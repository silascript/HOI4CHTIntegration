 combat_stat_depth_charges_info:1 "§H深水炸彈§!\n\n深水炸彈用於攻擊潛艇，同樣的，他們最好避免被其他形式的武器攻擊以引爆。\n"
 combat_stat_light_guns_info:2 "§H輕型艦炮§!\n\n輕型艦炮能夠更加有效打擊§Y屏衛艦§!。你的艦隊中的那些輕型艦炮將會優先瞄準距離最近的敵人。\n"
 combat_stat_heavy_guns_info:2 "§H重型艦炮§!\n\n重型艦炮能夠更加有效打擊§Y主力艦§!。它們可以向射程內的兩個敵人開火，並且更傾向於攻擊大型艦。\n"
 combat_stat_anti_air:1 "§H艦隊防空§!\n\n艦隊防空的效果取決於艦隊中所有艦艇的總防空效能，能夠擾亂敵方的海軍轟炸機，並減少它們可能對艦艇造成的傷害。\n"
 combat_stat_torpedoes_info:2 "§H魚雷§!\n\n魚雷能夠無視裝甲，並對§Y主力艦§!造成不俗地打擊。對敵人發射併成功打擊的魚雷數量取決於對方§Y掩護效率§!\n"
 screening_efficiency_info:2 "§H掩護效率§!\n\n高的§Y掩護效率§!能夠讓你的§Y主力艦§!更好地免於敵方魚雷的攻擊。而你的航母則受到你的主力艦和屏衛艦的雙重保護。當然，你的主力艦隻會受你的屏衛艦的保護。\n"
 POSITIONING_INFO:1 "§H配置§!表示你的艦隊相較於敵人有着怎樣的有利配置。其受艦隊規模、天氣以及將領技能影響。在戰鬥開始後艦隊會有一個臨時的配置懲罰。\n\n如若配置數值低於100%，你的艦隊將會受到數值懲罰。\n"
