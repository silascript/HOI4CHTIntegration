 SCREENING_BOX_TOOLTIP:0 "§Y屏衛艦隊§!由所有的屏衛艦 - 通常是輕巡洋艦和驅逐艦們所組成 - 任務是使敵軍屏衛艦隻原理我方§Y主力艦隊§!。屏衛艦隻不足將導致敵方屏衛艦對我方主力艦隊實行魚雷攻擊。"
 CAPITAL_BOX_TOOLTIP:0 "§Y主力艦隊§!提供艦隊的直接火力攻擊，通常由戰列艦和重巡洋艦組成。他們通常還會阻止敵方主力艦隊向友軍§Y航母§!開火。"
 CARRIER_BOX_TOOLTIP:1 "§Y航母編隊§!提供艦隊主要的遠程打擊力量。其同時受到§Y屏衛艦隊§!和§Y主力艦隊§!的掩護，航母可以不受干擾的對敵方發動攻擊。當任何§Y運輸艦隊§!出現在此海域的戰鬥中時，她們也應該會出現在此海域。"
 SUBMARINE_BOX_TOOLTIP:0 "§Y潛艇狼羣§!將在保持隱蔽的同時並試圖用她的魚雷收割正在逃離戰鬥的艦隻。如果敵人缺乏專用反潛艦隻的話潛艇將在未被發現的情況下輕易溜走。"
