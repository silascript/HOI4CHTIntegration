 home_of_revolution:0 "革命始源地"
 home_of_revolution_desc:0 "同志們，在打倒托洛茨基反革命分子之後，我們能夠着重於保衛革命的事業上。我們的目標、希望與口號是打造統一的社會主義國家。我們將在蘇聯打造一個社會主義的理想國；那時，整個世界將會羨慕我們。"
 en_svensk_tiger:0 "瑞典虎"
 en_svensk_tiger_desc:0 "假若瑞典是一隻暗伺時機的老虎的話，那麼暗中觀察我們的人就不應該知道我們要鎖什麼。在此非常緊急時刻，每一個愛國的瑞典人都應該保持靜默。"
 state_shintoism:0 "國立神道教"
 state_shintoism_desc:0 "自從明治維新以來，我們一直使用對神社的崇拜來宣揚忠誠與發展。這個政策使得我們能夠建立一個爲天皇犧牲的國家。"
 vittoria_mutilata:0 "被暗中捅刀的勝利"
 vittoria_mutilata_desc:0 "§L我們的盟友在違反倫敦條約的同時背叛了意大利。我們在索查河一役付出了血汗，換來的卻是被拒絕行使的權利。如今意大利將會將她的命運掌握在自己手中來維護正義。§!"
 stiff_upper_lip:0 "英國斯多葛主義"
 stiff_upper_lip_desc:0 "在別人因爲他們的失敗\n而指責你的時候\n假如你能直面勝利與災難\n並且將兩者一視同仁\n世界與世上的一切都是你的\n並且你將真正地成爲一個男人"
