 fascist_influence:0 "法西斯主義影響"
 fascist_influence_desc:0 "法西斯的影響讓法西斯主義十分受歡迎，使這個國家能很容易的和其他法西斯國家結盟。"
 communist_influence:0 "共產主義影響"
 communist_influence_desc:0 "共產主義的影響讓共產主義十分受歡迎，使這個國家能很容易的和其他共產主義國家結盟。"
 democratic_influence:0 "民主主義影響"
 democratic_influence_desc:0 "民主主義的影響讓民主主義主義十分受歡迎，使這個國家能很容易的和其他民主國家結盟。"
 soviet_german_friendship:0 "蘇德友誼"
 soviet_german_friendship_desc:0 "第三帝國和蘇聯聯合對抗墮落的資本主義西方世界。"
 sour_loser:0 "苦澀的失敗者"
 sour_loser_desc:0 "第一次世界大戰失敗的苦澀支配了這個國家的政治。"
 received_attache:0 "接受軍事顧問"
 received_attache_desc:0 "外國軍事顧問正駐於我國"
