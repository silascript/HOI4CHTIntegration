 porsche:0 "保時捷"
 porsche_desc:0 "保時捷博士傾向於設計具有重裝甲的坦克。例如象式坦克殲擊車和鼠式坦克"
 henschel:0 "亨舍爾公司"
 henschel_desc:1 "亨舍爾公司在解決了初期的可靠性問題後，生產了戰場表現良好的量產型虎式坦克（Pzkpfw.VI）。"
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "MAN公司最著名的產品是豹式坦克（Pzkpfw.V），同時曼公司生產和設計了一些早期型號的坦克。"
 rheinmetall:0 "萊茵金屬"
 rheinmetall_desc:0 "萊茵金屬設計和生產各類口徑的火炮。"
 mauser:0 "毛瑟"
 mauser_desc:0 "毛瑟設計和生產各類小口徑槍械。"
 ig_faben:0 "IG法本"
 ig_faben_desc:0 "IG法本致力於工業研究。"
 messerschmitt:0 "梅賽施密特"
 messerschmitt_desc:0 "梅賽施密特着力於輕型飛機的研究，例如Me-109戰鬥機。"
 focke_wulf:0 "福克·沃爾夫"
 focke_wulf_desc:0 "福克·沃爾夫對於大中型飛機的開發有着強烈的興趣，例如Fw-190戰鬥機和Fw-200四發巡邏機。"
 junkers:0 "容克斯"
 junkers_desc:0 "容克斯成名於開發Ju-87斯圖卡俯衝轟炸機。"
 todt:0 "弗里茲·托特"
 todt_desc:0 "德國工程師弗里茲·托特是托特組織的創始人，他將提高民用工業的建造速度。"
 speer:0 "阿爾伯特·施佩爾"
 speer_desc:0 "阿爾伯特·施佩爾是希特勒的御用建築師，他在1942-1945年間作爲帝國軍備部長，讓德國的工業生產效率得到極大提升，成就了“軍備神話”。他將提高工業效率。"
 raeder:0 "埃裏希·雷德爾"
 raeder_desc:0 "埃裏希·雷德爾是運用傳統水面艦艇戰術的德國海軍指揮官，支持“存在艦隊”學說。"
 donitz:0 "卡爾·鄧尼茨"
 donitz_desc:0 "卡爾·鄧尼茨是運用U艇的德國海軍指揮官，支持“海上破交”學說。"
 goering:0 "赫爾曼·戈林"
 goering_desc:0 "赫爾曼·戈林是一戰中的王牌飛行員，他後來成爲希特勒的重要支持者。他雖然幫了不少倒忙，但是他對希特勒有着絕對的忠誠。"
 walther_wever:0 "瓦爾特·韋佛"
 walther_wever_desc:0 "瓦爾特·韋佛是早期的戰略轟炸理論的倡導者之一，極富前瞻性的眼光。"
 ritter_von_greim:0 "利特·馮·格萊姆"
 ritter_von_greim_desc:0 "利特·馮·格萊姆是一位戰術專家。"
 ernst_udet:0 "恩斯特·烏德特"
 ernst_udet_desc:0 "恩斯特·烏德特是使用斯圖卡俯衝轟炸機進行近接對地支援的專家。"
 werner_von_fritsch:0 "威爾納·馮·弗裏契"
 werner_von_fritsch_desc:0 "威爾納·馮·弗裏契，一位保守派指揮官，注重於步兵的集中使用。"
 ludwig_beck:0 "路德維希·貝克"
 ludwig_beck_desc:0 "路德維希·貝克注重強調補給線的重要性。"
 franz_halder:0 "弗朗茲·哈爾德"
 franz_halder_desc:0 "弗朗茲·哈爾德是一位大炮兵主義支持者，堅信口徑就是真理。"
 heinz_guderian:0 "海因茨·威廉·古德里安"
 wilhelm_keitel:0 "威廉·凱特爾"
 wilhelm_keitel_desc:0 "威廉·凱特爾，保守派指揮官，注重於步兵，他缺少的指揮素養被對元首的忠誠所彌補。"
 ferdinand_schorner:0 "斐迪南·舍爾納"
 ferdinand_schorner_desc:0 "斐迪南·舍爾納善於防禦和冬季作戰。"
 general_staff:0 "總參謀部"
 general_staff_desc:0 "德軍總參謀部是德國軍隊中對戰爭進行規劃和決策的高級軍事機構，由原普魯士軍隊總參謀部發展而來，是現當代絕大多數軍隊總參謀部的樣板。總參謀部的崛起和發展是德軍與其對手相比最大的優勢，是德軍最令人生畏的部分。"
 v_weapons:0 "復仇武器（V系列導彈）"
 v_weapons_desc:0 "V系列火箭是對我們敵人復仇的理想武器，比如攻擊英國本土。"
 hermann_gortz:0 "赫爾曼·格茨"
 hermann_gortz_desc:0 "§H赫爾曼·格茨§!是一名精通業務的德國間諜。"
