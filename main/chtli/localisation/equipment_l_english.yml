 heavy_tank_equipment_2_desc:0 "重型坦克是被設計用以摧毀敵人坦克和防禦工事的大型裝甲怪物。"
 GER_heavy_tank_equipment_2:0 "虎式六號坦克"
 GER_heavy_tank_equipment_2_short:0 "虎式"
 GER_heavy_tank_equipment_2_desc:0 "虎式坦克是德國1942年開發的重型坦克，用來應對軸心國進攻時意料遭遇到的蘇聯重型裝甲部隊，尤其是T-34和KV-1坦克。"
