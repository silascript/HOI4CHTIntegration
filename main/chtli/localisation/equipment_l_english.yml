 heavy_tank_equipment_1_desc:0 "重型坦克是被設計成摧毀敵人坦克和防禦工事的大型裝甲野獸。"
 GER_heavy_tank_equipment_1:0 "大型履帶機械"
 GER_heavy_tank_equipment_1_short:0 "大型履帶機械"
 GER_heavy_tank_equipment_1_desc:0 "大型履帶機械是德國在研製重型坦克的過程中的開發的一系列原型坦克。在第一次世界大戰後，德國在軍事發展上受到了凡爾賽和約的嚴格限制，但是德國人以研究“拖拉機”爲名，祕密地開展了研究軍事裝甲車輛和火炮的項目。"
