 GER_medium_tank_equipment_1_desc:0 "早在1934到1935年的時候，海因茨·古德里安將軍就爲德國裝甲師預想出了兩種主要的裝甲車輛型號。一種裝備着一門反坦克炮和兩挺機槍，另一種則是裝備着更大口徑火炮的支援性裝甲車輛。第一種最終演變成了III號坦克，它是一種標準的坦克，適用於每個坦克營擁有三個輕坦克連這樣的編制。第二種則變成了IV號坦克。"
