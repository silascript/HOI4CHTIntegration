 medium_tank_equipment_2_desc:0 "中型坦克是比較靈活的多用途坦克，可以承擔多種任務，例如偵查、支援，甚至是作爲前線坦克使用。"
 GER_medium_tank_equipment_2:0 "IV號坦克"
 GER_medium_tank_equipment_2_short:0 "IV號坦克"
 GER_medium_tank_equipment_2_desc:0 "IV號坦克在最初是被設計爲一種支援步兵的坦克，並沒有考慮讓它面對敵方的裝甲單位——這個任務應由更輕型的III號坦克承擔。然而，戰前的這種戰術學說逐漸暴露出了它的缺陷，而德軍在東線又遇到了蘇聯的T-34坦克，因此IV號坦克很快就從它的過時的同伴身上承擔起了坦克戰鬥的責任。IV號坦克是德國在二戰中生產和部署數量最多的坦克，同時也成爲其他許多戰鬥車輛研發的基礎。"
