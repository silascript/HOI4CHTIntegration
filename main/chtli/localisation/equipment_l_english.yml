 GER_medium_tank_equipment_3:0 "V號黑豹坦克"
 GER_medium_tank_equipment_3_short:0 "黑豹"
 GER_medium_tank_equipment_3_desc:0 "黑豹坦克是德國在1943年中期至1945年戰爭結束期間，對一款中型坦克的統稱。這款中型坦克在設計時是準備用來對抗蘇聯的T-34坦克，並替換III號坦克和IV號坦克。不過IV號坦克的位置一直也沒被黑豹取代，相反，IV號坦克伴隨着黑豹和後來更重型的虎式坦克一直戰鬥到戰爭結束。黑豹坦克的火力、機動性和防護性都相當出色，成爲了二戰後期和戰後初期各國坦克設計的基準，而且黑豹坦克被認爲是二戰中最好的坦克之一。"
