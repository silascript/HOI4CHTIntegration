 medium_tank_aa_equipment_3_desc:0 "裝備在中型坦克底盤上的機動性防空火炮。"
 GER_medium_tank_aa_equipment_1:0 "傢俱車式防空坦克"
 GER_medium_tank_aa_equipment_1_short:0 "傢俱車"
 GER_medium_tank_aa_equipment_1_desc:0 "這是一種基於III號坦克底盤研製的自行防空炮，裝備有四聯裝20mm火炮。它之所以得到傢俱車這個暱稱，是因爲當它的盒狀炮塔封閉時，就像一個櫃子傢俱一樣。"
 GER_medium_tank_aa_equipment_2:0 "東風式防空坦克"
 GER_medium_tank_aa_equipment_2_short:0 "東風"
 GER_medium_tank_aa_equipment_2_desc:0 "東風式防空坦克德國在二戰中使用IV號坦克底盤研製的一種自行防空炮。它在1944年開始研發，作爲之前IV號防空坦克的繼任者。IV號坦克的炮塔被移除，替換爲一個敞篷的六邊形炮塔，裏面安裝了1門3.7cm FlaK 43防空炮。儘管採用頂棚封閉式炮塔會更好一點，但是火炮產生的濃煙使得這變得不可能。"
 GER_medium_tank_aa_equipment_3:0 "考利安式防空坦克"
 GER_medium_tank_aa_equipment_3_short:0 "考利安"
 GER_medium_tank_aa_equipment_3_desc:0 "考利安式防空坦克是萊茵金屬公司在二戰中爲德國武裝部隊研製的一款自行防空火炮。在設計中，這種防空坦克將在黑豹坦克的底盤上安裝一個全封閉的旋轉炮塔，裏面裝備兩門3.7cm FlaK 43防空炮，不過在歐洲戰場的戰鬥結束前，這種自行防空炮都沒有實際生產出來。"
