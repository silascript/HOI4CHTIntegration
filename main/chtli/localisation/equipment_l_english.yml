 gw_tank_equipment_desc:0 "第一次世界大戰中的坦克由英國和法國在同一時間分別研發出來，它們被用於打破西線戰場塹壕戰的僵局。英國人在研發的最初階段使用了坦克（tank，本意爲水箱）這個稱呼，用於掩蓋它們真正的研發內容。早期的坦克裝備着機槍和小型的加農炮，移動速度緩慢，它們的裝甲只能抵擋小型武器的火力。"
