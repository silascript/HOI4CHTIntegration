 GER_medium_tank_artillery_equipment_1:0 "蟋蟀式自行火炮"
 GER_medium_tank_artillery_equipment_1_short:0 "蟋蟀"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 蟋蟀自行火炮是德國在二戰中使用的一種自行火炮。一共有490-500輛蟋蟀被生產出來。處於蘇聯境內和波蘭、法國的德軍裝甲師都裝備了蟋蟀。這型自行火炮一直使用到了1945年，在戰後，突尼斯還曾使用蟋蟀來打擊敵人的炮兵和坦克。"
 GER_medium_tank_artillery_equipment_2:0 "野蜂式自行火炮"
 GER_medium_tank_artillery_equipment_2_short:0 "野蜂"
 GER_medium_tank_artillery_equipment_2_desc:0 "野蜂式自行火炮是德國使用III或IV號坦克底盤搭載15cm火炮而研發出的一種自行火炮。德國國防軍從1943年開始使用這型自行火炮，直至戰爭結束。"
 GER_medium_tank_artillery_equipment_3:0 "蟋蟀12型自行火炮"
 GER_medium_tank_artillery_equipment_3_short:0 "蟋蟀12"
 GER_medium_tank_artillery_equipment_3_desc:0 "克虜伯公司在1944年提出的一種自行火炮設計，這型自行火炮在黑豹坦克的底盤安裝了12.8cm的榴彈炮。在真實的歷史中，這型自行火炮並沒有真正生產出來。"
