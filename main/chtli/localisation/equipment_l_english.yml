 medium_tank_destroyer_equipment:0 "中型自行反坦克炮"
 medium_tank_destroyer_equipment_short:0 "中型自行反坦克炮"
 medium_tank_destroyer_equipment_desc:0 "自行反坦克炮就是在炮塔位置安裝了一門固定火炮的坦克，其口徑超過通常坦克的標準。中型自行反坦克炮的設計基於中型坦克底盤，這意味着它們即擁有良好的機動性，也擁有強大的火力。"
 medium_tank_destroyer_equipment_1:0 "中型自行反坦克炮I"
 medium_tank_destroyer_equipment_1_short:0 "中型自行反坦克炮I"
 medium_tank_destroyer_equipment_1_desc:0 "自行反坦克炮就是在炮塔位置安裝了一門固定火炮的坦克，其口徑超過通常坦克的標準。中型自行反坦克炮的設計基於中型坦克底盤，這意味着它們即擁有良好的機動性，也擁有強大的火力。"
 medium_tank_destroyer_equipment_2:0 "中型自行反坦克炮II"
 medium_tank_destroyer_equipment_2_short:0 "中型自行反坦克炮II"
 medium_tank_destroyer_equipment_2_desc:0 "自行反坦克炮就是在炮塔位置安裝了一門固定火炮的坦克，其口徑超過通常坦克的標準。中型自行反坦克炮的設計基於中型坦克底盤，這意味着它們即擁有良好的機動性，也擁有強大的火力。"
 medium_tank_destroyer_equipment_3:0 "中型自行反坦克炮III"
 medium_tank_destroyer_equipment_3_short:0 "中型自行反坦克炮III"
 medium_tank_destroyer_equipment_3_desc:0 "自行反坦克炮就是在炮塔位置安裝了一門固定火炮的坦克，其口徑超過通常坦克的標準。中型自行反坦克炮的設計基於中型坦克底盤，這意味着它們即擁有良好的機動性，也擁有強大的火力。"
 GER_medium_tank_destroyer_equipment_1:0 "III號突擊炮"
 GER_medium_tank_destroyer_equipment_1_short:0 "III號突擊炮"
 GER_medium_tank_destroyer_equipment_1_desc:0 "III號突擊炮是德國在二戰中產量最多的裝甲戰鬥車輛。它使用了久經考驗的III號坦克的底盤。最初，III號突擊炮被設計成一種機動的步兵支援火炮，但隨後經過不斷地改進，它被廣泛地當做自行反坦克炮使用。"
 GER_medium_tank_destroyer_equipment_2:0 "IV號坦克殲擊車"
 GER_medium_tank_destroyer_equipment_2_short:0 "IV號殲擊車"
 GER_medium_tank_destroyer_equipment_2_desc:0 "IV號坦克殲擊車在德國國防軍軍裝甲師和黨衛軍裝甲師中承擔着反坦克的重任。從諾曼底、突出部戰役到東線，都能看到IV號坦克殲擊車的身影。這是一種十分成功的自行反坦克火炮，但是當它被錯誤地當做坦克或突擊炮來使用時，IV號坦克殲擊車的表現就很糟糕了，當然，大部分自行反坦克炮都是如此。可是，在二戰後期，IV號坦克殲擊車越來越多得被當做了坦克的替代品，因爲那時德軍幾乎沒有多少坦克可用了。"
 GER_medium_tank_destroyer_equipment_3:0 "獵豹坦克殲擊車"
 GER_medium_tank_destroyer_equipment_3_short:0 "獵豹"
 GER_medium_tank_destroyer_equipment_3_desc:0 "獵豹坦克殲擊車是納粹德國在二戰中使用黑豹坦克底盤研製的一種自行反坦克炮。它在戰爭末期纔開始服役（1944年），東線和西線戰場都出現過它的身影。獵豹坦克殲擊車裝備着與虎王坦克相同的威力強大的8.8cm PaK 43火炮，並且擁有極佳的裝甲防護性能，同時黑豹坦克的底盤提供了優秀的懸掛系統。不過德國在戰爭後期整體的糟糕狀況讓獵豹坦克殲擊車大受影響，它的產量很低，零部件匱乏，而且成員缺乏訓練。"
