l_english:
 submarine:0 "潛艇"
 submarine_desc:0 "潛艇裝備着隱蔽而強大的魚雷，可以打擊敵人的護航隊。"
 both_cruisers_desc:0 "輕巡洋艦——輕型的屏衛艦。其主要功能是防護己方主力艦隻免受敵方輕型軍艦的攻擊，不過輕巡洋艦同樣也可以發射威力強大的魚雷，足以對更大型的軍艦造成傷害。\n\n重型巡洋艦——裝備着重型裝甲並且極其靈活的大型巡洋艦。對於造不起更大型主力艦的國家來說，重型巡洋艦是一個很好的選擇。"
 light_cruiser:0 "輕巡洋艦"
 light_cruiser_desc:0 "輕型的屏衛艦。其主要功能是防護己方主力艦隻免受敵方輕型軍艦的攻擊，不過輕巡洋艦同樣也可以發射威力強大的魚雷，足以對更大型的軍艦造成傷害。"
 heavy_cruiser:0 "重巡洋艦"
 heavy_cruiser_desc:0 "裝備着重型裝甲並且極其靈活的大型巡洋艦。對於造不起更大型主力艦的國家來說，重型巡洋艦是一個很好的選擇。"
 destroyer:0 "驅逐艦"
 destroyer_desc:0 "最小型的屏衛艦。它的任務是保護己方大型軍艦，尋找並摧毀敵方的潛艇。"
 carrier:0 "航空母艦"
 carrier_desc:0 "攜帶着大量艦載機投入戰鬥的主力艦。你也可以將其作爲浮動的機場，部署在敵方的海岸之外。"
 battleship:0 "戰列艦"
 battleship_desc:0 "最大型的主力艦，裝備着用錢可以買到的最大口徑的火炮和最堅固的裝甲。這種造價昂貴的鉅艦值得你再造一批小型掩護型軍艦去支援它。"
 battle_cruiser:0 "戰列巡洋艦"
 battle_cruiser_desc:0 "一種大型的主力艦，在火力上通常和戰列艦相差無幾，但是爲了提高速度而犧牲了裝甲防護。"
 convoy:0 "運輸船"
 convoy_desc:0 "運輸船承擔着國際間貨物和資源的運輸。它同時也被用來運輸部隊以及開展海軍侵略行爲。"
 sh_battleship:0 "超重型戰列艦"
 sh_battleship_desc:0 "最大型的主力艦，裝備着用錢可以買到的最大口徑的火炮和最堅固的裝甲。這種造價昂貴的鉅艦值得你再造一批小型掩護型軍艦去支援它。"
 light_airframe:0 "輕型機身"
 light_airframe_desc:0 "基於輕型機身的飛機"
 medium_airframe:0 "中型機身"
 medium_airframe_desc:0 "基中型機身的飛機"
 heavy_airframe:0 "重型機身"
 heavy_airframe_desc:0 "基於重型機身的飛機"
 jet_engines:0 "噴氣引擎"
 JET_ENGINES_SPECIAL:0 "研發噴氣引擎是研發噴氣動力飛機的一個基本先決條件。在研究高級飛機之前，必須先完成這項研究。"
 jet_engines_desc:0 "推動力科技的一次突破。噴氣引擎將打開研究新一代飛機的大門。"
 convoy_1:0 "運輸船"
 motorized_equipment:0 "摩托化裝備"
 motorized_equipment_desc:0 "使用卡車和其他汽車將部隊送往野戰區域或在野戰區域內轉移。"
 motorized_equipment_1:0 "摩托化裝備"
 motorized_equipment_1_desc:0 "摩托化是陸軍機械化的第一步。民用卡車可以很容易地被用來運輸士兵、牽引火炮以及輸送裝備和補給。這極大地提高了步兵的戰略機動能力，使其不再依賴於步行。"
 support_equipment_short:0 "支援裝備"
 support_equipment:0 "支援裝備"
 support_equipment_desc:0 "用於支援部隊作戰的無線電臺、吉普車、浮橋和其他裝備。"
