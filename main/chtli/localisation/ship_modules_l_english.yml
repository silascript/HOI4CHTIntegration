 ship_light_battery_1:0 "85mm速射炮"
 ship_light_battery_1_short:0 "輕型炮組1"
 ship_light_battery_1_desc:0 "用於驅逐艦和其他小型船隻的輕型炮"
 ship_light_battery_2:0 "105mm速射炮"
 ship_light_battery_2_short:0 "輕型炮組2"
 ship_light_battery_2_desc:0 "具有動力裝置的小型炮，用於快速射擊目標"
 ship_light_battery_3:0 "127mm速射炮"
 ship_light_battery_3_short:0 "輕型炮組3"
 ship_light_battery_3_desc:0 "帶有炮盾的輕型炮，可以抵禦炮彈碎片和惡劣天氣"
 ship_light_battery_4:0 "130mm速射炮"
 ship_light_battery_4_short:0 "輕型炮組4"
 ship_light_battery_4_desc:0 "一組安放在有動力和護甲炮座上的輕型炮"
 dp_light_battery:0 "127mm高平兩用炮"
 dp_light_battery_short:0 "高平兩用主炮"
 dp_light_battery_desc:0 "一種安置在特殊炮座上的小型火炮，不僅能攻擊水面目標，還可以對空射擊。"
 ship_heavy_battery_1:0 "28cm火炮"
 ship_heavy_battery_1_short:0 "重型炮組1"
 ship_heavy_battery_1_desc:0 "一戰前的大口徑火炮"
 ship_heavy_battery_2:0 "30.5cm火炮"
 ship_heavy_battery_2_short:0 "重型炮組2"
 ship_heavy_battery_2_desc:1 "一組有重型護甲的大口徑火炮。擁有重新設計過的炮塔，使其有更高的仰角，從而增加射程"
 ship_heavy_battery_3:0 "38cm火炮"
 ship_heavy_battery_3_short:0 "重型炮組3"
 ship_heavy_battery_3_desc:0 "擁有重型裝甲的重炮，採用了一系列的新技術，提高了精度和射速"
 ship_heavy_battery_4:0 "40.6cm火炮"
 ship_heavy_battery_4_short:0 "重型炮組4"
 ship_heavy_battery_4_desc:0 "重火力的終極形態，可以提供長距離高精度的打擊"
 ship_super_heavy_battery_1:0 "46cm火炮"
 ship_super_heavy_battery_1_short:0 "超重型炮組"
 ship_super_heavy_battery_1_desc:0 "有史以來最強大的火炮，可以摧毀任意距離上的一切裝甲"
 ship_light_medium_battery_1:0 "14.5cm 火炮"
 ship_light_medium_battery_1_short:0 "輕巡洋艦炮組1"
 ship_light_medium_battery_1_desc:0 "在射速和炮彈重量間追求平衡，輕巡洋艦可以使用這種炮打敗更小的船隻"
 ship_light_medium_battery_2:0 "15cm 火炮"
 ship_light_medium_battery_2_short:0 "輕巡洋艦炮組2"
 ship_light_medium_battery_2_desc:0 "這種炮是老舊型號的升級產物，旨在給輕巡洋艦提供比驅逐艦和舊式巡洋艦更強的火力"
 ship_light_medium_battery_3:0 "15.5cm火炮"
 ship_light_medium_battery_3_short:0 "輕巡洋艦炮組3"
 ship_light_medium_battery_3_desc:0 "採用了一系列的新技術，這種炮進一步拉開了輕巡洋艦和驅逐艦的主炮差距"
 ship_light_medium_battery_4:0 "15.5cm自動裝填火炮"
 ship_light_medium_battery_4_short:0 "輕巡洋艦炮組4"
 ship_light_medium_battery_4_desc:0 "專爲高射速設計，這種炮甚至可以允許輕巡洋艦通過頻繁射擊癱瘓比自己更大號的敵艦"
 ship_medium_battery_1:0 "17cm火炮"
 ship_medium_battery_1_short:0 "重巡洋艦炮組1"
 ship_medium_battery_1_desc:0 "雖然無法對戰列艦造成嚴重傷害，但這種中型火炮足以讓重巡洋艦從容應對輕型船隻和其他巡洋艦"
 ship_medium_battery_2:0 "19cm火炮"
 ship_medium_battery_2_short:0 "重巡洋艦炮組2"
 ship_medium_battery_2_desc:0 "早期設計的升級版，順應海戰的需求，這種炮與時俱進，增強了裝甲和射程"
 ship_medium_battery_3:0 "20.3cm火炮"
 ship_medium_battery_3_short:0 "重巡洋艦炮組3"
 ship_medium_battery_3_desc:0 "儘管這不是裝備在巡洋艦上最大的炮，但這種炮在裝備重量和火力之間達到了完美的平衡，足以摧毀敵方巡洋艦的裝甲"
 ship_medium_battery_4:0 "20.3cm自動裝填火炮"
 ship_medium_battery_4_short:0 "重巡洋艦炮組4"
 ship_medium_battery_4_desc:0 "雖然現有彈藥供應和着眼於改造舊船隻的限制了口徑，但這種新炮依靠先進的自動裝填系統，依然大幅提升了射速"
 ship_secondaries_1:0 "75mm速射炮"
 ship_secondaries_1_short:0 "副炮組1"
 ship_secondaries_1_desc:0 "安放在船體一側，這種輕型火炮可以大型船隻面對小型船隻時提供防禦"
 ship_secondaries_2:0 "120mm速射炮"
 ship_secondaries_2_short:0 "副炮組2"
 ship_secondaries_2_desc:0 "安放在小型炮塔上的速射炮，用於應對驅逐艦和魚雷艇"
 dp_ship_secondaries:0 "127mm高平兩用副炮"
 dp_ship_secondaries_short:0 "高平兩用副炮"
 dp_ship_secondaries_desc:0 "整合了重型防空炮和副炮的功能，這種炮大大提升了船隻的防空能力，同時在打擊小型地名目標時也能提供幫助"
 ship_fire_control_system_0:0 "中央測距"
 ship_fire_control_system_0_short:0 "火控 0"
 ship_fire_control_system_0_desc:0 "在桅杆頂端的觀察塔確定目標方位，然後把信息傳達給炮組"
 ship_fire_control_system_1:0 "火控指揮射擊"
 ship_fire_control_system_1_short:0 "火控 I"
 ship_fire_control_system_1_desc:0 "在一名指揮站槍炮官的命令下，所有火炮同時向目標開火"
 ship_fire_control_system_2:0 "機械測距"
 ship_fire_control_system_2_short:0 "火控 II"
 ship_fire_control_system_2_desc:0 "通過測距儀和其他傳感器蒐集的信息，一臺船上的機械計算機不斷更新目標的距離和方位"
 ship_fire_control_system_3:0 "彈道計算機測距"
 ship_fire_control_system_3_short:0 "火控 III"
 ship_fire_control_system_3_desc:0 "更爲複雜的機械計算機，在計算目標彈道時考慮諸多影響因素"
 ship_torpedo_1:0 "三聯裝450mm魚雷發射器"
 ship_torpedo_1_short:0 "魚雷發射器 I"
 ship_torpedo_1_desc:0 "一套中型魚雷發射器，可以裝備在水面艦艇上"
 ship_torpedo_2:0 "四聯裝450mm魚雷發射器"
 ship_torpedo_2_short:0 "魚雷發射器 II"
 ship_torpedo_2_desc:0 "在發射器上加裝新的魚雷發射管，水面艦艇可以發射更大範圍的魚雷，提升擊中概率"
 ship_torpedo_3:0 "三聯裝533mm魚雷發射器"
 ship_torpedo_3_short:0 "魚雷發射器 III"
 ship_torpedo_3_desc:0 "更大的魚雷，能攜帶更具威力的彈頭，對目標造成更嚴重的傷害。而且發射管更少。"
 ship_torpedo_4:0 "四聯裝533mm魚雷發射器"
 ship_torpedo_4_short:0 "魚雷發射器 IV"
 ship_torpedo_4_desc:0 "解決了水面艦艇發射大型魚雷的機械性問題，同時這種先進的設備可以更快的裝填下一輪魚雷"
 ship_torpedo_sub_1:0 "四聯裝450mm魚雷發射管"
 ship_torpedo_sub_1_short:0 "魚雷發射管 I"
 ship_torpedo_sub_1_desc:0 "一套基礎魚雷發射管，可以從潛艇內部重新裝填"
 ship_torpedo_sub_2:0 "六聯裝450mm魚雷發射管"
 ship_torpedo_sub_2_short:0 "魚雷發射管 II"
 ship_torpedo_sub_2_desc:0 "更大的魚雷艙可以裝載更多的魚雷發射管，並且能讓艦員的居住空間更寬敞一點"
 ship_torpedo_sub_3:0 "四聯裝533mm魚雷發射管"
 ship_torpedo_sub_3_short:0 "魚雷發射管 III"
 ship_torpedo_sub_3_desc:0 "更大的魚雷發射管讓潛艇發射更大的魚雷"
 ship_torpedo_sub_4:0 "六聯裝533mm魚雷發射管"
 ship_torpedo_sub_4_short:0 "魚雷發射管 IV"
 ship_torpedo_sub_4_desc:0 "電動裝彈機可以讓魚雷管裝填在一眨眼就完畢"
 ship_anti_air_1:0 ".50重機槍"
 ship_anti_air_1_short:0 "防空炮 I"
 ship_anti_air_1_desc:0 "一組重機槍可以爲艦艇提供些許近距離的防空火力。"
 ship_anti_air_2:0 "20mm防空炮"
 ship_anti_air_2_short:0 "防空炮 II型"
 ship_anti_air_2_desc:0 "一門小型自動炮可以打出更大的炮彈，幾發就能擊毀一架飛機。"
 ship_anti_air_3:0 "37mm防空炮"
 ship_anti_air_3_short:0 "防空炮 III"
 ship_anti_air_3_desc:0 "之前的小口徑炮很難先於空襲之前就消滅敵機。更大的炮彈意味着對敵機一發入魂的機率更高，但也需要更大口徑的防空炮。"
 ship_anti_air_4:0 "40mm 四聯裝防空炮"
 ship_anti_air_4_short:0 "防空炮 IV"
 ship_anti_air_4_desc:0 "最新的防空炮不僅可以輕易捕捉高速移動的空中目標，並且升級過的指示系統可以引導多門防空炮射擊單個目標。"
 ship_mine_layer_1:0 "水雷軌道"
 ship_mine_layer_1_desc:0 "爲水面艦艇改裝之後可以佈置水雷"
 ship_mine_sweeper_1:0 "掃雷裝置"
 ship_mine_sweeper_1_desc:0 "可以部署掃雷裝備的裝置"
 ship_mine_layer_sub:0 "水雷佈設管"
 ship_mine_layer_sub_desc:0 "可以在潛艇的船殼上改裝，使其可以佈置多枚水雷。"
 ship_depth_charge_1:0 "深水炸彈軌道"
 ship_depth_charge_1_short:0 "深水炸彈 I"
 ship_depth_charge_1_desc:0 "一組簡單的軌道，可以讓艦艇在開過水下目標的時候可以從船尾投下深水炸彈。"
 ship_depth_charge_2:0 "深水炸彈投擲器"
 ship_depth_charge_2_short:0 "深水炸彈 II"
 ship_depth_charge_2_desc:0 "使用小型炸藥的深水炸彈可以在更深的地方起爆，這樣一艘艦艇投擲一組深水炸彈就可以覆蓋很大一片區域。"
 ship_depth_charge_3:0 "反潛迫擊炮"
 ship_depth_charge_3_short:0 "深水炸彈 III"
 ship_depth_charge_3_desc:0 "可以投擲帶有觸發式引信深水炸彈的裝置，讓艦艇可以在不干擾聲吶運作的情況下攻擊敵方目標"
 ship_depth_charge_4:0 "高級反潛迫擊炮"
 ship_depth_charge_4_short:0 "深水炸彈 IV"
 ship_depth_charge_4_desc:0 "是前一型裝備的升級版，這種迫擊炮可以將更大的炸彈投至更遠的距離上。"
 ship_sub_snorkel_1:0 "基礎型通氣管"
 ship_sub_snorkel_1_desc:0 "可以讓潛艇引擎在水下還能工作，既能在水下爲電池充電，又能避免暴露在水上"
 ship_sub_snorkel_2:0 "改良型通氣管"
 ship_sub_snorkel_2_desc:0 "對通氣管設計進行改進可以減少在海浪洶涌，主發動機運行時通氣管被雷達掃描到的風險"
 ship_airplane_launcher_1:0 "水上飛機彈射器"
 ship_airplane_launcher_1_desc:0 "一個小型飛機彈射器可以把一架小型偵察機送上天"
 ship_airplane_launcher_2:0 "改進型水上飛機彈射器"
 ship_airplane_launcher_2_desc:0 "改進過的彈射裝置可以讓艦艇彈射更大的，航程更遠航速更快的飛機"
 ship_deck_space:0 "機庫"
 ship_deck_space_desc:0 "船艙內一塊巨大空曠的區域，可以爲着艦的飛機進行維護和後勤活動。爲船上增加這麼大一塊區域會使得造價飆升。"
 ship_sonar_1:0 "水聽"
 ship_sonar_1_desc:0 "一套簡單的水聽裝置，通過聲音來追蹤水下目標。"
 ship_sonar_2:0 "主動式聲吶"
 ship_sonar_2_desc:0 "一個主動式噪音發射器，可以往水裏放出“嘭”的聲音並且監聽其在潛艇表面的回聲。"
 ship_radar_1:0 "分米波海軍搜索雷達"
 ship_radar_1_short:0 "雷達 I"
 ship_radar_1_desc:0 "一組簡單，且有着50cm的左右波長的雷達裝置，就算天氣不好它也可以在10公里的範圍外探測到水面艦艇。"
 ship_radar_2:0 "改進型分米波海軍搜索雷達"
 ship_radar_2_short:0 "雷達 II"
 ship_radar_2_desc:0 "一組經過改良，且有着30cm左右波長的雷達裝置，可以在25公里開外精確測量出哪怕是一艘小船的距離和方位"
 ship_radar_3:0 "釐米波火控雷達"
 ship_radar_3_short:0 "雷達 III"
 ship_radar_3_desc:0 "通過裝備空腔磁控管，該雷達裝置不僅能夠探測到極小的目標，還甚至能測定彈着點。這讓我們能對目標進行真正的盲射，哪怕是在夜間或者是惡劣的天氣裏。"
 ship_radar_4:0 "集成火控雷達"
 ship_radar_4_short:0 "雷達 IV"
 ship_radar_4_desc:0 "這一雷達組有着釐米級的波長，同時與船隻的火控系統結爲一體，而這帶來了在所有天氣條件下的高精度炮控。"
 ship_extra_fuel_tank:0 "增設油箱"
 ship_extra_fuel_tank_desc:0 "增加的燃料儲備可以帶來更長的航程。"
 light_ship_engine_1:0 "35000馬力引擎"
 light_ship_engine_1_short:0 "輕型引擎 I"
 light_ship_engine_1_desc:0 "一小組蒸汽輪機可以推動一艘小船高速前進，或是讓一艘更大的船隻以低速前進。"
 light_ship_engine_2:0 "40000馬力引擎"
 light_ship_engine_2_short:0 "輕型引擎 II"
 light_ship_engine_2_desc:0 "通過使用高壓鍋爐，就算體積和重量不變，機器也可以產生更高的推力。"
 light_ship_engine_3:0 "45000馬力引擎"
 light_ship_engine_3_short:0 "輕型引擎 III"
 light_ship_engine_3_desc:0 "材料技術上的進步讓引擎能夠承受更高的蒸汽壓力，而這帶來了更高的功率輸出。"
 light_ship_engine_4:0 "50000馬力引擎"
 light_ship_engine_4_short:0 "輕型引擎 IV"
 light_ship_engine_4_desc:0 "改良後的發動機設計和渦輪傳動裝置能讓引擎在重量不變的情況下擁有更高的效率。"
 sub_ship_engine_1:0 "1000馬力引擎"
 sub_ship_engine_1_short:0 "潛艇引擎 I"
 sub_ship_engine_1_desc:0 "柴油和電力的混合引擎，使潛艇能在水下以一個合理的速度前進"
 sub_ship_engine_2:0 "2000馬力引擎"
 sub_ship_engine_2_short:0 "潛艇引擎 II"
 sub_ship_engine_2_desc:0 "動力強勁的柴油引擎，讓潛艇在發現目標後能迅速前往作戰位置"
 sub_ship_engine_3:0 "3000馬力引擎"
 sub_ship_engine_3_short:0 "潛艇引擎 III"
 sub_ship_engine_3_desc:0 "新材料和新工藝打造的引擎，可以在滿功率下運行更長時間"
 sub_ship_engine_4:0 "4000馬力引擎"
 sub_ship_engine_4_short:0 "潛艇引擎 IV"
 sub_ship_engine_4_desc:1 "帶有渦輪增壓的先進發動機，在短時間內可以極速運轉，既能用於追擊目標，也能用於更快速的爲電池充電"
 cruiser_ship_engine_1:0 "60000馬力引擎"
 cruiser_ship_engine_1_short:0 "巡洋艦引擎 I"
 cruiser_ship_engine_1_desc:0 "一套給無齒輪渦輪機提供蒸汽的基礎鍋爐"
 cruiser_ship_engine_2:0 "70000馬力引擎"
 cruiser_ship_engine_2_short:0 "巡洋艦引擎II"
 cruiser_ship_engine_2_desc:0 "一套配備傳動裝置的汽輪機的效率要高得多，可以將多出來的重量用於提供額外的動力。"
 cruiser_ship_engine_3:0 "80000馬力引擎"
 cruiser_ship_engine_3_short:0 "巡洋艦引擎III"
 cruiser_ship_engine_3_desc:0 "改進後的鍋爐佈局可以輸出更高的蒸汽壓力，帶來更強勁的動力。"
 cruiser_ship_engine_4:0 "90000馬力引擎"
 cruiser_ship_engine_4_short:0 "巡洋艦引擎IV"
 cruiser_ship_engine_4_desc:0 "先進的製作材料可以讓這種引擎進行更長時間的高負荷運轉。"
 heavy_ship_engine_1:0 "30000馬力引擎"
 heavy_ship_engine_1_short:0 "重型引擎I"
 heavy_ship_engine_1_desc:0 "爲了把更多的重量留給裝甲和火炮，這種引擎從未被設計得能產生高速。"
 heavy_ship_engine_2:0 "90000馬力引擎"
 heavy_ship_engine_2_short:0 "重型引擎II"
 heavy_ship_engine_2_desc:0 "這種引擎的推力比之前的要大得多，這種引擎可以讓大型船隻在和早期型號對比時擁有明顯的速度優勢。"
 heavy_ship_engine_3:0 "150000馬力引擎"
 heavy_ship_engine_3_short:0 "重型引擎III"
 heavy_ship_engine_3_desc:0 "隨着裝甲和火炮重量的增加，引擎也被設計得能夠提供更高的速度，以便於追擊逃跑的敵軍，抑或是和比自己更強大的對手保持距離。"
 heavy_ship_engine_4:0 "210000馬力引擎"
 heavy_ship_engine_4_short:0 "重型引擎IV"
 heavy_ship_engine_4_desc:0 "通過採用新材料和改進的鍋爐設計，這種動力裝置能使一艘現代戰列艦跟上那些高速的航母和巡洋艦。"
 carrier_ship_engine_1:0 "50000馬力引擎"
 carrier_ship_engine_1_short:0 " 航空母艦引擎I"
 carrier_ship_engine_1_desc:0 "一組基礎引擎，能夠讓一艘中等大小的航空母艦達到安全收放飛機所需要的速度。"
 carrier_ship_engine_2:0 "120000馬力引擎"
 carrier_ship_engine_2_short:0 "航空母艦引擎II"
 carrier_ship_engine_2_desc:0 "這種新的動力裝置被設計成能夠讓一艘航空母艦在速度上勝過絕大部分老式巡洋艦和一些驅逐艦，允許它規避敵方的水面艦隊。"
 carrier_ship_engine_3:0 "150000馬力引擎"
 carrier_ship_engine_3_short:0 "航空母艦引擎III"
 carrier_ship_engine_3_desc:0 "這種引擎被設計得能讓大型航空母艦以非常快的速度移動。"
 carrier_ship_engine_4:0 "210000馬力引擎"
 carrier_ship_engine_4_short:0 "航空母艦引擎IV"
 carrier_ship_engine_4_desc:0 "這一動力系統爲了裝備一種功能是作爲航母羣核心的“快速航母”而設計。"
 ship_armor_bb_1:0 "200mm主裝甲/40mm甲板裝甲"
 ship_armor_bb_1_short:0 "戰列艦裝甲I"
 ship_armor_bb_1_desc:0 "這種裝甲設計可以保護船隻不受自身口徑火炮射擊的傷害，它確保船隻的每一部分都能根據其有用性得到很好的保護。"
 ship_armor_bc_1:0 "150mm主裝甲/25mm甲板裝甲"
 ship_armor_bc_1_short:0 "戰列巡洋艦裝甲I"
 ship_armor_bc_1_desc:0 "這種裝甲的設計可以保護船隻免受小口徑炮的傷害，它也被設計得更輕以帶來高航速。"
 ship_armor_bb_2:0 "350mm主裝甲/150mm甲板裝甲"
 ship_armor_bb_2_short:0 "戰列艦裝甲II"
 ship_armor_bb_2_desc:0 "通過由傾斜裝甲構成的主裝甲帶，這一裝甲設計方案可以保護船隻免受自身口徑火炮射擊的傷害。"
 ship_armor_bc_2:0 "305mm主裝甲/100mm甲板裝甲"
 ship_armor_bc_2_short:0 "戰列巡洋艦裝甲II"
 ship_armor_bc_2_desc:0 "這種裝甲設計是一種兼顧速度和防護的折中方案，可以保護艦船免受驅逐艦和巡洋艦艦炮射擊的傷害。"
 ship_armor_bb_3:0 "380mm主裝甲/150mm甲板裝甲"
 ship_armor_bb_3_short:0 "戰列艦裝甲III"
 ship_armor_bb_3_desc:0 "與以前的裝甲設計方案完全不同，這一設計在艦船中心構建了一個重裝甲的核心艙，但是犧牲了對艦艇其他部分的保護。它的目的是保護艦船免受自身口徑火炮射擊的傷害。"
 ship_armor_bc_3:0 "330mm主裝甲/130mm甲板裝甲"
 ship_armor_bc_3_short:0 "戰列巡洋艦裝甲III"
 ship_armor_bc_3_desc:0 "這種裝甲設計着眼於對艦船排水量的限制，試圖最大限度地保護船舶的關鍵部位，而其他區域只能暴露在外。這種裝甲設計方案無法長期暴露在戰列艦級武器的考驗下。"
 ship_armor_shbb:0 "450mm主裝甲/210mm甲板裝甲"
 ship_armor_shbb_short:0 "超重型裝甲"
 ship_armor_shbb_desc:0 "最新的裝甲設計方案，目的是抵禦所有已知的主炮炮彈，並讓一艘裝備如此精良的戰列艦能夠接近並擊沉當今世界上的任何其他戰列艦。"
 ship_armor_cruiser_1:0 "50mm主裝甲／40mm甲板裝甲"
 ship_armor_cruiser_1_short:0 "巡洋艦裝甲I"
 ship_armor_cruiser_1_desc:0 "這種裝甲設計方案旨在使巡洋艦在與驅逐艦和其他輕裝甲艦船戰鬥時略勝一籌。"
 ship_armor_cruiser_2:0 "100mm主裝甲／30mm甲板裝甲"
 ship_armor_cruiser_2_short:0 "巡洋艦裝甲II"
 ship_armor_cruiser_2_desc:0 "這種裝甲設計方案有較重型的主裝甲，能使巡洋艦在與老舊的輕型巡洋艦及較小的艦船交戰時得到很好的保護。"
 ship_armor_cruiser_3:0 "120mm主裝甲／50mm甲板裝甲"
 ship_armor_cruiser_3_short:0 "巡洋艦裝甲III"
 ship_armor_cruiser_3_desc:0 "仿造了設計戰列艦裝甲的方法，這種裝甲的設計方案是爲了跟上世界武器的發展。"
 ship_armor_cruiser_4:0 "150mm主裝甲帶／60mm甲板裝甲"
 ship_armor_cruiser_4_short:0 "巡洋艦裝甲IV"
 ship_armor_cruiser_4_desc:0 "這一裝甲方案試圖最大限度地保護船隻航行和戰鬥中所必要的區域，並以犧牲所有其他區域的防護爲代價。"
 ship_armor_carrier_deck:0 "90mm甲板裝甲"
 ship_armor_carrier_deck_short:0 "飛行甲板裝甲"
 ship_armor_carrier_deck_desc:0 "重型裝甲板可以在犧牲機庫空間的前提下保護機庫不受敵方轟炸機的傷害。"
