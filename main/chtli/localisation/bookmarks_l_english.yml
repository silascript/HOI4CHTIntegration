 CZE_GATHERING_STORM_DESC:0 "在上一次大戰期間，捷克軍團和歐洲各地的協約國軍隊共同戰鬥，努力爭取他們國家的獨立。這些人的努力是成功的，戰後捷克斯洛伐克從奧匈帝國的殘骸中誕生\n\n自從獨立之後，捷克斯洛伐克與南斯拉夫和羅馬尼亞建立起了“小協約國”聯盟，意在壓制匈牙利的領土收復主義和奧匈帝國的復辟，然而隨着德國的復興，歐洲的政治格局政治迅速發生變化"
 HUN_GATHERING_STORM_DESC:0 "一戰後，奧匈帝國的一半：匈牙利被協約國視爲戰敗的敵人。在特里亞農條約中，該國喪失了近三分之二的領土。數以百萬計的匈牙利人發現生活在國外，其經濟基礎已經崩潰了。對重整軍備的嚴格限制是爲了確保匈牙利再也不會威脅到歐洲的和平。\n\n但是，隨着歐洲政治氣候的轉變，時間可能最終會糾正過去的錯誤，重獲該國的昔日榮光。"
 ROM_GATHERING_STORM_DESC:0 "羅馬尼亞在一戰中站在勝利者一方，因此獲得了新的領土和人民——但其中並不是所有人都是羅馬尼亞人。爲了防範那些被迫割讓領土國家的復仇主義慾望，羅馬尼亞組建了一個跨巴爾幹地區的聯盟網。然而在最近幾年，這個國家大部分時間都集中於處理國內困境，而國王卡羅爾二世的政府也容許這些聯盟失去效力。\n\n隨着歐洲的政治局勢改變，羅馬尼亞可能會發現她自己孤迥獨立，並且脆弱萬分。"
 HUN_BLITZKRIEG_DESC:0 "一戰後，奧匈帝國的一半：匈牙利被協約國視爲戰敗的敵人。在特里亞農條約中，該國喪失了近三分之二的領土。數以百萬計的匈牙利人發現生活在國外，其經濟基礎已經崩潰了。對重整軍備的嚴格限制是爲了確保匈牙利再也不會威脅到歐洲的和平。 \n\n但是，隨着歐洲政治氣候的轉變，時間可能最終會糾正過去的錯誤，重獲該國的昔日榮光。"
 ROM_BLITZKRIEG_DESC:0 "羅馬尼亞在一戰中站在勝利者一方，因此獲得了新的領土和人民——但其中並不是所有人都是羅馬尼亞人。爲了防範那些被迫割讓領土國家的復仇主義慾望，羅馬尼亞組建了一個跨巴爾幹地區的聯盟網。然而在最近幾年，這個國家大部分時間都集中於處理國內困境，而國王卡羅爾二世的政府也容許這些聯盟失去效力。\n\n隨着歐洲的政治局勢改變，羅馬尼亞可能會發現她自己孤迥獨立，並且脆弱萬分。"
 YUG_GATHERING_STORM_DESC:0 "1922年，南斯拉夫王國在早先獨立的塞爾維亞王國與新成立的塞爾維亞人、克羅地亞人和斯洛文尼亞人王國的基礎上得以整合成立。起初南斯拉夫曾加入小協約國及《巴爾幹公約》以確保其獨立和主權，但面對日益高漲的民族主義內憂與德意志步步緊逼的外患，國內激發出的劇烈動盪迫使南斯拉夫重新審視其政治、戰略立場。"
