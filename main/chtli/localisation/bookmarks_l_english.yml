 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的軟弱無力給予了野心家飛黃騰達的機會。邊遠地區，地方軍閥盤踞在獨立王國裏，對中央政府的命令幾乎置若罔顧。\n\n戰亂將起，每一個軍閥都面臨着艱難抉擇：順從中央政府，或與共產黨合作？兩個選擇都有可能擴大發言權，但還有第三種可能——把全中國收作自己囊中之物。"
 WARLORDS_BLITZKRIEG_DESC:1 "抗日戰爭迫使中國軍閥們一致對外，但毫無疑問統一戰線不會長久。遲早有一天，統一戰線將分文不值，而鐵腕野心家們將逐鹿中原，一統中華的大戲亦將再度上演。"
 MEXICO_GATHERING_STORM_DESC:0 "在暴君波菲里奧·迪亞斯的統治被推翻之後，墨西哥發生了持續將近二十年的內戰。中央集權派與地方分治派爭鬥不斷，農民與社會主義者團結一致，共同反抗種植園主，而國家與宗教間的角色之爭甚至可以追溯至啓蒙運動時期，這使得墨西哥充斥着恐怖氛圍。\n\n世俗主義政府堅稱自己贏得了戰鬥，但它所獲得的卻是一個位於廢墟之上的寶座。當墨西哥完成重建之後，勝利的天平或許會傾向不同的一方。"
 MEXICO_BLITZKRIEG_DESC:0 "相較於如今流亡美國的前任總統普魯塔爾科·卡列斯，拉薩羅·卡德納斯和其政府更有力地推動了積極的社會變革。隨着經濟形勢趨向穩定且外國石油公司皆處於國家管理之下，墨西哥政府現已可以開始放眼世界。美利堅在很多戰線上都樹敵頗多，並且其很有可能會原諒墨西哥對標準石油公司的國有化，但結交美利堅之敵或許更加有利可圖……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "面對日益加劇的世界緊張局勢，荷蘭政府蒿目時艱。國家經濟萎靡不振，和平主義聲勢浩大，中立觀念根深蒂固，潛在盟國避而遠之，正因如此，荷蘭政府對防禦備戰一事無能爲力。\n\n與此同時，作爲歐洲大陸的貿易門戶意味着英德兩國都希望同荷蘭“合作”以挫敗對方，而貿然拒絕則可能會被視爲敵意並引發戰爭。或許抵抗這種侵略行徑的唯一可行方法便是轉進殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "德意志與其他歐洲大國間的戰爭似乎已不可避免，儘管荷蘭再次相信自己的中立立場不可侵犯，但其領導人卻正在考慮與南方鄰國祕密制定參謀計劃，以防備潛在的敵對行爲。\n\n軍隊已被動員，且荷蘭防線工作也在快馬加鞭，旨在試圖讓國家做好準備，並儘可能抵禦任何侵犯其主權的行爲。而就算這一切都失敗了，再不濟荷蘭也還有殖民地呢……"