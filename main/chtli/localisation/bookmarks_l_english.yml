 BM_HISTORY_TITLE:0 "歷史簡介"
 GATHERING_STORM_NAME:0 "風暴前夜"
 GATHERING_STORM_DESC:0 "黑暗的時代正在降臨。在歐洲，希特勒鞏固了他的權威，並將目光投向了德意志以外的地區。墨索里尼的意大利持續進行着大膽的軍事冒險，而日本帝國已整裝待發，準備進攻中國。自世界大戰結束後已經過去了近二十年的時間，整個世界又一次成爲了火藥桶。一點小小的火花就能將一切引燃。"
 HITTING_FAN_NAME:0 "扇擊"
 HITTING_FAN_DESC:0 "是的，沒錯！那套雨傘即將派上用場。"
 ENG_GATHERING_STORM_DESC:0 "儘管聯合王國在世界大戰中獲得了勝利，這個偉大帝國的根基已經自其核心開始了動搖。整個國家最好的一代人已經在佛蘭德斯及法蘭西北部的戰壕中捐軀，而與此同時，英聯邦中正氾濫着動盪不安與日益高築的債務。\n\n上一場戰爭的創傷還未從人們的記憶中淡去，一場新的戰爭已經來到了這個國家的面前。現實正日益清晰：所謂“我們時代的和平”根本就不存在。"
 FRA_GATHERING_STORM_DESC:0 "儘管在世界大戰中備受蹂躪，得益於其強健的經濟，法蘭西還是踏上了復興的道路。但是，經濟大危機對這個國家造成的影響還在持續，而德國新政府對支付凡爾賽條約中規定的戰爭賠款也毫無興趣。\n\n在條約簽訂的時候，一位法國元帥曾有過著名的論斷：這不是和平，而是二十年的休戰。而今，二十年的時間即將過去。"
 GER_GATHERING_STORM_DESC:0 "一個嶄新的德意志正在崛起。自魏瑪共和國解散、被希特勒的第三帝國所取代已經過去了三年。在艱難地捱過了大危機的幾個年頭之後，經濟正重歸穩定，大量的失業也得以解決。\n\n凡爾賽條約中對德國軍隊施加的限制早已被拋諸腦後，國防軍正日益茁壯。另一場世界大戰已經初露端倪。"
 ITA_GATHERING_STORM_DESC:0 "隨着法西斯主義的興起，意大利步入了一個新的輝煌紀元。她的軍隊正致力於將埃塞俄比亞併入其逐漸膨脹的殖民帝國，但墨索里尼的野心遠不止如此。\n\n一直以來，對地中海的支配都被意大利視作天命所歸，一個新的秩序正在歐洲形成。當變革的浪潮來臨，意大利必須立於濤頭——或者被其湮沒。"
 JAP_GATHERING_STORM_DESC:0 "日本帝國正站在十字路口。陸軍部對北進論趨之若鶩，並尋求着向西伯利亞的進軍。而海軍部則癡迷於南進論，將歐洲國家在東南亞與太平洋上建立的富饒殖民地視作目標。\n\n然後，毫無疑問的，永遠避不開中國。日本擁有着一支可怕的軍隊，但它的工業正急需資源——而時間也已所剩無幾。日本當如何抉擇？"
 SOV_GATHERING_STORM_DESC:0 "俄國內戰塵埃落定後，在曾經俄羅斯帝國轄下的絕大部分地區，蘇聯已經成爲了無可爭議的統治者。快速的工業化伴隨着集體化，其人民也經常要付出大量的生命作爲代價。\n\n現在，蘇維埃的西方正面臨着復甦的德國的威脅，而東方則有着好勇鬥狠的日本在虎視眈眈。當然，還有着來自黨內士兵中的威脅需要對付……"
 USA_GATHERING_STORM_DESC:0 "在上一場大戰的末尾，合衆國迴歸了孤立主義政策，並在興旺的20年代中享受了一時的經濟繁榮。而這一切都在經濟大危機扼住了這個國家的時候迎來了戲劇性的結尾。\n\n美國堅定不移地維持着其對於外部戰爭的不干涉政策，但歐洲和亞洲的局勢都在日益緊張。“偉大的中立國”或將發現其正日益墜入漩渦——無論她是否願意。"
 OTHER_GATHERING_STORM_DESC:0 "這個世界上的國家——無論大國還是小國——並不都滿足於屏聲靜氣的等待着下一場全球衝突的爆發。從瀕臨內戰邊緣的大國到在世界大戰中才被組建或重組的衆多國家，都不得不做出艱難的抉擇，而其理想也將妥協於現實，以此對這個世界的未來產生一絲影響。"
 POL_GATHERING_STORM_DESC:1 "在被三個帝國瓜分的數百年後，波蘭重新獲得獨立。但是她的處境並不樂觀。 \n\n在東面，蘇聯對其在波蘇戰爭失敗的羞辱懷恨在心。 \n\n在西面，德國元首阿道夫希特勒對他的德國的“生存空間”主張已無隱瞞——而佔有原德國控制區域的波蘭將成爲實現目標的第一步。"
 CAN_GATHERING_STORM_DESC:0 "加拿大加入世界大戰時只是一個殖民地，而當大戰結束之時卻已然成爲了一個國家。於帕斯尚爾的淤泥中誕生之後，加拿大如今向世界舞臺上邁出了遲疑不決的前幾步。 \n\n由於受到大蕭條和法裔加拿大人與英裔加拿大人之間的國內分歧影響，這個新生國家的未來似乎不會那麼一帆風順。"
 AST_GATHERING_STORM_DESC:0 "澳大利亞人民用其鮮血贏得了他們在世界大戰中的地位。加里波利戰役中的犧牲者將被永遠銘記——同樣，澳大利亞也不會忘記是誰下令發動了這場戰役。\n\n如今澳大利亞正在岔路口前駐足：是繼續與自己的宗主國並肩作戰並在不久後被捲入遙遠歐洲的另一場衝突，還是應該聚焦於與自己家鄉近在咫尺的威脅？"
 SAF_GATHERING_STORM_DESC:0 "當世界大戰爆發時，許多南非公民拒絕爲他們的英國主人戰鬥。南非軍隊在大戰中將絕大部分時間都花在追趕德國殖民地內的駐軍上，戰績頗微。 \n\n如今一場新的戰爭已經逐漸浮出水面。但即便是現在，仍有一部分南非公民認爲國家不應對抗德國。甚至有一些人認爲如今正是布爾人後裔重新奪回他們祖先被剝奪的自由的絕佳時機了。"
 NZL_GATHERING_STORM_DESC:0 "這個位於南太平洋的小國在世界大戰中英勇奮戰，並在加里波利和西線的血腥戰鬥中傷亡慘重。有近一半的適齡男性曾在海外戰鬥中服役，而他們中的大多數人都再也沒能回到故鄉。\n\n在世界大戰結束的二十年後，關注世界局勢的新西蘭人民坐立不安，因爲這一次，戰爭的威脅似乎離他們自己的家園更近了……"
 RAJ_GATHERING_STORM_DESC:0 "作爲不列顛帝國皇冠上的珠寶，英屬印度帝國是一把雙刃劍：它是帝國強處的同時也是帝國的軟肋。英國公務員中的一小部分精英統治着一個臣民數億、幅員遼闊的次大陸，並從其中徵召建立了印度軍團，後者則在世界大戰中英勇作戰。\n\n印度領導人希望在上次大戰中所付出的犧牲能幫助印度從不列顛手中換取其獨立地位，但迄今爲止，這一希望已然落空。隨着一場新的戰爭開始醞釀，許多人認爲如今是時候去奪取自由了——不擇一切手段。"
 BLITZKRIEG_NAME:0 "閃電戰"
 BLITZKRIEG_DESC:0 "在過去的幾年裏，整個世界見證了幾場新戰爭在歐洲和亞洲的爆發。而今，西班牙正處於民族主義者的統治之下，而日本則分別同蘇聯和中國因領土爭端而爆發衝突，並在與後者的戰爭中取得了更大的成功。對歐洲的其他國家而言，蘇德間新簽訂的互不侵犯條約或許是一個壞消息。"
 ENG_BLITZKRIEG_DESC:0 "儘管聯合王國在世界大戰中獲得了勝利，這個偉大帝國的根基已經自其核心開始了動搖。整個國家最好的一代人已經在佛蘭德斯及法蘭西北部的戰壕中捐軀，而與此同時，英聯邦中正氾濫着動盪不安與日益高築的債務。\n\n上一場戰爭的創傷還未從人們的記憶中抹去，一場新的戰爭已經來到了這個國家的面前。現實正日益清晰：所謂“我們時代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC:0 "世界大戰的記憶尚未逝去，法蘭西正面臨着新的衝突：德國無意於維持和平。對於法國而言，加強邊防並精心挑選盟友將非常有助於避免一場災難性的戰爭。\n\n法蘭西打贏了上一次戰爭，這次也是！"
 GER_BLITZKRIEG_DESC:0 "在德軍重返萊茵蘭地區之後，法國和英國對德國的疑心日益加重。慕尼黑協定允許了德國吞併蘇臺德地區，以保護當地德意志人的利益。莫洛托夫 - 裏賓特洛甫條約保證了蘇德兩國間的互不侵犯，同時也對兩國瓜分波蘭領土的方案作出了協定。\n\n德意志已經等待了太久，行動的時間就是現在！"
 JAP_BLITZKRIEG_DESC:0 "東南部地區戰火日盛。儘管在39年初時遭受了一些損失，日本還是成功自中國獲取了大片土地。歐洲局勢日益緊張，而當蘇聯的注意力爲此所吸引的時候，他們當不會介入亞洲的戰事。\n\n當日本手握中國的資源，蘇維埃將不足爲慮。"
 ITA_BLITZKRIEG_DESC:0 "因其在一年前的慕尼黑公約簽訂過程中所起的作用，意大利的獨裁者墨索里尼被譽爲和平的守護者。然而，德國的擴張使得意大利意識到，如果與德國人達成協議，他們將能夠索取更多的土地。\n\n對阿爾巴尼亞的征服只是意大利軍隊的一次小試牛刀，其他國家將只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙內戰中支持曼努埃爾·阿扎尼亞和他的“西班牙第二共和國”清晰地表明瞭蘇維埃對意大利和德國的態度。在近期一些同日本的邊境衝突中所獲得的勝利，顯示出蘇維埃已經成爲單獨一個國家無法抗衡的偉大力量。\n\n對於德國作出的平分波羅的海諸國及波蘭的承諾，蘇維埃樂享其成。"
 USA_BLITZKRIEG_DESC:0 "日益緊張的歐洲局勢值得擔憂。儘管對合衆國而言尚稱不上是現實的威脅，德國的侵略行爲將在不久之後爲全世界所知。雖然西方世界看起來依舊一片和諧，就大局而言，一些國防準備或許不是一個壞主意。\n\n如果合衆國捲入了一場戰爭，他們將成爲這場戰爭的終結者。"
