 CHI_GATHERING_STORM_DESC:0 "在辛亥革命推翻滿清末帝后，新生的中華民國仍舉步維艱。偏遠地區，軍閥割據一方；中原地帶，赤匪盤踞山麓。國境線外，日寇扶植了以末帝溥儀爲首的傀儡政權，並試圖將全中國納入其管轄。\n\n強敵環伺之下，蔣介石政府爲領導中國、開闢生路，將不得不作出艱難的抉擇。"
 PRC_GATHERING_STORM_DESC:0 "僅僅兩年前，中共還面臨着生死存亡的危機。爲保存革命力量，紅軍踏上了史詩般漫長的征程——後世將之稱作“長征”。僅憑在長征艱苦卓絕考驗中倖存的殘軍與薄如白紙的工業，國共內戰中的勝機可謂渺茫。\n\n但只要假以時日，人民羣衆便可集結在共產主義旗幟下，建立新的革命武裝，開闢新的革命根據地。而待到時機成熟，中共的革命鬥爭將再度展開，直到取得革命的最終勝利。"
 CHI_BLITZKRIEG_DESC:0 "抗日戰爭打響已兩年有餘，蔣介石軍隊築起血肉長城以圖抵抗侵略。富庶之地淪喪敵手，西方友邦支援無望，共軍消極遊而不擊。戰火蔓延勢不可擋，中華大地也將面對更深重的黑暗。\n\n然而日寇的攻勢已被遼闊的國土遲滯，其貪婪的眼光亦可能投向別處，而一個新的同盟國也許能力挽狂瀾……"
 PRC_BLITZKRIEG_DESC:0 "面對日寇的全面侵略，國共兩黨艱難地達成了和解。國共雙方都深知抗日民族統一戰線並不會持久，而延安的中共革命根據地現已成爲抵禦日寇的最前線。\n\n爲保存革命火種，中共必須謹慎對待手中的資源。抗日鬥爭中的軍力損失必將成爲未來武裝推翻國民黨時的隱患，而這似乎正是蔣介石政權所期望的……"
 MAN_GATHERING_STORM_DESC:0 "六歲時被逐下龍椅後，清末帝溥儀便一直蟄伏着等待良機。曾屬於他的天下在中國一系列的內戰中山河破碎，但同時溥儀結交了新盟友：日本。\n\n對溥儀而言，1932年成立的滿洲國不過是他收復祖宗江山的一塊奠基石。目前，他需要日軍來維持統治，但待到時機到來，也許就能砸碎腳鐐，順應天命……"
