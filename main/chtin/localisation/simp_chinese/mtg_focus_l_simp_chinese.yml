l_simp_chinese:
 MEX_focus_national_bank:0 "中央銀行"
 MEX_focus_national_bank_desc:0 "在1925年爲了重建因內戰而毀滅的經濟而成立的墨西哥銀行，是我們最終貸款人、貨幣發行者以及各種攸關國家利益之投資項目的投資人。"
 MEX_focus_military_budget_review:0 "軍事預算檢討"
 MEX_focus_military_budget_review_desc:0 "資金充足的迪亞斯政權軍隊在革命民軍解放城市並切斷資金後崩潰。讓我們好好檢討軍事財政以確保其能在戰爭時持續。"
 tooltip_military_budget_review:0 "軍事預算檢討"
 MEX_focus_gulf_coast_naval_yards:0 "墨西哥灣海軍造船廠"
 MEX_focus_gulf_coast_naval_yards_desc:0 "我們的墨西哥灣面向歐洲與我們最大的貿易夥伴：美國的東岸。維拉克魯茲的造船廠擴建能幫助我們發展中的石油產業。"
 MEX_focus_pacific_coast_naval_yards:0 "太平洋海岸海軍造船廠"
 MEX_focus_pacific_coast_naval_yards_desc:0 "橫越太平洋與日本及加州的貿易沒有我們大西洋貿易重要，但我們應保護我們的利益並拓展可能性。假如墨西哥灣遭封鎖，擴建太平洋造船廠會給我們更多退路。"
 MEX_focus_brown_water_navy:0 "褐水海軍"
 MEX_focus_brown_water_navy_desc:0 "墨西哥依賴一戰前的落伍船艦來保護我們沿岸的貿易。我們曾試著向西班牙及其他強權採購更多的現代船艦，但進度緩慢。我們需要發展自己的海軍戰略以防戰火吞噬歐洲並延燒至整個西半球。"
 tooltip_escort_ships:0 "護航艦隊"
 MEX_focus_blue_water_navy:0 "藍水海軍"
 MEX_focus_blue_water_navy_desc:0 "墨西哥從來不是海軍強權。在殖民時代，我們的殖民母國西班牙需要其所有戰艦來面對英國，在獨立戰爭及內戰期間，我們的焦點放在內部。在美國超越我們並成爲強權後，已經沒有理由進行海軍競賽。但或許在這些洶湧的時代，墨西哥會需要強大的海軍。"
 tooltip_capital_ships:0 "主力艦"
 MEX_focus_raiding_navy:0 "襲擊海軍"
 MEX_focus_raiding_navy_desc:0 "我們不能期待在水面艦隊競賽上對抗戰艦與航母，並追上那些海軍強權。我們應試著制止敵方部隊運輸以從入侵中保護墨西哥。"
 MEX_focus_heroic_military_college:0 "英雄軍事學院"
 MEX_focus_heroic_military_college_desc:0 "軍事學院創立於1823年，並在五名預官於1847年美墨戰爭中與美軍陸戰隊奮戰至死後，獲得英雄前綴。第六名預官則將自己用墨西哥鷹旗包裹後從牆上跳下以防被俘虜。"
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "我們仍處於和平，擴張軍備可會非常不受歡迎！\n"
 MEX_focus_tank_workshops:0 "戰車工坊"
 MEX_focus_tank_workshops_desc:0 "我們的飛機設計者 - 國家飛行器工坊，在一戰中對武裝戰鬥載具進行了實驗，並依據英國菱形設計製造出了原型車。我們應該重啟這些實驗並建立戰車工坊。"
 MEX_focus_weapons_modernisation:0 "武器現代化"
 MEX_focus_weapons_modernisation_desc:0 "墨西哥在革命前有著優異的輕兵器工業。被厭惡的獨裁者迪亞斯，雖然有諸多錯誤，但對於武器發展相當敏銳。迪亞斯時期的自動步槍實驗需要重啟研究。"
 MEX_focus_aviation_workshops:0 "飛行器工坊"
 MEX_focus_aviation_workshops_desc:0 "國家飛行器工坊在革命後因資金不足而凍結，但隨著飛機的殺傷力只會與日俱增，我們必須在航空領域保持領先。"
 MEX_focus_military_aviation_specialists:0 "軍事航空業專家"
 MEX_focus_military_aviation_specialists_desc:0 "軍事技師學校的航空專家會訓練一批專業技師軍團來替我們的飛機服務。飛機維護得越好，我們的飛行員越能獲取更多經驗。"
 MEX_focus_army_expansion_programme:0 "擴軍計畫"
 MEX_focus_army_expansion_programme_desc:0 "墨西哥有著充裕的擴軍空間，伴隨著革命帶來的國家建設計劃，我們將只顧自身利益的各省統一成唯一祖國。我們愛國的公民將在艱困的時代助國家一臂之力。"
 MEX_focus_heavy_artillery:0 "重型火砲"
 MEX_focus_heavy_artillery_desc:0 "戰場火砲的殺傷力無可否認。一戰向世界展現了火砲對於支援優勢以及粉碎敵方進攻是何等的必要。我們必須發展傳統火砲。"
 MEX_focus_aerial_artillery:0 "航空火砲"
 MEX_focus_aerial_artillery_desc:0 "在基督戰爭中，我們實驗過用轟炸機對付「軟」目標，肆無忌憚的將軍們也曾這麼對付叛軍。那些寧死不降的叛軍沒有辦法與我們在天空競爭，因此轟炸支援對於守衛墨西哥勢在必行。"
 MEX_focus_agricultural_credit_bank:0 "農業信用銀行"
 MEX_focus_agricultural_credit_bank_desc:0 "農業信用銀行能藉由貸款給村社農民購買機械與都市商品來加速土地改革計畫。阿伯特 J.帕尼在金融產業經驗老到，能帶領這家銀行並幫助墨西哥提升產能。"
 MEX_focus_rural_infrastructure:0 "鄉村基礎建設"
 MEX_focus_rural_infrastructure_desc:0 "在迪亞斯時期墨西哥鐵路系統有所擴展，但主要集中在北部城市以促進與美貿易。我們應將鐵路向南鋪設。"
 MEX_focus_peripheral_infrastructure:0 "周邊基礎建設"
 MEX_focus_peripheral_infrastructure_desc:0 "我們最鄉下地區的基礎建設在數十年來進展有限。若我們擴展道路系統，大群的貧困農民將願意來工廠工作並接受教育。"
 MEX_focus_rural_schools:0 "鄉村學校"
 MEX_focus_rural_schools_desc:0 "學校將文盲平民轉變成願意對抗不公，壯大祖國的愛國公民。農村區域學校將革命性的改變平民，教導他們技術，並使他們能夠自給自足。"
 MEX_focus_rent_freeze:0 "租金凍漲"
 MEX_focus_rent_freeze_desc:0 "都市工人是我們正在建立的新墨西哥中的關鍵組成份子。他們當年被動員參與共產紅色大隊，而如今正尋求當初被承諾的報酬。寄生蟲地主向這些辛勞的財富生產者搾取租金的問題應立即被重視。"
 MEX_focus_confederation_of_mexican_workers:0 "墨西哥工人聯盟"
 MEX_focus_confederation_of_mexican_workers_desc:0 "墨西哥政治菁英總是謀求控制商業聯合行爲，墨西哥工人聯盟將會取代墨西哥地區工人聯盟。後者因與過去不受歡迎的政權首腦關聯至深而被視爲腐敗與名聲敗壞。"
 MEX_focus_ejido_worker_militias:0 "村社工人民兵"
 MEX_focus_ejido_worker_militias_desc:0 "1917年憲法所承諾的土地改革進展緩慢。地主常使用打手與私兵來恐嚇佃農來避免土地再分配。讓我們組織農民與工人成爲公設民兵來保衛我們對抗不公的成果。"
 MEX_focus_party_of_the_revolution:0 "革命黨"
 MEX_focus_party_of_the_revolution_desc:0 "總統卡德納斯在工人與農民組織的支持下，基於土地改革當選總統。我們推動了改革，現在我們有了令人驕傲的社會主義革命政黨來在國際間爲不公義奮鬥。"
 MEX_focus_liberalize_the_banking_sector:0 "銀行自由化"
 MEX_focus_liberalize_the_banking_sector_desc:0 "許多嚴格的政府政策限制市場經濟改變墨西哥。例如 1925 年信用機構基本法限制銀行持有其他銀行股份。愚蠢！市場越自由，人民也越自由。奧地利經濟學派支持者路易斯．蒙特帝 - 歐卡會幫助我們改革銀行體系。"
 MEX_focus_strike_breaking:0 "瓦解罷工"
 MEX_focus_strike_breaking_desc:0 "組織工會是1917憲法保障的基本權利，但破壞資產可是犯罪行爲，也該以犯罪行爲論處。在危機時刻將工人從重要工業中抽離可以被理解爲叛變行爲。"
 MEX_focus_urban_development:0 "都市發展"
 MEX_focus_urban_development_desc:0 "城市是經濟活動的中心，因此其需求應更優先於鄉村省分。我們會在墨西哥城與其他重要城市中建造道路與鐵路系統，這會使墨西哥的財富更加成長。"
 MEX_focus_cientifico_camarilla:0 "科學家顧問"
 MEX_focus_cientifico_camarilla_desc:0 "迪亞斯政權被內閣或私人企業中的技術專家集團所支持。他們所建立的庇護主義與分贓制度不受歡迎，也被認爲是政權垮台的原因之一。然而，我們有著來自人民的支持與愛戴，而這個專家集團確實有著我們需要的技術..."
 MEX_focus_end_land_reform:0 "終結土地改革"
 MEX_focus_end_land_reform_desc:0 "土地改革長期備有著政治聯繫或武裝力量的地方強人壓迫。富有的農民竊取公共土地只爲了自身的好處，這無益於墨西哥的強大與團結。土地應該售予出價最高者。或許有些地主確實欺壓佃農，但那就是法院的事了。"
 MEX_focus_privatization:0 "財產私有化"
 MEX_focus_privatization_desc:0 "村社體系限制了土地的使用取決於政府的用途。爲何政府要強迫農民發展自給農業，而不是種出口導向的經濟作物?若我們打散集體農場，讓真正的發展順利進行，墨西哥將更富裕。自給自足的陳腐信條不過是進步與全球化的絆腳石。"
 MEX_focus_caudillo_private_armies:1 "高地酋私兵"
 MEX_focus_caudillo_private_armies_desc:0 "地區內的省長、商人、駐軍指揮官常是同一個人 - 革命將軍。他們藉由任命忠誠的下屬擔任要職來增強權力。這些高地酋事實上是我們應該培養，而非對抗的對象。"
 MEX_focus_support_general_cedillo:0 "支持賽迪洛將軍"
 MEX_focus_support_general_cedillo_desc:0 "北方的薩圖爾尼諾·塞迪洛將軍及其他高地酋，期待政府給予尊重他們自治的保證。在總統卡列斯及卡德納斯領導下的快速中央集權化，讓我們有能力承擔國家所面對的問題，因此進一步剝奪高地酋們的權力是不必要的。"
 tooltip_mexico_cedillo_will_be_placated:0 "賽迪洛將軍將被§G懷柔§!。\n"
 MEX_focus_oil_field_expansion:0 "擴展油田"
 MEX_focus_oil_field_expansion_desc:0 "美國對石油的需要永無止盡。雖然他們生產了世界上大部分石油，卻還要進口。墨西哥在墨西哥灣上下都有著未開發的油田可以用來出口。"
 MEX_focus_northern_steel_plants:0 "北方煉鋼廠"
 MEX_focus_northern_steel_plants_desc:0 "墨西哥首都以外工業化程度最高的地區就是北部的美墨邊境。格蘭河沿岸的城市，像是馬塔莫羅斯、華瑞茲城享有與邊界對面城市，如布朗斯維爾、艾爾帕索之間深厚的經濟紐帶。我們應該利用這地區優越的基礎設施來進一步發展我們的重工業。"
 MEX_focus_capital_reserves:1 "資本公積"
 MEX_focus_capital_reserves_desc:1 "賣出石油獲得的現金讓我們可以大秀經濟肌肉了。舉例來說，我們現在就有辦法從美國或英國購買技術。若我們覺得適合，可以逆向工程或大量生產這些設計。"
 MEX_focus_oil_revenue_reinvestment:1 "石油收入轉投資"
 MEX_focus_oil_revenue_reinvestment_desc:1 "我們現在從賣石油中獲取大量利潤，我們的經費開始快速上升，我們得計畫一條有效運用這些資金的途徑。爲了長期的利益，將這些利潤轉投資來刺激經濟是最顯而易見的選項。"
 MEX_focus_royal_dutch_shell:0 "荷蘭皇家殼牌石油"
 MEX_focus_royal_dutch_shell_desc:0 "荷蘭皇家殼牌石油是一家英荷合資公司，並掌握了60%墨西哥石油的特許。透過向外國石油公司承諾解決勞工糾紛，我們能達成雙方都有好處的妥協點。"
 MEX_focus_community_of_nations:0 "國家共同體"
 MEX_focus_community_of_nations_desc:0 "我們對英國的經濟依賴不一定是一種詛咒。若我們接受現狀，就能在有超級強權的支持下參與國際外交。"
 anglo_mexican_diplomacy:0 "盎格魯墨西哥關係"
 MEX_focus_purchase_belize:0 "購買貝里斯"
 MEX_focus_purchase_belize_desc:0 "這塊小小的領土自殖民時代就被西班牙君主主張所有權，但卻從未實際殖民過。在拿破崙戰爭中擊敗西班牙殖民帝國後，英國逐漸在這塊領土上鞏固了據點，最終在1862年建立了英屬宏都拉斯。這塊領土應該被轉交給墨西哥作爲真誠善意的表現。"
 MEX_focus_nationalize_the_oil_fields:0 "油田國有化"
 MEX_focus_nationalize_the_oil_fields_desc:0 "外國石油特許公司主導了墨西哥的經濟，同時間對我們的對內與對外政策都施加了極大的影響力。比起我們的政府，英國人與美國人更在乎皇家殼牌公司與標準石油公司！"
 tooltip_mexico_they_may_declare_war:0 "§R他們可能被石油大亨說服發動戰爭！§!\n"
 MEX_focus_german_resource_exchange:0 "德國資源交易"
 MEX_focus_german_resource_exchange_desc:0 "德國的戰爭機械已經準備好運作，但她需要墨西哥的石油才能正常運轉。比起讓我們拜服在美國人的腳下，或者把我們的整個國家賣給俄羅斯人不同，我們可以充分利用德國人對我們石油資源的需求，來增強我們軍隊的實力。"
 mexico_german_resource_exchange:0 "墨德資源交易"
 MEX_focus_new_world_order:0 "新世界秩序"
 MEX_focus_new_world_order_desc:0 "德國人毫無疑問的是歐洲的霸主。若是我們幫助他們對抗美國與英國，我們可定能在新世界秩序中佔有一席之地。過去之所以發送齊默曼電報是有原因的：美國只能從陸地入侵粉碎。"
 german_mexican_diplomacy:0 "德墨關係"
 MEX_focus_oppose_yanqui_imperialism:0 "反抗洋基佬帝國主義"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "我們已經正當地重申了對本國資源的控制權，現在外國人叫嚷著要求賠償，但顯然這些特許公司在本質上是借助在獨裁者迪亞茲統治的時代中趁虛而入，從墨西哥人民手中竊取了財富。我們憑什麼要還給竊賊他們偷走的財產？"
 MEX_focus_international_proletarianism:0 "無產階級國際主義"
 MEX_focus_international_proletarianism_desc:0 "蘇聯人已經展示了他們的社會主義制度將會改變整個世界。我們爲之奮鬥的革命志士通往解放人民的第一步：先是解放墨西哥人民，現在則要解放整個世界。"
 russo_mexican_diplomacy:0 "蘇墨關係"
 MEX_focus_interior_defence_plan:0 "境內防禦計畫"
 MEX_focus_interior_defence_plan_desc:0 "很顯然，揚基佬無論是在人數上還是在科技上都對我們具有優勢，但是我們對地形爛熟於心，有著人民的支持，還有時間和空間建立起强大的防線，我們將會使用一擊脫離戰術，建立縱深防禦以及隱蔽的據點讓敵人在荒漠與深山中把血流幹。"
 MEX_focus_compensation:0 "補償方案"
 MEX_focus_compensation_desc:0 "荷蘭皇家殼牌公司與美孚公司合法購得了石油開採特許權，我們不能譴責外國公司尋求利益的行爲。在進行特許權國有化時爲了保持法律體系的誠信，我們必須給予這些外國人補償。"
 MEX_focus_liberty_and_justice_for_all:0 "自由平等全民皆享"
 MEX_focus_liberty_and_justice_for_all_desc:0 "美國已經成爲有史以來最大的經濟強權。或許蘇聯可以快速工業化，德國更擅於戰事；但美國的優勢來自於捍衛個人自由與憲政體制而非野蠻的力量。將我們的貿易關係提升至軍事同盟是理所當然的事。"
 american_mexican_diplomacy:0 "美墨關係"
 MEX_focus_aztec_eagles:0 "阿茲提克之鷹"
 MEX_focus_aztec_eagles_desc:0 "我們現在是拉丁美洲最有影響力的國家之一。我們必須展現對於世界安全的承諾，協助美國對抗外國戰爭販子試圖威脅世界和平的擴張主義。"
 aztec_eagles_opinion:0 "阿茲提克之鷹 "
 MEX_focus_international_peacekeepers:0 "國際維和部隊"
 MEX_focus_international_peacekeepers_desc:0 "全世界的民主力量計畫創造一個平等的聯盟─聯合國，以確保國際安全；並建立一個國際間，調停仲裁彼此差異與衝突的平台。我們將獻身於此一計畫，以協助拉丁美洲國家保全他們的獨立性。"
 MEX_focus_march_southwards:0 "南向進軍政策"
 MEX_focus_march_southwards_desc:0 "在獨立戰爭後，墨西哥失去了一些南方省分。無能的墨西哥帝國是我們歷史上相當疲弱的一段時間，但如今我們可以修正這個錯誤。南方省分對我們的防衛至關重要，我們將光復這些領土。"
 threat_mexico_marching_southwards:0 "墨西哥向南方進軍"
 MEX_focus_unify_centroamerica:0 "統一中美洲"
 MEX_focus_unify_centroamerica_desc:1 "這些芝麻大的香蕉共和國，尼加拉瓜、巴拿馬、哥斯大黎加與其他小到難以生存的國家；我們必須吸收他們進入我們的國家當中，從而爲墨西哥與全體人民帶來榮耀！"
 threat_mexico_unify_centroamerica:1 "墨西哥尋求建立中美洲統一"
 MEX_focus_push_past_the_darien_gap:1 "通過達連隘口"
 MEX_focus_push_past_the_darien_gap_desc:1 "在我們統一中美洲後，我們要往前推進，通過介於巴拿馬與哥倫比亞間的叢林─達連隘口，以放眼南美洲。"
 threat_mexico_push_south_of_the_darien_gap:1 "墨西哥威脅達連隘口南側"
 MEX_focus_andean_offensive:1 "安地斯攻勢"
 MEX_focus_andean_offensive_desc:1 "如今我們已立足於安地斯山脈北部，我們將朝著熱帶的艱困地形繼續進軍，完成統一拉丁美洲的天命。"
 threat_mexico_andean_offensive:1 "墨西哥威脅安地斯諸國"
 MEX_focus_seize_the_panama_canal:0 "奪取巴拿馬運河"
 MEX_focus_seize_the_panama_canal_desc:0 "全世界最重要的隘口之一，巴拿馬運河是在美國人的皮鞭下─爲了資本家的利益，用無數拉丁美洲勞工的血所掘成的。如今我們已控制運河兩側的領土，或許可以對這些少量的美國駐軍發動一場閃電式襲擊，強迫洋基佬在流血戰爭與歸還運河間作抉擇。"
 MEX_focus_fortify_the_canal:1 "運河要塞化"
 MEX_focus_fortify_the_canal_desc:1 "在巴拿馬運河終於得手後，我們必須確保船閘與河岸的安全，讓運河成爲堅不可摧的堡壘。"
 MEX_focus_integrate_the_south:0 "南方一體化"
 MEX_focus_integrate_the_south_desc:0 "墨西哥人民的團結是一個緩慢的過程，但這不會止於區域邊界或自然環境。過去我們曾超越這些限制，如今爲了南方省分我們將再次克服這些障礙。"
 MEX_focus_plan_of_agua_prieta:0 "在阿瓜普列塔計畫"
 MEX_focus_plan_of_agua_prieta_desc:0 "反對波費里奧·迪亞斯的墨西哥革命與之後的惡性內鬥持續了十年。 在塵埃落定後，勝利的北方將領們在索諾拉州的阿瓜普列塔開會，爲墨西哥的未來計劃。他們是現代化者和世俗化者的民粹主義集團，抑或是一群只比土匪領主好一些的領導群分贓大會?這一切都隨各人觀點而定。"
 MEX_focus_exile_calles:0 "流放卡列斯"
 MEX_focus_exile_calles_desc:0 "前總統普魯塔爾科·卡列斯任職於1924至1928年間，他的執政失敗激起基督戰爭以及其他無數的小型叛亂。如今他試圖控制卡德納斯總統，就如同他傀儡前幾任總統一般。然而卡德納斯總統有他自己的民主託付與對未來的藍圖，因此爲了墨西哥的穩定，卡列斯必須離開。"
 MEX_focus_institutional_revolution:0 "憲政革命"
 MEX_focus_institutional_revolution_desc:0 "墨西哥的民主遺產相當虛弱，但我們可以鞏固它。我們所承諾的法治正持續進展，人民也開始相信選舉，這些過去都是被政府所操作的。"
 MEX_focus_jefe_maximo:0 "超然領袖"
 MEX_focus_jefe_maximo_desc:0 "如果普魯塔爾科·卡列斯失去了對墨西哥的影響力，這個國家只會墮入更深的混亂當中。他打造了波特斯、奧爾蒂斯、羅德里格斯以及現在的卡德納斯政府，但他的政敵譴責他是「超然領袖」，彷彿諷刺他是個土匪頭子。事實上，卡列斯只是個單純心繫墨西哥福祉的年邁政治家。少了他，革命只會成爲一場兒戲。"
 MEX_focus_purge_the_bureaucracy:0 "官僚大清洗"
 MEX_focus_purge_the_bureaucracy_desc:0 "卡列斯黨人正在從他們不應得的重要位置上被拔除，我們名單上有許多適合的替代人選：有能力、有智謀並對有幸能爲墨西哥服務而心懷感激的人..."
 MEX_focus_arrest_general_cedillo:0 "逮捕賽迪洛將軍"
 MEX_focus_arrest_general_cedillo_desc:0 "這些高地酋是個威脅。他們把墨西哥瓜分成多塊領地，官方授予他們的的任命，讓他們可以控制該地的經濟、軍事與政府等職權。他們掠奪墨西哥的財富，其中最嚴重的地方莫過於賽迪洛將軍的領地。他獨立於中央政府管轄之外，這是絕對不可容忍的事，而他召集的叛軍將會徒勞無功。"
 tooltip_mexico_cedillo_will_be_neutralised:0 "賽迪洛將軍將被§R抹殺§!。\n"
 MEX_focus_control_the_army:0 "控制軍隊"
 MEX_focus_control_the_army_desc:0 "軍隊或許是墨西哥最重要的選民陣營了。過去二十年已經證明了人民的意志只會被被刺刀所驅使。因此，流氓將軍們對國家的生存構成威脅，更別提他們的合法性了。"
 MEX_focus_repeal_the_calles_law:0 "廢除卡列斯法案"
 MEX_focus_repeal_the_calles_law_desc:0 "卡列斯激進執行了反宗教憲法條文引起基督軍叛亂。此一卡列斯法案藉由禁止公開穿著聖職服裝並逮捕批評政府的宗教人士來羞辱教士階級。儘管我們同意教會的政治影響力該被裁減，但如今卡列斯法案已是攻擊個人自由而非教會權力了。"
 MEX_focus_abolish_capital_punishment:0 "廢除死刑"
 MEX_focus_abolish_capital_punishment_desc:0 "最近因爲軍事叛亂、農民起義與基督戰爭造成的不穩定，以及政府對於這些與其他更微小「罪行」的血腥回應，已經造成了一股恐懼氛圍壟罩在墨西哥上。基於對暴政的恐懼，人們再也不敢恐懼的交談。我們應該逐步廢除死刑，隨著放寬我們的管制，讓人們再也不會感到必須逃離這個國家。"
 MEX_focus_enforce_the_calles_law:0 "施行卡列斯法"
 MEX_focus_enforce_the_calles_law_desc:0 "基督軍的士兵或許還沒被完全從戰場上消滅，但過去數年來隨著他們徒勞的叛亂，我們已經獵殺數名他們僅存的領袖與教會當中的同情者，扼死他們的行動並確保不會死灰復燃。教會現在別無他選，只能接受我們針對他們的要求。他們要不作爲一項國家權力的工具，要不就被我們繼續扼殺。"
 MEX_focus_triumph_over_the_cristeros:0 "戰勝基督軍"
 MEX_focus_triumph_over_the_cristeros_desc:0 "許多有才華的人在反基督軍戰爭當中步步高陞，應用了小部隊戰術與航空支援來打擊叛亂分子，給予我們將領一個絕佳的機會來測試他們的能力。鎮壓行動也給我們展示了誰能勝任更複雜的工作。"
 MEX_focus_state_education:0 "國家教育"
 MEX_focus_state_education_desc:0 "墨西哥的社會主義教育著注重理性主義和愛國主義，而不是遵從教皇的教條和敕令。我們只需要給予我們墨西哥年輕的一代良好的反教會教育，如此一來教會的民眾支持就會在一夜之間消失。當人們認知到可能存在一個完全不同的世界，他們將不再容忍寄生蟲般的教士階級。"
 MEX_focus_xefo:0 "XEFO電台"
 MEX_focus_xefo_desc:0 "政府在全國各地架設了許多無電電發射塔與電台。它是個在宣達政治宣傳相當有用的工具，但也讓農村百姓間的聯繫更加密切。EEFO就是一個由革命制度黨所經營的電台。"
 MEX_focus_law_on_industrial_promotion:0 "工業促進法"
 MEX_focus_law_on_industrial_promotion_desc:0 "多年來，墨西哥諸州與聯邦政府試圖透過減稅來鼓勵新工業發展。通常，當地通過法規巧妙地將資金轉移到不重要或低效的區域來做出對國家無益的事。我們需要統籌規劃，使我們的工業發展更合理。"
 MEX_focus_nafinsa:0 "國民商業銀行"
 MEX_focus_nafinsa_desc:0 "國家金融銀行是鼓勵墨西哥工業化的開發銀行。它對在中墨西哥各州建設新工廠尤其重要，例如墨西哥城的化工廠與煉鐵廠。"
 MEX_focus_engineering_school:0 "工程學校"
 MEX_focus_engineering_school_desc:0 "墨西哥城的墨西哥國立理工學院，它的高等機械與電子工程學院正訓練一批新世代的機械與電子工程先鋒。"
 MEX_focus_television_innovators:0 "電視革新者"
 MEX_focus_television_innovators_desc:0 "墨西哥在電子工業方面令人驚訝的先進。吉列莫·卡馬雷納與其他「無線電實驗聯盟」的成員正在實驗彩色電視傳輸技術。在通訊科技方面，我們或許可以成爲世界的領導者，假如我們持續專注在這個領域的發展。"
 MEX_focus_antidisestablishmentarianism:1 "反政教分離運動"
 MEX_focus_antidisestablishmentarianism_desc:0 "正統信仰已被所謂的「革命軍政府」霸凌幾十年了。教會、修道院與聖物被正式收爲國有，神職人員在爲主引領祂的羊群時，需要有政府的許可證，許多州甚至一個牧師要負責引導上萬人的信仰。是時候讓我們拋棄這些政府許可，讓教會可以再次擁有資產。"
 MEX_focus_rewrite_the_constitution:0 "修改1917年憲法"
 MEX_focus_rewrite_the_constitution_desc:0 "惡毒的將領們所寫下的憲法將世俗至於教會之上，讓婚姻成爲一種單純的民事關係，不讓神職人員爲政治候選人背書，並拒絕承認天主教會是墨西哥道德權威的根源。我們必須讓天主教成爲國教來解決這項矛盾。"
 MEX_focus_legion_of_christ:1 "基督軍團"
 MEX_focus_legion_of_christ_desc:1 "我們正以基督代理人不懈的精神糾正「革命」的錯誤，但這一切只是開始。我們需要建立一個組織來揪出並懲罰那些攻擊神聖教會的罪犯。正如同《出埃及記》所言：「以眼還眼，以牙還牙」。"
 MEX_focus_crusade_against_atheism:0 "對無神論者的十字軍"
 MEX_focus_crusade_against_atheism_desc:0 "大多數的基督軍領袖早在1930年代就被政府所獵殺。然而在大清洗當中的少數倖存者已經準備好再次引導墨西哥的信仰。基督君王萬歲；瓜達露佩聖母萬福！"
 MEX_focus_knights_of_columbus:0 "哥倫布騎士會"
 MEX_focus_knights_of_columbus_desc:0 "在基督戰爭期間，當雙方都犯下了戰爭罪行時，國際組織哥倫布騎士會介入當中以支援我方。起初他們秘密募集捐款與武器來支持基督軍，在墨西哥主教拒絕支持叛軍後，哥倫布騎士團遊說美國政府主持談判並終結戰爭。"
 MEX_focus_catholic_politics:1 "天主教政治"
 MEX_focus_catholic_politics_desc:1 "墨西哥大多數的政黨爲反教會分子在1911年革命後所掌權。吾等基督徒，假如想合法的取回並保有權力，就必須建立一個由虔誠信眾所組成的政黨。"
 MEX_focus_social_catholicism:0 "社會天主教主義"
 MEX_focus_social_catholicism_desc:0 "社會天主教主義是一種起源於1900年代的政治神學，他強調藉由對抗貧窮的根本原因來減輕窮人的負擔。不受限制的工業資本主義所造成的不公義，需要由教會採取一系列措施處理，進步主義的教士將會盡力解決這個問題。"
 MEX_focus_church_schools:0 "教會學校"
 MEX_focus_church_schools_desc:0 "革命將領們試圖在他們稱之爲「學校」的社會主義再教育營給年輕人洗腦。我們必須讓宗教教育回到課堂上，讓牧師與修女教育我們的小孩。"
 MEX_focus_triumph_of_synarchism:1 "共治主義的勝利"
 MEX_focus_triumph_of_synarchism_desc:1 "我們的敵人在被徹底擊潰後，就如撒旦的僕從般，躲入陰影當中。如今我們可以隨心所欲地確保國家的重建，是在信仰與政治的意願合一的狀態下進行。"
 MEX_focus_reform_the_cristero_guard:1 "改革基督衛隊"
 MEX_focus_reform_the_cristero_guard_desc:1 "在暴君卡列斯的壓迫下，基督軍忠勇的捍衛教會；在基督的旌旗下，無數的成員殉道。如今，神聖教會的權力已被恢復，基督軍需要被重組，以成爲基督的武裝保衛者。"
 tooltip_mexico_reform_the_cristero_guard:2 "改革§Y基督衛隊§!：\n獲得§Y8個師§!編制由§Y10個步兵營§!和§Y1個砲兵支援營§!組成"
 MEX_focus_synarchist_youth:1 "共治主義青年"
 MEX_focus_synarchist_youth_desc:1 "青年是國家的未來！假如他們接受適當的教育，他們將會成爲我們理想的具現化：力量、忠誠、虔誠。"
 MEX_focus_synarchist_communes:1 "共治主義公社"
 MEX_focus_synarchist_communes_desc:1 "如今人們的思想已被從「革命」當中拯救出來，信徒也回到了重建的教會當中，我們的經濟計畫終於可以施行了。新的生產單位讓信徒能在爲國家大業與教會服務的同時，感到信仰與精神的合一。"
 MEX_focus_revolutionary_women:0 "革命女性"
 MEX_focus_revolutionary_women_desc:0 "儘管傳統上常與家務事連結，但在墨西哥，女性已經在工廠工作有幾十年了。菸草、咖啡與成衣廠雇用的勞工以女性爲主，儘管這與男性主導的工會運動產生摩擦。男性已經有同工同酬以及最低工資的保障，如今我們必須把這項權利推及女性。"
 MEX_focus_womens_suffrage:0 "女性選舉權"
 MEX_focus_womens_suffrage_desc:0 "革命政府的許多立法者與內閣部長反對擴大女性投票權，因爲他們相信女性更容易被神職人員的論點所左右，將導致世俗化的停止。無論過去如何，我們都不能在進步的道路上停下腳步。"
 MEX_focus_soldaderas:0 "索爾妲德拉絲女兵團"
 MEX_focus_soldaderas_desc:0 "作爲革命符號之一，女性戰士不僅掛階參戰，甚至有些被提拔成爲低階軍官。她們對缺乏給養的革命軍後勤相當重要。"
 MEX_focus_ban_political_militias:0 "查禁政治民兵"
 MEX_focus_ban_political_militias_desc:0 "左翼與右翼的準軍事組織都宣稱他們是愛國者同叛國賊對抗，但實際上他們只不過是爲了邪惡目的，試圖破壞我國穩定的外國爪牙。政府必須取締法西斯份子與共產份子的民兵組織。"
 MEX_focus_depoliticised_army:0 "軍隊去政治化"
 MEX_focus_depoliticised_army_desc:0 "將領無權得到士兵對他的私人忠誠，合法性的最終來源必須是墨西哥。我們要透過將領在各省間移防來防止叛亂的念頭，如此一來他們就不能建立起庇護網絡與士兵對他們的私人忠誠。"
 MEX_focus_professional_army:1 "戰爭高等學院"
 MEX_focus_professional_army_desc:1 "單靠特設的女兵─索爾妲德拉絲─在戰場上爲軍隊提供支援是不足夠的，我們更需要對增設補給站與後勤部隊方案的人才。在軍事學院，我們的陸軍首長和軍官們會學到最先進的軍事知識，促使他們能幫助軍隊發展出一套具效率的補給系統。\n但以現時的情況來說，就算是用驢子也比讓軍隊自行尋找另外的補給方案來的好。"
 MEX_focus_legacy_of_revolution:0 "革命的遺產"
 MEX_focus_legacy_of_revolution_desc:0 "革命果實必須捍衛；國家叛徒務當剷除。將領們在這場鬥爭的最前線，他們看到國家每天實際面對的困難，我們要給他們更多的裁量權來執行國家的法規。"
 MEX_focus_the_gold_shirts:0 "金衫軍"
 MEX_focus_the_gold_shirts_desc:0 "尼古拉斯·羅德里格茲·卡拉斯科將軍在1933年建立了金衫軍來打擊與政府對抗的共產主義叛國者。由於他們令人欽佩的目標與他們行動方式的必要性，這個準軍事組織應該要成爲政府的臂膀。"
 MEX_focus_revanchist_revolution:0 "復仇主義革命"
 MEX_focus_revanchist_revolution_desc:0 "墨西哥人長年受到侵略的洋基佬與共產主義者滲透所欺凌，但我們克服了這些阻礙完成了國家統一，在強人的領導下打造一個強大的國家。我們必須改正過去墨西哥所承受的錯誤對待。"
 trotsky_not_welcome_in_mexico:1 "我們的政治環境並不支持托洛斯基"
 MEX_focus_the_red_shirts:0 "紅衫軍"
 MEX_focus_the_red_shirts_desc:0 "Tomás Garrido Canabal州長在1930年建立了紅衫軍，意在維護革命對抗天主教會與反動牧師。揪出並消滅全民公敵是一件值得的事，我們要讓紅衫軍成爲一支具有一定軍事能力的武裝力量。"
 MEX_focus_communist_revolution:0 "共產主義革命"
 MEX_focus_communist_revolution_desc:0 "對抗迪亞斯的革命已轉變爲一場真正的社會主義革命，它將透過廢除營利性產品並開拓新生活方式，來解決資本主義的矛盾。"
 MEX_focus_hispanic_culture:0 "西班牙文化"
 MEX_focus_hispanic_culture_desc:0 "拉丁美洲諸國有強大的文化，她由征服、生存、叛亂與統治鑄造而成。我們的共同文化是驕傲的來源與指引未來的明燈。"
 MEX_focus_revolutionary_class_war:1 "階級革命戰爭"
 MEX_focus_revolutionary_class_war_desc:1 "只有被武裝、組織的無產階級軍隊可以捍衛宣揚革命的信念。"
 faction_mexico_4th_international:1 "第四國際"
 MEX_focus_smash_the_bureaucrats:1 "粉碎官僚"
 MEX_focus_smash_the_bureaucrats_desc:1 "列寧死後，史達林領導的腐敗官僚機构在蘇聯形成了一個獨裁政權，從勞動者手中竊取了權力。蘇聯由此變成了一個墮落的工人國家，它扭曲了革命的理念。"
 MEX_focus_liberate_the_antilles:1 "解放安地斯"
 MEX_focus_liberate_the_antilles_desc:1 "許多加勒比島嶼仍然被帝國主義列強佔領，後者自發現美洲以來一直在繼續壓迫和剝削。我們將一勞永逸地結束殖民主義帶來的不公。"
 MEX_focus_one_world_government:1 "世界政府"
 MEX_focus_one_world_government_desc:1 "既然史達林的專制暴政已經消滅了，我們可以勸說他的一些支持者進行自我批評，加入真正從反動壓迫中解放出來的國家聯合。"
 tooltip_socialist_marine_corps:0 "社會主義陸戰隊"
 MEX_focus_international_struggle:0 "國際共鬥"
 MEX_focus_international_struggle_desc:0 "在對抗意識型態敵人的鬥爭中，我們並不孤單。我們在國外有許多可以聯系的潜在的盟友。我們應該幫助他們奪取權力，建立一個龐大的潜在盟友集團，並讓他們反過來幫助我們。"
 MEX_focus_spanish_civil_war_refugees:0 "西班牙內戰難民"
 MEX_focus_spanish_civil_war_refugees_desc:0 "席捲西班牙的戰火燒向了數以萬計的西班牙國民。他們中的許多人要麼是西班牙知識份子中的精英，要麼就是有高技能的科技人員。授予他們難民身份，我們就可以同事完成人道主義使命，並爲墨西哥謀利益。"
 tooltip_spanish_civil_war_technical_knowledge:0 "西班牙內戰科技知識"
 scw_over:0 "西班牙內戰結束了"
 MEX_focus_falangist_veterans:0 "長槍黨老兵"
 MEX_focus_falangist_veterans_desc:0 "長槍黨是西班牙的一個法西斯主義准軍事組織。他們爲了上帝和國家而戰，不過其中許多人是君主派，這一點實在是不幸。儘管如此，我們還是應該同西班牙內戰中的長槍黨老兵取得聯系，學習他們的經驗。"
 tooltip_falangist_veterans_doctrine_knowledge:0 "長槍黨老兵教範知識"
 falangist_veterans_opinion:1 "長槍黨老兵"
 MEX_focus_support_spains_loyalists:1 "支持西班牙忠誠派"
 MEX_focus_support_spains_loyalists_desc:1 "西班牙共和政府是民主選舉上臺的，現在遭遇了「國民軍」叛徒發起的內戰，他們只想得到個人權利，並很明顯對西班牙的普通群眾抱有仇恨。我們應該支持西班牙忠誠派，在國際聯盟中對他們給予支持，後者試圖對捲入戰爭的共和政府實行禁運。"
 loyalist_spanish_government_support_opinion:1 "支持西班牙共和政府"
 MEX_focus_liberate_the_caribbean:1 "解放加勒比"
 MEX_focus_liberate_the_caribbean_desc:1 "像拉丁美洲的其他部分一樣，加勒比諸國在掙脫枷鎖之前被歐洲的帝國主義者殘酷地剝削。儘管他們還很弱小，但是他們值得我們保護。墨西哥的民族自豪感要求我們保障加勒比地區免遭帝國主義者的剝削！"
 threat_mexico_pressure_the_caribbean:1 "墨西哥威脅加勒比"
 MEX_focus_integrate_the_caribbean:1 "統一加勒比"
 MEX_focus_integrate_the_caribbean_desc:1 "加勒比的小國正在被併入墨西哥，現在輪到加勒比各國人民了。他們將成爲忠誠的墨西哥國民，只要他們維護我們的傳統，就能反過來受益於成爲墨西哥民族社會的一部分。"
 MEX_focus_hispanic_alliance:1 "西班牙聯盟"
 MEX_focus_hispanic_alliance_desc:1 "我們的統治者是伊比利半島人的後裔，他們是給新世界帶來文明的殖民者。西班牙强大的教會權力和土地精英傳統，這些曾是合法性的一個來源。近年來，西班牙越來越不像拉丁世界的領導者了。我們必須自己承擔起這一重任，以我們的西班牙血統爲基礎，在整個美洲大陸建立更牢固的紐帶。"
 faction_mexico_hispanic_alliance:1 "西班牙聯盟"
 faction_mexico_synarchist_pact:1 "共治條約"
 MEX_focus_propaganda_pact:0 "政治宣傳條約"
 MEX_focus_propaganda_pact_desc:0 "共產主義的威脅在忠誠的西班牙裔愛國者的中的影響力越來越大。我們將和與新的盟友一起，築起一堵針對潜伏著的布爾什維克威脅的刺刀牆。讓我們在墨西哥人民面前展示我們的團結和兄弟情誼，向他們保證我們必將徹底戰勝我們所憎恨的敵人！"
 MEX_focus_invite_brazil:1 "邀請巴西"
 MEX_focus_invite_brazil_desc:1 "儘管巴西曾經是葡萄牙的殖民地，它的歷史並不能完美地和墨西哥的歷史相互映照，但他們在文化上仍然更接近我們，而不是渴望復仇的歐洲帝國主義者或貪婪的揚基佬商人。我們應該使他們更接近我們的勢力範圍，以便從相互保護中受益。"
 MEX_focus_realpolitik:0 "現實政治"
 MEX_focus_realpolitik_desc:1 "我們有自己的意識型態信念，但墨西哥作爲一個國家，它的的利益與國際鬥爭是分開的。在未來的動盪時期，我們需要謹慎行事。一次失誤就可能導致潜在的帝國主義者和暴君騎在我們頭上。"
 MEX_focus_bolivarian_alliance:1 "玻利瓦聯盟"
 MEX_focus_bolivarian_alliance_desc:1 "西蒙·玻利瓦爾領導西班牙的南美殖民地贏得獨立，組建了大哥倫比亞。在南方，他與墨西哥的米格爾·伊達爾戈和馬裏亞諾·馬塔莫羅斯等獨立鬥士受到同樣的尊重。他的夢想之一是統一拉丁美洲各國，對抗歐洲和揚基帝國主義的剝削。我們能够實現他的夢想。"
 faction_mexico_bolivarian_alliance:0 "玻利瓦聯盟"
 MEX_focus_coastal_defence_plan:0 "沿海防禦計畫"
 MEX_focus_coastal_defence_plan_desc:0 "美國人已經在1846年證明了即使我國擁有沙漠和山脈作爲北方邊境的戰略縱深，然而兩側沿海地區對於兩棲登陸非常脆弱，因此我們應該加強港口和沿海城市的海岸防禦。"
 MEX_focus_rescind_the_mexican_cession:0 "廢除墨西哥割讓地"
 MEX_focus_rescind_the_mexican_cession_desc:0 "在 1848 年輸給北方侵略者的大片土地一直折磨著一些墨西哥民族主義者的內心。現在有著數百萬計的西班牙裔住在美國，其中有些人是原本墨西個人的後代，其他人則是近期的移民。我們應粉碎洋基佬侵略者，團結起墨西哥人民來重回我們的榮耀！"
 threat_mexico_rescind_cession:0 "墨西哥予美國的割讓地"
 MEX_focus_redeem_aztlan:1 "贖回阿茲特蘭"
 MEX_focus_redeem_aztlan_desc:1 "在美國解放地區的墨西哥人民夢想著能有一個不因其先祖，出生地或母語迫害他們的政府。現在他們的夢想已然成真。"
 ENG_special_air_service:1 "特種空勤團 - SAS"
 ENG_special_air_service_desc:1 "一位名叫大衛·史特靈的軍官提出這樣一個想法，即一個小型突擊隊部隊就可以摧毀其敵人的背後，造成巨大傷害。 將它們命名爲「空降特勤隊」還有一個額外的好處，就是讓敵人相信他們也必須防禦傘兵。 這個想法很可能是值得的。"
 ENG_chiefs_of_staff_committee:1 "參謀長委員會"
 ENG_chiefs_of_staff_committee_desc:1 "我們必須授權各部門的負責人在他們認爲最好的情況下進行這場戰爭。 最初成立於1923年的聯合參謀部現在將獲得協調全球行動的權限，並直接向戰爭內閣報告。 這將大大簡化軍事行動的規劃流程。"
 ENG_revisit_colonial_policy:1 "重新檢視殖民政策"
 ENG_revisit_colonial_policy_desc:1 "時代在變。 很明顯，獨立運動只會在整個帝國中像蟑螂般不斷湧現。 如果我們不希望被迫投入越來越多的資源來壓制這些運動，那麼我們必須承認我們的帝國已經走上了正軌，現在必須讓它自己走出通往世界的道路。"
 ENG_guide_the_colonies:1 "引領殖民地"
 ENG_guide_the_colonies_desc:1 "在我們統治後很長一段時間邁出完全獨立的第一步並不容易。 我們的自治領需要我們的幫助來重組他們的政府，以便他們在我們的領導下完全獨立。"
 ENG_towards_dominion_independence:1 "自治領獨立"
 ENG_towards_dominion_independence_desc:1 "在看到自治領政府的重組之後，我們現在必須徹底收回我們的主導權，將進行最後的步驟，徹底中斷其與西敏寺的從屬關係。 我們很可能會看到人民大規模的遷移，因爲那些寧願繼續成爲[Root.GetNameDef]一部分的人們將會移民。"
 ENG_foundations_for_an_indian_state:1 "印度的基礎建設"
 ENG_foundations_for_an_indian_state_desc:2 "如果要讓它作爲一個獨立的國家運作，我們必須提升印度的工業化程度，以及徹底重組其政府。正如我們所發現的那樣，管理整個次大陸的挑戰並非簡單，印度必須做好準備才能取得成功。"
 ENG_the_three_nation_solution:1 "次大陸三國方案"
 ENG_the_three_nation_solution_desc:1 "印度次大陸的文化和宗教差異極端。已經有不同忠誠度的不同群體之間存在強烈的對立。而不是將它們全部合爲一個國家狀態，或許更好的解決方案是將次大陸分成三個國家。印度教印度，西北部的穆斯林巴基斯坦和東北部的穆斯林孟加拉。"
 ENG_towards_indian_independence:1 "印度走向獨立"
 ENG_towards_indian_independence_desc:1 "現在是讓印度走上獨立之路的時候了。 我們將逐步開始轉移政府領導權，增加自治度爲完全獨立做準備。"
 ENG_withdraw_from_contested_territories:0 "退出有爭議的領土"
 ENG_withdraw_from_contested_territories_desc:0 "鄰國聲稱全球的一些地區被認爲是英國海外領土的一部分，是的， 這導致了外交緊張局勢，因此最好重新評估其在英國管轄下的地位。"
 ENG_self_government_for_the_mediterranean:1 "地中海自治政府"
 ENG_self_government_for_the_mediterranean_desc:1 "地中海國家準備獲得廣泛的自治權，以準備完全獨立。 在正式獨立之前，這可能會導致希望獲得英國國籍的移民湧入我國。"
 ENG_self_government_for_africa:1 "非洲自治政府"
 ENG_self_government_for_africa_desc:1 "非洲國家準備獲得廣泛的自治權，以準備完全獨立。 在正式獨立之前，這可能會導致希望獲得英國國籍的移民湧入我國。"
 ENG_self_government_for_the_middle_east:1 "中東自治政府"
 ENG_self_government_for_the_middle_east_desc:1 "中東國家準備獲得廣泛的自治權，以準備完全獨立。 在正式獨立之前，這可能會導致希望獲得英國國籍的移民湧入我國。"
 ENG_self_government_for_the_americas:1 "美洲自治政府"
 ENG_self_government_for_the_americas_desc:1 "美洲國家準備獲得廣泛的自治權，以準備完全獨立。 在正式獨立之前，這可能會導致希望獲得英國國籍的移民湧入我國。"
 ENG_self_government_for_asia:1 "亞洲自治政府"
 ENG_self_government_for_asia_desc:1 "亞洲各國準備獲得廣泛的自治權，以準備完全獨立。 在正式獨立之前，這可能會導致希望獲得英國國籍的移民湧入我國。"
 ENG_decolonization:1 "去殖民化"
 ENG_decolonization_desc:1 "這是一個時代的結束，但是我們所選擇的結束方式。 與其遭受恥辱去徒勞對抗不可阻擋的獨立運動的崛起，我們選擇帶著驕傲昂首挺胸邁向未來， 現在，剩下的就是徹底削減我們剩餘的影響力，並歡迎我們以前的屬國平等地參與世界舞台。"
 ENG_decolonized:1 "[ENG.GetName]去殖民化"
 ENG_steady_as_she_goes:1 "她走的如此堅定"
 ENG_steady_as_she_goes_desc:1 "日益嚴重的危機正是我們必須堅持自己的原則的原因。 我們將繼續我們多年來的路線，而不是做出任何可能導致內部不穩定的政治變化，而這種變化我們最負擔不起。"
 ENG_global_defense:1 "全球防禦"
 ENG_global_defense_desc:1 "保護英國人民首先要防止威脅他們的事物萌芽。 我們必須找到衝突的火種並把它們扼殺在搖籃，在星火燎原之前。"
 ENG_every_man_will_do_his_duty:1 "每個人都會盡職盡責"
 ENG_every_man_will_do_his_duty_desc:1 "本著納爾遜的名言，我們必須向人們灌輸國家責任感。 無論他們喜不喜歡，國家都要求面對即將來臨的危機爲國奉獻。"
 ENG_motion_of_no_confidence:1 "不信任動議"
 ENG_motion_of_no_confidence_desc:1 "現任政府未能試圖化解即將到來的世界危機。 現在任何進一步的嘗試都只是弱點的展現。 我們需要更強而有力的領導才能面對即將來臨的風暴。"
 ENG_no_further_appeasement:1 "不再綏靖"
 ENG_no_further_appeasement_desc:1 "綏靖政策失敗了，現在繼續這項政策是愚蠢的。 很明顯，我們的敵人不會退縮，只會要求越來越多。 在我們給予他們更多好處之前，我們必須立即制止他們。"
 ENG_no_further_appeasement_tt:1 "設定規則：£trigger_yes£能夠對同一意識形態的國家製造戰爭目標與宣戰。\n設定規則： £trigger_yes£可以傀儡國家。\n"
 ENG_kickstart_the_war_industry:1 "開展戰爭工業"
 ENG_kickstart_the_war_industry_desc:1 "時間緊迫，我們不能等待戰爭產業的自主發展。 如果我們要爲戰爭做好準備，我們必須爲快速建造其他軍用工廠投入大量的資金。"
 ENG_secure_the_oil_imports:1 "確保石油進口安全"
 ENG_secure_the_oil_imports_desc:1 "對於我們的石油進口，我們不能依賴與外國政府簽訂貿易協定。 最好還是要親自奪取對油田的控制權，以便無論其他國家的政治領導是誰，我們都可以完全控制它們。"
 ENG_maintaining_imperial_integrity:1 "維護帝國的完整性"
 ENG_maintaining_imperial_integrity_desc:1 "我們帝國的防禦始於掌握海權和自治領對我們的忠誠。 必須警告其他新起海軍力量不要威脅我們的海軍優勢，同時我們必須加強對我們領地的控制，以便我們在全球範圍內保持強大。"
 ENG_enforce_the_naval_treaties:1 "執行海軍條約"
 ENG_enforce_the_naval_treaties_desc:2 "我們注意到某些強權選擇忽視「華盛頓海軍條約」的規定。 這是不允許的。 如果我們要保持火力優勢，並且爲了避免其他人達到同樣的等級，我們必須迅速出擊，殺雞儆猴。"
 ENG_enforce_the_naval_treaties_tt:0 "這可以用來要求那些與我們相比擁有過多§Y主力艦§!的國家§G減少§!他們的§Y主力艦§!數量，如果他們拒絕裁軍將會給我們一個§Y傀儡§!該國的戰爭目標。\n"
 ENG_maintaining_the_balance_of_power:1 "保持權力平衡"
 ENG_maintaining_the_balance_of_power_desc:1 "帝國的力量源於歐洲的孱弱和混亂。 如果我們要能夠持續掌握全球事務主導權，我們必須確保歐洲自己內部混亂。 除了對可能威脅我們所的這種力量做出平衡並採取行動之外，我們將繼續冷淡地處理其他歐洲事務。"
 ENG_continental_intervention:1 "干預歐洲大陸"
 ENG_continental_intervention_desc:1 "很明顯，如果不採取行動，我們將無法維持歐洲大陸的勢力平衡。 我們必須粉碎最近出現的擴張主義政權，確保我們永遠不會面臨歐洲被統一的威脅，這種威脅能夠在沒有其他干擾的情況下輕鬆準備入侵不列顛群島。"
 ENG_continental_intervention_tt:1 "獲得對造成超過 §R10%§! §Y緊張度§!歐洲主要國家戰爭目標：\n"
 ENG_prepare_for_the_inevitable:1 "爲不可避免的戰爭做好準備"
 ENG_prepare_for_the_inevitable_desc:1 "幾乎可以肯定的是，我們的國家將捲入另一場世界大戰。 我們必須增加工業支出，以提高我們的軍隊重新武裝率。"
 ENG_a_change_in_course:1 "政治改革"
 ENG_a_change_in_course_desc:1 "隨著世界緊張局勢的加劇，我們目前的政治領導層顯然無法保護國家的利益。 現在是時候徹底擺脫過去幾十年的政治了。"
 ENG_the_kings_party:1 "國王黨"
 ENG_the_kings_party_desc:1 "現在危機已經結束，前政府已經垮台，國王最忠誠的支持者也許能夠組建一個屬於他們自己的政府，擁有更多服從國王的忠誠度。 這個國王黨將由大衛·勞埃德·喬治，溫斯頓·邱吉爾和奧斯瓦爾德·莫斯利組成，從而跨越政黨，幫助團結我們的國家。"
 edward_viii_married_wallis_simpson:1 "愛德華八世與華里絲·辛普森結婚"
 ENG_reassess_continental_commitments:0 "重新評估大陸承諾"
 ENG_reassess_continental_commitments_desc:1 "雖然我們最近對歐洲的政治立場是在偉大的戰爭中致力於幫助我們的盟友，對抗敗部復活的[GER.GetName]和野心迫在眉睫的[SOV.GetName]，但我們與舊盟友之間的政治分歧卻變得更加明顯。 也許現在是重新考慮我們的盟友忠誠度的時候了。"
 ENG_isolate_the_mediterranean_threat:1 "孤立地中海的威脅"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective]海軍威脅我們地中海的航線。 我們必須開始一場外交活動，將其孤立以遏制威脅。"
 ENG_alliance_with_germany:1 "與德國聯盟"
 ENG_alliance_with_germany_desc:1 "我們的利益將與德國人保持一致  -  雖然他們渴望成爲歐洲大陸的霸權，但我們希望在我們看到一個歐洲誕生時時不會威脅到不列顛群島和我們的全球帝國。 根據國王的意願，或許與他們聯盟也不會是一種奇怪的事。"
 ENG_alliance_with_germany_tt:1 "目前一半的§Y民主§!支持度將會對§R國家穩定度§!造成以下懲罰：\n"
 ENG_noninterference_treaty_with_germany:1 "與德國互不干涉條約"
 ENG_noninterference_treaty_with_germany_desc:1 "我們帝國的野心將不必受歐洲的局勢影響。 也許這很容易通過在歐洲給予[GER.GetNameDef]全權控制權來實現，以換取持續的和平關係以及他們不干涉大英帝國全球事務的承諾。"
 ENG_take_out_the_regia_marina:1 "消滅意大利皇家海軍"
 ENG_take_out_the_regia_marina_desc:1 "現在是應對地中海威脅的時候了。我們將透過消滅阻擋我們的敵人海軍來確保我們帝國的生命線 - 蘇伊士運河的安全。"
 ENG_organize_the_blackshirts:1 "組織黑衫軍"
 ENG_organize_the_blackshirts_map_category_name:0 "選擇安排黑衫軍遊行的地點。"
 ENG_organize_the_blackshirts_desc:2 "英國法西斯聯盟的成功取決於其公眾形象。 我們可以通過在全國各地舉行遊行來展示我們運動的團結精神和個人力量。 我們將吸引更多的追隨者，同時也會讓反對派無法抵抗。最終的目標將是在唐寧街上遊行，呼籲皇室重組政府。"
 ENG_organize_the_blackshirts_tt:1 "解鎖§Y組織黑衫軍§!的決議。\n"
 ENG_the_british_path_to_fascism:1 "英式法西斯之路"
 ENG_the_british_path_to_fascism_desc:1 "我們通往法西斯主義的道路將只有仰賴我們自己，我們不會屈服於歐陸上那些認爲自己是意識型態老大的人。 人們還記得上次的大戰，與[GER.GetName]的任何政權合作肯定會招致公眾的憤怒。"
 ENG_secure_the_italian_alliance:1 "確保英義聯盟"
 ENG_secure_the_italian_alliance_desc:1 "墨索里尼對法西斯主義的應用採取了更厲害的手段，並且長期以來一直受到莫斯利的欽佩。 我們兩國應該建立更密切的關係，這對我們兩國人民來說是互利的，也是很自然的。"
 ENG_gibraltar_for_spanish_support:1 "以直布羅陀換取西班牙支持"
 ENG_gibraltar_for_spanish_support_desc:1 "雖然長期以來直布羅陀被認爲是我們國家不可分割的一部分，但也許值得安排準備讓直布羅陀回歸西班牙，以換取佛朗哥對我們政權的支持。"
 ENG_pre_empt_spanish_alignment:1 "警告西班牙"
 ENG_pre_empt_spanish_alignment_desc:1 "如果我們對後者採取任何進攻行動，那麼西班牙人將會與德國人同盟。 這是不允許發生的  -  我們必須在[GER.GetName]關注之前處理掉這個潛在的威脅。"
 ENG_prevent_a_continental_hegemony:1 "壓制大陸霸權"
 ENG_prevent_a_continental_hegemony_desc:1 "很明顯，[GER.GetNameDef]在整個歐洲大陸都有計劃與野心。 這是不被允許的。 我們將與盟友站在一起，我們必須在德國人給我們無法戰勝的挑戰之前採取行動。"
 ENG_enact_the_mosley_manifesto:1 "莫斯利宣言"
 ENG_enact_the_mosley_manifesto_desc:2 "在過去的幾年裡，莫斯利準備了一份宣傳經濟改革以改善貧困的宣言。 是時候將領導者的提案付諸實施了。"
 ENG_god_save_the_king:1 "天佑吾皇"
 ENG_god_save_the_king_desc:2 "最重要的是我們對國王和王室的責任。 作爲人民的抵抗和希望的象徵，以及帝國對我們的臣民和敵人的統一，國王必須得到頌揚，並且不必擔心。 我們會確保事情往正確方向發展。"
 ENG_ceylon_forward_operating_base:1 "錫蘭前線基地"
 ENG_ceylon_forward_operating_base_desc:1 "爲了準備大規模入侵以恢復皇室對印度的控制，我們必須大力擴建錫蘭島上的軍事設施。"
 ENG_reclaim_the_jewel_in_the_crown:1 "奪回皇冠上的寶石"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "印度短暫的獨立時期現在必須結束。 我們的部隊已準備就緒，準備奪回我們皇冠上的寶石。"
 ENG_pre_empt_the_ideological_threat:1 "預防意識型態威脅"
 ENG_pre_empt_the_ideological_threat_desc:1 "帝國內部被那些思維方式不同的人所困擾。 我們知道這些第五縱隊直接受到莫斯科的命令，因此我們可以通過抨擊這種邪惡根源來讓他們沉默。"
 ENG_expose_the_belly_of_the_bear:1 "刺向巨熊腹部"
 ENG_expose_the_belly_of_the_bear_desc:1 "在沒有任何灘頭陣地的情況下對付蘇聯是一個難以置信的挑戰。我們將要求[PER.GetName] 和 [AFG.GetName] 給予軍事通行權，並朝著巨熊暴露的肚子發動奇襲，。"
 ENG_imperial_conscription:1 "帝國徵兵制度"
 ENG_imperial_conscription_desc:1 "我們長期忽視了帝國所能提供的人力資源。 現在是我們徹底改善整個帝國徵兵政策的時候了，並確保我們有足夠的人力來應付我們的戰爭。 所有人都必須盡職盡責！"
 ENG_consolidate_the_british_isles:1 "鞏固不列顛群島"
 ENG_consolidate_the_british_isles_desc:1 "愛爾蘭人還在繼續表達他們愚蠢的獨立觀念，我們的寬容已經結束。 現在是時候我們粉碎他們的抵抗並使整個國家重新成爲聯合王國不可分割的一部分。"
 ENG_unite_the_anglosphere:1 "團結盎格魯勢力"
 ENG_unite_the_anglosphere_desc:1 "我們在全球範圍內的文化和語言是我們黃金時代的遺產之一。 我們必須在我們的統治下再次統一這些區域，而不是讓這些地區保持獨立，卻讓我們承受恥辱和他們的忘恩負義。"
 ENG_appeal_to_imperial_loyalists:1 "召喚忠於日不落國者"
 ENG_appeal_to_imperial_loyalists_desc:1 "儘管自治領現在名義上獨立，但仍有許多公民忠於王室。 如果我們能夠與他們聯繫，我們可能會在入侵之前顛覆自治領的政府，這將是重新獲得對他們的控制所必需的手段。"
 ENG_appeal_to_imperial_loyalists_tt:1 "解鎖§Y召喚忠於日不落國者§!決議，允許在以前的自治領中煽動親英派內戰。\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "將自治領收回"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "棋盤已放置，棋子已就位。現在是時候制定我們的計劃，並「糾正」自治領領導人心中存在的獨立理想念。"
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "解鎖「§Y帝國起義§!」決議。\n"
 ENG_the_sun_never_sets:1 "太陽從不落下"
 ENG_the_sun_never_sets_desc:1 "據說大英帝國曾經是如此浩瀚，以至於太陽永遠不會在它上面落下。 它的優勢在於皇家海軍能夠確保它的貿易和供應路線安全，這對我們的繁榮至關重要。 這支海軍必須學會以最快的速度穿越這些遙遠的距離，這樣我們才能在任何地方迅速對任何威脅作出反應。"
 ENG_the_sun_never_sets_tt:0 "這些加成將適用於任何新研究的船型。\n"
 ENG_pre_empt_the_strategic_threat:1 "預防戰略威脅"
 ENG_pre_empt_the_strategic_threat_desc:1 "帝國被那些渴望我們的資源和財富的人所困擾。 我們知道是誰和爲什麼，所以沒有什麼能阻止我們對他們開戰，正所謂先下手爲強。"
 ENG_concessions_to_the_trade_unions:1 "對工會讓步"
 ENG_concessions_to_the_trade_unions_desc:1 "我們重新武裝的努力不斷受到與工會衝突的影響。 如果我們選擇與他們合作，我們可能會有一個更平穩的過渡期，而不是繼續與他們爭鬥。"
 ENG_concessions_to_the_trade_unions_tt:1 "解鎖「§Y對工會讓步§!」決議。必須完成我們才能轉變爲共產黨執政。\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "解鎖「§Y工會支持§!」決議。\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§R如果在成爲共產主義政權的兩年內未實現去殖民化，內戰就會爆發！§!\n"
 ENG_move_to_secure_the_dominions:1 "確保自治領"
 ENG_move_to_secure_the_dominions_desc:1 "自治領們以可疑的眼睛注視著我們的意識型態轉變。 如果我們讓他們重新考慮他們與西敏寺的關係，他們也不是不可能......所以我們不能這樣做。 在外交關係變得過於緊張之前，我們可能會迅速採取行動，強行改變自治領政府。"
 ENG_move_to_secure_the_dominions_tt:1 "啟動§Y確保自治領§!決議。\n"
 ENG_the_fate_of_the_royal_family:1 "皇室的命運"
 ENG_the_fate_of_the_royal_family_desc:1 "一個人的價值超過另一個人，純粹是因爲出生不同，這個概念使我們感到噁心。 皇室繼續炫耀的巨大財富是我們的眼中釘，毫無疑問，那些財富將能更好地用於重新武裝和工業擴張。 也許是時候讓我們一石二鳥了......"
 ENG_eliminate_the_upper_class:1 "消除上層階級"
 ENG_eliminate_the_upper_class_desc:1 "工人們必須站起來，瓦解上層階級的壓迫。 我們將處理他們，並將他們的公司收歸國有。"
 ENG_eliminate_the_upper_class_tt:0 "移除貴族，陸軍司令，陸軍將領和海軍上將。\n"
 ENG_for_the_good_of_the_revolution:1 "革命是爲了更美好的未來"
 ENG_for_the_good_of_the_revolution_desc:1 "所有人都必須願意爲國家的利益做出犧牲。 面對配給制度，英國人民將擁抱它並相信它將確保我們最終的勝利。"
 ENG_the_british_communist_alternative:1 "走出英國自己的路"
 ENG_the_british_communist_alternative_desc:1 "我們將開始走出我們自己共產主義國家的路，而不是與莫斯科站在一起。 英國人在世界舞台上本來就是首屈一指的，我們當然不會屈服於莫斯科，不是現在，永遠不會。"
 ENG_enforce_decolonization:1 "加速去殖民化"
 ENG_enforce_decolonization_desc:1 "就像我們已經去殖民化一樣，世界上的其他國家也必須如此。 我們將發出最後通碟讓那些看不到我們的智慧的人明白什麼才是智慧之舉。"
 ENG_reach_out_across_the_channel:1 "跨越英吉利海峽"
 ENG_reach_out_across_the_channel_desc:1 "共產主義在英吉利海峽的各個國家傳播開來。 我們將與他們聯繫，並爲他們提供一個比遙遠的莫斯科更近的引導和幫助。"
 ENG_reach_out_across_the_channel_tt:0 "邀請§Y[FRA.GetName]§!或是§Y低地國§!加入我們的陣營，如果他們是共產主義的話。\n"
 ENG_soviet_cooperation:1 "與蘇聯合作"
 ENG_soviet_cooperation_desc:1 "雖然我們有分歧，但我們也有共同的敵人。 我們將提出兩線進攻的方案，在他們德國人意識到發生了什麼之前消滅他們。"
 ENG_the_one_true_revolution:1 "唯一真正的革命"
 ENG_the_one_true_revolution_desc:2 "[SOU.Capital.GetCapitalVictoryPointName]不可能與我們有任何合作。 腐敗在[SOU.GetNameDef]中很普遍，唯一的希望就是刺向她的心臟並接手領導全球工人崛起的事業。"
 ENG_follow_moscow:2 "跟隨[SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "從根本上說，英國的共產主義源自於[SOU.Capital.GetCapitalVictoryPointName]。 現在繼續這樣做不僅符合邏輯，而且也是必要的。 只要紅軍和我們的海軍之間合作無間，我們將能夠廣泛傳播馬克思主義思想，沒有人可以阻止我們。"
 ENG_tackle_fascism:1 "消滅法西斯主義"
 ENG_tackle_fascism_desc:1 "法西斯主義是工人崛起事業的主要威脅。 我們必須集中精力消除歐洲的任何變數。"
 ENG_preparing_the_second_front:1 "準備開啟第二戰場"
 ENG_preparing_the_second_front_desc:1 "戰爭開始時，我們必須開闢第二條戰線來援助我們的蘇聯盟友。 必須立即開始準備。"
 ENG_tackle_capitalism:1 "消滅資本主義"
 ENG_tackle_capitalism_desc:1 "資本主義是工人崛起事業的死對頭，她成長茁壯時我們不能袖手旁觀，即使中間隔個海洋。 我們必須準備好在徹底消滅她。"
 ENG_bermuda_invasion_launch_point:1 "百慕達群島前線基地"
 ENG_bermuda_invasion_launch_point_desc:1 "入侵北美不是一件容易的事。 我們必須在百慕達群島建立我們的前進基地，以便能夠在必要的時間內部署入侵部隊，然後才能將革命直接傳播到美國海岸。"
 ENG_crush_the_dream:1 "粉碎美國夢"
 ENG_crush_the_dream_desc:1 "美國人喜歡談論他們的夢想; 任何人都可以在美國「成功」，只要他們願意踩在別人的屍體上前進。 我們發現這種行爲應該受到譴責; 不應該鼓勵任何人爲了自己的利益而掠奪他人。 我們將把他們的人民從這些愚蠢的觀念中解放出來，徹底粉碎這個夢想，不讓美國夢在歷史上遺留任何痕跡。"
 ENG_socialist_science_pool:1 "社會主義科學互助"
 ENG_socialist_science_pool_desc:1 "我們必須協調技術知識的交流，以便我們所有的盟友都可以從我們的進步中受益，以便我們可以從他們的利益中受益。 這是工人鬥爭成功的唯一途徑。"
 ENG_liberate_the_home_of_marx:1 "解放馬克思的家園"
 ENG_liberate_the_home_of_marx_desc:1 "卡爾馬克思的出生地遭到法西斯主義的侵略，不僅玷污了我們對他的記憶，而且還成爲對所有社會主義人們的侮辱。 現在是時候在德國土地上征服這股邪惡勢力，將他們的民眾從領導他們的假先知中解放出來。"
 ENG_spirit_of_the_industrial_revolution:1 "工業革命的精神"
 ENG_spirit_of_the_industrial_revolution_desc:1 "不列顛群島是工業革命的發源地。 本著這種精神，我們將向世界展示解放工人在國家控制的經濟中可以取得多大的成就。"
 ENG_british_commonwealth_air_training_plan:0 "英聯邦空軍培訓計劃"
 ENG_british_commonwealth_air_training_plan_desc:0 "我們的軍事成功取決於我們對制空權的掌控，以及我們空軍的技術。 我們將著手實施世界上最大的飛行員訓練計劃，以確保我們擁有足夠多的訓練有素的飛行員和機組人員，以掌握這一新的戰場。"
 ENG_indian_autonomy:0 "印度自治"
 ENG_indian_autonomy_desc:0 "我們有可能通過賦予它們的自治權來削弱印度獨立運動，並不是承諾完全獨立，而是像其他自治領所享有的那樣。"
 ENG_indian_autonomy_tt:1 "§R沒有賦予印度自治權或是哈利法克斯勛爵不是國家領導人的話，[RAJ.GetNameDef]將不會接受任何關於帝國聯邦的提議。§!"
 ENG_imperial_conference_defense_dominion:0 "帝國會議防禦協議"
 ENG_imperial_conference_economy_dominion:0 "帝國會議經濟協議"
 ENG_federal_integration:0 "聯邦一體化"
 ENG_imperial_conference:0 "舉行帝國會議"
 ENG_imperial_conference_desc:1 "我們所有自治殖民地和領土的各個政府領導人最後一次會面以討論帝國利益問題是在1932年。現在是我們召開另一次會議的時候了，這是讓我們帝國更加強盛的方式。"
 ENG_imperial_conference_tt:0 "解鎖「§Y帝國會議§!」決議，將持續60天。\n§R請確保您已經儲存了一些政治點數供會議使用！§!。\n"
 ENG_imperial_federation:0 "帝國聯邦"
 ENG_imperial_federation_desc:0 "長期以來，帝國聯邦一直被視爲各地自治的替代方案。 經過漫長的準備，現在終於將我們的中央政府與我們的自治領政府統一，並重新奪回我們作爲世界超級大國的地位。 大不列顛重生了！"
 ENG_dominions_accepted_federation:0 "自治領同意成立帝國聯邦。\n"
 ENG_a_s_warfare:0 "大西洋反潛戰"
 ENG_a_s_warfare_desc:0 "大西洋是我們的生命線，我們必須確保敵人不能夠清楚地捕捉到我們脆弱的航運，無論是在海面之上還是在之下。 我們將重點關注反潛戰領域的科技發展，確保我們的護航艦隊配備最佳武器和偵測技術。"
 ENG_anti_submarine_training_school:0 "反潛訓練學校"
 ENG_anti_submarine_training_school_desc:0 "我們的優勢之一是能夠利用上一次戰爭的經驗來培訓新的機組員。 由反潛專家吉爾伯特·斯蒂芬森海軍準將負責，在托伯莫里建立一個新的反潛訓練學校將確保我們的機組員在開始執行大西洋護航面對潛艇威脅前具備他們所需的戰鬥技能。"
 ENG_expand_the_repair_yards:0 "擴展維修船塢"
 ENG_expand_the_repair_yards_desc:0 "雖然我們的海軍是世界上最強大的海軍之一，但我們必須擁有快速修復我們艦隊的方法，如果它們經過戰鬥損傷，或者我們的敵人可能會進行消耗戰。 透過擴展我們的修理船塢不僅可以實現這一目標，還可以讓我們平常改裝升級舊型號船艦。"
 ENG_vanguard:0 "前衛號計畫"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "我們決不能被我們在海上的敵人所超越。 我們還有一些15英吋的大砲存放在庫存中，可用於替換我們下一次計劃建造的戰列艦所需的使用16英吋的火砲，這將大大加快前衛號主力艦的建造速度。"
 ENG_VANGUARD_DESC_COMMUNIST:0 "我們決不能被我們在海上的敵人所超越。 我們還有一些15英吋的大砲存放在庫存中，可用於替換我們下一次計劃建造的戰列艦所需的使用16英吋的火砲，這將大大加快 WLNS 主力艦的建造速度。"
 ENG_vanguard_tt_hms:0 "創造前衛號主力艦。\n"
 ENG_vanguard_tt_communism:0 "創造WLNS主力艦。\n"
 ENG_anti_non_contact_committee:0 "新型水雷技術委員會"
 ENG_anti_non_contact_committee_desc:0 "我們的水雷戰技術專家建議，由磁場，聲音和其他手段引爆的新型水雷可能在下一場戰爭中發揮重要作用。 通過成立一個特殊的海軍非接觸式水雷開發委員會來研究如何掃除它們，可以幫助保持我們的船鑑安全，甚至可能在我們自己的水雷技術中取得一些進展。"
 ENG_secure_the_imperial_shipping_routes:0 "保護帝國航線"
 ENG_secure_the_imperial_shipping_routes_desc:0 "我們帝國的凝聚力取決於我們保護各航線商船運輸船的能力，並在任何可能出現危險的地方投射我們的海軍力量。 我們一直依靠龐大的輕型巡洋艦隊來做到這一點，我們必須確保我們繼續擁有必要數量的這些船艦，讓我們能夠快速處理各項威脅。"
 HOL_obtain_foreign_colonial_investments:0 "尋求外資投資殖民地"
 HOL_obtain_foreign_colonial_investments_desc:0 "雖然他們強烈反殖民主義，但美國人長期以來對我們的殖民地，特別是西印度群島有興趣。 他們與英國人和日本人一起，渴望在西方和東方的殖民地發展方面進行投資。 我們應該鼓勵這一點。"
 HOL_obtain_foreign_colonial_investments_tt:0 "這能帶給我們暫時的§Y民生需求§!與 §Y建造速度§!加成，同時永久增加東、西印度地區的§Y石油§!產出。\n"
 HOL_the_western_possessions:0 "西方的領土"
 HOL_the_western_possessions_desc:0 "雖然擁有豐富的資源，但相較於東印度，西印度地區長期被忽視。爲了發掘潛在的工業與自然資源，保障該地區的基礎建設是第一步。"
 HOL_expand_curacao_oil_refineries:0 "擴建古拉索石油煉油廠"
 HOL_expand_curacao_oil_refineries_desc:0 "由於馬拉開波湖深度較淺，自1918年起幾乎所有產自委內瑞拉的石油都是透過沿岸的淺水運輸船輸送到阿魯巴與古拉索進行處理。我們位於該處的煉油廠已經是世界最大的；但爲了應付接下來的世界危機，我們需要進一步擴大該座煉油廠。"
 HOL_expand_curacao_oil_refineries_tt:0 "解鎖工業團隊§Y荷蘭皇家殼牌石油§!\n"
 HOL_open_second_paranam_bauxite_mine:0 "開發第二帕拉南鋁礦"
 HOL_open_second_paranam_bauxite_mine_desc:0 "開採自蘇利南的鋁土礦對於主要國家飛機工業所需的鋁材極爲重要。在世界各國積極擴軍的情況下，若是能夠開發第二座位於帕拉南的鋁土礦廠，我們就能擴大對外出口。"
 HOL_antilles_defenses:0 "安地列斯群島防線"
 HOL_antilles_defenses_desc:0 "考慮到位於阿魯巴與古拉索石油煉油廠的重要性，外國投資者對於該地薄弱的防衛感到憂心並不意外。若想避免外國勢力藉著保護利益的名義入侵，我們最好加強該地的防禦工事。"
 HOL_pre_empt_venezuelan_aggression_tt:0 "未擁有國家精神§Y心驚膽顫的一戰旁觀者§!"
 HOL_pre_empt_venezuelan_aggression:0 "防止委內瑞拉的擴張"
 HOL_pre_empt_venezuelan_aggression_desc:0 "委內瑞拉入侵安地列斯群島的圖謀早已顯而易見，他們極有可能以協防爲藉口伸手介入該地區，但誰知道若是我們戰情不利時他們又會怎樣？我們必須防範於未然，保護當地的石油煉油廠。"
 HOL_the_crown_jewel_colony:0 "「帝國皇冠上寶石」殖民地"
 HOL_the_crown_jewel_colony_desc:0 "東印度之於我們，就如同印度之於英國。然而，現今位於東印度的基礎建設早已過時。國之驕傲必須謹慎對待；東印度是重要的地區，我們必須現代化該處的基礎建設使其與他的重要性相襯。"
 HOL_java:0 "爪哇"
 HOL_java_desc:0 "東印度的首都之島同樣應該被大舉投資，適度的工業化能令其跟得上現代水準"
 HOL_reinforce_java:0 "強化爪哇"
 HOL_reinforce_java_desc:0 "爪哇擁有東印度群島中最多的人口與工業，首都、主要軍事基地也位於爪哇島。因此，爪哇成爲了東印度最重要的島嶼。就算失去了其他所有，我們也必須確保爪哇仍然處於我們的控制之下"
 HOL_the_foundations_of_defense:0 "防禦基礎"
 HOL_the_foundations_of_defense_desc:0 "《荷屬東印度群島防衛建議書》（Defensiegrondslagen van Nederlands - Indië）已於1927年起草完成，它提出了該區的防衛建議。有鑒於日本在東南亞攻勢漸劇，並且展現對我們殖民地的不軌圖謀，我們必須將該報告付諸實踐！用我們新開發的工業資源，投入到報告點出的防禦弱點。"
 HOL_the_foundations_of_defense_tt:0 "將位於泗水的§Y海軍基地§!提升到最高等級。\n"
 HOL_sumatra:0 "蘇門答臘"
 HOL_sumatra_desc:0 "位於爪哇北方的蘇門答臘是東印度群島最大的陸地板塊，但他們的工業化與基礎建設卻發展得相當遲緩 我們要一口氣解決這個問題。"
 HOL_borneo_and_the_grote_oost:0 "婆羅與大東方"
 HOL_borneo_and_the_grote_oost_desc:0 "婆羅島、蘇拉威西群島與摩鹿加群島以「大東方」著稱（De Grote Oost）。當整個東印度群島持續發展時，這個區域應該也要讓更多工業進駐。工廠進得去，物資出得來，荷蘭發大財。"
 HOL_curtail_colonial_autonomy:0 "限縮殖民地自治"
 HOL_curtail_colonial_autonomy_desc:0 "哪怕再完善的準備，沒準荷蘭本土仍然會失守，也因此我們必須要有備用方案。最有可能的方案大概是轉進東印度群島首都：巴達維亞，我們必須要讓殖民地政府搞清楚我們有可能隨時接管當地統治權才行。"
 HOL_continue_the_war_in_batavia:0 "轉進巴達維雅"
 HOL_continue_the_war_in_batavia_desc:1 "入侵已然發生，家園不復存在，荷蘭政府已經流亡海外至友邦領土。儘管女皇希望哪怕政府流亡，也要就近在歐洲準備揭竿起義，但我們情願政府轉進到東印度群島，在那邊重新建立我們的主權。"
 HOL_continue_the_war_in_batavia_tt:0 "這將使：\n"
 HOL_a_western_capital:0 "西部首都"
 HOL_a_western_capital_desc:0 "位於爪哇的民用工廠已經大幅擴張，隨時準備好支援軍事工業以及本土的解放了。"
 HOL_expand_the_colonial_army:0 "殖民軍擴編"
 HOL_expand_the_colonial_army_desc:0 "東印度人力不虞匱乏，無論我們需要做出哪些讓步和承諾，我們都必須人們加入軍隊的誘因更具吸引力，同時也明確表明新殖民地徵召的新兵是我們對貪婪的日本人的最後防線。"
 HOL_colonial_shipbuilding:0 "殖民地船塢"
 HOL_colonial_shipbuilding_desc:0 "我們位於歐陸的船塢隨著荷蘭的淪陷而丟失了。若我們想要建立新的海軍，就必須積蓄資源在東方建造新的船塢。"
 HOL_the_east_indies_war_machine:0 "東印度戰爭機器"
 HOL_the_east_indies_war_machine_desc:0 "我們不能繼續仰賴盟國提供我們裝備與彈藥。我們有足夠充分的資源，我們現在必須建立工業讓這些資源支援我們的戰爭機器。"
 HOL_prepare_for_our_return:0 "準備反攻"
 HOL_prepare_for_our_return_desc:0 "若是想要支援我們家園的解放，我們需要大量的運輸船以將我們的部隊運回歐洲大陸。我們需要完善運輸船的製造與建設更多的船塢來滿足需求。"
 HOL_liberation:0 "解放"
 HOL_liberation_desc:0 "我們解放了家園，而當初隨著我們崩潰而投降的軍隊也被釋放，並急著對敵人復仇。情緒高漲的群眾如同喜慶般地迎接解放者們，人民再也不用面對另一個入侵者了。"
 HOL_abandon_the_gold_standard:0 "放棄金本位制度"
 HOL_abandon_the_gold_standard_desc:0 "過去幾年，維持金本位制度花費了我們大量的資源。現在法國脫離了黃金使用區，只剩下我們與瑞士依然使用金本位。現在是時候讓荷蘭盾自然貶值，將多餘的資源用來加強我們的防禦。"
 HOL_continue_the_public_works:0 "繼續推行公共建設"
 HOL_continue_the_public_works_desc:1 "我們必須繼續推行自1920年代以來的大型公共建設；開墾土地、建設新運河、鋪路、挖隧道等事業不僅創造大量就業機會，也讓國家變得更好。"
 HOL_finish_the_noordoostpolder:0 "完成東北圩田計畫"
 HOL_finish_the_noordoostpolder_desc:0 "建立阿夫魯代克大堤之後，原先的須德海被隔出了人工湖愛塞湖。現在我們必須完成東北圩田的開墾計畫，這能帶給我們更多的空間與基礎建設來發展工業與農業。"
 HOL_the_maastunnel:0 "瑪斯隧道"
 HOL_the_maastunnel_desc:0 "橫跨國境的河流是巨大的阻礙，藉由建立跨河隧道我們可以增進基礎建設。瑪斯隧道將會成爲第一座跨河隧道，讓南方的城市與鹿特丹之間的交通更爲便利。"
 HOL_expand_the_artillerieinrichtingen:0 "擴建國營製砲廠"
 HOL_expand_the_artillerieinrichtingen_desc:0 "漢佈雷格火砲爲我們的軍隊製造軍需品與生產少量的授權裝備。若是我們想要想要擴張軍隊，我們必須擴大它的規模。"
 HOL_expand_the_artillerieinrichtingen_tt:1 "解鎖軍火製造商§Y漢佈雷格軍火工業§!。\n"
 HOL_philips_focus:0 "飛利浦公司"
 HOL_philips_focus_desc:0 "飛利浦公司長期以來都是製造無線電與其他電子裝置的龍頭。若是能與飛利浦簽定投資契約，或許能讓我們在軍事裝備上達成重要的突破。"
 HOL_philips_focus_tt:1 "解鎖工業團隊§Y飛利浦§!。\n"
 HOL_expand_RD_facilities:0 "擴展技術研發機構"
 HOL_expand_RD_facilities_desc:0 "最近的工業擴張與其他領域的進步讓我們能夠平行進行更多的技術研發。若是搭配飛利浦現存的機構想必能得到更大的效果。"
 HOL_the_zuiderzee_works:0 "繼續推行須德海工程"
 HOL_the_zuiderzee_works_desc:0 "下一步的開墾計畫是以古羅馬時期的弗萊福湖命名的，位於弗萊福的圩田。這是一個重要的計畫，將會花費數年的時間來完成。但就算只有短時間的工程進度也能帶給我們大量的回報。"
 HOL_develop_the_randstad:0 "發展蘭斯台德都會區"
 HOL_develop_the_randstad_desc:0 "藉由進一步們最大的城市與聯繫城市之間的的區域，我們可以奠定一個環形城市的基礎；一個大致圓形的城市區域連接阿姆斯特丹，海牙，鹿特丹和烏得勒支等主要城市，最中間稱之爲綠色都心。"
 HOL_expand_the_ijmuiden_steel_mill:0 "擴大艾默伊登鋼鐵廠"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "我們的軍事工業需要充足的鋼鐵，我們必須擴大艾默伊登現存的鋼鐵廠"
 HOL_fokker:0 "福克航空公司"
 HOL_fokker_desc:0 "福克，世界上民用飛機的製造龍頭，現在有機會來建造更多的軍用飛機。或許我們應該資助他們，並協助他們擴大產線來滿足我們的需要。"
 HOL_fokker_tt:1 "解鎖飛機製造商§YFokker§!。\n"
 HOL_domestic_jet_engine_designs:0 "國內噴射引擎設計"
 HOL_domestic_jet_engine_designs_desc:0 "我們應該鼓勵那革命性的飛機製造者去嘗試先進的設計。雖然成果不太可能馬上變成一架能運用的噴射機，但毫無疑問的他可以增進我們的飛機製造。"
 HOL_develop_the_zandstad:0 "開發贊德斯台"
 HOL_develop_the_zandstad_desc:0 "與其將所有重心放在發展最大的城市，我們也該在外圍地區發展一些新的工業。"
 HOL_friesland_agricultural_impetus:0 "促進弗里斯蘭農業"
 HOL_friesland_agricultural_impetus_desc:0 "擴大我們小國的農業發展能增進我們的自給率，同時減少進口的需求。"
 HOL_daf:0 "DAF公司"
 HOL_daf_desc:1 "國內並非沒有汽車工業，我們能與他們簽定契約令其生產軍用車輛。在適當的協助下，DAF公司可以成爲有能力爲我們生產機械化與摩托化裝備的軍火公司。"
 HOL_daf_tt:1 "解鎖軍火製造商§YDAF§!。\n"
 HOL_domestic_vehicle_designs:0 "國內汽車設計"
 HOL_domestic_vehicle_designs_desc:0 "給予自動車輛工業更多設計上的自由可以促進生產效率。"
 HOL_continental_shipbuilding:0 "本土船塢"
 HOL_continental_shipbuilding_desc:1 "我們必須擴大位於荷蘭、澤蘭省與弗里斯蘭的船塢來滿足大型海軍的建造計畫。"
 HOL_domestic_innovation:0 "技術革新"
 HOL_domestic_innovation_desc:0 "急速的工業化帶給我們的國家新的機會來進行更多技術研發。"
 HOL_make_use_of_our_riches:0 "善用資源"
 HOL_make_use_of_our_riches_desc:0 "雖然我們看起來是個小國，但卻擁有著與大國不相上下的資源產出。若是我們能善加利用這些資源，就算不能重回世界強權的位置，也能有與之一搏的實力。"
 HOL_the_ultimate_deterrent:0 "終極威懾"
 HOL_the_ultimate_deterrent_desc:0 "擁有強大的空軍與壯盛的海軍是一件好事。但只有擁有核彈才能夠真正阻止敵人進攻我們的殖民地，或是侵犯我們的中立性。"
 HOL_overturn_military_budget_cuts:0 "恢復軍事預算"
 HOL_overturn_military_budget_cuts_desc:0 "自從我們放棄金本位制度之後，經濟復甦的速度快得超乎我們想像。是時候恢復過去爲了維持荷蘭盾不貶值而縮減的軍事預算了。"
 HOL_prepare_the_inundation_lines:0 "人工洪水"
 HOL_prepare_the_inundation_lines_desc:0 "從16世紀我們對西班牙的獨立戰爭開始，人工氾濫就一直是我們的防衛手段之一。準備好，這個手段肯定能再次拯救我們；還沒有一輛坦克能橫渡河流。"
 HOL_prepare_the_inundation_lines_tt:0 "解鎖§YFlooding§!與§YDraining§!決議，這能帶給我們防禦加成。\n"
 HOL_protect_against_britain:0 "抵禦英國"
 HOL_protect_against_britain_desc:0 "真正的中立代表我們必須自己防禦任何地人，就算對方是英國。他們正企圖用協防德國人的名義圖謀我們的港口與機場。"
 HOL_further_reinforce_the_ports:0 "強化港口"
 HOL_further_reinforce_the_ports_desc:0 "我們必須進一步強化我們的海岸防衛，以阻止英國人以「協助」的名義入侵。"
 HOL_southward_defenses:0 "南部防線"
 HOL_southward_defenses_desc:0 "我們必須沿著馬斯河建立防禦工事，以阻止來自比利時的攻擊。另外，對海岸防線的再次加強應該能粉碎任何來自英國的遠征軍。"
 HOL_germany_is_the_greater_threat:0 "德國是更大的威脅"
 HOL_germany_is_the_greater_threat_desc:0 "有鑑於德國日益擴大的威脅與上次大戰中對我們的中立立場的藐視，我們應該將防線轉移至東方。"
 HOL_fortress_holland:0 "荷蘭要塞化"
 HOL_fortress_holland_desc:0 "我們必須窮盡一切將荷蘭要塞化。荷蘭北方的大河與西方的艾瑟爾湖環繞著最多的人口與工業。捨棄其他區域或許能讓我們支撐更久，直到更有力的援軍抵達。"
 HOL_modernize_the_grebbeline:1 "現代化赫雷貝防線"
 HOL_modernize_the_grebbeline_desc:0 "荷蘭的南部區域被馬斯河與萊茵河防衛著。只留下了阿姆斯特丹東方的一個小缺口，位於愛賽湖以北與萊茵河以南。赫雷貝防衛線就建立於此處。我們必須現代化赫雷貝防線以抵禦攻擊。"
 HOL_war_on_pacifism:0 "對和平主義者宣戰"
 HOL_war_on_pacifism_desc:0 "自從大戰以來，和平主義的聲音始終存在於荷蘭大眾之間，使我們無法組織出一支現代化的軍隊。長久以來，「人民的意志」使得我們無法分配完整的軍事預算。他們根本不明白他們所面對的危機。我們將對和平主義者宣戰，將這種拖累生產的想法從民眾腦中驅逐出去！"
 HOL_war_on_pacifism_tt:0 "這些決議將允許§G削弱／移除§!國家精神§Y心驚膽顫的一戰旁觀者§!的效果。\n"
 HOL_appoint_new_supreme_commander:0 "任命新指揮官"
 HOL_appoint_new_supreme_commander_desc:0 "我們的最高指揮官過於頑固，始終堅持他那個不可能的防禦計畫。我們應該要撤換他。我們可以召回已經退休的亨利·溫克爾曼，他可能是更好的選擇。"
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§!成爲統帥。 \n"
 HOL_modernize_our_infantry_equipment:0 "現代化步兵裝備"
 HOL_modernize_our_infantry_equipment_desc:0 "我們的步兵裝備極度落後。若是我們想要有任何一絲機會成功抵禦入侵，就必須補救這方面的短缺。"
 HOL_modernize_our_infantry_equipment_tt:0 "這會讓我們將來透過生產許可證的方式來發展裝備。\n"
 HOL_production_under_license:0 "取得生產許可證"
 HOL_production_under_license_desc:0 "既然國內沒有像樣的軍事工業，我們應該向國外尋找重火砲與輕兵器的模型。若是夠幸運，我們能夠取得生產許可證使我們能在國內生產它們。"
 HOL_production_under_license_tt:0 "這會讓我們將來透過生產許可證的方式來發展裝備。\n"
 HOL_light_tanks_for_the_colonies:0 "殖民地輕型戰車"
 HOL_light_tanks_for_the_colonies_desc:0 "輕戰車對於防禦部隊登陸於地形廣闊且險惡的島嶼殖民地十分有利。"
 HOL_light_tanks_for_the_colonies_tt:0 "根據您選擇現代化路線或取得生產許可證路線，這個焦點將帶給您：\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "或：\n"
 HOL_secret_staff_talks:0 "秘密內閣會談"
 HOL_secret_staff_talks_desc:0 "雖然我們是正式中立國，但我們應該與其他鄰居的內閣秘密談判。 如果我們被某個人入侵，與我們任何一個鄰居一起制定協調一致的防禦計劃，即使是非官方的，也可能具有重大意義。"
 HOL_secret_staff_talks_tt:0 "使得我們有可能獲得§Y裝備§!，§Y攻擊§!和§Y防禦§!戰鬥加成，§Y陸軍學說§!研究加成，和流亡政府§Y政權合法性§!。\n"
 HOL_anti_tank_guns_for_the_continent:0 "改良戰防砲"
 HOL_anti_tank_guns_for_the_continent_desc:0 "自從大戰以來，我們注意到了我們的鄰居正在改進他們的坦克設計。若是他們真的入侵我們，這些戰爭機器肯定會隨之而來；我們必須爲此作好準備。"
 HOL_lessons_from_the_last_war:0 "大戰的教訓"
 HOL_lessons_from_the_last_war_desc:0 "雖然我們並未參與其中，但我們親眼目睹了施里芬計畫的成敗，我們必須從中得出我們自己的結論。"
 HOL_expand_the_mld:0 "海軍航空隊（MLD）"
 HOL_expand_the_mld_desc:0 "目前爲止，我們最重要的空軍力量是海軍航空兵。我們必須進一步發展這股力量。發展其爲於東印度的主要基地，並研發新的戰術與戰略機供其運用。"
 HOL_protect_the_mainland:0 "保護本土"
 HOL_protect_the_mainland_desc:0 "爲了保護荷蘭位於歐陸的領土，我們需要一支現代化的戰鬥機部隊來維持我國領空的制空權。"
 HOL_protect_the_colonies:0 "保護殖民地"
 HOL_protect_the_colonies_desc:0 "我們必須在殖民地駐紮更多的現代化魚雷轟炸機來阻止任何可能的海軍入侵。"
 netherlands_has_no_colonies_tt:0 "沒有屬於§Y荷蘭§!的§Y殖民地§!。"
 HOL_modernize_the_air_fleet:0 "空軍現代化"
 HOL_modernize_the_air_fleet_desc:0 "我們必須大舉加速飛機的製造以滿足防禦的需要。時間寶貴，必須盡速行動！"
 HOL_strategic_bombing_defense:0 "高空攔截"
 HOL_strategic_bombing_defense_desc:0 "如果荷蘭被捲入戰爭，那肯定會出現想像中最大規模的戰略轟炸。我們必須制定新的教範來應對這一威脅，並且擴大我們在歐陸的空軍基地以容納教範所需之大規模空軍。"
 HOL_longer_range_models:0 "遠程型飛機"
 HOL_longer_range_models_desc:0 "爲了整合殖民帝國的力量，跨海的統治權是必要的。但是海洋過於廣大，我們需要有適當航程的飛機滿足需求"
 HOL_unsinkable_aircraft_carriers:0 "不沉的航空母艦"
 HOL_unsinkable_aircraft_carriers_desc:0 "隨著陸海空聯合作戰的時代來臨，我們需要適當的戰機來保護我方艦隊。但是單純由鋼鐵組成，能被擊沉的航空母艦是一項有風險的投資。而東印度群島數千座小島可以被作爲「不沉的航空母艦」使用，只要我們在上面駐紮空軍。"
 HOL_aviatic_aspirations:0 "強化空軍"
 HOL_aviatic_aspirations_desc:0 "天空是戰爭的一個新戰場，但並非我們能完全掌控的。我們已經展示出了我們在民用航空工業方面的能力，當然，將其轉移到軍事領域也不見得是一件困難的事。"
 HOL_prepare_naval_expansion:0 "強化海軍"
 HOL_prepare_naval_expansion_desc:0 "我們應該及時爲我們的海軍擴編做好準備，因此需要現在就開始挹注資源在荷蘭的造船事業上。"
 HOL_expand_the_amsterdam_petroleum_harbor:0 "擴大阿姆斯特丹石油港"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "隨著海軍的擴大，相對於從前我們需要更多的石油儲備，否則我們的船艦將無用武之地。阿姆斯特丹石油港已經是進口石油的樞紐，我們需要進一步擴大其儲存空間。"
 HOL_cornerstone_of_colonial_defense:0 "殖民地防禦"
 HOL_cornerstone_of_colonial_defense_desc:0 "艦隊是我們殖民帝國最重要的防禦支柱。我們應該要好好利用擁有的東西。"
 HOL_rely_on_submarines:0 "潛水艇"
 HOL_rely_on_submarines_desc:0 "就算是現代巡洋艦也無助於對抗我們可能需與其交戰的龐大海軍。取而代之的，我們將投資現代潛艇以阻滯敵軍的推進，直到更強大的盟軍艦隊抵達。"
 HOL_modernize_the_cruiser_fleet:0 "現代化巡洋艦"
 HOL_modernize_the_cruiser_fleet_desc:0 "我們的巡洋艦對我們東印度群島的防禦計畫非常重要，但我們目前有的都是老舊的型號。我們將設計新一代的軍艦，並儘快開始建造。"
 HOL_the_battlecruiser_plan:0 "戰鬥巡洋艦"
 HOL_the_battlecruiser_plan_desc:0 "支持建造三艘戰鬥巡洋艦的聲音開始浮現，這些軍艦將比我們以往建造或設計的任何軍艦都要大。出於善意，德國人可能會爲我們提供德國戰巡沙恩霍斯特的設計方案，允許用這些設計作爲創造我們自己型號的基礎。這些戰艦肯定能阻止對我們殖民地的任何攻擊。"
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap]必須批准該協議才能使加成生效。 §!\n"
 HOL_air_cover_for_the_new_fleet:0 "新艦隊的翅膀"
 HOL_air_cover_for_the_new_fleet_desc:0 "如果我們投資製造大型的戰列巡洋艦，我們就應該要確保有足夠的空中支援，以免艦隊被白白浪費，我們將研究及設計航空母艦。"
 HOL_escorts_for_the_new_fleet:0 "護航新艦隊"
 HOL_escorts_for_the_new_fleet_desc:0 "我們的戰列巡洋艦需要護航艦隊來防範魚雷艇和潛艇的攻擊。我們應該確保護航艦都是最現代化的型號。"
 HOL_naval_heritage:0 "海軍遺產"
 HOL_naval_heritage_desc:0 "從皮特·海恩到米希爾·德·魯伊特，我們國家的歷史中從不缺乏海軍英雄，還有他們對抗那時代主要海軍力量的成功戰例。海洋的血脈流淌在我們的血液之中，我們需要擁抱它好讓我們重振海軍的驕傲與傳統。"
 HOL_form_new_government:0 "組成新政府"
 HOL_form_new_government_desc:0 "我們當前的政府非常的孱弱，現在又再次處於崩潰邊緣。我們將給予新總理組建強大內閣的任務。"
 HOL_gateway_to_europe:0 "往歐洲的大門"
 HOL_gateway_to_europe_desc:0 "荷蘭是歐洲貿易的門戶，我們的貿易夥伴都明白這點。但與此同時，這也無可避免地讓我們處於困境之中：英國人打算封鎖他們位於歐陸上可能的敵人，而德國人希望透過我們作爲後門避開封鎖，用以他們國家的貿易流量。"
 HOL_gateway_to_europe_tt:0 "這能讓我們影響§Y[GER.GetName]§!和§Y[ENG.GetName]§!的貿易影響力。\n"
 HOL_cave_to_the_germans:0 "向德國屈服"
 HOL_cave_to_the_germans_desc:0 "我們與德國接壤，若是拒絕德國人要求通過我國增加貿易流量的要求的話，德國人極有可能入侵。若是這能保障我們的安全，就讓我們成爲繞過英國封鎖的後門吧！"
 HOL_trade_influence_tt:0 "獲得等同於§Y通向歐洲門戶§!的所有參與方投資總和的§Y政治點數§!，當前的數目爲：\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§!必須比@ENG§Y[ENG.GetName]§!多擁有至少§Y15§!的貿易影響力。"
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§!擁有至少§Y25§!的貿易影響力。"
 HOL_maintain_trade_neutrality:0 "維持貿易中立"
 HOL_maintain_trade_neutrality_desc:0 "我們必須抵制任何一方對我們貿易的要求，並保持我們目前的貿易政策。因爲親近任何一方都有可能導致與另一方的戰爭..."
 HOL_maintain_trade_neutrality_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都沒有比對方多出超過§Y5§!貿易影響力。\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都有至少§Y50§!貿易影響力。\n"
 HOL_cave_to_the_british:0 "向英國屈服"
 HOL_cave_to_the_british_desc:0 "英國正在與我們進行激烈的貿易談判，要求我們減少轉運貨物到德國，因爲他們擔心德國人會利用我們作爲避開英國封鎖的後門。如果我們拒絕，英國也會封鎖我們...這對我們正在復甦的經濟來說是災難性的，所以我們別無選擇，只能按照他們的意願去做。"
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§!擁有比@GER§Y[GER.GetName]§!多至少§Y15§!貿易影響力。 \n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§!擁有至少§Y25§!貿易影響力。"
 HOL_volk_en_vaderland:0 "人民與祖國"
 HOL_volk_en_vaderland_desc:0 "我們決定支持我們的鄰國而不是其它國家，意味著我們已經明確地放棄了中立。由於我們最近的決定，親德的聲音和民族主義言論開始增長，在我們的國內政治中變得非常明顯，例如極右翼的報紙「人民和祖國」的誕生"
 HOL_de_jeugdstorm:0 "青年軍"
 HOL_de_jeugdstorm_desc:0 "讓民眾拋棄狂熱的和平主義，並在幾年內向他們灌輸軍國主義，這絕非易事。但是，通過充分的宣傳和修飾，並從我們易受影響的年輕人開始入手，我們將在我們能做到的最大程度上實現這一目標。"
 HOL_strength_over_blood:0 "鮮血的教訓"
 HOL_strength_over_blood_desc:1 "一個人是否能夠成爲領袖與血統無關。我們應該讓那些展示出力量的人來領導我們的國家，而不是那些出生時血統高貴的藍血貴族。"
 HOL_join_germany:0 "加入德國"
 HOL_join_germany_desc:0 "我們這些志同道合的人應該團結起來對抗世界。現在是我們加入軸心國的時候了。"
 HOL_german_technological_exchange:0 "德國科技交流"
 HOL_german_technological_exchange_desc:0 "有了獲取德國科技的渠道，我們將能夠更好地承擔塑造世界新秩序的責任。"
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "荷蘭閃電戰"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "在德國的幫助下也許我們能以我們自己的戰車部隊加入閃電戰的行列。"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "獲得§Y[GER.GetNameDef]§!目前研發中的最好§Y中型戰車§!型號的§Y生產許可§!。 \n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "獲得研究加成對於所有§Y[GER.GetNameDef]§!研發中的§Y中型戰車§!型號。 \n"
 HOL_placate_the_japanese:0 "安撫日本人"
 HOL_placate_the_japanese_desc:0 "眾所周知，日本人對我們在東方富裕的殖民地虎視眈眈。或許現在是時候決定是否給予他們對東印度群島資源的擁有權了，亦或甚至讓他們擁有東印度群島的全面控制，以維護持久的和平與合作。"
 HOL_assume_the_naval_burden:0 "主導海戰"
 HOL_assume_the_naval_burden_desc:0 "我們的盟友是陸戰專家，或許我們的悠久的海軍歷史能讓我們承擔戰爭的海戰部分。"
 HOL_the_netherlands_first:0 "荷蘭優先"
 HOL_the_netherlands_first_desc:0 "荷蘭擁有成爲一個列強所需的豐富的自然資源。如果我們正確地使用這些資源，並繼續軍事化，我們就不需要德國的幫助來在這個世界上開闢自己的位置。"
 HOL_implement_the_program:0 "實行「計畫」"
 HOL_implement_the_program_desc:0 "現在，在我們領袖的領導下，國家已經確保了安全。現在是實施黨的「計劃」的時候了。強有力的政府，經濟和社會改革，以及取消新聞自由和投票權，這些只是使我們民族變得更加強大的其中幾點措施。所有人都必須爲祖國恪盡職守！"
 HOL_taking_back_french_flanders:0 "取回佛萊明大區"
 HOL_taking_back_french_flanders_desc:0 "低地國家歷史上的領土範圍被圍繞它的列強所瓜分。其中，法國仍然擁有相當多的低地領土，它們被認爲是佛蘭德斯歷史上的一部分。我們現在已經足夠強大到可以收回這些土地，所以我們應該這樣做。"
 HOL_the_united_netherlands:0 "團結的荷蘭"
 HOL_the_united_netherlands_desc:0 "我們的人民團結在一起會更強大。甚至英國人都知道這一點，在拿破崙戰爭後他們組建了尼德蘭聯合王國作爲緩衝國。雖然這個國家是短命的，但這僅僅意味著需要更強有力的領導來使聯合的倡議變爲成功。我們將奪回比利時和盧森堡，然後堅決對抗任何可能前來的敵人。"
 HOL_taking_back_our_old_colonies:0 "奪回舊殖民地"
 HOL_taking_back_our_old_colonies_desc:0 "近150年前拿破崙征服造成的暫時性虛弱使我們的許多殖民地喪失給了英國人。其中許多殖民地的人口仍然保存著我們的荷蘭文化和傳統。我們必須奪回舊日的殖民地領地！"
 HOL_imperial_ambitions:0 "帝國野心"
 HOL_imperial_ambitions_desc:0 "我們的人民陶醉在躋身帝國列強帶來的榮耀之中，剩下的最後一件事情就是收回我們在美利堅合眾國東北部的舊殖民地——新尼德蘭。"
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "七省號兵變的遺產"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "1933年2月在巡洋艦「七省號」上發生的兵變一直是一個禁忌的話題。我們必須把這個話題公諸眾議，以免我們忘記那些勇敢的人爲工人事業所作出的犧牲。我們都應該將他們的行動作爲榜樣，並起來捍衛我們的理想！"
 HOL_decolonization:0 "去殖民化"
 HOL_decolonization_desc:0 "我們的本土有許多困難，與其把我們的資源送到海外來照顧我們的殖民地，同時壓迫當地原住民，我們更應該明確地給予他們自由，以使他們能夠成爲國際社會中一個完全獨立和平等的成員，同時在這個過程中將我們的部隊撤回本土。"
 HOL_decolonization_tt1:0 "所有位於§Y印尼§!的地區：被§Y[INS.GetNameDef]§!完全控制"
 HOL_decolonization_tt2:0 "所有位於§Y印尼§!的地區：被§Y[HOL.GetNameDef]§!完全控制"
 HOL_decolonization_tt:0 "在§Y荷蘭§!建立八支由§Y九個步兵營§!組成的荷蘭皇家東印度軍（KNIL）。\n"
 HOL_red_is_the_new_orange:0 "紅色是新的橘色"
 HOL_red_is_the_new_orange_desc:0 "平等，意味著不會讓任何人高於其他人之上，即使這些人是與我們國家的歷史交織在一起的一個家族。他們的頭銜必須被剝奪，他們的財富將被奪取，用來促進公眾福祉。"
 HOL_affirm_loyalty_to_moscow:1 "承認[SOU.Capital.GetCapitalVictoryPointName]正統性"
 HOL_affirm_loyalty_to_moscow_desc:1 "黨內長期以來接受著來自[SOU.Capital.GetCapitalVictoryPointName]的指示，很自然地我們將加入他們誓言在全世界宣揚共產主義的事業。"
 HOL_soviet_technical_teams:0 "蘇聯科研小組"
 HOL_soviet_technical_teams_desc:0 "我們的盟友已經掌握了如何最大化生產軍備。通過接收他們的一些專家團隊，我們可以調整我們自己的生產線，以利用他們的創新。"
 HOL_making_the_ends_of_europe_meet:0 "與蘇聯接壤"
 HOL_making_the_ends_of_europe_meet_desc:0 "共產主義現在同時從兩邊擁抱歐洲。是時候讓這兩端會合，並清除他們之間的勢力了。"
 HOL_join_the_french:0 "加入法國"
 HOL_join_the_french_desc:0 "法國境內的共產主義運動非常成功，現在他們選擇與共產國際分道揚鑣。由於法國在地理上更靠近我們，與他們結盟對於共產事業的助益會比與遙遠的蘇聯結盟要來的更大。"
 HOL_french_military_mission:0 "法國軍事使團"
 HOL_french_military_mission_desc:0 "法國的軍隊享譽整片大陸。我們將邀請他們的代表團來指導我們的軍事理論家，這將改善我們的陸軍組織。"
 HOL_socialist_industrial_support:0 "社會主義工業援助"
 HOL_socialist_industrial_support_desc:0 "我們的盟友擁有遠比我們強大的工業實力。若是我們要度過即將來臨的風暴，我們會需要他們的幫助。"
 HOL_for_the_common_good:0 "共存共榮"
 HOL_for_the_common_good_desc:0 "爲了所有共產主義者的共同利益，我們必須相互分享我們的技術。"
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§!和所以其陣營成員加入§Y共產主義國家科技交流§!。\n"
 HOL_mobilize_the_masses:0 "動員群眾"
 HOL_mobilize_the_masses_desc:0 "唯一可以保護工人的就是工人自己。人民必須站起來捍衛自己的國家和信仰！"
 HOL_bastion_of_true_communism:0 "真正的共產主義堡壘"
 HOL_bastion_of_true_communism_desc:0 "我們獨自屹立於西歐，有著我們自己對共產主義的闡釋。我們沒有任何人可以求助，因此必須依靠我們自己來實現共產主義事業的最終勝利。"
 HOL_bring_socialism_south:0 "向南革命"
 HOL_bring_socialism_south_desc:0 "我們必須支援在南方的同志，如有必要的話就行使武力。由於我們離莫斯科很遠，並且被各個方向上的意識型態敵人所圍困，我們必須在歐洲的西岸上打造一個強大的共產主義堡壘。"
 HOL_enemies_on_all_fronts:0 "四面受敵"
 HOL_enemies_on_all_fronts_desc:0 "我們是缺乏戰略縱深的小國。唯一能存活下來的希望是每個男人和女人都恪盡職守，這樣任何入侵者就都會遇到他們無法攻克的人海。"
 HOL_haven_of_tolerance:0 "包容的避風港"
 HOL_haven_of_tolerance_desc:0 "即使在共產主義事業中，荷蘭精神也在閃耀。我們歡迎所有被他們的祖國所驅逐的人。我們不會追問他們的過去，只要他們恪盡其責，從那些想要扼殺他的勢力手中保護這個新生的伊甸園。"
 HOL_pre_empt_western_intervention:0 "預防西方干涉"
 HOL_pre_empt_western_intervention_desc:0 "我們的意識型態了佔據主導地位，而有些勢力希望將其扼殺在搖籃之中。我們不能允許這種情況發生，與其等待重錘不可避免地落到我們頭上，我們更應迅速行動以除掉對我們生存的威脅。"
 HOL_oranje_boven:0 "橙色至上！"
 HOL_oranje_boven_desc:1 "我國的歷史與奧倫治 - 拿索（Orange - Nassau）王室緊密交織在一起。因此，橙色（Orange）已經成爲一種國家象徵，既體現在全國慶祝日時加入橙色旗幟的習俗之中，也體現在諸如「橙色至上（Oranje Boven）」等將女王和王室一體讚頌的簡短的愛國歌曲之中。"
 HOL_symbol_of_resistance:0 "抵抗的象徵"
 HOL_symbol_of_resistance_desc:0 "自從沉默者威廉在八十年戰爭中從西班牙人手裡贏得我們的獨立以來，王室一直是荷蘭獨立和抵抗任何外國入侵的象徵。可以肯定的是，如果我們的邊界再次受到侵犯，事情將仍然如此。"
 HOL_replace_the_defeatist_government:0 "推翻失敗主義政府"
 HOL_replace_the_defeatist_government_desc:0 "我們的政府裡充滿了懦夫，他們認爲繼續抵抗侵略者沒有任何意義。我們必須用那些願意去做不得不做之事的人來取代這些傢伙，以將戰鬥導向勝利的結局。"
 HOL_the_only_man_in_the_dutch_government:0 "荷蘭政府中唯一的「男子漢」"
 HOL_the_only_man_in_the_dutch_government_desc:0 "正如邱吉爾曾經說過的，我們引以爲豪的威廉明娜女王是「荷蘭政府中唯一的男子漢」，是唯一有骨氣做必須去做之事的人。與其依賴於那些軟骨頭的傢伙，也許她應該直接控制政府並按她的想法來統治。"
 HOL_de_vernieuwing:0 "革新"
 HOL_de_vernieuwing_desc:0 "作爲女王計劃的一部分，革新（vernieuwing）行動將廢除政黨這一有害的概念。女王對政客的厭惡是眾所周知的，如果女王相信沒有他們會更好，那麼也許就該這樣做。而這肯定會讓統治更加容易。"
 HOL_depillarization:0 "去分裂化"
 HOL_depillarization_desc:1 "荷蘭社會劃分爲不同階層，被稱爲「柱化社群（zuilen/pillars）」。作爲女王新統治的一部分，她致力於消除這些困擾我國多年的「混亂」。那些擁有一種宗教信仰或意識型態或社會地位的人，現在可以自由地與另一個社群的人來往，從而提高國家的穩定性。"
 HOL_a_new_dutch_unity:0 "團結的新荷蘭"
 HOL_a_new_dutch_unity_desc:0 "女王的良好統治，讓我們培養出一種新的民族自豪感和團結意識。團結才能變得強大，我們不需要因爲我們是一個小國而對世界上的列強低頭。作爲一個民族，我們要強硬起來。"
 HOL_revive_the_buffer_state_proposal:0 "重申緩衝區主張"
 HOL_revive_the_buffer_state_proposal_desc:0 "由於德國人與法國人似乎無法避免三番兩次的掐脖子幹架，也許是時候再次討論建立一個強大的低地緩衝國家的提案了。如果比利時與盧森堡人不願意這麼做，那也許他們應該爲戰爭做出更多貢獻，就像我們一樣。"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!：擁有比 §Y[BEL.GetName]§!高的£legitimacy §Y政權合法性§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!： 擁有比 §Y[LUX.GetName]§!高的£legitimacy §Y政權合法性§!"
 HOL_royal_arms_purchases:0 "皇家軍火採購"
 HOL_royal_arms_purchases_desc:0 "由於女王的利益現在與整個國家的利益更加緊密地聯繫在一起，女王提議用她大量的個人財富來資助從國外購買新裝備。"
 HOL_develop_the_south:0 "發展南部"
 HOL_develop_the_south_desc:1 "既然已獲得了前聯合尼德蘭的其餘領土，現在應該確保這些土地得到與荷蘭中心地帶相同的工業建設投資，以免它們落後於本國的其他地區。"
 HOL_wilhelminism:0 "威廉主義"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "我們自己的王室和德皇之間的王朝紐帶仍然是牢固的，大戰之後德皇一直住在荷蘭的多倫莊園。也許我們可以利用他在德國軍隊中仍然享有的聲望來換取我們自己的利益，而在這種情況下建立的強大國家，在戰爭結束時有理由對我們感恩戴德。"
 HOL_WILHELMINISM_NEUTRALITY:0 "我們自己的王室和德皇之間的王朝紐帶仍然是牢固的，大戰之後德皇一直住在荷蘭的多倫莊園。我們作爲一家人應該站在一起，德國人當然有理由感謝我們一直以來款待他們的皇帝。"
 HOL_wilhelminism_tt:0 "獲得國家精神「§Y德意志叛徒§!」\n定期獲得§G一支§!由§Y七個§!§G步兵營§!§H（徒步）§!和§Y兩個§!§G砲兵營§!§H（榴彈）§!組成的陸軍單位，並帶有§Y三個§!§G支援連§!§H（工兵、偵查和砲兵）§!。 \n"
 HOL_unity_through_democracy:0 "「民主團結」"
 HOL_unity_through_democracy_desc:0 "「荷蘭通過民主來團結運動（Eenheid door Democratie）」成立於1935年，從成立時以來一直是一種直言不諱的議會外的聲音，對抗所有其他意識型態的煽動者。支持這一運動可以捍衛我們的民主和加強我們的政府。"
 HOL_go_with_britain:0 "跟隨英國"
 HOL_go_with_britain_desc:0 "在當前的危機中，英國人堅持民主理念，在維護殖民帝國的完整性方面，我們與他們有著共同的利益。我們加入他們的事業是理所當然的。"
 HOL_de_vaarplicht:0 "我們的責任"
 HOL_de_vaarplicht_desc:0 "在經歷了一百五十年的中立和數十年和平主義的日益增長後，我們必須向新盟友證明我們的戰鬥決心。不像其他國家一樣依賴基於志願者的商船隊，而是通過了航行義務（Vaarplicht）法案。所有尚未入伍的荷蘭公民，今後都有義務爲商船隊服役，或爲其提供協助。"
 HOL_request_allied_favors:0 "要求盟國協助"
 HOL_request_allied_favors_desc:0 "我們雖然是一個小國，但也已經表現出對於贏得這場戰爭的奉獻精神。然而要贏得這場戰爭還需要更多幫助，我們應該能指望通過我們的貢獻來獲得一些好處..."
 HOL_request_allied_favors_tt:0 "這讓我們可能從盟友獲得§Y隱藏工業§!、§Y人力§!和§Y裝備§!，等等。 \n"
 HOL_the_singapore_conferences:0 "新加坡會議"
 HOL_the_singapore_conferences_desc:0 "英國邀請我國以及美國和澳大利亞一起參加一系列會議，以討論近年來日本日益加劇的侵略性，這威脅到我們在東南亞的所有利益。我們將共同擬定防禦計劃，雖然沒有約束力，但它們將爲我們提供寶貴的前瞻，讓我們了解如果日本襲擊的話，我們可以期望得到怎樣的支援。"
 HOL_ship_a_day_sinking_quotas:0 "「一天一艘船」"
 HOL_ship_a_day_sinking_quotas_desc:0 "即使我們不能完全防禦對東印度群島的猛烈攻擊，我們也不能讓它們被輕易拿下。我們的潛艇部隊必須不斷攻擊敵人的補給線，爲了這個目的，他們必須裝備齊全並且由一個積極進取又能幹的指揮官率領。"
 HOL_allied_technological_developments:0 "同盟科技研發"
 HOL_allied_technological_developments_desc:0 "勝利取決於科技優勢。盟軍研發計劃投入的大量資源中也應該有我們的一份，這樣我們或許也可以從中獲利。"
 HOL_american_west_indies_protectorate:0 "尋求美國保護西印度"
 HOL_american_west_indies_protectorate_desc:0 "我們應該請求美國人協助保護我們位於西方的領土。他們一定不願意見到有其他勢力干涉門羅主義。"
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap]必須批准該協定使其生效。§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "聯合參謀長會議代表"
 HOL_combined_chiefs_of_staff_representation_desc:0 "我們的貢獻已經被注意到了，如果再施加一些政治壓力，我們有可能取得代表甚至是參與資格，英美參謀團聯席會議是英國和美國合作制定戰略計劃的排他性組織。"
 HOL_the_fourth_ally:0 "第四個盟國"
 HOL_the_fourth_ally_desc:0 "雖然我們的出生卑微，但我們做出的貢獻卻無法被否認。現在，是時候成爲與英、美、蘇並肩對抗法西斯的第四個盟國了。"
 HOL_zandery_military_airport:0 "蘭徳季軍事機場"
 HOL_zandery_military_airport_desc:0 "位於蘇利南的鋁土礦與古拉索的石油對於同盟國十分重要，美國人已經提議藉由在古拉索建立雷達站、同時在蘇利南的蘭德利建設機場與基礎設施。一旦完成，這將成爲南美洲最大的軍事機場。"
 HOL_lead_the_minor_democracies:0 "領導小民主國"
 HOL_lead_the_minor_democracies_desc:0 "我們這個時代的列強似乎一心想要開啟另一場戰爭，所以讓世界不被焚燒殆盡的重任就落到了歐洲的民主小國們身上，就像一群人把兩個鬥士彼此隔開一樣。我們將領導其它民主小國組建一個對抗戰爭狂人的中立集團。"
 HOL_form_the_benelux:0 "組成比荷盧聯盟"
 HOL_form_the_benelux_desc:0 "我們這些西歐的小國，被夾在英國，法國和當今的德國這些列強之間擠壓了幾個世紀，已經受夠了撕裂歐陸的衝突。有朝一日，建立一個歐洲合眾國可能能夠阻止像一次大戰之類的災難，但現在，通過與我們的南方鄰國建立鬆散的聯盟，我們可以提供這樣一個組織的核心。"
 HOL_form_the_benelux_bel_tt:0 "觸發事件「§Y荷蘭邀請[BEL.GetName]加入比荷盧聯盟§!」。\n"
 HOL_form_the_benelux_lux_tt:0 "觸發事件「§Y荷蘭邀請[LUX.GetName]加入比荷盧聯盟§!」。\n"
 HOL_responsibility_for_our_own_defense:0 "防禦的責任"
 HOL_responsibility_for_our_own_defense_desc:0 "在沒有任何強權能依靠的情況下，我們沒有選擇，必須依靠我們自己來防禦，並確保防線能抵禦所有挑戰。"
 HOL_lessons_from_the_low_countries:0 "低地國家的教訓"
 HOL_lessons_from_the_low_countries_desc:0 "作爲兩大強權間的中立地帶，低地國家已經預見他們可能面臨的戰火。我們必須爲此做好準備以面對可能的入侵，其中一個鄰國正準備推平我們以進攻另一個鄰國。"
 HOL_foundations_for_a_european_union:0 "歐盟的基石"
 HOL_foundations_for_a_european_union_desc:0 "比荷盧聯盟出生卑微，我們必須建立一個橫跨歐陸的聯合國，比肩面對蠢蠢欲動的強權。歐洲聯盟會確保和平與繁榮。"
 HOL_the_continents_best_and_brightest:0 "歐陸的光明"
 HOL_the_continents_best_and_brightest_desc:0 "雖然我們的天然資源都不多，但若我們將他們匯集在一起，我們也能達成大國能做的事。"
 HOL_the_best_defense:0 "最好的防禦"
 HOL_the_best_defense_desc:0 "我們決不能像在前幾次戰爭中那樣措手不及。如果我們的鄰國不可理喻，那麼我們就必須自己動手讓他們接受和平。"
 ENG_fortify_the_empire:0 "強化帝國"
 mtg_usa_civil_war_warning_tt:0 "§R這項戰略目標會將您推向內戰的邊緣！§!\n"
 fascists_uprising_tt:0 "民眾中的法西斯份子將開始準備起義"
 USA_intervention_mandate_tt:0 "§Y干預請求§!允許我們請求國會授權對另一個國家展開軍事行動。"
 USA_honor_the_confederacy_tt:0 "這些決定使我們能夠在發生內戰時，通過與過去重新建立聯繫，重建人民對政府的信任。"
 USA_foreign_support_tt:0 "這些決定使我們能夠與主要國家接觸並爭取物質支持。"