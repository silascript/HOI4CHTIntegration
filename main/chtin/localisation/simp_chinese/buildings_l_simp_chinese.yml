l_simp_chinese:
 infrastructure:0 "基礎設施"
 infrastructure_plural:0 "基礎設施"
 infrastructure_desc:1 "由公路和鐵路組成的交通網能顯著提高該地區的§Y補給上限§!與地面單位的§Y行軍速度§!，同時也會增加§Y資源產出§!。"
 arms_factory:0 "軍事工廠"
 arms_factory_plural:0 "軍事工廠"
 arms_factory_desc:0 "諸如槍砲彈藥製造廠和戰甲車輛裝配廠這類的軍工企業，爲該地區提供了生產軍需品的工業能力。\n\n可根據實際需求改建爲§Y民用工廠§!。"
 dockyard:0 "海軍船塢"
 dockyard_plural:0 "海軍船塢"
 dockyard_desc:0 "諸如乾船塢和深水港這類專爲海軍服務的建物，爲該地區提供了建造全新艦艇的工業能力。"
 industrial_complex:0 "民生工廠"
 industrial_complex_plural:0 "民生工廠"
 industrial_complex_desc:0 "諸如被服廠和建材廠這類的民間企業，爲該地區提供了生產日用品和修造新建物的工業能力。\n\n可根據實際需求改建爲§Y軍用工廠§!。"
 air_base:0 "空軍基地"
 air_base_plural:0 "空軍基地"
 air_base_desc:0 "此建物可供空軍聯隊於該地區駐紮及轉場，基地的規模越大，受到後勤保障的飛機數量就越多。"
 naval_base:0 "海軍基地"
 naval_base_plural:0 "海軍基地"
 naval_base_desc:1 "此建物可增加海軍艦隊的航程並爲之提供維修服務，同時也具有海外補給和資源出口的能力。\n\n提升海軍基地的等級，可提高補給的吞吐量。"
 bunker:0 "陸上要塞"
 bunker_plural:0 "陸上堡壘"
 bunker_desc:0 "此建物可於防禦該省份的入侵行動，並且對進攻方帶來每級 $VALUE|+%0$ 的進攻懲罰，來自多方向的進攻會降低要塞的進攻懲罰。"
 coastal_bunker:0 "岸防要塞"
 coastal_bunker_plural:0 "岸防要塞"
 coastal_bunker_desc:0 "此建物可用於防禦該省份的登陸行動，並且對進攻方帶來每級 $VALUE|+%0$ 的進攻懲罰。"
 anti_air_building:0 "防空陣地"
 anti_air_building_plural:0 "防空陣地"
 anti_air_building_desc:0 "此建物可於防禦該地區的空襲行動，並且爲當地的建物和設施提供最大限度的保護。"
 synthetic_refinery:0 "合成精煉廠"
 synthetic_refinery_plural:0 "合成煉油廠"
 synthetic_refinery_desc:0 "此建物爲該地區生產的戰略資源："
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "雷達站"
 radar_station_plural:0 "雷達站"
 radar_station_desc:3 "此建物可以獲取駐紮在鄰近地區的敵軍情報。\n同時其強大的對空偵察能力，還能爲附近空域的空軍聯隊提供敵方單位的目標指引。\n此外雷達還會具備發現海域內敵方艦隊的偵查能力。\n提高雷達站的等級，可以增加雷達的有效探測距離。"
 rocket_site:0 "火箭發射場"
 rocket_site_plural:0 "火箭發射場"
 rocket_site_desc:0 "此建物爲火箭提供了存放與部署的能力。"
