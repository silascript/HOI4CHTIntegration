 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey:0 "親善目標：土耳其"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie:0 "意大利志願軍"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance:0 "義西同盟"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "索要巴利亞利群島"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "親善目標：葡萄牙"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "這將阻止德國推行「§Y$GER_assassinate_mussolini$§!」國家戰略"
 ITA_demand_ticino:0 "要求提契諾"
 ITA_demand_ticino_desc:0 "多山的瑞士國有著許多不同種族的居民，其中也包含意大利人，他們主要居住於南部幾個州，例如提契諾等等。爲了確保意大利國家的偉大，我們必須確保所有意大利人民都能被統一在我們的旗幟之下。"
 ITA_austrian_guarantees_tt:1 "一旦德國嘗試推動德奧合併，意大利將會獲得進行干涉的選項。"
 ITA_all_eth_initial_states_controlled_tt:0 "所有的埃塞俄比亞地區皆受§Y[ROOT.GetFlag][ROOT.GetNameDef]§!或§Y[ROOT.GetAdjective]的盟友§!掌控。"
 ITA_fronte_militare_clandestino_modifier_tt:0 "添加修正「§Y$ITA_fronte_militare_clandestino_modifier$（意大利）§!」（持續§Y730§!天）：\n$MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$：§G+10%§!\n$MODIFIER_REQUIRED_GARRISON_FACTOR$：§R+15%§!\n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "兩個隨機的海軍上將會獲得「§Y$bold$§!」特質：\n- $MODIFIER_NAVAL_SPEED$：§G+10%§!\n- $MODIFIER_NAVAL_DAMAGE_FACTOR$：§G+5.00%§!\n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\n三個隨機的陸軍將領會獲得「§Y$war_hero$§!」特質：\n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$：§G-50.0%§!\n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$：§R+50.0%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$成爲陸軍元帥。"
 ITA_the_italian_liberation_war:0 "意大利解放戰爭"
 ITA_the_italian_liberation_war_desc:1 "是時候了，我們必須起身對抗法西斯份子並推翻其病態的政權！全意大利的反法西斯游擊隊已經準備好戰鬥，願意爲民族解放戰爭獻出生命！"
 ITA_fronte_militare_clandestino:0 "秘密軍事陣線"
 ITA_fronte_militare_clandestino_desc:1 "我們將會在各個城市裡建立秘密軍事組織，並和我軍維持聯繫以協調敵後的軍事行動與游擊戰爭。"
 ITA_corpo_volontari_della_liberta:0 "自由軍團"
 ITA_corpo_volontari_della_liberta_desc:1 "國家解放委員會已經決定要強化我們的軍事協調結構，即自由軍團，以更好地協調大批游擊隊與正規軍的行動。"
 ITA_the_carabinieri:0 "國家憲兵"
 ITA_the_carabinieri_desc:1 "由於國家憲兵在推翻法西斯政權中所扮演的角色，現在他們遭到了法西斯分子的攻擊，許多人決定加入抵抗運動。我們應該把這些部隊編入意大利解放軍之中。"
 ITA_gappisti:0 "愛國行動隊"
 ITA_gappisti_desc:1 "我們將成立「愛國行動隊」，一些在城市中活動的小型游擊隊單位，類似法國抵抗運動的組織方式。這些成員將會在大後方打擊敵人，摧毀駐軍的士氣並爭取當地人民的支持。"
 ITA_partisan_republics:0 "游擊隊共和國"
 ITA_partisan_republics_desc:1 "我們鼓勵游擊隊在其解放的地區成立臨時政權，即所謂的「游擊隊共和國」，從而更好的整合抵抗運動戰士並讓敵人疲於奔命。"
 ITA_the_kings_finest:0 "國王的精兵"
 ITA_the_kings_finest_desc:1 "我們將以忠於國王的士兵與指揮官建立起特別師團，並將之訓練爲解放運動的精銳部隊。"
 ITA_grande_rivolta_rurale:0 "鄉村大起義"
 ITA_grande_rivolta_rurale_desc:1 "是時候讓意大利農民加入我方事業抗擊法西斯壓迫者了。敵人在鄉間再無立足之地！"
 ITA_liberation_or_death:0 "不自由，毋寧死！"
 ITA_liberation_or_death_desc:1 "我們爲了將意大利人民從法西斯暴政之中解放出來而艱苦奮戰，雖然承受了重大的損失，但這一切並非徒勞無功，我們現在將發動最後一擊，徹底消滅意大利的法西斯主義！"
 ITA_independence_rds:0 "意大利獨立"
 ITA_independence_rds_desc:1 "我們的「盟友」已經佔領和附庸我們太久了，從今天起，意大利國家將決定她自己的命運。如果爲了這個目標得再次流血，自豪的意大利人民也將做好犧牲的準備。"
 ITA_the_italian_social_republic:0 "意大利社會共和國"
 ITA_the_italian_social_republic_desc:1 "王室和其他反法西斯分子背叛了祖國，決定反抗我們的政權。我們的政黨已被重組爲反君主的共和國法西斯黨，並建立了意大利社會共和國，使法西斯主義的意大利國家得以重生。我們將會抵抗這些叛徒，再次統一意大利！"
 ITA_guardia_nazionale_repubblicana:0 "共和國民衛隊"
 ITA_guardia_nazionale_repubblicana_desc:1 "由於國家憲兵在推翻法西斯政權中所扮演的角色，我們應當立即替換掉這個組織，並重組黑衫軍來建立共和國民衛隊，行使警政和軍政的雙重功能。"
 ITA_integrate_polizia_dell_africa_italiana:0 "整合意大利非洲警察"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "我們必須整合仍忠於意大利與我方的殖民地警察進入我軍，游擊隊員很快就會認識到這些部隊的能耐......"
 ITA_anti_partisan_measures:0 "反游擊隊措施"
 ITA_anti_partisan_measures_desc:1 "敵方游擊隊近期極端活躍，不只妨礙我軍徵兵的行動也威脅著我們的補給線。我們必須部署一些精於對抗游擊隊的單位來把這些可惡的匪徒壓制住。"
 ITA_all_within_the_state:0 "一切歸於國家"
 ITA_all_within_the_state_desc:1 "如果想在這場血腥的混戰中獲勝，我們必須讓所有人都投入到戰爭之中。當然不是所有人都得上前線殺敵，前線部隊除了需要人力之外，也需要後方工業與補給的支持。"
 ITA_battaglioni_m:0 "M部隊"
 ITA_battaglioni_m_desc:1 "我們需要一支菁英單位來反制敵人的進攻，我們將挑選幾個戰功彪炳的黑衫軍營，並將之重組與強化。他們將能用來補強我們防線上的弱點，把敵人推回其戰線上。"
 ITA_reinforce_the_gustav_line:0 "強化古斯塔夫防線"
 ITA_reinforce_the_gustav_line_desc:1 "我們必須強化防禦工事以阻止敵人繼續推進，意大利社會共和國決不會現在就倒下！"
 ITA_the_social_republic_prevails:0 "社會共和國得勝！"
 ITA_the_social_republic_prevails_desc:1 "由幾個卑鄙的叛徒所引起的這場苦戰，已經讓我們流了太多的鮮血，現在是時候將之徹底結束了。意大利國將會涅槃重生，變得更加強大！"
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"
 ITA_regional_development_decision_unlocked_tt:0 "解鎖決議：§Y地區發展§!"
 ITA_via_della_vittoria_extra_states_tt:0 "\n對每個§Y[ROOT.GetFlag][ROOT.GetNameDef]§!或§Y[ITA.GetFlag][ITA.GetAdjective]的從屬國§!控制的北非地中海沿岸地區，添加§Y1$infrastructure$§!。\n目前效果："
