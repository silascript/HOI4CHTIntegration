 ITA_il_vento_aureo:0 "黃金之風"
 ITA_il_vento_aureo_desc:0 "教皇長期受到外國勢力的壓迫。我們可以透過優化我們的空軍和戰鬥機訓練計劃，以更低成本培訓更勇敢的飛行員，並使用天主教會的「黃」權在空中馴服我們的敵人，這將是我們最偉大的安魂曲！"
 form_greater_italy_tt:0 "解鎖決議：§Y宣布大意大利成立§!"
 ITA_papal_faction:0 "天主領地"
 ITA_roman_faction:0 "羅馬帝國"
 ITA_latin_initiatives:0 "拉丁計畫"
 ITA_depose_mussolini:0 "罷黜墨索里尼"
 ITA_depose_mussolini_desc:0 "該是時候把墨索里尼給趕下台了，他已經證明自己是個多麼無用的領導人，把意大利拖進了許多毫無必要的難題之中，壓迫意大利直到現在的臨界點。他的陰影或許仍會壟罩我們許多年，但意大利與其人民終將獲勝！"
 ITA_italo_balbo_focus:0 "伊塔洛·巴爾博"
 ITA_italo_balbo_focus_desc:0 "我們需要優秀的軍事家來帶領我們度過未來這段艱難的時光，伊塔洛·巴爾博不只是一位軍事家，還是一位航空英雄、進行過多次外交出訪，並作爲總督有效的管治了利比亞殖民地。他肯定能改善我軍殘破的現狀，並將榮耀帶回意大利！"
 ITA_remove_balbo_as_advisor_tt:0 "§Y伊塔洛·巴爾博§!將不再作爲§Y顧問§!或§Y陸軍元帥§!。"
 ITA_dino_grandi_focus:0 "迪諾·格蘭迪"
 ITA_dino_grandi_focus_desc:0 "如果想要建立一個繁榮的國度，我們需要一位精通外交事務且不畏懼改革舊制度的人。迪諾·格蘭迪作爲外交部長期間推動了改革，讓非貴族的人才也能進入外交官。他將勇於對意大利做出必要的革新，並將國家帶向嶄新、明亮的未來！"
 ITA_remove_grandi_as_advisor_tt:0 "§Y迪諾·格蘭迪§!將不再作爲§Y顧問§!。"
 ITA_has_new_duce_flag:0 "已被§Y大委員會§!罷免。"
 ITA_stop_the_squandering:0 "終止揮霍"
 ITA_stop_the_squandering_desc:0 "墨索里尼一直以來花錢如流水的方式超過了意大利能負荷的程度，現在就得終止這些瘋狂的揮霍行爲！我們需要好好控制國家的支出並將資本專注在其他領域上。"
 ITA_consolidate_power:0 "鞏固權力"
 ITA_consolidate_power_desc:0 "我們對黨和國家的控制仍很薄弱，必須鞏固權力並強化我們的政權，讓公眾相信我們仍與之前一樣強大且可靠！"
 ITA_purge_the_party:0 "清洗黨內"
 ITA_purge_the_party_desc:0 "我們聽見一些風聲提到有人想要恢復舊的政權，就算墨索里尼已經被罷黜了，他的爪牙仍遍布政府各地，而他的影響也充斥人心。我們必須展現自己的實力，將黨內仍忠於舊領袖的成員通通清洗殆盡。"
 ITA_the_fate_of_mussolini:0 "墨索里尼的命運"
 ITA_the_fate_of_mussolini_desc:0 "雖然墨索里尼被軟禁，但他的存在對我們來說是永遠的威脅，使我們無法向前看。我們已經確保了我們在黨內的領導地位，現在是決定這前領袖的命運了！"
 ITA_divino_duce:0 "神化領袖"
 ITA_divino_duce_desc:0 "一個人對整個國家和人民的影響力終究是有限的，但這方面可以採用一些手段來解決。利用國家機器的力量，我們可以將領袖描繪爲一位強大、全能的領導人，能夠團結全意大利的人民。我們將讓人民知道領袖不只是一位凡人——而是一位他們能夠信仰的神祇！"
 ITA_blackshirt_loyalty:0 "獲取黑衫軍忠誠"
 ITA_blackshirt_loyalty_desc:0 "黑衫軍對於法西斯意大利來說一直有著特殊的地位，而我們如果想要重喚人民的信心，獲取這個組織的忠誠絕對大有益處。他們能夠有效地在軍隊中傳遞領袖的神聖性，甚至超出此一範圍。"
 ITA_a_greater_purpose:0 "遠大目標"
 ITA_a_greater_purpose_desc:0 "近期黨內的混亂證明了將法西斯主義綁在一個人身上是多麼錯誤的做法，我們必須將法西斯主義表現爲一個更遠大的概念、一個能夠將凡人的生命昇華的思想、一個眾人能追隨的理念。"
 ITA_spreading_the_eagles_wings:0 "張開鷹翼"
 ITA_spreading_the_eagles_wings_desc:0 "除了我們之外，其它的意識形態都在分崩離析。只有法西斯主義撐過了近年來的許多混亂並成長茁壯，我們有義務幫助其它國家恢復穩定，爲他們帶來黑暗中的一線光明！"
 ITA_italian_hegemony:0 "意大利霸權"
 ITA_italian_hegemony_desc:0 "這個世界受到戰火蹂躪，我們必須鼓勵並團結其它國家與文化投入意大利霸權之下，向他們展現法西斯主義與[ROOT.GetNameDefCap]能帶給他們的益處。我們必須要帶領眾人邁向光明的坦途！"
 ITA_reorganize_regio_esercito:0 "改組意大利皇家陸軍"
 ITA_reorganize_regio_esercito_desc:0 "新的領導階層也帶來了新的見解。雖然我們擁有一支常勝軍，但只要有人願意認真檢視就會發現有許多改進的地方。有了最近得到的新資源，我們將加大投資軍隊的訓練與組織架構，如此一來將沒有人能阻擋他們的進軍！"
 ITA_reinforce_regia_aeronautica:0 "強化意大利皇家空軍"
 ITA_reinforce_regia_aeronautica_desc:0 "意大利皇家空軍雖在世界上受到尊重和羨慕，但仍有改進的餘地。有了更多的現成資源，我們應該投資於改善裝備和增強培訓，使皇家空軍成爲最令人恐懼的空軍！"
 ITA_compagnie_auto_avio_sahariane:0 "擴展撒哈拉汽車連"
 ITA_compagnie_auto_avio_sahariane_desc:0 "事實證明，撒哈拉汽車連與偵察飛機在利比亞有非常高的作戰效率。擴展這種編制將使我們的武裝力量更加強大，並將對上帝的恐懼投放在我們的敵人身上！"
 ITA_combined_land_and_air_warfare:0 "空地聯合作戰"
 ITA_combined_land_and_air_warfare_desc:0 "皇家空軍對皇家陸軍的支援能力可謂展現了意大利軍隊的實力，但我們仍有可以改進的空間！強化兩者的合作將使他們能夠碾碎戰場上的任何敵軍，將榮耀帶給意大利！"
 ITA_the_fourth_shore:0 "第四海岸"
 ITA_the_fourth_shore_desc:0 "利比亞常常被稱作意大利的「第四海岸」，而且還是國家的未來所在。他不僅是最近的殖民地，也是我們和非洲大陸聯繫不可或缺的節點。若對該地加以投資，我們不只能鞏固海外的領土，同時也能在未來收穫龐大的效益。"
 ITA_oil_in_tripoli:0 "的黎波里石油"
 ITA_oil_in_tripoli_desc:0 "我們在利比亞發現黑金！我們在的黎波里以外的沙漠中發現大量的石油儲量。我們不能放過這樣的機會，並應該利用這些資產來爲意大利的榮耀而戰！"
 ITA_steel_in_tripoli:0 "的黎波里鋼鐵"
 ITA_steel_in_tripoli_desc:0 "的黎波里郊外的沙漠中似乎埋藏著大量的鐵，就等著我們去挖掘和提煉。通過在附近建造鋼鐵廠，我們可以使用那些鋼鐵來提升我們傑出的實力！"
 ITA_novus_ordo:0 "新秩序"
 ITA_novus_ordo_desc:0 "意大利的命運與利比亞密不可分，因此必須將利比亞更緊密地整合到我國中。爲了達成這個目標，我們可以提供願意爲意大利而戰的利比亞人「特殊公民權」，如此一來，我們就能更加鞏固對地中海與北非的掌控。"
 ITA_seek_british_military_cooperation:0 "尋求與英國軍事合作"
 ITA_seek_british_military_cooperation_desc:0 "雖然我們在第一次世界大戰中被前盟友背叛，但拋開我們之間的恩怨，伸出橄欖枝，也許仍然有些道理。我們可以向英國人學習很多東西，尤其是在海軍和空軍方面。"
 ITA_anglo_italian_pact:0 "簽署《英義條約》"
 ITA_anglo_italian_pact_desc:0 "與英國的軍事合作對我們很有幫助，與他們之間簽署互不侵犯條約也會是如此。這樣的協議將確保我們大量在非洲的財產安全，讓我們將目光轉向別處。"
 ITA_invite_france_to_military_partnership:0 "尋求與法國軍事合作"
 ITA_invite_france_to_military_partnership_desc:0 "法國是最強的近鄰和我們的老盟友。雖然我們不會忘記他們在上次戰爭中的背叛，但我們可以寬恕他們。也許是時候拋開舊的怨恨，尋求透過密切的夥伴關係加強我軍。"
 ITA_franco_italian_pact:0 "簽署《法義條約》"
 ITA_franco_italian_pact_desc:0 "我們與法國的軍事合作非常有價值，互不侵犯條約也會如此。條約不僅確保西邊邊界免受軍事威脅，還將會保障我們在非洲的大部分財產，使我們能夠專注於其他地方。"
 ITA_proclaim_the_italian_empire:0 "宣布意大利帝國成立"
 ITA_proclaim_the_italian_empire_desc:0 "多虧於我們最近在非洲的領土所得，我們迎來了新的一天。憑藉帝國蓬勃的發展和對我軍明智的投資，我們不再只是王國；我們終於有信心宣告意大利帝國的開端！我們等了這一刻很久！"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§!將§Y保障§!任何保障§Y[ROOT.GetNameDefCap]§!獨立的§Y主要國家§!獨立。"
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§!將§Y保障§!任何保障§Y[ROOT.GetNameDefCap]§!獨立的§Y主要國家§!獨立。目前效果："
 ITA_african_conquests_tt:0 "有了我們這雄心勃勃的帝國，§Y吞併§!在§Y非洲大陸§!上的領土將§Y花費更小§!。"
 ITA_economic_reforms:0 "經濟改革"
 ITA_economic_reforms_desc:0 "在舊政權下，經濟停滯不前，但當煥然一新的國家法西斯黨上台後，我們已準備好應對這一項重大任務！我們現在可以自由任命有能力振興經濟的人。"
 ITA_improve_the_industries:0 "改善工業"
 ITA_improve_the_industries_desc:0 "隨著經濟的複蘇，我們現有資源將用於工業，並在那裡進行廣泛的改革。一個更高效的行業肯定會換來更多的裝備，並更快地送到我們勝利的部隊。"
 ITA_reorganize_the_party:0 "重組黨架構"
 ITA_reorganize_the_party_desc:0 "國家法西斯黨成爲了一個陳舊而笨拙的機構，充滿著陰謀論和自我美化的文化，但隨著我們對黨有更牢固的控制，現在便可以從頭開始重組它，使其更有效率和活力。"
 ITA_meritocracy:0 "精英政治"
 ITA_meritocracy_desc:0 "吸納了反對派進我們的陣營後，我們可以開放一些政府機構給法西斯黨以外的成員參與，這應該會帶來新的機會和使人興奮的想法。"
 ITA_expanded_corporatism:0 "擴大法團主義"
 ITA_expanded_corporatism_desc:0 "社團主義是法西斯主義的基本理念，這應該盡可能在所有新獲得的領土上實施，但若要做到這一點，我們必須依靠當地的精英和人才，並打開大門讓他們能在法西斯的等級制度中晉升，這簡單的方法能在新的領地中灌輸忠誠度和效率。"
