 ITA_strengthen_ascari_corps_ibrahim_farag_mohammed_tt:0 "\n當「§Y$ITA_strengthen_ascari_corps$§!」和「§Y$ITA_forza_navale_especiale$§!」兩個國家戰略皆完成時："
 ITA_comandante_diavolo_create_units_tt:0 "\n在已控制與擁有的殖民地創建§Y[ROOT.GetFlag][ROOT.GetAdjective]§!非正規軍單位："
