 ITA_bop_will_shift:0 "§Y權力平衡§!將轉向對國家領袖有利。"
 ITA_novus_ordo_forts_tt:0 "在已全面控制的利比亞邊境省份新增§Y10座陸上要塞§!$。"
 ITA_novus_ordo_create_units_tt:0 "在已控制與擁有的利比亞省份創建§Y[ROOT.GetFlag][ROOT.GetAdjective]§!部隊："
 ITA_novus_ordo_irregular_troops_tt:0 "創建§Y5支$infantry$師§!。"
 SWI_swiss_guiding_principles:0 "瑞士基本國策"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap]是大陸上是源遠流長的民主政府，但歐洲局勢的驟然變化將此推入了險地。我們應該繼續奉行誓約聯邦制度和1848年憲法，還是會有一條新的道路在我們面前顯現？"
 SWI_increase_defense_budget:0 "增加國防預算"
 SWI_increase_defense_budget_desc:0 "雖然我們成功在世界大戰中保持中立成功維護了主權，但我們不能就此鬆懈，包圍我們的列強十分有可能會越過建造在我們之間的壁壘侵略我國，而現在我們的國防預算不足以避免此事。"
 SWI_national_defense_fund:0 "國防基金"
 SWI_national_defense_fund_desc:0 "保衛國土不只是需要汗水和辛勞，我們同樣需要進口裝備和原材料的資金來應對最壞狀況。設立和推廣可由[ROOT.GetAdjective]市民捐獻的基金能抵銷軍事預算的上升，亦能顯示[ROOT.GetAdjective]全民參與的精神。"
 SWI_reaffirm_spiritual_defense:0 "強化意識形態防禦"
 SWI_reaffirm_spiritual_defense_desc:1 "從一九三二年開始，我們的聯邦就從包圍我們的威權主義威脅中守護著瑞士的核心價值。現在威脅的陰霾比過去任何時刻都要龐大，所以我們必須重申我們對市民的承諾以從物理上和精神上守護我們的生活方式。"
 SWI_fortify_border_with_germany:0 "對德邊界築防"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap]對[ROOT.GetAdjective]聯邦的存續造成威脅。假若[GER.GetName]和[FRA.GetName]的戰爭打響，[GER.GetAdjective]會嘗試通過[ROOT.GetName]進攻而不會通過與[FRA.Getname]之間的堅固防線或通過[HOL.GetName]和[BEL.Getname]。我們可以通過在我國與[GER.GetNameDef]之間興建要塞來阻止他們的野心。"
 SWI_fortify_border_with_italy:0 "對義邊界築防"
 SWI_fortify_border_with_italy_desc:1 "[ITA.GetAdjective]的擴張主義氛圍隨時殃及[ROOT.GetName]。而意大利語族群是我國重要組成部分，任何[ITA.GetLeader]對[ROOT.GetName]發言都將被他們注視 。我們必須向他們證明我們不是一頭待宰的羔羊。"
 SWI_fortify_border_with_france:0 "對法邊界築防"
 SWI_fortify_border_with_france_desc:2 "雖然他們堅守民主價值，而且和我們有著良久的友誼 ，但我們不能忽視[FRA.GetName]可以越過[ROOT.GetAdjective]的領土偷襲[GER.GetNonIdeologyName]或[ITA.GetNonIdeologyName]的可能性。"
 SWI_ban_foreign_nazi_propaganda:0 "禁止國外納粹主義的政治宣傳"
 SWI_ban_foreign_nazi_propaganda_desc:0 "我們不能讓這個作爲國外政治宣傳的機器在我國存在。納粹主義與每一個[ROOT.GetAdjective]聯邦堅守的價值背道而馳。因此我們不能讓他在我們這種奉行民主與包容的國家中滋生，以免他成爲從內部破壞我國的工具。"
 SWI_buero_ha:0 "「哈」機關"
 SWI_buero_ha_desc:1 "我們不能讓鄰國知道我們在收集他們的情報，所以我們必須依賴半獨立情報機關來進行我們的收集工作。這時那位作爲商業攝影師的間諜大師漢斯·豪薩曼就大派用場，憑藉他那小型且靈活的情報辦公處，他可以完成任務而不需要我們介入。"
 SWI_federal_police:0 "聯邦警察情報局"
 SWI_federal_police_desc:0 "如果不掃除內部敵人，從外敵中守護[ROOT.GetName]只是癡人說夢。我們必須賦權聯邦警察使其能根絕國境內的威脅和外部勢力在我國之滋生的苗芽。"
 SWI_spab_counter_intelligence_agency:0 "反間諜部 "
 SWI_spab_counter_intelligence_agency_desc:0 "我們得知[GER.GetNameDef]在司徒加特設立了第五特種破壞軍訓練基地，名爲「環景屋」(Panoramaheim)。這就是爲什麼我們必須賦權聯邦警察與反間諜部隊使他們能應對這些威脅和對抗外國的諜報與顛覆行爲。"
 SWI_armed_neutrality:0 "武力中立"
 SWI_armed_neutrality_desc:0 "我們自古堅守的中立主義已成爲[ROOT.GetAdjective]不可切割的一部分。但只有中立不能確保主權。你看[BEL.GetNonIdeologyName]宣稱保持中立在大戰中成功保護她了嗎？最好的威嚇手段就是全國能隨時動員來對抗侵略者。"
 SWI_promote_guisan:0 "提拔亨利·吉桑"
 SWI_promote_guisan_desc:0 "我們的政治系統允許聯邦陷入危機的時候選出一位將軍作爲總司令統率全軍。現在正是那個時候，而最佳人選顯然就是那位閣下。亨利·吉桑閣下不只是最適合這份工作的人選，亦是[ROOT.GetNameDef]中最有名望的人。"
 SWI_national_redoubt:0 "國家堡壘計劃"
 SWI_national_redoubt_desc:0 "亨利·吉桑在守護[ROOT.GetName]上提出了有別以往的方案。我們不再不計代價地防衛我們的邊境，而是戰略性地割讓出瑞士高原撤退到阿爾卑斯山脈，這會令敵人需付出高昂代價來全面佔領我國。"
 SWI_expedite_mobilization:0 "快速動員"
 SWI_expedite_mobilization_desc:0 "我們的小型常備軍定位上就是爲了拖延敵人直至[ROOT.GetName]的人民武裝起來成爲公民民兵，讓公民民兵成爲我們防衛力量的主要組成部分。這就是爲什麼我們必須要讓公民民兵以最快速度動員起來，以降低敵人擊潰常備軍的風險。"
 SWI_fortify_the_jura:0 "鞏固侏羅"
 SWI_fortify_the_jura_desc:0 "在要塞化阿爾卑斯山山脈上我們已經作出了很多準備，但我們仍然應該鞏固侏羅山脈的防衛。雖然他並沒有像阿爾卑斯山山脈陡峭和易於防守，但能確保我們將其作爲第二進攻前線的優勢當瑞士高原落入敵人手中 。"
 SWI_rig_infrastructure_to_blow:0 "準備破壞基礎建設"
 SWI_rig_infrastructure_to_blow_desc:0 "假若侵略者侵入了我們的國家，我們不能將基建完好奉上。將我們的基建設計成不能被敵人使用是至關重要的，這能減慢敵人的進攻速度和強迫他們使用寶貴的資源來維修基建。"
 SWI_emergency_industry:0 "緊急用工業"
 SWI_emergency_industry_desc:0 "現在我們計劃在敵人入侵時摧毀自身的工業，所以我們必須確保留有後備工業來重建我們所摧毀的和幫助對抗敵人。秘密隧道和工廠會建設在我們的山谷中，有些甚至會在我們的國境之外。"
 SWI_flood_the_valleys:0 "水淹山谷"
 SWI_flood_the_valleys_desc:0 "我們預料將會有大批入侵者經過康士坦茲湖週邊，這是一個利用運河和堤壩來水淹農田以令入侵者深陷泥沼的絕佳地點。當他們嘗試穿越這個兇險的沼澤時，這便是我們利用全部火力對敵人進行轟炸的時機。他們必定會對侵略我們後悔莫及"
 SWI_defend_the_skies:0 "守護我們的天空"
 SWI_defend_the_skies_desc:0 "現代戰術重度依賴制空權和對地支援。[ROOT.GetName]對這新常態尚未準備好，所以我們必須在每一個洲進行準備，從敵機的炮彈中守護他們的空域。"
 SWI_attack_from_the_mountains:0 "山脈攻勢"
 SWI_attack_from_the_mountains_desc:0 "當我們定位了在阿爾卑斯和侏羅的既定的防守點後，我們便可摧毀山谷下的敵部隊。我們需要令他們知道，在我們領土的每一分鐘，就意味著更大的人力物力損耗。"
 SWI_frontier_defense_plan:0 "邊境防禦計畫"
 SWI_frontier_defense_plan_desc:0 "如果讓他們侵入了我們的邊境，[ROOT.GetNameDef]便完蛋了 。我們寸土不讓，因爲我們的國境是神聖的。因此我們必須鞏固我們的邊界以準備對抗他們 。"
 SWI_fight_until_death:0 "至死不降"
 SWI_fight_until_death_desc:1 "大局對我們非常不利，[ROOT.GetNAme]兵力比我們多，裝備比我們優良，這對即將來臨的事有著充分準備。這就是爲什麼每一位[ROOT.GetAdjective]公民都要隨時準備爲自己的州和聯邦獻上生命。"
 SWI_total_defense:0 "全面防禦"
 SWI_the_army_position:0 "軍隊就位 "
 SWI_the_army_position_desc:0 "我們將會配置公民民兵和常備軍到[ROOT.GetName]邊界，所以他們會需要要塞來增強將敵人拒之門外的能力。"
 SWI_prolonged_service:0 "延長服役時間"
 SWI_prolonged_service_desc:0 "我們現時的強制兵役期不足以應付長期戰爭，我們需要給予聯邦政府將我們的公民保持更長時間服役權力，即使這樣會代表犧牲一點自由。"
 SWI_enhanced_training:0 "加強訓練"
 SWI_enhanced_training_desc:0 "戰爭型態自從上一次[ROOT.GetName]有發生衝突的危機以來已經有著大幅改變。我們必須更新和改進每一位公民所接受到的基礎訓練。他們是守護國家的最重要資產。"
 SWI_integrate_refugees_into_the_army:0 "將難民整合到軍隊"
 SWI_integrate_refugees_into_the_army_desc:1 "作爲在法西斯浪潮和戰爭的陰霾下的和平綠洲和民主淨土，來自不同地方的人紛紛來到[ROOT.GetName]尋求能安居樂業的樂土。其中有些人希望爲抵禦那些逼迫他們從故土中逃離的敵人出一分力，更有不少是專業軍人，因此我們可以讓他們加入軍隊爲瑞士和美好將來奮鬥。"
 SWI_expanded_military_support:0 "擴充軍事力量支援"
 SWI_expanded_military_support_desc:0 "我們的軍事力量不只限於士兵，更要有其他支援的角色才能讓軍隊運行流暢。假若我們希望成功守護[ROOT.GetName]，我們需要爲我們的軍隊募集和訓練支援營。"
 SWI_all_adults_training:0 "適齡軍事訓練"
 SWI_all_adults_training_desc:0 "在現今世代我們不能存有僥倖心理。每一位有能力的成年人都要預備好武裝起來對抗任何侵略勢力，瑞士是屬於我們所有人，所以必須由我們來守護。"
 SWI_anti_tank_divisions:0 "反戰車部隊"
 SWI_anti_tank_divisions_desc:0 "戰車是現代戰爭的矛尖，雖然我們的地勢能令我們在對抗戰車時取得優勢，但假若我們配備了反戰車裝備，我們便能將矛尖磨平，並將矛桿折斷 。"
 SWI_reduce_military_training_age:0 "降低可服役年齡"
 SWI_reduce_military_training_age_desc:0 "過往[ROOT.GetAdjective]的公民由20歲開始便會接受戰鬥訓練，但爲了確保我們有足夠士兵來守護國土 ，我們的公民現在開始需要提前一年接受訓練。希望這足夠應付現在的狀況。"
 SWI_veteran_sharpshooter_divisions:0 "精銳神槍手部隊"
 SWI_veteran_sharpshooter_divisions_desc:1 "過千老練的精銳神槍手已經允許加入我們的軍隊作爲助力，他們會協助守護他們的國家和他們所擁護的民主。他們的經驗和熱忱會提高我們整體軍隊的素質。"
 SWI_fortify_ticino:0 "堤奇諾要塞"
 SWI_fortify_ticino_desc:0 "作爲歷史上三大列強國土之間的中立國，死亡威脅包圍著我們，所以我們不能讓我們的防守鬆懈。[ITA.GetName]和[GER.GetNameDef]或[FRA.GetName]一樣對我們虎視眈眈，而當他們發起侵略時，必然會通過[846.GetName]。爲了[SWI.GetNameDef]的存續，我們必須將那裏建立成爲一座牢不可破堡壘。"
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "薩甘斯，聖哥達\n和聖莫里斯防禦"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "我們的阿爾卑斯山是[ROOT.GetName]榮譽的象徵，在這個動盪的時局，我們必須加強那裏的防禦來確保聯邦的安全。"
 SWI_defend_against_paratroopers:0 "對傘兵防禦"
 SWI_defend_against_paratroopers_desc:0 "我們曾看過傘兵如何越過所有要塞進行攻擊，這一點必須在進行任何戰術模擬中作出考慮。在他們摧毀我們的防禦策略前，作出對這種情況的準備是至關重要的。"
 SWI_expand_special_forces:0 "擴編特種部隊"
 SWI_expand_special_forces_desc:1 "我們的常備軍已準備好，但他們的規模比起其他國家來說十分細小，未必足以應付[ROOT.GetName]的防衛策略。我們需要擴編他們來帶領[ROOT.GetAdjective]走向勝利！"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "購置德國飛機"
 SWI_purchase_german_planes_alt:0 "從法西斯鄰國購置飛機"
 SWI_purchase_german_planes_desc:0 "由於我們的空軍老舊，而國家的工業和科技不足以生產大量飛機，我們被迫要依賴從鄰近國家購置飛機這一途徑。從[GER.GetName]購置飛機不只是提供我們所需的裝備，同時亦會爲他們留下對我們的好印象。"
 SWI_ban_the_communist_party:0 "取締瑞士共產黨 "
 SWI_ban_the_communist_party_desc:0 "共產黨對[SWI.GetNameDef]造成莫大危害。雖然我們與[SOU.GetNameDef]地理上有著一定距離 ，但他們的革命思想浪潮會隨風飄來。在這個危險的時期，我們不能承受任何影響我們國家穩定的因素，所以我們必須迅速取締所有試圖推翻和損害我們政府的黨派。"
 SWI_withdraw_from_the_league_of_nations:0 "退出國際聯盟"
 SWI_withdraw_from_the_league_of_nations_desc:0 "我們在國際聯盟的席位與[ROOT.GetName]堅守的中立主義並不相容，所以我們必須及早放棄這個逐漸凋零的組織。這也會向我們的鄰國發出我們堅守中立的信息，希望可以令他們從入侵目標中移走[ROOT.GetName]。"
 SWI_limited_censorship_of_the_press:0 "有限新聞審查"
 SWI_limited_censorship_of_the_press_desc:0 "虎視眈眈著[ROOT.GetName]的的別國部隊將使用所有的手段來合理化對我們的侵略。新聞自由儘管對健康的民主政治至關重要，但在目前來説必須退居次位，這樣才能確保我們不會給野心勃勃的鄰國遞刀子。"
 SWI_tighten_press_censorship:0 "加強新聞審查"
 SWI_tighten_press_censorship_desc:0 "我們沒有容許錯誤的空間，一詞一語也可能關乎於聯邦的生存和毀滅。我們不能讓新聞自由危及我們的未來，新聞媒體必須像[?SWI.SWI_biggest_fascist.GetNameDef]一樣受到嚴格的監管。"
 SWI_seek_trade_agreement_with_germany:0 "與德貿易協議"
 SWI_seek_trade_agreement_with_germany_desc:0 "法西斯主義持續可怕地崛起，這是一個殘酷的事實，但允許雙方之間的經濟合作應該會使我們遠離德國的瞄準線。"
 SWI_axis_gold:0 "軸心國黃金"
 SWI_axis_gold_desc:0 "作爲一個中立國的優勢是我們的市場要對每個國家開放。透過開放我們的黃金市場給[SWI_biggest_fascist.GetNameDef]，不但可以強化雙方之間的經濟合作和增長，同時可以安撫他們。"
 SWI_spirit_of_resistance:0 "抵抗精神"
 SWI_spirit_of_resistance_desc:0 "我們在生存之戰中最重要的戰線[ROOT.GetName]是贏得人民的民心。即使看似失去一切，我們都必須確保每位[ROOT.GetAdjective]的公民準備好戰鬥到最後。"
 SWI_pro_helvetia:0 "瑞士文化基金會 "
 SWI_pro_helvetia_desc:0 "保衛[ROOT.GetName]的精神需要[ROOT.GetAdjective]的文化保持單一，不可分割並與我們的鄰國不同。瑞士文化基金會這個新組織將維護和推廣瑞士的民主普世價值觀，以確保我們在高壓的環境中生存下來。"
 SWI_spirit_of_saint_bernard:0 "聖伯納犬精神"
 SWI_spirit_of_saint_bernard_desc:0 "自古以來，我們一直以我們幫助有需要的人的醫療傳統精神而感到自豪。大聖伯納德旅舍和紅十字會組織證明了這一精神。現在，這種精神要武器化來改爲定位於民兵身上，以強化我們的防禦。"
 SWI_adopt_romansh:1 "採用羅曼什語"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName]不是一個任由貪婪的[GER.GetAdjective]，[FRA.GetAdjective]和[ITA.GetAdjective]宣稱他們地區主權而組成的國家，[ROOt.GetName]是一個單一，不可分割和集合多元文化的國家。透過採用一種只有[ROOT.GetAdjective]阿爾卑斯山區人説的羅曼什語，這可向鄰國展示我們的語言，文化和價值與他們是截然不同的。"
 SWI_patriotic_shooting_clubs:0 "愛國射擊俱樂部"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName]在狙擊俱樂部和比賽方面上有著悠久的傳統，部分的業餘狙擊手在射擊技術上甚至比其他國家的專業狙擊手更熟練。 我們可以利用這些俱樂部來融入我們的民兵系統中，以提高我們的防禦能力。"
 SWI_aktion_nationaler_widerstand:0 "民族抵抗運動"
 SWI_aktion_nationaler_widerstand_desc:0 "[ROOT.GetAdjective]的社會各界集合了一小群平民，他們透過秘密合作的方式來影響民眾，目標是打擊失敗主義，並激發團結精神，爲[ROOT.GetName]做好抵抗入侵的工作。"
 SWI_heer_und_haus:0 "軍隊與文宣"
 SWI_heer_und_haus_desc:0 "由瑞士人民組成的軍隊，是需要鼓勵才有能力抵抗和防衛國土。爲了提醒他們甚麼才是利害攸關，瑞士文化基金會在民族抵抗運動的幫助下將教導軍民怎樣正確以[ROOT.GetAdjective]的方式思考和行動。"
 SWI_ortswehren:0 "地方警衛軍"
 SWI_ortswehren_desc:0 "進入全面戰爭狀態表示每一位[ROOT.GetAdjective]公民必須準備好守護他們的州，但並不是每一位公民都有能力成爲軍隊的一份子。我們可以設立本地警衛軍來成爲軍隊守護[SWI.GetName]的助力。"
 SWI_luftschutz:0 "空襲防衛"
 SWI_luftschutz_desc:0 "戰爭已經有別於以往，天空是現代戰爭的主戰場，我們不能讓其成爲我們的阿喀琉斯腳踵(致命弱點)。我們需要設立由民兵組成的本地防空部隊，提供他們所需的工具來應對來自天空的威脅。如果敵軍能輕易越過山峰，那依山而守的戰略將變得毫無意義。"
 SWI_train_swiss_women:0 "爲瑞士女性提供訓練"
 SWI_train_swiss_women_desc:0 "如果我們希望國家防衛變得固若金湯，那把我們人口中的一半排除在戰力外的做法是荒謬絕倫的。[ROOT.GetAdjective]的女性必需接受訓練來爲了國家的存續而戰。"
 SWI_ban_national_movement_for_switzerland:0 "禁止瑞士民族主義運動"
 SWI_ban_national_movement_for_switzerland_desc:0 "法西斯主義者就像蟑螂一般，藏於社會的暗處並蠶食著我們，更會趁我們不注意時逐漸壯大，到我們發現事態嚴重時已爲時已晚。這種情況決不能發生！他們即使改頭換面，隱姓埋名也不能再愚弄我們，我們必須馬上反擊以捍衛我們的民主。"
 SWI_fortify_austrian_border:0 "對奧邊界築防"
 SWI_fortify_austrian_border_desc:0 "現在奧地利也成爲了潛在敵人的一員，假若戰爭爆發，我們不能承受敵人在我們空曠的邊境佔盡優勢。與和[GER.GetNonIdeologyName]的邊境同樣，我們必須鞏固這一面前線。"
 SWI_seek_allied_trade:0 "尋求與同盟國貿易"
 SWI_seek_allied_trade_desc:0 "敵人把我們重重包圍，爲了在這種情況存續下去我們必須確保與同盟國的重要貿易。如果我們運氣好的話，我們還可以在避免觸碰到鄰國逆鱗的情況下與他們的敵人進行貿易。"
 SWI_case_north:0 "北部方案"
 SWI_case_north_desc:0 "我們不能排除與[?SWI.SWI_biggest_fascist.GetNameDef]爆發戰爭的可能性。我們需要做好準備，起草作戰計畫，分配補給品，挖掘戰壕，並武裝士兵。"
 SWI_freeze_german_assets:0 "凍結德國資產"
 SWI_freeze_german_assets_desc:0 "多年以來，[?SWI.SWI_biggest_fascist.GetNameDef]一直利用我們的中立態度和銀行系統中的漏洞來保全他們非法獲得的財產，使他們能保持著經濟的繁榮。即便我們知道凍結他們的資產必定會產生不利的影響，但履行道德責任必須優先於保持絕對中立。"
 SWI_fund_resistance_groups:0 "資助抵抗組織"
 SWI_fund_resistance_groups_desc:0 "幾個世紀以來到現在，歐洲各國因領土爭執和被壓迫者起義而烽火連天。[ROOT.GetAdjective]是有責任幫助受歐洲無情戰火影響的受害者，所以我們將向被壓迫者提供打破枷鎖的工具，幫助他們決定自己的命運。"
 SWI_citizen_supply_mandate:0 "公民囤積補給令"
 SWI_citizen_supply_mandate_desc:0 "我們不知道入侵會如何發展，即使我們能依賴一個集中化的補給網絡，那也與我們的指揮結構互不不相容。這就是爲什麼每個[ROOt.GetAdjective]家庭都必須在家中儲存至少2個月的補給，這既是爲他們，也是爲了地方的民兵。"
 SWI_prepare_infrastructure_and_industry:0 "準備基建與工業"
 SWI_prepare_infrastructure_and_industry_desc:0 "國防不僅依靠建造要塞，我們同樣需要加強在阿爾卑斯山的基礎設施，同時還需要在瑞士高原擴建工業基地，以提高運送部隊和民用物資的效率。"
 SWI_build_up_military_readiness:0 "軍事準備工作"
 SWI_build_up_military_readiness_desc:0 "喚醒瑞士人民做好準備的工作是不會休止的。在入侵的威脅消失之前，我們不會，永遠不會放鬆。我們必須立刻引導我國做好防禦戰的準備。"
 SWI_support_active_militias_continuous_focus:0 "支持在役民兵"
 SWI_support_active_militias_continuous_focus_desc:0 "我們要服役的公民已武裝起來並部署到地方的民兵部隊中，其他人的責任是盡其所能地支持他們，這樣我們才能抵擋聯邦的敵人。"
 SWI_rig_infrastructure_to_blow_TT:0 "當敵人奪取我們任何一個核心省份，所有§Y基礎設施§!、§Y鐵路§!、§Y補給基地§!和§Y要塞§!會被全面破壞，§Y軍事§!和§Y民用工廠§!會被部份破壞。"
 SWI_create_anti_tank_template_TT:0 "創建一個§Y瑞士反戰車民兵§!編制"
 SWI_closer_ties_with_germany:0 "與[SWI_get_fascist_neighbor_cap]\n建立更緊密紐帶"
 SWI_closer_ties_with_germany_desc:0 "在我們北方有一個強大而危險的鄰國。如果我們要維持獨立，討好他們可能是一個好主意。透過接近他們以尋求更緊密的關係，同時保持中立的立場，將被證明在維持獨立上是至關重要的。"
 SWI_panoramaheim_branch:0 "「環景屋」"
 SWI_panoramaheim_branch_desc:0 "在德國司徒加特裡有一棟房子稱之爲「環景屋」(Panoramaheim)，許多第五縱隊的特工都在該屋子裡受訓。他們的任務是破壞[ROOT.GetAdjective]政府的穩定，並建立一個法西斯政權。"
 SWI_the_national_front:0 "民族陣線"
 SWI_the_national_front_desc:0 "民族陣線是[ROOT.GetNonIdeologyName]法西斯主義黨派的領頭羊，只有他們有可能在這個傾向民主的國家中奪權。當中的一些高級幹部早已和[GER.GetNameDef]有緊密的聯繫，因此如果戰爭爆發，我們應該能得到他們某些程度上的保護。"
 SWI_infiltrate_federal_police:0 "滲透聯邦警察"
 SWI_infiltrate_federal_police_desc:0 "聯邦警察的任務是要阻止外國宣傳和非民主勢力的入侵，滲透他們是防止我方派別被他們攻擊的理想做法。最終，我們可以反過來用國家安全的幌子來消滅我們的敵人。"
 SWI_the_petition_of_the_200:0 "二百人的聯署"
 SWI_the_petition_of_the_200_desc:0 "[ROOT.GetAdjective]法西斯主義和專制主義政黨的200名成員代表向議會提交一份聯署，他們以自我保護的名義，要求我們開始接受[GER.GetNameDef]並與其合作。"
 SWI_case_west:0 "西部方案"
 SWI_case_west_desc:0 "我們必須爲任何的情況做好準備。[FRA.GetName]與[GER.GetNameDef]同樣具有威脅，必須相應地對待他們，所以我軍必須也要爲與[FRA.GetAdjective]開戰做好準備，否則[ROOT.GetNonIdeologyName]將面臨被消滅的風險。"
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective]工業投資"
 SWI_german_industrial_investments_desc:0 "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]的工業實力是不容置疑的。如果我們希望能在即將爆發的戰爭中生存下來，我們就需要有自己的工業基地作爲資金槓桿。若[?SWI.SWI_biggest_fascist.GetNameDefCap]投資在我們工業基地，他們會有誘因去維護[ROOT.GetNonIdeologyName]的完整性。"
 SWI_complete_siegfried_line:0 "完善齊格菲防線"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap]爲防禦[FRA.GetName]建造了一套令人驚歎的防禦工事，而考慮到我國與[GER.GetNonIdeologyName]如此的親近，我們也有應爲防禦法國的進攻做好準備。因此我們必須與德國合作，完善一套互補的防禦工事。"
 SWI_military_exercises_with_germany:1 "與[SWI_get_fascist_neighbor]軍演"
 SWI_military_exercises_with_germany_desc:0 "儘管[SWI_get_fascist_neighbor]對我們的傳統民主價值觀抱有敵意，但他們是有可能在我們自衛時成爲有價值的盟友，更重要的是聯合軍演將降低他們入侵我們的可能性。"
 SWI_abandon_neutrality:0 "放棄中立"
 SWI_abandon_neutrality_desc:0 "歐洲各國都在選邊站，我國不能對此陷入了束手無策的情況。顯然唯一的解決方法是放棄我們傳統的中立政策，並尋求[SWI_get_fascist_neighbor]的保護。不這麼做，我們很可能陷入進退兩難的局面。"
 SWI_promote_tobler:0 "晉升托布勒"
 SWI_promote_tobler_desc:0 "羅伯特·托布勒作爲法西斯主義政黨在[ROOT.GetAdjective]議會中的唯一代表，以及民族陣線的領導人。若説到要領導[ROOT.GetNonIdeologyName]逐漸由一個多元民主制國家，過渡爲一個由盟友[SWI_get_fascist_neighbor_adjective]鐵腕統治的國家，他顯然是最佳人選。這當然也意味著要開除羅爾夫·亨內的黨籍，畢竟一山不容二虎。"
 SWI_promote_henne:0 "晉升亨內"
 SWI_promote_henne_desc:0 "亨內作爲一個法西斯主義和與[SWI_get_fascist_neighbor]合作的激進推動者，他是領導民族陣線和幫助[ROOT.GetName]轉爲一個[SWI_get_fascist_neighbor_adjective]從屬國的最佳人選。由他領導將帶來好處，包括保障我國的安全和獨立性。這當然也意味著要開除羅伯特·托布勒的黨籍，畢竟他不願意爲黨的事業付出應有的努力。"
 SWI_propagandize_swiss_military_tradition:0 "宣揚瑞士軍事傳統"
 SWI_propagandize_swiss_military_tradition_desc:0 "現在不是回憶我們過去民主時代的時候，相反現在是專注於我們軍事傳統的時候；[ROOT.GetAdjective]步兵和弩兵以其紀律和戰鬥力而聞名，他們令人垂涎，並獲世界各國僱用爲僱傭兵。如果我們想在即將到來的戰爭中生存，我們需要提醒人民我們的軍事歷史。"
 SWI_ban_democratic_party:0 "查禁民主黨派"
 SWI_ban_democratic_party_desc:0 "我國的民主黨派正在阻止我們親[SWI_get_fascist_neighbor]的姿態，如果我們想要繼續靠攏他們，我們就必須進行幾年前想也不敢想的事：查禁民主黨派。如果這是達成目標必要的犧牲，那我們也只能接受。"
 SWI_centralize_switzerland:0 "集權政體"
 SWI_centralize_switzerland_desc:0 "[ROOT.GetNonIdeologyName]的政體將與近一個世紀的瑞士聯邦大相逕庭。我們將不再是一個聯邦，而是改爲一個集權化－－強幹弱枝的國家。"
 SWI_german_military_collaboration:1 "與[SWI_get_fascist_neighbor_adjective]軍事合作"
 SWI_german_military_collaboration_desc:0 "我們缺乏必要的戰爭經驗，而這是我軍在當今世界壯大所不可缺少的原素。這就是[?SWI.SWI_biggest_fascist.GetName]的用武之地，其軍力毋庸置疑，與他們合作將使我們能夠自衛，甚至可以先發制人地攻擊其他國家。"
 SWI_join_the_axis:0 "加入軸心國"
 SWI_join_the_axis_desc:0 "就這樣吧，這是我們在即將來臨的風暴中爲[ROOT.GetNonIdeologyName]獨立做出的孤注一擲。我們將在[?SWI.SWI_biggest_fascist.GetName]領導的陣營下加入到風暴中，希望我們做出了正確的決定。"
 SWI_become_german_puppet:1 "成爲[SWI_get_fascist_neighbor_adjective]的傀儡"
 SWI_become_german_puppet_desc:0 "亨內的事業就是爲了此刻－－德瑞合併。儘管這意味著[ROOT.GetNonIdeologyName]將失去長期以來的獨立主權，更有可能導致自我毁滅，但我們應該會從合併的得益中分到一杯羹。"
 SWI_ask_for_vorarlberg:0 "索求[848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "我們已經站在在[?SWI_fascist_overlord.GetName]的陣營一段時間，並證明了我國對他們的忠誠，現在是時候要求他們把本來就屬於我們的領土還給我們。[848.GetName]的人民在[ROOT.GetNonIdeologyName]還是民主聯邦時就通過公投同意加入我國，他們一定也願意加入現在的我們。"
 SWI_request_austrian_occupation:0 "要求佔領[AUS.GetAdjective]"
 SWI_request_austrian_occupation_desc:0 "吞併[848.GetName]顯然不會是[ROOT.GetNonIdeologyName]地圖的最終形態。我們可以向[?SWI_fascist_overlord.GetName]證明我們可以管理更大的區域，以此減少他們的負擔，同時幫助[ROOT.GetFactionName]成爲一個更高效率的戰爭機器。"
 SWI_request_italian_alps_occupation:0 "要求佔領[ITA.GetAdjective]"
 SWI_request_italian_alps_occupation_desc:0 "我國的部分地區由操[ITA.GetAdjective]語的公民組成，因此我們有能力無縫地接管[ITA.GetName]，並利用當地的人力與資源補充結束戰爭所需的開銷。"
 SWI_request_french_alps_occupation:0 "要求佔領[FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName]世代以來都在覬覦著我們的領土，而根據雙方目前的處境和爲了雙方未來的考量，我們應當接管他們的領土。"
 SWI_the_alpine_supremacy:0 "阿爾卑斯霸權國"
 SWI_the_alpine_supremacy_desc:0 "[SWI.GetNonIdeologyName]再也不是那個在外交領域上表示溫和中立的國家了。現在世人應當尊稱我們爲阿爾卑斯霸權國，以彰顯我們對於阿爾卑斯地區，當地民眾和其它層面上的絕對主權。"
 SWI_professionalize_militias:0 "民兵專業化"
 SWI_professionalize_militias_desc:0 "從過往的經驗不難看出，一群預備役組成的鬆散民兵明顯難擔重任。爲了迎接迫在眉決的戰事，必將從中揀選出最爲出色的人，並打造成一支令人生畏的專業軍隊。"
 SWI_modernize_airforce:0 "空軍現代化"
 SWI_modernize_airforce_desc:0 "現代戰爭不僅只在地面戰鬥，還會在我們希望防衛和主宰的開闊天空中戰鬥。"
 SWI_swiss_airplane_designs:0 "瑞士飛機工藝"
 SWI_swiss_airplane_designs_desc:0 "我們不能一直仰賴別人的產品來遨遊天際，因爲對方可不會給我們吊死他們的工具。"
 SWI_license_axis_plane_designs:0 "軸心國機型的生產許可"
 SWI_license_axis_plane_designs_desc:0 "最快投入天空的方法就是直接採用法西斯陣營的機體設計。只有參與過各種戰事的他們才曉得未來空戰的致勝秘訣，而且不這僅能拉近雙方的關係，還能打消了他們發動入侵的可能。"
 SWI_airspace_surveillance:0 "空中預警"
 SWI_airspace_surveillance_desc:0 "如果想保全[ROOT.GetName]的大片江山，那就得擦亮眼睛時刻盯著地平線那頭是否有敵人的飛機。但是現在有了新技術的幫助，我們能夠輕易地發現敵軍，並引導我們的戰機與防空砲進行打擊。"
 SWI_professionalize_militias_TT:2 "所有§Y瑞士公民民兵§!部隊將變更爲§Y常規步兵§!部隊和§Y$SWI_military_readiness_decisions_category$§!的決議將失效。"
 SWI_has_fascist_neighbor_trigger_TT:0 "有比鄰的法西斯政權"
 SWI_crack_down_on_dissent:0 "鎮壓異己"
 SWI_crack_down_on_dissent_desc:0 "哪怕是一點嫌隙都可能讓[ROOT.GetAdjective]瀕臨崩潰，可不能讓[ROOT.GetNonIdeologyName]政府在這時候解體。"
 SWI_military_police:0 "憲兵隊"
 SWI_military_police_desc:0 "我們歷史悠久的聯邦制度在這前途未卜的時代不足以維持我們所需的秩序。如果我們希望人們保持團結，那麼就需要設立憲兵隊。"
 SWI_expand_federal_police_intelligence:0 "增設聯邦警察情報部"
 SWI_expand_federal_police_intelligence_desc:0 "那些潛藏在陰影裡的敵人可能會以任何形態現形，這之中當然也包括我們的國民。這也是爲什麼聯邦警察需要情報部這項工具，來讓這些境外勢力無所遁形。"
 SWI_martial_law:0 "戒嚴令"
 SWI_martial_law_desc:0 "應付某些情況需要像手術刀般精確且俐落，但我們現在可沒有這些，[ROOT.GetNameDef]需要的是一把既能抵禦外敵，又能制服國民的重錘。"
 SWI_expand_weapons_industry:0 "擴張軍工業"
 SWI_expand_weapons_industry_desc:0 "在一場全面戰爭中，我們微弱的軍事工業實力是不足夠的。現代衝突是由最後耗盡彈藥的人取勝，所以我們必須確保我們能夠以更快和更持久的方式製造戰爭裝備。"
 SWI_swiss_armored_divisions:0 "瑞士裝甲師"
 SWI_swiss_armored_divisions_desc:0 "歷史上，我們以擁有傑出的步兵而感到自豪，但當與敵人的裝甲怪物作戰時，步兵是不夠用的，我們必須製造自己的機械化怪物。"
 SWI_alpine_specialization:0 "專精阿爾卑斯山作戰"
 SWI_alpine_specialization_desc:0 "我們比任何一個國家都信奉我們的山區傳統，並訓練出一支獨一無二且無敵的部隊。他們不論在山地防守和攻擊時，都像雪崩一樣消滅敵人。"
 SWI_tank_development:0 "戰車研究"
 SWI_tank_development_desc:0 "我們不能在開發新型戰車的技術上鬆懈，否則我們的鋼鐵將浪費於無用且過時的金屬垃圾身上。"
 SWI_mechanized_support:0 "機械化支援連"
 SWI_mechanized_support_desc:0 "我們的士兵需要比以往更快的速度到達戰場，因此他們需要機械化的支援連，否則所有的權宜之計都是徒勞的。"
 SWI_artillery:0 "瑞士火砲"
 SWI_artillery_desc:0 "當我們進軍時，就讓砲火如雨點般落在敵軍的頭上吧。火砲將有效地使[ROOT.GetNonIdeologyName]軍隊在山地上防守和向前推進，相信敵軍在鉛雨中必定被粉碎。"
 SWI_industrial_production:0 "工業生產"
 SWI_industrial_production_desc:0 "我們不能忽視戰線的後方，[ROOT.GetNonIdeologyName]各州有能力的人都必須願意爲我們的戰爭機器而犧牲自己。"
 SWI_swiss_heavy_planes:0 "瑞士重型機體"
 SWI_swiss_heavy_planes_desc:0 "如果我們有一些可以調派的重型飛機，就可以從[ROOT.GetNonIdeologyName]的基地起飛，深入敵方腹地發動襲擊，只不過我們得先設計好這些飛機才行。"
 SWI_air_research:0 "空軍研究"
 SWI_air_research_desc:0 "如果我們想要跟上敵人前進的腳步，並最終統治天空，就必須加快在空軍科技上的發展和進步。"
 SWI_air_production:0 "航空工業"
 SWI_air_production_desc:0 "設計出能飛行的飛機只是第一塊拼圖。下一塊拼圖是要製造出足夠多的飛機，讓我們的飛行員能隨時飛進天空，與地面和空中的敵人交戰。"
 SWI_mountaneer_paratroopers:0 "山地傘兵"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName]的壯麗山峰舉世聞名，我們的許多人民亦將這些山峰看作自己的家鄉。我們可以利用這個優勢來訓練一些精英傘兵，他們可以從敵人的空域上空降，並士巴[ROOT.GetNameDef]的旗幟插到外國的山峰上。"
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "購置美國飛機"
 SWI_purchase_american_planes_other:0 "購置民主國家的飛機"
 SWI_purchase_american_planes_desc:0 "我們的空軍缺乏足夠的戰機和需要的科技作爲自衛用途，因此我們應尋求別國以獲取我們所需的戰機。[SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "如果我們要從別國購買戰機，有著民主傳統，相對中立並有以傑出的飛機工程而聞名的[USA.GetNameDef]會是一個理想的賣家。"
 SWI_american_planes_desc_other:0 "由於我們不能因一些飛機而放棄我們的民主價值，所以以民主國家作爲購買飛機的原則是很重要的，而[?SWI.SWI_best_dem_ally.GetNameDef]似乎是一個最好的賣家。"
 SWI_allied_gold:0 "同盟國黄金"
 SWI_allied_gold_desc:0 "當今混亂的世界局勢與制裁，使黃金貿易的市場變得暗淡，但憑藉我們的中立立場，我們可以增加與其他民主國家的黃金貿易，從而促進民主國家的經濟，並遏制法西斯主義。"
 SWI_closer_democratic_ties:0 "與民主國家\n建立更緊密紐帶"
 SWI_closer_democratic_ties_desc:0 "當專制政治籠罩歐洲時，我們可能無法抵擋獨裁國家的入侵，但透過與其他民主國家合作，我們也許能夠阻止他們。第一步是要尋求與民主國家建立更緊密的關係，第二步是要向他們證明我們在與民主國家的關係中所能做出的貢獻。"
 SWI_connect_to_the_maginot_line:0 "連接馬奇諾防線"
 SWI_connect_to_the_maginot_line_desc:0 "戰爭的風暴正在從[FRA.GetName]的方向刮過來，[?SWI.SWI_biggest_fascist.GetNonIdeologyName]可能在進攻法國時透過繞過馬奇諾防線的方式入侵我們。因此，我們必須和[FRA.GetName]合作來構建一條聯合防線。"
 SWI_american_industrial_investments:0 "美國工業投資"
 SWI_american_industrial_investments_desc:0 "第一次世界大戰已經表明[USA.GetAdjective]的工業實力足以改變戰爭形勢。如果我們聯繫他們，並從他們手中獲得工業上的投資，我們不但能夠提升我們的國際地位，更確保他們有捍衛我們獨立的誘因。"
 SWI_take_a_stance:0 "表態捍衛民主"
 SWI_take_a_stance_desc:0 "法西斯[?SWI_biggest_fascist.GetNonIdeologyName]有著最令人討厭且卑鄙的政治制度。[?SWI_biggest_fascist.GetNameDefCap]是新[ROOT.GetName]致命的敵人；這就是爲什麼我們必須表態，並盡一切努力來捍衛我們的民主。"
 SWI_join_france:0 "加入法國"
 SWI_join_france_desc:0 "儘管[ROOT.GetName]和[FRA.GetName]之間的關係並不是那麼友好，但我們擁有共同的民主價值觀，甚至說著相同的語言。因此如果我們在即將來臨的衝突中必須選邊站的話，尋求他們的保護顯然比其他的選擇更爲可取。"
 SWI_the_second_helvetic_republic:0 "赫爾維蒂第二共和國"
 SWI_the_second_helvetic_republic_desc:0 "回顧1798年，臭名昭著的獨裁者拿破崙·波拿巴征服了[ROOT.GetName]，並建立了赫爾維蒂共和國作爲奴役我們人民的工具。幸運的是，那些日子已結束，並且我們可以確保再次建立的赫爾維蒂共和國是一個更平等的國家。"
 SWI_alpine_aspirations:0 "阿爾卑斯抱負"
 SWI_alpine_aspirations_desc:0 "[ROOT.GetNonIdeologyName]中央政府已經擴大並進化爲赫爾維蒂共和國了，我們現在有能力管理更多的地區。因此我們應該向[FRA.GetNameDef]索要更多的控制地區，以便我們能夠加快實現阿爾卑斯山區的統一。"
 SWI_support_allied_espionage:0 "支持同盟國間諜活動"
 SWI_support_allied_espionage_desc:0 "我們的中立外交政策並沒有阻止我們暗中支持其他民主國家對抗歐洲的法西斯主義國家。事實上，我們的中立地位與鄰近[?SWI.SWI_biggest_fascist.GetNameDef]的地理位置使得我們成爲在國際上對抗法西斯主義的重要地方。"
 SWI_expand_spy_networks:0 "擴展間諜網"
 SWI_expand_spy_networks_desc:0 "敵人就在外面，我們必須向外擴展間諜網絡從而在危險到來之前可以防禦我們的邊境和家園。我們的諜報網可以作爲防禦的基礎，同時以看似中立和不顯眼的姿態運作。"
 SWI_share_spy_networks:0 "分享間諜網"
 SWI_share_spy_networks_desc:0 "[?SWI.SWI_best_dem_ally.GetNameDefCap]的目標與我們相同，都是要阻止法西斯主義的入侵，而我們不需要透過對抗[?SWI.SWI_biggest_fascist.GetNameDef]來實現目標。[ROOT.GEtName]一直與一些具經驗的特工保持聯繫，他們可以潛伏在[GER.GetAdjective]，[ITA.GetAdjective]和[FRA.GetAdjective]的社會中；我們可以將這些利刃借給[?SWI.SWI_best_dem_ally.GetNonIdeologyName]。"
 SWI_secret_pact_with_the_allies:0 "與同盟國密約"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName]並沒有爲全面戰爭甚至是公開加入某個陣營做好準備，但我們可以確信，沒有盟友是難以保障我們的安全。爲了在突襲中能夠保衛我們的民主，我們可以與[?SWI.SWI_best_dem_ally.GetNameDef]秘密會談，並從中達成一項協議：我們會承諾秘密地協助他們，並開始準備加入戰爭的工作；作爲交換，他們也會在我們受到攻擊時保障我們的安全。"
 SWI_oasis_of_democracy:0 "民主綠洲"
 SWI_oasis_of_democracy_desc:0 "民主的敵人包圍著[ROOT.GetName]。在這個混亂的時代，我們必須堅定我們的價值觀，因爲[ROOT.GetName]和他的民主是不可分割，所以爲了保衛我國的獨立地位而捨棄我們的民主這個做法是不可接受的。"
 SWI_oasis_of_democracy_tt:1 "當國家戰略「§Y$SWI_axis_gold$§!」已完成，並只少§Y1§!個法西斯國家擁有國家精神「§Y$SWI_gold_trade$§!」："
 SWI_volunteer_force:0 "志願軍"
 SWI_volunteer_force_desc:0 "即使我們暫時沒有捲入戰爭之中，但[ROOT.GetAdjective]已經準備好爲民主而戰。我們雖然不能放棄中立，但作爲一個民主國家，我們是不能控制人們前往那裡，或者在那裡戰鬥，所以我們可以私下鼓勵他們拿起武器對抗暴政，作爲[ROOT.GetName]加入戰爭的準備。"
 SWI_export_saboteurs:0 "派出破壞者"
 SWI_export_saboteurs_desc:0 "如果我們能夠在內部破壞敵人，就不用加入戰爭了。我們的情報特工可以設計專門用作鼓動敵佔區抵抗運動的行動，使得他們的權力結構上慢慢鑿出小洞，使其千瘡百孔。"
 SWI_lay_the_groundwork:0 "打好基礎"
 SWI_lay_the_groundwork_desc:0 "爲了應對一場全面戰爭，我們首先需要打好基礎。[ROOT.GetName]的基礎建設和交通系統必須現代化。只有如此，我們的公民才能快速地前往前線作戰。"
 SWI_arsenal_of_the_alps:0 "阿爾卑斯兵工廠"
 SWI_arsenal_of_the_alps_desc:0 "阿爾卑斯山陡峭的山峰－－被建築大量的防禦工事，以及對我們來說十分熟悉的地勢，使得它在不論任何的戰爭形勢下都能成爲增強我們軍事生產能力的地方。"
 SWI_thunder_in_the_valleys:0 "山谷雷霆"
 SWI_thunder_in_the_valleys_desc:0 "裝甲戰在我們熟悉的山區作戰並沒有立足之地，但是如果我們想要進攻，或者想在敵人進軍到我們陣地之前先擊潰敵人，就必須在開發戰車上加快腳步。"
 SWI_fighting_for_the_hills:0 "山丘作戰"
 SWI_fighting_for_the_hills_desc:0 "不管怎麽說，步兵還是我軍中最靈活的兵種。儘管[ROOT.GetNonIdeologyName]一直以步兵而感到自豪，但我們也近一個世紀沒有打過仗了，所以重新審視我們的步兵裝備和學說是至關重要的。"
 SWI_fly_over_the_mountains:0 "飛越山脈"
 SWI_weapons_of_democracy:0 "民主武器"
 SWI_weapons_of_democracy_desc:0 "在敵人做不可思議的事情之前，我們必須準備一切的手段來阻止他們，即使這意味著使用不分青紅皂白的地獄般大殺傷力武器在敵人身上，但這可以阻止他們作進一步的暴行。"
 SWI_jump_into_action:0 "立刻行動"
 SWI_jump_into_action_desc:0 "參與戰爭對於十年前的[ROOT.GetNameDef]來説是不可能的，但現在我們準備好了。我們已經準備好一場前所未見的全面戰爭所需要的基礎設施，工業和科研機構。[ROOT.GetAdjective]的戰爭機器正在咆哮，準備好隨時啟動。"
 SWI_exiled_government:0 "流亡政府"
 SWI_exiled_government_desc:0 "儘管我們盡了最大的努力，但我們未能保衛我們的祖國，因此我們別無選擇，只能努力從遠處奪回國土。[ROOT.GetAdjective]的民主價值觀是我國蓬勃發展的關鍵，同時也將是我們復國的指路明燈，畢竟，[ROOT.GetName]的定義不是其領土或其居民使用的語言，而是定義於我們之間的相互尊重和支持。"
 SWI_join_the_allies:1 "加入同盟國"
 SWI_join_the_allies_desc:0 "爲保持中立所作出的物質犧牲和道德妥協正變得難以忍受。尤其考慮到當前歐洲的政治局勢，中立已經再沒有立足之地了。儘管同盟國有不足的地方，但如果我們想要保護我們的國土和聯邦，加入他們會是我們最好的選擇，因爲這確實是一個前所未有的時代。"
 SWI_gotthardbund_party_name:0 "哥達聯盟"
 SWI_gotthardbund_party_name_long:0 "哥達聯盟"
 SWI_the_alpine_confederation:0 "阿爾卑斯聯邦"
 SWI_the_alpine_confederation_desc:0 "偉大的祖國已經將版圖擴大到歷史的邊境之外，而且新加入我們的諸州將獲得與什威玆州一樣的地位。我們必須承認我們作爲阿爾卑斯山地區控制者的新身份，一個新的民主勢力將會崛起：阿爾卑斯聯邦！"
 SWI_gotthard_union:0 "哥達聯盟"
 SWI_gotthard_union_desc:0 "互相爭吵和派系鬥爭的時代已結束。現在是時侯將[ROOT.GetNonIdeologyName]團結在一個單一的民主國家下，使用絕對的權力來採取果斷的措施。這一切都以保衛[ROOT.GetAdjective]的傳統和價值觀爲名，我們會抵抗並戰勝！"
 SWI_press_for_vorarlberg:0 "索求福拉爾貝格"
 SWI_press_for_vorarlberg_desc:0 "當[AUS.GetAdjective]政府處於一團糟的狀態時，我們就必須要履行[848.GetName]人民在1919年公投中時所表達的意志，並將他們併入我們的民主體制，畢竟[ROOT.GetNameDef]是有責任保護他們免受法西斯主義和專制的侵害。"
 SWI_pre_empt_anschluss:0 "瑞奧合併"
 SWI_pre_empt_anschluss_desc:0 "有小道消息指出[GER.GetNameDef]正試圖以[GER.GetAdjective]統一的名義來吞併[AUS.GetName]。這對於[ROOT.GetNAmeDef]來説是不容許的，這更甚的是[GER.GetNameDef]也可能以該理由來對我們以德語爲主要語言的州做出相同的宣稱。我們必須加快速度以準備保衛[AUS.GetName]的全境。"
 SWI_pre_empt_anschluss_tt:1 "§Y如果[AUS.GetNameDef]接受，我們將獲得其所有核心領土的核心§!\n\n他們將基於我軍的§Y規模§!、他們對我們的§Y觀感§!以及§Y[GER.GetNameDef]是否準備§!吞併[AUS.GetName]來作爲接受的條件。"
 SWI_demand_italian_alps:0 "索求\n意大利阿爾卑斯山區"
 SWI_demand_italian_alps_desc:0 "幾十年來，[ITA.GetName]不斷無恥地宣稱我們説[ITA.GetAdjective]語諸州的主權。如果他們這樣做是合法，我們同樣也可以索求他們的阿爾卑斯山地區加入我們的民主政權。畢竟，該地山區屬於[ROOT.GetNameDef]，就像提契諾屬於[ITA.GetNameDef]一樣。"
 SWI_demand_french_alps:0 "索求\n法國阿爾卑斯山區"
 SWI_demand_french_alps_desc:0 "[FRA.GetNameDef]在內部和外部的壓力下，滅亡只是時間的問題。我們必須使用積極主動的手段來保衛阿爾卑斯山，否則危險的敵人會控制到易於防禦的陣地，並利用這些陣地來作爲入侵我們國土的墊腳石。"
 SWI_alpine_redoubt:0 "阿爾卑斯要塞"
 SWI_alpine_redoubt_desc:0 "只要我們可以撤退到防禦工事，我們就可以成爲一支對抗侵略者的勢不可擋的武裝力量。我們必須使阿爾卑斯山變得更加堅不可摧，並從該地向外擴大我們的影響力。只有這樣，我們才能與敵人之間保持一定的距離，無論他們位於何處......"
 SWI_the_alpine_protectorate:0 "阿爾卑斯保護國"
 SWI_the_alpine_protectorate_desc:0 "從前未有一個政權成功統一阿爾卑斯山，但現在憑藉著統一起來的力量，我們可以抵禦任何的威脅，甚至將防禦擴充到阿爾卑斯山以外。我們的山峰是一個堅不可摧的堡壘，駐在該山峰的指揮中心永遠不會崩潰。"
 SWI_bring_democracy_to_germany:0 "將民主帶給德國"
 SWI_bring_democracy_to_germany_desc:0 "德國永遠不知民主爲何物。現在的第三帝國距離民主漸行漸遠，之前的威瑪共和國也不過是一戰勝利國的傀儡，再之前的[GER.GetNonIdeologyName]好戰政權更只是爲了滿足皇帝的貪婪慾望而存在。現在是時候告訴我們的北方鄰國聽「何爲民主」。"
 SWI_liberate_italy:0 "解放意大利"
 SWI_liberate_italy_desc:0 "幾個世紀以來，[ROOT.GetNonIdeologyName]目睹著大量在南方的城邦和小王國互相征伐，並最終統一於一個脆弱的君主制意大利，而將[ITA.GetNonIdeologyName]從專制主義和法西斯主義的枷鎖中解放出來是他們的長輩應該做的事情。"
 SWI_take_over_france:0 "保護法國"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName]一直以來都是一個不穩定的國家，國內的動盪持續不斷。革命帶來的究竟是軟弱的民主，或者是軍國主義就像是拋硬幣一樣隨機。而在[ROOT.GetAdjective]的保護下，[FRA.GetAdjective]的人民可以在我們穩定的民主制度下安居樂業。"
 SWI_the_new_eidgenossenschaft:0 "新誓約聯邦"
 SWI_the_new_eidgenossenschaft_desc:1 "在13世紀，瑞士三個州的領袖組成誓約聯邦（德語：Eidgenossenschaft）。現在是時候修訂這條誓約，以便我們可以擴張並使更多的州加入我們的民主聯邦之中。"
 SWI_expand_the_confederation:0 "擴大聯邦"
 SWI_expand_the_confederation_desc:0 "沒有一個國家能免疫於極權主義的侵略。我們的周邊國家可以受益於我們的中立政策所提供的防禦保障，而萬一戰爭爆發，我們令人敬畏的防禦能力同樣可以保護他們。"
 SWI_empower_the_council:0 "賦予委員會權力"
 SWI_empower_the_council_desc:0 "我們的周圍危機四伏，如果我們內部依然紛爭不斷，那麼當危險襲來時我們將毫無還擊之力，令敵人把[ROOT.GetName]從地圖上抹去。組成強而有力的中央集權政府是在此動盪不安時期的唯一出路。"
 SWI_switzerland_on_the_offense:0 "主動出擊"
 SWI_switzerland_on_the_offense_desc:0 "我們不能蜷縮在我們的山巒上坐以待斃。我們必須主動出擊，在敵人入侵之前將戰火燒到他們那邊去。只有這樣，我們才能確保[ROOT.GetNameDef]的生存受保障。畢竟，進攻就是最好的防禦。"
 SWI_neutral_entente:0 "中立協約"
 SWI_neutral_entente_desc:0 "我們不是世界上唯一奉行中立的國家。隨著戰爭的風險加大和好戰的大國正破壞著我們遠離衝突的願望，因而我們必須進一步威懾他們。我們必須在所有中立國家之間建立互助體系，這意味著對任何中立國的宣戰都等於對所有中立國宣戰。"
 SWI_plains_warfare:0 "平原作戰"
 SWI_plains_warfare_desc:0 "[ROOT.GetName]有充足的機會在山谷、山脈、山丘和森林中訓練，但如果我們要在外國作戰，我們必須適應現代戰爭的學說。我們看到高速移動的機械化步兵可以衝擊防禦並迅速取勝，因此我們可以從中學習，並將[ROOT.GetAdjective]陸軍跟上20世紀的步伐。"
 SWI_multipurpose_tanks:0 "多用途戰車"
 SWI_multipurpose_tanks_desc:0 "我們需要一種像瑞士軍刀，能夠填補作戰空缺並完成作戰任務的多功能武器。在裝甲作戰方面，我們仍有走很長的路才能趕上，所以我們必須發展各個領域才能擁有一支全能的部隊。"
 SWI_rolling_fortresses:0 "裝甲堡壘"
 SWI_rolling_fortresses_desc:0 "我們的戰車可以成爲我們防禦學説的一部分，他們將是防守我們群山的前線堡壘。如果敵人無法突破我們強化過的防線，那麼他們就沒有辦法入侵我們的諸州。"
 SWI_extended_supply_lines:0 "強化補給線"
 SWI_extended_supply_lines_desc:0 "在一個注重快速進攻與長期作戰的世界中，後勤補給變得比以往重要。伴隨著我們的努力，戰爭離我們的諸州已經越來越遠，對更新更好的物資需求也逐漸增大。我們必須學會如何改善我們的後勤能力，以便我們可以延長和加快建立我們的補給線。"
 SWI_dissolve_the_federal_council:0 "解散聯邦委員會 "
 SWI_president_for_life:0 "終身總統"
 SWI_president_for_life_desc:0 "聯邦委員會體制在歐洲國家中是獨一無二的，它在和平時期能很好地服務[ROOT.GetNonIdeologyName]，但[?SWI.SWI_confederation_president.GetName]現在作爲主管委員會和整個國家的人，[?SWI.SWI_confederation_president.GetHerHis]可以以[ROOT.GetNameDef]的穩定爲理由，將他的總統任期無限延續。"
 SWI_guisans_coup:0 "吉桑的政變"
 SWI_guisans_coup_desc:0 "在[?SWI.SWI_confederation_president.GetName]的領導下，偉大而和平的祖國被捲入戰爭和苦難之中。這不再是我們熟悉並熱愛的[ROOT.GetNonIdeologyName]，他以自衛的名義中飽私囊。唯有一個知名且有足夠能力的領袖能夠一勞永逸地結束這場戰爭，並使這個曾經中立的國家溯本清源，那就是亨利·吉桑。"
 SWI_return_to_the_old_switzerland:0 "回到舊瑞士"
 SWI_return_to_the_old_switzerland_desc:0 "隨著戰爭即將結束，我們終於可以採取相應的措施，使[ROOT.GetNonIdeologyName]回到以前；一個建立於相互尊重和自決原則爲立國之本的民主和中立的國家。當戰爭結束，我們將重新採取民主與中立的政策。"
 SWI_a_swiss_navy:0 "瑞士海軍"
 SWI_a_swiss_navy_desc:0 "[ROOT.GetAdjective]領土包含海岸線，是有史以來首次。這意味著我們可以在海上作戰，但同時也意味著我們有一條新的戰線需要防禦。我們必須加大力度爲[ROOT.GetName]創建一支海軍。"
 SWI_buy_foreign_surplus_ships:0 "購買外國剩餘艦船"
 SWI_buy_foreign_surplus_ships_desc:0 "外國一堆剩餘艦船對某些國家來說，是創建海軍有用的資源。許多世界級海軍強國已爲艦隊更換新式的艦船，他們的那些老式艦船除了過時之餘，保養成本也相當高。如果我們想快速建立自己的海軍力量，那麼沒有比購買其他國家遺棄艦船更合適的選擇了。"
 SWI_swiss_ship_designs:0 "瑞士艦船設計"
 SWI_swiss_ship_designs_desc:0 "我們在設計與製造適於航海的戰艦方面經驗尚淺，但若我們越早起步追趕，就越早能與[ENG.GetNameDef]和[ITA.GetName]等老牌海軍強國造成三足鼎立的局面。"
 SWI_submarine_raiders:0 "潛艇突擊 "
 SWI_submarine_raiders_desc:0 "就任由傳統的海軍強國擁有一大堆笨重的鋼鐵吧。當他們在海上以蠻橫的方式作戰時，我們就用我們的潛艇在水面下以狡猾的方式作戰，以削弱他們老舊而衰弱的海軍力量。"
 SWI_floating_fortresses:0 "海上堡壘"
 SWI_floating_fortresses_desc:0 "我們知道該怎麼建設堡壘來保衛我們的山谷。現在的當務之急，是要將堡壘延伸到海洋上，這將使我們的海軍變得不可摧毀。"
 SWI_naval_industry:0 "造船業"
 SWI_naval_industry_desc:0 "即使我們能奪取新沿海省份上的造船業，但我們仍必須加快對造船業的發展，將其變成一條有統一協調能力的生產線，以保養這支強大的瑞士海軍。"
 SWI_naval_industry_tt:0 "在每個沿海省份增建§G1個§!建築欄位和§Y1座海軍基地§!。（上限：10個/座）"
 SWI_build_naval_bases:0 "興建海軍基地"
 SWI_build_naval_bases_desc:0 "我們所攻佔的海軍基地還遠遠不夠用，且我們目前還無法以足夠快的速度去建設我們所需要的。爲了實現我們的海軍理想，我們必須付出更大的努力。"
 SWI_build_naval_bases_tt:0 "在每個已存在§Y海軍基地§!的沿海省份增建§Y2座海軍基地§!。（上限：15座）"
 SWI_train_navy_staff:0 "訓練海軍船員"
 SWI_protect_liechtenstein:0 "保護列支敦士登"
 SWI_protect_liechtenstein_desc:0 "列支敦斯登這個親王國夾在我們三個州之間，該國和其人民需要都受到保護。畢竟，他們沒有對任何軍隊包括我軍在內有還擊之力。我們應佔領他們的領土來提供援助，同時他們也可以加入我們的誓約聯邦，成爲我們最新的州。"
 SWI_train_navy_staff_desc:0 "海軍的基礎不僅由鋼鐵和混凝土構成，還需要有勇氣和受訓的男女的船員，才可在海上取得勝利。"
 SWI_reduce_militia_activation_time_TT:1 "全面動員§Y公民民兵§!的時間將減至§G$RIGHT|0$§!日"
 SWI_generic_fascist_neighbor_cap:0 "我們的法西斯鄰國"
 SWI_generic_fascist_neighbor:0 "我們的法西斯鄰國"
 SWI_secret_pact_with_allies_TT:0 "如果我們捲入戰爭，我們會立刻加入他們的陣營。"
 SWI_neutral_entente_faction:0 "中立協約"
 SWI_militias_turned_into_regulars:0 "公民民兵已職業化"
 SWI_old_switzerland_TT:0 "\n§Y當戰爭結束：§!\n"
 HOA_develop_capitalstate:0 "開發[Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "我們需要加快工業化的步伐，借此改善民生和加強對[ROOT.GetNameDef]的保護。因此，我們將投資於[ROOT.Capital.GetCapitalVictoryPointName]的周邊地區，使其成爲國家的工業中心。"
 HOA_the_state_bank_of_name:0 "[ROOT.GetNameDef]國家銀行 "
 HOA_the_state_bank_of_name_desc:0 "透過向[ROOT.GetNameDef]央行投放更多資源，我們可以爲人民提供新的信貸額度，並爲陷入困境的[ROOT.GetAdjective]經濟打上一劑強心針。"
 HOA_pave_the_roads:0 "鋪設道路"
 HOA_pave_the_roads_desc:0 "[ROOT.GetNameDef]的運輸效率太低。投資於道路不僅有利於我們的經濟，更便於運輸保護國家的軍事裝備。"
 HOA_the_steam_locomotive:0 "蒸汽機車"
 HOA_the_steam_locomotive_desc:0 "雖然汽車和卡車在短距離運輸或運輸貨物較少的情況下表現出色，但火車在運輸大量貨物和人員的效率上遠超前者。投資於我們的鐵路網絡將爲我國的經濟發展打下一劑強心針。"
 HOA_the_adjective_regional_development_fund:0 "[ROOT.GetAdjective]地區發展基金"
 HOA_state_owned_industry_tt:0 "「§Y$ETH_state_development_dynamic_modifier$§!」的效果變更：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "[ROOT.GetNameDef]的某些地區發展停滯且急需投資。通過設立地方發展基金，我們可以確保地方政府擁有進行現代化所需的工具。"
 HOA_the_adjective_industrial_fund:0 "[ROOT.GetAdjective]工業基金"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap]的工業化進程嚴重落後。如果我們想要改善人民的生活並保護他們免受外部侵略的威脅，就必須要迅速實現我國的工業化。"
 HOA_exploit_national_resources:0 "開採國家資源"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap]蘊藏著豐富正等待開發的自然資源。只需進行少量的投資，我們就能夠開採它們。"
 HOA_support_the_agrarians:0 "支持農民"
 HOA_support_the_agrarians_desc:0 "[ROOT.GetNameDef]的農民是國家堅實的支柱。因此，我們應該爲他們所做的重要工作提供更多的支持。"
 HOA_support_the_agrarians_tt:0 "「§Y$ETH_state_development_dynamic_modifier$§!」的效果變更：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+10%§!"
 HOA_promote_local_crafts:0 "推廣本地工藝品"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap]擁有大量熟練的工匠，他們以小本經營的方式爲國家提供商品。我們應該利用好他們專攻的術業，並便利他們擴充業務和增加產量。"
 HOA_use_the_natural_harbors:0 "利用天然港口"
 HOA_use_the_natural_harbors_desc:0 "隨著我們最近獲得了海岸線，只要建設好港口，我們就有機會增加與國際市場的聯繫。這將會讓我們更容易地進出口原物料來幫助我們的經濟發展。"
 HOA_the_capital_city_airport:0 "[Root.Capital.GetCapitalVictoryPointName]機場"
 HOA_the_capital_city_airport_desc:0 "航空運輸正將世界各地的城市連接在全球經濟上，我們應該建造自己的機場來利用這一趨勢。"
 HOA_a_steamboat_fleet:0 "蒸汽船艦隊"
 HOA_a_steamboat_fleet_desc:0 "爲了保衛我們的海岸線和航道，我們需要建立一支能夠阻止任何外國侵略的岸防艦隊。"
 HOA_improved_irrigation_systems:0 "改進灌溉系統"
 HOA_improved_irrigation_systems_desc:0 "如果沒有強大的糧食生產能力，我們就無法保障我們的國家安全。爲了提高糧食產量，我們需要投資在大型耕地灌溉的項目上。"
 HOA_improved_irrigation_systems_tt:0 "「§Y$ETH_state_development_dynamic_modifier$§!」的效果變更：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+15%§!"
 HOA_the_adjective_air_fleet:0 "[ROOT.GetAdjective]空軍"
 HOA_the_adjective_air_fleet_desc:0 "空戰正迅速成爲決定衝突勝負的關鍵。 因此，我們必須建立自己的空軍，並利用該空軍來保衛[ROOT.GetNameDef]的空域。"
 HOA_state-funded_projects:0 "國家資助項目"
 HOA_state-funded_projects_desc:0 "由於缺乏基礎設施和工業，我們的經濟停滯不前。爲了緩解這種情況，我們將大量投資於[ROOT.GetNameDef]的新發展項目。"
 HOA_the_grand_university_of_capital:0 "[Root.Capital.GetCapitalVictoryPointName]大學"
 HOA_the_grand_university_of_capital_desc:0 "將知識代代相傳對任何國家的安全和發展來説都至關重要。因此，我們需要在[ROOT.Capital.GetCapitalVictoryPointName]建立一所新的知名大學來更好地教育我們下一代的科學家，歷史學家和藝術家。"
 HOA_the_adjective_armed_forces:0 "[ROOT.GetAdjective]武裝部隊"
 HOA_the_adjective_armed_forces_desc:0 "隨著大國之間的緊張局勢持續加劇，世界變得越來越不穩定。如果我們要保持獨立，[ROOT.GetAdjective]軍隊必須爲戰爭做好準備。"
 HOA_warrior_tradition:0 "武士傳統"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap]的武士們擊退征服者並保家衛國，已有著悠久的歷史。現在我們比任何時候都需要復興這種傳統，來保衛我們的祖國。"
 HOA_strengthen_the_irregulars:0 "強化非正規軍"
 HOA_strengthen_the_irregulars_desc:0 "幾個世紀以來，非正規軍和徵兵制度都運作良好，沒有理由改變已被證明有效的制度。"
 HOA_every_man_a_warrior:0 "全民皆兵"
 HOA_every_man_a_warrior_desc:0 "如果[ROOT.GetNameDef]想要成功對抗外國侵略者，我們需要將社會軍事化至每個人都有能力在保衛國家需要時都能拿起武器。"
 HOA_names_finest:0 "[ROOT.GetName]的榮光"
 HOA_names_finest_desc:0 "我們的軍人很清楚，他們是阻止我國淪爲外國勢力附庸的最後屏障。在明確了這一點後，將士們將堅定不移地保衛祖國並維護[ROOT.GetAdjective]的自由。"
 HOA_utilize_our_strengths:0 "善用我們的優勢"
 HOA_utilize_our_strengths_desc:0 "雖然我軍與與別國相比顯得不是那樣的龐大或正規，但它有著大量能在戰場上發揮作用的非常規作戰知識。"
 HOA_reform_the_conscription:0 "改革徵兵制度"
 HOA_reform_the_conscription_desc:0 "隨著全球局勢日漸緊張，是時候擴大徵兵計畫來應對任何形式的外國侵略。"
 HOA_eyes_on_the_imperialists:0 "警惕帝國主義者"
 HOA_eyes_on_the_imperialists_desc:0 "在此地區盤踞的帝國主義勢力對[ROOT.GetNameDef]的獨立自主權不屑一顧。我們必須時刻保持警惕，防止淪爲他們狼子野心下的犧牲品。"
 HOA_encourage_local_arms_production:0 "鼓勵國產武器生產"
 HOA_encourage_local_arms_production_desc:0 "如果我們不能爲我軍提供所需要的裝備，他們就無法有足夠的防禦力來保家衛國。因此，我們必須擴大軍工業的產能。"
 HOA_metal_beasts:0 "金屬野獸"
 HOA_metal_beasts_desc:0 "裝甲部隊顯然地將在戰場上扮演越來越重要的角色，我軍必須學會如何最好地利用和對抗它們。"
 HOA_the_roars_of_thunder:0 "雷霆的咆哮"
 HOA_the_roars_of_thunder_desc:0 "有時候在戰場上毀滅敵人的唯一方法是使用壓倒性的火力，而釋放這種火力的最有效方法是使用火砲。"
 HOA_develop_indigenous_models:0 "發展自主設計"
 HOA_develop_indigenous_models_desc:0 "依靠外國設計的步兵裝備使我們面臨在科技上落後的風險。只有透過增加國內在小型武器發展領域上的專業知識，才能完全解決這種安全風險。"
 HOA_the_steel_lions:0 "鋼鐵雄獅"
 HOA_the_steel_lions_desc:0 "塹壕戰的時代已經過去了。是時候開始在戰場上部署自己專屬的裝甲部隊，並開始學習機動作戰的戰術。"
 HOA_warfare_from_afar:0 "遠程火力"
 HOA_warfare_from_afar_desc:0 "火砲在戰場上一次又一次地證明了自身的價值。我們應該想想怎樣才能讓步砲偕同更加順暢。"
 HOA_modern_infantry:0 "現代化步兵"
 HOA_modern_infantry_desc:0 "我們的軍事改革在增加戰鬥力的路上取得不錯的進展，我們應該通過增加部隊的數量來擴大這一進展。"
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "隨著強權之間的緊張度逐步加劇，世界變得愈發危險，但這也不失爲那些有備而來的國家利用這時機來壯大自己影響力的機會。"
 HOA_a_loyal_subject:0 "忠誠的屬國"
 HOA_a_loyal_subject_desc:0 "隨著世界的局勢愈來愈緊張，尋求某一強權的保護也許對我們來說會更好，起碼就目前來看……"
 HOA_political_stability:0 "穩定政局"
 HOA_political_stability_desc:0 "如果我們是一個分裂的國家，就不能指望我國能保持獨立。只有建立統一戰線，我們才能抵禦席捲世界的變幻之風。"
 HOA_the_capital_railroad:0 "[Root.Capital.GetCapitalVictoryPointName]鐵路"
 HOA_the_capital_railroad_desc:0 "通過連接鄰國與我國的鐵路網絡，我們可以使貨物與資源的出口能更方便地輸送給他們，並有望藉此促進我國的經濟發展。"
 HOA_invite_foreign_settlers:0 "邀請外國移民 "
 HOA_invite_foreign_settlers_desc:0 "我國距離實現現代化還有很長的路要走，我們應該鼓勵那些天真的殖民者遷至[ROOT.GetNameDef]，以便利用他們帶來的技術。"
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader]是唯一能夠團結國家渡過難關的人，因此人民必須團結支持[ROOT.GetLeader.GetHerHim]。"
 HOA_securing_the_adjective_future:0 "保障[ROOT.GetAdjective]的未來"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap]是一個小國，在世界舞臺上的友國很少。改變這一點將大大有助於確保我們未來的自由與獨立。"
 HOA_improving_the_educational_system:0 "改善教育制度"
 HOA_improving_the_educational_system_desc:0 "我們的下一代掌握著國家的命運。因此給他們最好的教育將大大有助於確保[ROOT.GetNameDef]的未來。"
 HOA_construct_great_monuments:0 "修建大紀念碑"
 HOA_construct_great_monuments_desc:0 "[ROOT.GetAdjective]的人民有著許多值得驕傲的事情，我們應該通過修建紀念碑來記念我國悠久的歷史，並藉此激勵人們向上拼搏。"
 HOA_the_adjective_volunteer_force:0 "[ROOT.GetAdjective]志願軍"
 HOA_the_adjective_volunteer_force_desc:0 "若另一片大陸上爆發小規模的邊境衝突，將可能引發一場席捲世界的巨大災難。我們必須盡我們所能，在這些火花引起另一場世界大戰前把它們熄滅。"
 HOA_military_cooperation:0 "軍事合作"
 HOA_military_cooperation_desc:0 "雖然我們已經大幅改善了我們的武裝力量，但我們依然要通過以聯合軍演與強化軍事合作的方式來學習我們的國際盟國。"
 HOA_that_which_is_rightfully_ours:0 "理應屬於我們的東西"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap]是以往盛世的殘影。歷史證明了我們的祖先曾經支配著遠超我國現政府所管理的領土，但大部分的領土都在後幾代人的時間裡被人奪走。現在是時候奪回本該屬於我們的東西了。"
 HOA_commandos:0 "突擊隊"
 HOA_commandos_desc:0 "有時候，由一小群訓練有素的士兵在敵後作戰，往往比由一大羣的集團軍正面交鋒敵人更易取得巨大的勝利。"
 HOA_a_jagged_alliance:0 "有矛盾的聯盟"
 HOA_a_jagged_alliance_desc:0 "雖然我們與其他國家的意見經常發生分歧，但我們的確經常面對相同的威脅。專注於這些共同存在的問題將成爲組織長久聯盟與強化國家安全的基石。"
 HOA_observe_and_learn:0 "觀察與學習"
 HOA_observe_and_learn_desc:0 "技術的進步和創新思維，使戰爭在不斷演變。爲了保持軍隊強大的實力，我們必須吸取不同戰爭的教訓，永遠不要停止尋找改進的方法。"
 HOA_foreign_investors:0 "外國投資"
 HOA_foreign_investors_desc:0 "如果我們想繁榮起來，就需要資金來投資我們的工業和基礎設施。幸運的是，我們不乏希望借此賺取利潤的外國人。"
 HOA_research_exchange_programmes:0 "科研交流計畫"
 HOA_research_exchange_programmes_desc:0 "我們的工業急需現代化，透過設立一個交流計畫，我們可以從國外學習到如何最好地將新的工業技術套用在我們的工廠中。"
 HOA_foreign_trained_officials:0 "外國教官"
 HOA_foreign_trained_officials_desc:0 "我們從外國專家裡學到大量的專業知識，是時候任命他們在有權力的職位工作來加以利用他們。"
 HOA_countryadjective_loyalist_advisors:0 "忠於[ROOT.GetAdjective]的內閣"
 HOA_countryadjective_loyalist_advisors_desc:0 "我們不可能坐視我們的民族與文化遭到帝國主義吞沒，執掌大權的人必須忠於[ROOT.GetNameDef]，方能保全我們應有的自由。"
 HOA_lay_claim_to_the_danakil:0 "宣稱達納基爾主權"
 HOA_lay_claim_to_the_danakil_desc:0 "如果[ROOT.GetNameDefCap]不能控制北部的達納基爾地區，將容易受到別國海軍的入侵。"
 HOA_push_for_the_highlands:0 "向高地進發"
 HOA_push_for_the_highlands_desc:0 "東非的經濟中心地位於高地。爲[ROOT.GetNameDef]而確保這些高地將大大有助於提升我們的經濟潛力。"
 HOA_secure_the_ogaden:0 "鞏固歐加登"
 HOA_secure_the_ogaden_desc:0 "確保歐加登的安全將形成自然壁壘來抵擋任何潛在的入侵者，同時也讓我們開放在印度洋的貿易。"
 HOA_rallying_the_adjective_people:0 "鼓動[ROOT.GetAdjective]人民"
 HOA_rallying_the_adjective_people_desc:0 "世界正在被戰火蹂躪，自由和被征服的一念之差在於[ROOT.GetAdjective]人們站起來戰鬥的意志。合則存，分則亡。"
 HOA_the_capital_school_of_technology:0 "[Root.Capital.GetCapitalVictoryPointName]科技學院"
 HOA_the_capital_school_of_technology_desc:0 "前幾年在戰場上與工廠裡仍屬於先進的科技，如今已完全過時了。如果我們要跟上科技的發展步伐，就必須投資於教育下一代。"
 HOA_promote_countryadjective_nationalism:0 "鼓動[ROOT.GetAdjective]民族主義"
 HOA_promote_countryadjective_nationalism_desc:0 "[ROOT.GetNameDef]的人民不再容忍外國勢力的壓迫。我們必須抓住這機會，加快實現我們的獨立計畫。"
 HOA_crowning_of_the_negusa_nagast:0 "加冕萬王之王"
 HOA_crowning_of_the_negusa_nagast_desc:0 "隨著我們日益成爲該地區的主導力量，現在是時候塗抹加冕我們的萬王之王。所有人都必須團結支持[ROOT.GetLeader.GetHerHim]，否則就必須面對他的懲罰。"
 HOA_control_ethiopia_tt:0 "控制所有埃塞俄比亞領土"
 HOA_proclaim_east-african_hegemony:0 "宣布東非霸權"
 HOA_proclaim_east-african_hegemony_desc:0 "非洲之角不斷動盪的局勢只有在我們光榮的皇帝[ROOT.GetName]的統治下才能穩定下來，統一該地區的時候到了。"
 SWI_total_defense_desc:0 "全面戰爭意味著我們需要全面的防禦。如果每位民兵都做好準備，並竭盡全力對抗入侵者，我們或有一線生機。"
 ETH_scavenger_random_generals_tt:0 "§Y3個§!隨機陸軍指揮官將獲得「§Y$scavenger$§!」的特性：\n－$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$：§G+3%§!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap]在[ETH.GetNameDef]戰敗"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§!再沒有控制英國歷史上在非洲之角和馬爾他的殖民地。"
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§!再沒有控制法國歷史上在吉布地和突尼斯的殖民地。"
 generic_ROOT_gains_wargoal_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDef]§!獲取「§Y$annex_everything$§!」的戰爭目標來對抗：\n"
 ITA_all_roads_lead_to_rome_wargoals_tt:0 "§Y[ROOT.GetNameWithFlag]§!獲取「§Y$annex_everything$§!」的戰爭目標來對抗§Y不友善的歐洲鄰國§!。"
 SWI_size_and_opinion_chance_tooltip:0 "\n他們將基於我軍的§Y規模§!和他們對我們的§Y觀感§!來作爲接受的條件。"
 SWI_neutrality_decisions_disabled_TT:0 "§Y$SWI_absolute_neutrality_decisions_category$§!的決議將失效。"
 SWI_the_alpine_confederation_chance_TT:0 "\n他們將基於我軍的§Y規模§!來決定是否給予我們獨立，他們對我們的§Y觀感§!也是他們是否給予我們更多阿爾卑斯山領土的因素。"
 SWI_viable_fascist_in_europe:0 "存在成功的歐洲的§Y法西斯主義國家§!"