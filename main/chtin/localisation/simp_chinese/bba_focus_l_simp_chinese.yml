 ITA_monarchia_d_italia:0 "意大利君主制"
 ITA_monarchia_d_italia_desc:1 "維托里奧·埃馬努埃萊從一開始就不應該允許法西斯主義踏進意大利的政壇。現在是時候修正此一錯誤，讓法西斯分子滾回後台去了。"
 ITA_new_corporations:0 "新法團"
 ITA_new_corporations_desc:1 "我們將採用之前法西斯政權所使用的法團概念，並將之轉爲新政府所用。"
 ITA_extraction_industry:0 "採掘工業"
 ITA_extraction_industry_desc:1 "我們必須擴張資源採掘工業以滿足生產線的需求，絕不能因爲缺乏物資而阻礙我們的軍工生產。"
 ITA_prepare_for_the_coming_wars:0 "爲將臨之戰做好準備"
 ITA_prepare_for_the_coming_wars_desc:1 "戰爭的陰雲密佈，我們需要有一個強大的軍火工業來滿足軍隊的需求。"
 ITA_mobilize_the_railway_guns:0 "動員列車砲"
 ITA_mobilize_the_railway_guns_desc:1 "非常時期需要非常手段，我們將把古老的列車砲帶回現役。"
 ITA_bring_back_old_glories:0 "帶回古老榮耀"
 ITA_bring_back_old_glories_desc:1 "我們有許多老舊的船艦在各個港口中等待拆解，然而，有些工程師和海軍軍官表示只要稍加調整，這些古老的戰艦就能回到現役。"
 ITA_new_forms_of_weaponry:0 "全新型態的武器"
 ITA_new_forms_of_weaponry_desc:1 "如果意大利想成爲世界上首屈一指的軍事強權，就必須投資新形態的武器。我們的科學家指出，新近發展中的原子能科技有著極大潛力。"
 ITA_revoke_the_acerbo_law:0 "廢除阿切爾博法"
 ITA_revoke_the_acerbo_law_desc:1 "正是阿切爾博法給了墨索里尼和他的法西斯黨掌控意大利的權力。現在是時候廢除此一法律，以免這種狀況再次發生。"
 ITA_christian_democracy:0 "基督教民主"
 ITA_christian_democracy_desc:1 "天主教民主黨是一個保守主義的中間派政治團體，由阿爾契德·加斯貝利帶領。透過結合基督教精神與自由主義，他成功贏得了人民的支持。只要他們仍忠於國王，我們就允許他們組建政府。"
 ITA_democratic_king:0 "民主國王"
 ITA_democratic_king_desc:1 "現在意大利君主制將作爲民主國家向前跨出一步，但國王仍然會是我們名義上的領袖。"
 ITA_cooperate_with_moderates:0 "與溫和派合作"
 ITA_cooperate_with_moderates_desc:1 "我們沒有理由拒絕與前政權較溫和的成員合作，他們仍是能幹的官員，能幫助我們推動意大利的進步。"
 ITA_expand_intelligence_services:0 "擴張情報機構"
 ITA_expand_intelligence_services_desc:1 "在這個新時代，知識就是力量。我們必須擴張不同分支的情報機構，確保能夠與外國的特務機關競爭。"
 ITA_crush_opposition:0 "消滅反對派"
 ITA_crush_opposition_desc:1 "仍然有許多人支持舊的法西斯政權，他們不僅反對我們的政策還妨礙新政府的工作。是時候解決他們了。"
 ITA_power_to_the_king:0 "權力歸於國王"
 ITA_power_to_the_king_desc:1 "在這個社會與政治緊張的時刻，只有一個方法可以確保極端主義者——不管是法西斯或共產黨——無法在意大利掌權，那就是將權力集中在國王的手中，畢竟他確實是最適合引領這個國家的人選。"
 ITA_disband_the_blackshirts:0 "解散黑衫軍"
 ITA_disband_the_blackshirts_desc:1 "黑衫軍是法西斯政權的工具，是非常危險的組織，必須使他們跟隨法西斯政權一起消失，我們現在將立刻解散所有黑衫軍單位。"
 ITA_utilize_the_blackshirts:0 "利用黑衫軍"
 ITA_utilize_the_blackshirts_desc:1 "雖然黑衫軍在歷史上確實忠於法西斯政權和他們的領袖，但如果提供他們在新政權底下一個生存的空間，或許他們仍能爲我們所用。畢竟，我們兩個政權的差異真的有那麼大嗎？"
 ITA_expand_the_royal_guard:0 "擴張王室衛隊"
 ITA_expand_the_royal_guard_desc:1 "我們將強化並擴張王室禁衛部隊，從而建立起一支忠於意大利君主的可靠部隊，能夠在不同的狀況下執行各種軍事行動。"
 ITA_gloria_al_regno_d_italia:0 "榮耀盡歸意大利王國"
 ITA_gloria_al_regno_d_italia_desc:1 "那些認爲君主制是過時體系的人實在是蒙昧無知，他們應該看看在國王高貴且堅定的領導下，我們的國家是如何從一個小國轉變爲世界強權的。\n國王萬歲！"
 ITA_paramilitary_training:0 "準軍事部隊訓練"
 ITA_paramilitary_training_desc:1 "我們應該擴張志願民兵部隊並改善其訓練，使用來自精英部隊的優秀軍官來訓練新成員並帶領他們。"
 ITA_seek_papal_support:0 "尋求教宗支持"
 ITA_seek_papal_support_desc:1 "爲了應對國內日益增長的社會與政治不穩定，我們需要傾向教會，他們長期以來對意大利人民有著龐大的影響力。我們將接觸教宗並尋求他的支持與協助。"
 ITA_agents_of_the_church:0 "教會代理人"
 ITA_agents_of_the_church_desc:1 "天主教會在全球有著無數的代表，如果將梵諦岡拉攏至我方，就能獲得許多僞裝爲教會代表的新探員可用，而這將能改善我們在各地的情報網路。"
 ITA_strengthen_the_papacy:0 "強化教權"
 ITA_strengthen_the_papacy_desc:1 "顯然教宗對意大利社會仍有著極爲強大的影響力，要維持國家穩定的唯一方法就是持續增強教會在意大利王國之中的地位。"
 ITA_setting_course:0 "確定航向"
 ITA_setting_course_desc:1 "意大利王國已經準備好實踐她的天命了，偉大的榮耀等待著驕傲的意大利人去攫取，該是時候決定我們的下一步了。"
 ITA_mare_nostrum_bba:0 "我們的海"
 ITA_mare_nostrum_bba_desc:0 "海軍力量正是羅馬帝國能擊敗迦太基人的關鍵，若在海軍方面投入更多資源，意大利將能獲取對地中海的完全掌握，使其再次成爲「我們的海」。"
 ITA_auxiliaries:0 "輔助軍團"
 ITA_auxiliaries_desc:1 "正如我們的羅馬先祖一樣，輔助部隊在現代仍扮演著重要角色，他們負責補給正規軍、偵查地貌並騷擾敵軍。必須擴張這些準軍事部隊來強化我們的軍力。"
 ITA_the_italian_legions:0 "意大利軍團"
 ITA_the_italian_legions_desc:1 "近年來，我們的軍隊確實並非處於最佳狀態，但現在意大利人民已經重獲更勝於羅馬祖先的自信，我們將讓軍隊採取更新的教條，確保這些軍團就如數千年前的軍團一樣令人膽寒。"
 ITA_new_roman_citizens:0 "新羅馬公民"
 ITA_new_roman_citizens_desc:1 "若給予殖民地居民公民權，顯然他們會更樂於合作並支持我國政權。"
 ITA_all_roads_lead_to_rome:0 "條條大路通羅馬"
 ITA_all_roads_lead_to_rome_desc:1 "在過去，羅馬軍團以建造軍用道路與基礎建設的速度與效率而聞名，而對兩千年後的現代戰爭而言，補給和後勤也變得更加重要了。"
 ITA_the_king_of_the_skies:0 "空中之王"
 ITA_the_king_of_the_skies_desc:1 "不同於羅馬人，我們的軍隊還得控制天空才能在陸地與海上保持最佳狀態。意大利飛機早就已其多樣性與品質而聞名，但這次，我們的航空工程師得更進一步，開發出一個真正的空中堡壘。"
 ITA_modern_musculus:0 "現代巨獸"
 ITA_modern_musculus_desc:1 "爲了效仿羅馬人，我們必須開發強大的戰爭巨獸來主宰戰場。我們將設計出一台能夠衝擊戰線並將恐懼植入敵人內心的終極坦克。"
 ITA_caligulas_pride:0 "卡利古拉之傲"
 ITA_caligulas_pride_desc:1 "是時候打造有史以來最偉大的戰艦，我國的造船工程師們精於設計與測試這些原型，而現在，我們的海神不只會主宰地中海，還包含七大海洋。"
 ITA_iberian_protection:0 "保護伊比利"
 ITA_iberian_protection_desc:1 "伊比利諸國在過去享有著相對安全的地位，但現在面對其他強權時，顯然他們已經無法自保。我們必須向他們提供安全保障，在一切都太遲之前。"
 ITA_south_american_alliances:0 "南美洲聯盟"
 ITA_south_american_alliances_desc:1 "是時候再次擴張我們的陣營了，我們將接觸南美諸國並說服他們有必要成立一個強大的聯盟，以對抗環伺我們周遭的各種威脅。"
 ITA_the_papacy_reborn:0 "教皇國再臨"
 ITA_the_papacy_reborn_desc:1 "教宗聖下如今已驅逐那世俗之王重掌意大利 ，意大利人應當遵從教會的所見所願。"
 ITA_deus_vult:0 "以神之名"
 ITA_deus_vult_desc:1 "天主教會是世界之光，歐羅巴之磐石，在黑暗降臨時，我們必要再爲世界之光。\n上主的意志！"
 ITA_catholic_action:0 "天主教行動隊"
 ITA_catholic_action_desc:1 "我們的天主教青年組織已經證明他們能有效的掃蕩共產黨人、推動天主教社會正義，並帶來了許多熱切的新血加入我們的武裝部隊。"
 ITA_a_time_for_war:0 "聖戰時刻"
 ITA_a_time_for_war_desc:1 "只要異端仍存在於歐羅巴，和平就不可能降臨。我們將發動一場聖戰，以上帝之名推動戰爭機器，並以正義的怒火打擊異端。直到天罰以105毫米榴彈砲的形式消滅任何不信者之前，我們絕不停手。"
 ITA_the_holy_lands:0 "基督教聖地"
 ITA_the_holy_lands_desc:1 "巴勒斯坦是一個對基督信仰極爲重要的地區，他理應處於天主之國的管轄之下。我們必須確保聖地立刻回歸。"
 ITA_the_catholic_dominion:0 "天主領地"
 ITA_the_catholic_dominion_desc:1 "隨著教皇國崛起爲一個無可比擬的強權，我們應當接觸其他虔誠的基督徒並協助引導他們的人民，正如牧羊人引領羊群免於魔鬼的侵擾。這是上帝的旨意！"
 ITA_unite_the_opposition:0 "聯合反對派"
 ITA_unite_the_opposition_desc:1 "法西斯主義在意大利根深蒂固，需要龐大的努力才能將之根除。我們必須在各個反法西斯組織間建立起共識，畢竟，只有團結一致才有可能推翻令人作嘔的「領袖」。"
 ITA_liberate_gramsci:0 "解救葛蘭西"
 ITA_liberate_gramsci_desc:1 "我們的一位同志，也就是馬克思主義哲學家安東尼奧·葛蘭西，已經被法西斯政權關押超過十年以上了，而他的身體狀況最近開始急速惡化。我們必須組織秘密的劫獄行動來拯救他的性命，他對於我們的工人革命而言必定會扮演重要的角色。"
 ITA_organize_strikes_in_the_north:0 "組織北方罷工"
 ITA_organize_strikes_in_the_north_desc:1 "在我們出擊前，必須先將精力專注於獲得意大利工人的支持，並確保工業化的北部地區會與我們一同反抗反西斯政權。"
 ITA_the_southern_farmlands:0 "拉攏南方農民"
 ITA_the_southern_farmlands_desc:1 "雖然法西斯政權採取了許多無用的手段，意大利大致上仍是個農業國家。我們必須依賴農民的力量來發動革命，而南方正是農民勢力最強大的地區。"
 ITA_defy_the_duce:0 "反抗領袖"
 ITA_defy_the_duce_desc:1 "起義的時刻到了，我們將反抗法西斯政權，並將這個戕害意大利人民的瘟疫徹底根除。\n意大利的農民與工人們！拿起武器！"
 ITA_appeal_to_the_bourgeoisie:0 "接觸資產階級"
 ITA_appeal_to_the_bourgeoisie_desc:1 "我們應該接觸有意願一同推翻法西斯政權的資產階級團體，有了他們的豐富資源和我們的革命精神，我們將能快速結束這場血腥的戰爭。"
 ITA_seize_old_equipment:0 "奪取陳舊裝備"
 ITA_seize_old_equipment_desc:1 "全國各地的軍火庫中仍儲藏著巨量的老舊軍事裝備，雖然這些武器老舊，但奪取並分發這些裝備給我軍士兵仍是贏得戰爭所不可或缺的。"
 ITA_the_italian_republic:0 "意大利共和國"
 ITA_the_italian_republic_desc:1 "君主制是一個老舊而腐化的體系，不僅妨礙革命還沒有任何用處。是時候廢除王室並處理掉這些貴族了。"
 ITA_the_popular_front:0 "人民陣線"
 ITA_the_popular_front_desc:1 "內戰證明了共產黨不僅有能力帶領意大利人民反抗法西斯暴政，同時也有能力帶來這個國家所急需的社會與工業進步。"
 ITA_the_garibaldi_legion:0 "加里波底軍團"
 ITA_the_garibaldi_legion_desc:1 "我們應當組織志願軍，加入國際縱隊與西班牙共和國的同志們一同奮戰。"
 ITA_gruppi_di_difesa_della_donna:0 "女性防衛團"
 ITA_gruppi_di_difesa_della_donna_desc:1 "來自不同政治團體的革命女性提出要建立一個女性的國防組織，以在戰時更好地動員各種不同的階級與社會階層的人民。"
 ITA_a_new_era_for_the_red_shirts:0 "紅衫軍的新時代"
 ITA_a_new_era_for_the_red_shirts_desc:1 "我們將跟隨朱塞佩·加里波底與他的紅衫軍的腳步，強化這些民兵使他們能善盡自己的職責，不管是作爲意大利的陸軍或是在國外扮演志願軍的角色。"
 ITA_pugno_alzato:0 "高舉拳頭"
 ITA_pugno_alzato_desc:1 "是時候了，我們應當消滅法西斯主義對全人類的禍害。我們將高舉雙拳，團結於此一目標之下！"
 ITA_a_leader_steps_forward:0 "一位領袖登台"
 ITA_a_leader_steps_forward_desc:0 "決定由誰來帶領新的意大利共和國的時刻到了，幸運的是，我們有許多非常適合的人選。"
 ITA_the_path_to_progress:0 "進步之路"
 ITA_the_path_to_progress_desc:0 "我們將接觸全球各地的共產主義與社會主義政府，希望他們願意幫助我們自慘烈的內戰中恢復。"
 ITA_industrial_socialization:0 "工業社會主義化"
 ITA_industrial_socialization_desc:1 "我們將從大企業與資產階級手中徵用所有工廠，以確保它們能爲全體意大利人民謀福利。"
 ITA_institute_the_five_year_plan:0 "制定五年計畫"
 ITA_institute_the_five_year_plan_desc:1 "正如我們的蘇聯同志所做的，我們必須要將這個農業國家工業化才能其他大國競爭。制定五年計畫不只能讓我們回復到內戰前的工業水準，還會有所超越。"
 ITA_new_ricostruzione_industriale:0 "新工業復興"
 ITA_new_ricostruzione_industriale_desc:1 "工業復興公司在過去一直扮演著救濟、重組和金援破產的私人企業和銀行的角色。只要稍做調整，我們就能讓這個機構在沒有法西斯政權的情況下繼續運作。"
 ITA_political_commissars:0 "政治委員"
 ITA_political_commissars_desc:1 "爲了確保軍隊對共產主義的支持並鼓勵他們的投入，我們將在軍中建立政治委員的職位，他們將負責政治教育與單位組織。"
 ITA_common_ground:0 "共同目標"
 ITA_common_ground_desc:1 "我們必須拋下各個政治集團之間的分歧，畢竟實際上我們有著共同的目標。現在我們能一同合作，帶領意大利邁向進步的未來。"
 ITA_appease_the_military:0 "取悅軍隊"
 ITA_appease_the_military_desc:1 "內戰後，許多軍官對他們自己的地位和新政府感到不滿，我們最好清除掉軍隊中的不滿情緒，並肯定軍官們在戰事中的地位。"
 ITA_crush_the_mafia:0 "摧毀黑手黨"
 ITA_crush_the_mafia_desc:1 "在內戰中，黑手黨、幫派、走私犯、詐騙犯等等犯罪者都重新浮出了水面。爲了意大利人民，必須徹底根除這些份子並恢復國家的安全與穩定。"
 ITA_empower_the_carabinieri:0 "強化國家憲兵"
 ITA_empower_the_carabinieri_desc:1 "國家憲兵在消滅黑手黨的過程中扮演重要角色，同時也負責維持國內的和平與安全。我們應當強化這些警察部隊以使他們能負擔更多的職責。"
 ITA_army_modernization:0 "軍隊現代化"
 ITA_army_modernization_desc:1 "新裝備和訓練方法能夠改善我們的軍隊，使他們能與其他強權的軍隊並駕齊驅。"
 ITA_union_in_the_party:0 "黨內團結"
 ITA_union_in_the_party_desc:1 "對我國的共產主義發展來說，沒有比黨內的團結更重要的因素了。我們必須確保所有的成員都有著同樣的願景、同樣的目標，並遵照黨給出的方法來行動。"
 ITA_follow_the_soviet_union:0 "跟隨蘇聯"
 ITA_follow_the_soviet_union_desc:1 "蘇聯已經爲共產主義發展指出了一條明確的道路，我們必需跟隨這條道路，如此一來，新共和國的努力才會開花結果，並且建成真正的共產主義國家。"
 ITA_military_cooperation:0 "軍事合作"
 ITA_military_cooperation_desc:1 "我們必須與盟國之間簽署軍事合作協議，如此一來才有可能對抗這個世界，畢竟環伺我國周遭的強權都是無產階級的敵人。"
 ITA_defense_against_capitalism:0 "抵禦資本主義"
 ITA_defense_against_capitalism_desc:1 "雖然法西斯主義是我們最優先、最大的敵人，但並非唯一一個。資本主義者也對我國的無產階級革命造成嚴重的威脅，我們必須最好準備。"
 ITA_combined_research_effort:0 "聯合研究計畫"
 ITA_combined_research_effort_desc:1 "如果希望軍隊能夠擁有足以抗敵的現代武器，那科技上的發展也是不可或缺的。我們必須與盟國合作以確保科學方面的持續進展，尤其是在軍事領域。"
 ITA_special_brigades:0 "特別旅團"
 ITA_special_brigades_desc:1 "我們將成立一些能夠協助陸軍部隊的突擊旅，負責在攻勢作戰中進行支援。這些特種部隊將由民兵中最優秀的人員抽調而成。"
 ITA_defend_the_land:0 "保衛土地"
 ITA_defend_the_land_desc:1 "蘇聯與其政策可說是愧對了無產階級和馬克斯主義。意大利人民將走向屬於自己的共產主義道路，這條路上將充滿各種需要克服的荊棘與險阻，但也是一條與同志攜手併行的道路。"
 ITA_united_anarchist_confederations:0 "團結無政府主義聯盟"
 ITA_united_anarchist_confederations_desc:1 "我們必須尋求與西班牙和全球的無政府主義者合作以對抗法西斯主義與資本主義，並成立一個總合作委員會來庇護世界各地的活動家、學者和自由鬥士。"
 ITA_the_fight_against_stalinism:0 "反史達林主義之戰"
 ITA_the_fight_against_stalinism_desc:1 "不幸地，資本主義和法西斯主義並非我們唯一的敵人，史達林主義的追隨者們也將我國視作對其利益的威脅，並且願意用一切手段消滅我們，我們必須先發制人！"
 ITA_raise_the_peoples:0 "徵募人民"
 ITA_raise_the_peoples_desc:1 "有許多勇敢的意大利農民希望爲理念而戰，有了這些人，我們可以組成更多的紅衫軍來增援陸軍的數量。"
 ITA_il_sol_dell_avvenire:0 "赤色破曉"
 ITA_il_sol_dell_avvenire_desc:1 "是時候建立一個全新的意大利國家——意大利民族聯盟——其中所有人都是自由且平等的公民。\n未來的太陽即將在意大利升起！"
 ITA_italian_socialism:0 "意大利社會主義"
 ITA_italian_socialism_desc:1 "社會主義的道路已經在我們面前暢行無阻，現在我們必須專心致志在國內建立一個公正的社會，同時也在國外打造一個意大利共和國應得的環境。"
 ITA_cooperate_with_the_mafia:0 "與黑手黨合作"
 ITA_cooperate_with_the_mafia_desc:1 "黑手黨組織在內戰期間遽增，如果我們願意給予他們一些特權和讓步的話，或許有機會能改善在黑手黨領地上的私人與國有企業的運作效率。"
 ITA_mafia_abroad:0 "國外黑手黨"
 ITA_mafia_abroad_desc:1 "這些與我們有協議的黑手黨家族不只活動於意大利，國外也有他們的蹤跡。我們必須派遣一些特務去和其他資本主義大國的中黑手黨聯絡，以使他們的事業更加昌盛且能爲我們所用。"
 ITA_empower_the_unions:0 "強化工會"
 ITA_empower_the_unions_desc:1 "意大利的無產階級有著龐大的潛力，必須確保工會組織有能力與權限來管理並優化本國的勞動力。"
 ITA_production_lines:0 "工廠生產線"
 ITA_production_lines_desc:1 "我們應當擴張並現代化主要的生產線，以確保軍隊可以獲得足夠的裝備與補給，使其能持續處於最佳狀態。"
 ITA_the_republics_leadership:0 "共和國的領導人"
 ITA_the_republics_leadership_desc:1 "我們必須選擇正確的政黨與國家領導人，一個能夠帶領年輕的意大利共和國建立起人民所期望的真正社會主義制度的人。費魯西奧·帕里和伊萬諾埃·博諾米兩位都是有能力的候選然。"
 ITA_bring_back_exiled_intellectuals:0 "帶回流亡科學家"
 ITA_bring_back_exiled_intellectuals_desc:1 "法西斯政權迫使無數的意大利公民流亡海外，其中不乏偉大的哲學家、研究者和科學家。我們將提供這些流亡者再次歸鄉的機會。"
 ITA_social_stability:0 "社會穩定"
 ITA_social_stability_desc:1 "內戰造成的傷害已經痊癒，我們現在建立了一個正義且平等的社會，雖然達到真正的社會主義仍有漫長的道路要走，但我們已經可以驕傲地說：意大利人民已經達到了社會的和平。"
 ITA_aid_for_the_spanish_republic:0 "援助西班牙共和國"
 ITA_aid_for_the_spanish_republic_desc:1 "我們必須援助處在內戰中的西班牙同志。他們的社會主義共和國遭到其殘暴將領的進攻，這些將領曾經宣誓效忠共和國卻背叛了她，甚至接受歐洲法西斯強權的支持。"
 ITA_italia_libera:0 "自由意大利"
 ITA_italia_libera_desc:1 "我們必須趁此良機邀請友善的鄰國政府成立一個泛歐洲同盟，除了促進各方合作也能抵抗環伺周邊的許多威脅。"
 ITA_european_democracies:0 "歐洲諸民主國"
 ITA_european_democracies_desc:1 "必須繼續與歐洲的民主國家團結合作的政策，透過外交手段，我們將能建立一個能和其他聯盟對抗的強悍同盟。"
 ITA_peace_preservation:0 "保衛和平"
 ITA_peace_preservation_desc:1 "在此一充滿了混亂與國際衝突的時代，只有意大利人民能夠扛起在歐洲保衛——或是強行施加——和平的責任。"
 ITA_scientific_cooperation:0 "科研合作"
 ITA_scientific_cooperation_desc:1 "我們必須展開科學方面的合作計畫，以便在這個領域上與其他強權並駕齊驅。"
 ITA_secure_the_borders:0 "保衛邊境"
 ITA_secure_the_borders_desc:1 "隨著國際之間的緊張局勢升溫，我們得把非盟國的國家都視作潛在威脅。必須盡快鞏固邊界的防禦工事與駐軍，以阻止任何可能的侵略。"
 ITA_bring_down_fascist_strongholds:0 "摧毀法西斯要塞"
 ITA_bring_down_fascist_strongholds_desc:1 "鑒於歐洲的情況險惡，我們不能坐等法西斯強權向我們宣戰。先發制人總是更好的選擇，應當我們發起快速且沉痛的第一擊。"
 ITA_reestablish_old_alliances:0 "重建舊同盟"
 ITA_reestablish_old_alliances_desc:1 "我們必須嘗試重建上次大戰時的舊同盟，唯有團結歐洲的民主勢力，才能戰勝我們面對的諸多威脅。"
 ITA_military_agreements:0 "軍事協議"
 ITA_military_agreements_desc:1 "我們能從盟友身上學到許多東西，應當提議發展一個在軍事與科技領域進行合作的計畫。"
 ITA_the_enemies_of_capitalism:0 "資本主義之敵"
 ITA_the_enemies_of_capitalism_desc:1 "蘇聯的共產主義對全歐造成了嚴重威脅，其中當然也包含意大利。是時候處理掉這個問題了。"
 ITA_the_ethiopian_question:0 "埃塞俄比亞問題"
 ITA_the_ethiopian_question_desc:1 "對埃塞俄比亞發動的戰爭不只非比殘暴也毫無正當性可言，我們必須修復法西斯份子對該國造成的破壞，並與當地領袖接觸來推動雙方的和解。"
 ITA_abolish_the_colonies:0 "廢除殖民地"
 ITA_abolish_the_colonies_desc:1 "我們提出了一個革命性的計畫，要徹底廢除意大利所有領土的殖民地地位。在我國有史以來第一次，這些地區的公民將有機會決定他們自己的命運。而他們願不願意繼續作爲意大利一省的公民則要看我們的努力了。"
 ITA_cooperatives_for_intensive_exploitation:0 "大型開發合作社"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "非洲是一個有著無盡的資源的富裕大陸，我們應當投資並改善開採這些資源的方式，以使其發揮最大的用處。"
 ITA_condemn_colonialism:0 "譴責殖民主義"
 ITA_condemn_colonialism_desc:1 "我們譴責殖民主義和所有長期壓迫非洲人民的歐洲強權，而如果不得不爲之，我們也會採取武力手段來拯救非洲人民。"
 ITA_new_colonial_policies:0 "新殖民政策"
 ITA_new_colonial_policies_desc:1 "法西斯政權已經殘害殖民地的人民太久了，是時候修正我們的殖民政策、給予這些地區更多自治權並修正過往統治造成的錯誤了。"
 ITA_negotiations_with_albania:0 "與阿爾巴尼亞協商"
 ITA_negotiations_with_albania_desc:1 "在過去數十年間，阿爾巴尼亞的歷史軌跡受到意大利的強烈影響。現在獨裁的法西斯政權已經垮台，或許我們能向阿爾巴尼亞政府提議強化兩國之間的聯繫，甚至是將阿爾巴尼亞整合到意大利之中，正式統一兩個國家。"
 ITA_enlist_the_bashkimi_kombetar:0 "徵募民族聯盟"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "有無數的阿爾巴尼亞公民支持我國的政府與意識形態，並且希望能加入紅衫軍。我們應當建立一個新的分支來容納這些新的志願者。"
 ITA_the_italian_confederation:0 "意大利邦聯"
 ITA_the_italian_confederation_desc:1 "在審視了殖民政策後，我們的下一步就是將去殖民化過程中建立的諸國納入一個邦聯之中，以做爲各國之間合作與互利的框架。"
 ITA_planned_economy:0 "計劃經濟"
 ITA_planned_economy_desc:1 "新邦聯各地的代表提出了一項經濟計劃，這項計畫將能夠規範並促進各成員國的經濟發展，使其更有效率與更永續。"
 ITA_the_fight_overseas:0 "海外作戰"
 ITA_the_fight_overseas_desc:1 "爲了應對在非洲大陸進行的戰役，我們應當強化各地的防禦並改善後勤狀況。同時還得爲我軍和民兵開發專門的訓練方式，使其能夠妥善應對各種艱困的局勢。"
 ITA_irregulars:0 "非正規軍"
 ITA_irregulars_desc:1 "對在非洲進行的戰役來說，非正規軍至關重要。我們必須徵募更多當地人加入軍隊，同時提供改善他們的訓練方式。"
 ITA_liberate_the_workers_of_africa:0 "解放非洲工人"
 ITA_liberate_the_workers_of_africa_desc:1 "是時候了，我們將從各種壓迫非洲人民的政府中解放他們！"
 ITA_ascari:0 "殖民地兵團"
 ITA_ascari_desc:1 "由非洲當地人組成的正規軍已經證明了自己是一支多才多藝的軍隊，他們不只能作爲駐軍或是預備隊，在艱困地貌下也能夠進行一般部隊所無法執行的任務。"
 ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro:0 "「§Y$ITA_ricostruzione_industriale_dynamic_modifier$§!」的效果變更： "
 ITA_ricostruzione_industriale_cg_penalty_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y+1.0%§! \n\n"
 ITA_steel_industry_in_terni_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$：§G+2.50%§! \n\n"
 ITA_power_plants_in_terni_ricostruzione_industriale_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_industrial_complex_factor$：§G+5.00%§! \n\n"
