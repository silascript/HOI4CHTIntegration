 holeta_military_academy:0 "霍萊塔軍事學院"
 every_league_of_nations_member_tt:0 "國際聯盟成員國:"
 ETH_strengthen_the_black_lions:0 "強化黑獅組織"
 ETH_strengthen_the_black_lions_desc:0 "縱然國土全失，但我們必須繼續抗爭下去。「黑獅」開出良好的條件願意來抵抗意大利，而我們將因此提供任何他們所需要的。"
 ETH_supporting_the_arbegnoch:0 "支援愛國者組織"
 ETH_supporting_the_arbegnoch_desc:1 "許多[ROOT.GetName]的愛國者們拿起武器對抗[ITA.GetAdjective]的入侵者，我們必須盡可能支持勇敢的人們拖垮[ITA.GetAdjective]的戰爭機器。"
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "我們的軍隊被證明在與其他強權對抗時不管是裝備還是想法都是過時的。我們必須建立起自己的軍事學院來訓練新一代的軍官如何打一場現代戰爭。"
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」的效果變更：\n$MODIFIER_XP_GAIN_ARMY$：§G+5%§!"
 ETH_unlock_academy_tt:0 "解鎖§Y$academy_spirit$§!"
 ETH_university_of_capital:0 "[ROOT.Capital.GetCapitalVictoryPointName]大學"
 ETH_university_of_capital_desc:0 "士兵們的驍勇善戰曾經可以決定一場戰鬥的走向，但現在的戰鬥可以在遠方，甚至連士兵都無法見到對方的進行。我們必須投資一個機構來學習該如何發展新的科技和生產新的工具來打一場戰爭。"
 ETH_university_of_capital_tt:0 "「§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!」的效果變更: \n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§!"
 ETH_scavenging_tactics:0 "回收戰術"
 ETH_scavenging_tactics_desc:0 "當我們在擴張工業產能時，也必須訓練我們的士兵如何在戰場上發現有用的裝備並回收。這將會在我們能夠穩定的供應自己製造的武器前讓前線的補給不至於匱乏。"
 ETH_keep_the_chitet:0 "保留[GetChitetName]"
 ETH_keep_the_chitet_desc:0 "[GetChitetName]對我們很有幫助。畢竟作爲一個農業國家，我們無法永久性的維持一個專業軍隊，是時候回到我們熟悉的了。"
 ETH_keep_the_chitet_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」效果修改:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$:§G+5%§!\n增加§Y2$irregular_infantry$§!營到徵召兵中"
 ETH_expand_the_mehal_sefari:1 "擴編[ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "[ETH_GetSefariName]的軍隊證明了我們需要訓練有素的專業士兵。那些在危機時純粹的徵招民兵的時代已經過了。因此我們需要重組軍隊爲一支常備軍。"
 ETH_chitet_sefari_no_recruiting_tt:1 "§Y徵召兵§!師將不再能被招募"
 ETH_expand_the_mehal_sefari_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」的效果變更：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+25%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5%§!"
 ETH_the_ethiopian_air_force:0 "[ROOT.GetAdjective]空軍"
 ETH_the_ethiopian_air_force_desc:0 "不管是支援我們前線的部隊或是摧毀敵方基礎建設，飛機已經被證明是超值的選擇。如果想保護我們的人民並摧毀我們的敵人，我們必須建立起自己的空軍。"
 ETH_the_ethiopian_air_force_tt:0 "解鎖「§Y$air_force_command_spirit$§!」"
 ETH_establish_a_naval_base:0 "建立海軍基地"
 ETH_establish_a_naval_base_desc:0 "當我們最近獲得港口之後，我們必須面對另一個戰爭的舞台。我們必須建立起自己的海軍基地，並開始建造一個海軍來防衛新獲得的海岸線。"
 ETH_improve_the_administration:0 "整肅教育體系"
 ETH_improve_the_administration_desc:0 "我們教育機構內的腐敗程度依舊嚴重，這在一個應該被菁英所領導的機構中是不能被接受的。我們必須無情的從我們的學校和大學中鏟除這些腐敗。"
 ETH_improve_the_administration_tt:0 "「§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!」的效果變更：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5%§!"
 ETH_mounted_levies:1 "[GetChitetName]騎兵"
 ETH_mounted_levies_desc:0 "從東方的沙漠到西方的山峰，我們的家園包含了各式各樣的地形，也因此不適合輪式或履帶車輛。但是駱駝與馬匹幾千年下來被證明可以勝任這些任務。"
 ETH_mounted_levies_tt:0 "招募§Y$cavalry$§!和§Y$camelry$§!師"
 ETH_regional_training_centers:0 "地區訓練中心"
 ETH_regional_training_centers_desc:0 "[GetChitetName]並不是完美的，如果建立了區域型的訓練中心展現他們應該如何作戰並思考戰術，他們應該會更有效率。這也會允許我們標準化軍事訓練，哪怕我們沒有一支常備軍。"
 ETH_regional_training_centers_tt:0 "§Y[GetEthiopianArmySpiritName]§!修改爲:\n$modifier_army_sub_unit_irregular_infantry_defence_factor$:§G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$:§G+10%§!\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$:§G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "擴編[ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "[ETH_GetGuardsName]已經證明了他們自身是軍隊內最優秀的了。爲了更好得讓他們發揮，我們應該強化他們的能力，給予他們更好的裝備和人力。"
 ETH_expand_the_kebur_zabagna_tt:1 "招募額外的§Y榮譽衛隊§!師\n增加額外的§Y$infantry$§!和§Y$cavalry$§!營在§Y榮譽衛隊§!的編制中\n增加§Y$recon$§!和§Y$artillery$§!如果相關的科技已經研發"
 ETH_tactical_training:0 "標準化戰術訓練"
 ETH_tactical_training_desc:0 "我們的軍隊訓練常常使用過時且不合時宜的方法。我們需要標準化的戰術訓練所有的士兵好讓他們在戰場上更有效。"
 ETH_tactical_training_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」的效果變更：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!"
 ETH_peacekeeping_forces:0 "維和部隊"
 ETH_peacekeeping_forces_desc:0 "確保我們的安全關鍵之處在於，任何外國的危機發生時可以快速的處理，並在擴大之前控制下來。因此維持一支有能力且隨時準備好部屬在全球任何一個角落的維和部隊是必須的。"
 ETH_copy_plane_designs:0 "複製飛機設計"
 ETH_copy_plane_designs_desc:0 "去重新研發已經被其他人發明出來的東西沒有意義。我們應該直接生產別國設計出來的飛機，坐享他們的研發投資結果。"
 ETH_copy_light_plane_tt:0 "建立一個§Y$iw_small_airframe$：[ITA.GetFlag]CR.32§!的衍生型"
 ETH_copy_medium_plane_tt:0 "建立一個§Y$iw_medium_airframe$：[ITA.GetFlag]Ca.101§!的衍生型"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "純粹的生產並維護船隻並不足以稱爲一個海軍。我們訓練有素的軍官們，帶領我們的船艦在海戰中航向正確的方向。因此我們必須建立[ETH.GetName]的第一座海軍院校。"
 ETH_asmera_naval_college_tt:0 "「§Y[GetEthiopianNavySpiritName]§!」的效果變更：\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$：§G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "解鎖「§Y海軍院校的精神§!」"
 ETH_naval_college_reduction:0 "海軍院校研究"
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName]\n技術學院"
 ETH_capital_school_of_technology_desc:0 "我們的教育改革被證明是值回票價的。應該加速我們的計畫，把各國的工程專家找來並集中在一所技術學院內。"
 ETH_regional_supply_depots:0 "區域補給站"
 ETH_regional_supply_depots_desc:0 "我們的士兵沒有食物或彈藥的話將無法守護他們的家園。畢竟，任何軍隊都是靠肚子在行軍。我們將靠著建立橫跨[ETH.GetName]的軍事補給站，來確保他們永遠得的到良好的補給。"
 ETH_expand_the_levy:1 "擴編[GetChitetName]"
 ETH_expand_the_levy_desc:0 "帶著更好的裝備與訓練，[GetChitetName]已經成爲一支強大且靈活的軍事力量。在這強大的基礎上，我們將擴編[GetChitetName]來阻止任何外國侵略者。"
 ETH_expand_the_levy_tt:0 "增加可擁有的徵召兵師數量至§Y40§!。\n增加§Y3$irregular_infantry$§!營到徵召兵師。\n增加§Y$engineer$§!，§Y$military_police$§!和§Y$field_hospital$§!如果相關科技已經研發。"
 ETH_the_junior_officer_corps:0 "初級軍官團"
 ETH_the_junior_officer_corps_desc:0 "幾百年來軍隊都是被貴族佔據著。如果我們想要讓他們在戰場上更有效率，我們需要建立起軍官學校並提拔人才而不是靠關係。建立起初級軍官團是個重要的基石。"
 ETH_camouflage:0 "隱蔽訓練"
 ETH_camouflage_desc:0 "隨著飛機出現在戰場上，已經越來越難得到突襲的效果。如果要最小化我們戰術的可見度，我們的軍隊需要進行僞裝和隱蔽訓練。"
 ETH_camouflage_army_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」的效果變更：\n$MODIFIER_CAS_DAMAGE_REDUCTION$：§G+10%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!"
 ETH_camouflage_air_tt:0 "「§Y[GetEthiopianAirforceSpiritName]§!」的效果變更：\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$：§G-15%§!"
 ETH_the_fetno-derash:0 "特勤局"
 ETH_the_fetno-derash_desc:0 "情報工作日漸重要，並大幅度的決定了不只在戰場上的勝利，甚至在於維持我們的政治穩定性。因此必須要建立一個專責的機構來維持我們的安全，並更好的了解我們的敵人。"
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName]\n空軍訓練中心"
 ETH_debre_zeyit_air_force_training_center_desc:0 "駕駛飛機本身就是件困難的工作。駕駛飛機進入戰場則是需要更多經驗才能達成。爲了確保我們的飛行員素質能符合要求，我們必須建立一個專門的飛行訓練中心並標準化他們的訓練過程。"
 ETH_debre_zeyit_air_force_training_center_tt:0 "「§Y[GetEthiopianAirforceSpiritName]§!」效果修改:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$:§G-25%§!"
 ETH_unlock_spirit_airforce_tt:0 "解鎖§Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "購買過時軍艦"
 ETH_purchase_obsolete_ships_tt:0 "解鎖從其他強權購買過時軍艦的決議"
 ETH_purchase_obsolete_ships_desc:0 "雖然我們的海軍發展正在取得成果，但我們仍舊沒有辦法部屬一支能充分保護我們海岸線的艦隊。但是，我們或許可以購買一些其他國家過時的軍艦來加強我們的艦隊。"
 ETH_new_weapons_and_tactics:0 "新的武器和戰術"
 ETH_new_weapons_and_tactics_desc:0 "跟上其他軍隊的科技進步需要持續性的對我們自己的軍隊進行投資，好讓他們能夠在應對最新的威脅時具有相對應的裝備和訓練。"
 ETH_old_reliable:0 "還是舊的比較好用"
 ETH_old_reliable_desc:0 "簡單、可靠並可維修的武器在前線比過於複雜的裝置更受歡迎。爲什麼要浪費時間和資源訓練我們的軍隊使用新的槍，畢竟舊的大家都會用了不是嗎?"
 ETH_old_reliable_tt:0 "§Y[GetEthiopianArmySpiritName]§!修改爲:\n$MODIFIER_MAX_DIG_IN$:§G+0.5§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$:§G+25%§!\n$modifier_army_sub_unit_infantry_attack_factor$:§G+5%§!\n$modifier_army_sub_unit_infantry_defence_factor$:§G+10%§!\n$modifier_army_sub_unit_infantry_speed_factor$:§G+10%§!"
 ETH_bring_in_foreign_advisors:0 "引進外國顧問"
 ETH_bring_in_foreign_advisors_desc:0 "就算我們正在努力建立[ETH.GetAdjective]空軍，我們仍然缺乏第一手經驗來確保我們的飛行員能有效的利用它們，因此我們需要引進其他國家的軍官來爲我們提出建議與改善。"
 ETH_bring_in_foreign_advisors_tt:0 "§Y[GetEthiopianAirforceSpiritName]§!修改爲:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$:§G-5%§!\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$:§G-5%§!\n$MODIFIER_AIR_ACCIDENTS$:§G-15%§!"
 ETH_available_as_air_chief_tt:0 "可作爲空軍司令"
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective]軍官"
 ETH_ethiopian_officers_desc:0 "隨著[ETH.GetAdjective]的空軍發展持續進行，我們需要確保有軍官可以有效的協調我們的飛行員，而不是依靠臨時的外國顧問，我們必須從頭發展自己的經驗。"
 ETH_ethiopian_officers_tt:0 "§Y[GetEthiopianAirforceSpiritName]§!修改爲:\n$MODIFIER_AIR_ATTACK$:§G+15%§!"
 ETH_promote_the_war_heroes:0 "提拔戰爭英雄"
 ETH_promote_the_war_heroes_desc:0 "我們擁有的自由是依靠著英雄們在戰場上冒著生命危險換來的，爲了能夠維持高士氣並支持我們的軍隊，我們需要提拔我們的戰爭英雄到更有聲望的職位。"
 ETH_expand_the_officer_corps:0 "擴大軍官團"
 ETH_expand_the_officer_corps_desc:0 "近幾年來軍隊中缺乏菁英是最關鍵的弱點。爲了確保最有能力的人可以帶領我們的士兵，我們必須要擴大軍官團並取代掉那些靠關係上位的人。"
 ETH_medal_gain_tt:0 "師長獲得獎牌後增加經驗獲得量§G+75%§!"
 ETH_officer_promotion_boost_tt:0 "所有未來的§Y軍官§!晉升到§Y將軍§!後將獲得§G+1攻擊§!和§G+1防禦§!"
 ETH_the_common_soldier:0 "普通的士兵們"
 ETH_the_common_soldier_desc:0 "一個軍隊如果沒有不求獎勵與回報的士兵們奉獻他們的生命的話那它什麼也不是。所以那些英雄們必須尊敬他們爲了我們集體的付出。"
 ETH_develop_the_capital_region:1 "發展[271.GetName]"
 ETH_develop_the_capital_region_desc:1 "我們必須加快腳步工業化，來改善民眾的生活並保護[ETH.GetNameDef]。因此我們將投資[ETH.Capital.GetCapitalVictoryPointName]附近的區域，將它們變成[ETH.GetName]的工業核心。"
 ETH_develop_the_capital_region_tt:0 "解鎖將電力網路擴張到[271.GetName]的決議。"
 ETH_the_state_bank_of_ethiopia:1 "[ETH.GetNonIdeologyName]國家銀行"
 ETH_the_state_bank_of_ethiopia_desc:0 "在增加[ETH.GetName]國家銀行的資源後，我們將可以給予民眾新的貨幣，並在刺激[ETH.GetAdjective]經濟時從金融方面起到關鍵性的作用。"
 ETH_the_state_bank_of_ethiopia_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!的效果變更：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!"
 ETH_infrastructure_projects:0 "基礎建設計畫"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName]有著許多世界各國覬覦的天然資源。可惜的是如果不將他們送進工廠或是出口到其他國家，我們就無法利用這項優勢。我們必須快速的擴張我們的基礎建設來消除這個經濟瓶頸。"
 ETH_rebuilding_the_country_idea:0 "重建國家"
 ETH_cie:0 "[GetEthiopianRailwayName]"
 ETH_cie_imperial:0 "埃塞俄比亞帝國鐵路公司"
 ETH_anarchist_bank:0 "非洲共同體銀行"
 ETH_central_bank:0 "非洲中央銀行"
 ETH_GuardsNameCommunist:0 "革命衛隊"
 ETH_GuardsNameDefault:0 "榮譽衛隊"
 ETH_GuardsNameDemocratic:0 "國民警衛隊"
 ETH_SefariNameCommunist:0 "革命軍"
 ETH_SefariNameDemocratic:0 "國防軍"
 ETH_SefariNameDefault:0 "中央駐軍"
