 ETH_host_nation_fallback_name:0 "扶持國"
 ETH_second_italo_ethiopian_war_flag:0 "第二次意大利－埃塞俄比亞戰爭"
 ETH_infrastructure_projects_tt:0 "「§Y$ETH_state_development_dynamic_modifier$§!」效果修改:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10%§!"
 ETH_state_owned_industry:0 "國營企業"
 ETH_state_owned_industry_desc:0 "我們可以明顯的看出世界上所有的強權中，那些願意干預自由市場的政府都明顯獲得了大量的經濟成長不管是控制生產還是降低失業率。我們應該要隨著他們的腳步利用國營企業快速的擴張我們的經濟。"
 ETH_state_owned_industry_tt:0 "§Y$ETH_state_development_dynamic_modifier$§!修改爲:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$:§G+20%§!"
 ETH_encourage_local_development:0 "鼓勵當地自行發展"
 ETH_encourage_local_development_desc:0 "沒有人可以完整的預估整個經濟未來所需要的，而另一方面，純粹的計畫經濟又是危險的。我們應該讓地區自己選擇該如何發展才是最適合他們的。畢竟，當地政府機關和商人才是最了解所在區域最適合什麼。"
 ETH_encourage_local_development_tt:0 "§Y$ETH_state_development_dynamic_modifier$§!效果修改爲:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$:§G+10%§!"
 ETH_encourage_local_development_2_tt:0 "當地政府將開始自行改善狀況"
 ETH_a_port_of_our_own:0 "我們專屬的港口"
 ETH_a_port_of_our_own_desc:0 "隨著我們最近獲得了海岸線，只要建設好港口，我們就有機會增加與國際市場的聯繫。這將會讓我們更容易地進出口原物料來幫助我們的經濟發展。"
 ETH_expanding_the_railway_network:0 "擴大鐵道網路"
 ETH_expanding_the_railway_network_desc:0 "鐵路是運輸資源到工廠並再送往國內流通或是流向國際市場的重要工具。只要擴大鐵道網路，我們可以就可以改善資源運輸到所需的地方的能力。這也會創造機會讓我們的民眾可以在[ETH.GetName]內遷徙到成長中的工業城市。"
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "「§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!」效果修改:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$:§R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§R-5%§!"
 ETH_reform_the_currency:0 "貨幣改革"
 ETH_reform_the_currency_desc:0 "雖然[ETH.GetAdjective]銀行流通的貨幣與日俱增，但許多人仍偏好使用其他國家的貨幣來與[ETH.GetName]進行交易。我們必須改革比爾(埃塞俄比亞貨幣)，好提升它在國內與國外的接受度。"
 ETH_increased_factory_output:0 "增加工廠產出"
 ETH_increased_factory_output_desc:0 "當世界局勢看起來越來越危險，我們需要工廠增加裝備產出好讓軍隊可以對外國侵略者保持威嚇的效果。"
 ETH_increased_factory_output_tt:0 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果修改:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$:§G+10%§!"
 ETH_adapt_and_improve:0 "適應並改進"
 ETH_adapt_and_improve_desc:0 "通過與軍方的溝通，企業家們可以了解到在戰場上什麼是必要的並回饋給工程師們。這會防止我們的軍隊得到不適當的裝備並可以讓他們快速的提出改進建議。"
 ETH_adapt_and_improve_tt:0 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果修改:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$:§G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$:§G-25%§!"
 ETH_the_state_court:0 "最高法院"
 ETH_the_state_court_desc:0 "[ETH.GetName]的法律體系沿襲著幾世紀以來的古老傳統。隨著我們最近的改革浪潮，也是時候該讓法律被寫成條文並編撰成一本憲法，並依此建立一個現代化的法院來處理國家法律事務了。"
 ETH_the_state_court_tt:0 "「§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!」效果修改:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$:§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$:§G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective]造船業"
 ETH_ethiopian_shipbuilding_desc:0 "現在我們建立了港口，保險起見我們最好開始準備設施來建造並維護我們的海軍。如果想要維護我們海上的運輸線，屬於我們的船隻是不可少的。"
 ETH_connecting_the_south:0 "連接南方區域"
 ETH_connecting_the_south_desc:0 "[ETH.GetName]的首都與南方區域被山區所隔開。爲了完整的將南方區域融入我們快速增長的經濟，會需要用鐵路將他們連接至我們的工業核心。"
 ETH_bomb_proofing:0 "工廠堡壘化"
 ETH_bomb_proofing_desc:0 "在戰爭時維持一定量的工業產能來支持現代的軍隊是非常重要的。因此在未來的衝突中，空中戰場將會是決定一切的關鍵，畢竟空軍一直被敵方國家用來瞄準工業核心。所以，我們將確保工廠在遭受攻擊後可以生存下來。"
 ETH_bomb_proofing_tt:0 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果修改:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$:§G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$:§G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$:§G+5%§!"
 ETH_rapid_industrial_expansion:0 "加速工業擴張"
 ETH_rapid_industrial_expansion_desc:0 "儘管我們的人民在前線英雄般的努力，但如果想保持自由不被國外勢力佔領，我們仍然需要強大的工業產能。所以，我們將加快經濟發展的步伐來追求快速的工業擴張。"
 ETH_rapid_industrial_expansion_tt:0 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果修改:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10%§!"
 ETH_develop_the_horn_of_africa:0 "發展非洲之角"
 ETH_develop_the_horn_of_africa_desc:0 "非洲之角包含了許多民族、資源以及潛力。如果我們與其他地區的政府在經濟上合作的話，我們可以開始互利互惠的來挖掘這些潛力。"
 ETH_develop_the_horn_of_africa_tt:0 "解鎖§Y決議§!來改善位於非洲之角的獨立國家或是[ROOT.getAdjective]的從屬國，並且可以在之後併吞他們。"
 ETH_horn_of_africa_tt:0 "解鎖成立非洲之角的§Y決議§!。"
 ETH_invest_tt:0 "解鎖在區域投資§Y決議§!"
 ETH_invest_in_the_north:0 "投資北部"
 ETH_invest_in_the_north_desc:0 "機械生產正開始在[ETH.GetName]的北部進行。我們應該透過增加投資來支援機械生產的發展，以幫助擴大這個不斷增長的產業。"
 ETH_invest_in_the_east:0 "投資東部"
 ETH_invest_in_the_east_desc:0 "透過投資東部，我們可以利用該地區的古代貿易網路，將該地變成一個工業中心，用於加工[ETH.GetName]的資源，並用作出口。"
 ETH_invest_in_the_west:0 "投資西部"
 ETH_invest_in_the_west_desc:0 "[ETH.GetName]的各個地區都可提取各式各樣的資源。透過對西部的投資，我們可以迅速加快服裝生產的工業化，並充分利用該領域的現有專業技術。"
 ETH_expand_the_coffee_industry:0 "擴大咖啡產業"
 ETH_expand_the_coffee_industry_desc:0 "世界上不缺喝咖啡的人，作爲一個主要的經濟作物我們應該好好把握，並開始投資咖啡產業來增加我們的出口。"
 ETH_modernizing_the_industry:0 "工業現代化"
 ETH_modernizing_the_industry_desc:0 "近幾年來在擴充我們工業規模的努力上獲得了重大的成果，但隨著經濟轉型的需求和新的生產方式的出現，這將會是長期的任務。因此我們必須將電力及其他工業發展擴大到整個[ETH.GetName]並持續的進行我們的經濟現代化。"
 ETH_modernizing_the_industry_tt:0 "境內所有已投資的區域將:\n增加§G1§!§Y建築欄位§!。\n每個區域將獲得:\n增加§G1§!§Y$industrial_complex$§!。"
 ETH_animal_husbandry:0 "畜牧業"
 ETH_animal_husbandry_desc:0 "馬匹與駱駝是我們在[ETH.GetNameDef]境內運輸貨物與運送人員的主要方式。我們必須增加投資到畜牧業來確保那些動物的數量和質量都能跟上需求。"
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective]\n工業研究機構"
 ETH_ethiopian_industrial_research_institute_desc:0 "如果我們想要避免工業落後別國一步，就必須加強國內自己的研究設施，這樣的話我們就可以開始自己創新而不是只依靠外國。"
 ETH_invite_foreign_prospectors:0 "邀請外國探勘公司"
 ETH_invite_foreign_prospectors_desc:0 "與其努力的複製國外的研究成果，不如好好的利用外國政府和企業來幫助我們挖掘自有且豐富的資源。"
 ETH_invite_foreign_prospectors_tt:1 "解鎖在[ROOT.GetName]北方§Y$ETH_prospect_for_resources$§!的決議。必須研究§Y$excavation2$§!且多於§Y2§!間可用的§Y民生工廠§!。\n\n"
 ETH_invite_foreign_industrialists:0 "邀請外國[ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc:0 "我們近幾年來已經大規模的改善自身的基礎建設和工業並更高效率的利用了天然資源。但是我們可以透過邀請外國的專家和企業家到[ETH.GetName]來加速我們的工業發展。"
 ETH_invite_foreign_industrialists_tt:1 "對[ETH.GetFlag][ETH.GetNameDef]§Y評價高於§!§G75§!的國家的供應商將可以使用。\n\n§R如果選擇的供應商的國家與[ETH.GetNameDef]開戰，該供應商將會辭職！§!\n\n潛在可以被聘雇的國家有：§Y[ENG.GetFlag][ENG.GetName]§!、§Y[FRA.GetFlag][FRA.GetName]§!、§Y[GER.GetFlag][GER.GetName]§!、§Y[JAP.GetFlag][JAP.GetName]§!、§Y[CZE.GetFlag][CZE.GetName]§!及§Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "第二次意大利－埃塞俄比亞戰爭"
 ETH_the_second_italo-ethiopian_war_desc:1 "聖誕節攻勢並沒有帶給我們期盼且急需的勝利。是時候讓[ETH.GetLeader]帶著親衛隊離開首都。這個與意大利人的戰爭必須要有個結束！"
 ETH_the_second_italo-ethiopian_war_tt:0 "晉用陸軍元帥：§Y$ETH_haile_selassie$§!"
 ETH_renewed_offensive:0 "回馬槍"
 ETH_renewed_offensive_desc:0 "意大利人或許正在嘗試重新拿回主動權，但這也代表著他們對我們發起攻勢毫無準備，與其坐以待斃，我們該主動找上門去。"
 ETH_renewed_offensive_tt:0 "攻擊（步兵）§G+10%§!\n攻擊（非正規步兵）§G+10%§!\n單位防禦§R-5%§!"
 ETH_renewed_offensive_tt_1:0 "§Y$ETH_army_1_dynamic_modifier$§!的效果變更：\n"
 ETH_falling_back:0 "戰略性撤退"
 ETH_falling_back_desc:0 "我們的前線快速的變得難以防守，而且補給線也過度延伸，有組織的撤退到[ROOT.Capital.GetCapitalVictoryPointName]或許是明智的選擇，但要小心處理，避免從撤離變成放棄整場戰爭。"
 ETH_falling_back_tt:0 "在埃塞俄比亞控制的邊境區域的意大利單位將獲得60天的移動和攻擊懲罰。"
 ETH_northern_thrust:0 "向北方推進"
 ETH_northern_thrust_desc:0 "我們的首要任務應該是攻下厄利垂亞，如果我們能切斷意大利北方的港口，將增加他們軍隊在補給方面的難度，而我們之後將可以處理更加弱小的南方戰線。"
 ETH_victory_in_the_desert:0 "在沙漠中取得勝利"
 ETH_victory_in_the_desert_desc:0 "歐加登是意大利兩條戰線中較弱的那一方，我們應該把主力放在那邊來擊退他們並奪取位於南方的港口，這將會解決我們兩線作戰的問題，並允許我們轉向厄利垂亞。"
 ETH_the_defense_of_addis_ababa:0 "阿迪斯阿貝巴保衛戰"
 ETH_the_defense_of_addis_ababa_desc:0 "阿迪斯阿貝巴是我們的首都，同時也是埃塞俄比亞的工業核心。如果她失守，我們就有可能失敗。我們應該盡一且努力來保衛她。"
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!：\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!：\n"
 ETH_the_hindenburg_wall:0 "興登堡防線"
 ETH_the_hindenburg_wall_desc:0 "我們的土耳其顧問，$ETH_wehib_pasha$，希望可以沿著哈勒爾和德雷達瓦兩座城市建立防禦工事，就如同德國人曾經在上個戰爭中所做的一樣。堅守這兩個區域將可以確保意大利人不能將兩條戰線合併，並確保我們可以依然可以使用吉布地的港口。"
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!：\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!：\n"
 ETH_mercenaries:0 "僱傭兵"
 ETH_mercenaries_desc:0 "有許多外國人因爲各式各樣的原因希望加入我方參戰，其中大部分都是無賴的冒險者，只是想要賺錢而已。但我們確實可以從比屬剛果和阿拉伯地區徵募一些傭兵，有了這些經驗豐富的戰士，絕對能幫我們打破敵人的優勢。"
 ETH_mercenaries_congo_tt:0 "若§Y[838.GetName]§!與§Y[837.GetName]§!受友好國家控制，新增§Y3支剛果傭兵§!。"
 ETH_mercenaries_arabia_tt:0 "若§Y[843.GetName]§!與§Y[835.GetName]§!受友好國家控制，新增§Y2支阿拉伯傭兵§!。"
 ETH_reach_out_to_the_world:0 "呼籲世界"
 ETH_reach_out_to_the_world_desc:0 "全世界必須知道[ROOT.GetName]正在發生什麼樣的事情。我們已經在敵眾我寡的情況下抵抗了超乎人類所能的時間，爲了要堅持對抗這個歐洲強權的非法入侵，國際社會必須認知到我們需要援助！"
 ETH_a_last_stand:0 "背水一戰"
 ETH_a_last_stand_desc:1 "我們不能因一時的挫折而灰心喪志，作爲最後手段，我們將撤退至$VICTORY_POINTS_13244$並在該地準備防守。意大利人應該很難將他們軍隊所需的補給運至[ROOT.GetName]西部這麼遙遠的地方。"
 ETH_the_lessons_of_war:0 "戰爭的洗禮"
 ETH_the_lessons_of_war_desc:1 "沒有人知道自己怎麼能夠承受戰場的壓力，而更沒有人知道一個國家要如何承受它。雖然我們對於現代戰爭的準備不足，但我軍已經承受了戰爭的艱難洗禮，並且變得更爲強大。"
 ETH_the_lessons_of_war_tt:1 "「§Y[GetEthiopianArmySpiritName]§!」效果變更：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!\n$MODIFIER_MAX_DIG_IN$：§G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$：§G+10%§!"
 ETH_arms_purchases:0 "採購軍火"
 ETH_arms_purchases_desc:0 "國際聯盟無力阻止意大利的侵略，反而是投票決定禁止向交戰兩國出售軍火，他們一定知道這對我們的傷害比對[ITA.GetName]的傷害更大。必須向國聯提出抗議：作爲合法抵抗侵略的一方，我們應當有權利向他國購買軍火。"
 ETH_arms_purchases_tt:0 "解鎖向他國採購軍火的決議。"
 ETH_request_embargo:0 "要求禁運"
 ETH_request_embargo_desc:0 "目前對[ITA.GetName]實施的禁運根本就無關痛癢。現在，國際聯盟已經準備好聆聽我們的要求，我們應該專注於說服議會增加禁運項目，讓意大利確實感受到入侵的苦果。項目中應該包含石油和鋼鐵，兩者對意大利的戰爭機器來說都是不可或缺的。"
 ETH_international_brigades:0 "國際縱隊"
 ETH_international_brigades_desc:0 "時至今日，國際聯盟不只應該解除向我方派出援軍的禁令，甚至應該積極鼓勵其成員國加入我們的戰鬥，一同抵抗侵略者！"
 ETH_league_of_nations_volunteer_resolution:0 "國際聯盟國際縱隊決議"
 ETH_closing_the_suez:0 "關閉蘇伊士運河"
 ETH_closing_the_suez_desc:0 "國際聯盟應當強制[453.Owner.GetNameDef]向[ITA.GetAdjective]關閉蘇伊士運河。這將嚴重打擊[ITA.GetAdjective]的戰爭機器，讓我方能夠更加平等地與他們戰鬥。"
 ETH_international_mediation:0 "國際調停"
 ETH_international_mediation_desc:0 "國際聯盟不應當允許其兩個成員國交戰這麼久，他們必須行動，要求[ITA.GetName]退回到戰前邊境！"
 ETH_international_mediation_tt:0 "[ITA.GetName]與[ETH.GetName]將簽署和平協議。\n"
 ETH_rally_around_the_emperor:0 "團結於皇帝之下"
 ETH_rally_around_the_emperor_desc:0 "[ETH.GetLeader]陛下是團結我們這個多元的帝國之關鍵所在。在此危機時刻，我們應該將各種渺小的怨懟放在一旁，團結於陛下的身旁。[ETH.GetName]與其人民的生存就在此一舉。"
 ETH_rally_around_the_emperor_tt:0 "解鎖決議，能夠爲埃塞俄比亞§Y流亡政府§!尋找一個§Y扶持國§!。"
 ETH_support_spain_static_modifier:0 "支援西班牙"
 ETH_boarding_the_train:0 "登上火車"
 ETH_boarding_the_train_desc:0 "我們的防線逐漸開始崩塌，除非有任何意料之外的轉折，否則[ETH.GetName]很快就將不復存在。雖然皇帝身邊的許多顧問都非常擔憂他離開可能導致的負面效果，但[ETH.GetLeader]陛下仍決定前往日內瓦的國際聯盟總部，期望能夠獲取國際社會對埃塞俄比亞的支持。"
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§!將會離開[ROOT.GetName]並前往國際聯盟。若是埃塞俄比亞在此之間戰敗，$ETH_haile_selassie$將會在海外建立§Y流亡政府§!。"
 ETH_has_host_nation_tt:0 "已經選擇了流亡政府潛在的§Y扶持國§!\n"
 ETH_the_emperor_stays:0 "皇帝留下"
 ETH_the_emperor_stays_desc:0 "儘管內閣們再三勸說，[ETH.GetLeader]陛下還是英勇的決定留在[ETH.GetName]和他的帝國與勇士一同戰鬥。希望他能在帝國最黑暗的時刻帶來勝利曙光。"
 ETH_the_american_radio_address:0 "美國廣播演說"
 ETH_the_american_radio_address_desc:0 "國際聯盟的規範被侵略者不斷的違反，爲了阻止人類的命運遭到這些惡徒的掌握，所有愛好和平的人民應該團結一致，堅定保衛法律與和平。"
 ETH_the_patriots:0 "愛國者"
 ETH_the_patriots_desc:0 "雖然戈賈姆的愛國者們對[ETH.GetName]的帝國政府來說是統治上的一個障礙，但現在他們也在抵抗[ITA.GetAdjective]對該地的統治。我們應該盡可能支持這些愛國者繼續在該地的抵抗，至少不會讓[ITA.GetAdjective]人過得太舒服。"
 ETH_the_patriots_tt:0 "解鎖持續性國家戰略「§Y$ETH_supporting_the_arbegnoch$§!」。\n爲北部和中部的敵佔區§G+10§!抵抗度。"
 ETH_allow_fundraising_campaigns_tt:0 "解鎖「爲皇室財庫籌集款項」的§Y決議§!。"
 ETH_patriot_resistance_tt:0 "愛國者組織造成的抵抗度：§R+10%§!"
 ETH_addressing_the_league_of_nations:0 "向國際聯盟演說"
 ETH_addressing_the_league_of_nations_desc:0 "國聯大會無法對[ITA.GetName]的入侵作出反應，甚至做出了拋棄受害者的政策，這樣的作法本身就危害了國際聯盟的存在。這些拋棄我們的國家應該好好看清楚：今天是我們，明天就輪到你......"
 ETH_the_abuna:0 "教會牧首"
 ETH_the_abuna_desc:0 "對[ITA.GetAdjective]入侵者的抵抗不僅是出於對皇帝的忠誠，也是出於道德上的義務。藉由與$ETH_abuna_qerellos_iv$進行諮詢，我們可以向人民展現抵抗的正確性，同時也是他們得爲上帝所做出的義務。"
 ETH_the_lion_stands_firm:0 "雄獅挺立"
 ETH_the_lion_stands_firm_desc:0 "猶大征服之獅，[ETH.GetLeader]皇帝陛下已經證明他自己是個出色的戰士。讓皇帝與他的軍隊一同奮戰，不僅能團結我軍，還能證明[ITA.GetAdjective]的戰爭機器並非無堅不摧。"
 ETH_the_lion_stands_firm_tt:0 "\n「§Y$ETH_army_1_dynamic_modifier$§!」的效果變更：\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$：§G+5%§!"
 ETH_unification_of_the_habesha:0 "統一哈比沙"
 ETH_unification_of_the_habesha_desc:0 "[ITA.GetName]的入侵對我國的基礎建設與人民造成了不可想像的傷害，因此僅是重奪故土並不足以滿足我們。我們要求[ITA.GetAdjective]交出額外的領土作爲補償，以統一屬於哈比沙人的土地。"
 ETH_the_ferengi:0 "異邦戰士"
 ETH_the_ferengi_desc:0 "雖然國際聯盟對我們的請求置若罔聞，但仍有許多外國人希望能爲我方而戰，當然，是付了合適的價格之後。"
 ETH_the_ferengi_tt:0 "解鎖§Y決議§!，能夠使用皇室財產招募僱傭兵。"
 ETH_recruit_from_the_african_diaspora:0 "徵募非裔僑民"
 ETH_recruit_from_the_african_diaspora_desc:0 "全球各地許多非洲僑民都不希望看到碩果僅存的獨立非洲國家遭到消滅，因此都希望能拿起武器與我們一同奮戰。只要團結合作，我們拯救的將不只是[ETH.GetName]，而是整個非洲自由的理念。"
 ETH_anti-italian_propaganda:0 "反義宣傳"
 ETH_anti-italian_propaganda_desc:0 "雖然我們非常感謝扶持國熱情地接待我們，並讓皇帝能安全的居住在此地，但他們確實可以加快解放我國的腳步。必須讓他們徹底了解[ITA.GetAdjective]人對[ETH.GetName]人民犯下了多麼恐怖的罪行，並使他們更加強烈的支持我方推動解放之戰。"
 ETH_black_lions_resistance_tt:0 "黑獅組織造成的抵抗度：§R+10%§!"
 ETH_unlock_black_lions_tt:0 "解鎖持續性國家戰略「§Y$ETH_strengthen_the_black_lions$§!」。\n爲埃塞俄比亞南部的敵佔區§G+10§!抵抗度。"
 ETH_the_heroes_of_ethiopia:0 "埃塞俄比亞的英雄"
 ETH_the_heroes_of_ethiopia_desc:1 "我們的許多將領已經以實戰證明了自己是傑出的戰略家。就算敵人有著壓倒性的物質優勢，這些將領們仍然能阻止對方的攻勢。我們必須獎勵這些英雄，正是他們的貢獻使得[ETH.GetNameDef]得以繼續倖存。"
 ETH_seyoum_mengesha_upgrade_tt:0 "獲得：\n「§Y$army_regrouping_2$§!」"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "獲得：\n「§Y$army_chief_morale_3$§!」"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "獲得：\n「§Y$army_infantry_2$§!」"
 ETH_the_heroes_of_ethiopia_tt:0 "\n「§Y$ETH_army_1_dynamic_modifier$§!」效果變更：\n$modifier_army_sub_unit_irregular_infantry_attack_factor$：§G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$：§G+5%§!"
 ETH_learning_from_the_enemy:0 "向敵人學習"
 ETH_learning_from_the_enemy_desc:0 "儘管我國的工業能力有限，我們仍能從[ITA.GetAdjective]的科技優勢中學到一些東西，透過對他們的車輛與裝備進行逆向工程，我們將能夠師夷長技以制夷。"
 ETH_learning_from_the_enemy_tt:1 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果修改：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "向敵人學習：裝甲車輛"
 ETH_learning_from_the_enemy_air:0 "向敵人學習：飛機"
 ETH_light_tank_tt:0 "創建§Y$light_tank_chassis_1$：[ITA.GetFlag]L3/35§!的衍生型"
 ETH_aircraft_tt:1 "創建§Y$small_plane_airframe_0$：[ITA.GetFlag]CR.32§!的衍生型\n創建§Y$medium_plane_airframe_0$：[ITA.GetFlag]Ca.101§!的衍生型"
 ETH_organize_regional_revolts:0 "組織地方叛亂"
 ETH_organize_regional_revolts_desc:0 "[ITA.GetAdjective]人仍未牢牢掌控我們的祖國。抵抗組織正逐漸消耗他們的裝備、兵力，還有維持這場血腥殖民戰爭的熱情。我們必須持續援助抵抗組織，並協調他們準備推翻[ITA.GetAdjective]的佔領。"
 ETH_organize_regional_revolts_tt:0 "解鎖§Y決議§!，能在敵佔區組織叛亂。"
 ETH_secure_arms:0 "確保軍火"
 ETH_secure_arms_desc:0 "[ETH.GetName]弱小的工業顯然無法支撐起一支軍隊。我們必須善加利用皇室財產來購買武器，並立刻交予我國英雄般的戰士們。"
 ETH_secure_arms_tt:0 "解鎖§Y決議§!，能夠使用皇室財產購買軍事裝備。"
 ETH_volunteers:0 "志願軍"
 ETH_volunteers_desc:0 "縱觀全球，許多受壓迫的人們都將[ETH.GetName]視作抵抗帝國主義入侵的重要象徵。現在，外國人開始團結在[ETH.GetAdjective]的旗幟之下，與我們並肩作戰，顯然仍有許多人不願意看到自由之火被[ITA.GetLeader]的暴政給熄滅。"
 ETH_fait_accompli:0 "既成事實"
 ETH_fait_accompli_desc:0 "雖然有許多人認爲[ETH.GetName]終將成爲殖民史的一個小小註腳，但我們卻成功克服了萬難，不僅阻止了[ITA.GetAdjective]的侵略，甚至將[ITA.GetName]人徹底趕出了東非。現在剩下的工作，就只是等待[ITA.GetAdjective]承認這個事實而已。"
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§!將會與§Y[ROOT.GetNameWithFlag]§!簽署和平協議，割讓所有現由[ROOT.GetNameDef]控制的非洲領土。\n"
 ETH_reclaiming_ethiopia:0 "光復埃塞俄比亞"
 ETH_reclaiming_ethiopia_desc:0 "我們逐漸說服了收留我們的國家正式承認[ETH.GetLeader]是[ETH.GetName]的合法統治者，就算該地被[ITA.GetName]非法佔據。我們只需要再推一把，或許就能夠踏上解放家園的漫漫征途。"
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\n非流亡政府時的效果："
 ETH_reclaiming_ethiopia_exile_tt:0 "[ROOT.GetName]是流亡政府時的效果："
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$重返[ETH.GetName]："
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!："
 ETH_formal_request_unlocked_tt:0 "解鎖§Y決議§!，能夠正式要求扶持國加入我方流亡政府的戰爭"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader]被承認爲[ROOT.GetNameDef]的真正領導者：\n§Y[ROOT.GetName]§!能召喚盟友參戰。"
 ETH_the_heir_of_solomon:0 "所羅門的繼任者"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName]在巴勒斯坦地區創造出了一個火藥庫，讓所有人都不再支持他們的這個國聯代管區。或許，他們應該考慮將這個地區的管理權讓給他國？而有誰比所羅門王的真正繼承者——[ETH.GetLeader]陛下——更加適合呢？"
 ETH_protector_of_the_somalis:0 "索馬利的守護者"
 ETH_protector_of_the_somalis_desc:0 "[SOM.GetAdjective]人不只受到[ITA.GetAdjective]的殘暴統治，甚至也被徵召來對抗自己的同胞，只爲了滿足[ITA.GetLeader]地擴張野心。一旦我們將[ITA.GetName]趕出這個區域後，我們應當保護[SOM.GetAdjective]人以免他們又遭到其他歐洲國家壓迫。"
 ETH_the_king_of_kings:0 "王中之王"
 ETH_the_king_of_kings_desc:0 "[ETH.GetLeader]陛下成功捍衛了我國，阻止她成爲[ITA.GetAdjective]人的奴隸。他可謂現代世界無可比擬的領袖，而我們正應該如此尊崇他。"
 ETH_rebuilding_the_country:0 "重建國家"
 ETH_rebuilding_the_country_desc:0 "現在我們恢復了對全國土地的掌控，代表我們終於可以開始修復[ITA.GetAdjective]人對我們的家園與工業的破壞。"
 ETH_support_anti-colonialist_resistance:0 "支援反殖民抵抗運動"
 ETH_support_anti-colonialist_resistance_tt:0 "解鎖§Y決議§!：強化§Y東非§!殖民地的抵抗度。"
 ETH_support_anti-colonialist_resistance_desc:0 "如果任何一個殖民帝國仍控制著東非的領土，衝突的風險就會永遠存在。我們必須激起大眾的反抗並給予他們足夠的武器能爭取獨立，從而把這些大國趕出這個地區。"
 ETH_empower_the_ras:0 "賦權貴族"
 ETH_empower_the_ras_desc:0 "把權力賦予未受教育的農民只會進一步導致帝國體制的崩塌。因此我們應該選擇將權力給予貴族，作爲交換，他們將維持對皇帝的忠誠。"
 ETH_re-convene_the_parliament:0 "重開國會"
 ETH_re-convene_the_parliament_desc:0 "是時候恢復1931年憲法並繼續[ETH.GetName]體制的現代化了。我們將重新召開帝國國會，並增加議員的數量以更好的代表帝國各個不同的地區。"
 ETH_unite_the_afar:0 "統一阿法爾"
 ETH_unite_the_afar_desc:0 "現在歐洲人在撤回他們自己的大陸，或許透過購買[DJI.GetName]地區並將其歸還給阿法爾之後，我們就能贏得當地人民的支持。"
 ETH_lord_of_lords:0 "萬主之主"
 ETH_lord_of_lords_desc:0 "儘管帝國境內有著無數不同的文化，但他們都得在同一個主中之主面前屈膝。就算是最高貴的領主也知道，他們必須效忠於皇帝，陛下是這片土地上唯一且毫無爭議的統治者。"
 ETH_elect_of_god:0 "上帝的選民"
 ETH_elect_of_god_desc:0 "我們清楚看見上帝總是在協助皇帝陛下。如果不是這樣的話，要怎麼解釋他在戰場上的無數勝利以及對帝國的有效管治呢？人民知道他們必須服從皇帝，因爲這就等同於服從上帝的旨意。"
 ETH_restore_the_empire_of_axum:0 "重建阿克蘇姆帝國"
 ETH_restore_the_empire_of_axum_desc:0 "從蘇丹到阿拉伯半島的土地，全部都在一段時間裡曾經被我們的祖先統治過。我們的領地在數個世紀內逐漸縮小，因此才會無力對抗歐洲人。現在我們將翻轉此一局面，繼承並重建古老的阿克蘇姆帝國，然後收復屬於祖先的土地。"
 ETH_restore_the_empire_of_axum_tt:0 "解鎖「重建阿克蘇姆帝國」的§Y決議§!：當我們完全掌控所有故土之後即可重建。"
 ETH_a_federal_empire:0 "聯邦帝國"
 ETH_a_federal_empire_desc:0 "帝國體制比起混亂的議會民主制要穩定的多，只要不同地區的領主們繼續效忠於[ETH.GetLeader]陛下，我們就不會干預他們領內的事務。"
 ETH_a_federal_empire_tt:0 "自所有地區移除「§Y$ETH_state_decentralization_dynamic_modifier$§!」修正"
 ETH_federal_factories_tt:0 "爲每一個釋放的魁儡新增§Y1§!個建築欄位與§Y1§!座$industrial_complex$。"
 ETH_empower_the_chambers:0 "賦權議會"
 ETH_empower_the_chambers_desc:0 "1931年憲法不僅沒有詳細地定義皇帝的地位，也沒有將人民真正整合到政府決策的流程中。我們需要給予下議院更大的權力，讓他們更能夠實際掌控國家事務，同時也維持皇帝陛下的神聖地位。"
 ETH_empower_the_chambers_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!的效果變更：\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!"
 ETH_the_african_union:0 "邁向非洲團結"
 ETH_the_african_union_desc:0 "我們要求結束殖民統治是因爲單方面的統治是錯誤的。如果其他人和我們也有相同的看法，那在整個非洲協調並處理這個共同的問題上不能再浪費時間了。因此，我們將會帶著無比堅定的決心和意念，爲了整個非洲大陸上的自由而戰。"
 ETH_african_independence_tt:0 "解鎖§Y決議§!：增加非洲殖民地的反抗度與自治度"
 ETH_arabian_independence_tt:0 "解鎖「建立錫安帝國」的§Y決議§!"
 ETH_african_independence_join_tt:0 "允許§Y[ROOT.GetNameDef]§!干預非洲獨立戰爭。"
 ETH_african_union_faction:0 "非洲聯盟"
 ETH_pan-africanism:0 "泛非主義"
 ETH_pan-africanism_desc:0 "我們所追隨的平等理念，和非洲數十年來歷史中，不斷受他人壓迫的狀況是完全對立的。不論它如何僞裝，這種邪惡都必須被徹底摧毀。我們的神聖使命，就是爲那些尚未得到自由的人實踐平等的夢想。"
 ETH_the_one_true_heir_of_solomon:0 "所羅門的唯一繼任者"
 ETH_the_one_true_heir_of_solomon_desc:0 "[ETH.GetLeader]陛下的血脈可追溯至偉大的所羅門王。許多國家都已經背離了上帝，但[ETH.GetAdjective]仍堅持著不可動搖的信仰。在這個混亂的時代，我們作爲所羅門的真正繼承人必須再次統治聖地，並保護其免於各種人造意識形態的腐化。"
 ETH_the_one_true_heir_of_solomon_tt:0 "解鎖「建立所羅門帝國」的§Y決議§!"
 ETH_jah:0 "耶和華"
 ETH_jah_desc:0 "拉斯塔法里運動以未曾預想的方式爲[ETH.GetName]在全球創造出了大量支持者，許多人都認爲我們的皇帝[ETH.Getleader]，是其重要的宗教象徵。甚至有些人宣稱陛下就是上帝的化身，或者說耶和華本人。或許我們應當善用這些支持，徹底擁抱拉斯塔法里運動。"
 ETH_jah_tt:0 "解鎖「建立錫安帝國」的§Y決議§!"
 ETH_military_communism:0 "軍事共產主義"
 ETH_military_communism_desc:0 "現時在前線上的小勝都是多虧於我們足智多謀且勇猛的普通士兵，而不是歸功於那些世襲而來的領導層，不滿的聲音將越來越大。帝制已經完成它的歷史使命，是時候使用武力進行財富再分配。"
 ETH_defending_our_homes:0 "保衛我們的家園"
 ETH_defending_our_homes_desc:0 "帝都[ROOT.Capital.GetCapitalVictoryPointName]的軍閥們只關心他們自己的安危，同時許多人的家園卻不斷地遭到摧毀。不能允許這種情況繼續下去，我們將堅定保衛每一寸土地，不是爲了皇帝，而是爲了人民自己。"
 ETH_anti_imperialist_agitation:0 "反帝制宣傳"
 ETH_anti_imperialist_agitation_desc:0 "人民對[ROOT.GetLeader]的忠誠正在衰退。由於他未能履行自己最重要的使命——保護人民——他證明了自己有多麼不適任。不管是在前線還是街頭巷尾，人們已經開始討論之前無法想像的事情：一個沒有皇帝的國家。"
 ETH_in_the_name_of_the_people:0 "以百姓之名"
 ETH_in_the_name_of_the_people_desc:0 "以百姓之名，我們將摧毀數世紀以來[ROOT.GetName]的王室暴政。在這片土地上，我們將打造一個工人共和國，不再受封建主義的枷鎖。只要我們團結合作，就能夠擊敗法西斯主義對非洲的入侵。"
 EHT_in_the_name_of_the_people_tt:2 "在[ETH.Capital.GetCapitalVictoryPointName]新增§Y2§!支由共產黨人組成的精銳部隊「§Y紅衛兵§!」與§Y3§!支由無政府主義者組成的精銳部隊「§Y黑獅§!」\n\n§R$ETH_seyoum_mengesha$退役§!"
 ETH_callout_to_the_world:0 "號召世界"
 ETH_callout_to_the_world_desc:0 "我們對抗法西斯主義的戰爭並非僅爲我們一國之事，而是反抗威權主義的全球鬥爭的一環。應當呼籲全球的反法西斯勢力支持我們事業，否則，今天我們遭到壓迫，明天就是全球人民受害。"
 ETH_callout_to_the_world_tt:0 "新進的§Y政治幕僚§!：§Y$ENG_sylvia_pankhurst$§!、§Y$IA_emma_goldman$§!。"
 ETH_soviet_aid:0 "蘇聯援助"
 ETH_soviet_aid_desc:0 "我們已經成功打碎了封建制度的鐐銬，現在的工作就是擊敗法西斯份子並建立一個工人共和國。而如果要問有誰支持我們的事業的話，那一定會是[SOV.Getname]的人民。"
 ETH_soviet_aid_tt:0 "§R\n作爲提供援助的交換，[SOV.GetNameDefCap]將會嘗試更深入地控制我國事務！§!"
 ETH_humanitarian_aid:0 "人道主義援助"
 ETH_humanitarian_aid_desc:0 "敵人並不在乎對我國人民造成多少傷害，情況繼續這樣下去，我們該守護的國家就將不復存在。這個世界必須知道這裡發生了多麼恐怖的罪行，而且需要立即的人道援助。"
 ETH_humanitarian_aid_tt:0 "「§Y$ETH_international_red_cross_dynamic_modifier$§!」的效果變更：\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$：§G+10%§!"
 ETH_support_from_the_japanese_communists:0 "日式無政府共產主義"
 ETH_support_from_the_japanese_communists_desc:0 "作爲少數幾個成功抵抗西方殖民的國家，[JAP.GetAdjective]與[ETH.GetAdjective]人民長久以來都相當敬重對方。而正當我們帶領[ETH.GetNameDef]脫離封建時代時，[JAP.GetNameDef]境內有些人與我們有著共同的理念，他們肯定能協助我們形塑一個無政府共產主義的社會。"
 ETH_support_from_the_japanese_communists_tt:0 "新進的§Y政治幕僚§!：§Y$IA_sakutaro_iwasa$§!、§Y$IA_sanshiro_ishikawa$§!。"
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§R這可能會導致[JAP.GetFlag][JAP.GetName]對[ETH.GetFlag][ETH.GetName]發佈禁運！§!"
 ETH_raise_from_the_ranks:0 "自士兵中提拔軍官"
 ETH_raise_from_the_ranks_desc:0 "貴族不應繼續擁有指揮軍隊的權力，我們有許多英勇的士兵以身體力行證明了自己是可靠的領導者。現在我們應當在戰場上論功行賞，而非靠著王室血脈或是個人的財富來決定。"
 ETH_raise_from_the_ranks_tt:1 "晉用§Y兩名§!新的§Y將軍§!。"
 ETH_soviet_rifles:0 "蘇聯步槍"
 ETH_soviet_rifles_desc:0 "在[ITA.GetName]入侵時，我們未能做好準備，現在我們的工業實力仍無法滿足現代戰爭的補給需求。我們需要有足夠的步槍和彈藥來分給每個能戰鬥的人，或許我們在[SOV.Capital.GetCapitalVictoryPointName]的朋友可以幫這個小忙。"
 ETH_soviet_rifles_tt:1 "\n若是[SOV.GetFlag]§Y[SOV.GetName]§!]同意，[ETH.GetFlag]§Y[ETH.GetName]§!即可獲得§G10,000§!單位的步兵裝備。"
 ETH_military_advisors:0 "蘇聯將領"
 ETH_military_advisors_desc:0 "雖然不少軍官已經領略到了現代戰爭的面貌，但他們明顯還掌握不到其中的精髓。或許我們可以從[SOV.GetAdjective]的同志們身上學到一些要領。"
 ETH_military_advisors_tt:1 "\n若是[SOV.GetFlag]§Y[SOV.GetName]§!同意協助，那麼[ETH.GetFlag]§Y[ETH.GetName]§!即可晉用一名蘇聯元帥§Y$SOV_semyon_budyonny$§!與一名蘇聯將領§Y$SOV_vasily_kuznetsov$§!。"
 ETH_international_brigades_communist:0 "國際縱隊"
 ETH_soviet_rejection_tt:0 "\n若是[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!§R正在經歷內戰或是完全脫離共產，即有大概率會拒絕提議！§!"
 ETH_international_brigades_communist_desc:0 "全球各地有許多人支持我們對抗[ITA.GetAdjective]人的這場仗，應當善用這些支持，提供這些人拿起武器與我們並肩對抗法西斯主義的機會。"
 ETH_peoples_army:0 "人民軍隊"
 ETH_peoples_army_desc:0 "雖然我們在這場現代戰爭中一開始暫顯頹勢，但透過使用非常規戰術，[ITA.GetAdjective]的攻勢已經被迫放緩。我們將把這些戰術融入軍隊的學說之中，訓練軍官如何打一場非對稱戰爭。"
 ETH_the_new_administration:0 "新行政體系"
 ETH_the_new_administration_desc:0 "在最近的混亂之中，有許多人自告奮勇擔起責任保衛國家。其中有些，像是西內杜·蓋布魯這樣的人，甚至有能力與理想來大幅改善這個國家。現在我們應當讓他們有大展拳腳的機會。"
 ETH_the_new_administration_tt:0 "新進的§Y政治幕僚§!：§Y西內杜·蓋布魯§!\n   $rebellious_educator_tt$ \n同時晉用兩名§Y隨機§!人物作爲政治幕僚。"
 ETH_clearing_the_skies:0 "掃蕩天空"
 ETH_clearing_the_skies_desc:0 "我們的士兵完全暴露在敵人的空襲之下，沒有任何自衛的手段，更糟糕的是，敵人的偵察機能輕易確認我軍部署的位置和動向。如果想要打贏這場仗，我們需要自己的空軍和其他反制手段。爲此，我們應當派遣一些志願者去和[SOV.GetAdjective]空軍進行共同訓練。"
 ETH_clearing_the_skies_tt:1 "\n若[SOV.GetFlag]§Y[SOV.GetName]§!同意，[ETH.GetFlag]§Y[ETH.GetName]§!將會獲得§G100架§![SOV.GetAdjective]戰鬥機，並解鎖§Y初級戰鬥機§!科技。"
 ETH_counter_the_armored_threat:0 "反制裝甲"
 ETH_counter_the_armored_threat_desc:0 "裝甲部隊已經明顯取代了騎兵在戰場上的地位。不幸地，我們沒有任何方法能有效地反制[ITA.GetAdjective]的裝甲部隊，而我國工業也未有能力建造自己的戰車。或許[SOV.GetName]會願意提供一些舊型號的裝甲載具給我們？"
 ETH_counter_the_armored_threat_LaR_tt:1 "\n若[SOV.GetFlag]§Y[SOV.GetName]§!同意，[ETH.GetFlag]§Y[ETH.GetName]§!將會獲得§G480台§![SOV.GetAdjective]裝甲車，並解鎖§Y一級裝甲車§!科技。"
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\n若[SOV.GetFlag]§Y[SOV.GetName]§!同意，[ETH.GetFlag]§Y[ETH.GetName]§!將會獲得§G200台§![SOV.GetAdjective]戰車，並解鎖§Y初級輕型戰車§!科技。"
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\n若[SOV.GetFlag]§Y[SOV.GetName]§!同意，[ETH.GetFlag]§Y[ETH.GetName]§!將會獲得§G200台§![SOV.GetAdjective]戰車，並解鎖§Y大戰戰車§!科技。"
 ETH_peace_negotiations:0 "和平談判"
 ETH_peace_negotiations_desc:0 "爲了阻止[ITA.GetAdjective]的入侵，我國人民付出了大量的犧牲。現在我們已經向[ITA.GetAdjective]人證明我們並不會比他們早崩潰，從而獲得了締造和平的機會。再不濟，也能簽署一個停火協議。"
 ETH_soviet_mediation:0 "蘇聯調停"
 ETH_soviet_mediation_desc:0 "就算我國人民英勇地阻止了[ITA.GetAdjective]的侵略，但距離完全勝利仍非常遙遠。既然國際聯盟已經表明他們無意協助，那我們唯一的希望就是[SOV.GetNameDefCap]了。"
 ETH_soviet_mediation_tt:0 "§R\n作爲協助與[ITA.GetName]和談的交換，[SOV.GetNameDefCap]將會嘗試徹底掌控我國！§!"
 ETH_support_spain:0 "支援西班牙"
 ETH_support_spain_desc:0 "西班牙正被自己國內土生土長的法西斯份子所迫害，然而就像我們一樣，該國也有人深信必須堅定抵抗法西斯主義，而且人民能夠獲得治理自己的權利。我們可以善用對抗[ITA.GetAdjective]人的經驗來協助[SPC.GetAdjective]的抵抗。"
 ETH_local_committees:0 "當地委員會"
 ETH_local_committees_desc:0 "我們有機會創造一種全新的政府體制，不需要無用的上下階層關係，也不會因此滋生出腐敗並壓制人民的意志。這次我們將能建立一個公社之間的聯邦，其中每一個都遵行無政府共產主義的原則。"
 ETH_a_guiding_hand:0 "指導之手"
 ETH_a_guiding_hand_desc:0 "建立一個毫無上層權威的鬆散公社邦聯太過理想化了。我們需要一個由各地代表與專家組成的內閣，他們將掌握經濟方向並對緊急事態做出反應。我們絕不能重蹈帝國在危機時期所踏的覆轍。"
 ETH_transformation_of_nature:0 "改造自然"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap]有著豐富的自然資源，等待我們動手發掘。透過在河流上建立水電大壩，我們能夠爲每個家庭供應電力。同時，這些水道也可以用來灌溉與擴張農業生產，以支持我們持續增長的人口。"
 ETH_transformation_of_nature_tt:0 "（§Y隨機4個我國擁有的地區§!）：新增§G1§!個建築欄位"
 ETH_laying_the_tracks:0 "鋪設鐵路"
 ETH_laying_the_tracks_desc:0 "我國大部分的人口與工業都聚集在西部。爲了要更好的利用豐富的自然資源，我們需要大幅擴張鐵路網，以將這些資源運輸到工廠中。"
 ETH_red_army_engineers:0 "紅軍工程師"
 ETH_red_army_engineers_desc:0 "我國大部分的基礎建設都在[ITA.GetAdjective]入侵時嚴重受損。如果我們想要建立一個真正的工人共和國，那不只需要修復現有的東西，還得展開快速工業化的計畫。我們應該善用紅軍同志的技術來展開這樣的工程。"
 ETH_liberate_aussa:0 "將革命帶到阿法爾"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap]受到一個背信棄義的寡頭統治，他們還多次支持我們的敵人。[ETH.GetNameDef]不能繼續容忍這樣的威脅，我們將解放[AFA.GetAdjective]人民並將它們整合到工人共和國之中。"
 ETH_demand_DJI:0 "解放[268.GetName]"
 ETH_demand_DJI_desc:0 "在[AFA.GetName]得到解放後，現在我們管治著大量的阿法爾人。但阿法爾民族仍處於分裂中，因爲[FRA.GetAdjective]佔領著[DJI.GetName]。若能要求帝國主義者解放阿法爾，我們或許能夠贏的阿法爾人民的忠心和一個重要的戰略港口。"
 ETH_the_rif:0 "里夫共和國"
 ETH_the_rif_desc:0 "許多正在西班牙爭奪權力的法西斯份子，正是之前鎮壓了北摩洛哥的里夫共和國的同一批人。我們應當利用和[SPC.GetName]之間的良好關係來推動此非洲領土的去殖民化。如果他們真的是我們的同志，就一定會同意。但是如果不同意，我們也有著對抗殖民主義的充分經驗。"
 ETH_communal_education:0 "公社教育"
 ETH_communal_education_desc:0 "如果想要改善人民的生活水準，確保[ETH.GetNameDef]的每一個公社都能獲得學校和圖書館將是至關重要的。"
 ETH_african_wildfire:0 "非洲野火"
 ETH_african_wildfire_desc:0 "我們成功地擊敗了[ITA.GetAdjective]的入侵，但在整個非洲道路都從殖民主義的魔掌之下解放前，不能停下腳步。我們的技術與資源能夠在整個非洲大陸煽起抵抗之火，讓帝國主義者不得不撤出。"
 ETH_flames_across_the_sea:0 "越洋烈焰"
 ETH_flames_across_the_sea_desc:0 "受歐洲霸權壓迫的不只有非洲而已，我們在紅海對岸的鄰居也因帝國主義者而失去了獨立性。我們應當把抵抗之火散播到阿拉伯半島，讓人民有自己當家做主的機會。"
 ETH_heavy_industry:0 "發展重工業"
 ETH_heavy_industry_desc:0 "如果想要脫離封建經濟的束縛，我們就必須繼續推到高速工業化的計畫。建立重工業將吸引工人進入城市，從農民之中創造出一群典型的無產階級。"
 ETH_arms_production:0 "軍火生產"
 ETH_arms_production_desc:0 "工業化的高潮將是建立我們自己的軍火工業，從此以後我們就不再需要依賴其他國家提供防禦性武器了。"
 ETH_mytishchi-ababa_plant:0 "梅季希－阿貝巴工廠"
 ETH_mytishchi-ababa_plant_desc:0 "我們應善用與蘇聯之間的連繫來邀請製造與軍事機械方面的專家。一個聯合工廠計畫將是我們獲取這些知識最好的方法，而有誰比梅季希機器製造廠更適合呢？"
 ETH_send_home_advisors:0 "遣返顧問"
 ETH_send_home_advisors_desc:0 "雖然我們在對抗[ITA.GetName]時從[SOV.GetName]獲得了許多助益，但卻沒有想過會被強迫服從於他們。隨著我們建起自己的工業與軍事實力，我們也日益有能力抵抗[SOV.GetAdjective]的要求。是時候表明誰才是真正在[ETH.Capital.GetCapitalVictoryPointName]管事的人了。"
 ETH_send_home_advisors_tt:0 "將所有[SOV.GetAdjective]的軍事顧問遣返回[SOV.GetNameDef]。"
 ETH_soviet-ethiopian_trade_agreement:0 "蘇衣貿易協定"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "世界上有許多國家因爲我們工人共和國的意識形態而拒絕和我方貿易。然而，我們仍有機會和[SOV.GetAdjective]建立一個互利互惠的貿易協定，讓我們能在毫無貿易障礙的情況下交換資源與貨物。"
 ETH_seek_new_trading_partners:0 "尋求新貿易夥伴"
 ETH_seek_new_trading_partners_desc:0 "全球各地都有人爲我國的富饒資源慕名而來，但我們卻只和[SOV.GetAdjective]人做生意。我們應當接觸其他國家，證明我們並非僅僅是[SOV.GetName]的魁儡，並且將財富真正帶回給[ETH.GetAdjective]人民。"
 ETH_freedom_at_gunpoint:0 "槍桿子出自由"
 ETH_freedom_at_gunpoint_desc:1 "我們多次成功擊敗[ITA.GetAdjective]人，阻止我國人民遭到征服，但我們的鄰居在對抗殖民者方面就沒有這麼幸運了。現在是時候利用我們在戰爭方面的經驗以及新近獲取的經濟實力來推動非洲的解放了，我們得用殖民者唯一聽得懂的語言和他們溝通：純粹的暴力。"
 ETH_freedom_at_gunpoint_tt:1 "解鎖§Y槍桿子出自由§!決議，能推動解放非洲國家。"
 ETH_boots_on_the_shore:0 "踏上海岸"
 ETH_boots_on_the_shore_desc:0 "長久以來，我們和阿拉伯半島的居民都有著貿易與文化上的交流。不幸的是，他們現在仍陷於封建制度的桎梏中。如果我們能解放半島上的人民，不僅能掌握鴻海的重要貿易路線，也能證我們的影響力深入中東。"
 ETH_request_soviet_hulls:0 "要求蘇聯戰列艦船體"
 ETH_request_soviet_hulls_desc:1 "如果我們想在未來的衝突中避免遭到封鎖，就得學會建造自己的船隻。[SOV.GetNameDefCap]近期放棄了一些戰列艦計畫，因此可能會願意像我們出售一些未完成的船體。如此的購艦計畫將讓我們學到很多東西。"
 ETH_organization_of_african_unity:0 "非洲統一組織"
 ETH_organization_of_african_unity_desc:0 "直到近期，「自歐洲殖民主義手中解放」都被視作就只是獨立運動而已，但我們仍可能會遭到非洲之外其他國家的入侵。只有團結一致並緊密合作，非洲人民才有機會避免再次遭到征服。"
 ETH_organization_of_african_unity_tt:0 "解鎖§Y決議§!，能邀請獨立的非洲國家加入§Y非洲統一組織§!"
 ETH_pan-africanism_liberate_tt:0 "獲得對所有非洲的殖民國家的「§Y解放§!」戰爭目標："
 ETH_executive_council:0 "執行委員會"
 ETH_executive_council_desc:0 "我們將爲非洲統一組織建立一個行政分支，以推動更緊密的合作，它將執行人民的意志，並對任何威脅區域穩定的狀況作出回應。"
 ETH_executive_council_tt:0 "解鎖§Y決議§!，能邀請§Y非洲統一組織§!成員國加入執行委員會。"
 ETH_african_union:0 "非洲聯盟"
 ETH_african_union_desc:0 "是時候了，非洲的人民應當被統一在非洲聯盟之下。我們將不再受到帝國主義者或法西斯份子的威脅，而且我們將發展成爲非洲的第一個超級強權。"
 ETH_african_union_tt:0 "解鎖§Y決議§!，能整合§Y執行委員會§!成員國進入§Y非洲聯盟§!。"
 ETH_african_central_bank:1 "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "隨著[ETH_GetCentralBankName]的建立，我們將能開始整合非洲統一組織各國的經濟。這讓我們能更有效的運用資源與基礎建設來改善所有成員國的狀況。"
 ETH_african_central_bank_tt:1 "解鎖§Y決議§!，能邀請§Y非洲統一組織§!成員國加入[ETH_GetCentralBankName]。"
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$：§R-5%§! \n$modifier_production_speed_industrial_complex_factor$：§R-10%§! \n$modifier_production_speed_infrastructure_factor$：§R-10%§!"
 ETH_mass_transit:0 "集體化大眾運輸"
 ETH_mass_transit_desc:0 "我國許多交通建設都太過陳舊，需要重組才能夠更有效率的運作。最適合實施這些改革的角色，就是運作這些基礎建設的工人自己。"
 ETH_mutual_defense:0 "共同防衛機制"
 ETH_mutual_defense_desc:0 "在全世界的殖民者都知道征服非洲將付出重大代價之前，非洲的人民永遠無法獲得真正的和平。爲了要達到這個目標，非洲統一組織的成員將建立一個共同防禦機制，保證在任何一方遭到攻擊時出手相助。"
 ETH_mutual_defense_tt:0 "解鎖§Y決議§!，能邀請§Y非洲統一組織§!成員國加入共同防禦協定。"
 ETH_our_own_path:0 "我們自己的道路"
 ETH_our_own_path_desc:0 "當[SOV.GetAdjective]背叛我們以掌控我國內政時，我們還太弱而無法抵抗。現在我們已經變得更加強大，是時候展開重獲獨立的行動。但同時也得做好準備以應對[SOV.GetAdjective]可能的報復。"
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap]將會被我們的行動激怒，且可能尋求手段將埃塞俄比亞重新帶回[SOV.GetAdjective]控制之下！§!"
 ETH_communal_agriculture:0 "公社農業"
 ETH_communal_agriculture_desc:0 "透過農業的集體化與新農耕方法的導入，我們可以大幅增加農業產出並確保糧食供應。這也會讓被解放的農民能夠到城市裡尋找新工作，而非待在僅能溫飽的農地上。"
 ETH_communal_agriculture_industry_tt:0 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果變更：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "「§Y$ETH_industrialization_dynamic_modifier$§!」效果變更：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5%§!"
 ETH_seize_the_means:0 "奪取生產資料"
 ETH_seize_the_means_desc:0 "[ETH.GetAdjective]的勞動者在此地爲城市耕種田地、建設工業。 他們用幾代人的血汗澆灌了土壤。我們不忍心讓那些既得利益者繼續緊抓著那些特權不放。他們必須把應得的財富交還給人民。"
 ETH_preparing_for_the_inevitable:0 "防患未然"
 ETH_preparing_for_the_inevitable_desc:0 "世界各地的強權不會忍受我們在[ETH.GetNameDef]推動的激進改革，擔心這也會讓他們自己的國民提出同樣的要求。毫無疑問地，他們將會嘗試摧毀我們的生活方式，我們必須爲此做好準備，"
 ETH_refuge_for_the_spanish_exiles:0 "庇護西班牙難民"
 ETH_refuge_for_the_spanish_exiles_desc:0 "與我們意識形態相同的西班牙同志已經親眼見證無政府之夢被來自世界各地的法西斯分子、史達林走狗和資本奴隸主給無情地粉碎了。 我們應該向那些流離失所的同志們展開雙臂，讓他們能夠有機會實踐那個更美好的未來。"
 ETH_the_lion_and_the_sun:0 "雄獅與旭日"
 ETH_the_lion_and_the_sun_desc:0 "[ETH.GetLeader]陛下與日本的[JAP.GetLeader]，兩人都認爲我們的帝國有許多相似之處。[JAP.GetLeader]甚至向其政府建議他們應當在[ETH.GetName]重奪故土後多加進行投資。"
 ETH_japanese_investments_tt:0 "解鎖§Y決議§!，一旦[ROOT.GetName]光復後即可邀請日本投資"
 ETH_an_ethiopian_navy_in_exile:0 "埃塞俄比亞流亡海軍"
 ETH_an_ethiopian_navy_in_exile_desc:0 "在見識到了[JAP.GetAdjective]海軍的實力後，[ETH.GetLeader]陛下請求我們慷慨的扶持國也協助[ETH.GetAdjective]建立一支海軍，能夠幫助我們重奪故土並阻止未來的侵略。"
 ETH_an_arabic_base:0 "阿拉伯基地"
 ETH_an_arabic_base_desc:0 "[JAP.GetName]重塑亞太秩序的野心日益明顯，而考慮到我們和[JAP.GetAdjective]的關係日益緊密，從新秩序中分一杯羹也是理所當然的。作爲第一步，我們應當要求控制我們祖先曾經掌握過的阿拉伯土地。"
 ETH_uk_arabia_tt:0 "任何屬於§Y[ENG.GetNameWithFlag]§!或是§Y[ENG.GetNameDef]盟友§!的§Y阿拉伯§!地區"
 ETH_an_empire_in_the_shade_of_the_sun:0 "旭日之下的帝國"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "[ETH.GetLeader]陛下現在成了一個沒有帝國的皇帝。這不僅讓我們地位卑微，也限制了我們與他國協商光復[ETH.GetName]的能力。但是或許我們在[JAP.Capital.GetCapitalVictoryPointName]的朋友會願意將一些島嶼的控制權轉交給我們，讓我們能用來做爲準備光復的基地。"
 ETH_japan_has_island_tt:0 "日本控制了至少一個非核心的島嶼地區。"
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§!將會加入§Y[ROOT.GetName]§!對抗[ITA.GetName]的戰爭。\n§Y[ROOT.GetName]§!將成爲§Y[JAP.GetName]§!的附庸"
 ETH_an_audience_with_countryleadertitle:0 "與[GetGermanCountryLeaderTitle]會面"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader]不只有著重塑[GER.GetNameDef]的野心，更想在全球建立新秩序。如果我們能與[GER.GetAdjective]的領導人正式會面，全世界都會繼續將[ETH.GetLeader]陛下視爲[ETH.GetName]的真正領袖。"
 GER_fascism_leader_title:0 "元首"
 GER_male_kaiser_title:0 "德皇"
 GER_female_kaiser_title:0 "女皇"
 GER_chancellor_title:0 "總理"
 GER_generalfeldmarshall_title:0 "元帥"
 ETH_befriend_goring:0 "親近戈林"
 ETH_befriend_goring_desc:0 "德國政府內部是一個充滿政治陰謀與內鬥的蜘蛛網。任何能與[GER.GetLeader]談話的人都有機會大大影響[GER.GetAdjective]的政策。或許我們可以透過與德國政府的高層交好來獲得這種影響力，例如$GER_hermann_goring$這樣的人。"
 ETH_steel_lions:0 "鋼鐵雄獅"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap]人正在探索新的戰爭方式，騎兵和壕溝戰的時代已經結束了，未來屬於戰車。我們應當善用待在[GER.GetNameDef]的時間來好好學習如何使用這種現代武器，以爲光復之戰作好準備。"
 ETH_armor_officers_tt:0 "至多兩個[ROOT.GetAdjective]軍官獲得「§Y$armor_officer$§!」特質"
 ETH_german_mediation:0 "[GER.GetAdjective]調停"
 ETH_german_mediation_desc:0 "隨著[GER.GetAdjective]與[ITA.GetAdjective]的野心逐漸調和，[ETH.GetName]問題便成了兩國之間加深合作的絆腳石。或許[GER.GetLeader]可以說服[ITA.GetLeader]結束他對[ETH.GetName]毫無意義的佔領，允許皇帝回到他合法的王座上。"
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§!與[ITA.GetFlag]§Y[ITA.GetName]§!有相同的意識形態。"
 ETH_sabotage_italo-german_relations:0 "破壞德義關係"
 ETH_sabotage_italo-german_relations_desc:0 "我們絕不能允許[GER.GetNameDef]和[ITA.GetName]將對方視作潛在的盟友，用盡一切手段也得破壞他們的關係。否則陛下恐怕很快就會成爲[ITA.GetLeader]的階下囚，[ETH.GetName]自由的夢想也會隨之消散。"
 ETH_unlock_false_flag_tt:1 "解鎖§Y決議§!，能夠實施假旗行動栽贓給[ITA.GetFlag]§Y[ITA.GetName]§!"
 ETH_joint_swedish-ethiopian_intelligence_program:0 "瑞衣共同情報計畫"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "直接援助[ETH.GetName]會導致他國質疑[SWE.GetName]的中立，然而，他們或許願意提供一些秘密援助，在必要的時候仍可以加以否認。透過我們在這個地區的關係網路和[SWE.GetName]的資源，我們可以有效妨礙[ITA.GetAdjective]的殖民統治。"
 ETH_anti-tank_guns:0 "戰防砲"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName]無疑是頂尖的軍火出口國之一。儘管技術上保持外交中立的態度，但是[SWE.GetAdjective]或許會藉由出口戰防砲來削減法西斯日益增長的氣焰。"
 ETH_a_libyan_revolt:0 "利比亞叛亂"
 ETH_a_libyan_revolt_desc:0 "[ITA.GetAdjective]人難以控制他們新近在東非獲得的領土，既然他們的注意力放在該處，我們應當將叛亂的種子佈往其珍貴的[LBA.GetAdjective]領土上。"
 ETH_ethiopias_cause_is_ours:0 "埃塞俄比亞的事業\n就是我們的事業"
 ETH_ethiopias_cause_is_ours_desc:0 "[SWE.GetAdjective]政府最近開始認爲法西斯份子在非洲的擴張對歐洲也有著負面的影響，因此也逐漸放棄其中立地位。他們也支持我們的自決權與對國際法的尊重，我們兩國繼續深化關係可說是合情合理的作法。"
 ETH_SWE_join_war_tt:0 "如果已經有主要國家與§Y[ITA.GetFlag][ITA.GetName]§!處與戰爭狀態，且§Y[SWE.GetFlag][SWE.GetName]§!被同意加入對方的陣營，他們將會嘗試加入其陣營並加入戰爭。\n§R如果沒有任何陣營可以加入，[SWE.GetFlag][SWE.GetName]不會獨自對[ITA.GetFlag][ITA.GetName]開戰！§!"
 ETH_reach_out_to_the_italians:0 "接觸意大利人"
 ETH_reach_out_to_the_italians_desc:0 "事態很明顯，我們沒有任何在戰場上擊敗[ITA.GetAdjective]的希望。然而，[ETH.GetLeader]卻一直把士兵推向毫無希望的進攻中讓他們白白送命。我們需要一個新的、強大的領導人，一個能夠與意大利人合作並恢復祖國和平的人。"
 ETH_reach_out_to_the_italians_tt:0 "我們將向§Y[ITA.GetNameDef]§!提議合作，以割讓領土爲代價換取和平。"
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName]完成「§Y$ETH_declare_for_italy$§!」國家戰略後將發動內戰。"
 ETH_sway_the_warlords:0 "拉攏軍閥"
 ETH_sway_the_warlords_desc:0 "就算我們無法說服最有權勢的貴族們公開違抗$ETH_haile_selassie$，但我們至少可以爲將來的合作做好準備。另外，我們也應該嘗試說服較小的軍閥，告訴他們與意大利人合作的好處，而非繼續抵抗。"
 ETH_sway_the_warlords_tt:0 "擴大叛亂的規模。\n內戰結束後能夠招募部分的忠誠派將領。"
 ETH_expand_the_bodyguard:0 "擴編衛隊"
 ETH_expand_the_bodyguard_desc:0 "在[ETH.GetName]的權力架構開始分崩離析的狀況下，我們越來越難知道誰是可以信賴的人。在這樣子的時刻，我們偉大國家未來的領導者需要一支僅向他效忠的常備衛隊，以對抗我們卑鄙的敵人。"
 ETH_expand_the_bodyguard_tt:0 "在內戰爆發時獲得額外的單位"
 ETH_declare_for_italy:0 "宣布支持意大利"
 ETH_declare_for_italy_desc:0 "許多人或許會將視我們的行動爲背叛，並且拒絕接受事實。但這正是我們命中注定要統治這片土地的原因：因爲我們知道自己是唯一有力量和意志去爲國家做出正確之事的人。是時候推翻[ETH.GetLeader]了。"
 ETH_restore_the_country:0 "重建國家"
 ETH_restore_the_country_desc:0 "隨著和平再次降臨到[ETH.GetName]，是時候開始恢復全國的秩序了。我們將建造比以前更好的房屋和基礎建設，讓人民知道在[ETH.GetLeader]的統治之下，更加光明的未來正在等待著我們。"
 ETH_invite_italian_settlers:0 "邀請意大利移民"
 ETH_invite_italian_settlers_desc:0 "看到我們偉大的國家淪爲歐洲人殖民的另一個目標，或許會有許多人覺得無法接受，然而，最近的事態已經徹底表明了我國的工業與基礎建設是多麼的薄弱，必須要採取極端手段來改變這個現象。因此我們得善用現狀帶來的好處，邀請天真的[ITA.GetAdjective]人來到我國定居，以讓我們能完全利用他們的專業技術與財富。"
 ETH_invite_italian_settlers_tt:1 "§Y2個我們擁有的地區§!將會接收來自[ITA.GetName]的移民，其鄉村或農牧地區的狀況將被改變並提供§Y新的建築欄位§!。"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!："
 ETH_replace_the_abuna_original:0 "更換牧首"
 ETH_change_state_religion:0 "變更國教"
 ETH_replace_the_abuna_desc_ethiopia:0 "埃塞俄比亞東正教會的領袖$ETH_abuna_qerellos_iv$與$ETH_haile_selassie$的關係太過親近了。必須要將這個職位更換成更忠於我們事業的人選。"
 ETH_replace_the_abuna_desc_gojjam:0 "埃塞俄比亞東正教會的領袖$ETH_abuna_qerellos_iv$與$ETH_haile_selassie$的關係太過親近了。$ETH_abuna_abraham$是替代他的完美人選，這會讓戈賈姆不僅是帝國的政治中心，也是宗教的中心。"
 ETH_replace_the_abuna_desc_jimma:0 "埃塞俄比亞正統合性教會已經干涉這個國家的政治太久了，現在正是時候將帝國與教會之間的紐帶斬斷。反過來，我們將尋求與紅海對岸的兄弟姊妹建立更親密的聯繫。"
 ETH_the_capital_victory_parade:0 "[ROOT.Capital.GetCapitalVictoryPointName]勝利遊行"
 ETH_the_capital_victory_parade_desc:0 "雖然我們偉大的領袖拯救了國家免於滅亡，但許多人仍對[ETH.GetLeader]的動機心存懷疑，並懷念舊皇室統治的時代。我們必須提醒他們最好對[ETH.GetLeader]表達感激，並向他們展示[ETH.GetName]前方光榮的未來。"
 ETH_amedeos_feast_of_maskal:0 "阿梅迪奧的真十字節"
 ETH_amedeos_feast_of_maskal_desc:0 "爲了確保[ETH.GetName]的長期穩定，我們將召集剩餘的所有親王貴族參加阿梅迪奧親王在[ETH.Capital.GetCapitalVictoryPointName]舉辦的真十字節慶典。在這裡，我們能與[ITA.GetAdjective]屬東非的總督討論這個地區的未來。"
 ETH_amedeos_feast_of_maskal_tt:1 "若已完成「§Y$ETH_sway_the_warlords$§!」國家戰略：\n§Y$ETH_seyoum_mengesha$§!、§Y$ETH_ayalew_birru$§!與§Y$ETH_ras_kassa$§!將忠於新政權。"
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "自立的皇帝"
 ETH_assertiveness_desc:0 "我們同意與[ITA.GetAdjective]人合作只是爲了保護祖國免於毀滅，但現在他們卻想徹底摧毀我們的文化與認同，要讓我國成爲一個卑微的殖民地。這種事情絕不能發生，必須讓意大利人知道我們將盡一切努力抵抗他們每一步的殖民行動。"
 ETH_assertiveness_tt:1 "若已完成「§Y$ETH_sway_the_warlords$§!」國家戰略且國家爲§Y$jimma$§!：\n§Y$ETH_balcho_safo$§!與§Y$ETH_tadesse_birru$§!將忠於新政權。"
 ETH_assertiveness_gojjam:0 "戈賈姆之王"
 ETH_assertiveness_jimma:0 "吉馬的統治者"
 ETH_assertiveness_ethiopia:0 "紹阿的君主"
 ETH_exploit_french_weakness:0 "利用法國的虛弱"
 ETH_exploit_french_weakness_desc:0 "[FRA.GetAdjective]人現在在其帝國的灰燼中互相攻伐，這使我們有了完美的機會來併吞法屬索馬利蘭到帝國之中。[FRA.GetAdjective]應該沒有意願再多開一個戰線，但我們最好還是做足準備。"
 ETH_exploit_french_weakness_tt:0 "解鎖§Y決議§!，能佔領§Y法屬索馬利蘭§!\n§R啟用此一決議可能導致與維琪法國開戰！§!"
 ETH_france_divided_tt:0 "法國已經分裂"
 ETH_invite_italian_investors:0 "邀請意大利投資者"
 ETH_invite_italian_investors_desc:0 "我們應該善加利用新的宗主國，邀請他們的投資者來到[ETH.GetName]。資本流入將帶來長期的益處，不只能幫助我們修復戰爭造成的損害，也會大幅增加我們的工業實力。"
 ETH_italian_general_staff:0 "意大利總參謀部"
 ETH_italian_general_staff_desc:0 "我軍在現代化的過程中還有漫漫長路要走，雖然我們努力生產現代化的軍火，但許多軍官運用這些武器的想法卻過時了。或許邀請一些[ITA.GetAdjective]軍官加入我們的總參謀部，可以讓我軍更好地學習如何打一場現代戰爭。"
 ETH_italian_general_staff_tt:1 "如果與意大利的關係爲正值，且對方同意，則§Y$ITA_giuseppe_tellera$§!、§Y$ITA_mario_berti$§!與§Y$ITA_alessandro_pirzio_biroli$§!將會轉移至埃塞俄比亞。"
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc:0 "我們命中注定要在東非獲取霸權地位，然而，要達到此一目標仍很遙遠。因此我們必須與這些地區現存的權力架構合作，並嘗試獲取任何可能的優勢。"
 ETH_cooperation_sud_tt:0 "獲得一位蘇丹政治幕僚：\n§Y$economic_organizer$：§!\n 民生需求：§G-5%§!\n 穩定度：§G+5%§!"
 ETH_cooperation_som_tt:0 "獲得一位索馬利亞政治幕僚：\n§Y$economic_organizer$：§!\n 民生需求：§G-5%§!\n 穩定度：§G+5%§!"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§!成爲可用的§Y空軍司令§!：\n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "與蘇丹人合作"
 ETH_cooperation_jimma:0 "與阿拉伯人合作"
 ETH_cooperation_gugsa:0 "與厄立垂亞人合作"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "在新政權之下，人民仍對自己的國家認同感到困惑。但不論他們喜歡與否，他們現在都是[ETH.GetAdjective]人，而他們最好認清楚，一個好[ETH.GetAdjective]人，就是對[ETH.GetLeader]與國家效忠的人。"
 ETH_reinforce_ethiopian_identity:0 "強化埃塞俄比亞認同"
 ETH_reinforce_gojjam_identity:0 "強化戈賈姆認同"
 ETH_reinforce_jimman_identity:0 "強化吉馬認同"
 ETH_reinforced_identity:0 "強化民族認同"
 ETH_underground_wargames:0 "秘密軍演"
 ETH_underground_wargames_desc:0 "在上次戰爭中，我們無法擊敗[ITA.GetAdjective]人的原因就在於缺乏對數十年間戰爭方式的變化。爲了確保不會重蹈覆轍，最重要的就是讓我們的軍官展開秘密推翻[ITA.GetAdjective]的軍演。當然，我們得盡可能避免他們起疑......"
 ETH_adopt_the_lira:0 "採用里拉"
 ETH_adopt_the_lira_desc:0 "對抗[ITA.GetName]的戰爭和重建的費用帶來的經濟災難徹底摧毀了我國貨幣的價值。與其嘗試穩定這個已經失敗的貨幣，我們應該利用此良機採用里拉作爲貨幣，以增進與[ITA.GetAdjective]之間的經濟整合。"
 ETH_request_italian_equipment:0 "要求意大利裝備"
 ETH_request_italian_equipment_desc:0 "雖然我們已經在經濟改革和強化軍隊兩方面獲得巨大的成果，但若能在這些方面獲得額外支持仍大有助益。隨著我們和[ITA.GetAdjective]的關係不斷加深，他們或許會願意提供一些多餘的裝備給我方。"
 ETH_request_italian_equipment_tt:1 "若[ITA.GetFlag][ITA.GetName]同意，[ETH.GetFlag][ETH.GetName]將會獲得§G500單位的$artillery_equipment$§!，或是§G2500單位的$infantry_equipment_1$§!"
 ETH_recruit_mercenaries:0 "招募僱傭兵"
 ETH_recruit_mercenaries_desc:0 "目前我軍不同背景的士兵之間的緊張氛圍成爲了一個嚴重的問題，許多士兵仍忠於舊政權，我們無法信賴他們。直到徹底清除這些不忠份子之前，我們需要一支完全忠於我方的部隊。而獲取忠誠最簡單的方法，就是透過冷冰冰的現金。"
 ETH_askari_tt:0 "創建§G4支§!§Y厄立垂亞殖民地軍§!師"
 ETH_sudanese_mercs_tt:0 "創建§G4支§!§Y蘇丹僱傭兵§!師"
 ETH_arab_mercs_colab_tt:0 "創建§G4支§!§Y阿拉伯僱傭兵§!師"
 ETH_set_up_a_customs_barrier:0 "建立關稅壁壘"
 ETH_set_up_a_customs_barrier_desc:0 "我們和[ITA.GetName]的經濟綑綁在一起越久，就越難擺脫他們腐化的影響力。就算會降低我們的經濟增長，我們也應當設立一個關稅壁壘來妨礙兩國之間的貿易。[ITA.GetAdjective]政府絕對會對此不滿，但我們應該可以找到經濟方面的藉口來搪塞他們。"
 ETH_contact_the_exiles:0 "聯絡流亡者"
 ETH_contact_the_exiles_desc:0 "在埃塞俄比亞與[ITA.GetName]的戰事即將結束前，許多人擔憂遭到新政權迫害而逃向鄰國。但我們現在實施了許多讓國家重獲獨立的計畫，應該足以說服各地的僑民支持我們。雖然我們曾有過分歧，但現在都該爲祖國的命運而合作。"
 ETH_outsourced_production:0 "生產外包"
 ETH_outsourced_production_desc:0 "在生產軍火方面，我國的工業能量太小且經驗不足。然而，現在我們身處[ITA.GetAdjective]的勢力範圍之內，應當利用這個情況把軍火生產外包給他們，善用其軍火製造商的專業能力。"
 ETH_outsourced_production_tt:0 "要求[ITA.GetFlag]§Y[ITA.GetAdjective]§!的陸軍或空軍裝備供應商："
 ETH_outsourced_production_air_tt:0 "空軍供應商："
 ETH_outsourced_production_army_tt:0 "\n陸軍供應商："
 ETH_outsourced_production_factories_tt:1 "\n若[ITA.GetFlag]§Y[ITA.GetNameDef]§!同意，[ETH.GetFlag]§Y[ETH.GetNameDef]§!將獲得§Y4座軍事工廠§!。"
 ETH_together_for_victory:0 "共赴勝利"
 ETH_together_for_victory_desc:0 "我們恢復自己的榮耀並打破意大利人枷鎖的時刻就快到了。爲了確保計畫的成功，我們需要從整個東非尋求強化軍力以及支援。只有團結才能獲得勝利。"
 ETH_together_for_victory_tt:0 "當獨立戰爭開始時，叛軍將在敵後發動起義。"
 ETH_our_enemys_enemy:0 "我們敵人的敵人"
 ETH_our_enemys_enemy_desc:0 "有許多國家因爲意識形態或戰略上的理由反對[ITA.GetAdjective]的擴張，我們應該接觸這些國家並請求他們支援軍火，讓我們能夠擊敗此地的[ITA.GetAdjective]部隊。"
 ETH_our_enemys_enemy_tt:0 "若一個國家同意援助軍火，[ETH.GetFlag][ETH.GetName]將會從該國獲得§G1000單位的步兵裝備§!。"
 ETH_raid_italian_depots:0 "襲擊意大利補給站"
 ETH_raid_italian_depots_desc:0 "意大利軍將大量的裝備儲存在遍布我國各地的補給據點中。在我們準備與其不可避免的衝突時，襲擊這些補給站不僅可以奪取其裝備，也可以增強我們的軍隊。"
 ETH_raid_italian_depots_tt:0 "接下來§Y一年內§!將會持續發生襲擊事件，每次都會給予[ETH.GetFlag]§Y[ETH.GetName]§!部分的[ITA.GetFlag]§Y[ITA.GetAdjective]§!裝備。"
 ETH_the_italian_language:0 "意大利語言"
 ETH_the_italian_language_desc:0 "語言差異仍是我們和[ITA.GetAdjective]更近一步整合的主要障礙，因此我們應當採用[ITA.GetAdjective]語作爲行政與軍事上的第二語言，希望這能讓我們加速雙方的文化交流並使戰略計畫變得更有效率。"
 ETH_compensation:0 "補償方案"
 ETH_compensation_desc:0 "雖然我們兩個偉大的國家一開始多有齟齬，但我們已經成功地向[ITA.GetName]表達了忠心。然而這樣的狀況並不足夠讓人民支持我們的政權，或許[ITA.GetAdjective]人會願意將一些土地轉交給我方作爲補償，以促進大眾對新政權的支持。"
 ETH_negusa_nagast:0 "萬王之王"
 ETH_negusa_nagast_desc:0 "是時候了，[ETH.GetName]將宣布獨立並擺脫[ITA.GetAdjective]的影響，在[ETH.GetLeader]的英明領導下，我們很快就會再次成爲自己命運的主人。"
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§!宣布獨立"
 ETH_the_italo-ethiopian_empire:0 "意大利－[ETH.GetAdjective]帝國"
 ETH_the_italo-ethiopian_empire_desc:0 "在舊的帝國灰燼之上，我們崛起爲一個新的意大利－[ETH.GetAdjective]帝國。雖然不久前兩國仍在相互攻伐，但事實表明，[ITA.GetName]與[ETH.GetName]團結起來更加強大。現在我們的職責便是擴張這個兩者共同的帝國。"
 ETH_the_italo-ethiopian_empire_tt:1 "解鎖§Y意大利－[ETH.GetAdjective]帝國§!決議，能夠在佔領宣稱領土後獲取其核心。\n若那些宣稱的省份和其鄰近的省份沒有敵軍部隊將自動轉交我們。"
 ETH_reclaim_the_empire:0 "收復帝國"
 ETH_reclaim_the_empire_desc:0 "在我們偉大的領導者[ETH.GetLeader]的統治下，我們將[ITA.GetName]腐敗的影響力趕出了祖國，並重新找回了我國人民無可匹敵的強大力量。現在，我們有重任在身，要重奪合法屬於帝國的領土，並且達成[ETH.GetAdjective]人民的統一。"
 ETH_reclaim_the_empire_tt:0 "解鎖§Y收復帝國§!決議，能在被割讓給[ITA.GetFlag][ITA.GetName]的領土回到[ETH.GetFlag][ETH.GetAdjective]控制時，重獲地區的核心。"
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader]英勇地帶領我們走向獨立，擺脫[ITA.GetName]式腐敗的影響。我們不知道未來會怎樣，但我們知道，只要我們有[ETH.GetName]的解放者的領導，未來就是欣欣向榮的。"
 ETH_the_liberator_of_gojjam:0 "$gojjam$的解放者"
 ETH_the_liberator_of_jimma:0 "$jimma$的解放者"
 ETH_the_liberator_of_ethiopia:0 "$ETH$的解放者"
 ETH_consolidate_east_africa:0 "鞏固東非"
 ETH_consolidate_east_africa_desc:0 "隨著舊帝國逐漸崩塌，新的世界秩序正被重塑。若要讓我們的人民在新秩序中擁有一席之地，就得征服領土並展現我們跨越任何障礙的能力。爲此，我們必須將東非牢牢納入掌控之下，向全球證明[ETH.GetName]的實力。"
 ETH_consolidate_east_africa_tt:0 "獲得對以下國家地區的宣稱：\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\n一旦[ETH.GetFlag][ETH.GetAdjective]控制以上地區，將得到決議獲取這些地區的核心。"
 ETH_chitet_name:0 "徵召兵"
 ETH_chitet_name_democratic:0 "國土防衛軍"
 ETH_chitet_name_communist:0 "人民民兵"
 ETH_naval_college_name_communist:0 "紅海海軍學院"
 ETH_naval_college_name_historical:0 "阿斯馬拉海軍學院"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective]海軍學院"
 ETH_airbase_name:0 "德布雷塞特"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "專家"
 ETH_investors:0 "工業家"
 ETH_reintegrate_aussa:0 "合併奧薩"
 ETH_reintegrate_aussa_desc:0 "背信棄義的奧薩蘇丹國一再站在[ITA.GetAdjective]的一邊。現在是時候將蘇丹國解體，並將該地區併入[ETH.GetName]。"
 ETH_communist_tax_exemption_title:0 "支持專家政策"
 ETH_communist_tax_exemption_desc:0 "爲了防止蘇聯革命成功後出現的「人才流失」再度上演，我們需要建立一個新的稅收制度，鼓勵專家繼續留在[ETH.GetNameDef]，至少我們成功培養出新一代無產階級專家前……"
 ETH_communist_seize_assets_desc:0 "當平民百姓還在艱難地維持生計時，[ETH.GetName]革命前存在的精英利用外匯，藝術品和土地買賣的形式侵吞大量民脂民膏。爲了人民，這些資產必須被收歸國有並進行財產再分配。"
 ETH_communist_seize_assets_title:0 "消滅私有財產"
 ETH_tax_exemption_default_desc:0 "我們需要保留貴族，以防止[ETH.GetName]碎片化。因此，我們將透過擴大税務寬免來讓貴族保留更多的財富，以獎勵他們的忠誠。"
 ETH_seize_assets_default_desc:0 "貴族是[ETH.GetName]最富有的人，他們透過古老的法律漏洞來避稅，這在經濟上是沒有任何意義的。 我們需要適當地對貴族徵稅，並將稅收用於支持帝國的工業化發展。"
 ETH_tax_exemption_default_title:0 "擴大税務寬免"
 ETH_seize_assets_default_title:0 "向貴族徵税"
 ITA_italian_highways_bba:0 "意大利高速公路"
 ITA_italian_highways_bba_desc:0 "古羅馬人修建了全世界都羨慕的道路。現在，這些德國暴發戶認爲他們的高速公路遠遠優於任何我們所能建造的東西。我們將證明他們是錯誤的。"
 ITA_develop_libya:0 "開發利比亞"
 ITA_develop_libya_desc:0 "利比亞是距離我們最近和潛力最大的殖民地。我們必先改善其基礎設施，才可開始全部收獲我們長期而辛勤地平定該地區所獲得的成果。"
 ITA_develop_eritrea:0 "開發厄利垂亞"
 ITA_develop_eritrea_desc:0 "厄利垂亞是我們在非洲大陸中最古老和明顯地最有價值的殖民地之一。憑藉其出色的戰略位置，它可輕鬆成爲殖民帝國的基石。"
 ITA_develop_somaliland:0 "開發索馬利蘭"
 ITA_develop_somaliland_desc:0 "乍一看，此位於非洲之角的地區沒有多少經濟或戰略潛力，但透過一些定位良好的投資，我們可以將該地區變成進入印度洋的跳板。"
 ITA_regional_development:0 "地區發展"
 ITA_regional_development_desc:0 "我們之前對帝國各地的投資將大幅提高這些地區的經濟產出，並可在短時間內收穫成果。"
 ITA_ministry_of_italian_africa:0 "義屬非洲事務部"
 ITA_ministry_of_italian_africa_desc:0 "我們對待被殖民者的方式不能完全套用在每一個非洲部落中，管理這些區域需採取不同的手段。"
 ITA_develop_ethiopia:0 "開發埃塞俄比亞"
 ITA_develop_ethiopia_desc:0 "頑固的埃塞俄比亞人長期蔑視和羞辱我們。既然他們終於屈服，我們終可開發他們的國家，並向他們表明我們的入侵是爲了他們的利益著想。"
 ITA_ethiopian_railways:0 "埃塞俄比亞鐵路"
 ITA_ethiopian_railways_desc:0 "落後的埃塞俄比亞鐵路網路阻礙殖民地的經濟發展。透過派遣意大利專家，我們可迅速將其鐵路網提升至意大利標準，並確保火車在帝國的任何地方都能按時運行。"
 ITA_polizia_dell_africa_italiana:0 "意大利非洲警察"
 ITA_polizia_dell_africa_italiana_desc:0 "迄今爲止，殖民地警察成功展示自己爲一支有實力的部隊。透過進一步的改革，將能確保我們獲得投資殖民地所得的回報。"
 ITA_strengthen_ascari_corps:0 "強化殖民地兵團"
 ITA_strengthen_ascari_corps_desc:0 "來自歐洲本土的士兵經常在非洲惡劣的氣候作戰時感到吃力。顯然，當地人卻不會遇到同樣的問題。因此在炎熱的氣候作戰時，我們應僱傭他們來支援我軍。"
 ITA_comandante_diavolo:0 "惡魔指揮官"
 ITA_comandante_diavolo_desc:0 "在厄利垂亞和埃塞俄比亞戰爭期間，我們經常被當地騎師的速度和堅韌力所克制。就這些經驗而言，如果他們能倒戈站在我們的一邊，我們絕對能因此得益，加上以有事業心的軍官指揮，他將可成爲「惡魔指揮官」。"
 ITA_prospect_for_oil:1 "探勘石油"
 ITA_prospect_for_oil_desc:1 "我們的地質學家認爲利比亞沙漠下可能藏有大量的石油儲備。我們應對此進行徹底的調查，看看他們是否正確。"
 ITA_libyan_refineries:0 "利比亞煉油廠"
 ITA_libyan_refineries_desc:1 "在利比亞沙漠發現大量石油儲備後，我們的下一步必然是要提高該地區的煉油產量。"
 ITA_libyan_infrastructure_bba:0 "利比亞基建"
 ITA_libyan_infrastructure_bba_desc:0 "鑑於利比亞作爲北非行動基地的重要性，我們必須努力改善其基礎設施，以便在必要時能夠在那裡調配大量部隊。"
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "巴爾博海岸公路"
 ITA_litoranea_balbo_alt:0 "利比亞海岸公路"
 ITA_litoranea_balbo_desc:0 "利比亞的道路基建非常糟糕。即使在海岸附近的道路網路也不符合現代國家的水平。要改善這一點，還有很多工作要做，包括首先在沿海興建一條大型的高速公路。"
 ITA_via_della_vittoria:0 "勝利之路"
 ITA_via_della_vittoria_desc:0 "薄弱的基礎設施阻礙我們在北非的軍事行動。加大力度建造「勝利之路」可使我軍能夠在埃及邊境周圍自由活動。"
 ITA_libyan_railway:0 "利比亞鐵路"
 ITA_libyan_railway_desc:0 "利比亞的公路網絡投資當然是有價值的，但對於大規模的部隊調配，資源和補給運輸而言，建造現代化的鐵路網絡也是必不可缺的。"
 ITA_steel_industry_in_terni:0 "特爾尼鋼鐵工業"
 ITA_steel_industry_in_terni_desc:0 "特爾尼鋼鐵廠一直是意大利鋼鐵生產的支柱。在即將發生的戰爭中，我們將更依賴它們，因此現在進行的一些投資無疑將獲得巨大的回報。"
 ITA_power_plants_in_terni:0 "特爾尼發電廠"
 ITA_power_plants_in_terni_desc:0 "我們目前在特爾尼的發電廠還不夠用。如果我們想將特爾尼發展成更大的工業中心，就需要將該地的發電廠擴建。"
 ITA_industria_della_gomma_sintetica:0 "合成橡膠工業"
 ITA_industria_della_gomma_sintetica_desc:0 "我們位於地中海中心的地理位置特別容易受到敵對勢力的封鎖。如果我們要在世界上取得應有的地位，就必須能夠在沒有外國進口的情況下維持我們的工業。"
 ITA_strengthen_northern_industry:0 "強化北部工業"
 ITA_strengthen_northern_industry_desc:0 "意大利北部一直是我國的工業中心，只需投入少量時間和資源，整個地區就會有更進一步的發展。"
 ITA_modernize_the_mezzogiorno:0 "現代化南部"
 ITA_modernize_the_mezzogiorno_desc:0 "自從意大利統一的時候開始，南部就是我們的負資產，但若我們渴望成爲地中海的主導力量，就必須動用一切力量將該地區的潛力開發。"
 ITA_new_industrialization_program:0 "新工業化項目"
 ITA_new_industrialization_program_desc:0 "跟上世界的步伐需要不斷的創新和改進。若我們要保持競爭力，必須爭取更多，而不是故步自封。"
 ITA_railway_innovations:0 "鐵路改革"
 ITA_railway_innovations_desc:0 "即使在汽車時代，強大的鐵路網絡仍然是強大經濟的支柱。進一步擴建意大利的鐵路將爲我們未來的發展奠定基礎。"
 ITA_expand_foggia_farm_fields:0 "擴大福賈農地"
 ITA_expand_foggia_farm_fields_desc:0 "長久以來，福賈地區是意大利的糧倉。而當戰爭開始時，我們不得不徵召許多在田裡工作的人參軍，因此若要餵飽國內的人口，就必須現代化和擴張該地區的農業。"
 ITA_investments_in_edison:0 "投資愛迪生公司"
 ITA_investments_in_edison_desc:0 "意大利擁有歐洲第一座發電廠，並且繼續走在科技的尖端。通過對愛迪生公司的投資，我們可以確保在科技上的領先地位。"
 ITA_expand_national_universities:0 "擴建國立大學"
 ITA_expand_national_universities_desc:0 "我們這些科技先進的國家，對工程師有一定的需求，而現時大學培養新專才的能力到了樽頸位，使我的國競爭力不能維持。"
 ITA_fiocchi_munizioni:0 "菲奧基彈藥"
 ITA_fiocchi_munizioni_desc:0 "菲奧基彈藥一直爲武裝部隊提供高質量的彈藥，而在即將爆發的戰爭中，穩定的彈藥供應是至關重要，因此我們應該確保菲奧基彈藥工廠能夠勝任這項任務。"
 ITA_brescia_small_arms_industry:0 "布雷西亞輕兵器工業"
 ITA_brescia_small_arms_industry_desc:0 "意大利的輕兵器以其高品質而聞名於世，但若我們希望我軍能夠擊敗戰場上任何的敵人，就必須確保有足夠的現代化武器供應。"
 ITA_milan_comms_industry:0 "米蘭通訊業"
 ITA_milan_comms_industry_desc:0 "無線電探測和測距儀這些新技術提供許多的可能性，並將成爲軍事科技的重要領域，因而必須確保我們能夠跟上這些領域的發展。"
 ITA_redirect_alfa_romeo_production:0 "重整愛快·羅密歐\n生產方向"
 ITA_redirect_alfa_romeo_production_desc:0 "幾十年來，意大利跑車一直處於科技的尖端，但隨著戰爭的陰雲密布，每個意大利人必須克盡己任，因而愛快·羅密歐工廠的機器應用於軍事目的，而非製造無意義的奢侈品。"
 ITA_increase_production:0 "提高生產量"
 ITA_increase_production_desc:0 "工業化戰爭需要：多、多砲彈、多步槍、多飛機......最重要的是擁有比敵人更多。"
 ITA_keep_specialization:0 "維持專業化"
 ITA_keep_specialization_desc:0 "雖則世界其他地方已忘記技能、精度和質量的價值，但意大利人卻沒有。我們的工匠始終關注最小的細節，並製造出最優質的裝備。"
 ITA_thermojet_research:0 "熱力噴射引擎研究"
 ITA_thermojet_research_desc:0 "我們的工程師相信，未來的飛機將不再由螺旋槳驅動或由活塞引擎提供動力，而是由一項新科技驅動，使飛機的飛行速度更快和實現截然不同的飛機設計。意大利必須是這一項技術的領頭羊。"
 ITA_army_primacy_bba:0 "陸軍優先"
 ITA_army_primacy_bba_desc:0 "不論如何，戰爭都得靠把士兵派到敵人領土奪取一切來達成。海軍和空軍當然是有用的軍種，但戰爭得靠陸軍來打贏。"
 ITA_preserve_army_traditions:0 "維持陸軍傳統"
 ITA_preserve_army_traditions_desc:0 "近年，在戰爭的手段與方式上有許多的新想法出現。然而，雖然這些想法可能有其優點，但一支成功的軍隊所需要的基礎自凱薩的時代以來就未曾改變，那就是：紀律、勇氣和領導人的能力。"
 ITA_increase_artillery_production:0 "擴張火砲生產"
 ITA_increase_artillery_production_desc:0 "上次大戰可謂是一場火砲之戰。我們可以預期下次的戰爭中，火砲仍將扮演首要角色，我方在此領域不可落於人後。"
 ITA_vallo_alpino_del_littorio:0 "阿爾卑斯之牆"
 ITA_vallo_alpino_del_littorio_desc:0 "我們的陸地邊界幾乎完全由阿爾卑斯山構成。雖然這些險峻山脈構成了強大的天險，但上次大戰的教訓告訴了我們這些山脈並非不可逾越。建立一系列的防禦工事將有效協助我方抵抗陸地方面的入侵。"
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "領袖護衛隊"
 ITA_moschettieri_del_duce_king:0 "國王護衛隊"
 ITA_moschettieri_del_duce_alt:0 "共和國衛隊"
 ITA_moschettieri_del_duce_desc:0 "爲了保護領袖的人身安全，有一支精英射手部隊供他本人指揮。雖然領袖的安全確實是我們最重要的考量，但這些精英部隊也能夠被派去訓練一般的士兵，改善他們的作戰能力。"
 ITA_a_bandits_war:0 "土匪的戰爭"
 ITA_a_bandits_war_desc:0 "舊時代的戰術早該在伊松佐河的戰壕裡死去了。有老將軍仍然認爲把人命丟進絞肉機裡面就會贏得戰爭，但我們知道，要打贏現代戰爭需要的是快速機動、靈活組織與迅速反應。必須要讓我軍準備好應對這樣的戰爭。"
 ITA_carica_di_isbuscenskij:0 "伊斯布辛茲基的衝鋒"
 ITA_carica_di_isbuscenskij_desc:0 "有些人認爲戰馬與騎兵馳騁於戰場上的時代已經過去了，他們的角色已經被坦克和飛機給取代。然而這些人錯了：戰馬不需要燃料，不需要地勤人員，除了馬蹄鐵之外也不需要一堆零件備料，這正是騎兵在現代戰爭中的優勢。"
 ITA_army_leaders:0 "陸軍指揮官"
 ITA_army_leaders_desc:0 "我國陸軍必須要由最優秀的軍官來領導，爲了維持我們的優勢，持續確保有能幹的新血加入是至關重要的。"
 ITA_superesercito:0 "陸軍總指揮部"
 ITA_superesercito_desc:0 "指揮一支龐大的陸軍絕非簡單的工作，我們需要創建一個最高指揮部，能夠指揮並支援戰場上的各個部隊。"
 ITA_italian_tankettes:1 "意大利小戰車"
 ITA_italian_tankettes_desc:1 "其他國家可能會選擇開發更大更重的戰車來超越其他所有戰車，但我們知道最好的戰車是能真能出現在戰場的那種。坦克必須要夠快以抵達需要它們的戰線，而且也只需要能抵抗步槍子彈的裝甲即可。這樣的戰車將非常廉價且易於製造。"
 ITA_bersaglieri:0 "射手部隊"
 ITA_bersaglieri_desc:0 "射手部隊是我們的菁英輕步兵，他們一直是一支戰功彪炳的部隊。未來的戰爭或許會是機械化戰爭，但步兵的素質仍會是關鍵的因素。"
 ITA_divisioni_alpine:0 "阿爾卑斯師"
 ITA_divisioni_alpine_desc:0 "我們對上次大戰的回憶，就是在高聳的阿爾卑斯山上爆發的血腥戰鬥。如果我們得再次抵抗外國入侵，他們一定會來自北方，而戰鬥又會在艱苦的高山上爆發。我們必須要訓練出能夠在這種環境下作戰的精銳步兵。"
 ITA_fanti_dell_aria:0 "空降步兵"
 ITA_fanti_dell_aria_desc:0 "上次大戰中，在伊松佐河戰役的僵局迫使我軍得對準備完善的敵方陣地發動正面衝鋒，這是唯一能穿過無人區攻佔敵軍戰壕的方法。但現代飛機已經能夠搭載士兵快速地深入敵後，空降佔領重要的戰略目標，從而破壞敵軍前線的穩定。"
 ITA_self_propelled_guns:0 "自走火砲"
 ITA_self_propelled_guns_desc:0 "坦克或許改變了戰場的生態，但自走火砲才是戰場上最有價值的車輛。這些便宜的載具能提供可靠火力，轟炸敵方陣地或是對抗迪軍戰車。"
 ITA_end_fiat_ansaldo_duopoly:0 "終結飛雅特和\n安薩爾多壟斷"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "我國的機械與發動機產業一直以來都被兩間公司壟斷：飛雅特與安薩爾多。雖然這兩間公司確實是世界頂級的工程先驅，但缺乏競爭者也使得他們的發展停滯不前。必須要打破他們的壟斷以確保我國的產業能長期地健康發展。"
 ITA_modernize_ansaldo_facilities:0 "現代化安薩爾多工廠"
 ITA_modernize_ansaldo_facilities_desc:0 "上次大戰後的經濟衰退使得安薩爾多的財政陷入了困境，導致他們幾乎無法改善其工廠，最後是靠著他們自己的龐大的身家才沒有陷入破產。如果我們希望安薩爾多在我國的機械工程產業中繼續扮演核心角色，就必須確保他們能獲得現代化的機具和技術。"
 ITA_ferrea_mole_ferreo_cuore:0 "鋼鐵之軀，鋼鐵之心"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "我軍的坦克部隊將得進行大膽無畏的軍事行動，因此除了駕駛著鋼鐵做成的戰車之外，乘組員也必須擁有一顆鋼鐵雄心。"
 ITA_air_innovations_bba:0 "空軍革新"
 ITA_air_innovations_bba_desc:0 "空戰已經成爲了現代戰爭中最重要的因素之一，我們不能在這個領域落於人後。"
 ITA_citta_dell_aria:0 "航空之城"
 ITA_citta_dell_aria_desc:0 "我國研究機構一直以來都分布在全國各地，讓合作變得相當不容易。我們應該整合這些研究機構並建立一座「航空之城」，讓各地不同領域的科學家和工程師可以進行合作，共同打造新世代的飛機。"
 ITA_expand_rome_flying_school:0 "擴張羅馬飛行學院"
 ITA_expand_rome_flying_school_desc:0 "隨著現代飛機的設計日益複雜，如果駕駛員未受夠足夠的訓練，發生事故的機率也越來越高。我們必須讓飛行學院的訓練素質能夠跟上技術發展的腳步，同時也得滿足空軍擴軍對飛行員的龐大需求。"
 ITA_reggianes_exports:0 "雷賈尼飛機出口"
 ITA_reggianes_exports_desc:0 "雷賈尼公司開發了一系列可靠的戰鬥機機型，吸引到了許多希望能改善空軍的外國軍隊的目光。如果我們允許其出口，他們將能從根據外國需求改造機型的過程中獲取許多經驗，顯然這對我們自己的開發計畫也大有助益。"
 ITA_diving_bombers:0 "俯衝轟炸機"
 ITA_diving_bombers_desc:0 "密接支援這個主題在軍事討論中獲得了越來越多的重視。雖然飛機一直以來都被用做投擲炸彈的載台，但顯然許多國家已經開始發展能夠用難以想像的精準度進行投彈的機型。雖然我們的工廠肯定能快速製造出這種飛機，但其他國家也已經有了現成的設計。"
 ITA_superaereo:0 "空軍總指揮部"
 ITA_superaereo_desc:0 "小批飛機在各地自行作戰的時代已經過去了，現代空戰的複雜度不比陸上戰鬥簡單多少。爲此，我們需要專門的參謀人員來組織空軍的各個中隊，讓他們能夠協同完成戰役的目標。"
 ITA_officers_of_the_service_role:0 "空軍軍種指揮官"
 ITA_officers_of_the_service_role_desc:0 "把陸軍軍官拉進來然後教他們飛行已經不夠滿足空軍的需求了，空軍需要全新的指揮官，根據空軍的需求培訓而成的指揮官，而非只是外行人而已。"
 ITA_standardization:0 "標準化"
 ITA_standardization_desc:0 "與陸地上和海洋上的戰鬥相比，空中的戰爭更是一場工業之戰，數量就是致勝的關鍵。我們必須確保盡可能生產更多的飛機，就算這會喪失變更機型的彈性也一樣。"
 ITA_specialization:0 "專業化"
 ITA_specialization_desc:0 "事實是，就算我們盡最大努力也不可能跟其他強權生產出一樣多的飛機。我們能做的就是打造出比任何國家都優秀的機型，這些飛機必須要能有一次對抗三到四台敵機的能力。"
 ITA_multirole_aircraft:1 "多用途飛機"
 ITA_multirole_aircraft_desc:1 "若能開發有多種用途的機型，我們就能夠大幅減少需要的飛機數量與訓練飛行員的時間。必須讓工程師們立刻開始設計這些多功能的飛機。"
 ITA_long_range_aircraft:0 "長程飛機"
 ITA_long_range_aircraft_desc:1 "敵軍的基地、工廠和補給線通常都遠離前線。我們需要推動並改善長程飛機的開發，確保它們能攻擊這些至關重要的目標。"
 ITA_fighter_designs:0 "戰鬥機設計"
 ITA_fighter_designs_desc:1 "任何一支空軍都以戰鬥機作爲其骨幹，必須確保我軍的戰鬥機有能力奪取制空權並保護我們的轟炸機襲擊目標。"
 ITA_bomber_designs:0 "轟炸機設計"
 ITA_bomber_designs_desc:1 "有了全新的轟炸機，我們的空軍將能夠支援陸上和海上的軍隊，並威脅敵軍部隊與補給線。"
 ITA_supremacy_in_the_skies:0 "制霸天空"
 ITA_supremacy_in_the_skies_desc:1 "一支現代化的陸軍無法在缺乏強大空軍的狀況下獲得成功。確保我國擁有最先先進的飛機與航空技術乃是至關重要的。"
 ITA_naval_power_projection:0 "海軍力量投射"
 ITA_naval_power_projection_desc:1 "爲了跟隨祖先的腳步，我們必須擁有足夠的工業能力來建設一支強大的海軍，能夠確保意大利在地中海的優勢並超越他國的海軍。"
 ITA_intensify_torpedo_manufacturing:0 "擴張魚雷生產"
 ITA_intensify_torpedo_manufacturing_desc:0 "意大利魚雷是全球最可靠的武器之一，阜姆正是魚雷的誕生地，當地的工廠加上拿坡里的意大利魚雷工廠給了我們良好的基礎，能夠大幅擴張這種致命武器的產量。"
 ITA_expand_naval_facilities:0 "擴建海軍設施"
 ITA_expand_naval_facilities_desc:0 "第一流的海軍不只需要強大的艦隊，也得要有能支持它們的港口和乾塢。透過投資海軍的基礎建設，我國海軍將能夠在戰時有著良好的建設與維修能力。"
 ITA_oto_naval_guns:0 "奧托海軍艦砲"
 ITA_oto_naval_guns_desc:0 "意大利仰賴安薩爾多和奧托這樣的公司來生產主力艦使用的大型火砲。透過精確的投資，我們能讓海軍的戰艦爲世界各國羨煞不已。"
 ITA_improve_overseas_naval_bases:0 "改善海外基地"
 ITA_improve_overseas_naval_bases_desc:0 "升級我們位於海外領地的港口能讓我們的海軍獲得良好的基地，能夠保衛我們日益茁壯的帝國並威脅敵人的補給線。"
 ITA_milizia_marittima_di_artiglieria:0 "海岸砲兵"
 ITA_milizia_marittima_di_artiglieria_desc:0 "意大利有著漫長的海岸線以及許多孤懸海中的島嶼，難以應付敵人的入侵。改革我們的海岸警備隊並投資海岸防禦工事，這將能確保入侵的敵人付出慘重的代價。"
 ITA_supermarina:0 "海軍總指揮部"
 ITA_supermarina_desc:0 "我們將爲皇家海軍的總司令部建設一個現代化的行動中心，以協調在地中海與各地的海軍行動。"
 ITA_stockpile_fuel:0 "囤積燃料"
 ITA_stockpile_fuel_desc:0 "石油可謂海軍船艦不可或缺的血液，一旦缺乏燃料，艦隊也將毫無用處。意大利國內缺乏足夠的石油供應，因此我們必須預先建造儲油槽並把它們裝飽燃料，以在衝突爆發與進口中斷後繼續供應我們的艦隊。"
 ITA_forza_navale_especiale:0 "海軍特種部隊"
 ITA_forza_navale_especiale_desc:0 "對地中海戰場而言，擁有發動兩棲登陸的能力可謂是無價之寶。透過建立一支海軍特種部隊，輔以兩棲登陸的裝備與訓練，我們將能夠將意大利的實力投射至地中海岸的任何一個角落。"
 ITA_naval_air_coordination:0 "海空協調"
 ITA_naval_air_coordination_desc:0 "至今爲止，空軍指揮部一直都自行其是，未與海軍進行協調。這限制了皇家海軍在偵查方面的效率，透過發展海空聯合的戰術並建立兩者之間的溝通管道，我們的艦隊將能夠更有效地尋找與打擊敵人。"
 ITA_decima_flottiglia_mas:0 "第十突擊艦隊"
 ITA_decima_flottiglia_mas_desc:0 "海軍工程隊的特西奧·特賽和埃利奧斯·托斯基發展出了一種自走魚雷，能夠用於滲透敵人的港口。如果我們能資助這項和其他特殊武器的發展，並訓練能夠操作它們的特別部隊，或許能夠以驚人且不可料想的方式獲得海軍戰鬥的勝利。"
 ITA_incrociatori_leggeri:0 "輕巡洋艦"
 ITA_incrociatori_leggeri_desc:0 "我們的輕巡洋艦必須快速且強大，能對抗他國的輕巡洋艦並掃蕩驅逐艦，同時也得容易製造以大量生產，它們將會負責保衛我們的航線並襲擊敵人的船運。基於過去建造領導者級、蒙特庫科利級和加里波底級的經驗，我們將能打造出一支主宰地中海的強大巡洋艦隊。"
 ITA_incrociatori_pesanti:0 "重巡洋艦"
 ITA_incrociatori_pesanti_desc:0 "目前，意大利仍缺乏建造足量戰艦的工業實力，無法將之部署在每一處需要的地方。但若能建造像札拉級這樣火力強大、裝甲堅固的重巡洋艦，我們仍有能夠與他國競爭制海權的船艦。"
 ITA_expand_naval_intelligence:0 "擴張海軍情報機構"
 ITA_expand_naval_intelligence_desc:0 "意大利的訊號情報機構長年以來都缺乏資金，只能倚賴像是喬治·維利塔·博埃塔和路易吉·多尼尼這樣少數幾位天才，但這種局勢不會繼續下去了。我們將會提供更多的人員，還有招募埃利沙·波多中尉這樣的人才進入局中，這樣才更有機會破解敵軍的密碼以揭露他們的位置。"
 ITA_cooperation_programs:0 "合作計畫"
 ITA_cooperation_programs_desc:0 "我們強大的造船與軍火工業近年來有著許多爲外國建造船隻的經驗，例如希臘的九頭蛇級驅逐艦，也曾協助設計蘇聯的七號項目等等。尋找更多合作的機會將能夠讓我國的工業體系獲取更多經驗，以面對即將到來的挑戰。"
 ITA_cruiser_submarines:0 "巡航潛艦"
 ITA_cruiser_submarines_desc:0 "爲了要襲擊敵人位於地中海之外的航線，我們需要能夠雄霸於大海之中的長程潛艦。若能繼續發展我們在上次大戰之後進行的許多潛艦計畫，將能夠達到此一目標。"
 ITA_midget_submarines:0 "迷你潛艦"
 ITA_midget_submarines_desc:0 "地中海清澈的海水對大型潛艦來說相當危險，建造小型、短程、低可視度的潛艦更能夠在地中海生存，同時也給予我們巡邏重要節點—例如西西里海峽—的能力。"
 ITA_cacciatorpediniere_di_scorta:0 "護航驅逐艦"
 ITA_cacciatorpediniere_di_scorta_desc:0 "[GetAppropriateRegiaMarinaNsName]的一項主要任務便是保護意大利、北非和許多地中海島嶼之間的航線。藉由建造搭載反潛武裝的小型驅逐艦，並提供船員有效的訓練，將能改善我們維持海外軍隊補給的能力。"
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "反潛總局"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "成立指揮所有反潛作戰的總司令部，能夠更好地組織我們的護航艦隊，並能推動反潛方面的技術革新來讓我軍更容易對抗潛艦。"
 ITA_navi_da_battaglia:0 "主力戰艦"
 ITA_navi_da_battaglia_desc:0 "利托里奧級戰艦是快速且強大的主力艦典範，若能建造更多此型戰艦並改善使用她們的戰術，我們將能大幅強化海軍的戰力。"
 ITA_proper_carriers:0 "建造正規航母"
 ITA_proper_carriers_desc:0 "像路易吉·加尼托這樣充滿創新能力的工程師，在過去十年間已經提出了許多艦隊航母的設計。若能善加利用這些工程師，再幫現有的快速郵輪羅馬號的船體裝上更強力的引擎，我們就能夠快速建造出一艘可用的航空母艦，無須從頭開始。"
 ITA_refit_civilian_ships:0 "改裝民用船隻"
 ITA_refit_civilian_ships_desc:0 "雖然正規的艦隊航母更加強大，但如果想更快速地建成航母就得有所犧牲。對現成的客輪——例如國王號和薩伏伊伯爵號——進行改裝，我們就能夠盡快爲艦隊提供制空優勢。"
 ITA_flotta_d_evasione:0 "突破艦隊"
 ITA_flotta_d_evasione_desc:0 "長久以來，意大利不得不將自己的海軍野心限縮在地中海與紅海之內。我們將創建一支「突圍艦隊」，打造適合在大西洋與印度洋巡弋的船艦，讓意大利的影響力能夠跨越全球各大洋。"
 ITA_ethiopian_war_logistics_bba:0 "埃塞俄比亞戰爭補給線"
 ITA_ethiopian_war_logistics_bba_desc:0 "從我軍在埃塞俄比亞差強人意的戰況看來，顯然我們低估了一支現代軍隊的補給需求。必須努力改善東非領地的道路與港口設施，確保所有必要的補給都能送到前線。"
 ITA_the_abyssinian_fiasco:0 "阿比西尼亞的慘敗"
 ITA_the_abyssinian_fiasco_desc:0 "我們對埃塞俄比亞的入侵已經變成了一場完全的災難，意大利軍隊的表現是如此的可悲，未能擊敗埃塞俄比亞人。就像我們父執輩在阿杜瓦遭遇的一樣，我們已經戰敗了。而這種慘敗對意大利法西斯主義的未來又代表著什麼呢？"
 ITA_solid_progress:0 "穩步推進"
 ITA_solid_progress_desc:0 "我軍在埃塞俄比亞穩定地推進，不過度擴張戰線也不讓埃塞俄比亞人有機會反擊。雖然尚未完全贏得戰爭，但這也只是時間問題罷了。"
 ITA_struggle_in_ethiopia:0 "埃塞俄比亞的苦戰"
 ITA_struggle_in_ethiopia_desc:0 "我們在埃塞俄比亞的進展比預想的慢，但這點小挫折不會影響我軍的士氣。不管要付出多少代價，意大利軍隊和法西斯體系都將得勝。"
 ITA_undermine_the_duce:0 "削弱領袖權威"
 ITA_undermine_the_duce_desc:0 "墨索里尼征服埃塞俄比亞的瘋狂野心又再次差點讓我們陷於失敗。雖然我們仍然會獲得勝利，但這個勝利絕不會是屬於墨索里尼的。"
 ITA_conspiracies_in_the_shadows:0 "策畫陰謀"
 ITA_conspiracies_in_the_shadows_desc:0 "政府之中，對墨索里尼不滿的耳語日益增加。密謀之網已經織起，同盟也已經結成，改變的時刻就快要到了。"
 ITA_servizio_informazione_militare:1 "軍事情報局"
 ITA_servizio_informazione_militare_desc:0 "我軍需要準確的情報才能正確地規劃其行動。爲此，中央需要一個收集與分析情報的組織，在必要的時候，他們也能夠派去襲擊我們指定的目標。"
 ITA_triumph_in_africa_bba:0 "非洲之勝"
 ITA_triumph_in_africa_bba_desc:0 "阿杜瓦戰役的羞辱已被一掃而空，在四十年前被埃塞俄比亞人羞辱之後，現在我們終得復仇。我軍已經證明了自己的能耐，而全世界都將認可我們的實力！"
 ITA_devaluate_the_lire:0 "貶值里拉"
 ITA_devaluate_the_lire_desc:1 "這場戰爭對我們而言所費不貲，國內經濟也因此受到衝擊。將貨幣貶值會使我們的出口品在國際市場上更有競爭力，雖然這會讓意大利平民的生活稍微困難一點，但這點犧牲是他們願意付出的。"
 ITA_anglo_italian_agreements:0 "英義協議"
 ITA_anglo_italian_agreements_desc:0 "在我們建立了東非的新局勢後，其他的殖民帝國必須要承認我們的地位。我們需要他們給予蘇伊士運河的通行權，但他們更需要我們。如果我們遭到拒絕，就只能試著從其他地方獲取支持。"
 ITA_topple_amhara_rulers:0 "推翻阿姆哈拉統治者"
 ITA_topple_amhara_rulers_desc:0 "埃塞俄比亞比大部分人所想的更加分裂與鬆散，其中有許多團體並非舊帝國的忠實擁簇，只要給一點小小的甜頭，他們就會支持我方。這會讓平定整個區域的工作變得更爲輕鬆。"
 ITA_the_new_emperor_of_ethiopia:0 "埃塞俄比亞的新皇帝"
 ITA_the_new_emperor_of_ethiopia_desc:0 "埃塞俄比亞人民在皇帝的統治下生活了好幾個世紀。如果能給他們一個新皇帝來替換舊的，肯定能夠大幅減輕我們統治的負擔，因此我們將加冕意大利國王爲埃塞俄比亞的新皇帝。"
 ITA_ministero_della_cultura_popolare:0 "大眾文化部"
 ITA_ministero_della_cultura_popolare_desc:0 "人民必須隨時都能獲得最準確的資訊，在戰時，敵人的間諜很有可能會散布假消息來混淆視聽，反制方法就是提供我們的、唯一正確的版本給大眾。"
 ITA_culto_del_duce:0 "領袖崇拜"
 ITA_culto_del_duce_desc:0 "貝尼托·墨索里尼——非洲征服者、阿杜瓦復仇者——無疑是自羅馬諸帝以來最重要的意大利政治家。他無所畏懼，可謂男子氣概的頂峰，我們必須確保每個意大利人都了解這些事實，並且努力追求成爲像墨索里尼一樣的典範。"
 ITA_devotion:0 "無上忠誠"
 ITA_devotion_desc:0 "意大利人民欠了墨索里尼許多。他強韌的意志讓意大利人民各方各面都大有長進，他們成爲了更加勇敢、更加富裕、更加道德的完人。意大利人民能做的卑微回到，就是給予他感謝並無異議地服從他的指揮。"
 ITA_legge_bottai:0 "博塔伊法"
 ITA_legge_bottai_desc:0 "羅馬藝術和文化乃是所有現代歐洲文化的根基，我們絕不能允許這些歷史珍寶被現代主義給蒙蔽。意大利總是看向未來，但也絕不能遺忘過去。"
 ITA_boost_the_grand_council_of_fascism:0 "強化法西斯大委員會"
 ITA_boost_the_grand_council_of_fascism_desc:0 "貝尼托·墨索里尼位意大利做了許多事，但無論如何，他最終是個凡人。如果他真的將國家帶入歧途之中，法西斯大委員會將會出手阻止他。"
 ITA_to_live_as_a_lion:0 "生如雄獅"
 ITA_to_live_as_a_lion_desc:0 "意大利人民並非如綿羊一般溫馴，他們不會安靜地等待或是安於在歷史上居於次要地位，反而會奮起爭取他們應得的天命！貝尼托·墨索里尼正是會帶領他們邁向這個目標的人，他將告訴人民：像獅子一樣活著一天，比起像綿羊一樣活著一百年要好。"
 ITA_la_battaglia_del_grano:0 "穀物之戰"
 ITA_la_battaglia_del_grano_desc:0 "一個仰賴他國餵養的國家絕對稱不上偉大。意大利必須要基本糧食上達到自給自足，才能在國際上得到正視。爲此我們必須像打仗一樣努力地奮鬥，只有獲得穀物之戰的勝利，才有可能獲得實際戰爭的勝利。"
 ITA_la_battaglia_per_la_terra:0 "土地之戰"
 ITA_la_battaglia_per_la_terra_desc:0 "強大的法西斯社會立基於土地與勞動於其上的人民，透過排乾沼澤與灌溉弄地，意大利仍有許多土地可供善加利用。"
 ITA_la_battaglia_per_le_nascite:0 "生育之戰"
 ITA_la_battaglia_per_le_nascite_desc:0 "如果我們希望在世界強權中取得一席之地，我們必須要有足夠的軍事實力才能奪取這個地位。而軍隊需要士兵，一對夫妻只有一到兩個小孩是完全不夠的，在贏得戰爭之前，我們必須先贏得生育之戰。"
 ITA_strengthen_the_regime:0 "強化政權"
 ITA_strengthen_the_regime_desc:0 "爲了經濟獨立所做的鬥爭，證明了法西斯主義並不像過去的自由主義政權一樣軟弱無，我們將讓人民牢記這點。"
 ITA_the_man_of_providence:0 "天選之人"
 ITA_the_man_of_providence_desc:0 "墨索里尼並不是在剛好的時機出現的剛好人選，他的每一步都宛如受到聖靈的引導，確保他能夠獲得統治意大利的權柄。"
 ITA_believe_obey_fight:0 "信仰、服從、戰鬥"
 ITA_believe_obey_fight_desc:0 "我們的黨派建立於幾個簡單的原則上。第一，想獲得權力的人必須相信這是可能的；第二，想獲得權力的人必須完全服從領導者；第三，想獲得權力的人必須戰鬥。而任何的政治運動，其目標也都是獲得權力罷了。"
 ITA_banda_carita:0 "特別服務部"
 ITA_banda_carita_desc:0 "戰爭並非總是光榮的事業。公眾可能關心於前線的戰鬥，但我們知道國內的狀況也一樣重要，必須要徹底根除大後方所有一切的抵抗運動。"
 ITA_banda_koch:0 "科赫部隊"
 ITA_banda_koch_desc:0 "現代戰爭即是全民戰爭，這代表需要戰鬥的地方不只有前線而已。我們必須準備好利用戰鬥部隊來確保交通線的安全。"
 ITA_security_militias:0 "安保民兵"
 ITA_security_militias_desc:0 "將前線部隊用於後方的安保可謂浪費珍貴的士兵資源，我們應當成立一個專門單位來保衛軍隊後方的安全，確保更多士兵可以專注於前線戰鬥。"
 ITA_battaglioni_d_assalto:0 "突擊營"
 ITA_battaglioni_d_assalto_desc:1 "我們的黑衫軍秉持著上次大戰中突擊部隊的光榮傳統。若能將其整合到陸軍中，他們將能夠成爲一支強大的進攻力量。"
 ITA_strengthen_the_blackshirts:0 "強化黑衫軍"
 ITA_strengthen_the_blackshirts_desc:0 "皇家陸軍太過受制於舊政權的許多觀念，而且也缺乏對法西斯主義的狂熱信仰。我們需要建立一些完全由支持我方的、忠誠的黑衫軍組成的師。"
 ITA_milizia_coloniale:0 "殖民地民兵"
 ITA_milizia_coloniale_desc:1 "我們必須用忠於意大利政權的殖民地人民來擴張我們的法西斯民兵，也就是黑衫軍。除了意大利殖民者之外，納入當地居民將會大幅增加黑衫軍的數量。"
 ITA_towards_a_greater_italy:0 "邁向大意大利"
 ITA_towards_a_greater_italy_desc:1 "意大利領土收復主義的根源正是協約國在上次大戰中對意大利人民的背叛，意大利擁有完全主宰地中海的天賦權利，爲此，我們將把邊界大幅擴張。"
 ITA_heroes_of_the_nation:0 "國家英雄"
 ITA_heroes_of_the_nation_desc:1 "我們必須認可並獎賞爲國家做出貢獻的許多英雄，但也絕不能忘記，若無領袖充滿智慧的領導，這些英雄可能沒有辦法發揮他們的潛力。"
 ITA_capo_supremo:0 "最高司令"
 ITA_capo_supremo_desc:1 "在意大利，只有一個人有能力將榮耀與權柄帶給這個偉大的國家。頹廢的君主制將成爲過去式，現在，我們強大的領袖將成爲意大利唯一的最高司令。"
 ITA_bend_the_bars:0 "撬開柵欄"
 ITA_bend_the_bars_desc:1 "在上次大戰結束後，意大利發現自己處於英國人所建立的牢籠之中，隨著意大利的人口和實力增長，這個牢籠變得越來越難忍受。是時候將這個牢籠撬開，將意大利的權勢向外擴張了。"
 ITA_subdue_the_sentinels:0 "征服哨戒"
 ITA_subdue_the_sentinels_desc:1 "爲了幫意大利人民爭取他們應得的自由與榮耀，下一步就是征服將意大利囚禁於地中海的兩個哨戒：直布羅陀與蘇伊士。"
 ITA_a_colonial_empire:0 "殖民帝國"
 ITA_a_colonial_empire_desc:1 "儘管我們的仇人和敵國全力阻撓，意大利仍然成爲了一個強大的殖民帝國。我們必須確保善用這些新領土，並持續推動意大利在非洲的擴張。"
 ITA_by_blood_alone:0 "僅依鮮血"
 ITA_by_blood_alone_desc:1 "多虧了我們的軍隊和意大利人收復故土的狂熱精神，意大利終於在歷史上寫下了濃墨重彩的一筆，而且並非作爲區區配角，而是成爲了舞台上的主演。\n我們僅依鮮血，推動歷史的巨輪！"
 ITA_masters_of_the_aegean:0 "愛琴海之主"
 ITA_masters_of_the_aegean_desc:1 "如果想要掌控地中海，意大利就必須先確保對愛琴海的絕對優勢。爲此，我們不只要控制黑海的出入口與巴爾幹的海岸線，還得要獲取一個用來控制蘇伊士運河的新海軍基地。"
 ITA_masters_of_the_mediterranean:0 "地中海之主"
 ITA_masters_of_the_mediterranean_desc:1 "一個國家的權勢與其海軍的地位成正比，現在我們將奪取對地中海的全面控制，意大利人生來就有權利控制這片古老的海域與其文明的搖籃。"
 ITA_convene_the_grand_council:0 "召開大委員會"
 ITA_convene_the_grand_council_desc:0 "我們必須召開法西斯大委員會來討論如何處置墨索里尼。他最近對埃塞俄比亞的侵略、拒絕分享權力與責任等等，讓許多人都開始質疑他作爲領袖的能力。他確實爲國家做出了貢獻，也是法西斯主義的代表人物，但現在或許是尋找新領袖的時候了......"
 ITA_foreign_affairs:0 "外交事務"
 ITA_foreign_affairs_desc:1 "每個強權都需要明確設定好其外交政策的目標，也得擁有優秀的外交人才來實際達成這些目標。"
 ITA_balkan_ambition:0 "巴爾幹野心"
 ITA_balkan_ambition_desc:1 "是時候將意大利的邊界向東推進到斯洛維尼亞和達爾馬提亞海岸了。我們將會利用達爾馬提亞的威尼斯文化傳統作爲根據，讓全球了解威尼斯政府不僅僅善待了達爾馬提亞人，也受到達爾馬提亞人的歡迎。"
 ITA_potential_allies_in_the_balkans:0 "巴爾幹的潛在盟友"
 ITA_potential_allies_in_the_balkans_desc:1 "要控制巴爾幹不一定要征服並掌控該地區的所有國家，透過外交手段，我們仍可以結交一些可靠的盟友，然後再征服剩下的部分。"
 ITA_albanian_occupation:0 "佔領阿爾巴尼亞"
 ITA_albanian_occupation_desc:1 "阿爾巴尼亞對我軍來說是一個容易佔領的目標，他們不太可能遭遇任何抵抗。我們將讓世界知道意大利的實力，並恢復過往的榮光！"
 ITA_albanian_oil:0 "阿爾巴尼亞石油"
 ITA_albanian_oil_desc:1 "現在我們完全控制了阿爾巴尼亞，是時候將把該地舊的石油開採設施更新，建立一個更強大的石油開採工業。"
 ITA_support_albanian_irredentism:0 "支持阿爾巴尼亞\n領土收復主義"
 ITA_support_albanian_irredentism_desc:1 "我們必須使意大利對阿爾巴尼亞的統治更加合法，如果支持阿爾巴尼亞對科索沃和伊庇魯斯的領土主張，我們顯然能夠獲得當地人的支持，同時也能進一步擴張我們的勢力範圍。"
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "阿爾巴尼亞\n法西斯民兵"
 ITA_albanian_fascist_militia_alt:0 "王家民兵"
 ITA_albanian_fascist_militia_desc:1 "我們將在阿爾巴尼亞創建一支新的黑衫軍，除了當地的意大利人外，也能納入阿爾巴尼亞的志願者。"
 ITA_guarantee_austrian_independence:0 "保障奧地利獨立"
 ITA_guarantee_austrian_independence_desc:1 "我們不能接受德國干涉奧地利的內政，這不僅是對意大利的威脅，也擾亂了全歐的勢力平衡。我們將保障奧地利的獨立，並且反對德國人用任何外交手短嘗試干涉該國。"
 ITA_negotiate_italian_claims:0 "協調意大利宣稱"
 ITA_negotiate_italian_claims_desc:1 "我們對德國的反制使得意大利得到了舊協約國的青睞，他們亟欲看到意大利與德國政權之間的關係出現裂痕。我們必須善用這個局勢，嘗試獲得上次大戰後他們拒絕給予我國的殖民地領土。"
 ITA_peace_with_ethiopia_tt:1 "與§Y[ETH.GetNameWithFlag]§!的和平會談結束後："
 ITA_ratify_the_stresa_front:0 "批准斯特雷薩陣線"
 ITA_ratify_the_stresa_front_desc:1 "意大利已經獲得了領土補償，因此現在應該開始讓意大利和法國加入這個稱作「斯特雷薩陣線」的軍事同盟了。"
 ITA_joint_military_programs:0 "聯合軍事計畫"
 ITA_joint_military_programs_desc:1 "我們必須推動意大利與其新盟友之間的合作，包含軍事和科學兩個領域的合作，畢竟這兩個領域是緊密相連的。"
 ITA_italys_destiny:0 "意大利的天命"
 ITA_italys_destiny_desc:1 "我們必須確立意大利在同盟中所扮演的角色，那就是地中海的海軍霸權。爲此，下一步驟便是建立對巴爾幹的主宰。"
 ITA_the_eastern_threat:0 "東方威脅"
 ITA_the_eastern_threat_desc:1 "無疑，崛起中的蘇維埃聯盟不僅對我方，也對西方盟國造成了威脅。我們必須摧毀這個國家擴張的能力，征服其最富裕的地區：黑海沿岸。"
 ITA_german_military_cooperation:0 "德意志軍事顧問"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "海狼計畫"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "德義條約"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "要求法國領土控制權"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "親善目標：日本"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "意大利領土收復主義"
 ITA_italian_irredentism_desc:1 "多虧於法西斯政權，意大利領土收復主義在第一次世界大戰後變得越來越具有侵略性。現在是時候讓意大利的領土伸延至自然邊界，並統一所有理應屬於意大利人民的領土！"
 ITA_war_with_france:0 "戰爭目標：[FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "戰爭目標：希臘"
 ITA_war_with_greece_desc:2 "若不能將希臘地區納入領土，還談什麼重建羅馬帝國？他們根本就是美味可口的佳餚......"
 ITA_war_with_the_uk:0 "戰爭目標：英國"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "親善目標：希臘"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
