 POR_Iberian_Summit_Receiver_Spain:0 "西班牙"
 POR_iberian_summit:0 "伊比利高峰會"
 POR_iberian_summit_desc:0 "如果想要勝過一切，伊比利國家們必須團結合作。我們將呼籲[GetIberianSummitReceiverName]與我方展開討論，思考我們雙方應該在此動盪時代中支持衝突的哪一方。"
 POR_iberian_summit_pro_axis:0 "提案加入[GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName]將成爲歐陸的主宰。我們必須表態支持他們，以免他們想要直接控制我們的領土和資源。\n我們會送出一封信函給[GetIberianSummitReceiverName]，建議他們與我方討論出一個聯合提案，請求[GER.GetNameDef]允許我們加入[GER.GetFactionName]。"
 POR_iberian_summit_pro_allies:0 "提案加入[ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "我們必須支持[ENG.GetAdjective]，共同對抗威脅我們自由並想要統治我們的人。\n我們會送出一封信函給[GetIberianSummitReceiverName]，建議他們與我方討論出一個聯合提案，請求[ENG.GetNameDef]允許我們加入[ENG.GetFactionName]。"
 POR_iberian_summit_proposal_delayed:0 "研議加入[?global.POR_iberian_summit_target.GetFactionName]的提案"
 POR_iberian_summit_proposal_delayed_desc:0 "伊比利的外交官們正在接觸[?global.POR_iberian_summit_target.GetAdjective]官員，他們闡述了一個相當有吸引力的條約，試圖讓對方允許他們加入[?global.POR_iberian_summit_target.GetFactionName]。"
 POR_iberian_summit_in_progress_flag:0 "伊比利高峰會進行中"
 POR_arms_purchases:0 "武器採購"
 POR_arms_purchases_desc:0 "[Root.GetNameDef]現在的軍火工業和海軍設施無法供應部隊所需。因此，我們必須與外國進行交易，讓他們向我方提供現代武器和船隻。"
