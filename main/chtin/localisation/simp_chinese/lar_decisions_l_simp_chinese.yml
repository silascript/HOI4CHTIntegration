 POR_evade_blockade_with_portuguese_convoys:0 "透過葡萄牙船隊來規避海軍封鎖"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "我們已經接受葡萄牙人的提議，用他們的船隊來爲我方船隻無法抵達的地方提供補給。一旦補給的問題解決，我們部隊的士氣將會提升。"
 POR_major_cancel_portuguese_blockade_evasion:1 "取消用葡萄牙船隊來規避海軍封鎖"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "我們不需要繼續使用葡萄牙船隊來規避英國人的封鎖了。我們會立刻取消這個條約。"
 POR_portugal_cancel_blockade_evasion_for_country:0 "取消與[From.GetNameDef]之間的規避封鎖條約"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "用大量船隊來幫[From.GetAdjective]政府規避英國海軍封鎖的協議，已經不再對我們有利，因此我們將立刻中止條約。"
 POR_monarchist_cause:0 "君主主義者的事業"
 POR_stir_monarchist_sentiment_in_brazil:0 "激發巴西的君主制情緒"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "我們將勸說巴西的君主主義者採取行動，在巴西人民之間散播對君主主義的支持。"
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "葡萄牙勸進君主主義者"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "葡萄牙政府正在呼籲我們的人民擁抱君主制，接受佩德羅·恩里克親王成爲合法的巴西統治者。"
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§!將獲得每日中立派支持度：§G+0.10§!，爲期§Y180天§!。"
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§!將獲得每日§Y共產主義§!支持度：§G+0.10§!，爲期§Y180天§!。"
 POR_portugal_stirring_brazilian_monarchists_flag:0 "葡萄牙正在鼓動巴西的君主主義者"
 POR_repress_brazilian_monarchists:0 "壓制君主主義者"
 POR_repress_brazilian_monarchists_desc:0 "我們必須壓制越來越受人民歡迎的君主制運動。我們將會找出傳播這種情緒的人，並施以公開懲罰。"
 POR_stir_monarchist_sentiment_in_portugal:0 "激發葡萄牙的君主制情緒"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "我們必須呼籲人民接受以唐·杜阿爾特作爲葡萄牙的正統國王。"
