l_simp_chinese:
 SPR_the_inevitable_civil_war:0 "無可避免的內戰"
 SPR_the_inevitable_civil_war_desc:0 "在選舉之後，一場內戰似乎無可變免，[Root.GetSCWsideloc] 我們必須掌握主導權，並確保對我國駐軍的控制。"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "我們絕不能拖延太久，以免給了共和派組織防禦的時間。"
 SPR_REPUBLICANS_INSTRUCTIONS:1 "我們應該盡其所能的延遲內戰，好給我們時間預備國民軍的起義。"
 spa_civil_war_divisions_counter_full_breakdown:0 "若現在開始內戰，[SPA.GetNameDefCap] 將會有 [?SPR.spa_civil_war_divisions_counter_var|+0] 個§H師團§!。\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "若是內戰現在開始，西班牙共和國將會有 [?SPR.spr_civil_war_divisions_counter_var|+0] 個 §H師團§!。\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "選擇你要在何處影響該地的駐軍。"
 SPR_opposition_civil_war_preparations:0 "反對派準備內戰"
 SPR_opposition_civil_war_preparations_desc:0 "當我們盡力阻撓他們的每個舉動時，我們的敵人並不會閒著。我們會記住他們的所作所爲，並爲了即將到來的衝突做準備。"
 SPR_civil_war_offensives:0 "內戰攻勢"
 SPR_civil_war_offensives_desc:0 "我們支援前線部隊的能力使得我們在敵人強勁的防守下很難發動有效的推進。在進行任何大型攻勢之前，我們必須進行事前規劃並適當的擴充前線裝備的存量。"
 SPR_civil_war_offensives_map_category_name:0 "選擇在何處發動攻勢"
 SPA_military_plot_nationalists:0 "軍事謀劃"
 SPA_military_plot_nationalists_desc:0 "我們準備推翻政府的計劃正在秘密進行中，但爲了不要重蹈1932年的失敗，我們必須確保我們在人民之間有足夠的支持才能發動政變。時間點必須完美無缺！"
 SPR_military_plot_republicans:0 "軍事謀劃"
 SPR_military_plot_republicans_desc:0 "推翻政府的邪惡陰謀已經傳到我們耳中，儘管最近才經歷類似的政變企圖，但可悲的是我們沒有準備好應對另一次政變。必須盡我們所能的阻撓，推遲他們的計畫，以替我們爭取到一些準備時間。"
 SPA_primo_de_rivera_speech:0 "普萊莫 德 李維拉的演說"
 SPA_primo_de_rivera_speech_desc:0 "何塞·安東尼奧·普萊莫·德里維拉是西班牙長槍黨的創始人之一。一位公開批評民主的演講者。或許我們該支持他繼續進行演講以吸引更多的公眾支持，並進一步破壞國家的穩定。"
 SPA_primo_de_rivera_imprisoned:0 "普萊莫·德李維拉被逮捕。"
 SPR_inevitable_civil_war_in_progress_flag:0 "一項無可避免的內戰決議正在進行"
 SPR_imprison_primo_de_rivera:0 "逮捕普萊莫·德李維拉"
 SPR_imprison_primo_de_rivera_desc:0 "何塞·安東尼奧·普里莫·德里維拉永無止盡的煽動演說已經讓整個國家忍無可忍。我們將會逮捕他並置於我們的監視之下。長槍黨的聲勢必須被壓制。"
 SPR_imprison_primo_de_rivera_tt:0 "防止普里莫·德里維拉進一步的煽動演說\n"
 SPR_primo_de_rivera_first_speech:0 "普里莫·德里維拉發表了他的第一篇演說"
 SPA_political_assassination:0 "政治暗殺"
 SPA_political_assassination_desc:0 "事實證明，我們的政治對手讓我們芒刺在背，使原本可能支持我們的人搖擺不定。藉由技術性的抹消一個主要對手，能減輕我們的壓力並讓我們的主張更有機會傳播。"
 SPR_political_arrest:0 "逮捕政敵"
 SPR_political_arrest_desc:0 "我們的政敵正透過謀殺來傳搭他們的理念。我們無法容忍這種行爲 - 犯罪者必須被制裁！"
 SPA_political_assassination_flag:0 "發生了一場政治暗殺"
 SPA_sway_leader_loyalty:0 "取得領導者忠誠"
 SPA_sway_leader_loyalty_desc:0 "有了恰當的說服手段，我們有機會能拉攏西班牙軍隊中的領導軍官，一旦時機成熟，擁有他們的支持很可能是無價的。"
 SPA_swayed_leader_loyalty_flag:0 "已取得領導者忠誠。"
 SPR_secure_leader_loyalty:0 "確保領導者忠誠性"
 SPR_secure_leader_loyalty_desc:0 "我們已經得知流言，曾經忠心耿耿的軍事領導人中，其中一位的忠誠值得懷疑。我們應該確保重新贏得他們的忠誠，即使代價可能所費不貲..."
 SPR_reassign_disloyal_leader:0 "重新任命不忠軍官"
 SPR_reassign_disloyal_leader_desc:0 "我們聽到一些謠言說，我們某位軍事領導人的忠誠度可能有些問題。我們可以將他發派到偏遠地區的職位上，讓他無法繼續輕易的密謀下去。"
 SPR_reassign_disloyal_leader_tt:0 "在內戰開始的頭兩個月，國民軍將無法使用他。\n"
 SPA_suppress_the_strikes:0 "止暴制亂"
 SPA_suppress_the_strikes_desc:0 "罷工對我國帶來了許多的動盪和經濟損失。我們將派遣我方的民兵將他們驅散，確保他們回到工作崗位上。"
 SPA_suppress_the_strikes_tt:0 "已經完全鎮壓全國的罷工"
 SPR_concessions_to_the_left:0 "向左派讓步"
 SPR_concessions_to_the_left_desc:0 "罷工者行動的原因有其合理性。我們將承諾解決這些問題，同時對他們作出讓步，不追溯非法的土地佔領、微小的公安犯罪和竊盜等等。這應該能夠在某種程度上降低社會的動亂。"
 SPA_concessions_to_the_left_tt:0 "已經完全向左派讓步"
 SPR_primo_de_rivera_speech_mission:0 "普萊莫·德李維拉的演說"
 SPR_primo_de_rivera_speech_mission_desc:0 "何塞·安東尼奧·普里莫·德里維拉，作爲長槍黨的建立者之一，計畫展開一場煽動性的演說，吸引人們加入到國民軍的旗下，並點燃社會的不安。"
 SPA_imprison_primo_de_rivera_mission:0 "逮捕普萊莫·德李維拉"
 SPA_imprison_primo_de_rivera_mission_desc:0 "政府似乎已經認定普萊莫·德李維拉造成了太多的動亂，所以下達了對他的逮捕令！"
 SPR_political_assassination_mission:0 "政治暗殺"
 SPR_political_assassination_mission_desc:0 "我們的政敵發表了許多嗜血的言論，疾呼要消滅一個我方的主要支持者......如果有人把這些話付諸實踐，我們不該感到驚訝。"
 SPA_political_arrest_mission:0 "逮捕政敵"
 SPA_political_arrest_mission_desc:0 "由於一名他們的支持者遭到殺害，政府正在尋求報復的手段，他們似乎打算逮捕一個人來殺雞儆猴。"
 SPR_sway_leader_loyalty_mission:0 "取得領導者忠誠"
 SPR_sway_leader_loyalty_mission_desc:0 "國民軍的謀劃者們尋求擴張他們在軍隊領導層中的支持，我們聽到風聲，稱有許多人已經收到了一些誘人的邀請......我們只能祈禱他們沒辦法動搖任何人。"
 SPA_reassign_disloyal_leader_mission:0 "重新任命不忠軍官"
 SPA_reassign_disloyal_leader_mission_desc:0 "政府對於我們在軍中的某些支持者越來越懷疑，現在他們計畫把我方一位關鍵的同謀者調遣到偏遠的職位上，使得我們難以進行計畫和合作。"
 SPR_suppress_the_strikes_mission:0 "止暴制亂"
 SPR_suppress_the_strikes_mission_desc:0 "右翼民兵和工賊們正在鎮壓我們不滿的工人，強迫他們回到工作崗位，除了增加了社會的不穩之外，也讓人們懷疑政府是否有能力保護他的公民。"
 SPA_concessions_to_the_left_mission:0 "向左派讓步"
 SPA_concessions_to_the_left_mission_desc:0 "政府正對罷工的工人們展開全面的讓步，讓他們免於法律的制裁，而這些法律卻監禁了許多我們右翼的兄弟姊妹。儘管這很卑鄙，但此一行動在罷工者之間相當受歡迎。"
