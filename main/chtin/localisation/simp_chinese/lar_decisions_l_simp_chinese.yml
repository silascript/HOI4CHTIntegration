 SPA_carlist_uprising_mission:0 "迫近的卡洛斯派起義"
 SPA_carlist_uprising_mission_desc:0 "我們陣營中的卡洛斯份子對我們的領導階層及日益增加的影響力感到不滿。他們不再遵守秩序，異議在呼嘯兵之中不斷蔓延，起義的流言四起。儘管仍得繼續對抗共和軍，但我們也必須準備處理一場卡洛斯派的叛亂。"
 SPR_anarchist_uprising_mission:0 "迫近的無政府主義者起義"
 SPR_anarchist_uprising_mission_desc:0 "我們的無政府主義「盟友」一直對自己的獨立性和自治抱有毫無根據的期望。我們越是努力在其控制區推動戰爭方面的努力，他們就越是鼓動自己人來反抗合法的西班牙政府。如果情況繼續惡化，我們將得準備對抗無政府主義者的全面叛亂。"
 SPA_fascist_crackdown_mission:0 "迫近的法西斯鎮壓"
 SPA_fascist_crackdown_mission_desc:0 "自從內戰開戰後，我們一直被我們的長槍黨「盟友」置之不理：他們很明確的表明他們對西班牙未來的展望與我們的正統王室卡洛斯盟友並不一致，且極有可能正在策劃計劃以完全阻截所有我們的任何影響力。如別無他擇，我們應該完全準備好用武力守護好我們的理念。"
 SPR_government_crackdown_mission:0 "迫近的政府鎮壓"
 SPR_government_crackdown_mission_desc:0 "自內戰爆發以來，史達林主義者和共和軍對我們運動的壓迫就以越來越嚴重。當初是我們流血才阻止了一開始的法西斯政變，但我們的自治卻被政府當作眼中釘。很明顯的，與其和我們繼續合作，他們更想要擺脫我們。如果別無選擇，我們必須做好準備，以武力捍衛自己的自由。"
 SPA_negotiate_carlist_support_mission_tt:0 "在內戰爆發時，國民軍獲得5個訓練有素且包含§Y3個步兵營§!的部隊\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "在內戰爆發時，國民軍獲得10個訓練有素且包含§Y3個步兵營§!的部隊\n"
 SPA_the_army_of_africa_mission_tt:0 "在內戰爆發時，國民軍獲得5個訓練有素且包含§Y7個步兵營§!和§Y2個砲兵營§!的部隊，且包含§Y偵查§!和§Y工兵§!支援連，並且確保控制著§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "國民軍在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!和§Y[172.GetName]§!的§Y駐軍控制§!增加到§R完全§!。\n\n只要國民軍對這些地區的§Y駐軍控制§!至少是§Y微弱§!，內戰爆發時國民軍就會控制這些地區。\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "當內戰開始時，得到6個缺乏訓練的§Y3步兵營§!部隊。共和軍會獲得3個受過訓練的§Y6步兵營§!部隊。\n"
