 form_andalusia_category:0 "摩爾人國家的重建"
 form_andalusia_category_desc:0 "摩爾人已經被拉丁強權壓迫和虐待太久了。但現在我們能夠重建安達盧斯並重奪科爾多瓦哈里發國的舊領土。"
 form_andalusia:0 "重建安達盧斯"
 form_andalusia_desc:0 "現在，科爾多瓦、格拉納達和伊比利半島南方的大部分土地都已經在我們掌控之下，我們有個獨一無二的機會能重建安達盧斯蘇丹國，並宣稱他們曾有的土地爲我國的合法領土。"
 adu_restore_sultanate_of_africa:0 "重建阿非利加蘇丹國"
 adu_restore_sultanate_of_africa_desc:0 "很久以前，北非的摩爾團結於單一的蘇丹國底下，也就是阿非利加蘇丹國，它是伍麥亞哈里發國的重要邊陲。隨著安達魯西亞獲得重建，而且所有的摩爾人共存於我國境內，我們終於能夠團結摩爾人的身分認同。"
 north_africa_needed_tooltip:0 "控制§Y摩洛哥、突尼斯、阿爾及利亞、利比亞§!的所有地區。"
 coring_north_africa_tt:0 "獲得§Y摩洛哥、突尼斯、阿爾及利亞、西撒哈啦、利比亞§!所有地區的核心。"
 adu_mediterrenean_emirates:0 "重建西西里埃米爾國"
 adu_mediterrenean_emirates_desc:0 "在摩爾人對地中海的影響力達到頂峰的時候，這些島嶼是許多伊斯蘭埃米爾國的領地。現在西西里、克里特和賽普勒斯都受安達魯西亞控制，我們可以再次把這些領土歸給其合法的摩爾領主。"
 adu_restore_umayyad_caliphate:0 "重建伍麥亞哈里發國"
 adu_restore_umayyad_caliphate_desc:0 "終於，巴格達、麥加和耶路薩冷等諸座聖城都統一於我國之下。現在阿拉伯的心臟地帶在我們手中，我們將能夠宣布自己不僅僅只是摩爾人的聯盟，而是一個重建的哈里發國：所有伊斯蘭人民與文化的祖國。"
 adu_recreate_rashid_expansion:0 "正統哈里發的擴張"
 adu_recreate_rashid_expansion_desc:0 "在伍麥亞王朝統治阿拉伯之前，正統哈里發們統治著阿拉伯世界，在他們的統治之下，哈里發國擴張到了波斯和印度斯坦。透過重演此一征服，我們將能夠統一波斯，或甚至是神祕的印度斯坦，於我們的國家之下。"
 form_country_pakistani_required_states_tt:0 "控制§Y巴基斯坦§!除了§Y[430.GetName]§!之外的所有地區。"
 form_country_pakistan_coring_states_tt:0 "獲得§Y巴基斯坦§!除了§Y[430.GetName]§!之外的所有地區的核心。"
 form_country_egypt_required_states_tt:0 "控制§Y埃及§!的所有地區。"
 middle_east_coring_states_tt:0 "獲得§Y中東§!所有地區的核心。"
 adu_northern_expansion:0 "北方擴張"
 adu_northern_expansion_desc:0 "哈里發國如此廣闊，其統治已經遠超出了中東和伊比利。在過去，喬治亞、亞塞拜然和河中都以哈利發國爲他們的家園，是時候收復這些曾失去的國土了。"
 form_polynesia:0 "統一玻里尼西亞"
 form_polynesia_desc:0 "隨著夏威夷、奧特亞羅瓦、大溪地和薩摩亞都處於我們的控制之下，我們現在可以統一整個太平洋的人民了。"
