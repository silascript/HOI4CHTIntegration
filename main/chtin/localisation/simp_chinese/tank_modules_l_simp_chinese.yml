 tank_gasoline_engine:0 "汽油引擎"
 tank_gasoline_engine_desc:0 "相較於其他類型的引擎，汽油引擎擁有較高的運轉速度，但是低沸點的特性也容易引發失火。"
 tank_diesel_engine:0 "柴油引擎"
 tank_diesel_engine_desc:0 "相較於其他類型的引擎，柴油引擎擁有較高的穩定度，但是低燃率的特性也讓傳動轉速較低。"
 tank_petrol_electric_engine:0 "油電混合引擎"
 tank_petrol_electric_engine_desc:0 "由燃料發電機提供電力給電動馬達的混合式引擎，複雜、昂貴且難以維護，但在無級變速讓它在戰術機動上，有著無與倫比的表現。"
 tank_gas_turbine_engine:0 "燃氣渦輪引擎"
 tank_gas_turbine_engine_desc:0 "從噴射引擎發展過來的燃氣渦輪，相較於其他類型的引擎，雖然燃料消耗高，但卻擁有最高的速度。"
 tank_riveted_armor:0 "鉚接裝甲"
 tank_riveted_armor_desc:0 "裝甲板使用螺栓栓在主結構上，並在邊緣處用鉚釘固定，一種相對成熟可靠且造價便宜的技術，但鉚釘固定的邊緣強度不足，受力變形的裝甲板會造成鉚釘高速彈出，造成戰車組員傷亡。"
 tank_cast_armor:0 "鑄造裝甲"
 tank_cast_armor_desc:0 "一體成形鑄造整個底盤，包括裝甲。一種相對昂貴且耗時的製程，使裝甲更厚，弱點更少。"
 tank_welded_armor:0 "焊接裝甲"
 tank_welded_armor_desc:0 "將裝甲板直接焊接在底盤上，提供了不錯的防護能力，並且製造速度比軋壓鑄造快。"
 tank_torsion_bar_suspension:0 "扭力桿懸吊"
 tank_torsion_bar_suspension_desc:0 "一種可靠的懸吊系統，將設計過的扭力樑固定在底盤上，行駛起來比其他類型的懸吊系統平穩。"
 tank_christie_suspension:0 "克里斯蒂懸吊"
 tank_christie_suspension_desc:0 "由美國發明家發展出來的懸吊系統，能承受較高的速度。"
 tank_bogie_suspension:0 "轉向架懸吊系統"
 tank_bogie_suspension_desc:0 "一種簡單且廉價的懸吊系統，負重輪架爲獨立安裝，一旦損壞，較爲容易更換。"
 tank_interleaved_suspension:0 "交疊式路輪"
 tank_interleaved_suspension_desc:0 "當使用交疊式路輪時，在相同長度的車體下能容納更多路輪， 從而改善戰車機動性以及提供額外的側面保護。"
 tank_light_one_man_tank_turret:0 "單人砲塔"
 tank_light_one_man_tank_turret_desc:0 "小型砲塔僅僅能容納一位乘組員， 而該乘組員需要負責瞄準，裝填， 以及視察敵情。"
 tank_light_two_man_tank_turret:0 "雙人砲塔"
 tank_light_two_man_tank_turret_desc:0 "這種砲塔能讓兩名乘組員分擔火器控制和視察敵情的任務，然而這種配置仍未能達到有效的工作分配。"
 tank_light_three_man_tank_turret:0 "三人砲塔"
 tank_light_three_man_tank_turret_desc:0 "這種砲塔的大小足以容納三名分別負責火砲裝填，瞄準，和視察敵情工作的乘組員。"
 tank_light_fixed_superstructure_turret:1 "固定砲塔（輕型）"
 tank_light_fixed_superstructure_turret_desc:0 "這種固定砲塔在不旋轉整個載具時主砲的射界較窄。然而這種結構能使更大的火器安裝在較小的車身上，有利於埋伏作戰。"
 tank_medium_one_man_tank_turret:0 "單人砲塔"
 tank_medium_one_man_tank_turret_desc:0 "小型砲塔僅僅能容納一位乘組員， 而該乘組員需要負責瞄準，裝填， 以及視察敵情。"
 tank_medium_two_man_tank_turret:0 "雙人砲塔"
 tank_medium_two_man_tank_turret_desc:0 "這種砲塔能讓兩名乘組員分擔火器控制和視察敵情的任務，然而這種配置仍未能達到有效的工作分配。"
 tank_medium_three_man_tank_turret:0 "三人砲塔"
 tank_medium_three_man_tank_turret_desc:0 "這種砲塔的大小足以容納三名分別負責火砲裝填，瞄準，和視察敵情工作的乘組員。"
 tank_medium_fixed_superstructure_turret:1 "固定砲塔（中型）"
 tank_medium_fixed_superstructure_turret_desc:0 "這種固定砲塔在不旋轉整個載具時主砲的射界較窄。然而這種結構能使更大的火器安裝在較小的車身上，有利於埋伏作戰。"
 tank_heavy_two_man_tank_turret:0 "雙人砲塔"
 tank_heavy_two_man_tank_turret_desc:0 "這種砲塔能讓兩名乘組員分擔火器控制和視察敵情的任務，然而這種配置仍未能達到有效的工作分配。"
 tank_heavy_three_man_tank_turret:0 "三人砲塔"
 tank_heavy_three_man_tank_turret_desc:0 "這種砲塔的大小足以容納三名分別負責火砲裝填，瞄準，和視察敵情工作的乘組員。"
 tank_heavy_fixed_superstructure_turret:1 "固定砲塔（重型）"
 tank_heavy_fixed_superstructure_turret_desc:0 "這種固定砲塔在不旋轉整個載具時主砲的射界較窄。然而這種結構能使更大的火器安裝在較小的車身上，有利於埋伏作戰。"
 tank_super_heavy_four_man_tank_turret:0 "四人砲塔"
 tank_super_heavy_four_man_tank_turret_desc:0 "擁有額外空間的巨型砲塔能容納第二名主砲裝填手。"
 tank_super_heavy_three_man_tank_turret:0 "三人砲塔"
 tank_super_heavy_three_man_tank_turret_desc:0 "這種砲塔的大小足以容納三名分別負責火砲裝填，瞄準，和視察敵情工作的乘組員。"
 tank_modern_tank_turret:0 "現代砲塔"
 tank_modern_tank_turret_desc:0 "擁有良好佈局的現代砲塔能讓三名乘組員有效地分擔主武器操縱和警戒的任務。"
 tank_heavy_machine_gun:0 "重機槍"
 tank_heavy_machine_gun_desc:0 "機槍能提供廉價的對步兵火力，然而即使使用特殊穿甲彈，其對裝甲的表現仍值得商榷。"
 flamethrower:0 "火焰噴射器"
 flamethrower_desc:0 "一種可以放射出燃燒液體噴流的裝置。在都市戰和對要塞戰能發揮重大作用，卻完全沒有對裝甲的能力和需要經過特殊訓練的乘組員來使用才能發揮作用。"
 tank_auto_cannon:0 "一級機砲"
 tank_auto_cannon_desc:0 "從高射速的防空砲改良而來，此機砲可以用暴風雨式的火力來打擊軟性目標，但是其較小的口徑，限制住了它的穿甲能力。"
 tank_auto_cannon_2:0 "二級機砲"
 tank_auto_cannon_2_desc:0 "從高射速的防空砲改良而來，此機砲可以用暴風雨式的火力來打擊軟性目標，但是其較小的口徑，限制住了它的穿甲能力。"
 tank_anti_air_cannon:0 "一級防空砲"
 tank_anti_air_cannon_desc:0 "高射速的防空特化機砲，不適合拿來當作火力支援攻擊地面目標。"
 tank_anti_air_cannon_2:0 "二級防空砲"
 tank_anti_air_cannon_2_desc:0 "高射速的防空特化機砲，不適合拿來當作火力支援攻擊地面目標。"
 tank_anti_air_cannon_3:0 "三級防空砲"
 tank_anti_air_cannon_3_desc:0 "高射速的防空特化機砲，不適合拿來當作火力支援攻擊地面目標。"
 tank_medium_howitzer:0 "一級中型榴彈砲"
 tank_medium_howitzer_desc:0 "從中型野戰砲發展而來的中型車載榴彈砲，主要提供對軟性目標的間接打擊火力，不得已時，也能使用直接射擊來打擊目標。僅攜帶少量的穿甲彈，不適合擔任反裝甲的打擊任務。"
 tank_medium_howitzer_2:0 "二級中型榴彈砲"
 tank_medium_howitzer_2_desc:0 "從中型野戰砲發展而來的中型車載榴彈砲，主要提供對軟性目標的間接打擊火力，不得已時，也能使用直接射擊來打擊目標。僅攜帶少量的穿甲彈，不適合擔任反裝甲的打擊任務。"
 tank_heavy_howitzer:0 "重型榴彈砲"
 tank_heavy_howitzer_desc:0 "從重型野戰砲發展而來的重型車載榴彈砲，主要提供對軟性目標的間接打擊火力，不得已時，也能使用直接射擊來打擊目標。僅攜帶少量的穿甲彈，不適合擔任反裝甲的打擊任務。"
 tank_small_cannon:0 "一級輕型火砲"
 tank_small_cannon_desc:0 "輕型且廉價的火砲，能使用反人員砲彈或反裝甲砲彈，其較小的口徑，限制住了它的實用性。"
 tank_small_cannon_2:0 "二級輕型火砲"
 tank_small_cannon_2_desc:0 "輕型且廉價的火砲，能使用反人員砲彈或反裝甲砲彈，其較小的口徑，限制住了它的實用性。"
 tank_medium_cannon:0 "一級中型火砲"
 tank_medium_cannon_desc:0 "一種泛用性很高的武器，適合各種任務，此武器在反人員與反裝甲的表現上中規中矩，卻也因此給了車輛很大的運用彈性。"
 tank_medium_cannon_2:0 "二級中型火砲"
 tank_medium_cannon_2_desc:0 "一種泛用性很高的武器，適合各種任務，此武器在反人員與反裝甲的表現上中規中矩，卻也因此給了車輛很大的運用彈性。"
 tank_high_velocity_cannon:0 "一級戰車砲"
 tank_high_velocity_cannon_desc:0 "專爲高初速而生的設計，搭配特規彈，對付裝甲猶如熱刀切奶油，但是對軟目標就顯得很無力了。"
 tank_high_velocity_cannon_2:0 "二級戰車砲"
 tank_high_velocity_cannon_2_desc:0 "專爲高初速而生的設計，搭配特規彈，對付裝甲猶如熱刀切奶油，但是對軟目標就顯得很無力了。"
 tank_high_velocity_cannon_3:0 "三級戰車砲"
 tank_high_velocity_cannon_3_desc:0 "專爲高初速而生的設計，搭配特規彈，對付裝甲猶如熱刀切奶油，但是對軟目標就顯得很無力了。"
 tank_heavy_cannon:0 "一級重型火砲"
 tank_heavy_cannon_desc:0 "一種可以發射大型砲彈的武器。 有著出色的穿甲能力和對軟性目標的高殺傷力，其最大的缺點是龐大的尺寸和成本，需要特別設計過的車體才能搭載。"
 tank_heavy_cannon_2:0 "二級重型火砲"
 tank_heavy_cannon_2_desc:0 "一種可以發射大型砲彈的武器。 有著出色的穿甲能力和對軟性目標的高殺傷力，其最大的缺點是龐大的尺寸和成本，需要特別設計過的車體才能搭載。"
 tank_heavy_cannon_3:1 "三級重型火砲"
 tank_heavy_cannon_3_desc:0 "一種可以發射大型砲彈的武器。 有著出色的穿甲能力和對軟性目標的高殺傷力，其最大的缺點是龐大的尺寸和成本，需要特別設計過的車體才能搭載。"
 tank_super_heavy_cannon:0 "超重型火砲"
 tank_super_heavy_cannon_desc:0 "一種具有無與倫比性能的超大型武器。 很少有東西是這種武器不能摧毀的，平常不會拿來對坦克射擊。"
 tank_close_support_gun:0 "步兵砲"
 tank_close_support_gun_desc:0 "一種小型武器，設計用來向敵人的野戰防禦工事發射高爆炸性砲彈，以幫助步兵進行攻擊。 雖然能够與坦克交戰，但其短管和有限的彈藥使其無法對付更强大的敵軍坦克。"
 tank_radio_1:0 "一級無線電"
 tank_radio_1_desc:0 "一個基礎的雙向無線電允許戰車在小範圍內協調他們的戰術機動。"
 tank_radio_2:0 "二級無線電"
 tank_radio_2_desc:0 "一種改進的無線電使指揮官能夠有效地控制更大的戰車編隊，允許進行大規模的作戰演習。"
 tank_radio_3:0 "三級無線電"
 tank_radio_3_desc:0 "這種無線電具有更強大的發射能力和更好的接收能力，可以在敵人的干擾下進行幾十公里以上的通信。"
 amphibious_drive:0 "兩棲驅動"
 amphibious_drive_desc:0 "一套漂浮裝置和一個小螺旋槳使這個戰車能夠快速通過水面，無論是從船上到岸上還是穿過河流。"
 secondary_turret_hmg:1 "重機槍"
 secondary_turret_hmg_desc:0 "副砲塔中的近距離支援砲。 砲塔的位置限制了它的射程，降低了火砲的整體效能，但它確實允許坦克攻擊更多目標。 這在攻擊時特別有用。"
 secondary_turret_small_cannon:1 "小口徑副砲"
 secondary_turret_small_cannon_desc:0 "第二砲塔上的一門小砲。砲塔的位置限制了它的射弧，降低了火砲的整體效能，但它確實允許坦克與更多目標交戰。這在攻擊時特別有用。"
 secondary_turret_close_support_gun:1 "小口徑步兵砲"
 secondary_turret_close_support_gun_desc:0 "副砲塔中的近距離支援砲。砲塔的位置限制了它的射程，降低了火砲的整體效能，但它確實允許坦克攻擊更多目標。 這在攻擊時特別有用。"
 sloped_armor:0 "傾斜裝甲"
 sloped_armor_desc:0 "與來襲砲彈成一定角度放置的裝甲比垂直放置的相同數量的裝甲具有更大的有效厚度。 它還增加了外殼無害地彈回的機會。 然而，它需要圍繞它設計整個坦克，使得車輛更難組裝。"
 stabilizer:0 "穩定器"
 stabilizer_desc:0 "藉由陀螺儀與避震簧穩定砲身的一種電力機械裝置。 雖然價格高昂且效果有限，實戰中無法在高速下進行精準的移動射擊，但它確實允許砲手保持穩定的視野，無需重新索敵。"
 smoke_launchers:0 "煙霧發射器"
 smoke_launchers_desc:0 "一種可以從車內擊發，產生濃煙來隱蔽行蹤的煙幕發射裝置。在進攻作戰或是遭遇伏擊時非常有用。"
 extra_ammo_storage:0 "附加彈藥架"
 extra_ammo_storage_desc:0 "附加彈藥架可以讓戰車延長單次補給之後的戰鬥時長。然而裝甲一但被擊穿，勢必就可能引發一連串災難性的後果。這種隱憂對於進攻方肯定更加頭大。"
 wet_ammo_storage:0 "濕式彈藥架"
 wet_ammo_storage_desc:0 "在彈藥架周圍增加特殊設計過的水套，大大降低坦克被擊中後彈藥殉爆的風險，坦克乘組員對此裝備的作用感激不盡。"
