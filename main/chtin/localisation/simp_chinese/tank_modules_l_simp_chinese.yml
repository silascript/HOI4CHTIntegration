 improved_heavy_tank_chassis:0 "二級重型戰車底盤"
 improved_heavy_tank_chassis_desc:0 "雖然戰場的性質已經改變很多，但在進攻時開闢突破缺口，或者是阻擋敵方進攻時，擁有厚重裝甲的重型載具車輛還是佔了一席地位。"
