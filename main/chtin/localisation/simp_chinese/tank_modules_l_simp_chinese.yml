 amphibious_tank_chassis:0 "兩棲戰車底盤"
 amphibious_tank_chassis_desc:0 "一台小型戰車，車體設計成可以漂浮於水上。爲了此一目的，戰車搭載的武器大小與裝甲厚度都受到嚴重的限制。"
 amphibious_tank_chassis_1:0 "兩棲戰車底盤"
 gwtank_chassis:0 "戰間期戰車發展"
 gwtank_chassis_desc:0 "「坦克」已經在上次大戰中證明了自身的價值。雖然各項開發進度隨著戰事結束而被迫放緩，但是它們勢必會成爲下次衝突的主角，無庸置疑。"
 armor_tech_1:0 "一級戰車護甲"
 armor_tech_1_desc:0 "第一次世界大戰時，戰車只需應付敵人的輕武器，因此相對纖薄的裝甲就足以應對。而新式的反戰車武器使戰車在戰場上變得更加危險，所以更堅固的保護是必須的。"
 armor_tech_2:0 "二級戰車護甲"
 armor_tech_2_desc:0 "隨著越來越重型的反坦克武器逐漸問世，下一代的戰車將得需要更好的裝甲防護。"
 armor_tech_3:0 "三級戰車護甲"
 armor_tech_3_desc:0 "雖然戰防砲的發展已經到了一個瓶頸，但新一代的戰車卻裝備了越來越先進的武器，能夠在長距離上擊穿任何戰車的裝甲。"
 armor_tech_4:0 "現代戰車護甲"
 armor_tech_4_desc:0 "隨著戰爭的發展，戰車所遭遇的威脅日益增加：敵軍戰車、戰防砲、驅逐戰車，到了現在，甚至步兵使用的武器也能發射成形裝藥來擊穿重型裝甲。我們必須開發全新的裝甲保護手段，確保我方戰車能在這些威脅底下倖存。"
 engine_tech_1:0 "一級引擎"
 engine_tech_1_desc:0 "戰車在一戰時是緩慢且危險的猛獸，但現代戰車依賴速度和機動性來取得勝利。"
 engine_tech_2:0 "二級引擎"
 engine_tech_2_desc:0 "新型戰車有著更大的火砲和更厚重的裝甲，因而需要更強的引擎來維持其機動性。"
 engine_tech_3:0 "三級引擎"
 engine_tech_3_desc:0 "在機械化戰爭中，軍官需要快速決斷，而部隊與補給則需快速機動。我們的戰車不只需要現代武器和厚重裝甲來對抗戰場上的敵人，它們也需要更強力的引擎來跟上機械化步兵。"
 engine_tech_4:0 "現代化引擎"
 engine_tech_4_desc:0 "現代戰爭中的戰車必須搭載更多樣的設備，大大的增加了戰車的重量。爲了推動這些龐然大物，我們需要一個馬力更加強大的引擎。"
 DESIGNER_CHASSIS_BASE:0 "底盤："
 DESIGNER_FROM_MODULES:0 "模組："
 DESIGNER_UNSAVED_CHANGES:0 "未保存的更改："
 tank_rocket_launcher:0 "火箭發射器"
 tank_rocket_launcher_desc:0 "一個多管火箭發射器，能投射無導引的高爆火箭。其龐大的火力投射量在對抗軟性目標時表現絕佳，然而，就算直接命中也很難對裝甲目標造成傷害。"
 tank_rocket_launcher_2:0 "二級火箭發射器"
 tank_rocket_launcher_2_desc:0 "雖然在準確度上也有所提升，但對於改良過後的火箭發射器而言，它最主要的優勢仍在於能傾瀉更多火箭到敵人的頭上。"
 tank_wheeled_suspension:0 "輪式懸吊"
 tank_wheeled_suspension_desc:0 "從卡車底盤改裝而來，此類懸吊的承載能力相當有限，而且越野能力也不足，但其優勢在於能夠便宜的大量製造。"
 tank_half_track_suspension:0 "半履帶懸吊"
 tank_half_track_suspension_desc:0 "一種履帶載具與輪式懸吊車輛的混合產物，這種設計中，載具前方有一對用於轉向的輪胎，後方則是設置履帶以改進越野性能。雖然它的承載能力有限，但比起完全使用履帶的載具更加便宜。"
 squeezebore_adaptor:0 "縮徑砲適配器"
 squeezebore_adaptor_desc:0 "裝置於砲管末端的特殊適配器，其減小了火砲末端的口徑，壓迫砲彈從更小的口徑中射出。此設計大幅增加了砲口初速，從而增加了穿甲能力。但這種火砲需要使用稀有金屬製成的特殊彈藥。"
 armor_skirts:0 "裝甲側裙"
 armor_skirts_desc:0 "裝置於載具側邊的薄金屬板，給予載具對抗反坦克步槍或是成形裝藥的額外保護。"
 dozer_blade:0 "推土鏟"
 dozer_blade_desc:0 "裝備推土鏟將使載具能夠在戰場上快速建立起一個臨時工事，無須依賴工兵的協助。"
 auto_loader:0 "自動裝彈機"
 auto_loader_desc:0 "一個能自動裝填砲彈的機械結構，允許戰車能長時間地維持高開火速率。"
 easy_maintenance:0 "簡易維修"
 easy_maintenance_desc:0 "車輛外側的大量艙蓋通向載具的各個部件，允許車組員輕鬆進行複雜的維修工作。"
 additional_machine_guns:0 "附加機槍"
 additional_machine_guns_desc:0 "一系列的機槍被裝置於載具上的突出部或轉軸上，改善車輛對抗近距離步兵攻擊的能力。"
