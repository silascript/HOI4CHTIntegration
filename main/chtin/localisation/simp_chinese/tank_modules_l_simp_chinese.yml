 basic_heavy_tank_chassis_desc:0 "依據一戰戰後的檢討分析，需要一種重型車輛來突破敵軍戰壕，替輕裝地面部隊開闢突破缺口。此種車輛需要全副武裝並且配備良好的裝甲，速度緩慢也沒關係。"
