 modern_tank_chassis:0 "現代戰車底盤"
 modern_tank_chassis_desc:0 "一種現代化的戰車底盤，設計上大量借鑒了以前的中型戰車底盤，但更加強調速度和機動性，因爲製造工藝的進步，此底盤也能比之前的中型戰車裝備更厚的裝甲與更強力的火砲。 能設計出擔當多種戰場功能的車輛載具。"
 main_battle_tank_chassis_desc:0 "總結經驗表明，輕型、中型和重型戰車的設計界限越來越模糊。重型戰車變得更具機動性，而輕型戰車則配備更強力的火砲和厚重裝甲以求生存。因此，將三種戰車設計方案統一，開發出一套極具價值的通用型主力戰車設計方案。"
