 prepare_for_democratic_civil_war:0 "準備內戰"
 prepare_for_democratic_civil_war_desc:1 "我們沒有時間去等待人民內心的緩慢變化。爲了我們的利益，我們必須迅速處理這件事，即使有些人可能在此過程中失去生命。"
 expand_civil_democratic_support:0 "取得人民支持"
 expand_civil_democratic_support_desc:1 "我們必須確保在人民群眾中繼續獲得支持度，即使這會導致社會不穩定。"
