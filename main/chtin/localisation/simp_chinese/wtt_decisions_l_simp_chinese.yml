 JAP_sue_for_peace_CHI:1 "向[From.GetNameDef]提出投降條件"
 JAP_sue_for_peace_TT:0 "沒有任何§Y支那§!、§Y朝鮮§!的核心領土被§Y日本§!或附屬國所控制。"
 JAP_sue_for_peace_CHI_desc:0 "我們已經失去了對大陸的控制權。軍方認爲我們不可能恢復失地。政府建議我們應該尋求條件，至少保持我們對家園的控制權。"
 JAP_sue_for_peace_MAN:0 "向[From.GetNameDef]提出投降條件"
 JAP_sue_for_peace_MAN_desc:0 "我們已經失去了對大陸的控制權。軍方認爲我們不可能恢復失地。政府建議我們應該尋求條件，至少保持我們對家園的控制權。"
 JAP_sue_for_peace_nuke:0 "提議無條件投降"
 JAP_sue_for_peace_nuke_desc:0 "敵人使用了一種新的和最殘忍的炸彈。戰爭的發展成並不一定是我們具有優勢了。我們必須忍受無法忍受的痛苦。"
 JAP_sue_for_peace_nuke_mission:0 "執行對日本本土的核武攻擊"
 JAP_sue_for_peace_nuke_mission_desc:1 "最近對核彈試驗的成功爲全面入侵日本群島提供了另一種選擇。情報表明，如果在連續兩天向日本本土投下核彈將迫使日本政府無條件投降。"
 JAP_request_soviet_support:0 "請求蘇聯支援"
 JAP_request_soviet_support_desc:0 "我們在目前的內戰中需要援助，而最可能的支持者是我們北方的蘇維埃。也許我們可以割讓南薩哈林半島來換取一批蘇聯志願軍。"
 JAP_nuke_1:0 "對日進行首次核武攻擊"
 JAP_nuke_2:0 "對日進行二次核武攻擊"
