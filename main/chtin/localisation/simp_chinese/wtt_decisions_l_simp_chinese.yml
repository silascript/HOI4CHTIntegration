 GER_weserubung_sud:0 "行動代號 - 威瑟堡北"
 GER_weserubung_sud_desc:0 "爲了獲得一個入侵挪威的好地點，我們需要奪下丹麥。"
 GER_weserubung_nord:0 "行動代號 - 威瑟堡南 - 第二階段"
 GER_weserubung_nord_desc:0 "挪威是一個關鍵的戰略要點，並且對於任何想要破壞我們與瑞典的鋼鐵貿易的敵人來說，它都是一個明顯的攻擊點。我們不能冒著敵人在這個地區建立基地的風險。"
 GER_case_yellow_netherlands:0 "黃色方案 - 尼德蘭 - 鐮刀收割計畫"
 GER_case_yellow_netherlands_desc:0 "比利時的反擊迫使我們走過狹窄的森林。兵貴神速，以避免在1914年犯下的錯誤。"
 GER_case_yellow_belgium_luxembourg:0 "黃色計畫 - 比利時與盧森堡"
 GER_case_yellow_belgium_luxembourg_desc:0 "對馬奇諾線的攻擊無疑是自殺行動。我們希望從它的北方側翼通過阿登森林。"
