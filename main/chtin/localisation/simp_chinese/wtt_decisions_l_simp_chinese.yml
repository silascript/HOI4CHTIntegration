 SOV_seize_manchuria:0 "奪取滿洲國"
 SOV_seize_manchuria_desc:0 "由於日本內戰的結果，[MAN.GetName]已經擺脫了日本的統治。如果我們迅速行動，那麼我們有一個絕好的機會來最終建立蘇維埃在該地區的統治。"
 SOV_return_manchuria:0 "歸還滿洲國"
 SOV_return_manchuria_desc:0 "我們將把滿洲國歸還給中國唯一合法的人民政權。"
 fascism_on_the_rise:0 "法西斯主義崛起"
 fascism_on_the_rise_desc:0 "聲勢浩大的政治家開始支持法西斯主義價值觀念，並尋求越來越多的人支持。國家走向民主主義的道路是必然的，只是在選擇和平方式或暴力的方式過渡。"
 prepare_for_fascist_civil_war:0 "準備內戰"
 prepare_for_fascist_civil_war_desc:1 "我們沒有時間去等待人民內心的緩慢變化。爲了我們的利益，我們必須迅速處理這件事，即使有些人可能在此過程中失去生命。"
 expand_civil_fascism_support:0 "取得人民支持"
 expand_civil_fascism_support_desc:1 "我們必須確保在人民群眾中繼續獲得支持度，即使這會導致社會不穩定。"
 army_support_for_fascist_civil_war:0 "取得軍事援助"
 army_support_for_fascist_civil_war_desc:0 "沒有軍隊的充分支持，在思想鬥爭中獲得勝利的任何希望都是徒勞的。我們必須確保我軍部隊有足夠的忠誠度。"
 army_support_TT:0 "每次增加軍隊的支持，在你內戰開打時都會增加10%力量，最高可以提升至70%。\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "確保降低軍隊領導階級的忠誠度"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "有可能某些將軍懷有秘密情緒，支持民主或共產主義。我們必須了解他們，並確保他們在戰鬥開始時的忠誠度。"
 ensure_marshal_loyalty_for_fascist_civil_war:0 "確保提升軍隊領導階級的忠誠度"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "有可能某些元帥懷有秘密情緒，支持法西斯主義。我們必須了解他們，並確保他們在戰鬥開始時的忠誠度。"
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "突襲彈藥庫"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "通過竊取國家的裝備庫存，我們可以獲得一小部分武器，以幫助我們在未來的鬥爭中。"
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "制定突襲攻擊計劃"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "敵人不知道即將發生的災難。我們必須確保這一切仍然如此，同時指導我們的戰鬥計劃，以最大限度地利用驚喜。"
 formulate_surprise_attack_plan_for_civil_war_tt:0 "突襲計畫將提供額外25%部隊於核心領土上的攻擊力，會持續30天。\n"
 ignite_the_fascist_civil_war:0 "點燃內戰"
 ignite_the_fascist_civil_war_desc:0 "現在是採取這一措施的時候了。我們認爲必要的準備工作已經完成。現在沒有回頭路了。"
 rebuild_the_nation_fascism:0 "重建國家"
 rebuild_the_nation_fascism_desc:0 "經歷內戰之後，現在是重建我們國家的時候了。"
 open_up_political_discourse_fascism:0 "打開政治對話"
 open_up_political_discourse_fascism_desc:1 "我們必須公開接受政府中分歧的觀點。也許這最終會影響到我們國家政治的和平改革。"
