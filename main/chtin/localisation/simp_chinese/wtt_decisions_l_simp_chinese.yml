 women_in_the_workforce_desc:0 "當男人去參加戰爭時，成千上萬的女性在工廠工作以保持戰爭機器的運轉。"
 scientist_refuge:0 "《特殊庇護法》"
 scientist_refuge_desc:0 "隨著歐洲目前的政治局勢，一些科學家決定離開他們的祖國。他們已申請入境簽證，授予它將給我們帶來研究獎勵，但也會使一些孤立主義的人感到不安。"
