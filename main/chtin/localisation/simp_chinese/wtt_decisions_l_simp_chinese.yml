 MAN_recruit_bandits_generic:0 "收編殘部土匪"
 MAN_recruit_bandits_generic_desc:0 "我們的監獄和戰俘營充滿了曾經與我們爲敵的人，我們需要每一個士兵和每一支步槍來爭取屬於我們的自由，皇帝可以通過給予這些罪犯一種通過服務來贖回自己的方式來展示他的憐憫和恩典。"
 MAN_release_bandits:0 "釋放土匪"
 MAN_release_bandits_desc:0 "前科犯和受刑人人表明他們願意爲皇帝犧牲，現在可以安全地讓他們回歸社會。"
 MAN_war_preparations:0 "獨立戰爭"
 MAN_raise_manchu_banner:0 "召集旗人子弟"
 MAN_raise_manchu_banner_desc:0 "在舊的時代裡，清朝皇帝可以召喚他們的旗軍在戰爭中戰鬥。雖然時代已經改變，但同樣的原則也適用。清帝國需要八旗軍再次爲國效力。"
 MAN_disband_the_banners:0 "解散旗人軍團"
 MAN_disband_the_banners_desc:0 "他們的戰鬥結束後，滿族旗軍可以再次返回他們的家和家庭中，直到國家再次召喚他們。"
 MAN_fund_underground_gun_shops:0 "建立地下作坊"
 MAN_fund_underground_gun_shops_desc:0 "雖然它們沒有像主要工廠那樣相同的規模，並且品質管理非常糟，但是這是將武器生產分配到全國並增加產量的最佳方式。"
 MAN_remove_underground_gun_shops:0 "關閉地下作坊"
 MAN_remove_underground_gun_shops_desc:0 "我們組建的地下工廠達到了他們的目的。是時候回到更有組織的武器生產形式了。"
 MAN_divert_machine_tools:0 "機床轉運計畫"
 MAN_divert_machine_tools_desc:0 "鐵路在我們的控制之下，我們可以讓一些機器工具在「管理疏忽」而不慎「遺失」。"
 MAN_prepare_to_seize_arms:0 "準備奪取日本軍械庫"
 MAN_prepare_to_seize_arms_desc:0 "在全國各地的倉庫和補給線都沒有得到很好的保護。精心策劃和定時攻即可以使他們損傷最少卻使我們能夠獲得現代武器，同時剝奪日本人的彈藥和物資。花費更多的時間和資源將使我們能夠抓住更多的軍械庫。"
