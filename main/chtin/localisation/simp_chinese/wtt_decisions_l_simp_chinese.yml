 JAP_pressure_france:1 "索求印度支那"
 JAP_break_the_london_naval_treaty:0 "撕毀《倫敦海軍條約》"
 JAP_break_the_london_naval_treaty_desc:0 "《倫敦海軍條約》的無恥限制是對我國安全的威脅。我們必須有建立海軍的自由，可以和任何國家挑戰我們的合法。"
 JAP_tora_tora_tora:0 "虎！虎！虎！"
 JAP_tora_tora_tora_desc:0 "我們將發動突襲。之後，我們必須迅速行動，利用我們的偷襲在他們知道發生了什麼之前削弱我們的敵人。"
 JAP_war_with_soviet_union:1 "向[SOV.GetNameDef]宣戰"
 JAP_war_with_soviet_union_desc:1 "我們在歐洲的盟友已經與[SOV.GetNameDef]簽署了互不侵犯協議。然而，我們對戰爭的渴望迫在眉睫；我們必須自己對共產黨發起衝突，即使它可能會疏遠我們的盟友。"
 prospect_for_resources:1 "探勘資源"
 prospect_for_resources_desc:0 "我們的地質學家在我們的領土內發現了許多有前景的資源礦藏。我們可以花一些資金來開發這些領域。開採技術的進步能使更多的礦藏可能被開採。"
