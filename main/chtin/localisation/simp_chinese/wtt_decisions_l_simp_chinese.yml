 blow_suez_canal:0 "摧毀蘇伊士運河"
 blow_suez_canal_desc:0 "我們不能讓我們的敵人使用具有戰略意義的蘇伊士運河。因此，我們必須著手準備對運河進行破壞，以便長期防守。這將極大地限制敵人將亞洲和東非的船隻運送到地中海的能力。"
 blow_panama_canal:0 "摧毀巴拿馬運河"
 blow_panama_canal_desc:0 "我們不能讓我們的敵人使用具有戰略重要性的巴拿馬運河。因此，我們必須著手準備對運河進行破壞，以便長期防守。這將大大增加敵人將船隻從太平洋運到大西洋的難度，反之亦然。"
