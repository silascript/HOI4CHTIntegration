 form_hre:0 "重建神聖羅馬帝國"
 form_scandinavia_category:0 "恢復卡爾瑪聯盟"
 form_scandinavia_category_desc:0 "隨著所有斯堪地那維亞領土的征服，現在是恢復卡爾馬聯盟精神的時候了。所有斯堪地那維亞都將在我們的統治下蓬勃發展。"
 form_nordic_league_category:0 "宣布北歐統一"
 form_nordic_league_category_desc:0 "北歐人早已感受到彼此之間的某種親和力。現在我們控制了曾經屬於北歐成員國的所有土地，有可能將這種親緣關係提高到新的高度。"
 form_gran_colombia_category:0 "復興玻利瓦爾的榮耀"
 form_gran_colombia_category_desc:0 "雖然格蘭哥倫比亞的實驗在一個世紀前只是短命的，但我們現在再次成功地奪取了對其組成領土的控制權。我們可能會再次認識到玻利瓦爾的夢想。"
 form_austria_hungary_category:0 "重建奧匈帝國"
 form_austria_hungary_category_desc:0 "奧匈帝國的土地已被征服，作爲他們唯一的繼承國，必須依靠我們來恢復帝國。讓我們不要耽擱立即開始吧。"
 form_commonwealth_category:0 "重建聯邦"
 form_commonwealth_category_desc:0 "我們和立陶宛之間有很多歷史。現在我們再次通過武力統一，或許是時候重振過去最輝煌的日子。"
 form_united_netherlands_category:0 "否認倫敦條約"
 form_united_netherlands_category_desc:0 "1839年的倫敦條約在統一過於短暫的時期之後，可恥地分離了低地的北部和南部。現在，在我們的領導下，我們可以重現那些日子，並將我們預期的領土作爲法國和德國之間的平衡點。"
 form_united_central_america_category:0 "重建聯邦共和國"
 form_united_central_america_category_desc:0 "我們的這個國家的強大是一個世紀以前的事了，但它的壽命過於短暫。既然我們征服了造成其垮台的分裂國家，我們就可以著眼於重建聯邦共和國，並開始聯合中美洲的力量。"
 form_baltic_federation_category:0 "統一波羅的海"
 form_baltic_federation_category_desc:0 "我們以前關於地區團結和統一外交政策的聲明只有在我們掌握了整個波羅的海國家之後才能改善。面對西方和東方的危險，整合我們的前鄰居將爲所有人提供更多的安全保障。"
 form_ottoman_empire_category:0 "重建鄂圖曼帝國"
 form_ottoman_empire_category_desc:0 "通過武力，我們設法彌補了前次大戰中的損失。爲了紀念這個歷史性的時刻，沒有比宣布恢復鄂圖曼帝國更好的了。"
 form_european_union_category:0 "實現歐洲統一"
 form_european_union_category_desc:0 "雖然在過去幾十年裡，政治統一歐洲只是一個理論，但我們最近征服歐洲大陸上最強大的國家卻給我們帶來了這個意想不到的現實。我們可能需要對國家進行重組，才能充分利用這個機會。"
 form_mutapa_category:0 "重建津巴布韋帝國"
 form_mutapa_category_desc:0 "擺脫非洲大陸南部地區的殖民影響，也許是時候把我們過去的強大帝國概念背後的人們聚集起來。這個地區我們只需要一個名字作爲符號。"
 form_roman_empire_category:0 "實現羅馬的野心"
 form_roman_empire_category_desc:0 "近年來，跨地中海帝國的想法在流行的思想中得到了恢復。現在，我們的軍事行動已經滿足了我們最忠誠支持者最瘋狂的夢想，而我們發現自己處於能夠實現這些雄心壯志的風頭上。羅馬萬歲！"
 form_persian_empire_category:0 "重建波斯帝國"
 form_persian_empire_category_desc:0 "我們最近的征服已經達到了波斯帝國的程度。憑藉我們地區豐富的歷史，我們怎能不藉此機會將我們的領域確定爲昔日帝國的延續？"
 form_byzantine_empire_category:0 "恢復拜占庭的榮耀"
 form_byzantine_empire_category_desc:0 "擺脫土耳其的舊觀念，我們現在可以通過一些宣傳宣稱我們的國家是土耳其人在五個世紀前結束的帝國的繼承者。這一傳承肯定會讓我們的國際聲望飆升！"
 form_arabia_category:0 "團結阿拉伯"
 form_arabia_category_desc:0 "阿拉伯國家由於地區競爭而分裂的時間太長了。現在我們已經把我們的半島統一到了我們的統治之下，我們最終可能宣布組建一個統一的阿拉伯！"
 form_majapahit_empire_category:0 "重建海權國家"
 form_majapahit_empire_category_desc:0 "許多世紀以前，一個偉大的帝國坐落在印尼群島並主宰其貿易。我們成功地擴展了我們的邊界，以涵蓋這個帝國的範圍，並可能作爲該地區統一的象徵。"
 form_rattanakosin_kingdom_category:0 "重現拉達納哥欣的遺產"
 form_rattanakosin_kingdom_category_desc:0 "近年來，我們已經擺脫了我們國家最初建立的傳統價值觀。現在我們已經從回到我們的輝煌時代的領土範圍，也許是時候更緊密地擁抱我們的歷史了。"
 form_hre_category:0 "重建神聖羅馬帝國"
 form_hre_category_desc:0 "我們皇帝的輝煌無處不在，我們的國家也沒有邊界。這些現在已經發展到包括舊神聖羅馬帝國的極限，而我們這些國家不再反對我們的政策。皇帝已經下令要抓住目前的機會，並且國家將擁護它作爲神聖羅馬帝國的精神繼承者的角色。Aquila Elegit Iovis Omnia Vincit（朱比特選中的雄鷹將會征服一切）！"
 form_greater_german_reich_category:0 "宣布大德意志帝國成立"
 form_greater_german_reich_category_desc:0 "我們的敵人已經在我們面前展現出來了，而我們擴張到東方的目標已經完成。現在是時候讓世界了解我們國家的偉大，並開始把我們轉化爲所有人能夠自豪地看待的東西。"
