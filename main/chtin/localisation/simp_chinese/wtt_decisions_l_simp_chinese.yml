 ban_democratic_party:1 "《民主黨派取締令》"
 ban_democratic_party_desc:1 "政府中的民主政黨長期以來一直是我們政府中的一根刺。他們堅持個人的「權利」會破壞我們爲全體人民創造更美好的國家的努力。"
