 byz_triumph_for_italy:0 "意大利的偉大勝利"
 byz_triumph_for_italy_desc:0 "意大利已經受到我們的控制，我們應該在輝煌的儀式中將它重新融入帝國！"
 byz_triumph_for_middle_east:0 "黎凡特的勝利"
 byz_triumph_for_middle_east_desc:0 "黎凡特已經受到我們的控制，我們應該在光榮的儀式中將它重新融入帝國！"
 byz_triumph_for_egypt_and_tunis:0 "埃及與突尼斯的勝利"
 byz_triumph_for_egypt_and_tunis_desc:0 "埃及和突尼斯已經受到我們的控制，我們應該在輝煌的儀式中將它們重新融入帝國！"
