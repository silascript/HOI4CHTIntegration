 hold_fight_on_the_beaches_speech:0 "發表演說《我們將於海灘戰鬥》"
 hold_fight_on_the_beaches_speech_desc:0 "我們將繼續下去。我們將在法國作戰，我們將在海和洋上作戰，我們將以不斷增強的信心和日益增強的力量在空中作戰，我們將捍衛我們的島嶼，無論付出多大的成本。我們將在海灘上作戰，我們將在登陸點上作戰，我們將在田野和街道上作戰，我們將在山間作戰，我們決不會投降......"
 fight_on_the_beaches_speech:0 "發表演說《我們將於海灘戰鬥》"
 operation_fork:0 "「叉子」行動"
 operation_fork_desc:0 "新獨立的冰島佔據了北大西洋極具戰略重要性的地區。挪威的失敗會使無助的國家處於弱勢地位。我們必須戰勝入侵和佔領冰島，以免他們的島嶼可能成爲危及我們補給線的戰略基地。只有在我們的保護下，冰島人才能免於被我們的敵人入侵。"
 invade_ireland:0 "入侵愛爾蘭"
 invade_ireland_desc:0 "我們必須以任何必要的手段確保運輸艦的安全。對我們中的一些人來說，入侵愛爾蘭可能沒有太大利益，但如果這是獲得他們的空軍基地的唯一辦法，那就這樣吧。"
 macdonald_proposal:0 "麥克唐納的提案"
 macdonald_proposal_desc:0 "我們必須確保運輸艦的安全，爲此，愛爾蘭空軍和海軍基地是最重要的。我們將派遣一名特使來提出北愛爾蘭的貿易，以換取愛爾蘭立即加入我們的戰爭。"
 hold_blood_toil_tears_sweat_speech:0 "發表演說《熱血，辛勞，眼淚與汗水》"
 hold_blood_toil_tears_sweat_speech_desc:0 "我所能奉獻的唯有熱血、辛勞、眼淚和汗水。...若問我們的政策是什麼？我的回答是 - 它是用我們所有的力量和所有上帝可以賜予我們的力量，在海上，土地和空中進行戰鬥，對人類黑暗、可悲的罪惡史上空前兇殘的暴政作戰。這是我們的政策。你問，我們的目標是什麼？我可以用一個詞來回答 - 勝利。不惜一切代價，去奪取勝利——不懼一切恐怖，去奪取勝利——不論前路如何漫長、如何艱苦，去奪取勝利。因爲沒有勝利就不能生存。"
 blood_toil_tears_sweat_speech:0 "發表演說《熱血，辛勞，眼淚與汗水》"
 hold_this_was_their_finest_hour_speech:0 "發表演說《榮光時刻》"
 hold_this_was_their_finest_hour_speech_desc:0 "因此，讓我們支持自己的職責，並承擔自己的責任，如果大英帝國和它的英聯邦百年之後，人們仍然會說，這是他們最美好的時刻。"
 this_was_their_finest_hour_speech:0 "發表演說《榮光時刻》"
 mers_el_kebir_raid:1 "凱比爾港海戰"
 mers_el_kebir_raid_desc:0 "法國艦隊已經落入維琪法國的手中，我們不能讓它落入德國人的手中。無論多麼令人厭惡，我們都必須在受到轟炸威脅的情況下立即消滅我們的前盟友的海軍。"
 FRA_vichy_france:0 "維琪法國"
 FRA_scuttle_the_fleet:0 "摧毀艦隊"
 FRA_scuttle_the_fleet_desc:0 "外國勢力正在強行控制我們的海軍。我們不能讓這種事發生，我們必須摧毀我們的船隻！"
