 GER_mefo_bills_category:0 "梅福債券"
 GER_mefo_bills_category_desc:0 "爲了資助我們日益增長的軍事工業，並且爲了對英國人和法國人保密，我們被迫發行債券。如果我們不利用我們的政治關係來延長這些債券的到期日期，我們將被迫償還這些債券，並且不再獲得他們的增益。"
 GER_mefo_bills_mission:0 "§Y梅福債券§!到期"
 GER_can_delay_mefo_payment:0 "可以延遲冶金研究公司債券支付。"
 GER_mefo_bills_mission_desc:0 "我們發行的債券很快就要到期了。我們必須決定要延長還是支付。"
 GER_extend_mefo_bills:0 "§Y梅福債券§!"
 GER_extend_mefo_bills_desc:0 "將冶金研究公司債券的到期日期再延長3個月，使我們在此期間繼續募資。但是，這也會增加我們最終付款的成本。"
 GER_extend_mefo_bills_tt:1 "延長時限或是開放兌付§Y梅福債券§!。\n"
 GER_mefo_bills_mission_tt:1 "在前一批的冶金研究公司債券到期之日生效前發行§Y冶金研究公司債券§!爲期三個月的延期。\n\n每次延期的費用將逐漸增加，直到戰爭爆發爲止，此時將消除民眾對冶金研究公司債券的追討，並且延遲付款到戰爭結束之後。\n\n"
 GER_mefo_bills_effect_in_days:1 "發布後第 [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] 天：\n"
 GER_mefo_bills_extension_timer:0 "§Y梅福債券§!到期日之前。"
 GER_mefo_bills_extension:0 "自延期後剩不到六十天。"
 GER_mefo_bills_extended:0 "§Y梅福債券§!延期"
 GER_renew_mefos:0 "繼續發行§Y梅福債券§!"
 GER_renew_mefos_desc:0 "帝國銀行對重建和重振我們的國家經濟至關重要。顯然，我們在還清債務的決定中犯了一些錯誤，我們應該將冶金研究公司債券再延長幾個月。"
 GER_cancel_mefos:0 "停止發行§Y梅福債券§!"
 GER_cancel_mefos_desc:0 "我們依靠帝國銀行來重建我們的武器工業已經太久了，現在該是我們與武器製造商達成承諾進行完整規劃安排的時候了，結束「§Y冶金研究會§!」的僞裝。"
 GER_case_anton_category:0 "行動代號－安東 "
 GER_case_anton_category_desc:0 "維琪法國創立背後的意圖是讓法國殖民地和法國艦隊脫離盟友的手中。但是，這是我們隨時可能選擇撤銷的協議。我們制定了一個強制併吞該地區的計劃，並爲法國艦隊在土倫的基地進行閃電進攻。"
 GER_case_anton:1 "執行安東行動"
 GER_case_anton_tt2:2 "並未掌控大部分的法屬北非。"
 GER_case_anton_desc:0 "我們在法國的傀儡國家已經失去了它的實用性。我們將開始吞併[Root.GetName]，如果我們能夠迅速行動，我們甚至可以收服法國的殘餘艦隊。"
 GER_case_anton_tt:0 "併吞維琪法國在七天內並收編法國艦隊。\n\n§R除非德國軍隊能在兩天內抵達土倫，否則法國將擊沉他們自己的艦隊！§!\n"
