 JAP_border_conflict_warning_SOV_desc:0 "在我們與韓國的共同邊界上，我們的邊防部隊和日本士兵之間發生衝突。日本情報機構報告說，這可能只是更大對抗的第一步。我們應該立即加強與日本的邊界防禦。"
