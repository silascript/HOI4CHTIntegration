 reinstate_wilhelm_iv_succession_rights:0 "恢復威廉王子的繼承權"
 reinstate_wilhelm_iv_succession_rights_desc:1 "由於當時拒絕婚約，皇帝威廉三世的兒子被迫放棄繼承權。現在威廉三世已經坐上王位，他可能會迫使他流亡的父親支持這一決定。"
 reinstate_wilhelm_iv_succession_rights_tt:0 "繼承的順序被改變了。\n"
 modernize_the_succession_laws:0 "現代化繼承法"
 modernize_the_succession_laws_desc:0 "目前皇帝的兒子即將成爲威廉四世，但只有兩個女兒可以做爲繼承人。我們必須確保繼承的路線，所以繼承法必須現代化，以便讓費利克塔斯公主將來能夠繼位。"
 modernize_the_succession_laws_tt:0 "女流之輩將能繼承皇位。\n"
 request_restoration_of_british_titles:0 "請求恢復不列顛頭銜"
 request_restoration_of_british_titles_desc:0 "1917年，英國議會投票決定撤銷德國皇室和王室家庭的所有英國人的皇室頭銜。現在我們是盟友，並且有著很好的關係，也許現在是時候要求扭轉這一決議。"
 hindenburg_destroyed_tt:0 "興登堡號§Y沒有§!墜毀。\n"
 request_restoration_of_british_titles_tt:0 "這無疑會帶來巨大的好處......\n"
 GER_request_polish_war_participation:0 "要求波蘭參戰"
 GER_request_polish_war_participation_desc:0 "我們正在與[SOV.GetName]戰爭，我們的軍隊需要通過[POL.GetAdjective]的領土。正如我們宣示要保護他們，他們應該參加我們的戰爭是必要的。"
 GER_reform_austro_hungarian_empire:1 "重建奧匈帝國"
 GER_reform_austro_hungarian_empire_tt:0 "要求其他奧匈帝國繼承國重新組建帝國。\n§R如果他們接受，你會繼承他們參與的所有戰爭！§!\n"
 GER_reformed_austro_hungarian_empire:0 "重建奧匈帝國"
 GER_barbarossa_mission:0 "行動代號 - 巴巴羅薩"
 emergency_factory_conversion_defensive:0 "《戰時工業管理法》"
 emergency_factory_conversion_defensive_desc:0 "前線需要更多的設備。我們迫切需要轉換更多的工廠來生產軍火和車輛來保衛我們的國家。"
 emergency_factory_conversion_offensive:0 "《戰時工業管理法》"
 emergency_factory_conversion_offensive_desc:0 "我們的部隊迫切需要更多裝備。需要更多工廠來生產贏得戰爭所需的設備。"
 demolish_enemy_fortifications:0 "拆除敵方防禦工事"
 dismantle_maginot:0 "拆毀「馬奇諾防線」"
 propaganda_efforts:0 "國家宣傳計畫"
 war_propaganda:0 "戰時宣傳計畫"
 war_propaganda_desc:0 "當世界在我們周圍燃燒時，我們的人民對戰爭毫無準備。我們必須加強他們的國家意識，爲我們的國家拿起武器。"
 desperate_defense:0 "絕望的防禦"
 desperate_defense_desc:0 "我們不能再退縮了。我們的士兵必須堅守此地。"
 war_bonds:0 "戰爭債券"
 war_bonds_desc:0 "我們需要更多的資源用於戰爭經濟，而戰爭債券便是一個很合適的手段。"
 CHI_lessons_of_war:0 "戰爭的洗禮"
 CHI_bolster_our_ranks:0 "提升國際排行"
 CHI_industrial_evacuations_from_beijing:0 "工業疏散計畫（北平）"
 GER_barbarossa_mission_desc:0 "德國武裝部隊必須準備在快速戰役中壓制蘇聯。大部分蘇聯軍隊將被裝甲矛頭帶領的偉大進攻所摧毀。"
 USA_war_measures:0 "《戰時處置法》"
 USA_homeland_defense:0 "《國土防禦應急備案》"
 USA_homeland_defense_desc:1 "敵人踏上了我們驕傲的國家的土壤。美國人民將站起來，將侵略者推回大海！"
 USA_aid_britain:0 "援助不列顛"
 USA_establish_personal_communication_with_former_naval_person:0 "與前海軍大臣的通話"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "[ENG.GetName]是英國的新首相。我們必須與他開展熱線，幫助我們準備和協調我們不可避免的戰爭。"
 USA_battle_domestic_isolationism:0 "打擊國內孤立主義"
 USA_battle_domestic_isolationism_desc:0 "如果孤立主義分子能夠按照自己的方式行事，那麼我們對任何敵對國家都是毫無防備的。爲了我們自己的利益，我們必須開始打擊主流的孤立主義言論。"
 USA_emergency_arms_deliveries:0 "緊急武裝輸送"
 USA_emergency_arms_deliveries_desc:0 "法國已經垮台，英國現在正在單獨對抗侵略者，努力防禦其侵略。他們通過激烈的言辭表明他們的決心與以往一樣強大，他們不打算默默走向黑暗。我們應該向民主負責，確保他們有辦法捍衛自由。"
 USA_arsenal_of_democracy_decision:0 "民主兵工廠"
 USA_arsenal_of_democracy_decision_desc:0 "儘管我們還沒有被拖入衝突之中，但我們可以通過成爲他們的兵工廠來幫助我們的朋友。是時候讓人們了解爲什麼這是必要的。"
 USA_women_in_the_workforce:1 "鉚釘女工蘿西"
 USA_women_in_the_workforce_desc:0 "你會使用電動攪拌機嗎？如果是這樣，您可以學習操作車床。在整個戰爭期間，超過六百萬美國婦女從事工廠，建築和其他體力勞動，這證明了女性可以像男性一樣完成這項工作。"
 CAN_women_in_the_workforce:0 "布朗槍女王蘿妮"
