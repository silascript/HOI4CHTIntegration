 ban_communist_party:0 "《共產主義取締令》"
 ban_communist_party_desc:0 "共產黨一直在反抗政府，宣揚不滿並讓執政困難。現在是時候嚴厲打擊了。"
 ban_communist_party_tt:1 "「共產主義」支持率變化：§G-§![?.Root.party_popularity@communism|%0G]\n"
