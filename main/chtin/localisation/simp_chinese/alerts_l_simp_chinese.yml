 LOW_SUPPLIES_TIPS:2 "爲了扭轉不利的局面，您可以根據情況參考以下做法：\n - 請將作戰單位分散至他處，減少此地的需求和消耗。\n\n - 或是升級基礎設施，增加補給上限，並確保首都與部隊之間的鐵路線沒有遭遇瓶頸。\n\n - 若您有足夠的卡車，可以啟用該地區補給基地的摩托化，改善其補給上限與範圍。\n\n若是通過海路運輸：\n - 升級轉運的海軍基地，增加補給上限。\n\n - 並確保運輸艦與護衛艦的數量充足。\n\n - 同時確保航線上有其他正在執行「運輸護航」。當敵人擊沉護衛艦時，運輸的效率會降低。"
