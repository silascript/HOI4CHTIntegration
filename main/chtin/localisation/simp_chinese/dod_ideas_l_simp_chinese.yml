 YUG_idea_macedonian_opposition_1:0 "温和馬其頓反對派"
 YUG_idea_macedonian_opposition_1_desc:0 "通過給予馬其頓一些溫和的政治讓步，並停止我們對馬其頓人實行塞爾維亞人身份認同教育。馬其頓的緊張局勢暫時有所緩和。"
