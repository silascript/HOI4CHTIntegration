 HUN_treaty_of_triannon_desc:0 "《特里亞農條約》在許多方面與《凡爾賽條約》相似，對我們的軍事力量進行了削弱，防止我國重新武裝。看到它改變或廢除必須是我們的首要目標。我們可以通過與小協約國達成和解，提出流血協議，或者放棄它們來做到這一點。最後一個選項將被廣泛認爲是非常具有侵略性的，可能會引起強烈的反彈。"
