 YUG_idea_croatian_opposition_desc:0 "克羅埃西亞的政治代表一直在推動聯邦王國組織。除非他們的要求得到滿足，否則他們將繼續反對中央政府的一切。如果他們認爲時機成熟時甚至會發動起義。"
 YUG_idea_slovene_nationalism:0 "斯洛維尼亞民族主義"
 YUG_idea_slovene_nationalism_desc:0 "斯洛維尼亞早就想要自己的國家了。雖然他們已經接受了我們的統治，但他們並不特別忠誠。斯洛維尼亞的工業家很少投資當地的企業，他們似乎更願意把錢花在國外。"
 YUG_idea_slovene_nationalism_2:0 "斯洛維尼亞自治政府"
 YUG_idea_slovene_nationalism_2_desc:0 "斯洛維尼亞自治政府更願意與我們一起重建軍隊，但他們的讓步意味著我們對自己的工廠的運作失去掌控權。"
