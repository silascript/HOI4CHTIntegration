 ITA_transfer_lost_states_tt:1 "若§Y[ETH.GetName]§!是§Y[550.GetName]§!，§Y[559.GetName]§!和§Y[844.GetName]§!的控制者與擁有者，上述省份將轉讓該國。若[ROOT.GetNameDef]是§Y[908.GetName]§!的擁有者，該地區會同樣轉讓給該國。"
 ITA_missiolinis:1 "領袖下達的任務"
 ITA_missiolinis_desc:1 "領袖有一個宏偉的方案，該方案的目的是要恢復驕傲的意大利民族應有的地位。爲了實現他建立大意大利的構想，他將發布一系列相關的命令，並要求那些命令所要求的任務能按時完成。\n\n£ITA_missiolini_text_icon 現時任務：§Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon 成功任務：§Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon 失敗任務：§R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "征服埃塞俄比亞"
 ITA_missiolini_conquer_ethiopia_desc:1 "爲確保意大利取勝，所有阿比西尼亞剩下的據點必須被征服。"
 ITA_missiolini_pacify_ethiopia:0 "平定埃塞俄比亞"
 ITA_missiolini_pacify_ethiopia_desc:1 "領袖下令以暴力手段鎮壓阿比西尼亞的反對派，同時制定法律來管控民眾。他希望整個國家得以平定，並儘快融入意大利。"
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "所有埃塞俄比亞初始省份的服從度高於§Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "工業化計畫"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "爲了要讓意大利真正繁榮起來，我們需要建造新的工廠，以維持我們繁華的帝國的發展，並增加我們的生產能力。"
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!。 (目前 §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!。)"
 ITA_missiolini_strengthen_the_army:0 "強化陸軍"
 ITA_missiolini_strengthen_the_army_desc:1 "就像古羅馬帝國一樣，我們崛起中的帝國領土廣闊，需要強大的軍隊來抵禦蠻夷於國門之外。"
 ITA_missiolini_stockpile_trucks:0 "儲備卡車 "
 ITA_missiolini_stockpile_trucks_desc:1 "我們需要一支機動部隊，其能夠快速穿梭大片領土，且不會因後勤滯後的問題而拖慢推進的速度。"
 ITA_missiolini_stockpile_fuel:0 "Increase Fuel Reserves"
 ITA_missiolini_stockpile_fuel_desc:1 "A modern army marches not only on its stomach but also on its fuel, and if there is none the entire war machine grinds to a halt. All branches of the military need it, and we must be able to provide gas in large quantities if we are to be successful on the battlefields."
 ITA_missiolini_strengthen_the_airforce:0 "Strengthen the Airforce"
 ITA_missiolini_strengthen_the_airforce_desc:1 "The Aeronautica has become a symbol of national pride and was ionce one of the greatest airforces in the world. We need to produce additional aircraft to reinforce our air force and make it great again."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Has produced or acquired §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! new §Y$fighter_equipment$§! aircraft. \nCurrent Fighters deployed: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Current Fighters in stockpile §G[?ROOT.num_equipment@small_plane_airframe]§! - Total Fighters Goal §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
