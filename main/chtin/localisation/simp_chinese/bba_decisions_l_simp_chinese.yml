 ETH_buy_anti_tank_guns:0 "購買戰防砲"
 ETH_buy_anti_tank_guns_desc:0 "我們正試圖用汽油彈和大型獵槍來對抗意大利的裝甲部隊，但如果要擊敗意大利人，還是需要大量精良的戰防砲。"
