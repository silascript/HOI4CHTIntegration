 ETH_italian_control_mission_tt:0 "[ITA.GetNameWithFlag]將成爲[?ITA.state_integrated.GetName]的擁有者。"
 ETH_retake_territory_mission:0 "重奪領土"
 ETH_retake_territory_mission_desc:0 "過半的[ROOT.GetName]土地遭到敵人佔領。各地的王公們對於失去自己的領地感到相當失望，也開始導致中央政府的權威受到質疑，甚至出現一些風聲開始討論與意大利人進行交易。奪回[ROOT.GetAdjective]的領土是說服人們繼續堅信勝利的唯一方法。"
