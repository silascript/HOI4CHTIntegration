 ETH_launch_large_scale_uprising:0 "大規模起義"
 ETH_launch_large_scale_uprising_desc:0 "[ETH.GetName]全境的人民迫不及待的想要推翻外國占領者，我們只需要順水推舟就可以了。"
 ETH_has_readied_uprising_tt:0 "至少在一個區域準備起義"
 ETH_italian_uprising_warning_mission:0 "在[ETH.GetName]的起義迫近"
 ETH_italian_uprising_warning_mission_desc:0 "傳言[ETH.GetLeader]已經在國境內聯絡了叛軍，準備好協同攻擊[ROOT.GetName]。"
 ETH_italian_uprising_warning_mission_tt:0 "起義爆發"
 ETH_coup_haile_selassie_imru:0 "策動宮廷政變"
 ETH_coup_haile_selassie_imru_desc:0 "相信民主的$ETH_ras_imru_haile_selassie$在皇帝缺席的情況下統治這個在戰爭狀態的國家，期間更毋庸置疑地被群眾視爲[ROOT.GetName]真正的英雄。因此呼籲[ROOT.GetName]民主改革的聲音越來越大，也許現在是時候改變[ROOT.GetNameDef]的體制了。"
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§!發動政變"
 ETH_formal_request_to_host:0 "向[?ETH.host_nation.GetAdjective]政府提出正式請求。"
 ETH_formal_request_to_host_desc:0 "我們應該聯絡[?ETH.host_nation.GetAdjective]政府，並要求他們加入對抗[ITA.GetNameDef]的戰爭。這是重奪我國控制權的最後一步。"
 ETH_false_flag_operation_decision:0 "發動假旗行動"
 ETH_false_flag_operation_decision_desc:0 "爲了說服我們的宗主國[ITA.GetName]是不可信任的，我們需要對德國邊境哨所發動襲擊，並將其責任歸咎於意大利人。"
 ETH_throw_grand_party_for_host:0 "舉辦一個奢華的派對"
 ETH_throw_grand_party_for_host_desc:0 "在[ROOT.GetLeader]的住所舉辦盛大的派對是進行正式和非正式遊說的絕佳機會。"
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "是非洲統一組織成員國"
 ETH_take_loans:0 "私人貸款"
 ETH_take_loans_desc:0 "我們可以用帝國的資產作擔保來增加可用的資金。"
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury 國庫：§G+10§!\n"
 ETH_fundraising_campaign_decision:0 "籌款活動"
 ETH_fundraising_campaign_decision_desc:0 "[ROOT.GetLeader]在電台發表講話後，我們事業在美國的支持度大幅增加。我們應該趁機在各地進行籌款活動來充實皇家庫房，從而提供資金來幫助收復我們的領土。"
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury 國庫：§G+5§!\n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury 國庫：§G+15§!\n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury 國庫：§G+20§!\n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury 國庫：§G+30§!\n"
 ETH_set_up_gideon_force_decision:0 "基甸部隊"
 ETH_set_up_gideon_force_decision_desc:0 "[?ETH.host_nation.GetAdjective]政府似乎願意派遣一支遠征軍來幫助我們抗擊侵略者。我們應當立刻建立這支部隊！"
 ETH_set_up_gideon_force_decision_tt:0 "一名[?ETH.host_nation.GetAdjective]特種部隊指揮官將短暫加入[ROOT.GetAdjective]軍隊。 "
 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "招募僱傭兵"
 ETH_recruiting_mercenaries_flag:0 "正招募僱傭兵"
 ETH_recruit_mercenaries_from_host_desc:0 "總有人願意爲金錢而戰。"
 ETH_recruit_aircrews_from_host:0 "招募[?ETH.host_nation.GetAdjective]飛行員"
 ETH_recruit_aircrews_from_host_desc:0 "如果薪資夠優厚，肯定會有[?ETH.host_nation.GetAdjective]的飛行員和地勤人員願爲[ROOT.GetName]服務。"
 ETH_recruit_merchant_marines_from_host:0 "徵用民用船隻"
 ETH_recruit_merchant_marines_from_host_desc:0 "我們需要船隻和水手才能將我們的軍隊運回非洲"
 ETH_buy_rifles_from_host:0 "購買[?ETH.host_nation.GetAdjective]製步槍。"
 ETH_buy_rifles_from_host_desc:0 "爲了支援奪回[ROOT.GetName]的事業，一些犧牲是必要的。將皇室的私人財富用於購買武器雖然會被看作是絕望之舉，但非常時刻需要非常措施。"
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "鞏固軍火交易"
 ETH_will_be_re_enabled_tt:0 "當完成時，這項決議會在[?ETH_re_enable_time_international_actions]天後再次使用。"
 ETH_buy_tanks_from_host:0 "購買[?ETH.host_nation.GetAdjective]剩餘戰車"
 ETH_buy_tanks_from_host_desc:0 "[ROOT.GetAdjective]軍隊欠缺大量戰車，而市場上有舊的剩餘戰車可購買。花費部分帝國國庫來購買這些戰車，應該能解決欠缺戰車的問題，因爲有舊戰車總比沒有戰車好。"
 ETH_buy_support_equipment_from_host:0 "獲取輔助裝備"
 ETH_buy_support_equipment_from_host_desc:0 "步槍不是一切。士兵需要頭盔、靴子、手榴彈等各種裝備。我們可以動用帝國的庫房來獲取這些東西。"
 ETH_chitet_category:0 "徵召兵"
 ETH_chitet_category_desc:0 "徵召兵制度使國家能夠非常快地集結大量軍人。幾個世紀以來，此制度對國家的貢獻非常大。當戰爭結束後，他們都可以重新成爲平民。"
 ETH_raise_the_chitet:0 "召集徵召兵"
 ETH_raise_the_chitet_desc:0 "在所有受控制的埃塞俄比亞省份召集徵召兵。"
 ETH_disband_the_chitet:0 "解散徵召兵"
 ETH_disband_the_chitet_desc:0 "當戰爭結束後，是時候讓徵召兵回到他們的家裡。"
 ETH_chitet_cooldown_tt:0 "徵召兵可在解散後的[?var_ETH_chitet_cooldown]天後再次徵召。"
 ETH_chitet_disband_tt:0 "自解散徵召兵後的[?var_ETH_chitet_cooldown]天"
 ETH_disband_the_chitet_mission:0 "徵召兵正在回家"
 ETH_disband_the_chitet_mission_desc:0 "是時候解散徵召兵，讓士兵們回到平民生活中。"
 ETH_raise_the_chitet_effect_tt:0 "集結徵召兵"
 ETH_number_levy_units_less_than_five:0 "少於5支可用的徵召兵師。"
 ETH_second_italo_ethiopian_war_category:0 "第二次意大利－埃塞俄比亞戰爭"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName]正非法入侵祖國。儘管我們是國際聯盟的正式成員，但國際社會並沒有採取任何行動，並將衝突視爲一場小規模在殖民地的交火。\n我們必須向國際聯盟證明，這是一個成員國對另一個成員國發動的全面侵略，從而迫使國際社會針對[ITA.GetLeader]採取行動。"
 ITA_2ndItaloEthiopianWar:0 "迄今爲止，國際聯盟仍未有針對我們採取任何行動，只是象徵性地表達反對我們征服埃塞俄比亞的立場。然而，衝突拖得越長，我們投入的正規部隊就越多，他們干涉我們事務的風險就越大。因此在[ETH.GetLeader]設法說服國際聯盟採取行動前，我們必須盡快結束這場戰爭。"
 ETH_christmas_offensive_mission:0 "聖誕節攻勢"
 ETH_christmas_offensive_mission_desc:0 "我們的部隊雖然仍在向前推進，但我們的氣勢正在減弱。反擊帶來的氣勢將很快耗盡。"
 ETH_time_based_war_escalation_mission:0 "戰爭事態升級"
 ETH_time_based_war_escalation_mission_desc:0 "戰爭持續的時間越長，國際社會就會越擔心。自1935年10月開始以來，戰爭事態每六個月將升一級。"
 ETH_hold_the_north_mission:0 "守住北方"
 ETH_hold_the_north_mission_desc:0 "聖誕節攻勢雖然成功擊退意大利人，但我們未能如計畫的那樣把他們趕下海裡。他們將集結更大的武裝力量來再發動一波進攻，屆時我們必須向世界展示我們是能夠堅守我國。"
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName]成功守住北方 (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "征服北埃塞俄比亞"
 ITA_conquer_the_north_mission_desc:0 "是時候奪回在埃塞俄比亞對我方攻勢中所失去的領土。"
 ETH_war_escalation_inc_tt:0 "戰爭事態增加 §G1§!"
 ETH_war_deescalation_inc_tt:0 "戰爭事態減少 §R1§!"
 ITA_war_escalation_inc_tt:0 "戰爭事態增加 §R1§!"
 ITA_war_deescalation_inc_tt:0 "戰爭事態減少 §G1§!"
 ETH_hold_the_south_mission:0 "守住南方"
 ETH_hold_the_south_mission_desc:0 "迄今爲止，南部戰線雖然已然沉寂很久，但意大利人肯定正準備從他們在南部的領地發起另一波攻勢。我們必須阻止他們，並向世界證明他們和他們的索馬利亞傀儡所提出的主張是非法的。"
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName]成功守住南方 (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "征服埃塞俄比亞南部"
 ITA_conquer_the_south_mission_desc:0 "埃塞俄比亞人不會預料到一場在南部戰線發起的攻勢。我們必須通過極速佔領[837.GetName]和[836.GetName]，從而瓦解敵軍的士氣，並削弱他們在國際聯盟上的支持度。"
 ETH_hold_addis_ababa_mission:0 "守住阿迪斯阿貝巴"
 ETH_hold_addis_ababa_mission_desc:0 "通過守住我們的首都，我們可以讓國際社會能認識到：意大利人必須被武力制止。"
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName]成功守住阿迪斯阿貝巴  (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "奪取阿迪斯阿貝巴"
 ETH_conquer_addis_ababa_mission_desc:0 "我們必須奪取[ETH.GetName]的首都，迫使他們停止抵抗。"
 ETH_hold_harar_mission:0 "守住[835.GetName]"
 ETH_hold_harar_mission_desc:0 "在丟失南方的領土後，我們應當守住哈勒爾，以保衛我們通往大海的交通線。"
 ETH_harar_lost_tt:0 "失去對哈勒爾的控制將降低人民對戰爭的支持度。"
 ETH_conquer_harar_mission:0 "征服[835.GetName]"
 ETH_conquer_harar_mission_desc:0 "埃塞俄比亞人正在山區上重新集結起來。 我們需要在他們成功築起防線前攻佔[835.GetCapitalVictoryPointName]。"
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName]成功守住[835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "購買輕兵器"
 ETH_buy_rifles_desc:0 "既然我們已經可以從國際武器市場購買武器，就需要確保軍火貿易能正常進行。我們的首要需求是爲步兵提供步槍，從而讓他們可以與侵略者進行對等的較量。"
 ETH_buy_artillery:0 "購買火砲"
 ETH_buy_artillery_desc:0 "我們迫切需要現代化火砲來支援我們的軍隊。我們的首要任務是確保能成功購買重砲。"
