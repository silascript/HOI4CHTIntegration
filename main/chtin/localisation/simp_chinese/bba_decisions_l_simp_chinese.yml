 ETH_improve_country_category:0 "[ROOT.GetName]的進步"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap]是個大部分依靠農業的經濟體，農夫種植大多都是自給自足爲主。爲了要達成工業化，我們必須大規模投資電力及運輸設施的基礎建設，好讓更多工人能夠從農場走進工廠。"
 ETH_build_local_resistance_force:0 "在[FROM.GetName]建立反抗軍"
 ETH_build_local_resistance_force_desc:1 "我們必須盡可能的支持被佔領區的抵抗運動，這將會緩慢的弱化[ITA.GetAdjective]對佔領區的掌控力，好讓我們有機會可以準備一定會到來的解放[ETH.GetName]。"
