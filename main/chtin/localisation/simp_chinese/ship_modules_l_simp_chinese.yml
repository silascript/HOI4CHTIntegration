 ship_light_battery_1:0 "85mm 速射火砲"
 ship_light_battery_1_short:0 "輕型艦砲 I"
 ship_light_battery_1_desc:0 "一種用於驅逐艦或小型船隻，且相對較小的艦砲。"
 ship_light_battery_2:0 "105mm 速射火砲"
 ship_light_battery_2_short:0 "輕型艦砲 II"
 ship_light_battery_2_desc:0 "一種帶有制退與復進結構的艦砲，能夠在射擊後快速鎖定目標。"
 ship_light_battery_3:0 "127mm 速射火砲"
 ship_light_battery_3_short:0 "輕型艦砲 III"
 ship_light_battery_3_desc:0 "一種帶有防盾的艦砲，能夠保護組員免受彈片飛濺與惡劣氣候的影響。"
 ship_light_battery_4:0 "130mm 速射火砲"
 ship_light_battery_4_short:0 "輕型艦砲 IV"
 ship_light_battery_4_desc:0 "一種帶有裝甲的電驅式輕砲。"
 dp_light_battery:0 "127mm 高平兩用砲"
 dp_light_battery_short:0 "高平兩用主砲"
 dp_light_battery_desc:0 "一種安裝在特殊支架上的小型火砲，用於對付空中和地面目標。"
 ship_heavy_battery_1:0 "28cm 砲"
 ship_heavy_battery_1_short:0 "重型艦砲 I"
 ship_heavy_battery_1_desc:0 "一種在一戰前問世的大口徑艦砲。"
 ship_heavy_battery_2:0 "30.5cm 砲"
 ship_heavy_battery_2_short:0 "重型艦砲 II"
 ship_heavy_battery_2_desc:1 "一種專門搭載於重型船隻上的大口徑艦砲，重新設計的砲塔爲火砲增加了的仰角與射程。"
 ship_heavy_battery_3:0 "38cm 砲"
 ship_heavy_battery_3_short:0 "重型艦砲 III"
 ship_heavy_battery_3_desc:0 "一種不僅搭配有重型裝甲的大口徑艦砲，同時還採用了多項全新科技來提高準度和射速。"
 ship_heavy_battery_4:0 "40.6cm 砲"
 ship_heavy_battery_4_short:0 "重型艦砲 IV"
 ship_heavy_battery_4_desc:0 "所有重型火力的巔峰，這種大型艦砲能以超高的準度打擊超遠的距離。"
 ship_super_heavy_battery_1:0 "46cm 砲"
 ship_super_heavy_battery_1_short:0 "超重型艦砲"
 ship_super_heavy_battery_1_desc:0 "人類有歷史以來最大的艦砲，這些只能用力拔山兮氣蓋世來形容的龐然大物，在設計上可以從任何地方打穿任何已知的裝甲。"
 ship_light_medium_battery_1:0 "14.5cm 砲"
 ship_light_medium_battery_1_short:0 "輕巡艦砲 I"
 ship_light_medium_battery_1_desc:0 "一種在射速跟威力之間達到平衡的艦砲，讓輕型巡洋艦得以擊敗比它更小的船隻。"
 ship_light_medium_battery_2:0 "15cm 砲"
 ship_light_medium_battery_2_short:0 "輕巡艦砲 II"
 ship_light_medium_battery_2_desc:0 "一種象徵著過去與現在的艦砲，鑑往知來的目的是爲了讓輕型巡洋艦擁有超越驅逐艦與舊式巡洋艦的火力。"
 ship_light_medium_battery_3:0 "15.5cm 砲"
 ship_light_medium_battery_3_short:0 "輕巡艦砲 III"
 ship_light_medium_battery_3_desc:0 "一種採用了多項新式科技的艦砲，這些改進使得驅逐艦與輕型巡洋艦之間的差距被進一步拉大。"
 ship_light_medium_battery_4:0 "15.5cm 自動裝填砲"
 ship_light_medium_battery_4_short:1 "輕巡艦砲（自動裝彈）"
 ship_light_medium_battery_4_desc:0 "一種專爲高射速而設計的艦砲，用意讓輕型巡洋艦能夠藉由短時間的多次打擊來壓制甚至摧毀比自身更大的對手。"
 ship_medium_battery_1:0 "17cm 砲"
 ship_medium_battery_1_short:0 "中大型艦砲 I"
 ship_medium_battery_1_desc:0 "一種雖然無法對戰列艦造成重大危害，但是卻可以讓重型巡洋艦輕易的將其他較輕的船隻與巡洋艦玩弄於股掌之中的艦砲。"
 ship_medium_battery_2:0 "19cm 砲"
 ship_medium_battery_2_short:0 "中大型艦砲 II"
 ship_medium_battery_2_desc:0 "一種根據早期設計改良而來的艦砲，最初是爲了趕上海戰中日益增長的裝甲和射程。"
 ship_medium_battery_3:0 "20.3cm 砲"
 ship_medium_battery_3_short:0 "重巡艦砲 III"
 ship_medium_battery_3_desc:0 "雖然並非中型艦砲之中最大的，可是卻在重量與火力之間取得了完美的平衡，可以有效的擊穿敵方的裝甲。"
 ship_medium_battery_4:0 "20.3cm 自動裝填砲"
 ship_medium_battery_4_short:0 "重巡艦砲 IV"
 ship_medium_battery_4_desc:0 "華盛頓海軍條約的簽訂無疑是限制了艦砲的口徑與艦艇的噸位，這種新式的艦砲搭載了最先進的自動裝填系統，可以大幅提升開火的速率。"
 ship_secondaries_1:0 "75mm 快速裝填砲"
 ship_secondaries_1_short:0 "副砲 I"
 ship_secondaries_1_desc:0 "一種通常坐落於側舷的艦砲，爲體積較大的艦艇提供了一些反制小型船隻的手段。"
 ship_secondaries_2:0 "120mm 快速裝填砲"
 ship_secondaries_2_short:0 "副砲 II"
 ship_secondaries_2_desc:0 "一種用於快速射擊的艦砲，旨在保護主力艦能夠免受驅逐艦和魚雷艇的侵擾。"
 dp_ship_secondaries:0 "127mm 高平兩用副砲"
 dp_ship_secondaries_short:0 "副砲 III"
 dp_ship_secondaries_desc:0 "通過結合對空與對海的職能與特性，不僅能夠大幅提升艦艇的防空效率，同時還對近海攻擊留有一手。"
 ship_fire_control_system_0:0 "立體式測距儀"
 ship_fire_control_system_0_short:0 "火控系統 I"
 ship_fire_control_system_0_desc:0 "位於艦橋最高點的觀察站判斷目標距離並傳達至各砲座。"
 ship_fire_control_system_1:0 "中央火控器統"
 ship_fire_control_system_1_short:0 "火控系統 II"
 ship_fire_control_system_1_desc:0 "繪圖室與槍砲官的指揮與協調下，所有艦砲的射擊節奏都顯得井然有序。"
 ship_fire_control_system_2:0 "機械彈道計算機"
 ship_fire_control_system_2_short:0 "火控系統 III"
 ship_fire_control_system_2_desc:0 "透過測距儀及其他感測器提供的資訊，機械式計算機可不斷地更新目標距離和方位。"
 ship_fire_control_system_3:0 "電子彈道計算機"
 ship_fire_control_system_3_short:0 "火控系統 IV"
 ship_fire_control_system_3_desc:0 "更加複雜的機械式計算機，計算彈道時考慮各種影響因素。"
 ship_torpedo_1:0 "三座 450mm 魚雷發射器"
 ship_torpedo_1_short:0 "魚雷發射器 I"
 ship_torpedo_1_desc:0 "一組中型魚雷發射器，可以裝備在水面艦艇上。"
 ship_torpedo_2:0 "四座 450mm 魚雷發射器"
 ship_torpedo_2_short:0 "魚雷發射器 II"
 ship_torpedo_2_desc:0 "藉由在發射器上加裝另一個魚雷發射管，水面艦艇可以更大的散佈界發射魚雷以提升命中機率。"
 ship_torpedo_3:0 "三座 533mm 魚雷發射器"
 ship_torpedo_3_short:0 "魚雷發射器 III"
 ship_torpedo_3_desc:0 "更大的魚雷能攜帶更具威力的彈頭，對目標造成更嚴重的傷害。但是減少了可用發射管數量。"
 ship_torpedo_4:0 "四座 533mm 魚雷發射器"
 ship_torpedo_4_short:0 "魚雷發射器 IV"
 ship_torpedo_4_desc:0 "解決了水面艦艇發射大型魚雷的機械問題，同時這種先進的設備可以更快地裝填下一輪魚雷。"
 ship_torpedo_sub_1:0 "四座 450mm 魚雷發射管"
 ship_torpedo_sub_1_short:0 "魚雷發射管 I"
 ship_torpedo_sub_1_desc:0 "一組基礎魚雷發射管，可以從潛艇內部重新裝填。"
 ship_torpedo_sub_2:0 "六座 450mm 魚雷發射管"
 ship_torpedo_sub_2_short:0 "魚雷發射管 II"
 ship_torpedo_sub_2_desc:0 "更大的魚雷艙可以裝載更多的魚雷發射管，並且能讓艦員的居住空間稍微寬敞一點。"
 ship_torpedo_sub_3:0 "四座 533mm 魚雷發射管"
 ship_torpedo_sub_3_short:0 "魚雷發射管 III"
 ship_torpedo_sub_3_desc:0 "一組體積更大的魚雷發射管可以讓潛艇發射尺寸更大的魚雷。"
 ship_torpedo_sub_4:0 "六座 533mm 魚雷發射管"
 ship_torpedo_sub_4_short:0 "魚雷發射管 IV"
 ship_torpedo_sub_4_desc:0 "加裝電動裝彈機可以讓魚雷管裝填迅速完成。"
 ship_anti_air_1:0 "50口徑 重機槍"
 ship_anti_air_1_short:0 "防空武裝 I"
 ship_anti_air_1_desc:0 "重機槍可以爲艦艇提供些許的近距離防空火力。"
 ship_anti_air_2:0 "20mm 防空砲"
 ship_anti_air_2_short:0 "防空武裝 II"
 ship_anti_air_2_desc:0 "小型機砲可以射出更大的砲彈，只需要命中幾發就能擊毀一架飛機。"
 ship_anti_air_3:0 "37mm M3 防空砲"
 ship_anti_air_3_short:0 "防空武裝 III"
 ship_anti_air_3_desc:0 "過去的小口徑機砲已經證明無法可靠地在敵機投下彈藥之前擊落它們。發射更大的砲彈需要更大口徑的火砲，但也大幅提高命中時摧毀敵機的機率。"
 ship_anti_air_4:0 "40mm Bofors 防空砲"
 ship_anti_air_4_short:0 "防空武裝 IV"
 ship_anti_air_4_desc:0 "最新的防空砲不僅有動力砲座能夠追蹤高速移動的空中目標，而且其先進的射控指揮系統可以協調多門防空砲射擊單一目標。"
 ship_mine_layer_1:0 "水雷發射軌"
 ship_mine_layer_1_desc:0 "改裝水面艦艇以攜帶和佈置水雷。"
 ship_mine_sweeper_1:0 "掃雷機具"
 ship_mine_sweeper_1_desc:0 "可佈署數種掃雷設備之裝置。"
 ship_mine_layer_sub:0 "水雷發射管"
 ship_mine_layer_sub_desc:0 "改裝潛艇船身以其能攜帶和佈置數枚水雷"
 ship_depth_charge_1:0 "深彈發射軌"
 ship_depth_charge_1_short:0 "深水炸彈 I"
 ship_depth_charge_1_desc:0 "一組簡單的軌道，讓艦艇在開過水下目標的時候可以從船尾投下深水炸彈。"
 ship_depth_charge_2:0 "深彈發射器"
 ship_depth_charge_2_short:0 "深水炸彈 II"
 ship_depth_charge_2_desc:0 "此裝置將裝有小型炸藥的深水炸彈擲往一段距離之外，這樣單艘艦艇投射一組深水炸彈就可以覆蓋很大一片區域。"
 ship_depth_charge_3:0 "反潛迫砲 I"
 ship_depth_charge_3_short:0 "深水炸彈 III"
 ship_depth_charge_3_desc:0 "此投射裝置使用帶有觸發式引信的小型深水炸彈，讓艦艇可以在不干擾聲納運作的情況下攻擊目標。"
 ship_depth_charge_4:0 "反潛迫砲 II"
 ship_depth_charge_4_short:0 "深水炸彈 IV"
 ship_depth_charge_4_desc:0 "前一型裝備的升級版，這種迫擊砲可發射加大的深水炸彈至更遠的距離上。"
 ship_sub_snorkel_1:0 "通氣管 I"
 ship_sub_snorkel_1_desc:0 "可以讓潛艇引擎在水下還能工作的裝置，使其能夠在不浮上的情況下爲電池充電。"
 ship_sub_snorkel_2:0 "通氣管 II"
 ship_sub_snorkel_2_desc:0 "改良通氣管之設計減少了在大風浪時使用主引擎的問題並且減少了通氣管被雷達偵測到的機率"
 ship_airplane_launcher_1:0 "水上飛機彈射器 I"
 ship_airplane_launcher_1_desc:0 "可送小型偵察機升空的簡易飛機彈射器。"
 ship_airplane_launcher_2:0 "水上飛機彈射器 II"
 ship_airplane_launcher_2_desc:0 "改進過的彈射機制可以讓艦艇彈射更大的飛機，其航程更遠且速度更快。"
 ship_deck_space:0 "機庫空間"
 ship_deck_space_desc:0 "船艙內一塊巨大空曠的區域，可替著艦的飛機進行維護和裝彈。進一步增加機庫空間將使得造價大幅提高。"
 ship_sonar_1:0 "水中聽音器"
 ship_sonar_1_desc:0 "一組簡單的水中聽音器，可透過聲音追蹤水下目標。"
 ship_sonar_2:0 "主動聲納"
 ship_sonar_2_desc:0 "此主動噪音發射機可送出一短暫的「砰」聲進入水中，然後監聽水下潛艇船身所產生的回聲。"
 ship_radar_1:0 "分米波海上搜索雷達"
 ship_radar_1_short:0 "雷達 I"
 ship_radar_1_desc:0 "一組有著50cm左右波長的簡易雷達，即使天候不佳也可在10公里外探測到水面艦艇。"
 ship_radar_2:0 "改良型分米波海上搜索雷達"
 ship_radar_2_short:0 "雷達 II"
 ship_radar_2_desc:0 "一組有著30公分左右波長的改良型雷達，就算是一艘小船，也可在25公里外準確測得其距離及方位。"
 ship_radar_3:0 "厘米波射控雷達"
 ship_radar_3_short:0 "雷達 III"
 ship_radar_3_desc:0 "藉由裝備空腔磁控管，此雷達不只可偵測非常小的目標，甚至可測定彈著點。這使得夜間或惡劣天候中的盲射成爲了可能。"
 ship_radar_4:0 "整合式射控雷達"
 ship_radar_4_short:0 "雷達 IV"
 ship_radar_4_desc:0 "此雷達以厘米級的波長運作，並與船隻的射控系統進行整合，提供了全天候的高精度射控。"
 ship_extra_fuel_tank:0 "擴增油箱"
 ship_extra_fuel_tank_desc:0 "額外的油箱可以理所當然地增加最大航程。"
 light_ship_engine_1:0 "35,000軸馬力引擎"
 light_ship_engine_1_short:0 "驅逐艦引擎 I"
 light_ship_engine_1_desc:0 "一小組蒸汽輪機可以推動一艘小船高速前進，或是讓一艘更大的船隻以低速前進。"
 light_ship_engine_2:0 "40,000軸馬力引擎"
 light_ship_engine_2_short:0 "驅逐艦引擎 II"
 light_ship_engine_2_desc:0 "通過使用高壓鍋爐，就算體積和重量不變，機器也可以產生更高的推力。"
 light_ship_engine_3:0 "45,000軸馬力引擎"
 light_ship_engine_3_short:0 "驅逐艦引擎 III"
 light_ship_engine_3_desc:0 "材料技術上的進步讓鍋爐能夠承受更高的蒸汽壓力，而這帶來了更高的功率輸出。"
 light_ship_engine_4:0 "50,000軸馬力引擎"
 light_ship_engine_4_short:0 "驅逐艦引擎 IV"
 light_ship_engine_4_desc:0 "改良的發動機布局和渦輪傳動裝置能讓引擎在重量不變的情況下擁有更高的效率。"
 sub_ship_engine_1:0 "1,000軸馬力引擎"
 sub_ship_engine_1_short:0 "潛艇引擎 I"
 sub_ship_engine_1_desc:0 "柴油和電力的混合發動機，使潛艇能在水下以一個合理的速度前進。"
 sub_ship_engine_2:0 "2,000軸馬力引擎"
 sub_ship_engine_2_short:0 "潛艇引擎 II"
 sub_ship_engine_2_desc:0 "更強力的柴油發動機使潛艇能夠在偵獲目標後快速前往作戰位置。"
 sub_ship_engine_3:0 "3,000軸馬力引擎"
 sub_ship_engine_3_short:0 "潛艇引擎 III"
 sub_ship_engine_3_desc:0 "新材料和新加工方法打造的發動機，可以在滿功率下運行更長時間。"
 sub_ship_engine_4:0 "4,000軸馬力引擎"
 sub_ship_engine_4_short:0 "潛艇引擎 IV"
 sub_ship_engine_4_desc:1 "帶有渦輪增壓的先進發動機能夠於短時間內高速運行，用於追擊目標或更快地充電。"
 cruiser_ship_engine_1:0 "60,000軸馬力引擎"
 cruiser_ship_engine_1_short:0 "巡洋艦引擎 I"
 cruiser_ship_engine_1_desc:0 "一套基本的鍋爐，爲無齒輪的渦輪機提供蒸汽。"
 cruiser_ship_engine_2:0 "70,000軸馬力引擎"
 cruiser_ship_engine_2_short:0 "巡洋艦引擎 II"
 cruiser_ship_engine_2_desc:0 "配備有傳動裝置的渦輪機效率顯著提高，允許提升額外的重量來提供更多動力。"
 cruiser_ship_engine_3:0 "80,000軸馬力引擎"
 cruiser_ship_engine_3_short:0 "巡洋艦引擎 III"
 cruiser_ship_engine_3_desc:0 "改進的鍋爐設計能提供更高的蒸汽壓力以獲得更多馬力"
 cruiser_ship_engine_4:0 "90,000軸馬力引擎"
 cruiser_ship_engine_4_short:0 "巡洋艦引擎 IV"
 cruiser_ship_engine_4_desc:0 "先進的材料使該引擎能夠在高負荷下運行更長時間。"
 heavy_ship_engine_1:0 "30,000軸馬力引擎"
 heavy_ship_engine_1_short:0 "戰列艦引擎 I"
 heavy_ship_engine_1_desc:0 "爲了把更多的重量留給裝甲和火砲，這種引擎從未被設計得能產生高速。"
 heavy_ship_engine_2:0 "90,000軸馬力引擎"
 heavy_ship_engine_2_short:0 "戰列艦引擎 II"
 heavy_ship_engine_2_desc:0 "比起之前的設計大幅提升推力，這種引擎可以讓重型船隻在和早期型號對比時擁有明顯的速度優勢。"
 heavy_ship_engine_3:0 "150,000軸馬力引擎"
 heavy_ship_engine_3_short:0 "戰列艦引擎 III"
 heavy_ship_engine_3_desc:0 "隨著裝甲和火砲重量的增加，發動機也被設計得能夠提供更高的速度，以便於追擊逃跑的敵軍，抑或是和比自己更強大的對手保持距離。"
 heavy_ship_engine_4:0 "210,000軸馬力引擎"
 heavy_ship_engine_4_short:0 "戰列艦引擎 IV"
 heavy_ship_engine_4_desc:0 "通過採用新材料和改進的鍋爐設計，這種動力裝置能使一艘現代戰艦跟上快速航母和巡洋艦。"
 carrier_ship_engine_1:0 "50,000軸馬力引擎"
 carrier_ship_engine_1_short:0 "航母引擎 I"
 carrier_ship_engine_1_desc:0 "一組基礎引擎，能夠讓一艘中等大小的航空母艦達到安全收放飛機所需要的速度。"
 carrier_ship_engine_2:0 "120,000軸馬力引擎"
 carrier_ship_engine_2_short:0 "航母引擎 II"
 carrier_ship_engine_2_desc:0 "這種新的動力裝置被設計成能夠讓一艘航空母艦在速度上勝過絕大部分老式巡洋艦和一些驅逐艦，允許它規避敵方的水面艦隊。"
 carrier_ship_engine_3:0 "150,000軸馬力引擎"
 carrier_ship_engine_3_short:0 "航母引擎 III"
 carrier_ship_engine_3_desc:0 "這種發動機被設計得能讓大型航空母艦以非常快的速度移動。"
 carrier_ship_engine_4:0 "210,000軸馬力引擎"
 carrier_ship_engine_4_short:0 "航母引擎 IV"
 carrier_ship_engine_4_desc:0 "這一動力系統是爲了作爲航母群核心的「快速航母」而設計。"
 ship_armor_bb_1:0 "200mm 舷側裝甲；40mm 甲板裝甲"
 ship_armor_bb_1_short:0 "戰列艦裝甲 I"
 ship_armor_bb_1_desc:0 "這種裝甲設計方案可以保護船隻不受自身口徑火砲射擊的傷害，確保船隻的每一部分都能根據其效用得到良好保護。"
 ship_armor_bc_1:0 "150mm 舷側裝甲；25mm 甲板裝甲"
 ship_armor_bc_1_short:0 "戰巡艦裝甲 I"
 ship_armor_bc_1_desc:0 "這種裝甲設計方案可以保護船隻免受小型火砲的傷害，它被設計得更輕以帶來高航速。"
 ship_armor_bb_2:0 "350mm 舷側裝甲；150mm 甲板裝甲"
 ship_armor_bb_2_short:0 "戰列艦裝甲 II"
 ship_armor_bb_2_desc:0 "具有傾斜式舷側裝甲，這一裝甲設計方案可以保護戰艦免受自身口徑火砲射擊的傷害。"
 ship_armor_bc_2:0 "305mm 舷側裝甲；100mm 甲板裝甲"
 ship_armor_bc_2_short:0 "戰巡艦裝甲 II"
 ship_armor_bc_2_desc:0 "這種裝甲設計是一種兼顧速度和防護的折中方案，可以保護艦船免受驅逐艦和巡洋艦艦砲射擊的傷害。"
 ship_armor_bb_3:0 "380mm 舷側裝甲；155mm 甲板裝甲"
 ship_armor_bb_3_short:0 "戰列艦裝甲 III"
 ship_armor_bb_3_desc:0 "與以前的裝甲設計方案完全不同，此設計在船隻中心構建了一個重裝甲的集中防護區，但是犧牲了對船隻其他部分的保護。設計來保護艦船免受自身口徑火砲射擊的傷害。"
 ship_armor_bc_3:0 "330mm 舷側裝甲；130mm 甲板裝甲"
 ship_armor_bc_3_short:0 "戰巡艦裝甲 III"
 ship_armor_bc_3_desc:0 "這種裝甲設計著眼於對艦船排水量的限制，試圖最大限度地保護船隻的關鍵部位，而其他區域只能暴露在外。這種裝甲設計方案無法持久抵擋戰艦等級武器的攻擊。"
 ship_armor_shbb:0 "450mm 舷側裝甲；210mm 甲板裝甲"
 ship_armor_shbb_short:0 "超重型戰列艦裝甲"
 ship_armor_shbb_desc:0 "終極的裝甲設計方案，目的是抵御所有已知的主砲砲彈，並讓裝備之船隻能夠接戰並擊沉當今世界上的任何其他戰艦。"
 ship_armor_cruiser_1:0 "50mm 舷側裝甲；40mm 甲板裝甲"
 ship_armor_cruiser_1_short:0 "巡洋艦裝甲 I"
 ship_armor_cruiser_1_desc:0 "這種裝甲設計方案旨在使巡洋艦在與驅逐艦和其他輕裝甲艦船戰鬥時能略勝一籌"
 ship_armor_cruiser_2:0 "100mm 舷側裝甲；30mm 甲板裝甲"
 ship_armor_cruiser_2_short:0 "巡洋艦裝甲 II"
 ship_armor_cruiser_2_desc:0 "帶有重型舷側裝甲，能使巡洋艦在與舊型輕巡洋艦及較小的艦船交戰時得到很好的保護。"
 ship_armor_cruiser_3:0 "120mm 舷側裝甲；50mm 甲板裝甲"
 ship_armor_cruiser_3_short:0 "巡洋艦裝甲 III"
 ship_armor_cruiser_3_desc:0 "仿造了設計戰艦裝甲的方法，此裝甲設計方案是爲了跟上世界上的軍備發展。"
 ship_armor_cruiser_4:0 "150mm 舷側裝甲；60mm 甲板裝甲"
 ship_armor_cruiser_4_short:0 "巡洋艦裝甲 IV"
 ship_armor_cruiser_4_desc:0 "這一裝甲方案試圖最大限度地保護船隻航行和戰鬥中所必要的區域，並以犧牲所有其他區域的防護爲代價。"
 ship_armor_carrier_deck:0 "90mm 甲板裝甲裝甲"
 ship_armor_carrier_deck_short:0 "飛行甲板裝甲"
 ship_armor_carrier_deck_desc:0 "重型裝甲板可以在犧牲一部分機庫空間的前提下保護機庫不受敵方轟炸機的傷害。"
