l_simp_chinese:
 treaty_org.1.t:0 "布魯塞爾條約"
 treaty_org.1.desc:0 "隨著全球衝突的結束，[SOV.GetNameDef]與其西方盟友之間的脆弱的協議也開始逐漸崩潰。\n\n[FROM.GetNameDef]出於擔心與歐洲的聯繫徹底中斷，還有對方對歐洲大陸的野心—這件事已經在東德的事態中得到顯現—他們在布魯塞爾緊急召開了一場會議，提議建立一個多邊協防條約。"
 treaty_org.1.a:0 "必須妥善管控東方的威脅。"
 treaty_org.1.b:0 "我們不需要另一場戰爭..."
 join_brussels_treaty_tt:0 "我方將簽署布魯塞爾條約"
 SOV_chose_NATO_neutrality:0 "選擇中立主義"
 SOV_joined_NATO:0 "簽署布魯塞爾條約"
 NATO_brussels_treaty:0 "布魯塞爾條約"
 NATO_brussels_treaty_desc:0 "隨著全球衝突的結束，[SOV.GetNameDef]與其西方盟友之間的脆弱的協議也開始逐漸崩潰。"
 nato_decisions:0 "條約組織"
 brussels_to_has_already_happened:0 "布魯塞爾會議未召開"
 TO_will_be_invited_to_join_or_leave:0 "將會選擇簽署條約，或是離開[ROOT.GetFactionName]。\n"
 TO_chose_neutrality:0 "絕對中立"
 TO_chose_neutrality_desc:0 "由於東西方之間逐漸湧現的敵意，我們所處的位置必須要更加小心行事。"
 TO_left_faction:0 "離開[FROM.GetFactionName]。"
 TO_signed_brussels:0 "簽署布魯塞爾條約"
 treaty_org.2.t:0 "布魯塞爾條約的簽署"
 treaty_org.2.desc:0 "今天，幾個前盟軍成員國在布魯塞爾宣布，他們已經簽署了一份新的條約，這件事暗示著全球衝突的風險仍未離去。\n\n雖然表面上這是一份有關民生和軍事領域的多方合作條約，但這對[SOV.GetNameDef]的領導人與其盟友所送出的信號則是不言而喻的。\n\n幾個位處於兩大集團之間的國家擔憂捲入此一地緣政治的風暴中，趁機宣布了他們將正式採取中立原則。"
 treaty_org.2.a:0 "糟糕的發展。"
 treaty_org.2.b:0 "一次冷血的挑釁。"
 NATO_form_nato_properly:0 "批准北大西洋公約組織"
 NATO_suggest_nato:0 "北大西洋公約計畫"
 NATO_suggest_nato_desc:0 "擴張布魯塞爾條約對我們的同盟來說是合乎邏輯的下一步。"
 treaty_org.3.t:0 "北大西洋公約組織"
 treaty_org.3.desc:0 "在漫長的外交斡旋後，昨晚[USA.GetNameDef]與[FROM.GetNameDef]政府宣布了北大西洋公約組織的成立，保證兩國之間在民生、軍事和情報領域都能進行順暢合作。此一消息讓[SOV.GetNameDef]的領導階層感到極爲不安。\n\n所謂的和平，看來似乎只能是一種稍縱即逝的事物。"
 treaty_org.3.a:0 "有趣的發展。"
 treaty_org.3.b:0 "卑鄙小人。"
 treaty_org.4.desc:0 "在漫長但溫和的外交斡旋後，[FROM.GetNameDef]政府昨晚宣布了北大西洋公約組織的成立，保證各國之間在民生、軍事和情報領域都能進行順暢合作。此一消息讓[SOV.GetNameDef]的領導階層感到極爲不安。\n\n所謂的和平，看來似乎只能是一種稍縱即逝的事物。"
 treaty_org.4.a:0 "有趣的發展。"
 treaty_org.4.b:0 "這看起來不太像北大西洋欸。"
 TO_nato_ratified:0 "北大西洋條約"
 TO_nato_ratified_desc:0 "爲了顯著的理由，我國將提供資源與情報到公約組織中。"
 nato_not_suggested_yet:0 "北約尚未被倡議"
 north_atlantic_treaty_org:0 "北大西洋公約組織"
 warsaw_pact:0 "華沙公約組織"
 NATO_have_warsaw_pact:0 "提案建立華沙公約組織"
 NATO_have_warsaw_pact_desc:0 "對於布魯塞爾條約，我們唯一合理的回應就是自己也建立盟約組織來回敬他們。"
 treaty_org.5.d:0 "由於擔憂捲入東西方之間的衝突中，[FROM.GetNameDef]宣布他們希望即刻脫離[ROOT.GetFactionName]。考慮到其地理位置，或許我們也不該責怪他們。"
 treaty_org.5.t:0 "[FROM.GetName]選擇中立"
 treaty_org.5.a:0 "理解了。"