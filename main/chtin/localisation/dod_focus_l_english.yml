 YUG_crush_ustasa:0 "即將到來的烏斯塔沙暴動"
 YUG_crush_ustasa_desc:0 "政府鎮壓法西斯團體烏斯塔沙的決定激怒了克羅地亞的獨立支持者，烏斯塔沙正迅速準備武裝暴動反對政府。如果我們不能及時剷除這個法西斯組織，烏斯塔沙很可能會控制克羅地亞地方並升起他們的旗幟來向我國掀起反叛。"
 YUG_ustasa_uprising:0 "烏斯塔沙暴動"
 YUG_ustasa_uprising_desc:0 "如果我們不能及時遏制烏斯塔沙暴動，我們將面臨克羅地亞人對我們國家造成的重大叛亂。"
 YUG_ustasa_crushed_mission:0 "平息烏斯塔沙暴動"
 YUG_ustasa_crushed_mission_desc:0 "如果我們能加強對克羅地亞的控制，烏斯塔沙的暴動就會被平息，克羅地亞民族主義者造成的所有困難也會暫時得到遏制。"
 YUG_delay_ustasa_uprising:0 "推遲暴動"
 YUG_delay_ustasa_uprising_desc:0 "隨着烏斯塔沙的崛起，政府現在必須採取措施儘量拖延在克羅地亞的叛亂。儘管這種努力也將推遲我們自己一勞永逸地粉碎克羅地亞民族主義的行動，但推遲他們的暴動或許也是必要的。"
 YUG_croat_concessions:0 "向克羅地亞人讓步"
 YUG_croat_concessions_desc:0 "自從我們決定打擊烏斯塔沙以來，我們對待克羅地亞民眾的方式被廣泛認爲是殘忍和不人道的。也許通過對克羅地亞人民給予一些寬容，可以使他們開始對我們的看法有一些改觀。"
 YUG_croat_concessions_cooldown:0 "向克羅地亞人讓步"
 YUG_croat_concessions_cooldown_desc:0 "自從我們決定打擊烏斯塔沙以來，我們對待克羅地亞民眾的方式被廣泛認爲是殘忍和不人道的。也許通過對克羅地亞人民給予一些寬容，可以使他們開始對我們的看法有一些改觀。"
 YUG_positive_discrimination_croat:0 "對克羅地亞人進行優待"
 YUG_positive_discrimination_croat_desc:0 "克羅地亞本身也是除克羅地亞人之外的其他許多不同文化背景居民的家園，也許通過制定有利於克羅地亞人就業和收入的法律，我們可以自己給予由那些烏斯塔沙承諾給他們的自覺幻想。"
 YUG_positive_discrimination_croat_cooldown:0 "對克羅地亞人進行優待"
 YUG_positive_discrimination_croat_cooldown_desc:0 "克羅地亞本身也是除克羅地亞人之外的其他許多不同文化背景居民的家園，也許通過制定有利於克羅地亞人就業和收入的法律，我們可以自己給予由那些烏斯塔沙承諾給他們的自覺幻想。"
 YUG_listening_posts_croatia:0 "在克羅地亞建立情報站"
 YUG_listening_posts_croatia_desc:0 "爲避免遭到發現，烏斯塔沙現在正展開地下活動並密謀叛國。也許通過説服一些親南斯拉夫的忠誠者潛入烏斯塔沙，我們可以探聽並破壞他們在該地區的行動和宣傳運動。"
 YUG_listening_posts_cooldown:0 "在克羅地亞建立情報站"
 YUG_listening_posts_cooldown_desc:0 "爲避免遭到發現，烏斯塔沙現在正展開地下活動並密謀叛國。也許通過説服一些親南斯拉夫的忠誠者潛入烏斯塔沙，我們可以探聽並破壞他們在該地區的行動和宣傳運動。"
 YUG_progress_crushing_decisions:0 "鎮壓烏斯塔沙"
 YUG_progress_crushing_decisions_desc:0 "消滅法西斯主義烏斯塔沙集團的時候到了，儘管很多人可能認爲這些行動本身就是法西斯主義行爲，但我們知道，這些措施對於確保我們國家的持續穩定是絕對必要的。"
 YUG_raid_croat_villages:0 "突襲克羅地亞村莊"
 YUG_raid_croat_villages_desc:0 "烏斯塔沙簡直是無處不在，任何人都可能是這些法西斯黨徒的支持者。我們必須突襲克羅地亞地區的所有城鎮和村莊，找出其中的叛徒。"
 YUG_shut_down_recruitment_centers:0 "關閉烏斯塔沙的募集中心"
 YUG_shut_down_recruitment_centers_desc:0 "烏斯塔沙也有自己的募集中心；用來訓練和武裝任何會爲了他們的事業而戰鬥至死的蠢貨。我們必須找到並剷除這些募集中心，使烏斯塔沙沒有辦法讓更多的人加入他們的隊伍。"
 YUG_arrest_ustasa_leaders:0 "逮捕烏斯塔沙領導人"
 YUG_arrest_ustasa_leaders_desc:0 "我們擁有一份烏斯塔沙運動重要人物的名單，是時候開始利用這一點，逮捕一些人了。"
 YUG_croatian_recruitment:0 "克羅地亞的徵兵活動"
 YUG_croatian_recruitment_desc:0 "每個克羅地亞人都在談論獨立的問題，但並非所有人都擁護烏斯塔沙。現在是招募一些可靠的人加入到我們的隊伍的時候了，我們會向克羅地亞民眾證明，仍然有人寧願克羅地亞安全地留在南斯拉夫温暖的大家庭懷抱中。"
