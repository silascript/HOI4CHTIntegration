l_english:
 HUN_balanced_budget:0 "平衡預算"
 HUN_balanced_budget_desc:0 "我們必須充分利用我們所掌握的資源，精心謀劃和平衡預算是我們的政府取得成功的關鍵。"
 HUN_strengthen_the_monarchists:0 "強化君主派"
 HUN_strengthen_the_monarchists_desc:0 "恢復匈牙利昔日威望的第一步是強化那些要求主張君主制復辟的政黨。"
 HUN_elect_a_king:0 "推舉新君主"
 HUN_elect_a_king_desc:0 "人民已經足夠支持國家恢復君主制了，現在我們可以開始考慮啟動推舉新國王的進程。"
 HUN_invite_the_habsburg_prince:0 "邀請哈布斯堡王子"
 HUN_invite_the_habsburg_prince_desc:1 "長久以來哈布斯堡家族便一直統治着匈牙利，而在他們的統治下，這個國家曾是歐洲最偉大的帝國之一。復辟哈布斯堡王朝，必將使匈牙利再次成爲偉大的國家。"
 HUN_demand_a_referendum:0 "要求全民公投"
 HUN_demand_a_referendum_desc:0 "奧匈帝國的解體是一個歷史錯誤，奧地利與匈牙利聯合起來將會更加強大，而兩者的合併將是重鑄偉大的必要條件。奧地利必須就和平實現兩國聯合的提議舉行公投。"
 HUN_take_austria_by_force:0 "武力佔領奧地利"
 HUN_take_austria_by_force_desc:0 "恢復匈牙利榮耀的第一步是重新整合奧地利的土地。我們不能冒着外交失敗的風險，因此我們必須通過武力來實現這一點。"
 HUN_proclaim_the_restoration_of_austria_hungary:0 "奧匈帝國復辟"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "隨着我們兩國的統一以及王位重歸哈布斯堡，我們現在可以鄭重宣告奧匈帝國的迴歸，並踏上收復我國曆史法理領土的征程！"
 HUN_protect_czechoslovakia:0 "保護捷克斯洛伐克"
 HUN_protect_czechoslovakia_desc:0 "捷克斯洛伐克自獨立以來已變得強大而繁榮，但他們的鄰國卻對其領土虎視眈眈。無論是重新接納他們成爲帝國的一部分，還是給予他們應有的協作地位，我們都將向他們提供保護以應對這些威脅。"
 HUN_claim_transylvania:0 "聲索特蘭西瓦尼亞"
 HUN_claim_transylvania_desc:0 "上一場戰爭後，特蘭西瓦尼亞地區被不公正地從我們手中奪走。而現在是收回它的時候了。"
 HUN_march_to_the_shore:0 "向海岸進軍"
 HUN_march_to_the_shore_desc:0 "真正的大國需要進入海洋，而亞得里亞海的海岸線是我們與生俱來的法理領土。"
 HUN_reclaim_venetia:0 "收復威尼斯"
 HUN_reclaim_venetia_desc:0 "一戰中意大利人的背叛並沒有被遺忘。現在是時候擺正他們的位置，並恢復帝國的天然邊界了。"
 HUN_claim_galicia:0 "聲索加利西亞"
 HUN_claim_galicia_desc:0 "所謂波蘭的國家只不過是一個人造物，我們可以根據需要進行肆意擺弄。"
 HUN_claim_the_bucovina:0 "聲索布科維納"
 HUN_claim_the_bucovina_desc:0 "此地區可能不是我們眾多宣稱當中最重要的一環，但它仍然是我們帝國的一部分，因此我們也會收回它。"
 HUN_reclaim_the_empire:0 "攫取皇冠"
 HUN_reclaim_the_empire_desc:0 "爲了實現我們最終的領土要求，我們必須在德國、意大利和巴勒斯坦的諸多領土宣稱上附上我們哈布斯堡王朝君主的名字。"
 HUN_elect_a_democratic_king:0 "推舉立憲君主"
 HUN_elect_a_democratic_king_desc:0 "我們必須推選一位維護國家民主原則和人民權利的國王。"
 HUN_responsible_government:0 "確立責任政府制"
 HUN_responsible_government_desc:1 "一直以來我們的政府都只對國王負責，這使得它常常無視人民的意願。我們將修訂憲法來確保政府從對統治者負責轉而對人民負責。"
 HUN_rapproachement_with_little_entente:0 "與小協約國和解"
 HUN_rapproachement_with_little_entente_desc:0 "鑑於我們周遭皆是意識形態上與我們敵對的國家，因此我們必須重新定位我們與這些毗鄰的小協約國成員的關係。我們會就重新武裝的問題徵求他們的意見。"
 HUN_join_allies:0 "加入同盟國"
 HUN_join_allies_desc:0 "匈牙利的未來及其民主價值取決於西方主要民主國家及其聯盟。成爲這個聯盟的成員，我們既可以增強他們的實力，還可以得到他們的支持。"
 HUN_the_balkan_pact:0 "巴爾幹條約"
 HUN_the_balkan_pact_desc:0 "西方民主國家離我們太遠，無法幫助我們，因此我們必須尋求更親近的盟友。作爲“巴爾幹條約”的領導者，我們將爲他們提供保護，並帶領他們取得勝利！"
 HUN_an_unlikely_alliance:0 "不可思議的聯盟"
 HUN_an_unlikely_alliance_desc:0 "我們從根本上改變了我們國家。我們不再是舊時代的戰爭販子。是時候向我們舊日敵手伸出橄欖枝，並共同建立新秩序了。"
 HUN_joint_oil_exploitation_company:0 "聯合石油開發公司"
 HUN_joint_oil_exploitation_company_desc:0 "隨着我國境內可能勘探出油田的消息不脛而走，我們已經引起了國外勢力的注意。與我們交好的國家希望利用他們的技術來支援我們的石油工業，這將是一個學習他們先進技術、有利可圖的機會。"
 HUN_elect_a_fascist_king:0 "推舉法西斯君主"
 HUN_elect_a_fascist_king_desc:0 "我國需要一位鐵腕領袖來領導它挺過即將到來的動盪歲月。因此，我們的統治者必須是一位受人民敬仰，同時使敵人畏懼的偉人。"
 HUN_economic_intervention:0 "經濟干預"
 HUN_economic_intervention_desc:0 "我們必須投入充足的政治資源來指導我們的經濟。雖然目前它姑且還過得去，但我們可以使其變得更加繁榮高效。"
 HUN_strengthen_fascists:0 "強化法西斯派"
 HUN_strengthen_fascists_desc:0 "我們必須加強對法西斯主義的宣傳，併爲其意識形態的傳播提供公共渠道。他們對匈牙利未來的構想最有可能使這個國家再次走向偉大。"
 HUN_renounce_the_treaty_of_trianon:0 "撕毀特里亞農條約"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§Y霍爾蒂·米克洛什§!或§Y梅克倫堡-什未林大公弗里德里希·弗朗茨§!成爲國家領導人。\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "一戰結束後，我們國家遭受了不公正的待遇，特里亞農條約剝奪了我們曾經偉大的國家三分之二的領土和人口，幾乎能與凡爾賽條約中德國遭受的恥辱相提並論，它必須被廢除。"
 HUN_renew_the_rome_protocols:0 "重申羅馬議定書"
 HUN_renew_the_rome_protocols_desc:0 "鑑於德國的持續修正主義，我們必須重申在1934年起草和簽署的羅馬議定書。這些協議不僅將進一步隔絕來自德國和南斯拉夫的威脅，甚至還可能成爲一個真正聯盟體系的前身。"
 HUN_protect_austria:0 "保護奧地利"
 HUN_protect_austria_desc:0 "爲了進一步對抗德國，我們必須阻止他們合併奧地利的野心。我們可以向奧地利作出承諾，給予現任政府他們所需要的政治力量，以支持他們對抗親德分子。"
 HUN_alliance_with_italy:0 "與意大利結盟"
 HUN_alliance_with_italy_desc:0 "現在可以對羅馬議定書最初提議的聯盟進行擴展了。爲此，我們將派一個代表團訪問意大利，討論一項具有約束力、在攻防兩方面進行廣泛軍事合作的協議。"
 HUN_trade_deal_with_germany:0 "與德國的貿易協議"
 HUN_trade_deal_with_germany_desc:0 "強化我們與德國之間貿易關係的好處是顯而易見的，而且我們對德國經濟過度依賴的説法也被誇大了。我們將深入拓展，與其簽署一份廣泛的貿易協議。"
 HUN_joint_aluminum_mining_company:0 "聯合鋁業公司"
 HUN_joint_aluminum_mining_company_desc:0 "由於鋁是現代戰爭工業不可或缺的一部分，我們可以很容易地得到德國的支持，以擴大我國北部鋁礦的開採。"
 HUN_join_axis:0 "加入軸心國"
 HUN_join_axis_desc:0 "鑑於我們經濟已與德國密不可分，因此在戰爭中追隨他們是唯一合乎邏輯的選擇。我們將向他們遞交正式加入軸心國的請求。"
 HUN_reaffirm_territorial_claims:0 "重申領土主張"
 HUN_reaffirm_territorial_claims_desc:0 "在掙脱了特里亞農條約的束縛後，我們現在必須重申我們對那些被竊取領土的主張。"
 HUN_demand_transylvania:0 "索取特蘭西瓦尼亞"
 HUN_demand_transylvania_desc:0 "如果我們能兵不血刃地收復我們的領土，那就再好不過了。我們將向羅馬尼亞遞交最後通牒，要求他們歸還我們的法理領土。"
 HUN_demand_southern_slovakia:0 "索取南斯洛伐克"
 HUN_demand_southern_slovakia_desc:0 "如果我們能兵不血刃地收復我們的領土，那就再好不過了。我們將向捷克斯洛伐克遞交最後通牒，要求他們歸還我們的法理領土。"
 HUN_demand_the_vojvodina:0 "索取伏伊伏丁那"
 HUN_demand_the_vojvodina_desc:0 "如果我們能兵不血刃地收復我們的領土，那就再好不過了。我們將向南斯拉夫遞交最後通牒，要求他們歸還我們的法理領土。"
 HUN_claim_overlordship_over_slovakia:0 "索取對斯洛伐克的宗主權"
 HUN_claim_overlordship_over_slovakia_desc:0 "斯洛伐克的其餘部分也必須通過直接合並亦或是成爲附屬國的方式重新融入匈牙利。爲此我們將再次遞交最後通牒。"
 HUN_proclaim_greater_hungary:0 "宣告大匈牙利成立"
 HUN_proclaim_greater_hungary_desc:0 "在收復了我們法理領土後，我們國家的領土規模已經擴大到了我們歷史上的疆界。我們現在可以自信地向世人宣告大匈牙利的成立，並將目光投向新的目標。"
 HUN_GREATER_tt:0 "更改你的國名爲§Y大匈牙利§!\n"
 HUN_demands_tt:0 "當聲索領土時，如果我們擁有一支強大的軍隊，另一方更可能兵不血刃地移交權力。然而，如果他們身處某個陣營中，他們可能仍然相信他們有能力對抗我們。\n"
 HUN_assassinate_horthy:0 "刺殺霍爾蒂"
 HUN_assassinate_horthy_desc:0 "這位一戰時的老海軍上將利用他作爲匈牙利王國攝政的身份，已經掌握了太多的權勢，而他的反共立場現已被證明對我們同志們的工作造成了嚴重的問題。如果我們的國家要走上革命的道路，他就必須被從權力中心剷除。"
 HUN_council_of_peoples_commissars:0 "人民部長會議"
 HUN_council_of_peoples_commissars_desc:0 "一個管理機構必須被建立起來監督匈牙利向共產主義國家的轉變。而事成之後，這個委員會將會轉變爲仿西方體系的、由部長組成的內閣。"
 HUN_the_hungarian_red_army:0 "組建匈牙利紅軍"
 HUN_the_hungarian_red_army_desc:0 "凡是熱愛祖國的愛國者，都必須爲保衞祖國盡到自己的職責。我們將仿效蘇聯的模式，建立一支匈牙利紅軍以保衞我們剛剛起步的革命。"
 HUN_soviet_hungarian_military_academy:0 "蘇聯-匈牙利軍事學院"
 HUN_soviet_hungarian_military_academy_desc:0 "若是沒有領導，我們的軍隊便是一羣烏合之眾。蘇聯人在軍事上積累了很多經驗，所以與他們合作以培養我們自己的軍事將才或許將事半功倍。爲此，我們將設立一個由兩國最有經驗的教官構成的軍事學院。"
 HUN_join_comintern:0 "加入共產國際"
 HUN_join_comintern_desc:0 "革命的前進方向在於共產國際。我們將與我們的同志攜手並肩，聯手擺脱不公的資本主義和西方法西斯分子的威脅。"
 HUN_the_revolutionary_council:0 "革命委員會"
 HUN_the_revolutionary_council_desc:0 "共產國際已經放棄了反帝鬥爭，甘願選擇與其和平共處。如果世界上的工人們要獲得解放，我們就必須高舉馬克思與列寧的火炬前進，如有必要，甚至可以對抗蘇聯。"
 HUN_FACTION_COMMIE:0 "蘇維埃共產主義聯盟"
 HUN_pressure_romania:0 "對羅馬尼亞施壓"
 HUN_pressure_romania_desc:0 "當我們聚焦於西方的法西斯威脅時，我們不能讓潛在的威脅繼續存在於我們的後方，毋寧説這種存在於我們與東方盟友之間的威脅。羅馬尼亞必須被確保改造爲一個共產主義國家，否則我們賴以接收盟友援助的重要陸上交通線就將受到影響。"
 HUN_intervene_in_czechoslovakia:0 "干預捷克斯洛伐克"
 HUN_intervene_in_czechoslovakia_desc:0 "捷克斯洛伐克此前根據特里亞農條約獲得了我們的一些領土，與此同時，我們知道德國正在圖謀奪取他們的土地。也許我們能夠達成一次交易，在蘇聯軍事支援的擔保下，我們將在德國發動入侵時收回那些法理領土。"
 HUN_industrial_revitalization:0 "振興工業"
 HUN_industrial_revitalization_desc:0 "近幾年，我們的工業基地已經衰落了。我們必須努力採用新技術來彌補損失。"
 HUN_support_urbanization:0 "支持城市化"
 HUN_support_urbanization_desc:0 "如今越來越多的人離開村莊和小城鎮搬到大城市中心，在新工廠尋找工作。即使我們不能立即提供就業機會，也可以建立新的城市區，爲以後的擴張做好準備。"
 HUN_institute_for_industrial_techniques:0 "建立工業技術研究所"
 HUN_institute_for_industrial_techniques_desc:0 "工業研究的隨意性導致了經濟增長放緩和生產力下降。我們應該設立一個新的研究所，將其所有的研究都聚焦於新式工業技術方法。"
 HUN_announce_the_gyor_program:0 "宣佈傑爾計劃"
 HUN_announce_the_gyor_program_desc:0 "我們軍隊處境艱難，必須提高它的規模和戰鬥力。要做到這一點，我們必須大力扶植我們的工業，以跟上不斷增長的軍備需求。五年的傑爾計劃將不僅增加政府在軍事上的支出，還將增加工業、農業、基礎設施和教育等配套行業的支出。"
 HUN_civilian_industry:0 "民用工業"
 HUN_civilian_industry_desc:0 "儘管需要更多的軍事工業，但我們決不能忽視我們平民的需求。因此，擴張民用工業是有序進行的。"
 HUN_reintegrate_the_railroads:0 "重新整合鐵路"
 HUN_reintegrate_the_railroads_desc:0 "自獨立國家解體以來，橫跨舊奧匈帝國的鐵路網已經支離破碎。我們應與其他前組成國進行接觸，並提出重新整合我們鐵路網、全面改善基礎設施的建議。"
 HUN_invite_foreign_investors:0 "邀請外國投資者"
 HUN_invite_foreign_investors_desc:0 "匈牙利位於東歐的心臟地帶，我們可以很好地利用我們的中心位置來吸引外國投資者，以改善我們的基礎設施和工業。"
 HUN_expand_the_manfred_weiss_steel_works:0 "擴大曼弗雷德·韋斯鋼鐵廠"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "自一戰以來，規模龐大的曼弗雷德·韋斯鋼鐵廠一直是一個整體的國防承包商，這裏的設施經歷了大規模地擴張。如果我們要爲下一場戰爭增加軍力的話，我們民族工業的驕傲將再次得到擴張。"
 HUN_expand_the_aluminum_industry:0 "擴大鋁礦工業"
 HUN_expand_the_aluminum_industry_desc:0 "我們需要所有可供出口和國內使用的資源。雖然我們的鋁業已經得到擴張，但還有進一步改進的空間，我們應立即將資源投入到這一領域。"
 HUN_expand_the_technical_university_of_budapest:0 "擴大布達佩斯技術大學"
 HUN_expand_the_technical_university_of_budapest_desc:0 "我們需要更多具有聰明才智的人才拿出突破性發現，幫助我們在未來的衝突取得技術優勢。通過擴大我們首都的大學，我們可以增加軍工業的技術工程師和科學家的數量。"
 HUN_support_domestic_industry:0 "支持國內工業"
 HUN_support_domestic_industry_desc:0 "軍隊需要更多的裝備，我們工業必須要跟上其步伐。我們將把新資源用於擴大我們的軍需工業。"
 HUN_domestic_arms_industry:0 "國內軍需工業"
 HUN_domestic_arms_industry_desc:0 "我們的軍需工業必須得到強大的民用工業基地的支持，不僅用於生產工業設備，還用於建立新工廠。"
 HUN_autarky:0 "自給自足"
 HUN_autarky_desc:0 "我們太依賴外國石油了。我們應該效仿德國在開發合成油方面的努力。"
 HUN_synthetic_industry:0 "合成油工業"
 HUN_synthetic_industry_desc:0 "現在我們已經掌握了液化煤的技術，我們可以建造一個試驗廠來開始生產。"
 HUN_synthetic_oil_tt:0 "在一個隨機地區添加一個合成煉油廠，一旦研究證明合成油生產是可行的，這個地點就會顯示出來。\n"
 HUN_aeronautic_technology_institute:0 "航空技術研究所"
 HUN_aeronautic_technology_institute_desc:0 "空戰已讓戰爭變得面目一新，並且很多人低估了其重要性。我們必須學會掌握這一新方面知識，併爲發展新學説和裝備調撥資源，使我們能夠達到這一目標。"
 HUN_boost_hungarian_aviation_industry:0 "增強匈牙利航空工業"
 HUN_boost_hungarian_aviation_industry_desc:0 "我們的工業基地必須得到加強，以便生產出足夠數量的新型飛機，來獲得制空權。"
 HUN_secret_rearmament:0 "祕密重整軍備"
 HUN_secret_rearmament_desc:0 "束縛我們的特里亞農條約禁止我們擴大軍隊規模。即便如此，世界的政治氣候正變得更加動盪不安，衝突已迫在眉睫。我們不能保持毫無防備，我們必須開始重新武裝，即使這意味着祕密打破了一戰後對我們施加的和平條約的規定。"
 HUN_war_games:0 "軍事演習"
 HUN_war_games_desc:0 "通過參加小規模的軍事演習，我們可以發現當前軍事結構的缺陷，並利用所獲得的經驗來彌補不足之處。"
 HUN_theoretical_air_efforts:0 "重視空戰理論"
 HUN_theoretical_air_efforts_desc:0 "我們必須花大量的精力來制定關於空戰的新理論。如果我們參戰，那些研究出來的理論將是無價的。"
 HUN_bled_agreement:0 "布萊德協議"
 HUN_bled_agreement_desc:0 "小規模的祕密重整軍備是不夠的。我們必須向鄰國伸出援手，並要求糾正一戰後強加給我們的條約。匈牙利擁有平等發展軍備的權利。"
 HUN_establish_the_air_force:0 "建立空軍"
 HUN_establish_the_air_force_desc:0 "隨着法律限制的解除，現在是時候正式建立起匈牙利空軍了。"
 HUN_indigenous_designs:0 "自主設計"
 HUN_indigenous_designs_desc:0 "我們自己的技術專長足以滿足我們的需求。我們可以掌控自己的設計局，爲其調撥更多的資源，從而加快新設計的開發速度。"
 HUN_heavy_fighter_effort:0 "重視重型戰鬥機"
 HUN_heavy_fighter_effort_desc:0 "我們的戰鬥機必須能夠支援易受攻擊的轟炸機。這需要更重的裝備和更長的航程，以犧牲一定的速度和機動性爲代價。"
 HUN_light_fighter_effort:0 "重視輕型戰鬥機"
 HUN_light_fighter_effort_desc:0 "我們需要戰鬥機在我們部隊上空獲得空中優勢，並攔截任何威脅我們國家的敵機。"
 HUN_cas_focus:0 "發展近距支援機"
 HUN_cas_focus_desc:0 "現代化戰爭不僅需要地面的支援，還需要空中支援。"
 HUN_tac_focus:1 "重視戰術轟炸機"
 HUN_tac_focus_desc:0 "只有徹底消滅敵人的地面部隊才能取得戰爭的勝利。我們必須把重點放在對近距離和縱深目標的戰術打擊上，以支援我們的部隊。"
 HUN_license_foreign_designs:0 "外國設計的許可證"
 HUN_license_foreign_designs_desc:0 "外國空軍已經表明，他們擁有經過驗證的高質量的設計。我們應該請求允許在許可證下生產這些外國機型，而不應該冒不必要風險及僅依靠我們剛剛起步的航空專業知識。"
 HUN_fighter_competition:0 "戰鬥機比賽"
 HUN_fighter_competition_desc:0 "爲了讓我們能夠選擇最佳的戰鬥機型用於許可證下的生產，我們必須讓競爭者相互競爭。我們將組織一場戰鬥機比賽，並邀請所有大國派出他們最現代化的戰鬥機型來參賽。"
 HUN_bomber_competition:0 "轟炸機比賽"
 HUN_bomber_competition_desc:0 "爲了讓我們能夠選擇最佳的轟炸機型用於許可證下的生產，我們必須讓競爭者相互競爭。我們將組織一場轟炸機比賽，並邀請所有大國派出他們最現代化的轟炸機型來參賽。"
 HUN_joint_air_development:0 "聯合空軍研發"
 HUN_joint_air_development_desc:0 "研製新型飛機模型的最佳方法是通過與我們盟國的合作。通過彙集我們各國最聰明的人才，我們將取得最好的成果。"
 HUN_army_maneuvers:0 "陸軍演習"
 HUN_army_maneuvers_desc:0 "爲了應對未來可能發生的武裝衝突，我們陸軍必須恢復原狀。我們將派遣他們進行軍事演習，以制定新戰術和戰略。"
 HUN_mobile_focus:0 "重視機動化"
 HUN_mobile_focus_desc:0 "機動部隊有能力在任何時間及地點進行最大程度的破壞，這是取得軍事成功的關鍵。"
 HUN_the_botond:0 "博通德卡車"
 HUN_the_botond_desc:0 "爲了充分滿足我們的供應和運輸需求，我們需要一種新型卡車。拉巴·博通德38M設計的初始版本已在試驗中被證明是成功的車型。通過調撥資源，我們可以完成設計並開始生產。"
 HUN_develop_tanks:0 "研製坦克"
 HUN_develop_tanks_desc:0 "我們周邊國家已經確認了坦克的重要性，並大量生產它們。我們必須研製自己的坦克設計，並努力趕上我們盟國和敵人的步伐。"
 HUN_assault_gun_focus:0 "重視突擊炮"
 HUN_assault_gun_focus_desc:0 "與其把注意力集中在成熟的坦克上，還不如依靠我們的突擊炮使步兵獲得突破能力，這是一種更划算的選擇。"
 HUN_joint_tank_procurement:0 "聯合坦克採購"
 HUN_joint_tank_procurement_desc:0 "聯合我們的盟友，我們可以更有效地開發新的坦克模型。我們將設立一個聯合採購局，在那裏我們工程師可以共同努力，找出最佳設計方案。"
 HUN_armored_warfare:0 "裝甲戰"
 HUN_armored_warfare_desc:0 "我們的摩托化師需要裝甲支援才能真正起作用。我們必須投入更多的資源來研發新的裝甲設計。"
 HUN_mobile_corps_doctrine:0 "機動部隊學説"
 HUN_mobile_corps_doctrine_desc:0 "隨着摩托化部隊和裝甲部隊正在生產，我們必須尋找新的理論方法來解決這些部隊在戰場上協同作戰的問題。"
 HUN_home_defense:0 "本土防禦"
 HUN_home_defense_desc:0 "在發生襲擊的情況下，小型機動部隊將無法捍衞我們的國家。我們必須形成一個不可逾越的前線，發展新學説，以提高這種方法的效力。"
 HUN_danuvia_submachine_guns:0 "達努維亞衝鋒槍"
 HUN_danuvia_submachine_guns_desc:0 "我們步兵需要好的武器來提高作戰效能。達努維亞43m原型的最初版本在測試中表現良好，通過增加其開發資金，我們很快就可以開始大量生產該武器。"
 HUN_artillery_effort:0 "重視火炮"
 HUN_artillery_effort_desc:0 "火炮是提高我軍效能的關鍵。我們將研發現代火炮模型，使他們能擁有最好的火炮支援。"
 HUN_motorized_logistics:0 "摩托化後勤"
 HUN_motorized_logistics_desc:0 "機動戰的關鍵在於能夠快速地將人員和物資運送到很遠的地方。即使是最好的坦克，如果沒有補給，它也會很快變得毫無用處。"
 HUN_light_infantry_divisions_doctrine:0 "輕步兵師學説"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "啟用§H輕步兵師學説§!\n§H步兵\n    森林§!\n      攻擊：§G+2%§!\n      移動：§G+5%§!\n    §H城市§!\n      攻擊：§G+5%§!\n      移動：§G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\n獲得一個6營編制的§Y步兵§!單位。\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "我們必須利用好我們手頭有限的人力。如果我們想要更多師，他們必須更小型化。輕型步兵師提供了最佳打擊力和部隊規模的組合，我們將使其成爲我們部隊的骨幹。"
 HUN_form_parachute_battalions:0 "組建傘兵營"
 HUN_form_parachute_battalions_desc:0 "通過空襲投放步兵，將使我們有能力對任何意外威脅或戰術時機做出迅速的反應。"
 HUN_naval_warfare:0 "海軍作戰"
 HUN_naval_warfare_desc:0 "在重獲海岸線後，我們必須集中精力重建一支適合大國的海軍艦隊。"
 HUN_restauration:0 "傳統海軍"
 HUN_restauration_desc:0 "我們不能把時間浪費在試驗新的、未經證實的技術上。我們將堅持舊帝國時代的經過試驗和測試設計。"
 HUN_reform:0 "改良海軍"
 HUN_reform_desc:0 "建立一支以過時觀念爲基礎的海軍是毫無意義的。我們已經有機會從頭開始創建一支新型海軍，而不需要揹負舊包袱。我們應該用新理念來建立一支最現代化、最勝任的海軍。"
 HUN_capital_ships:0 "主力艦"
 HUN_capital_ships_desc:0 "海軍的核心是戰列艦。我們必須彌補失去的時間，儘快開始建造新船。"
 HUN_destroyer:0 "驅逐艦"
 HUN_destroyer_desc:0 "驅逐艦是艦隊中至關重要但經常被忽視的部分。加上其低成本，它們是任何海軍擴張計劃的良好開端。"
 HUN_cruisers:0 "巡洋艦"
 HUN_cruisers_desc:0 "即使是最強大的艦隊，如果不能找到敵人或保護自己免受飛機的傷害，也是無用的。設計新的輕型和重巡洋艦有助於我們將一批船隻轉變爲一支真正的艦隊。"
 HUN_submarines:0 "潛艇"
 HUN_submarines_desc:0 "在上一次戰爭中，潛艇幾乎擊敗了世界上最強大的海軍。如果我們不擁有自己的潛艇，我們就不能被認爲是現代海軍。"
 HUN_carriers:0 "航空母艦"
 HUN_carriers_desc:0 "戰列艦是很久以前的遺留物。海戰的未來是航母和飛機。我們將走在這個發展的最前沿。"
 fighter_tt:0 "必須能提供一支現代化戰鬥機並與[Root.GetName]處於和平狀態。"
 bomber_tt:0 "必須能提供一支現代化轟炸機並與[Root.GetName]處於和平狀態。"
 ROM_preserve_greater_romania:0 "維持大羅馬尼亞"
 ROM_preserve_greater_romania_desc:0 "我們至少已經將所有講羅馬尼亞語的同胞團結進我們的國家了。現在，我們必須確保我們的孩子能夠繼承我們的遺產，亦即一個爲全體羅馬尼亞人的羅馬尼亞。"
 ROM_a_deal_with_the_devil:0 "與惡魔的交易"
 ROM_a_deal_with_the_devil_desc:0 "共產主義威脅着我們的東部邊境，而他們的領土要求似乎已經是板上釘釘的事情了。也許加入蘇聯那一方會比和他們對抗來得更好一些。"
 ROM_form_peasant_militias:0 "組建農民民兵"
 ROM_form_peasant_militias_desc:0 "我們從我們的鄰居那邊引介的共產主義思想要求每一個人盡他的責任，來保衞他的同志，他的國家，以及革命的事業。"
 ROM_basing_rights_for_soviet_union:0 "爲蘇聯提供駐軍權"
 ROM_basing_rights_for_soviet_union_desc:0 "我們知道蘇聯覬覦我們的領土，但我們也許能夠通過爲我們親愛的鄰居提供駐軍權來避免敵對行爲。"
 ROM_romanian_volunteer_brigades:0 "羅馬尼亞志願旅"
 ROM_romanian_volunteer_brigades_desc:0 "我們將建立志願旅來支援其他國家正在萌芽的革命事業。"
 ROM_join_comintern:0 "加入共產國際"
 ROM_join_comintern_desc:0 "成爲共產國際光榮一員的時刻已經到來。這將保衞我們的領土免受東面的聲索，並使得我們能夠更加主動地在世界範圍內輸出共產主義革命。"
 ROM_trade_treaty_with_germany:0 "與德國的貿易條約"
 ROM_trade_treaty_with_germany_desc:0 "我們知道德國經濟對我們國家大有裨益。增加物資例如石油的出口能使我們要求德國援助我們，以現代化我們的軍隊。"
 ROM_german_romanian_oil_exploitation_company:0 "德國-羅馬尼亞石油開發公司"
 ROM_german_romanian_oil_exploitation_company_desc:0 "德國飢渴地索求着原油供應，這爲我們提供了機會來擴大我們的煉油業。"
 ROM_invite_german_advisors:0 "邀請德國顧問"
 ROM_invite_german_advisors_desc:0 "如果我們想要現代化我們的軍隊，德國的援助就是至關重要的。他們擁有我們急需的技術知識，因此我們要尋求他們顧問的幫助。"
 ROM_invite_german_advisors_tt:0 "允許德國在羅馬尼亞領土駐軍\n"
 ROM_license_german_equipment:0 "德國裝備生產許可"
 ROM_license_german_equipment_desc:0 "德國人的武器比我們自己的武器好太多，但也許我們能取得生產那些武器的許可，由我們自己來生產。"
 ROM_join_axis:0 "加入軸心國"
 ROM_join_axis_desc:0 "加入軸心國的時候到來了，站在德國一邊我們也許能夠開拓出一個羅馬尼亞的光輝未來。"
 ROM_demand_transnistria:0 "索取德涅斯特"
 ROM_demand_transnistria_desc:0 "現在我們很強大並且有德國爲我們撐腰，是時候索取德涅斯特地區了，把這片土地納入大羅馬尼亞。"
 ROM_renew_the_romanian_polish_alliance:1 "重申羅馬尼亞-波蘭同盟"
 ROM_renew_the_romanian_polish_alliance_desc:0 "我們與波蘭的歷史紐帶在這些年間被冷落了。鑑於圍繞着我們的威脅並沒有減弱，而全球的政治形勢日益激進，是時候重新恢復與我們北方鄰國的同盟了。"
 ROM_the_cordon_sanitaire:0 "隔離線"
 ROM_the_cordon_sanitaire_desc:0 "我們與東面和西面的危險意識形態接壤。因此我們需要與北方和南方的鄰國結盟，建立起一道防線，以對抗這些危險的教條並阻止其進一步擴散。"
 ROM_demand_a_western_guarantee:0 "要求西方保障獨立"
 ROM_demand_a_western_guarantee_desc:0 "如果我們要同時與共產主義和法西斯主義對抗，我們將需要西方的幫助。我們將用上我們所有的政治籌碼來獲取這樣一種獨立保障。"
 ROM_military_modernization:0 "軍事現代化"
 ROM_military_modernization_desc:0 "即使有了西方的支持，我們也必須尋求現代化我們的軍隊。這樣我們的盟友才會有時間在一切都覆滅之前趕來支援。"
 ROM_join_allies:0 "加入同盟國"
 ROM_join_allies_desc:0 "一個獨立保障還是不夠的，是時候完全倒向西方民主勢力了，並且和他們站在一起保衞自由世界。"
 ROM_joint_allied_staff_college:0 "盟軍聯合參謀學院"
 ROM_joint_allied_staff_college_desc:0 "從我們的共同利益出發，我們應當與西方列強在發展軍事裝備和戰術方面合作。"
 ROM_civil_works:0 "民用建設"
 ROM_civil_works_desc:0 "如果要支援大規模的軍隊建設，大羅馬尼亞就需要一個廣泛的工業發展計劃。我們將從現在開始着手。"
 ROM_national_defense_industry:0 "國防工業"
 ROM_national_defense_industry_desc:0 "我們必須極大地擴張我們國家的軍事工業，如果我們要跟上日益增長的需求的話。"
 ROM_agrarian_reform:0 "農業改革"
 ROM_agrarian_reform_desc:0 "我們的農業部門有很大的改進空間。將其流水線化並改進其效率將釋放更多勞動力進入其他生產部門，例如建築和武器生產。"
 ROM_danubian_transport_network:0 "多瑙河運輸網絡"
 ROM_danubian_transport_network_desc:0 "我們在多瑙河的運輸能力可以大幅改進，具體措施包括更加有效率地運用河流本身以及改進河運與我們路網的聯結。"
 ROM_malaxa:0 "馬拉克斯工廠"
 ROM_malaxa_desc:0 "我們必須擴張國內的汽車工業，這樣我們就能夠在有需要的時候，將其轉化並用于軍事生產目的。在這方面，我們的一個商業大亨有着一些相當有趣的主意，我們應該能加以利用……"
 ROM_invite_foreign_motor_companies:0 "邀請外國機動車公司"
 ROM_invite_foreign_motor_companies_desc:0 "比起花費資源在多生產不可靠的國產機動車設計型號上，我們還不如取得國外經充分測試型號的生產許可，這樣獲益得更多。"
 ROM_hunedoara_steel_works:0 "胡內多阿拉鋼鐵工業"
 ROM_hunedoara_steel_works_desc:0 "爲滿足我們武器生產的需求，特蘭西瓦尼亞的大型鋼鐵工業必須被現代化並大規模擴張。"
 ROM_invest_in_the_iar:0 "投資IAR"
 ROM_invest_in_the_iar_desc:0 "跟上現代空軍力量的需求是至關重要的。我們的工業必須有能力不僅建造我們初步需要的飛機，而且能夠足夠快以補充上我們在行動中的損失數量。"
 ROM_expand_ploiesti_oil_production:0 "擴大普洛耶什蒂石油生產"
 ROM_expand_ploiesti_oil_production_desc:0 "我們在普洛耶什蒂擁有一些歐洲最大的油田，這些油田不僅對我們來説十分重要，對我們的盟友和該地區的其他國家來説也顯得十分重要。我們應當增加這些油田的產量以更好地滿足需求。"
 ROM_expand_the_university_of_bucharest:0 "擴張布加勒斯特大學"
 ROM_expand_the_university_of_bucharest_desc:0 "通過改善我們大學的質量與容量，我們可以增加我們科技進步所需的最好和最聰明的人才。"
 ROM_exploit_the_baita_mines:0 "開採巴伊塔礦產"
 ROM_exploit_the_baita_mines_desc:0 "我們已經漸漸明白鈾對於某些武器科技進步是一種極爲重要的資源，這種進步也許是自火器發明以來最爲重大的。我們很幸運在我們的領土內有着大量的鈾礦儲存，而我們應當建設一個礦井來開採它們。"
 ROM_balkans_dominance:0 "巴爾幹霸權"
 ROM_balkans_dominance_desc:0 "通往強盛羅馬尼亞的未來的關鍵並不在於東面的革命者，也不在於西面的民主主義者和法西斯主義者，而是在於羅馬尼亞自己對巴爾幹的統御。"
 ROM_puppet_bulgaria:0 "傀儡保加利亞"
 ROM_puppet_bulgaria_desc:0 "好戰的保加利亞長久以來一直被鄰國視爲眼中的刺。我們必須一勞永逸地制服他們。"
 ROM_align_hungary:0 "結盟匈牙利"
 ROM_align_hungary_desc:0 "必須要讓匈牙利瞭解我們的立場。他們的政府被誤信的精英所領導，這隻會帶領他們的國家走向毀滅。他們和我們站在一起將會更加強大。"
 ROM_HUN_aligned:0 "與匈牙利結盟"
 ROM_secure_greece:0 "控制希臘"
 ROM_secure_greece_desc:0 "希臘——儘管在過去一直是盟友——必須接受羅馬尼亞在這片地區的霸權。"
 ROM_divide_yugoslavia:0 "肢解南斯拉夫"
 ROM_divide_yugoslavia_desc:0 "國際社會最新的對巴爾幹國家的安排方案使得南斯拉夫成爲一個難以維持的國家。我們將發佈一個最後通牒要求重組他們的各個加盟國，當然是在羅馬尼亞的主導下。"
 ROM_split_czechoslovakia:0 "分裂捷克斯洛伐克"
 ROM_secure_the_bosporus:0 "控制博斯普魯斯海峽"
 ROM_secure_the_bosporus_desc:0 "我們海軍目前能到達的地方還是被限縮在黑海中。土耳其，跨有博斯普魯斯海峽，在戰時可能會阻擋我們通向地中海的道路。因此我們必須確保我們在需要的時候能夠自由通行海峽。"
 ROM_institute_royal_dictatorship:0 "確立皇室獨裁"
 ROM_institute_royal_dictatorship_desc:0 "是時候進一步強化我們國王已有的政治權力了，這將爲我們的國家帶來政治穩定並使其能夠專注於外部的威脅。"
 ROM_fortify_the_borders:0 "鞏固邊防"
 ROM_fortify_the_borders_desc:0 "現在國內的局勢已經被控制住了，而我們必須注重改善我們邊境對外部威脅的防禦。"
 ROM_flexible_foreign_policy:0 "靈活的外交政策"
 ROM_flexible_foreign_policy_desc:0 "我們必須放棄我們的原則並與任何對我們有用的國家締結關係。我們的生存取決於此。"
 ROM_his_majestys_loyal_government:0 "國王陛下忠實的政府"
 ROM_his_majestys_loyal_government_desc:0 "國內的忠誠是至關重要的，而只要整個國家能和他們的國王站在一起，那麼務實騎牆的外交政策就是不必要的了。"
 ROM_militarize_the_sentinels:0 "武裝邊哨"
 ROM_militarize_the_sentinels_desc:0 "準軍事的哨兵能夠很容易地被轉變爲一個完全成熟的軍事組織，只要我們能夠合理地分配資源的話。"
 ROM_all_parties_must_end:0 "天下無不散之宴席"
 ROM_all_parties_must_end_desc:0 "天下無不散之宴席，而當下的地緣政治局勢要求我們的國王心無旁騖。戰爭結束他也許可以再開一桌酒宴，但現在我們必須讓他告別享樂主義的生活方式來擔起責任。"
 ROM_revise_the_constitution:0 "修訂憲法"
 ROM_carol_current_leader_trigger:0 "§Y卡羅爾二世§!是現任的國家領袖。"
 ROM_carol_not_leader_trigger:0 "§Y卡羅爾二世§!不是現任的國家領袖。"
 ROM_revise_the_constitution_desc:0 "憲法必須被修訂以鞏固國王作爲國家領袖的地位。並且，極右翼的青年組織運動也可以被消解，通過提供一種更加安全的替代出口，亦即國王的衞隊——祖國的哨兵Straja Țării。"
 ROM_the_royal_foundation:0 "皇家基金會"
 ROM_the_royal_foundation_desc:0 "國王仁慈地御準成立一個以他的名字命名的基金會，來研究羅馬尼亞的文化和科學事業。"
 ROM_appoint_soviet_friendly_government:1 "任命親蘇維埃政府"
 ROM_appoint_soviet_friendly_government_desc:0 "羅馬尼亞的未來取決於我們與東面共產主義鄰居的良好關係。我們必須委任一個明白這一現實的政府。"
 ROM_securitate:0 "祕密警察"
 ROM_securitate_desc:0 "我們必須建立一個龐大的祕密警察組織來消除針對我們新政府的內部威脅。"
 ROM_appoint_german_friendly_government:1 "任命親軸心國政府"
 ROM_appoint_german_friendly_government_desc:0 "羅馬尼亞的未來取決於我們與西面新興法西斯勢力的良好關係。我們必須委任一個明白這一現實的政府。"
 ROM_appoint_german_friendly_government_tooltip:0 "移除§Y憲法保障§!和§Y祕密警察§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "移除§Y鐵衞團§!和§Y祕密警察§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "移除§Y憲法保障§!和§Y鐵衞團§!\n"
 ROM_iron_guard:0 "鐵衞團"
 ROM_iron_guard_desc:0 "現在是時候重新考慮我們對鐵衞團的政策了。由於我們新政府的上台，這項運動現在更加與我們的官方立場相接近，並且可以作爲一個優秀的工具來增加我們國家的政治穩定性。"
 ROM_force_abdication:0 "強迫退位"
 ROM_force_abdication_desc:0 "國王卡羅爾二世不再被需要了，而且他確實被證明更像是一個麻煩而非是一個領袖。雖然他仍然具有對國家政府和經濟的廣泛的影響力，但爲了羅馬尼亞的長遠利益考慮必須要強迫他退位。"
 ROM_appoint_allied_friendly_government:1 "任命親同盟國政府"
 ROM_appoint_allied_friendly_government_desc:0 "羅馬尼亞的未來取決於我們與西方的老盟友——法國和她的小夥伴的良好關係。我們必須委任一個能維持這種關係的政府。"
 ROM_constitutional_guarantees:0 "憲法保障"
 ROM_constitutional_guarantees_desc:0 "國王推行的憲法改變必須被恢復，而保障民主和平衡的原則必須被引入以確保這樣的事情不會再次發生。否則的話，我們所剩下的只不過是對民主的嘲諷。"
 ROM_handle_the_king:0 "處置國王"
 ROM_handle_the_king_desc:0 "必須進行立法以限制國王奢靡的生活方式。國庫可能將不會負擔他的個人開支了。"
 ROM_king_michaels_coup:0 "米哈伊國王政變"
 ROM_king_michaels_coup_desc:0 "當前的政府正在帶領羅馬尼亞走向毀滅。我們需要一個強有力的手腕來使這個國家遠離災難，這人就是米哈伊王子。"
 ROM_expand_the_air_force:0 "擴編空軍"
 ROM_expand_the_air_force_desc:0 "現代戰爭不可能在沒有統治天空的情況下打贏。我們必須盡一切力量來發展羅馬尼亞空軍！"
 ROM_acquire_licenses:0 "要求生產許可"
 ROM_acquire_licenses_desc:0 "外國的航空科技比我們來得先進，而我們應該尋求取得生產許可，這樣我們就可以自己生產他們創新成果下的飛機型號。"
 ROM_air_defense:0 "防空力量"
 ROM_air_defense_desc:0 "我們必須用大量的防空火炮保衞我們的邊境，以爲我們的小小空軍保存機場。"
 ROM_heavy_interceptors:0 "重型截擊機"
 ROM_heavy_interceptors_desc:1 "我們國家不能支持大型的空中力量。我們必須儘可能注重每一架飛機的火力來摧毀任何攻擊者。"
 ROM_ground_support:0 "地面支援"
 ROM_ground_support_desc:0 "兵種協同作戰是現代戰爭的基本宗旨。空軍力量必須被訓練來在需要的時候支援我們的地面部隊。"
 ROM_medium_bombers:0 "中型轟炸機"
 ROM_medium_bombers_desc:0 "軍隊不需要注意天空也能取得勝利的時代已經過去了。我們必須發展我們自己的戰術轟炸機來在需要時爲我們的士兵提供空中支援。"
 ROM_cas:0 "近距支援機"
 ROM_cas_desc:0 "如果我們要最大程度發揮我們兵種協同作戰的力量，我們就需要設計專門的飛機型號專用於執行近距支援作戰。"
 ROM_acquire_fighters:0 "獲取戰鬥機"
 ROM_acquire_fighters_desc:0 "空中優勢是我們防禦的關鍵，因此通過任何可用手段來擴張我們的戰鬥機力量就顯得至關重要。"
 ROM_local_development:0 "本地研發"
 ROM_local_development_desc:0 "我們將依賴羅馬尼亞國內的航空工業來生產我們需要的飛機。"
 ROM_air_superiority:0 "空中優勢"
 ROM_air_superiority_desc:0 "掌控天空是軍事行動的至要需求，而這正是我們在空中作戰領域需要關注的方面。"
 ROM_strategic_bomber_force:0 "戰略轟炸機"
 ROM_strategic_bomber_force_desc:0 "在摧毀敵方工業和基建的重要性面前軍事行動都是第二位的。戰略轟炸是我們必須要掌握的手段。"
 ROM_heavy_bombers:0 "重型轟炸機"
 ROM_heavy_bombers_desc:0 "我們的戰略轟炸理論需要充足的航程和載彈量。大型轟炸機是唯一可選的方案來滿足這些需求。"
 ROM_nuclear_bomb_project:0 "核彈計劃"
 ROM_nuclear_bomb_project_desc:0 "我們永遠不能寄希望於通過常規手段來把我們可能的敵人炸個精光。因此我們必須注重於科技進步，這使得我們能通過更少的成本造成更多的破壞。更多，多得多的破壞。"
 ROM_iar_80:0 "IAR 80戰鬥機"
 ROM_iar_80_desc:0 "我們的工程師有一些優秀的想法而他們急於將其用在我們新的戰鬥機設計型號上。他們需要的只是資金和繼續前進。"
 ROM_army_maneuvers:0 "軍隊演習"
 ROM_army_maneuvers_desc:0 "我們的部隊必須恢復元氣以應對未來的武裝衝突。我們將送他們參加演習以開發新的戰術和戰略。"
 ROM_army_war_college:0 "軍事戰爭學院"
 ROM_army_war_college_desc:0 "我們需要最聰明的頭腦來指揮我們的軍事力量，這意味着我們的軍事學院必須擴大。"
 ROM_war_college_tt:0 "一個§Y2級技能§!的將軍名叫§Y巴爾布·珀勒亞努§!將出現。"
 ROM_the_zb_53:0 "ZB-53重機槍"
 ROM_the_zb_53_desc:0 "現代裝備在戰場上至關重要，我們必須努力現代化我們的步兵武器。"
 ROM_vanatori_de_munte:0 "山地獵兵"
 ROM_vanatori_de_munte_unit_tt:0 "\n獲得一個有9個營的§Y山地師§!單位。\n"
 ROM_vanatori_de_munte_desc:0 "山地獵兵（Vanatori De Munte）是我們的精英山地步兵部隊。他們聲名在外，甚至遠播國外，而我們將盡我們所能找到的最好的資源來增加他們的數量。"
 ROM_artillery_modernization:0 "炮兵現代化"
 ROM_artillery_modernization_desc:0 "步兵沒有合適的火炮資源就不能作戰。確保供應現代化的、高質量的炮管將極大增強我們部隊的作戰效率。"
 ROM_modern_at_guns:0 "現代反坦克炮"
 ROM_modern_at_guns_desc:0 "坦克的時代已經到來，而我們的步兵需要最新式的手段來對抗這些鋼鐵龐然大物。"
 ROM_mountain_artillery:0 "山地火炮"
 ROM_mountain_artillery_tech_tt:0 "採用§H山地火炮§!\n§H火炮\n    山地§!：移動：§G+15%§!\n§H反坦克炮\n    山地§!：移動：§G+15%§!"
 ROM_mountain_artillery_desc:0 "我們的山地部隊必須收到應有的火炮支援，如果我們要維持他們的優勢。我們的火炮必須改進適用於山地用途。"
 ROM_reserve_divisions:0 "預備部隊"
 ROM_reserve_divisions_desc:0 "羅馬尼亞是一個小國家，而我們必須分配適當數量的預備部隊，以備我們的軍隊在戰場上需求保留的力量做補充。"
 ROM_royal_guards_divisions:0 "皇家衞隊師"
 ROM_royal_guards_divisions_tt:0 "獲得一個有§Y7個步兵營§!和§Y2個炮兵營§!的單位。\n"
 ROM_royal_guards_divisions_desc:0 "我們的皇家衞隊師必須擴編，與我們偉大國王的身份相匹配。"
 ROM_the_armored_division:0 "裝甲部隊"
 ROM_the_armored_division_tt:0 "獲得一個有§Y4箇中型坦克營§!和§Y4個摩托化步兵營§!的單位。\n"
 ROM_the_armored_division_desc:0 "坦克是未來發展的道路，而我們必須建立專門的部隊來運用這些新武器的力量。"
 ROM_acquire_modern_tanks:0 "獲取現代坦克"
 ROM_acquire_modern_tanks_desc:0 "坦克的發展一直保持着快速的節奏，而我們不會再採用過時的型號。"
 ROM_mobile_tank_destroyers:0 "自行坦克殲擊車"
 ROM_mobile_tank_destroyers_desc:0 "我們不具備超過我們敵人的坦克工業生產力。因此我們選擇注重於生產能夠使敵方的優勢裝甲力量無效化的武器。"
 ROM_the_maresal:0 "“元帥”型坦克殲擊車"
 ROM_the_maresal_desc:0 "我們的工程師想出了一個主意來把蘇聯的122mm榴彈炮放在一個封閉的底座上。通過進一步精細化這個設計，我們也許正走在創造一種高度成功的坦克型號的道路上。亦即“元帥”（Maresal）型坦克殲擊車。"
 ROM_expand_the_galati_shipyards:0 "擴建加拉茨船廠"
 ROM_expand_the_galati_shipyards_desc:0 "我們現有的在加拉茨的船廠必須被大規模擴建以使我們能將力量投射到黑海。"
 ROM_coastal_defense_navy:0 "岸防海軍"
 ROM_coastal_defense_navy_desc:0 "鑑於我們的資源有限，我們盡力所能做到的只是保衞我們的海岸線安全。所有的努力必須指向這個目標。"
 ROM_coastal_defense_ships:0 "岸防艦艇"
 ROM_coastal_defense_ships_tech_tt:0 "採用§H岸防艦艇§!\n§H重巡洋艦§!\n    裝甲：§G+20%§!\n    對海火力：§G+10%§!\n    生產消耗：§G-10%§!"
 ROM_coastal_defense_ships_desc:0 "我們將爲艦船設計新的專用於海岸防衞的型號。"
 ROM_modern_destroyers:0 "現代驅逐艦"
 ROM_modern_destroyers_desc:0 "對任何一支海軍來説驅逐艦都是基幹支柱，對我們的海軍來説也不例外。我們海軍的基幹必須跟得上現今的標準。"
 ROM_torpedo_boats:0 "魚雷艇"
 ROM_torpedo_boats_desc:0 "魚雷是水面戰場的巨大平衡性武器。確保我們所有的船都能攜帶它，我們就可能通過大膽機動和大量魚雷火力給一支遠勝於我們的海軍帶來令人驚訝的破壞。"
 ROM_modern_submarines:0 "現代潛艇"
 ROM_modern_submarines_desc:0 "自從發明魚雷艇後潛艇就是海軍戰爭中最令人賽艇的發展領域。我們將做好努力來不僅僅防禦潛艇，同時也利用潛艇攻擊敵方艦船。"
 ROM_black_sea_dominance:0 "黑海霸權"
 ROM_black_sea_dominance_desc:0 "我們基礎的資源缺乏不應當成爲羅馬尼亞統治黑海的阻礙。伴隨着合適的政治意志，我們將會把黑海霸權變爲現實。"
 ROM_capital_ships:0 "主力艦艇"
 ROM_capital_ships_desc:0 "如果我們要嚴肅地將自己作爲一個海上強權來看待，我們就需要主力艦來引領我們的黑海艦隊。"
 ROM_torpedo_bombers:0 "魚雷轟炸機"
 ROM_torpedo_bombers_desc:0 "我們可以通過將一部分空軍力量轉爲執行海上作戰來彌補我們的海軍劣勢。這將需要一種能攜帶魚雷的新型飛機型號。"
 ROM_expand_the_marine_regiment:0 "擴編海軍陸戰隊"
 ROM_expand_the_marine_regiment_desc:0 "掌控黑海爲我們新的攻擊途徑創造了機會。從海上入侵現在是一種可行的選擇，而我們需要開發一種新的運輸船型號，同時創建專門的海軍陸戰隊部隊來專門執行這種特殊作戰。"
 CZE_fortification_studies:0 "要塞建造研究"
 CZE_fortification_studies_desc:0 "強化我們邊界的防禦體系是極其必要的，但問題在於我們該怎麼做。法國人近期已經完成了一個難以置信的要塞羣的修建，即馬奇諾防線。我們派出了一個軍事代表團去研究他們是如何修建這樣一道強大的防禦體系，這樣一來我們就可以解決我們自己邊防問題了。"
 CZE_fallback_line:0 "後備防線"
 CZE_fallback_line_desc:0 "如果戰爭時期我們無法守住住我們的邊界，那麼在來自西方的任何攻擊到達我們的心臟地帶之前，第二道防線便會將他們擊退。"
 CZE_sudeten_1:0 "蘇台德早期防禦工事"
 CZE_sudeten_1_desc:0 "蘇台德區，我們與德國的山區邊界，同時也是設防的完美之地，在我們研究了法國的馬奇諾防線之後，我們也可以效仿他們建立起一條我們自己的防線。"
 CZE_sudeten_2:0 "蘇台德中期防禦工事"
 CZE_sudeten_2_desc:0 "蘇台德現在已有了一套較爲體面的防禦體系，但當我們的國家的生存受到威脅時，體面的防線可就遠遠不夠了。"
 CZE_sudeten_3:0 "蘇台德最終防禦工事"
 CZE_sudeten_3_desc:0 "蘇台德已經有了一系列強大的防禦工事！但我們還可以讓它更強大！"
 CZE_hungarian_line:0 "匈牙利防線"
 CZE_hungarian_line_desc:0 "匈牙利的領土收復主義對我們國家來説是一個致命威脅，一個防禦體系將會有助於確保我們邊界的安全。"
 CZE_polish_line:0 "波蘭防線"
 CZE_polish_line_desc:0 "波蘭的侵略思想是沒有任何界限的，希望一個防禦完善的邊界將會讓他們去尋找另一個更容易的目標。"
 CZE_internal_redoubts:0 "內部設防"
 CZE_internal_redoubts_desc:0 "任何的防禦工事都可能被突破。爲了應對這種可能性，我們可以圍繞我們最重要的城市建立起防禦體系，讓我們的核心地帶不會輕易被突破了防禦線的敵人佔領。"
 CZE_industrial_legacy:0 "工業遺產"
 CZE_industrial_legacy_desc:0 "斯柯達工廠曾是奧匈帝國裏最大的武器製造商，自從我們獨立以來，它已經把自己的業務拓展到許多領域併成爲這些領域的領導者。如此高度集中的專業知識和重工業能力將大大有利於我們在工業方面的發展。"
 CZE_favor_czechs_1:0 "捷克工業發展"
 CZE_favor_czechs_1_desc:0 "捷克人和斯洛伐克人一直存在着不滿和摩擦，因爲我們的大部分工業都集中在波希米亞和摩拉維亞一帶。但同樣的，我們在這一地帶建立起更多的工廠也更加容易，只不過斯洛伐克人可能會進一步在這一地區製造起混亂。"
 CZE_favor_czechs_2:1 "工業核心區"
 CZE_favor_czechs_2_desc:1 "進一步在波希米亞和摩拉維亞地區的投入對我國工業的提升遠遠大於在其他地區分散投入。"
 CZE_favor_czechs_3:1 "新興工業城鎮"
 CZE_favor_czechs_3_desc:1 "在擴展了波希米亞和摩拉維亞地區的舊工業地區之後，現在是時候爲經濟成長吸引來的工人們建立新的房屋和城鎮了。"
 CZE_balanced_1:1 "平衡式工業發展"
 CZE_balanced_1_desc:0 "爲了緩解捷克人和斯洛伐克人緊張局勢，有人建議我們未來的工業發展應該在各個地區之間平均分配，儘管這樣做總體效率較低，但可以緩解雙方的不滿。"
 CZE_balanced_2:1 "捷克-斯洛伐克聯合計劃委員會"
 CZE_balanced_2_desc:1 "成立一個由國內兩個部分的政客共同領導的平台，我們可以保證國內所有地區都可以得到平等的工業發展機會。"
 CZE_balanced_3:1 "地區專業化"
 CZE_balanced_3_desc:1 "在全國所有地區進行工業投資的過程中，一些地區開始針對一部分產品和服務進行專業化發展。我們應該予以激勵。"
 CZE_united_population:0 "聯合民族"
 CZE_united_population_desc:0 "我們的最近的政治舉措，結合我們的平衡的工業發展，使得捷克人和斯洛伐克人更加團結一致了。"
 CZE_arms_exports_1:0 "武器出口"
 CZE_arms_exports_1_desc:0 "斯柯達工廠長期以來是整個歐洲的軍火主要供應商，其生產的武器規模遠遠高於我國軍隊的需求，這樣的需求所造成的生產效率之高，是其他國家的工業無法想象的。"
 CZE_arms_exports_2:1 "出口補貼"
 CZE_arms_exports_2_desc:1 "隨着戰爭的威脅擴大，越來越多的國家正在尋求購買坦克。國家爲債務進行保證以及其他經濟手段可以刺激其他國家來進口捷克斯洛伐克的產品，進一步提升我們的經濟水平。"
 CZE_arms_exports_3:1 "公平保障"
 CZE_arms_exports_3_desc:1 "現在各國對武器的需求是歷史最高的，我們的生產線的產量也是如此。爲了維持武器出口，我們可以公開宣佈我們會給任何願意付錢的買家提供武器——然後用這筆錢來投資我國裝備的升級。"
 CZE_political_direction:0 "政治方向"
 CZE_political_direction_desc:0 "民主制度對我們來説還是十分新鮮的，並沒有得到很好的考驗。法西斯主義和共產主義在整個歐洲崛起，我們不禁發問：這是正確的發展未來，還只是一場鬧劇呢？"
 CZE_go_left:0 "向左走"
 CZE_go_left_desc:0 "共產主義是我們的未來！我們要用一切努力去重新塑造我們的政府和社會以遵循馬克思主義理想。"
 CZE_czech_socialism:0 "捷克社會主義"
 CZE_czech_socialism_desc:1 "中央目前對於經濟有的絕對的控制權，但有時候好事過頭反成壞事。通過將經濟的控制權分別分散在斯洛伐克和捷克的蘇維埃，我們這一個更大的聯合體將會受益匪淺！"
 CZE_communism_with_a_human_face:0 "帶有人性面孔的共產主義"
 CZE_communism_with_a_human_face_desc:1 "要求人民在共產黨的大旗下進一步參與地方和國家政治，我們將會爲了共產主義的理想奉獻生命。"
 CZE_communist_support:0 "共產主義援助"
 CZE_communist_support_desc:0 "我們的左傾勢力正在積聚勢頭，對共產主義的支持正在全國範圍內增長，如果要把共產主義從理想化爲現實，政府的支持是必不可少的。"
 CZE_join_comintern:0 "加入共產國際"
 CZE_join_comintern_desc:0 "我們已經不能再依靠那些思想落後的舊盟友了，現在是時候與蘇聯正式結盟，以確保我們能共同抵禦法西斯帝國主義的侵略。"
 CZE_the_romanian_question:0 "羅馬尼亞問題"
 CZE_the_romanian_question_desc:0 "羅馬尼亞站在我們的與蘇聯之間，既然他們不允許蘇聯讓蘇聯軍隊通過他們的土地以援助我們的防禦，那麼我們必須考慮一個更爲激進的解決方案。"
 CZE_the_polish_division:0 "分裂波蘭"
 CZE_the_polish_division_desc:0 "波蘭不僅僅在我們需要幫助的時候拒絕了蘇聯軍隊的通行請求，還對我們的扎奧爾傑地區虎視眈眈，甚至很可能尋求報復。不管怎麼樣，最明智的做法是進行預先的防禦。"
 CZE_democratic_bastion:0 "民主堡壘"
 CZE_democratic_bastion_desc:0 "捷克斯洛伐克是中歐民主的堡壘！現在是！以後也是！"
 CZE_beacon_of_liberty:0 "自由燈塔"
 CZE_beacon_of_liberty_desc:0 "我們對民主的承諾和保障激勵了我們自己的公民和那些不得不離開更爲壓迫的政權的人。"
 CZE_defensive_preparations:0 "防禦性動員"
 CZE_defensive_preparations_desc:0 "無論我們是否願意，戰爭都將來臨。因此，我們最好提前做好準備。"
 CZE_bonus_research_slot_1:0 "捷克技術大學"
 CZE_bonus_research_slot_1_desc:0 "隨着戰爭的到來，更加註重實用技術將使我們能夠更好的生存下來。"
 CZE_go_right:0 "向右走"
 CZE_go_right_desc:0 "只有在法西斯主義下，捷克人才能崛起！ 歐洲的民主註定要滅絕，唯有強國，唯有法西斯國家在弱國被分割時，才能在談判桌上佔據一席之地！"
 CZE_czech_fascism:0 "捷克法西斯主義"
 CZE_czech_fascism_desc:0 "對法西斯主義的支持正在全國範圍內增長，隨着更多的權力落在法西斯手中，我們可以用更多的手段去處理持不同政見者。"
 CZE_aggressive_wars:0 "積極備戰"
 CZE_aggressive_wars_desc:0 "隨着法西斯控制了政府，我們可以開始我們的強權之路了！"
 CZE_the_polish_question:0 "波蘭問題"
 CZE_the_polish_question_desc:0 "波蘭從來沒有放棄過奪回扎奧爾傑的行爲，如果我們表現出一絲弱勢，他們勢必將會撲向我們。但爲什麼捷克斯洛伐克這樣一個偉大的國家會處於這種威脅之下呢？現在不會了！我們將會立刻採取果斷的行動！"
 CZE_exclude_the_slovaks:0 "捷克優先"
 CZE_exclude_the_slovaks_desc:1 "從我們國家成立的那一天起，斯洛伐克人就充滿不滿，他們總是尋求更多的政治權力，總是要求更多的國家資源。這一切都到此爲止了！以後！權力將集中在捷克手中！§R這將導致內戰爆發§!"
 CZE_national_fascism:0 "國家法西斯主義"
 CZE_national_fascism_desc:0 "捷克人和斯洛伐克人將在法西斯主義的旗幟下團結一致。我們一起前進！ 我們的團結是不可阻擋的！"
 CZE_german_minor_ally:0 "德國的侍從"
 CZE_german_minor_ally_desc:0 "德國是一個崛起的力量，我們可以追求德國人那份榮耀的力量。德國將會引領我們，而我們將在路上跟隨德國的腳步並完成我們的目標。"
 CZE_german_minor_ally_tt:0 "成爲德國的衞星國，同時德國也會給予我們技術許可的獎勵，但德國也會成爲我們國家的控制者。"
 CZE_german_ally:0 "德國的夥伴"
 CZE_german_ally_desc:0 "德國是法西斯主義的中堅力量，是我們榮耀之路的同行之一，我們的聯盟將會讓世界圍繞布拉格-柏林軸心旋轉！"
 CZE_strategy_decisions:0 "戰略決策"
 CZE_strategy_decisions_desc:0 "風暴即將降臨在歐羅巴，那便是戰爭的威脅，但捷克斯洛伐克將如何迎接未來的挑戰？"
 CZE_german_leanings:0 "綏靖德國"
 CZE_german_leanings_desc:0 "德國正在重新回到世界強權的行列，他們的目標是將所有的德語人口團結在他們的帝國下。我們作爲一個有相當數量的德裔民族的國家，面對這令人擔憂的現實或許我們應該做出一些讓步。除非我們有能夠保障自己的強大盟友，否則我們可能不得不向德國屈服。"
 CZE_german_puppet:0 "德國傀儡"
 CZE_german_puppet_desc:0 "德國沒辦法被安撫，除非他們徹底統治我們。然而或許我們可以放開我們的膝蓋，向他們祈求一點自主權？"
 CZE_hungarian_situation:0 "匈牙利局勢"
 CZE_hungarian_situation_desc:0 "匈牙利一直是我們背後的一根倒刺，但隨着法西斯主義讓我們認識到了自身的強大，匈牙利的時代也即將結束。"
 CZE_deliver_sudetenland:0 "交出蘇台德區"
 CZE_deliver_sudetenland_desc:0 "德國想要的就是我們的德語人口，如果我們想要避免戰爭，唯一的辦法就是交出蘇台德區。"
 CZE_german_technology:0 "德國技術"
 CZE_german_technology_desc:0 "現在我們國家之間的和平得到保證，有人建議相互交流技術可以使雙方受益。"
 CZE_trust_in_the_west:0 "信任西方"
 CZE_trust_in_the_west_desc:0 "法國和英國將保護歐洲的和平。畢竟，是他們贏得了上一次大戰，即使是二十年後他們也會爲了世界和平再一次擊倒德國！"
 CZE_doctrinal_innovation:0 "軍事理論創新"
 CZE_doctrinal_innovation_desc:0 "我們從軍官交流會和戰略研討會議上從我們的盟友那學到了很多東西。結合不同的觀點可以讓我們的軍事理論得到新的突破。"
 CZE_bonus_research_slot_2:1 "知識共享團隊"
 CZE_bonus_research_slot_2_desc:0 "一同進行知識和技術共享給我們帶來了如此巨大的好處，現在我們爲此建立起了一個常駐機構。"
 CZE_secret_weapons:0 "祕密武器"
 CZE_secret_weapons_desc:0 "如果捷克要贏得未來的戰爭，那麼勢必要掌握多種先進技術，並將其用於最大的優勢。"
 CZE_nukes:0 "核武器"
 CZE_nukes_desc:0 "捷克的未來在於掌握分裂原子的力量！"
 CZE_an_entente_of_our_own:0 "屬於我們的協約國"
 CZE_an_entente_of_our_own_desc:0 "雖然這幾年來小協約國已經支離破碎，但如果我們盟友願意的話，我們可以再一次重建小協約國。"
 CZE_invite_yugoslavia:0 "邀請南斯拉夫"
 CZE_invite_yugoslavia_desc:0 "邀請南斯拉夫加入協約。"
 CZE_invite_romania:0 "邀請羅馬尼亞"
 CZE_invite_romania_desc:0 "邀請羅馬尼亞加入協約。"
 CZE_faction_tech_sharing:0 "聯合條約"
 CZE_faction_tech_sharing_desc:0 "爲了一起作戰，我們軍隊應該有統一的高級指揮部。要實現這一點，我們建議協約國的所有成員應該從互相自由分享情報開始共享信息。"
 CZE_security_council:0 "安全理事會"
 CZE_security_council_desc:0 "組織安全委員會將確保在聯合軍事行動計劃時所有成員國軍隊協調一致。"
 CZE_deal_with_hungary:0 "肢解匈牙利"
 CZE_deal_with_hungary_desc:0 "和平開始在歐洲遭到威脅，我們的盟友要求我們不能讓匈牙利再一次成爲我們的威脅，只有永久性的解決方案才可以徹底的解決匈牙利並讓我們轉到於手頭上更嚴重的麻煩。"
 CZE_deal_with_bulgaria:0 "肢解保加利亞"
 CZE_deal_with_bulgaria_desc:0 "保加利亞已經重新武裝起來並這一次威脅到了巴爾幹地區的安全，這是一份不可容忍的威脅，如果協約國要專注於歐洲的衝突那麼保加利亞必須要被消滅。"
 CZE_rapprochement_with_hungary:0 "與匈牙利和解"
 CZE_rapprochement_with_hungary_desc:0 "匈牙利的領土收復主義是一個嚴重的威脅，但也許一個努力可以和平解決這個問題？"
 CZE_czechoslovak_legion:0 "捷克斯洛伐克軍團"
 CZE_czechoslovak_legion_desc:0 "捷克斯洛伐克軍團在上一次大戰期間在歐洲各地進行了作戰，甚至在俄羅斯內戰期間也活躍着。現在，隨着整個歐洲的衝突蔓延，軍團將會再次迴歸。"
 CZE_military_research_institute:0 "軍事技術學院"
 CZE_military_research_institute_desc:0 "軍事技術學院的存在是爲捷克斯洛伐克武裝部隊提供軍事研究，武器開發和測試。"
 CZE_mountain_bonus:0 "山地部隊"
 CZE_mountain_bonus_desc:0 "當我們這邊邊界大部分由山丘組成時，我們需要專門的士兵來警察和守衞這些地區。"
 CZE_inf_and_artillery_advancement:1 "步兵武器改良"
 CZE_inf_and_artillery_advancement_desc:1 "步兵是我軍最重要的單位，改善他們的武器是國防計劃最重要的一步。"
 CZE_support_bonus:1 "支援單位"
 CZE_support_bonus_desc:1 "爲了讓我們的步兵以最高的效率進行作戰，我們的支援單位也必須現代化。"
 CZE_inf_and_artillery_advancement_2:1 "火炮改進"
 CZE_inf_and_artillery_advancement_2_desc:1 "作爲戰場王后的現代化火炮將會大批量裝備在我們的軍隊裏。"
 CZE_doctrine_bonus:0 "戰術研究"
 CZE_doctrine_bonus_desc:0 "只有武器不能使軍隊有戰鬥力，成功的戰術也是必需品。軍事技術研究所深知這一點，並向我們的軍方高層提出了建議。"
 CZE_motorization_scheme:0 "摩托化計劃"
 CZE_motorization_scheme_desc:0 "雖然我們沒有規模最大的軍隊，但是摩托化提供了將我們的部隊更迅速地集中在一個地區的可能性。"
 CZE_armour_bonus_1:1 "LT vz. 38"
 CZE_armour_bonus_1_desc:0 "我們的軍隊擁有世界上最先進的坦克，但這一領域的技術正在迅速發展，我們不能被落在後面。"
 CZE_mechanization:0 "機械化發展"
 CZE_mechanization_desc:0 "雖然摩托化給我們的步兵提供了速度，但機械化將會給他們提供更快的速度、更好的保護和更強大的火力。"
 CZE_armour_bonus_ii:1 "裝甲部隊現代化"
 CZE_armour_bonus_ii_desc:0 "軍事技術學院將繼續與斯柯達公司緊密合作，設計出新的更好的坦克。"
 CZE_doctrine_bonus_2:0 "戰術研究II"
 CZE_doctrine_bonus_2_desc:0 "單靠武器不能使軍隊強大，還需要有效的戰術。軍事技術研究所深知這一點，並向我們提出了幾點建議。"
 CZE_war_college:0 "戰爭學院"
 CZE_war_college_desc:0 "戰爭學院爲我們的軍隊提供了必要的訓練有素的指揮官以讓我們贏得勝利。"
 CZE_war_college_effect_tt:0 "§Y如果您已經有5個研究槽，您將不會得到額外的研究槽！§!\n"
 CZE_military_aeronautical_institute:0 "航空軍事研究所"
 CZE_military_aeronautical_institute_desc:0 "航空軍事研究所向捷克斯洛伐克空軍提供飛機的研究和設計方案。"
 CZE_import_foreign_fighters:0 "進口外國戰機"
 CZE_import_foreign_fighters_desc:0 "通過進口各種外國戰機飛機進行測試和評估，我們自己的飛機設計師將學習寶貴的設計經驗。"
 CZE_light_fighter_focus:0 "發展輕型戰鬥機"
 CZE_light_fighter_focus_desc:0 "航空軍事研究所得出結論，輕型戰鬥機對我們來説是最有用的，應該構成我們空軍的核心。"
 CZE_heavy_fighter_focus:0 "發展重型戰鬥機"
 CZE_heavy_fighter_focus_desc:0 "航空軍事研究所得出結論，重型戰鬥機對我們來説是最有用的，應該構成我們空軍的核心。"
 CZE_air_is_our_sea:0 "天空就是我們的海洋"
 CZE_air_is_our_sea_desc:0 "其他國家依靠海軍來保護邊界和投射力量，對我們來説，這個作用是靠我們的空軍實現的。"
 CZE_rule_the_air:0 "掌控天空"
 CZE_rule_the_air_desc:0 "我們空軍的大批量訂單使我們能夠建立卓越的飛機生產效率。"
 CZE_import_foreign_bombers:0 "進口外國轟炸機"
 CZE_import_foreign_bombers_desc:0 "通過進口各種外國轟炸機進行測試和評估，我們自己的飛機設計師將學習寶貴的飛機設計經驗。"
 CZE_cas_focus:0 "發展近距支援機"
 CZE_cas_focus_desc:0 "軍事航空研究所的測試結論表明，我們應該關注發展空中支援飛機。"
 CZE_tac_focus:0 "發展戰術轟炸機"
 CZE_tac_focus_desc:0 "軍事航空研究所的結論表明，我們應該把重點放在戰術轟炸機上。"
 CZE_access_to_the_sea:0 "進入海洋"
 CZE_access_to_the_sea_desc:0 "我們不再是內陸國家了！ 現在我們有一個海岸線了！當然，我們必須學習海洋事務，並提出建立海軍的計劃。"
 CZE_sudden_shipyard:0 "建立造船廠"
 CZE_sudden_shipyard_desc:0 "海軍需要一個造船廠。雖然此前我們沒有爲此計劃，但大型工程項目對我們來説並不新鮮。通過適當的努力，新建的造船廠不會太久便能投入使用。"
 CZE_shipbuilding_legacy:0 "造船遺產"
 CZE_shipbuilding_legacy_desc:0 "當我們擁有自己的海軍還是一件新鮮事物時，斯柯達公司在昔日爲奧匈帝國的海軍艦艇建造部件已有悠久的歷史。現在他們可以用相同的經驗來爲我們自己的海軍生產船隻。"
 CZE_battleship_catchup_1:1 "戰列艦設計突破"
 CZE_battleship_catchup_1_desc:1 "我們對海軍的新需求導致了戰列艦設計上的突破。"
 CZE_destroyer_catchup_1:1 "驅逐艦設計突破"
 CZE_destroyer_catchup_1_desc:1 "我們對海軍的新需求導致了驅逐艦設計上的突破。"
 CZE_cruiser__catchup_1:1 "巡洋艦設計突破"
 CZE_cruiser__catchup_1_desc:1 "我們對海軍的新需求導致了巡洋艦設計上的突破。"
 CZE_raiding_focus:0 "襲擊爲主"
 CZE_raiding_focus_desc:1 "我們的海軍必須注重避免戰鬥並着重於騷擾我們敵人運輸線路。"
 CZE_capital_focus:0 "決戰爲主"
 CZE_capital_focus_desc:1 "我們的海軍必須專注於發起一場決定性的海戰。"
 YUG_western_focus:0 "專注西方關係"
 YUG_western_focus_desc:1 "南斯拉夫的未來取決於不論是地緣關係還是經濟層面上都與我國相鄰的西方列強。"
 YUG_friendship_treaty_with_italy:0 "與意大利簽署友好條約"
 YUG_friendship_treaty_with_italy_desc:1 "我們必須要讓最強大的鄰國——意大利，視南斯拉夫爲友邦。我們應該開始着手於發表兩國友好聲明的談判了。"
 YUG_reinforce_old_alliances:0 "鞏固舊聯盟關係"
 YUG_reinforce_old_alliances_desc:1 "自我國建國以來，我們基於歐式民主而受到法國和英國的不少援助。是時候爲未來的聯盟鞏固一下現有的交往關係了。"
 YUG_attract_foreign_capital:0 "引入外資"
 YUG_attract_foreign_capital_desc:1 "我們能夠好好利用現有的緊密外交關係來促進外資流入。"
 YUG_ban_slovene_nationalist_parties:0 "查禁斯洛文尼亞民族主義黨派"
 YUG_ban_slovene_nationalist_parties_desc:1 "爲了我國利益，必須打壓任何試圖促成獨立的喧囂者。民族主義政治黨派將被依法禁止，其支持者也將受到處理，以防我們內部出現弱化問題。"
 YUG_traditional_values:0 "傳統價值觀"
 YUG_traditional_values_desc:1 "由正教教義所傳授的傳統價值觀是我們社會的基石。提倡傳統價值觀不僅能爲我們帶來正教會的支持，更能進一步團結我們的人民。"
 YUG_greater_yugoslavia:0 "大南斯拉夫"
 YUG_greater_yugoslavia_desc:0 "在整個南部斯拉夫地區統一之前，我們不能停下腳步。保加利亞人也許不覺得自己是我國的一份子，但我們鐵定是這麼認爲的。"
 YUG_all_yugoslavian_regiments:0 "全南斯拉夫人民軍團"
 YUG_all_yugoslavian_regiments_desc:1 "儘管我國人民文化多樣，但所有人都必須出力保家衞國。我們在組織兵團時不會有任何種族歧視或偏好。"
 YUG_crush_the_ustasa:0 "根除烏斯塔沙"
 YUG_crush_the_ustasa_desc:1 "克羅地亞極端民族主義運動“烏斯塔沙”已經漸漸成爲我們的肉中刺其性質只能被認定爲恐怖組織，爲了我國利益必須將其根除。"
 YUG_invite_german_military_mission:0 "邀請德國軍事顧問團"
 YUG_invite_german_military_mission_desc:1 "我們必須克服軍中對德國的厭惡。邀請一個軍事使團來訪會充分展現合作的好處。"
 YUG_join_axis:1 "簽署三國同盟條約"
 YUG_join_axis_desc:2 "雖然很多人希望南斯拉夫加入同盟國並對抗法西斯主義，但我們知道這是無望的野心，終究會以戰火和混亂告終。我們有機會加入德國人，意大利人與日本人的軍事和經濟合作協議，而我們必須立即把握這一機會。"
 YUG_invite_italian_naval_experts:0 "邀請意大利海軍專家"
 YUG_invite_italian_naval_experts_desc:1 "我們的地中海盟友對艦船設計和製造有着更優越的知識。我們將邀請一些意大利專家來傳授他們的學識。"
 YUG_limited_self_government:0 "地方有限自治"
 YUG_limited_self_government_desc:2 "我們國內的分歧顯然太多太深，簡單的改革已經無法解決。只有給予國內各民族以自治權，才能在不使用武力的情況下維持我們的聯邦。"
 YUG_guarantee_religious_liberties:0 "保證宗教自由"
 YUG_guarantee_religious_liberties_desc:1 "所有人都應該擁有自己選擇宗教的權力。我們將簽署新法律來保障這一條件。"
 YUG_local_militias:0 "地方民兵"
 YUG_local_militias_desc:1 "我國將鼓勵人民自行組成民兵團保衞家園。這將擴大未來可入伍服役的人口數量。"
 YUG_concessions_for_macedonians:0 "對馬其頓人讓步"
 YUG_concessions_for_macedonians_desc:1 "通過接觸其領導團體，我們將解決他們的問題並贏得其對國家的忠誠。"
 YUG_establish_the_banovina_of_croatia:0 "建立克羅地亞省"
 YUG_establish_the_banovina_of_croatia_desc:1 "但願建立克羅地亞半自治省之舉能夠平息克羅地亞人對真正意義上獨立的追求。"
 YUG_non_discriminating_officer_promotions:0 "提拔無歧視士官"
 YUG_non_discriminating_officer_promotions_desc:1 "我們必須撤銷差別對待政策。從現在起，所有民族出身的士官都應得到相符的晉升。此舉將爲我軍帶來可發掘的最有能力的領導者。"
 YUG_join_allies:2 "皇室聯盟"
 YUG_join_allies_desc:3 "現在我們的國王愉快的結婚了，我們必須公開顯示我們的忠誠，才能在成爲鄰國目標時依靠其軍事力量。"
 YUG_reclaim_istria_and_zadar:0 "收回伊斯特拉和扎達爾"
 YUG_reclaim_istria_and_zadar_desc:1 "意大利仍佔據着伊斯特拉和扎達爾地區。是時候讓他們回家了。"
 YUG_claim_macedonia:0 "聲索馬其頓"
 YUG_claim_macedonia_desc:1 "馬其頓的部分地區仍在我們邊境範圍外。既然所有馬其頓人都是斯拉夫民族成員，他們自然屬於我國。"
 YUG_allied_air_combat_school:0 "同盟國空戰院校"
 YUG_allied_air_combat_school_desc:1 "我們的新盟友在空戰方面有着豐富的經驗。促進成立一個同盟國間共享的空戰院校能很好地讓我國飛行員學習盟友們用鮮血換來的寶貴經驗。"
 YUG_recognize_the_soviet_union:0 "承認蘇聯"
 YUG_recognize_the_soviet_union_desc:1 "儘管我們曾拒絕承認東方的布爾什維克政權，是時候重新考慮我們的立場了。在西方國家似乎無法保護次級國家的情況下，蘇聯或許會成爲一個可靠的盟友。"
 YUG_form_peasant_councils:0 "組建農民議會"
 YUG_form_peasant_councils_desc:1 "勞動人民必須在地方政治中獲得更高的低位。建立農民議會則終於能讓勞動人民發出自己的聲音。"
 YUG_mutual_economic_aid:0 "經濟互助"
 YUG_mutual_economic_aid_desc:1 "蘇聯和南斯拉夫有許多經濟上可以互相提供援助的地方。通過簽署合理的貿易協定與經濟援助條約，兩國可以相互取其所需。"
 YUG_abolish_the_monarchy:0 "廢除舊君主制"
 YUG_abolish_the_monarchy_desc:1 "君主制已經很難作爲符合現代趨勢的政治體系運作下去了，更不要提該體系完全不符合我們的社會觀。它必須被廢除，而君主制度將由人民的聲音替代。"
 YUG_join_comintern:0 "加入共產國際"
 YUG_join_comintern_desc:1 "促進革命的最好辦法即爲與共產國際中的各個共產主義同志們齊頭並進。"
 YUG_yugoslavian_path_to_communism:0 "南斯拉夫特色共產主義道路"
 YUG_yugoslavian_path_to_communism_desc:1 "我們不需要人指導該怎麼爲工農階級奮鬥。我們將聚集支持我國領導的羣眾們並走出自己的革命道路。"
 YUG_form_the_federal_republic:0 "建立聯邦共和國"
 YUG_form_the_federal_republic_desc:1 "是時候真正建立一個歡迎所有人加入的聯邦制國家了。我們將不再是數十年前那個內部分裂的國家了。"
 YUG_pan_slavic_workers_congress:0 "泛斯拉夫工人代表大會"
 YUG_pan_slavic_workers_congress_desc:1 "斯拉夫民族的工人階級必須團結一致爲共產主義事業而奮鬥，也因蘇聯不理解巴爾幹工人的困境，我們將自己挑起領導革命的重擔。"
 YUG_research_collaboration:0 "合作研究"
 YUG_research_collaboration_desc:1 "我們的盟友擁有更多的可用資源，因此我們應當推進一項可與其共享科技發展成果的合作研究項目。"
 YUG_federal_defense_council:0 "聯邦國防議會"
 YUG_federal_defense_council_desc:1 "所有地區都必須在我國防務上擁有發言權。這將極大程度確保所有可行建議都獲得應有的關注，而其反對意見不會在建議剛提出時就扼殺它。"
 YUG_invite_bulgaria:0 "邀請保加利亞"
 YUG_invite_bulgaria_desc:1 "我們在保加利亞的斯拉夫同胞需要我們的領導來尋找自己的共產主義道路。進一步講，由於保加利亞位於我國東部，將其拉入陣營能夠極大減少邊境防務的壓力且他們的軍事力量也會非常有助於輸出革命。"
 YUG_invite_albania:0 "邀請阿爾巴尼亞"
 YUG_invite_albania_desc:1 "阿爾巴尼亞佔地雖小，但對我們來説卻是戰略關鍵地區。通過將其併入我們的代表大會，我國大部南方國境便能確保安全並將其軍事力量納爲己用。"
 YUG_industrialization_program:0 "工業化項目"
 YUG_industrialization_program_desc:1 "如果我們想跟上鄰國重新武裝計劃的腳步，我們必須迅速完成工業化項目。"
 YUG_expand_the_mining_industry:0 "拓展采礦業"
 YUG_expand_the_mining_industry_desc:1 "我們需要大量資源來運轉逐漸發展的戰爭機器。我們應當考慮拓展國內的採礦業。"
 YUG_rare_minerals_exploitation:0 "開採稀有礦物"
 YUG_rare_minerals_exploitation_desc:1 "以往未開發的稀有金屬已然成爲關鍵資源。我們必須立即開設所需礦井和基礎建設以便盡其所用。"
 YUG_exploit_the_pannonian_deposits:0 "開採潘諾尼亞貯藏資源"
 YUG_exploit_the_pannonian_deposits_desc:1 "我們應該開發領土內貯藏着的原油。儘管其量甚微，但我們需要所有可得之物來運作。"
 YUG_develop_civilian_industry:0 "發展民用工業"
 YUG_develop_civilian_industry_desc:1 "我們的民用工業必須與軍用工業發展持平以便提供充足的機械與其他基礎材料補給。"
 YUG_integrated_rail_network:0 "整合鐵路網"
 YUG_integrated_rail_network_desc:1 "我們應該在國內全面並平均地拓展國家鐵路網。國內某地比另一區域更重要這一説法是不存在的。"
 YUG_improve_light_industry:0 "改進輕工業"
 YUG_improve_light_industry_desc:1 "我國內部已然處於動盪，因而不能讓輕工業發展落後，使得人民購入生活必需品的權利被剝奪。"
 YUG_develop_slovenian_industry:0 "發展斯洛文尼亞地區工業"
 YUG_develop_slovenian_industry_desc:1 "儘管長期以來一直被忽視，但斯洛文尼亞擁有足夠的空間來發展新工業中心。這會讓斯洛文尼亞人更高興的。"
 YUG_local_self_management:0 "地方自主管理"
 YUG_local_self_management_desc:1 "提升地方自主管理權將改善地方資源的利用以及新建造項目的效率。"
 YUG_expand_the_university_of_ljubljana:0 "擴張盧布爾雅那大學"
 YUG_expand_the_university_of_ljubljana_desc:1 "通過拓展在斯洛文尼亞的大學，我們將擁有另一個優秀的教育機構。"
 YUG_develop_military_industry:1 "發展軍用工業"
 YUG_develop_military_industry_desc:2 "現代軍事需要大量工業支持新型飛機的必要生產。"
 YUG_improve_serbian_rail_network:0 "改進塞爾維亞鐵路網"
 YUG_improve_serbian_rail_network_desc:1 "我們可以忽略外環地區的鐵路網。中部和東部地區才是最關鍵的。"
 YUG_serbian_steel:0 "塞爾維亞產鋼鐵"
 YUG_serbian_steel_desc:1 "我們必須開始在塞爾維亞地區生產鋼鐵。爲了戰備，我們需要更多鋼鐵資源。"
 YUG_expand_the_university_of_belgrad:0 "擴張貝爾格萊德大學"
 YUG_expand_the_university_of_belgrad_desc:1 "通過擴展我國最負盛名的大學，我們可以爲研究和發展隊伍吸納更多優秀人才。"
 YUG_expand_the_university_of_zagreb:0 "擴張薩格勒布大學"
 YUG_expand_the_university_of_zagreb_desc:1 "古老的薩格勒布大學長期以來一直是高等教育機構之一。額外投資將能讓其提供更有價值的研究成果。"
 YUG_central_management:0 "集中管理"
 YUG_central_management_desc:1 "強有力的集中管理會改善我們保持生產配額的能力。"
 YUG_expand_the_sarajevo_arsenals:0 "拓展薩拉熱窩軍火庫"
 YUG_expand_the_sarajevo_arsenals_desc:1 "我們需要更高的生產能力以滿足軍隊持續增長的需求。薩拉熱窩軍火庫是拓展的主要備選地，因此我們會立刻調配所需資源。"
 YUG_modernize_the_air_force:0 "空軍現代化"
 YUG_modernize_the_air_force_desc:1 "我們的空軍已經相當落後了。如果我們想維持保衞我國領空的能力的話，先不提對敵作戰，我們需要迅速進行現代化。"
 YUG_local_developers:0 "地方製造商"
 YUG_local_developers_desc:1 "我們會提高對地方飛機制造商的支持，這會使我們能夠更好地掌控所生產的機種模型併爲我國工業提供動力。"
 YUG_ikarus:0 "伊卡路斯"
 YUG_ikarus_desc:1 "我們必須拓展我國最老的飛機制造局，在諾威薩的伊卡路斯，使其做好滿足我國新空軍對產量需求的準備。"
 YUG_designer_tt:0 "將該公司作爲飛機設計商解鎖。\n"
 YUG_rogozarski:0 "羅戈扎爾斯基"
 YUG_rogozarski_desc:1 "在伊卡路斯之後不久成立的，“日沃因·羅戈扎爾斯基的首個塞爾維亞飛機制造廠”需要進一步擴張以滿足現時對生產量的需求。"
 YUG_zmaj:0 "茲馬伊"
 YUG_zmaj_desc:1 "貝爾格萊德的茲馬伊飛機工廠必須得到新的分配地。儘管該公司成立時間比其他會社短些，但茲馬伊有充分的潛力進行擴張以滿足我們對生產的需求。"
 YUG_the_ik_3:0 "伊卡-3"
 YUG_the_ik_3_desc:1 "在空閒時間祕密進行的，三維工程師提出了一項以傑出的設計替換現時外國製造的戰鬥機的提案。在適當的援助下，相信其生產會很快起步。"
 YUG_heavy_fighter_project:0 "重型戰鬥機項目"
 YUG_heavy_fighter_project_desc:1 "我們的戰鬥機必須要能夠援護更脆弱的轟炸機。這將需要犧牲航速和機動性以換取更重量級的武裝和長航程。"
 YUG_bomber_project:0 "轟炸機項目"
 YUG_bomber_project_desc:1 "爲了離開本土對敵作戰，我們需要轟炸機。我國工程師必須開始發展該機種的國產設計。"
 YUG_purchase_foreign:0 "從海外購入"
 YUG_purchase_foreign_desc:1 "別國已然在優良戰鬥機發展上有着遠高於我們的投入。我們應該購入他們的戰機而不是費心費力測試、修正並生產自己的機種。"
 YUG_license_production:0 "生產許可"
 YUG_license_production_desc:1 "新飛機可以由我們自己生產，在有許可的情況下。我們會盡快開始協商談判。"
 YUG_fighter_license:0 "戰鬥機生產許可"
 YUG_fighter_license_desc:1 "我們必須爲空軍集中於生產授權了的戰鬥機，畢竟轟炸機在沒有護航機的情況下沒什麼用處。"
 YUG_bomber_license:0 "轟炸機生產許可"
 YUG_bomber_license_desc:1 "廣闊的天空提供了對敵作戰的新方式，因此轟炸機，是我們必須集中全力進行授權生產。"
 YUG_army_modernization:0 "軍隊現代化"
 YUG_army_modernization_desc:1 "自上一次戰爭後，戰爭的方式已然改變，而我們必須保證我們的軍隊跟上時代的腳步並裝備現代化武器和發展現代軍事戰術。"
 YUG_motorize_the_cavalry:0 "使騎兵摩托化"
 YUG_motorize_the_cavalry_desc:1 "摩托工業的新發展爲軍隊的速度和機動性帶來了一場革命。我們的騎兵單位必須以卡車替代馬匹。"
 YUG_motorized_logistics:0 "摩托化後勤"
 YUG_motorized_logistics_desc:1 "摩托化開闢了使必需品和特殊裝備與前線部隊保持同步的新方法。這將使我們的部隊總能保持最佳戰備狀態。"
 YUG_armored_cavalry:0 "裝甲騎兵"
 YUG_armored_cavalry_desc:1 "我們部隊的運載載具上的防彈裝甲極大地提升了士兵的生存能力、作戰能力和士氣。然而，這要求一種至少擁有部分覆履帶的載具，使其能擔負額外重量而不受地形限制並同時擁有自行武裝。"
 YUG_tank_conversions:0 "轉換戰車用途"
 YUG_tank_conversions_desc:1 "儘管我們現在需要作戰坦克，或許一些基於同機架的自行火炮或反坦克炮也是有必要的。我們的裝甲單位必須保持高靈活性和適應性以應對我國需求。"
 YUG_modern_tanks:0 "現代戰車"
 YUG_modern_tanks_desc:1 "通過發展大口徑主武器，裝甲技術的發展已經遠非僅爲安全地從A地運輸到B地了。我們必須發展屬於我們自己的現代戰車以與鄰國相爭。"
 YUG_tank_licenses:0 "坦克生產許可"
 YUG_tank_licenses_desc:1 "比起將我們爲數不多的資源用於發展自研坦克原型上，我們可以在有授權的情況下更高效地生產外國研發型號。"
 YUG_small_arms:0 "輕武器"
 YUG_small_arms_desc:1 "步兵是所有軍隊的基本，而我們必須保證他們擁有能獲得的最好裝備。我們必須推動現代武器的發展進程。"
 YUG_domestic_artillery_production:0 "生產國研火炮"
 YUG_domestic_artillery_production_desc:1 "通過研製國產現代火炮，我們能夠確保我軍擁有最佳火力支援。"
 YUG_anti_tank_defenses:0 "反坦克防禦"
 YUG_anti_tank_defenses_desc:1 "由於坦克在現代戰爭中起着至關重要的作用，在反坦克野戰炮領域的新發展是很必要的；這能讓我們的士兵好好對付那些鋼鐵巨獸。"
 YUG_mountain_brigades:0 "山地旅"
 YUG_mountain_brigades_desc:1 "我國領土有很多山區，這將需要進行過特別訓練的作戰旅來在這樣的地形進行戰鬥。"
 YUG_independent_engineer_regiments:0 "獨立工程兵團"
 YUG_independent_engineer_regiments_desc:1 "在現代軍事學説中，機動性是極爲關鍵的；儘管地形原因導致難以發揮高機動性。而編入我軍師中的專業工程兵團將會協助各個師在所有地形上的正常移動。"
 YUG_motorized_recon_companies:0 "摩托化偵察連"
 YUG_motorized_recon_companies_desc:1 "爲了獲得關於敵方佈陣與位置的足夠信息，我們需要專業的摩托化後可執行長途任務的偵察連爲主力部隊的推進做好準備。"
 YUG_form_parachute_battalions:0 "組建傘兵營"
 YUG_form_parachute_battalions_desc:1 "通過利用三維作戰學説，我們可以從敵人完全預料不到的位置發起進攻而遠離其戰線。建立專業化的傘兵營可以最大化利用我們的空中力量。"
 YUG_army_maneuvers:0 "軍隊演習"
 YUG_army_maneuvers_desc:1 "爲保證我軍戰鬥力，我們必須進行新式演習。毫無疑問，演習所提供的經驗在提升對現代戰爭認識上很有幫助。"
 YUG_supremacy_of_offense:0 "優越攻勢"
 YUG_supremacy_of_offense_desc:1 "進攻是勝利的關鍵，因此進攻方面學説的發展有限度必須高於其他一切。"
 YUG_supremacy_of_defense:0 "優越防禦"
 YUG_supremacy_of_defense_desc:1 "周邊強敵環繞，我們必須堅守足夠長的時間方可讓我國盟友能夠消除威脅。新軍事學説的發展必須着重於我國本土防衞。"
 YUG_artillery_regiments:0 "炮兵團"
 YUG_artillery_regiments_desc:1 "通過將強力的炮兵團納入我國師編制中，其綜合戰鬥力將顯著提升。"
 YUG_expand_the_split_shipyards:0 "拓展離散造船廠"
 YUG_expand_the_split_shipyards_desc:1 "我國達爾馬提亞地區現有的造船廠是擴建工程的首要候選地，且其擁有足夠的可用於建造大型艦船的設施。然而，不斷宣稱要獲得自治權的克羅地亞反動派也許會導致我們失去對該地工廠的直接控制權。"
 YUG_contest_the_adriatic:0 "爭奪亞得里亞海制海權"
 YUG_contest_the_adriatic_desc:1 "我國海岸防務始於在其更遠處的海洋上。我們必須發展新海軍戰術及戰略以奪得或至少爭取對亞得里亞海的制海權。"
 YUG_replace_the_dalmacija:0 "替換達爾馬提亞號"
 YUG_replace_the_dalmacija_desc:1 "舊德意志巡洋艦達爾馬提亞的設計已然落後許久。我們需要一艘新型的現代巡洋艦替代它成爲我國亞得里亞海艦隊的核心旗艦。"
 YUG_naval_bombers:0 "海軍轟炸機"
 YUG_naval_bombers_desc:1 "亞得里亞海地勢狹長，使自空軍基地起飛的戰機極易巡航於海綿。發展專門的海軍轟炸機機型將顯著提升我國海軍面對更強大的對手時獲勝的機會。"
 YUG_heavy_cruiser_project:0 "重巡洋艦發展項目"
 YUG_heavy_cruiser_project_desc:1 "爲了做好充分準備以撼動敵國海軍，我們需要高噸位及重武裝的艦船。重巡洋艦會是替代現今作爲我國海軍主力艦的輕巡洋艦及海軍發展起步的一個好選擇。"
 YUG_modern_destroyers:0 "現代驅逐艦"
 YUG_modern_destroyers_desc:1 "驅逐艦是任何海軍部隊的核心組成，而我們必須保證我國不會在這一方面遜於任何對手。"
 YUG_expand_the_serbian_shipyards:0 "拓展塞爾維亞造船廠"
 YUG_expand_the_serbian_shipyards_desc:1 "儘管該地區缺乏建造大型艦艇的設施，將各個造船廠的拓建地定於黑山地區能夠確保我們的控制而不必擔心對克羅地亞自治政策的斟酌。"
 YUG_coastal_defense:0 "海岸防禦"
 YUG_coastal_defense_effect_tt1:0 "在海岸線增加§Y2海岸要塞§!\n"
 YUG_coastal_defense_effect_tt2:0 "在§Y海軍基地§!所處位置增加§Y1海岸要塞§!\n"
 YUG_coastal_defense_desc:1 "我們不能指望與敵國艦隊爭奪亞得里亞海制海權，但作爲替代，我們應當在我國海岸線做好準備以提防任何試圖從海上入侵的敵國軍隊。"
 YUG_expand_the_submarine_fleet:0 "擴建潛艇艦隊"
 YUG_expand_the_submarine_fleet_desc:1 "與其靠我國的二流海軍與敵國海軍正面硬拼，我們不如着重發展潛艇以襲擾敵國商貿船隊。"
 panslavic_workers_congress:0 "泛斯拉夫工人代表大會"
 ROM_split_czechoslovakia_desc:0 "捷克斯洛伐克是一個不能自力更生的人造產物。我們不會讓該地區陷入混亂，我們必須在局勢失控前進行干涉。"
 HUN_bled_agreement_custom_effect_tooltip:0 "可能導致替換§H特里亞農條約§!。"
 YUG_royal_alliance_tt:0 "我們將計劃加入我們皇室姻親所在的陣營。\n在本事件中我們的配偶是亞歷山德拉公主，我們將會加入同盟國。"
 carlist_text:0 "卡洛斯派"
 YUG_pan_balkan_workers_congress:0 "泛巴爾幹倡議"
 YUG_pan_balkan_workers_congress_desc:0 "當我們在我們南方鄰居那裏確保了社會主義理想時，在整個巴爾幹半島，仍然還有無數的勞苦大眾在君主專制和資產階級專政的統治下受苦受難。只有在解放了羅馬尼亞、匈牙利和希臘的工人後，我們才能説我們解放了全巴爾幹的工人。"
 YUG_invite_greece:0 "邀請希臘"
 YUG_invite_greece_desc:0 "希臘的青年男女正在他們主子的鐵蹄下備受煎熬，只有武裝他們的勞苦大眾，我們才能打破束縛他們身上的枷鎖。"
 YUG_invite_romania:0 "邀請羅馬尼亞"
 YUG_invite_romania_desc:0 "羅馬尼亞人已經目睹了生活在一個君主專制社會下貴族統治與資本主義對國家的危害了。他們再也不會在腐朽君主座下善變的走狗手中受苦了；他們將成爲自己命運的主宰！"
 YUG_invite_hungary:0 "邀請匈牙利"
 YUG_invite_hungary_desc:0 "自從哈布斯堡王朝覆滅以來，匈牙利就一直處於風雨飄搖的狀態中。在我們的幫助下，匈牙利人民將在團結統一的共產主義人民民主專政中重塑他們的國家！"
 YUG_invite_turkey:0 "邀請土耳其"
 YUG_invite_turkey_desc:0 "儘管土耳其人民十幾年前就從他們的哈里發手中贏得了解放，但他們至今還沒有從他們的資產階級主子手中解放出來。雖然土耳其共和人民黨聲稱自己是一個“社會民主國家”，但事實上，他們完全未能打破其人民的枷鎖，如今只有通過南斯拉夫的直接干預，我們才能真正解放巴爾幹所有的工人。"
 YUG_united_autonomous_croatia:0 "統一的克羅地亞自治領"
 YUG_united_autonomous_croatia_desc:0 "長久以來，將克羅地亞省改組爲一個自治領一直是針對日益增長的克羅地亞分離主義問題的解決方案。通過給予克羅地亞一定程度的自治權，我們可以使我們潛在的敵人成爲一個強大的盟友。"
 YUG_devolved_croatia:0 "分割的克羅地亞自治領"
 YUG_devolved_croatia_desc:0 "在反對聯盟的聲音中，克羅地亞人的聲音最爲響亮。目前，克羅地亞分爲北部的薩瓦省區和南部的濱海省區。如果我們給予這些省區自治權，我們既可以安撫克羅地亞的反對派，又可以防止克羅地亞人在聯盟中變得太有影響力。"
 YUG_safeguard_bosnia:0 "保護波斯尼亞"
 YUG_safeguard_bosnia_desc:0 "在我們周邊有許多國家樂於看到波斯尼亞人被佔領壓迫。我們決不會允許這種情況發生，波斯尼亞和黑塞哥維納人將會得到任何必要的武裝和工業化支持。"
 YUG_divide_bosnia:0 "拆分波斯尼亞"
 YUG_divide_bosnia_desc:0 "波斯尼亞地區在文化和宗教上都存在着廣泛的差異；塞爾維亞人、克羅地亞人、穆斯林、基督徒還有無數其他的民族。該地區能夠妥善維持的唯一途徑，是將其恰當地分割爲兩個獨立的波斯尼亞和黑塞哥維納州，並與我們的聯盟中央協調合作。"
 YUG_dissolve_serbia:0 "肢解塞爾維亞"
 YUG_dissolve_serbia_desc:0 "我們劃定爲是“塞爾維亞”的地區實際上也是許多不認爲自己是塞爾維亞人的羣體的家園。馬其頓人、阿爾巴尼亞人和黑山人都居住在此。我們絕不能讓自己被認爲是他們文化的侵略者，我們必須重新考慮我們對塞爾維亞人的正確定義。"
 YUG_banat_for_support:0 "用巴納特換取支持"
 YUG_banat_for_support_desc:0 "匈牙利人和羅馬尼亞人企圖吞併塞爾維亞北部已是路人皆知，鑑於我國缺乏外國的支持，我們可以割讓這些領土以換取某種程度的承認和支持。"
 YUG_autonomous_transylvania:0 "斯拉夫特蘭西瓦尼亞自治"
 YUG_autonomous_transylvania_desc:0 "巴納特和伏伊伏丁那地區不僅是塞爾維亞人的家園，也是羅馬尼亞人和匈牙利人的家園。通過給予這些地區自主權和自治權，我們可能會消除羅馬尼亞和匈牙利對這些地區的主權要求。"
 YUG_fortify_banat:0 "鞏固巴納特防禦"
 YUG_fortify_banat_desc:0 "匈牙利人和羅馬尼亞人一直在向我們的敵人靠攏，這令人擔憂。如果我們要保護塞爾維亞及其自治保護國，就必須迅速在北方築起防禦工事。"
 YUG_evolution:0 "進步"
 YUG_evolution_desc:0 "儘管有人會説我們的國家是一個充斥着相互敵視的不同文化羣體的不穩定聯合體，但我們可以肯定的是，只有團結一致，我們才能擊退外國侵略者。我們必須努力團結我們的人民，粉碎那些企圖分裂我們的人。"
 YUG_slovenia_for_support:0 "用斯洛文尼亞換取支持"
 YUG_slovenia_for_support_desc:0 "鑑於軸心國企圖瓜分我們的國家，也許通過把斯洛文尼亞割讓給意大利，我們既可以解決斯洛文尼亞境內的不穩定因素，又可以向軸心國表示我們的友好。"
 YUG_surrender_macedonia:0 "割讓馬其頓"
 YUG_surrender_macedonia_desc:0 "由於宣稱南塞爾維亞和馬其頓兩地爲其所有，保加利亞也有理由與我們爲敵。但通過滿足他們的領土要求，我們既可以平息南部邊界上的威脅，也可以把馬其頓民族主義問題扔給保加利亞。"
 YUG_zara_for_axis:0 "用扎拉交換軸心國成員資格"
 YUG_zara_for_axis_desc:0 "意大利人聲稱其在扎拉的政府是達爾馬提亞的合法統治者，但或許通過向意大利人保證我們將爲共同的事業並肩作戰，他們可能願意把扎拉還給我們並放棄他們對巴爾幹的野心，至少現在是這樣。"
 YUG_surrender_italian_claims:0 "放棄對意大利的宣稱"
 YUG_surrender_italian_claims_desc:0 "扎拉和伊斯特拉現在仍在意大利人手裏，但我們不能因繼續堅持對這兩處的合法擁有權而冒險激怒[ITA.GetLeader]。或許我們可以通過放棄對這兩處國境線外地區的宣稱以交換得到加入軸心國的資格。"
 YUG_end_the_regency:0 "結束攝政"
 YUG_end_the_regency_desc:0 "保羅親王已經爲王國履行了足夠長時間的職責。隨着戰爭迫在眉睫，我們的人民需要看到他們的國王立場堅定地對抗可能摧毀我們國家的法西斯主義者和共產主義者。"
 YUG_coronation:0 "加冕典禮"
 YUG_coronation_desc:0 "我們的人民已經在沒有國王的狀態下生活多年，現在正是我們展示王權永恆的時候了。通過在白城大教堂爲我們的國王加冕，我們將向我們的人民證明王冠永不墜地，我們絕不會敗於外國入侵者之手。"
 YUG_royal_wedding:0 "皇家婚禮"
 YUG_royal_wedding_desc:0 "長期以來，王室通婚一直是確保結盟的一種方式，而且由於許多有名望的公主都還沒有配偶，我們年輕合適的彼得國王可以使我們與世界強國結盟。"
 YUG_enforced_neutrality:0 "確保南斯拉夫中立"
 YUG_enforced_neutrality_desc:0 "我們不能容許巴爾幹半島成爲這場激盪的全球衝突的一部分。我們必須宣佈我們的中立態度，同時避免任何在衝突中站隊的行爲。"
 YUG_fortress_yugoslavia:0 "要塞化南斯拉夫"
 YUG_fortress_yugoslavia_desc:0 "我們不能聽任邊境上的納粹威脅橫行！鑑於意大利人在扎拉，德國人在奧地利，我們必須確保我們的邊境得到保護以及那裏的士兵擁有與法西斯狗戰鬥所需要的一切。"
 YUG_ban_fascists:0 "取締法西斯政黨"
 YUG_ban_fascists_desc:0 "即使是現在，我國仍有一些政黨將一種文化凌駕於其他所有文化之上，並尋求在南斯拉夫聯盟中佔據主導地位。這些人在我們國家站不住腳，必須讓他們閉嘴。"
 YUG_towards_independence:0 "邁向獨立"
 YUG_towards_independence_desc:0 "既然我們已經將聯邦拆解爲一系列自治州，我們必須採取下一步行動：獨立。我們不能再作爲獨裁者統治我們的同胞，我們必須相信他們能夠在不受塞爾維亞人干涉的情況下實現自治。"
 YUG_defence_army_of_yugoslavia:0 "南斯拉夫國防軍"
 YUG_defence_army_of_yugoslavia_desc:0 "爲我們的聯盟而戰對普通公民來説是一件困難的事情，但爲自己的家園而戰則是每個人的應有之義。隨着承諾的獨立願望即將實現，聯盟上下如今充滿了願意與敵人作戰的人；他們所需要的只是政府的支持。"
 YUG_defence_league:0 "南斯拉夫防衞聯盟"
 YUG_defence_league_desc:0 "我們國家的諸多成員都被賦予了很大程度的自治；剩下的就是最後一步了。通過正式承認所有巴爾幹國家的獨立，我們將把南斯拉夫從一個國家轉變爲諸多國家的經濟軍事共同體。"
 YUG_united_kingdom:0 "實現聯合的王國"
 YUG_united_kingdom_desc:0 "既然我們的人民都已經有機會品嚐獨立自主的滋味，並認爲能夠在我們的聯邦中被恰如其分地代表，那麼現在則是我們採取行動來創造在我們之前的國家中嚴重匱乏的泛民族主義和團結感的時候了。"
 YUG_reunite_the_kingdom:0 "重建王國"
 YUG_reunite_the_kingdom_desc:0 "儘管許多人擔心這一行動有可能重蹈前南斯拉夫國家內部分裂和不同文化相互衝突的覆轍，但我們必須將我們的國家團結起來並重新整合爲一個單一的實體，以面對邊境上更大的威脅。"
 YUG_attract_allied_capital:0 "吸引同盟國投資"
 YUG_attract_allied_capital_desc:0 "英國人有足夠的理由支持我國；我們雙方自第一次世界大戰起就是盟友，通過吸引來自同盟國的投資者，我們將重新確保兩國的關係變得密不可分。"
 YUG_attract_axis_capital:0 "吸引軸心國投資"
 YUG_attract_axis_capital_desc:0 "我們的經濟正處於糟糕的狀態，儘管我們知道意大利人對我國抱有野心已是公開的祕密，但如果我們要在經濟上準備抵制他們，我們就必須促進我們與鄰國的貿易。"
