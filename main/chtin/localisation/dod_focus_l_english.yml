 YUG_peasant_uprisings_desc:0 "巴爾幹人民在帝國主義的鐵蹄下受苦受難已經夠久了！我們應該向受苦受難的巴爾幹勞苦大眾伸出援手，組織他們罷工和示威，直到資產階級受到正義的制裁！"
