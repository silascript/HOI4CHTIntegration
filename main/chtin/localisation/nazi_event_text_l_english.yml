 political.7.d:0 "“[Root.GetAdjective]人民有着高貴的歷史，無能而懦弱的[Root.GetRulingParty]政府卻刻意要人們忘記這些歷史！他們號稱代表人民，但如此軟弱的政府能夠支持人民的願望麼？ 只有放幹這些叛徒的血，我們才能完成我們的使命！”\n\n[Root.GetName]法西斯黨的發言人對於他們對執政黨和現行政體的態度毫不掩飾。像這樣的演講已經引發了社會上的異見，更保守的軍隊方面尤其突出。"
 political.8.d:0 "一些[Root.GetAdjective]高級軍官已經私下或公開表示支持[Root.GetName]的法西斯運動。他們覺得[Root.GetRulingParty]已經忘記了紀律和愛國主義對於保持國家統一的重要性，越來越無法忍受政府將軍隊當做一個工具而不是政府最重要的組成部分之一來對待。一些人甚至激進到建議組建新政府，一個懂得如何以力量和傳統領導[Root.GetName]走向本世紀後五十年的政府。\n\n這一派並不主要是政治家，但是有些任職於國防部。如果任其發展，他們也許能夠獲得足夠的政治支持去發動一場政變。"
 political.10.d:0 "雖然法西斯運動喚起人民的民族自尊心的努力取得了一定成功，但阻力依然很大。計劃推翻政府的將軍們對於[Root.GetAdjective]人民自身缺乏對於[Root.GetAdjective]優越性的信心而失望。\n\n他們依然相信人民終將厭倦[Root.GetLeader]的謊言，但是爲採取何種形式的行動而產生分歧。一些人要求現在，在[Root.GetName]的敵人利用他的軟弱之前就發動政變。但是在公眾支持度並不高的情況下這樣做將會使國家陷入內戰。沒有任何偉大事業的建立是不需要流血的，但是同胞的血，即使是叛徒的，也是無比珍貴。"
 political.18.d:0 "快速發展的[Root.GetAdjective]法西斯運動從未聲明他們需要大多數人的支持以奪權，只是説一旦他們有了一定權力便會致力於將國家統一於他們的領導下。但是他們的他們的公眾支持度卻增長迅速。很多法西斯黨人管[Root.GetLeader]叫偽君子，因爲他聲稱代表人民的卻罔顧無數人希望[Root.GetName]走上強國之路的願望。\n\n舉行公投的呼聲一直被[Root.GetRulingParty]人視爲典型的擾亂國體的手段而被無視了，但是那至少還是一個政治手段，如果我們現在不採取措施，法西斯分子可能會選擇暴力鬥爭作爲更好的奪權手段。"
 political.27.d_fascism:0 "隨着最近[Root.GetRulingParty]的掌權，[Root.GetLeader]宣佈[Root.GetName]不再堅持中立的外交政策。\n“世界是紛亂複雜的。本國過去一貫堅持自己的原則並時刻準備自衞。但是孤立的我們不再安全。中立不再像過去一樣是一個安全的天堂，那些謀求世界霸權的並不尊重它。我們必須和我們的法西斯夥伴並肩對抗那些試圖控制我國的強國，面對一個虎狼環飼只要征服我國的世界。如果我們不選擇一方，我們將會獨自滅亡。”"
 election.4.d:0 "一種咄咄逼人的民族主義情緒正在[Root.GetName]增長，一些政黨如逢甘霖般崛起並宣傳法西斯思想：一個強大的以軍事力量爲支柱的國家。他們中的一個在最近的大選中最受追捧，這也使[Root.GetRulingParty]內部產生裏是否要和他們合作建立政府的討論。他們雖然公開地拒絕了被視爲我們國家基石的民主思想，他們參選的事實使我們對和他們合作有一定信心，並且承認他們的公眾支持度也許會誘使他們放棄暴力行動。"
 election.7.d:0 "接納法西斯黨加入我們的政治聯盟對我們的外交政策是一次衝擊。儘管他們堅持強烈的民族主義，他們卻有不少國外勢力支持以擴大其在[Root.GetName]的影響力。有相似意識形態傾向的集權政府會將我們視爲潛在的盟友。保持與這些國家的關係，不論[Root.GetRulingParty]多麼厭惡其思想，對於保持法西斯黨人對我們政府的支持是必要的。"
 election.17.d:0 "雖然[Root.GetLeader]政府用武力壓制了大多數反對者的聲音，還有一些反對者繼續談論最近的大選，指責[Root.GetRulingParty]操縱選舉結果並無視公眾選舉一個反對該政府政策的國會的立場鮮明的努力。\n\n政府盡全力地清除反對聲音，挑動人民鬥人民。但是事實上，大多數民眾對現政府的統治持保留態度，而反對黨，雖然現在被迫沉默，但是已經表明了自己的立場。"
 war_justification.1.d:0 "“[From.GetName]是[From.GetAdjective]麼？我們來問一個更好的問題：未來是[From.GetAdjective]麼？當我們爲國家強大和地位奮鬥的時候，他們什麼都不做，只是毫無希望的反動和落後；他們沒有足以自傲的歷史，所以他們毫無方向。爲什麼他們佔據了本應被偉大的[Root.GetAdjective]人民利用的土地？”\n\n[Root.GetLeader]今天的演講，得到了支持者的歡呼和掌聲，這意味着[Root.GetName]正在戰爭之路上前行。如果和平真的只是人類天生的戰爭狀態的一個間歇，如[Root.GetRulingParty]所説，那麼我們的確應該期待戰爭。"
 war_justification.2.d:0 "“[From.GetAdjective]民眾聲稱他們擁有自由民主，聲稱他們愛好和平，但是使他們驕傲的東西卻什麼都不是。他們的民主使本應團結的人民分裂，他們的自由不允許強者變得偉大，卻令弱者繼續無能。我們[Root.GetAdjective]人民看穿了這些謊言……並且我們能看出，這個和平，他們説的和平，也是一個謊言。”\n\n[Root.GetRulingParty]一直以來嘲諷[From.GetAdjective]政府的軟弱，但是近來這種言辭變得更加激烈。武裝衝突離我們更近了。"
 war_justification.3.d:0 "“對於我們的生活方式，或者説所有的生活方式來説，還有比共產主義更大的威脅麼？這個瘟疫，威脅要使奴隸而不是主人統治每一個國家，將毀掉國家本身，毀掉民族和他們的歷史。我們毫不意外温馴的[From.GetAdjective]落入這種處境作爲對他們自己的軟弱的審判，然而解放他們國家的責任落在了我們的肩上。”\n\n[Root.GetLeader]對共產主義的敵意在[Root.GetRulingParty]掌權前便人所共知，但是從近來[From.GetAdjective]政府的一系列行爲來看這種敵視似乎更甚了。我們將馬克思主義從地球上清除的訴求也許將從這裏開始。"
 war_justification.4.d:0 "“[From.GetAdjective]人民和我們一樣也是驕傲的，不會輕易向強權屈服的。但是，他們也必須意識到，實力才是勝利的保證，而我們文明化的進程必將帶來衝突。武裝自己迎接將要到來的鬥爭吧，[Root.GetName]的年輕人，因爲[From.GetName]不可能兵不血刃地被佔領。”\n\n意識形態相近的[From.GetName]政府和[Root.GetName]政府之間達成互諒的可能被武力獲得他們領土的戰爭所取代。雖然並非對我們的敵人毫無敬意，[Root.GetLeader]仍然對誰更優秀這點充滿自信。"
 war_justification.201.d:0 "“[Root.GetName]是[Root.GetAdjective]麼？我們來問一個更好的問題：未來是[Root.GetAdjective]麼？當我們爲國家強大和地位奮鬥的時候，他們什麼都不做，只是毫無希望的反動和落後；他們沒有足以自傲的歷史，所以他們毫無方向。爲什麼他們佔據了本應被偉大的[From.GetAdjective]人民利用的土地？”\n\n[From.GetLeader]這個戰爭販子的野心現在轉向了我們，一系列的侵略言論説明[From.GetName]法西斯黨徒不久便會踏上[Root.GetAdjective]土地。"
 war_justification.202.d:0 "“[Root.GetAdjective]民眾聲稱他們擁有自由民主，聲稱他們愛好和平，但是使他們驕傲的東西卻什麼都不是。他們的民主使本應團結的人民分裂，他們的自由不允許強者變得偉大，卻令弱者繼續無能。我們[From.GetAdjective]看穿了這些謊言……並且我們能看出，這個和平，他們所謂的和平，也是一個謊言。”\n\n[From.GetRulingParty]一直以來便詆譭我們國家的自由和多元化，但是近來這種言辭變得更加激烈。武裝衝突離我們更近了。"
 war_justification.203.d:0 "“對於我們的生活方式，或者説所有的生活方式來説，還有比共產主義更大的威脅麼？這個瘟疫，威脅要使奴隸而不是主人統治每一個國家，將毀掉國家本身，毀掉民族和他們的歷史。我們毫不意外温馴的[Root.GetAdjective]落入這種處境作爲對他們自己的軟弱的審判，然而解放他們國家的責任落在了我們的肩上。”\n\n[From.GetLeader]對共產主義的敵意在[From.GetRulingParty]掌權前便人所共知，但是從近來針對我們革命政權的一系列舉措看變得更加強烈。他們破壞世界工人解放的企圖也許將由此開始。"
 war_justification.204.d:0 "“[Root.GetAdjective]人民和我們一樣也是驕傲的，不會輕易向強權屈服的。但是，他們也必須意識到，實力才是勝利的保證，而我們文明化的進程必將帶來衝突。武裝自己迎接將要到來的鬥爭吧，[From.GetName]的年輕人，因爲[Root.GetName]不可能兵不血刃地被佔領。”\n\n意識形態相近的[Root.GetName]政府和[From.GetName]政府之間達成互諒的可能被武力奪取我們領土的戰爭取代。雖然對我們充滿敵意，[From.GetLeader]即使在攻擊我們的演講中也不能自已地讚美了我們的歷史。"