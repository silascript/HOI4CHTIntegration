 RULE_OPTION_DEFAULT_AI_DESC:0 "AI將根據其他遊戲設置，例如強制執行歷史國策以及其他遊戲場景的選項，而進行決策。這與1.5版本號及之前的遊戲機制相同。"
 RULE_OPTION_RANDOM_AI_DESC:0 "AI會在遊戲開始時隨機決定其遊戲計劃並嘗試執行。"
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "德國AI會沿着國策樹的相關路徑，保持法西斯主義並嘗試征服歐洲。"
 RULE_FASCIST_JAP_AI_DESC:0 "日本AI會沿着國策樹的相關路徑，嘗試南進並對抗西方同盟國。"
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "日本AI會沿着國策樹的相關路徑，嘗試轉變爲共產主義並支援亞洲其他共產主義政權。"
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "日本AI會沿着國策樹的相關路徑，嘗試北進對抗蘇聯並與軸心國合作。"
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "日本AI會沿着國策樹的相關路徑，嘗試改革爲民主主義國家。"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "意大利AI會盡可能遵循史實事件鏈。"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "意大利AI會沿着國策樹的相關路徑，嘗試在加入軸心國前成立與西班牙的聯盟。"
 RULE_KAISER_GER_AI_DESC:0 "德國AI會沿着國策樹的相關路徑，嘗試讓凱撒重回王座。"
 RULE_DEMOCRATIC_GER_AI_DESC:0 "德國AI會沿着國策樹的相關路徑，嘗試建立君主立憲制。"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "匈牙利AI會沿着國策樹的相關路徑，嘗試重建奧匈帝國。"
 RULE_FASCIST_HUN_AI_DESC:0 "匈牙利AI會遵循最接近史實的國策樹路徑，並嘗試加入軸心國。"
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "匈牙利AI會沿着國策樹的相關路徑，嘗試與意大利和奧地利建立自己的陣營。"
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "法國AI會嘗試成立小協約國以遏制德國。如果捷克斯洛伐克創建了此陣營，則其會加入（需要“玉碎瓦全”DLC）"
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "法國AI會沿着國策樹的相關路徑，嘗試轉變爲共產主義並加入共產國際。"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "法國AI會盡可能遵循史實事件鏈。"
 RULE_FASCIST_FRA_AI_DESC:0 "法國AI會沿着國策樹的相關路徑，嘗試轉變爲法西斯主義並與法西斯德國合作。"
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "匈牙利AI會沿着國策樹的相關路徑，嘗試成爲共產主義國家並與其他共產主義的主要國家結盟。"
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "匈牙利AI會沿着國策樹的相關路徑，嘗試成爲君主立憲制國家。"
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "羅馬尼亞AI會沿着國策樹的相關路徑，嘗試在其巴爾幹鄰居中建立起至高無上的地位。"
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "羅馬尼亞AI會沿着國策樹的相關路徑，嘗試將國家改革爲運作良好的民主國家並與其他民主主義的主要國家結盟。"
 RULE_COMMUNIST_ROM_AI_DESC:0 "羅馬尼亞AI會沿着國策樹的相關路徑，嘗試與共產主義的主要國家締結同盟。"
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "南斯拉夫AI會沿着國策樹的相關路徑，嘗試將國家改革爲共產主義共和國。"
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "南斯拉夫AI會沿着國策樹的相關路徑，嘗試維持民主主義政府。"
 RULE_FASCIST_YUG_AI_DESC:0 "南斯拉夫AI會嘗試越來越接近歐洲的法西斯主義國家，旨在最終與它們結盟。"
 RULE_HISTORICAL_YUG_AI_DESC:0 "南斯拉夫AI會盡可能遵循史實事件鏈。"
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "捷克斯洛伐克AI會沿着國策樹的相關路徑，嘗試保持民主主義並以其內部發展爲中心。"
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "捷克斯洛伐克AI會沿着國策樹的相關路徑，嘗試將國家改革爲共產主義並加入與蘇聯或另一共產主義的主要國家的聯盟。"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "捷克斯洛伐克AI會沿着國策樹的相關路徑，嘗試成立自己的陣營，在保護自己的同時維持民主主義。"
 RULE_FASCIST_CZE_AI_DESC:0 "捷克斯洛伐克AI會沿着國策樹的相關路徑，嘗試轉變爲法西斯主義並與德國達成協議。"
 RULE_HISTORICAL_CZE_AI_DESC:0 "捷克斯洛伐克AI會盡可能遵循史實事件鏈。"
