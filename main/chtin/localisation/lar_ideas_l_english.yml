 FRA_full_employment:0 "充分就業"
 FRA_full_employment_desc:0 "我們有令人生羨的高就業率，這要部分歸功於血流成河的一戰。然而，這也造成了公司缺少技術工人，軍隊因為難以與勞動力市場競爭而缺乏補員。擴大徵兵只會使問題更加嚴重。我們應該設法從其他地方獲得人力資源來彌補我們在軍隊補員和經濟上的人力空缺。"
 FRA_worker_shortage:0 "工人短缺"
 FRA_worker_shortage_desc:0 "軍事上的需求被允許凌駕於勞動力短缺之上。目前許多企業報告，技術工人的缺失已經開始影響生產產出。放寬徵兆法案可以使青壯年回到工廠，但這不能解決根本問題。"
 FRA_inefficient_economy_1:0 "低效的經濟"
 FRA_inefficient_economy_1_desc:0 "法國雖然仍是主要工業國，但在產能集中這一點上已落後於世界。為了使我們的經濟在全球尺度上更具競爭力，我們需要進行大刀闊斧的改革。"
 FRA_political_violence:0 "政治暴力"
 FRA_political_violence_desc:0 "共產主義者和極右翼極端主義聯盟時刻準備着藉助武力來完成政治目標。"
