l_english:
 SPR_military_disloyalty:0 "不忠誠的軍隊"
 SPR_military_disloyalty_desc:1 "西班牙軍隊至今仍籠罩在1932年聖胡爾霍政變的陰影之下。包括政變領導者何塞·聖胡爾霍在內的多名不忠的軍官在政變失敗後流亡葡萄牙，直到現在還在繼續謀劃着他們的陰謀。\n\n聖胡爾霍的失敗沒有讓那些有異心的軍官們退縮，甚至在西班牙國內也有很多人希望重建君主制，或是強勢的法西斯獨裁統治。政府對軍隊內部事宜的過度干預可能會引爆另一場動亂——一場比上次更猛烈、更血腥的動亂。"
 SPR_military_disloyalty_tt:2 "§R無法訓練部隊、解散部隊或編輯部隊模板。§!\n"
 SPR_disbanded_army:0 "解散軍隊"
 SPR_disbanded_army_desc:2 "軍隊已經被證明是不忠誠的，並且已被政府解散。在我們能夠確保軍官的忠誠之前，我們必須依靠人民組成的民兵而非職業軍隊了。"
