 SPA_awaiting_the_rebellion:0 "等待起義時機"
 SPA_awaiting_the_rebellion_desc:1 "我們已經詳細計劃過了政變的計劃，並且隨時準備好發動，但是我們已有了前車之鑑。為了避免重蹈1932年桑胡爾霍起義失敗的覆轍，我們將等到民意支持度足夠高的時候，以確保我們不會被輕易趕下台。"
 SPA_carlism:0 "卡洛斯主義"
 SPA_carlism_desc:1 "費迪南德七世國王在1830年發佈了國事詔書，將其女兒（未來的伊莎貝拉二世）立為儲君。國王的弟弟卡洛斯親王因此從繼承順位中除名。在國王去世後，卡洛斯親王的支持者發動了一系列內戰，團結在卡洛斯主義的旗幟下為復效薩利克繼承法而奮鬥。\n\n一個世紀以後，卡洛斯主義運動仍然非常活躍，其支持者組成的民兵組織（稱作呼嘯兵）一直在接受訓練，以備他們再次保衞基督徒並擁護真命天子歸位。"
 SPR_death_before_surrender:0 "寧死不屈"
 SPR_political_violence:0 "政治暴力"
 SPR_political_violence_desc:0 "西班牙的政治舞台是一個兩極日益分化和暴力的舞台。距離上一次大規模起義——阿斯圖里亞斯礦工罷工僅僅過去了兩年，而當前的政治氣候似乎具備了發起一場新的、規模更大、範圍更廣的起義的所有條件。即將到來的選舉似乎不太可能終止這場社會動盪的惡性循環。"
 SPR_national_strikes:0 "全國罷工"
 SPR_national_strikes_desc:0 "這個國家似乎正處於工人革命的起步階段。一次又一次的罷工使工業和日常生活陷入癱瘓，因為工人要求更少的工作和更高的工資，貧窮的佃農越來越多地侵佔農田，而政府卻視而不見。"
