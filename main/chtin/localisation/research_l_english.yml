 infantry_folder:0 "步兵"
 infantry_folder_desc:0 "步兵部隊所使用的武器和裝備。"
 support_folder:1 "輔助部隊"
 support_folder_desc:0 "偵察兵、工兵、野戰醫院及其他支援連隊。"
 armour_folder:0 "裝甲車輛"
 armour_folder_desc:0 "各型坦克及其變種。"
 artillery_folder:0 "火炮"
 artillery_folder_desc:0 "各型火炮、反坦克武器和防空武器。"
 land_doctrine_folder:0 "陸軍學説"
 land_doctrine_folder_desc:0 "陸軍學説決定了地面部隊戰鬥時的指導理念。"
 naval_folder:0 "海軍"
 naval_folder_desc:0 "水面艦只和潛艇。"
 naval_doctrine_folder:0 "海軍學説"
 naval_doctrine_folder_desc:0 "海軍學説決定了艦隊進行戰鬥時的指導理念。"
 air_techs_folder:0 "空軍"
 air_techs_folder_desc:0 "各式飛行器。"
 air_doctrine_folder:0 "空軍學説"
 air_doctrine_folder_desc:0 "空軍學説決定了空軍進行戰鬥時的指導理念。"
 industry_folder:0 "工業"
 industry:0 "工業"
 industry_folder_desc:0 "工業及生產。"
 electronics_folder:0 "工程學"
 electronics_folder_desc:0 "工程學、雷達、密碼學及先進高科技研究。"
 secret_weapons_folder:0 "祕密武器"
 secret_weapons_folder_desc:0 "令人歎爲觀止的武器，“不科學”的科學產物。"
 mobile_warfare:0 "機動作戰"
 mobile_warfare_desc:0 "機動作戰專注於以速度和機動分割並瓦解敵軍。\n\n"
 delay:0 "遲滯"
 delay_desc:0 "即使無法取勝，在戰鬥中以埋伏和遲滯戰術拖延敵軍對我方也是有利的。"
 elastic_defence:0 "彈性防禦"
 elastic_defence_desc:0 "不同於將所有力量投入第一線，彈性防禦能創造具有縱深的多層防線。在進攻方力量被分散並停滯時，防守方將有更充裕的時間作出反應和反擊。"
 mobile_infantry:0 "機動步兵"
 mobile_infantry_desc:0 "面對高速挺進的裝甲部隊，常規步兵跟進不及，反應遲鈍，逃脱亦無能。能夠跟上現代戰爭步伐的摩托化/機械化步兵應運而生。\n\n"
 mass_motorization:0 "大規模摩托化"
 mass_motorization_desc:0 "更加專注於摩托化部隊。"
 mechanised_offensive:0 "機械化攻勢"
 mechanised_offensive_desc:0 "摩托化部隊表現尚可，但要主導攻勢，需要我方步兵乘坐能搭載重武器並提供乘員保護的裝甲運輸車輛進入戰場。"
 armored_spearhead:0 "裝甲先鋒"
 armored_spearhead_desc:0 "要讓坦克充分發揮潛能，就不能使其侷限於步兵支援，應將其組成獨立高機動單位擔任進攻先鋒。\n\n"
 schwerpunk:0 "重點突破戰術"
 schwerpunk_desc:0 "在任何作戰行動中，都需鎖定重點並向其投入最大化武力以將其攻陷。"
 blitzkrieg:0 "閃電戰"
 blitzkrieg_desc:0 "閃電戰，是指在機動步兵和空軍支援下的快速裝甲部隊突破、包圍並瓦解敵軍的戰略。"
 kampfgruppe:0 "戰鬥羣"
 kampfgruppe_desc:0 "戰鬥羣是指爲完成一項特定任務而臨時編制的混成部隊。"
 firebrigades:0 "戰場救火隊"
 firebrigades_desc:0 "戰場救火隊是指爲應對敵方突破或其他緊急戰況而匆忙拼湊的部隊。\n\n"
 backhand_blow:0 "後發制人"
 backhand_blow_desc:0 "與其寸土必爭，不如暫避鋒芒，直到突破後的敵軍陣線過於拉長時再加以反擊分割。"
 modern_blitzkrieg:0 "現代閃電戰"
 modern_blitzkrieg_desc:0 "作爲機動作戰的最終形態，現代閃電戰充分運用了最新科技成果和以往戰略經驗。"
 volkssturm:0 "國民突擊隊"
 volkssturm_desc:0 "國民突擊隊是由老人、兒童及其他不符合常規服役要求的人羣組成的軍隊。\n\n"
 nd_conscription:0 "無差別徵兵"
 nd_conscription_desc:0 "傷殘退伍者與殘障人亦須入伍。我們的詞典裏再無“平民”二字。"
 werwolf_guerillas:0 "狼人遊擊兵"
 werwolf_guerillas_desc:0 "狼人遊擊兵是計劃在德國戰敗後對佔領軍繼續抵抗的反抗勢力。"
 superior_firepower:0 "優勢火力"
 superior_firepower_desc:0 "優勢火力學説重視以傾瀉炮火而非投入士兵來制敵。人命關天，但子彈價廉。\n\n"
 sup_delay:0 "遲滯"
 sup_delay_desc:0 "即使無法取勝，在戰鬥中以埋伏和遲滯戰術拖延敵軍對我方也是有利的。"
 mobile_defence:0 "機動防禦"
 mobile_defence_desc:0 "機動預備隊能馳援任何遭敵攻擊的防線。"
 intergrated_support:0 "協調支援"
 intergrated_support_desc:0 "將支援部隊和戰鬥部隊更緊密的結合在一起能夠提高單位的進攻能力。\n\n"
 regimental_combat_teams:0 "團級戰鬥隊"
 regimental_combat_teams_desc:0 "團級戰鬥隊是指與炮兵、坦克、偵察兵緊密結合的團級步兵單位，這樣就形成了在進攻行動中更加靈活的自立單位。"
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "將支援單位在前線後方分散開來能夠覆蓋更大的範圍，增強單位的防禦能力。\n\n"
 overwhelming_firepower:0 "優勢火力"
 overwhelming_firepower_desc:0 "將所有支援單位的火力集中在一點上能夠有效地擊潰敵方防禦，或壓制敵方進攻。"
 sup_mechanized_offensive:0 "機械化攻勢"
 sup_mechanized_offensive_desc:0 "摩托化部隊表現尚可，但要主導攻勢，需要我方步兵乘坐能搭載重武器並提供乘員保護的裝甲運輸車輛進入戰場。"
 concentrated_fire_plans:0 "集中火力計劃"
 concentrated_fire_plans_desc:0 "將不同炮兵陣地火力協調並同步炮擊能對敵方造成更大殺傷。\n\n"
 combined_arms:0 "步坦協同作戰"
 combined_arms_desc:0 "坦克、步兵和支援單位在組織良好的團隊中協同作戰能發揮出比各自爲戰高得多的戰鬥效率。"
 tactical_control:0 "戰術管制"
 tactical_control_desc:0 "熟悉兵種協調的前線軍官現在可以方便的控制部隊作戰。"
 air_land_battle:0 "空地一體化作戰"
 air_land_battle_desc:0 "在地面部隊已經協同化之後，空地協同理論也強調陸軍和空軍的緊密合作，將地面和天空的兩大戰場合爲一體。"
 centralized_fire_control:0 "集中火力管制"
 centralized_fire_control_desc:0 "集中的火力管制系統使炮兵支援只需要一次評估就能將全師的火力投射到一點上，而不是每個單位都只能請求其所屬的炮兵支援。\n\n"
 forward_observers:0 "前線觀測"
 forward_observers_desc:0 "前線觀測員能直接掌握炮兵火力的打擊效果，並回報後方的炮兵單位以修正火力。"
 advanced_firebases:0 "前沿重火力"
 advanced_firebases_desc:0 "爲了給挺進的部隊提供儘可能多的火力支援，炮兵陣地可以部署在靠近前線的築壘工事中。"
 shock_and_awe:0 "震懾行動"
 shock_and_awe_desc:0 "將強大的火力集中起來能夠對敵方造成巨大的震撼效果，在一定時間內削弱其抵抗意志。"
 grand_battle_plan:0 "決戰計劃 "
 grand_battle_plan_desc:0 "成功的關鍵在於行動前的周密計劃和準備。\n\n"
 trench_warfare:0 "塹壕戰"
 trench_warfare_desc:0 "鐵鍬常常是士兵最好的武器，士兵們知曉奪取地點後挖掘戰壕的價值。"
 prepared_defense:0 "防禦工事"
 prepared_defense_desc:0 "更鞏固的野戰工事能極大增強部隊防禦能力。"
 grand_assault:0 "大規模強襲"
 grand_assault_desc:0 "一旦準備好龐大軍隊並明確其目標，敵人在強大攻勢面前唯有坐以待斃。"
 grand_mechanized_offensive:0 "機械化攻勢"
 grand_mechanized_offensive_desc:0 "摩托化部隊表現尚可，但要主導攻勢，需要我方步兵乘坐能搭載重武器並提供乘員保護的裝甲運輸車輛進入戰場。\n\n"
 assault_concentration:0 "集中突擊"
 assault_concentration_desc:0 "發起攻勢前，尖兵已被精心安排於前沿陣地以便在發起瞬間就投入儘可能多的軍力。"
 branch_interoperation:0 "多兵種協調作戰"
 branch_interoperation_desc:0 "不同兵種之間溝通的加強使得多兵種協同作戰的效率提高。"
 assault_breakthrough:0 "強襲突破"
 assault_breakthrough_desc:0 "與其在整條戰線散佈攻勢不如專攻敵陣單點或數點並取得突破來得有效。"
 central_planning:0 "集中計劃"
 central_planning_desc:0 "各兵種軍官現已集中起來制訂統一行動計劃以確保作戰效率最大化。"
 c3i_theory:0 "C3I系統理論"
 c3i_theory_desc:0 "高效的參謀軍官能確保指揮官與所轄部隊間的指揮、控制、通訊和情報的流暢性。"
 infantry_offensive:0 "步兵攻勢"
 infantry_offensive_desc:0 "步兵的進攻精神是任何勝利的重要基石，我軍一定要讓步兵帶頭衝鋒。\n\n"
 armored_operations:0 "裝甲行動"
 armored_operations_desc:0 "坦克及其他裝甲車輛在運送步兵及提供直接支援方面的作用至關重要。"
 infiltration_assault:0 "滲透突擊"
 infiltration_assault_desc:0 "在進攻發起階段，步兵須找出敵方防線薄弱環節，以迂迴並孤立防線上堅固地段以留待大部隊清除。"
 night_assault_tactics:0 "夜間突擊戰術"
 night_assault_tactics_desc:0 "善於夜間移動、戰鬥的部隊可以悄無聲息地預先佔領陣位或直接突襲毫無知覺的敵軍。"
 attritional_containment:0 "牽制消耗"
 attritional_containment_desc:0 "即使無力發動拔除敵方陣地的攻勢，亦須對敵進行不間斷的小規模襲擾以消耗其軍力並使其無暇反擊。"
 infiltration_in_depth:0 "縱深滲透"
 infiltration_in_depth_desc:0 "我方部隊受訓在更大縱深上迂迴並孤立硬釘子。理想狀態下他們將一直穿插到敵軍後方並完全切斷敵軍。"
 mass_assault:0 "人海突擊"
 mass_assault_desc:0 "“完美無缺”的武器被高估了，海量“可堪一用”的武器才能將我軍導向勝利！\n\n"
 pocket_defence:0 "口袋防禦"
 pocket_defence_desc:0 "在防禦戰中，我方部隊有可能陷入口袋陣包圍。若真如此，他們須固守自保，等待終將到來的友軍解圍。"
 defence_in_depth:0 "縱深防禦"
 defence_in_depth_desc:0 "我方可借相對温和的抵抗和暫時讓出陣地來以空間換時間，待侵攻方顯露疲態後再行反擊。"
 large_front_operations:0 "寬大戰線作戰"
 large_front_operations_desc:0 "在寬大戰線作戰需要在長距離進行復數戰鬥單位間協同，並且協同重在戰役層面而非戰術層面。\n\n"
 deep_operations:0 "大縱深作戰"
 deep_operations_desc:0 "大縱深作戰的基本概念爲：在敵方防線上達成多點突破並摧毀其戰役預備隊，而後儘可能的奪取其戰役乃至戰略縱深。"
 operational_concentration:0 "集中攻擊"
 operational_concentration_desc:0 "任何軍事行動的關鍵都在於集中局部優勢力量。若不能在整條戰線全面壓制敵方，就只能削弱戰線某些地段來集中兵力到需要的場合，而非四處平攤兵力。"
 vast_offensives:0 "縱深突破"
 vast_offensives_desc:0 "若在敵方防線上打開突破口，就該盡其所用，以一波巨大攻勢推進至敵方防線的極限，使敵方防禦變得艱難無比、無關緊要乃至毫不可能。"
 breakthrough_priority:0 "優先突破"
 breakthrough_priority_desc:0 "從戰役重點昇華至戰略中心，整條戰線的需求都須讓位於中央部隊打開突破口。局部失利相比決定性勝利顯得無關緊要。"
 mechanized_wave:0 "機械化洪流"
 mechanized_wave_desc:0 "用機械化部隊來通過突破口進行快速挺進十分理想，無論其目標是支援裝甲部隊還是鞏固側翼。"
 continuous_offensive:0 "持久攻勢"
 continuous_offensive_desc:0 "雖然利用突破優勢進攻往往奏效，但早晚防守方會趁進攻方疲憊之機以喘息重整，重建防線。然而，若預備軍力充足，組織有序得當，攻勢即可拓展至更深處並對敵方造成毀滅性打擊。"
 human_wave_offensive:0 "人海攻勢"
 human_wave_offensive_desc:0 "人海攻勢指進攻方以密集隊形的步兵部隊進行正面衝鋒，以近接戰鬥壓制守軍防線的戰術。"
 human_infantry_offensive:0 "步兵攻勢"
 human_infantry_offensive_desc:0 "步兵的進攻精神是任何勝利的重要基石，我軍一定要讓步兵帶頭衝鋒。"
 large_front_offensive:0 "人海壓制"
 large_front_offensive_desc:0 "無論開展進攻或佯攻威嚇，在戰線多區域同時開展人海攻勢能使敵軍無法集中火力應對任何一處進攻。"
 peoples_army:0 "人民軍隊"
 peoples_army_desc:0 "人民軍隊理論認爲，戰爭中決定因素是人而非武器：調動積極性以彌補技術裝備差距，並廣泛贏得人民羣眾的支持。\n\n"
 guerilla_warfare:0 "游擊戰"
 guerilla_warfare_desc:0 "敵進我退，敵駐我擾，敵疲我打，敵退我追。"
 infantry_weapons2:0 "改良步兵裝備 I"
 infantry_weapons2_desc:0 "步兵適用的單兵或重武器，亦涵括其他所需雜項裝備；武器採用更先進型號，裝備也更專業。"
 improved_infantry_weapons_2:0 "改良步兵裝備 II"
 improved_infantry_weapons_2_desc:0 "步兵適用的單兵或重武器，亦涵括其他所需雜項裝備；武器採用更先進型號，裝備也更專業。"
 advanced_infantry_weapons2:0 "改良步兵裝備 III"
 advanced_infantry_weapons2_desc:0 "步兵適用的單兵或重武器，亦涵括其他所需雜項裝備；包含突擊步槍和反坦克火箭筒等先進武器；將原本小範圍列裝的武器普及。"
 infantry_at:0 "步兵反坦克武器 I"
 infantry_at_desc:0 "給我方步兵單位裝備反坦克步槍能讓他們對抗輕型裝甲車輛的同時也保證不喪失機動力。"
 infantry_at2:0 "步兵反坦克武器 II"
 infantry_at2_desc:0 "爲使步兵有效對抗更重型的裝甲車輛，必須製造更小型輕量化的空心裝藥武器。"
 support_weapons:0 "支援武器 I"
 support_weapons_desc:0 "自動武器變得更輕便，衝鋒槍亦已經被證明有效：手持式支援武器應當繼續發展。"
 support_weapons2:0 "支援武器 II"
 support_weapons2_desc:0 "結合輕、重機槍兩方面特點開發出的自動武器使我方士兵能多樣化地進行使用。"
 support_weapons3:0 "支援武器 III"
 support_weapons3_desc:0 "在保持、提高機槍可靠性同時亦可嘗試提高其射速，以確保彈幕源源不絕，殺傷駭人。"
 support_weapons4:0 "支援武器 IV"
 support_weapons4_desc:0 "隨着突擊步槍的推廣應用，發展能在任何環境下被任何兵種使用的可靠自動武器對現代軍隊已是一項當務之急。"
 paratroopers:0 "傘兵 I"
 paratroopers_desc:0 "將空降部隊引入陸軍後，我方能強行打開突破口並在過去無法進入的地區部署關鍵點部隊，這帶來新的戰術機遇。"
 paratroopers2:0 "傘兵 II"
 paratroopers2_desc:0 "寥寥數名空降兵組成的小型行動組到大型空降師的轉變爲大規模空降行動鋪平了道路。曾讓人耳目一新的空降部隊現已在戰場上數見不鮮。"
 paratroopers3:0 "傘兵 III"
 paratroopers3_desc:0 "學習根據天氣變化來調整空降行動、將諸如傘兵靴之類的必須裝備標準化以及更長期的特別訓練將使危險的空降任務中的混亂與風險降到最低點。"
 marines:0 "海軍陸戰隊 I"
 marines_desc:0 "擅長兩棲作戰的部隊越來越不可或缺。臨時拼湊的手段、裝備已經成爲歷史，我方海軍陸戰兵現在已接受相關訓練並擁有專屬登陸艦船支持。"
 marines2:0 "海軍陸戰隊 II"
 marines2_desc:0 "兩棲作戰需要持續不斷的創新。改良的後勤保障和移動式臨時港口讓我方海軍陸戰隊能在過去不可能的情況下進行登陸。"
 marines3:0 "海軍陸戰隊 III"
 marines3_desc:0 "海軍陸戰隊無須單純專精於兩棲登陸。在未來，我方海軍陸戰隊將成爲最有組織紀律的特種部隊。"
 tech_mountaineers:0 "山地步兵 I"
 tech_mountaineers_desc:0 "在山脈上戰鬥會使部隊暴露在許多致命風險下，然而有時這無可避免。士兵將接受山地特種訓練以將風險最小化。"
 tech_mountaineers2:0 "山地步兵 II"
 tech_mountaineers2_desc:0 "我方部隊接受訓練後不僅能保存自己，甚至能靈活利用山脈地形創造優勢。利用輕量型裝備與騾馬運輸，山地部隊在山脈地形中將有比其他步兵更優秀的機動性。"
 tech_mountaineers3:0 "山地步兵 III"
 tech_mountaineers3_desc:0 "在高海拔低氣温的艱苦山地環境執行任務，我軍山地部隊必須接受非比尋常的訓練並擁有堅定紀律。"
 tech_special_forces:0 "特種部隊"
 tech_special_forces_desc:0 "非傳統的戰鬥需要專業的培訓。我們需要確保我們的部隊能夠做好準備並夠適應嚴酷的環境。"
 advanced_special_forces:0 "先進特種部隊訓練"
 advanced_special_forces_desc:0 "通過大量的訓練，我們可以確保我們的特種部隊能夠表現地超越常人。"
 improved_special_forces:1 "擴大特種部隊項目"
 improved_special_forces_desc:1 "特種部隊能夠執行普通士兵無法完成的任務。我們需要擴大訓練計劃，讓更多的士兵能夠合格。"
 extreme_environment_training:0 "極端環境訓練"
 extreme_environment_training_desc:0 "我們需要能夠在最惡劣的環境下進行戰鬥。通過合適的訓練和裝備，我們的部隊將能夠在最極端的條件下進行戰鬥。"
 survival_training:0 "生存訓練"
 survival_training_desc:0 "我們的特種部隊經常會在敵後作戰並且補給短缺。我們需要訓練他們忍受惡劣的天氣並用有限的物資戰鬥。"
 elite_forces:0 "精鋭部隊"
 elite_forces_desc:0 "只有萬里挑一的人才能加入特種部隊。通過訓練的士兵將會比其他任何人更強壯，更快，並參與更艱苦的戰鬥。"
 jungle_warfare:0 "叢林作戰"
 jungle_warfare_desc:0 "讓我們的士兵能在叢林更有效率的訓練。"
 HUN_light_infantry_tech:0 "輕型步兵師學説"
 HUN_light_infantry_tech_desc:0 "減少我們步兵師的支援裝備以使他們更加靈活，這樣可以在如城市或者要塞這種受限制的地型上的戰鬥中取得優勢。"
 tech_recon:0 "偵察連 I"
 tech_recon_desc:0 "在大部隊行動前預先派遣小股偵察兵將使我方獲得要面對敵軍之所在及數量的情報。"
 tech_recon2:0 "偵察連 II"
 tech_recon2_desc:0 "偵查任務往往危機四伏傷亡重大。讓偵查隊做好頻繁轉移、撤退的準備，並提供工具以清理敵軍佈置的障礙物都將提高他們的生還機率。"
 tech_recon3:0 "偵察連 III"
 tech_recon3_desc:0 "無線電技術的發展改變了偵查任務的執行方式，使得迅速傳遞情報變爲可能。"
 tech_recon4:0 "偵察連 IV"
 tech_recon4_desc:0 "結合了諜報，遊擊行動與別動隊訓練的深度偵查作戰行動將有助於我方的戰術抉擇並讓我方能隨機應變調整決策。"
 tech_engineers:0 "工兵連 I"
 tech_engineers_desc:0 "構築工事及清理障礙的能力使工兵在戰場上至關重要。讓工兵扮演全能的戰場角色將使我方能在各種各樣需要他們的環境中部署他們。"
 tech_engineers2:0 "工兵連 II"
 tech_engineers2_desc:0 "擁有了現代化裝備和高爆炸藥後，我方工兵將走出傳統角色，在陸上與海洋利用創造力打敵人措手不及。"
 tech_engineers3:0 "工兵連 III"
 tech_engineers3_desc:0 "軍事工程項目的規模正逐步擴大。先進的基礎設施支援將使過去因需求大量補給而無法在戰場上實行的作業變爲現實。"
 tech_engineers4:0 "工兵連 IV"
 tech_engineers4_desc:0 "保持機動的同時還能構築補給系統和過去被視作“永久性”的防禦工事，未來的工兵將確保我軍士兵無論在何處遭敵攻擊都能作好萬全準備。"
 hospital_tech:0 "野戰醫院"
 logistics_tech:0 "後勤連"
 recon_tech:0 "偵察連"
 tech_field_hospital:0 "野戰醫院 I"
 tech_field_hospital_desc:0 "“傷亡者”並不應完全指代“烈士”。確保這點的第一步是對撤到後方的傷員進行第一時間急救。"
 tech_field_hospital2:0 "野戰醫院 II"
 tech_field_hospital2_desc:0 "通過設立戰地醫院並將醫療救助拓展至急需處，眾多無謂的陣亡與永久傷殘將得以避免。"
 tech_field_hospital3:0 "野戰醫院 III"
 tech_field_hospital3_desc:0 "外科手術是戰場最常見的急救措施之一。手術器械和工具必須足夠貼近前線，亦應保證隨軍醫療單位中有熟練的外科醫師。"
 tech_field_hospital4:0 "野戰醫院 IV"
 tech_field_hospital4_desc:0 "儘管戰場醫療已獲得諸多改進和長足進步，但仍未建立好理論體系。活用積累下的經驗，我方能更清楚地詮釋這些單位的職責，並將各類創新手段變成固定程序。"
 tech_logistics_company:0 "後勤連 I"
 tech_logistics_company_desc:0 "全軍上下的專業後勤軍官將保證後勤網絡的浪費降至最低。"
 tech_logistics_company2:0 "後勤連 II"
 tech_logistics_company2_desc:0 "針對新的戰爭環境來調整我方風險評估會提高我方後勤支援的安全性。"
 tech_logistics_company3:0 "後勤連 III"
 tech_logistics_company3_desc:0 "對部隊補給需求進行持續性統計評估將有助於我方資源使用效率的最大化。"
 tech_logistics_company4:0 "後勤連 IV"
 tech_logistics_company4_desc:0 "對補給進行標準化分類將使混亂最小化並使規劃過程更高效。"
 tech_military_police:0 "憲兵隊 I"
 tech_military_police_desc:0 "一般士兵也許可以短暫管理佔領區，但他們首要且最重要的角色是戰士。將憲兵整合入我軍將保證我方有餘力應對抵抗勢力並針對破壞行動展開調查。"
 tech_military_police2:0 "憲兵隊 II"
 tech_military_police2_desc:0 "通過在佔領區履行諸如交通管理和維持公共秩序類的一般警察職責，我方憲兵將使滋生反抗軍運動的混亂與無序最小化。"
 tech_military_police3:0 "憲兵隊 III"
 tech_military_police3_desc:0 "通過與佔領前發展的線人、建立的當地間諜網進行合作，我方憲兵能在抵抗勢力可能產生的區域先行作好準備。"
 tech_military_police4:0 "憲兵隊 IV"
 tech_military_police4_desc:0 "對妥善維持佔領區治安來説，迴歸常態與拔除反抗同等重要。我方憲兵必須保證這個過程儘早展開以確保軍民安全。"
 tech_signal_company:0 "通信連 I"
 tech_signal_company_desc:0 "建立並維持戰場通訊永遠需要專業技能。新型通訊、偵測技術在一戰中出現了，這個領域在未來還有新的可能性。"
 tech_signal_company2:0 "通信連 II"
 tech_signal_company2_desc:0 "專精於跨軍種通訊的通訊連可以保證地面部隊能與海空協同並讓行動的規劃變得更迅速。"
 tech_signal_company3:0 "通信連 III"
 tech_signal_company3_desc:0 "逐步完善的便攜通訊科技在單兵攜帶的揹包形式下更加可行。由此得到改善的通訊連機動力應被利用。"
 tech_signal_company4:0 "通信連 IV"
 tech_signal_company4_desc:0 "我方通訊技術兵們在運用通訊裝備上有着無可比擬的實地經驗。讓他們參與新型通訊科技的研究將活用他們的技能。"
 tech_maintenance_company:0 "維修連 I"
 tech_maintenance_company_desc:0 "維護、修理及檢修對於保持裝備安全可靠以供使用至關重要。派專門的連隊負責將保證此方面得到合適的關注。"
 tech_maintenance_company2:0 "維修連 II"
 tech_maintenance_company2_desc:0 "例行維護程序將降低裝備故障的風險並警示士兵在裝備損壞前就更換。"
 tech_maintenance_company3:0 "維修連 III"
 tech_maintenance_company3_desc:0 "確保士兵在戰場上總有基本素材進行常規修理可以避免裝備在已知損壞的情況下被持續使用。"
 tech_maintenance_company4:0 "維修連 IV"
 tech_maintenance_company4_desc:0 "一戰中的主動宂餘設計經驗可以更新運用到更現代化的裝備上以降低維護難度。"
 motorised_infantry:0 "摩托化步兵"
 motorised_infantry_desc:0 "通過更多運用機動車輛進行戰場步兵運輸，步兵單位原本低下的機動力得到大幅提高，這使更快速的反應與新型戰略變成現實。"
 night_vision:0 "夜視儀 I"
 night_vision_desc:0 "敵不見我，我可見敵是夜戰的關鍵。紅外線科技上的發明讓我軍得以列裝夜視裝備到部隊，雖然數量有限。"
 night_vision2:0 "夜視儀 II"
 night_vision2_desc:0 "早期紅外瞄準鏡雖意圖供狙擊手使用，但視野範圍有限。隨着便攜性與視野範圍同步改善，夜視裝置將供更多部隊夜戰使用。"
 basic_machine_tools:0 "基礎機牀"
 basic_machine_tools_desc:0 "種類繁多的新型銑牀均可用於軍工生產：這包含任何車間都可見的小型多用途型號到技術尖端的大型先進型號銑牀。"
 improved_machine_tools:0 "改良機牀"
 improved_machine_tools_desc:0 "轉塔式六角車牀被證明對批量生產不可或缺。保證高效製造和使用轉塔車牀將給予我國工業顯著優勢。"
 advanced_machine_tools:0 "先進機牀"
 advanced_machine_tools_desc:0 "使用伺服裝置的自動化機牀之可行性曾被探討過。將這些想法付諸實踐則可利用自動化領域的其他進步成果，例如計算機。"
 assembly_line_production:0 "流水線生產"
 assembly_line_production_desc:0 "已在各個工業領域應用的動力流水線能促成前所未有的大規模生產，並能以此改變戰爭的進程。"
 flexible_line:0 "柔性生產線"
 flexible_line_desc:0 "流水線作爲機器，無論如何運轉流暢亦靠人工來操作。利用這點即可於工業生產中見機而行來進行調整。"
 streamlined_line:0 "一體化生產線"
 streamlined_line_desc:0 "流水線的標準化和剛性結構是確保其效率和安全性的關鍵。這些方面應是我國工業生產發展的重點。"
 improved_equipment_conversion:0 "改良裝備改造"
 improved_equipment_conversion_desc:0 "工程學的進步使得我們可以解決老舊型號上的問題以適應我們當前的需求。"
 advanced_equipment_conversion:0 "先進裝備改造"
 advanced_equipment_conversion_desc:0 "組建專業隊伍和生產線來改造我們過時的裝備以保證我們的戰爭機器永不停歇。"
 concentrated_industry:0 "密集型工業 I"
 concentrated_industry_desc:0 "把工業生產集中在少數關鍵地點將顯著提高效率。\n\n"
 concentrated_industry2:0 "密集型工業 II"
 concentrated_industry2_desc:0 "進一步集中工業生產將有助於拉低成本。"
 concentrated_industry3:0 "密集型工業 III"
 concentrated_industry3_desc:0 "配套基礎設施的開銷也因爲更集中的工業而降低。"
 concentrated_industry4:0 "密集型工業 IV"
 concentrated_industry4_desc:0 "讓工業生產的關鍵部分彼此靠近將增大這些地區的影響。"
 concentrated_industry5:0 "密集型工業 V"
 concentrated_industry5_desc:0 "主要工業園區現已連接工業生產的許多方面，運輸與人力成本因此最小化。"
 dispersed_industry:0 "離散型工業 I"
 dispersed_industry_desc:0 "通過分散工業，我方能確保敵人在戰時將難以瞄準它。\n\n"
 dispersed_industry2:0 "離散型工業 II"
 dispersed_industry2_desc:0 "進一步分散工業將使針對某一特定部分的襲擊更困難。"
 dispersed_industry3:0 "離散型工業 III"
 dispersed_industry3_desc:0 "把工廠僞裝成其他作業來運轉將避免遭受直接攻擊的風險。"
 dispersed_industry4:0 "離散型工業 IV"
 dispersed_industry4_desc:0 "僞裝並分散工廠將創造一個極度難以完全被幹擾的網絡。"
 dispersed_industry5:0 "離散型工業 V"
 dispersed_industry5_desc:0 "不僅讓工廠，也讓基礎設施祕密運作的話，想通過空襲摧毀我方工業便更加困難。"
 synth_oil_experiments:0 "合成石油實驗"
 synth_oil_experiments_desc:0 "爲減少對原油的依賴，可以研究從其他物質、材料生產原油替代物的方法。"
 early_refining:0 "早期精煉"
 early_refining_desc:0 "原油可被精煉爲對現代戰爭至關重要的數種材料與物質。在精煉技術上保持領先對構築現代工業是必要的。"
 oil_processing:0 "石油加工"
 oil_processing_desc:0 "合成蒸餾和精煉石油產品的工廠網絡是確保我國燃料供應的下一個步驟。"
 improved_oil_processing:0 "改進石油加工"
 improved_oil_processing_desc:0 "將先前的蒸餾實驗方法轉移到大規模的操作將使我們能夠更好地適應現有的材料和需求。"
 advanced_oil_processing:0 "先進石油加工"
 advanced_oil_processing_desc:0 "像加氫處理這樣的新實驗純化技術可以用於石油生產，以大大改善最終產品。"
 modern_oil_processing:0 "現代石油加工"
 modern_oil_processing_desc:1 "我們的煉油廠可以通過加氫裂化，烷基化，硫醇氧化和異構化等先進的石油加工方法進一步改善。"
 rubber_processing:0 "橡膠加工"
 rubber_processing_desc:1 "我們對天然橡膠的依賴需要通過合成橡膠的工業加工來減少。"
 improved_rubber_processing:0 "改進橡膠加工"
 improved_rubber_processing_desc:1 "通過新工藝加速脱氫反應，可以大規模生產合成橡膠。"
 advanced_rubber_processing:0 "先進橡膠加工"
 advanced_rubber_processing_desc:1 "通過應用具有改進工藝的通用合成橡膠配方如十二烷基硫醇聚合改性劑將使我們能夠擴大合成橡膠生產。"
 modern_rubber_processing:0 "現代橡膠加工"
 modern_rubber_processing_desc:1 "轉向更優化的聚合工藝將帶來更低的成本和更高的產量。"
 construction1:0 "建築技術 I"
 construction1_desc:0 "改良的建築技術與建材將提高我方建造軍民建築的速度。"
 construction2:0 "建築技術 II"
 construction2_desc:0 "將工具與裝備現代化有助於進一步提高建築效率。"
 construction3:0 "建築技術 III"
 construction3_desc:0 "引入現代化車輛及建築領域上的進步經驗將極大加快修理速度。"
 construction4:0 "建築技術 IV"
 construction4_desc:0 "更高程度的機械化與更好的工序能進一步提高建築速度。"
 construction5:0 "建築技術 V"
 construction5_desc:0 "高效建設的未來將需要對單個項目進行更長久的規劃，並儘可能採用標準化解決方案。"
 excavation1:0 "挖掘技術 I"
 excavation1_desc:0 "基於挖掘技術的進步，在過去不可企及的地點開採資源變得可能。"
 excavation2:0 "挖掘技術 II"
 excavation2_desc:0 "新技術可以幫助我們更有效地收集資源。我們不再在開採時污染資源，從而提高了產量。"
 excavation3:0 "挖掘技術 III"
 excavation3_desc:0 "地質學進步有助於資源勘探。我方現在能集中開發更有可能發現大量自然資源的地點。"
 excavation4:0 "挖掘技術 IV"
 excavation4_desc:0 "關鍵程序上的自動化以及機械學領域上的進展讓所有資源採集點的效率都提升了。"
 excavation5:0 "挖掘技術 V"
 excavation5_desc:0 "在露天開採等領域上的進展讓現有資源採集點的產出進一步增長。"
 excavation_tech:0 "挖掘技術"
 electronic_mechanical_engineering:0 "電子機械工程"
 electronic_mechanical_engineering_desc:0 "這個時代的電子機械不再單純用於發光發熱，也幫助我們思考與交流。新世紀裏電子產品將是軍事情報的關鍵。"
 radio:0 "無線電"
 radio_desc:0 "應用業餘無線電愛好者的發明並擴大FM無線電的使用可以減少干擾並讓無線電技術拓展新用途。"
 radio_detection:0 "無線電偵測"
 radio_detection_desc:0 "雷達，或者“無線電偵測及定距”手段，將利用無線電波偵測物體。此研究高度機密化，設想一下這些發明將能對定位部隊帶來何等的影響。"
 decimetric_radar:0 "分米波雷達"
 decimetric_radar_desc:0 "許多作戰單位依賴突然襲擊發揮效用，而發展分米波雷達能使我方剝奪此類單位的優勢。"
 improved_decimetric_radar:0 "改良分米波雷達"
 improved_decimetric_radar_desc:0 "雷達運用已被證明至關重要，但我方緊缺的分米波雷達難以保障良好的戰場覆蓋。給更多作戰單位裝備雷達將使我方科研優勢最大化。"
 centimetric_radar:0 "釐米波雷達"
 centimetric_radar_desc:0 "使用微波的新型雷達將讓我方能偵測舊式雷達無法發現的小型物體。"
 improved_centimetric_radar:0 "改良分米波雷達"
 improved_centimetric_radar_desc:0 "在關鍵作戰行動中引入最新雷達科技，例如單脈衝雷達，將使極度精準的追蹤成爲可能。"
 advanced_centimetric_radar:0 "先進釐米波雷達"
 advanced_centimetric_radar_desc:0 "即使我方擁有先進雷達，敵方仍有迴避偵測的途徑。脈衝多普勒雷達之類的新發明將超越我方現有裝備中的諸多極限。"
 mechanical_computing:0 "機械式計算機"
 mechanical_computing_desc:0 "製造微分解析儀將從根本上改變機械運算的範圍。"
 computing_machine:0 "基礎計算機"
 computing_machine_desc:0 "爲現代計算機奠定理論基礎，製造電動機械式計算機並將之投入實用——這將是我們邁入這充滿可能性的領域的第一步。"
 improved_computing_machine:0 "改良計算機"
 improved_computing_machine_desc:0 "可編程的數字電子計算機已被製造出來。雖然體積龐大價格昂貴，這類計算機能進行人所不及的情報解析。"
 advanced_computing_machine:0 "先進計算機"
 advanced_computing_machine_desc:0 "着手研究存儲程序計算機及晶體管將帶我們步向數字革命並將計算機應用推廣到近乎任何領域上。"
 basic_encryption:1 "加密 - 多表置換密碼"
 basic_encryption_desc:0 "通訊的新手段必帶來新的遭攔截風險。轉子加密機將用作高速複雜的加密。"
 improved_encryption:1 "加密 - 循環置換"
 improved_encryption_desc:0 "加密機在隨機化上的限制將被用於破譯密碼。提高轉子加密機的隨機性後，這類破譯手段將更難得手。"
 advanced_encryption:1 "加密 - 脈衝編碼調製"
 advanced_encryption_desc:0 "科研進步及經驗積累讓我方通訊時有了更多保障數據流流量安全的手段。"
 basic_decryption:1 "解密 - 頻率分析"
 basic_decryption_desc:0 "密碼解密學變得更具有高等數學性質。卡片目錄等系統及馬裏安·雷耶夫斯基式“記轉器”類儀器會有助於解密工作。"
 improved_decryption:1 "解密 - 旁路攻擊"
 improved_decryption_desc:0 "更復雜的計算機將帶來新的密碼分析學應用手段，例如和最新破譯手段結合，用以破解新式暗號的差分攻擊。"
 advanced_decryption:1 "解密 - 自動推演"
 advanced_decryption_desc:0 "逐步改良並推動我國密碼分析學發展至此的計算機計算能力恐將於未來創造幾乎無懈可擊的加密法。若要預防，我方必須作好準備積極獲取與這項科技相關的機密信息。"
 experimental_rockets:0 "實驗火箭"
 experimental_rockets_desc:0 "靠提高液體燃料火箭可靠性與航程來推動火箭學科研進步，我方已掌握足夠知識用以建設可供更先進型號火箭使用的發射基地。"
 rocket_engines:0 "火箭引擎"
 rocket_engines_desc:0 "我們積攢的火箭推進技術知識已足以製造擁有無可比擬速度的飛彈與噴氣式飛行器。"
 improved_rocket_engines:0 "改良火箭引擎"
 improved_rocket_engines_desc:0 "第一批長程彈道導彈已被製造並擁有前所未有的精確度。敵方城市，乃至太空都不再遙不可及。"
 advanced_rocket_engines:0 "先進火箭引擎"
 advanced_rocket_engines_desc:0 "火箭學的未來發展開啟了新可能性，例如射程愈發遙不可及，殺傷力愈發無法估量的洲際導彈。"
 atomic_research:0 "原子能研究 "
 atomic_research_desc:0 "核裂變中，原子分裂將釋放大量能量並具有不可估量的毀滅性。"
 rocket_interceptor:0 "噴氣式截擊機"
 rocket_interceptor_desc:0 "參考了滑翔機設計的噴氣式截擊機能在短時間內以超越任何其他飛行器的速度飛行。雖然冒着急劇燃料消耗的風險，其起飛攔截之迅捷將出乎任何敵機意料。"
 rocket_interceptor_2:0 "噴氣式截擊機 II型"
 rocket_interceptor_2_desc:0 "雖然仍被認爲操作風險巨大，噴氣式戰機現已由自動駕駛輔助並由其他飛機牽引以在燃料有限的限制下將極速優勢發揮至極致。"
 rocket_interceptor_3:0 "噴氣式截擊機 III型"
 rocket_interceptor_3_desc:0 "嶄新的降落技術及更安全的燃料系統大幅提高噴氣式截擊機成功執行任務及生還的機率，並將這些尖端載具從前還停留在理論上的潛力發揮了出來。"
 nukes:0 "原子彈"
 nukes_desc:0 "旨在製造原子彈的工程項目是一國能進行的最艱鉅而最隱祕的任務之一。但一旦成功，便可能改變眼下戰爭進程乃至未來世界走向。"
 interwar_artillery:0 "戰間期型火炮"
 interwar_artillery_desc:0 "在發展各種火炮過程中積累的經驗可被交叉應用到其他種類。"
 artillery1:0 "火炮 I型"
 artillery1_desc:0 "使用更新型的材料與機械裝置後，一戰遺留的榴彈炮與野戰炮可擴膛並升級以適應當前的戰爭。"
 artillery2:0 "改良火炮升級 I"
 artillery2_desc:0 "升級舊火炮必有其極限。設計急需的新式火炮時，利用好新型的液壓反衝裝置與長炮管。"
 artillery3:0 "改良火炮升級 II"
 artillery3_desc:0 "火炮設計時可以添加炮口制動器以利於更重型的火炮搭載於較輕型的載具上。"
 artillery4:0 "火炮 IV型"
 artillery4_desc:0 "發展可拆卸運輸的輕量化火炮可以將火炮支援延伸到過去無可企及的地方。"
 artillery5:0 "先進火炮升級"
 artillery5_desc:0 "炮身設計更低矮的火炮將難以被瞄準。"
 mountain_gun:0 "山炮"
 mountain_gun_desc:0 "爲適應印度北部的山地而設計的一種可以拆解放到驢背上移動到需要的地方的火炮。"
 rocket_artillery2:0 "火箭炮升級 I"
 rocket_artillery2_desc:0 "發射複數火箭彈的自行火炮可以快速製造大規模殺傷的同時保持機動以迴避反擊火力。"
 rocket_artillery3:0 "火箭炮升級 II"
 rocket_artillery3_desc:0 "犧牲一定射程後，更重型的火箭就能裝載在更重型的載具上。透過小組行動，這些火炮單位可以合作一致進行快速的彈藥裝填與地點轉移。"
 rocket_artillery4:0 "火箭炮 III型"
 rocket_artillery4_desc:0 "自旋穩定火箭將提高火箭炮射程。"
 antiair1:0 "防空炮升級"
 antiair1_desc:0 "附帶更快速的裝填裝置後，使用大型彈藥的防空炮就能保證必要的射速。"
 antiair2:0 "防空炮 II型"
 antiair2_desc:0 "防空炮需要更大型的彈藥與更長的炮管以攻擊高空飛行器。"
 antiair3:0 "改良防空炮升級 I"
 antiair3_desc:0 "隨着雷達系統的改良，運用雷達指引防空炮變得更加可行。利用這項科技便能製造最準確的防空系統。"
 antiair4:0 "改良防空炮升級 II"
 antiair4_desc:0 "結合現代化的雷達、計算機及自動裝填系統將成爲防空炮對高速飛行器進行及時應對的關鍵。"
 antiair5:0 "防空炮 V型"
 antiair5_desc:0 "地空導彈將是未來防空戰鬥的走向。設計地空導彈的機動平台是我們的下一步任務。"
 antitank1:0 "反坦克炮升級"
 antitank1_desc:0 "高效反坦武器的重要性在一戰中確立。引入新一代反坦武器應對新型坦克是必要的。"
 antitank2:0 "反坦克炮 II型"
 antitank2_desc:0 "目前爲止大多數反坦克炮屬於輕型。爲了對抗擁有傾斜裝甲且以往更重型的坦克便需要更大型的反坦克炮。"
 antitank3:0 "改良反坦克炮升級 I"
 antitank3_desc:0 "使用空心裝藥的破甲彈（HEAT）可被用於反坦克炮以彌補不足的炮口初速。"
 antitank4:0 "改良反坦克炮升級 II"
 antitank4_desc:0 "使用脱殼穿甲彈（APDS）的新型多用途反坦克炮可以穿透幾乎所有戰車的裝甲。"
 antitank5:0 "反坦克炮 V型"
 antitank5_desc:0 "結合多種新型彈藥技術及高初速火炮，我軍已準備好應對敵方新開發的任何裝甲單位。"
 air_superiority:0 "空中優勢"
 air_superiority_desc:0 "取得空優將使敵方轟炸機無所作爲，容我方轟炸機大展身手。"
 formation_flying:0 "編隊飛行"
 formation_flying_desc:0 "編隊飛行的飛機能互相援助並攜手殲敵。"
 air_offense:0 "戰鬥機護航"
 air_offense_desc:0 "集中於日間轟炸後便需要從敵方攔截戰鬥機手中保護我方轟炸機。訓練我方戰鬥機飛行員與轟炸機緊密合作將提高他們在敵方領空保護我方轟炸機的能力。"
 fighter_baiting:0 "戰鬥機引誘"
 fighter_baiting_desc:0 "故意示弱，我方戰鬥機就能將敵方飛機引入圈套中。"
 dogfighting_experience:0 "纏鬥經驗"
 dogfighting_experience_desc:0 "在頻繁盤旋的纏鬥中掌握敵我相對位置並不容易，但隨着經驗增加我方飛行員已越發適應於此。"
 fighter_ace_initiative:0 "戰鬥機王牌主導"
 fighter_ace_initiative_desc:0 "授予擊落五架敵機的王牌飛行員特別的嘉獎與稱號，激勵冒險行爲並營造王牌飛行員的“精英感”——雖然這傾向於讓有經驗的飛行員留在前線。"
 multialtitude_flying:0 "多高度編隊飛行"
 multialtitude_flying_desc:0 "儘管空戰是三維的，但絕大多數飛行員更難持續掌握上下兩方的敵機的位置。垂直方向編隊可以利用這一點。"
 offensive_formations:0 "攻擊隊形"
 offensive_formations_desc:0 "進行更多用侵略性陣型飛行的訓練將讓我方戰鬥機在戰鬥中更致命。"
 fighter_sweeps:0 "戰鬥機掃蕩"
 fighter_sweeps_desc:0 "在敵方領土進行侵略性戰鬥機巡邏可能趕上敵機起降的可乘之機或攪亂敵機的訓練飛行。"
 force_rotation:0 "部隊輪換"
 force_rotation_desc:0 "戰爭，或者説長時間高度集中注意力，會讓人精疲力竭。在儘可能的條件下換上修整好的部隊就能減少因飛行員疲勞而帶來的失誤。"
 air_defence:0 "對空防禦"
 air_defence_desc:0 "訓練飛行員即使在沒有明顯危險的情形下也保持常態警惕，他們攔截敵機的概率會上升。"
 dispersed_fighting:0 "分散戰鬥"
 dispersed_fighting_desc:0 "將陣型調整得鬆散些，同樣數量的飛機就能覆蓋更大區域。"
 forward_interception:0 "前出攔截"
 forward_interception_desc:0 "若在敵領空附近執行任務，我方戰鬥機在敵機抵達預定目標前就已經攔截敵機的機率會上升。"
 fighter_veteran_initiative:0 "戰鬥機老手主導"
 fighter_veteran_initiative_desc:0 "着眼於長遠並保證飛行員生存，即通過謹慎戰術與輪換有經驗的飛行員到教官職務來把他們的經驗傳授給新人。"
 formation_fighting:0 "編隊戰鬥"
 formation_fighting_desc:0 "用正確的編隊飛行我方飛行員就能顧及彼此盲點，發現敵機的能力因此提高。"
 air_skirmish:0 "小規模空戰"
 air_skirmish_desc:0 "很遺憾，把侵入我國的敵機每一架悉數擊毀有時是不可能的。但從敵機在我國被發現開始到敵機離開期間，我方則可以無時無刻不騷擾敵機並持續削減其數量。"
 home_defence:0 "本土防禦"
 home_defence_desc:0 "地面觀察員與偵測監聽站將與空軍協作以定位並破壞敵軍侵略。"
 battlefield_destruction:0 "戰場破壞"
 battlefield_destruction_desc:0 "空軍可以遠赴敵國進行轟炸，但在戰場上直接支援陸軍也有巨大作用。"
 dive_bombing:0 "俯衝轟炸"
 dive_bombing_desc:0 "俯衝轟炸確實更加精確，但爲取得最大成果則需要既能減緩俯衝速度又能承受俯衝壓力的特殊飛機。"
 direct_ground_support:0 "直接對地支援"
 direct_ground_support_desc:0 "通過緊密協同近距支援機飛行員和地面觀察員，空中火力將被準確引導以爲地面部隊提供最佳協助。"
 bomber_veteran_initiative:0 "轟炸機老手主導"
 bomber_veteran_initiative_desc:0 "讓老練飛行員傳授知識給新人的政策極大改善新人的生存前景。"
 bomber_ace_initiative:0 "轟炸機王牌主導"
 bomber_ace_initiative_desc:0 "正式承認並嘉獎王牌轟炸機飛行員將提高飛行員們的膽量與積極性。"
 cas_veteran_initiative:0 "對地攻擊老手主導"
 cas_veteran_initiative_desc:0 "讓老練飛行員傳授知識給新人的政策極大改善新人的生存前景。"
 cas_ace_initiative:0 "對地攻擊王牌主導"
 cas_ace_initiative_desc:0 "正式承認並嘉獎王牌近距支援機飛行員將提高飛行員們的膽量與積極性。"
 hunt_and_destroy:0 "搜尋並摧毀"
 hunt_and_destroy_desc:0 "在提供直接火力支援的同時，近距支援機亦可獨立狩獵目標。敵軍尚在開赴前線的地面部隊常被其打個措手不及。"
 naval_strike_torpedo_tactics:0 "對艦攻擊魚雷戰術"
 naval_strike_torpedo_tactics_desc:0 "訓練飛行員用魚雷進行精確轟炸會提高其對敵艦空襲時的效率。"
 naval_strike_torpedo_tactics_oi:0 "對艦攻擊魚雷戰術"
 naval_strike_torpedo_tactics_oi_desc:0 "訓練飛行員用魚雷進行精確轟炸會提高其對敵艦空襲時的效率。"
 naval_strike_tactics:0 "對艦攻擊戰術"
 naval_strike_tactics_desc:0 "訓練飛行員預判艦船行動軌跡並協同攻擊會提高其對敵艦空襲時的效率。"
 low_echelon_support:0 "低梯隊支援"
 low_echelon_support_desc:0 "將近距離支援機直接派給小型地面部隊保證了後者在火炮無法覆蓋的區域也能呼叫火力支援。"
 combat_unit_destruction:0 "戰鬥部隊摧毀"
 combat_unit_destruction_desc:0 "訓練近距地支援機飛行員重複攻擊同一目標以保證確實摧毀並避免目標被近失彈攻擊後倖存。"
 operational_destruction:0 "戰術行動破壞"
 operational_destruction_desc:0 "攻擊敵方地面部隊補給線將阻礙敵軍輾轉於不同戰場。這對在我方空優區域戰鬥的陸軍是個優勢。"
 infrastructure_destruction:0 "基礎設施破壞"
 infrastructure_destruction_desc:0 "訓練我方飛行員以最佳方式攻擊基礎設施，例如針對鐵路與橋樑。這使戰術轟炸更有效率。"
 logistical_bombing:0 "後勤轟炸"
 logistical_bombing_desc:0 "專注於從空中打擊敵方補給線將給該區域內作戰的我方陸軍帶來優勢。"
 battlefield_support:0 "戰場支援"
 battlefield_support_desc:0 "對戰術轟炸機而言，攻擊戰場上靠近我方的敵軍十分困難，這緣於水平轟炸劣於俯衝轟炸的精準度。但更多的訓練以及與地面觀察員的協同有利於克服這一問題。"
 carousel_bombing:0 "盤旋轟炸"
 carousel_bombing_desc:0 "轟炸機往往盼着抵達目標區域後一股腦撒完炸彈就跑路回老家結婚。進行區域轟炸時這是可行的，但攻擊小型目標時，在目標上方盤旋且一次性只投下小部分炸彈則保證了最大化的精準。"
 keypoint_bombing:0 "關鍵點轟炸"
 keypoint_bombing_desc:0 "精確轟炸戰場上的關鍵點來支援我方地面部隊將極大有助於戰勝敵軍。"
 ground_support_integration:0 "綜合對地支援"
 ground_support_integration_desc:0 "充分整合我方戰術轟炸機部隊與地面觀察員以提升轟炸機精確度並使其能向地面單位提供直接火力支援。"
 strategic_destruction:0 "戰略破壞"
 strategic_destruction_desc:0 "飛行員將比海陸軍更快接近戰略目標。一旦敵軍無法武裝其新兵，我方很快就能擁有數量優勢。"
 high_level_bombing:0 "高層轟炸"
 high_level_bombing_desc:0 "在高空我方可以避免一些空戰及防空火力。高空轟炸犧牲了精度，但更安全。"
 massed_bomber_formations:0 "密集轟炸機編隊"
 massed_bomber_formations_desc:0 "通過保持密集編隊，我方轟炸機將集羣自衞以提高成功轟炸的機率。"
 night_bombing:0 "夜間轟炸"
 night_bombing_desc:0 "在敵方防衞鬆懈時，夜幕掩護下的我方轟炸機仍全天候保持侵略性與高效性。讓敵軍好好見識我方的不懈精神。\n\n"
 dead_reckoning_bombing:0 "航位推算轟炸"
 dead_reckoning_bombing_desc:0 "通過測量速度，方向以及相對之前的位移，即使在夜晚我方也能進行更精確的轟炸。"
 infiltration_bombing:0 "滲透轟炸"
 infiltration_bombing_desc:0 "混進敵機編隊或尾隨敵機返航基地似乎顯得喪心病狂。但熟能生巧，這些行動都是完全可能的。"
 pathfinder_groups:0 "領航大隊"
 pathfinder_groups_desc:0 "老練飛行員被給予最好的工具以指示敵方目標位置。繚繞的煙霧與惡劣的天氣也無法阻止轟炸機完成任務。"
 day_bombing:0 "日間轟炸"
 day_bombing_desc:0 "日間轟炸因爲可視度的巨大優勢殺傷力巨大。力量投射的影響算是它的一個喜聞樂見的副作用。\n\n"
 escort_relay_system:0 "護航中繼系統"
 escort_relay_system_desc:0 "轟炸機被戰鬥機護航後極大增強了應對敵方攻擊的能力。"
 flying_fortress:0 "飛行堡壘"
 flying_fortress_desc:0 "給重型高空轟炸機裝上自衞機槍和足夠裝甲，使其在遭擊傷後仍能返航。"
 mass_destruction:0 "大規模破壞"
 mass_destruction_desc:0 "轟炸機已配置海量最具殺傷力的武器，這保證即使只有少數飛機突防也能取得戰果。"
 fleet_in_being:0 "存在艦隊"
 fleet_in_being_desc:0 "艦船將安全地停在港口內直至時機到來再攻擊敵軍。我方艦船的存在將使敵方更不情願去攻佔我方港口。\n\n"
 battlefleet_concentration:0 "作戰艦隊集中運用"
 battlefleet_concentration_desc:0 "在發現一艘敵艦後立即召集臨近僚艦並協同集中火力快速癱瘓敵艦。將敵艦一艘接一艘地獵殺掉。"
 battlefleet_concentration_ti:0 "作戰艦隊集中運用"
 battlefleet_concentration_ti_desc:0 "在發現一艘敵艦後立即召集臨近僚艦並協同集中火力快速癱瘓敵艦。將敵艦一艘接一艘地獵殺掉。"
 subsidiary_carrier_role:0 "輔助航母任務"
 subsidiary_carrier_role_desc:0 "以航母輔助戰列艦，在易守爲攻時讓其準備更萬全。航母被用於提供空中的偵查眼，作爲有效的快速打擊力量也是對較緩慢的戰列艦的良好補充。"
 subsidiary_carrier_role_ti:0 "輔助航母任務"
 subsidiary_carrier_role_ti_desc:0 "以航母輔助戰列艦，在易守爲攻時讓其準備更萬全。航母被用於提供空中的偵查眼，作爲有效的快速打擊力量也是對較緩慢的戰列艦的良好補充。"
 hunter_killer_groups:0 "獵殺集團"
 hunter_killer_groups_desc:0 "驅逐艦集羣作戰以獵取潛艇。將偵查與獵取結合起來能鑄就一支出色的殺戮隊伍。"
 floating_fortress:0 "海上堡壘"
 floating_fortress_desc:0 "讓戰列艦保持最高度警惕我方就能在敵軍膽敢威脅我方領海時隨時準備做出反應。任何艦隊都需要穩固的基石而戰列艦的能力正是無可比擬的。"
 floating_fortress_ti:0 "海上堡壘"
