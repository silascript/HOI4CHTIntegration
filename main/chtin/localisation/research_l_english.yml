 early_ship_hull_carrier:0 "甲板更換型船體"
 early_ship_hull_carrier_short:0 "甲板更換型船體"
 early_ship_hull_carrier_desc:0 "允許使用老舊的船體來改造成航母的低成本實驗，以獲得建造並運營航母的相關經驗，這種船隻的能力比專業的航母要低不少，但建造速度要快得多。"
