 floating_airfield:0 "海上機場"
 floating_airfield_desc:0 "將航母進一步整合到艦隊中能使我方隨時準備進行海空攻擊。無論身在何處我方都需能統治天空，這一點十分關鍵。"
 floating_airfield_ti:0 "海上機場"
 floating_airfield_ti_desc:0 "將航母進一步整合到艦隊中能使我方隨時準備進行海空攻擊。無論身在何處我方都需能統治天空，這一點十分關鍵。"
 floating_airfield_bs:0 "海上機場"
 floating_airfield_bs_desc:0 "將航母進一步整合到艦隊中能使我方隨時準備進行海空攻擊。無論身在何處我方都需能統治天空，這一點十分關鍵。"
 grand_battlefleet:0 "大作戰艦隊"
 grand_battlefleet_desc:0 "訓練將領以讓我方指揮官在率領巨大艦隊進行酣戰時也保持冷靜。我方艦隊將迎面而上並碾碎任何抵抗。"
 convoy_sailing:0 "運輸船隊航行"
 convoy_sailing_desc:0 "引入強制性運輸讓發現敵襲與及時應對更加容易。船多勢眾會是大趨勢。"
 convoy_sailing_ti:0 "運輸船隊航行"
 convoy_sailing_ti_desc:0 "引入強制性運輸讓發現敵襲與及時應對更加容易。船多勢眾會是大趨勢。"
 convoy_sailing_bs:0 "運輸船隊航行"
 convoy_sailing_bs_desc:0 "引入強制性運輸讓發現敵襲與及時應對更加容易。船多勢眾會是大趨勢。"
 convoy_escorts:0 "運輸船隊護航"
 convoy_escorts_desc:0 "高速水上艦船加入運輸隊後將讓我方能發現敵潛艇並及時應對。偵測是排除惹人嫌的潛艇的關鍵。"
 convoy_escorts_bs:0 "運輸船隊護航"
 convoy_escorts_bs_desc:0 "高速水上艦船加入運輸隊後將讓我方能發現敵潛艇並及時應對。偵測是排除惹人嫌的潛艇的關鍵。"
 escort_carriers:0 "護航航母"
 escort_carriers_desc:0 "在航母艦載機覆蓋的區域爲運輸隊護航輕鬆容易。保證資源暢通至關重要。"
 integrated_convoy_defence:0 "綜合運輸船隊防衞"
 integrated_convoy_defence_desc:0 "改善海空協同能讓我方在敵艦接近運輸隊之前就對其實施遠距打擊。這將大幅提高海運效率。"
 integrated_convoy_defence_bs:0 "綜合運輸船隊防衞"
 integrated_convoy_defence_bs_desc:0 "改善海空協同能讓我方趕在敵艦接近運輸隊之前就在長距離對其打擊。這將大幅提高海上運輸效率。"
 submarine_operations:0 "潛艇作戰"
 submarine_operations_desc:0 "贏得戰爭並不必須要與敵方艦隊正面交戰。打運輸隊措手不及再潛航消失，這對敵方就是所謂的“看不見就打不着”。"
 submarine_operations_bs:0 "潛艇作戰"
 submarine_operations_bs_desc:0 "贏得戰爭並不必須要與敵方艦隊正面交戰。打運輸隊措手不及再潛航消失，這對敵方就是所謂的“看不見就打不着”。"
 undersea_blockade:0 "水下封鎖"
 undersea_blockade_desc:0 "潛艇正是切斷敵軍重要原材料流入的完美工具。我方將癱瘓敵方生產，依靠飢餓戰術贏得戰爭。"
 undersea_blockade_bs:0 "水下封鎖"
 undersea_blockade_bs_desc:0 "潛艇正是切斷敵軍重要原材料流入的完美工具。我方將癱瘓敵方生產，依靠飢餓戰術贏得戰爭。"
 convoy_interdiction:0 "運輸船隊阻斷"
 convoy_interdiction_desc:0 "改善潛艇協同以使其攻擊路途中的運輸隊。擾亂敵方補給線將給我方戰略優勢。"
 convoy_interdiction_ti:0 "運輸船隊阻斷"
 convoy_interdiction_ti_desc:0 "改善潛艇協同以使其攻擊路途中的運輸隊。擾亂敵方補給線將給我方戰略優勢。"
 convoy_interdiction_bs:0 "運輸船隊阻斷"
 convoy_interdiction_bs_desc:0 "改善潛艇協同以使其攻擊路途中的運輸隊。擾亂敵方補給線將給我方戰略優勢。"
 submarine_offensive:0 "潛艇攻勢"
 submarine_offensive_desc:0 "使潛艇間通訊最大化以開展攻勢。讓我方摧毀運輸隊的速度壓倒敵方重建的速度吧。"
 submarine_offensive_bs:0 "潛艇攻勢"
 submarine_offensive_bs_desc:0 "使潛艇間通訊最大化以開展攻勢。讓我方摧毀運輸隊的速度壓倒敵方重建的速度吧。"
 trade_interdiction:0 "貿易阻斷"
 trade_interdiction_desc:0 "我方越早發現敵艦，就越早能擊沉他們。打擊他們的貿易運輸船隊並在他們反應過來之前逃脱。\n\n"
 unrestricted_submarine_warfare:0 "無限制潛艇戰"
 unrestricted_submarine_warfare_desc:0 "讓我方的潛艇擊沉所有船隻，無論民用與否，也無需事先警告。儘管有些人認爲這違反戰爭的法則，但是並不能否認它的有效性。"
 wolfpacks:0 "狼羣戰術"
 wolfpacks_desc:0 "我方潛艇組成狼羣作戰，協同大幅提高。一旦發現敵艦，潛艇將靜候整個狼羣到來並靜靜選擇我方擁有壓倒性優勢時才發起攻擊。"
 advanced_submarine_warfare:0 "先進潛艇戰術"
 advanced_submarine_warfare_desc:0 "大幅提高潛艇間通訊使潛艇能掐住完美時機發起攻擊。當敵方最終發現我方時，敵艦已將沉入海底。"
 combined_operations_raiding:0 "聯合突襲行動"
 combined_operations_raiding_desc:0 "把所有資源都投入襲擊敵方運輸隊中。主力艦隊與潛艇間的協同將使艦隊保持常態警惕。一艘敵艦也無法偷偷溜過我方水域。"
 raider_patrols:0 "襲擊性巡邏"
 raider_patrols_desc:0 "來自高速艦船與重武裝艦船兩方的戰鬥巡邏將使敵方運輸隊無可遁形。\n能狩獵的不僅僅是潛艇。"
 capital_ship_raiders:0 "主力艦襲擊"
 capital_ship_raiders_desc:0 "在我方將最強力的戰艦投入到攻擊運輸隊中後，敵方的艦多勢眾不再有效。敵方不過是祈禱不被我方發現的待宰羔羊。"
 carrier_operations:0 "航母作戰"
 carrier_operations_desc:0 "相比從陸基基地出發的情況，航母讓我方飛行員能更快捷方便地進行對海攻擊。我方將在敵方來得及反應前就開展攻擊。"
 naval_air_operations:0 "艦載航空兵作戰"
 naval_air_operations_desc:0 "受訓從航母出發執勤的飛行員讓我方有了統治海洋的新途徑。戰機攻擊是削弱敵艦隊的有效方法。"
 base_strike:0 "基地打擊"
 base_strike_desc:0 "對敵港口的打擊將癱瘓敵方重建艦隊的能力。這讓我方能以純粹的數量優勢統治海洋。\n\n"
 carrier_primacy:0 "航母優先"
 carrier_primacy_desc:0 "現代戰機比起普通艦炮有更大射程與精確度。把航母整合到艦隊中便可利用空中武力統治海洋。"
 carrier_task_forces:0 "航母特遣艦隊"
 carrier_task_forces_desc:0 "用航母與輕巡洋艦組成特遣艦隊以保證敵方無法進行奇襲。"
 massed_strikes:0 "大規模打擊"
 massed_strikes_desc:0 "訓練飛行員執行航母任務以使滿載飛機的航母也能順利運作再以機羣淹沒敵艦，還能大幅提高艦載機的海戰效率。一艘航母需要像良好潤滑的機器一樣運轉，讓每個船員都各司其職。"
 carrier_battlegroups:0 "航母戰鬥羣"
 carrier_battlegroups_desc:0 "航母能在艦炮射程外打擊敵方並提供空中的偵查眼讓我方不至於遭偷襲。航母集羣將是股不可忽視的力量。"
 escort_patrols:0 "護航巡邏艦隊"
 escort_patrols_desc:0 "提高偵測能力使我方運輸護航對潛艇更致命。無處匿蹤的潛艇構成不了真正的威脅。"
