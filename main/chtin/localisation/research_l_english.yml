 amphibious_mechanized_infantry:0 "兩棲牽引機"
 amphibious_mechanized_infantry_desc:0 "兩棲履帶登陸車，或稱AMTRACs，使得海軍陸戰隊可以在裝甲保護下登陸海灘。然而，這會導致更多燃料的消耗。"
 amphibious_mechanized_infantry_2:0 "改進型兩棲突擊車"
 amphibious_mechanized_infantry_2_desc:0 "這些兩棲履帶登陸車相對於其基礎版本有許多改進，例如車尾的裝載坡道，讓部隊在海灘上更容易卸載。"
 amphibious_tank:0 "兩棲坦克"
 amphibious_tank_desc:0 "兩棲坦克被設計以在搶灘登陸戰當中爲海軍陸戰隊提供裝甲火力支援。"
 amphibious_tank_2:0 "改進型兩棲坦克"
 amphibious_tank_2_desc:0 "第二代兩棲坦克具有更好的裝甲防護，並增強了火力。"
 NAVAL_TITLE_MINES:0 "水雷戰"
 basic_naval_mines:0 "觸發式水雷"
 basic_naval_mines_desc:0 "一個原理簡單的漂浮的炸彈，被錨定在海底，當有船隻接觸水雷時就會爆炸。"
 improved_naval_mines:0 "磁性水雷"
 improved_naval_mines_desc:0 "這個裝有複雜引信的水雷一旦偵測到路過船隻造成的磁場變化，就會爆炸。"
 advanced_naval_mines:0 "聲學水雷"
 advanced_naval_mines_desc:0 "這種類型的水雷在其接收器探測到附近船艦的各式噪音時將會引爆。"
 modern_naval_mines:0 "壓力水雷"
 modern_naval_mines_desc:0 "這種高度先進的水雷能探測到附近船隻移動造成的微小水壓變化。"
 degaussing:0 "消磁"
 degaussing_desc:0 "通過安裝大功率的電磁線圈，可以大大減少船隻的磁性特徵，使其較不易遭受磁性水雷的攻擊。"
 submarine_mine_laying:0 "佈雷潛艇"
 submarine_mine_laying_desc:0 "通過安裝特殊設備來裝載並部署水雷，一艘專門設計的潛艇可以在水下，並在大多數情況下未被發現的時候部署水雷。"
 improved_submarine_mine_laying:0 "魚雷管佈雷"
 improved_submarine_mine_laying_desc:0 "重新設計水雷來使它們可以被安置在魚雷管中，並允許任何型號的潛艇擁有佈雷能力，儘管這會減少潛艇所能攜帶的魚雷數量。"
 airdrop_mines:0 "空中佈雷"
 airdrop_mines_desc:0 "通過將小型降落傘裝在水雷上，飛行員可以安全地從飛機上丟下它們，這可以快速而有效地創造一塊海中雷區。"
 airsweep_mines:0 "空中掃雷"
 airsweep_mines_desc:0 "飛機可以配備特殊設備，以偵測並安全地從空中引爆水雷。"
