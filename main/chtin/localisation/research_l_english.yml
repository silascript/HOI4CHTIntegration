 coastal_defense_ships:0 "岸防艦船體"
 basic_ship_hull_heavy:0 "1936重型戰艦船體"
 basic_ship_hull_heavy_short:0 "1936重型戰艦船體"
 basic_fire_control_system:0 "初級火控系統"
 basic_fire_control_system_desc:0 "艦船上的全部火炮都將由中控系統控制，從而確保更加密集的炮火羣以及更高的精準度。"
 improved_fire_control_system:0 "進階火控系統"
 improved_fire_control_system_desc:0 "通過輸入目標的航行速度以及距離，一台機械計算器可以準確地預測下一次火力齊射就緒時目標的準確位置。"
 advanced_fire_control_system:0 "先進火控系統"
 advanced_fire_control_system_desc:0 "大型且複雜的機械式計算機可以跟蹤多個目標，並加入周邊天氣狀況與海況等變量，以進行極其精準的彈道計算。"
 sonar:0 "被動聲吶"
 sonar_desc:1 "一組基本的聲吶可以通過探測水下目標製造出的噪音來追蹤它。\n\n在§Y輕型船艦§!和§Y巡洋艦§!的§Y電子設備槽位§!上安裝此模塊將有助於探測敵方§Y潛艇§!。"
 improved_sonar:0 "主動式聲吶"
 improved_sonar_desc:1 "使用可以調節的聲波，該系統可以精確測量到水下目標的方位與距離。\n\n在§Y輕型船艦§!和§Y巡洋艦§!的§Y電子設備槽位§!上安裝此模塊將有助於探測敵方§Y潛艇§!。"
 smoke_generator:0 "煙霧發生器"
 smoke_generator_desc:0 "對輕中型船艦的引擎和煙囱進行一些小改造，使它們能夠製造大量能遮蔽敵人視野的煙霧。"
 basic_depth_charges:0 "基礎深水炸彈"
 basic_depth_charges_desc:1 "帶有壓敏觸發器的簡單易爆容器在到達預設的深度時會爆炸。\n\n在§Y輕型船艦§!和§Y巡洋艦§!上安裝此模塊將有助於攻擊敵方§Y潛艇§!。"
 improved_depth_charges:0 "深水炸彈投擲器"
 improved_depth_charges_desc:1 "一種設計簡單的機械裝置，可以將深水炸彈投擲到與艦船有一定距離的情況下引爆。這意味着驅逐艦不需要直接從目標上方開過才能擊中它。\n\n在§Y輕型船艦§!和§Y巡洋艦§!上安裝此模塊將有助於攻擊敵方§Y潛艇§!。"
 advanced_depth_charges:0 "刺蝟深彈投射器"
 advanced_depth_charges_desc:1 "驅逐艦甲板上的迫擊炮可以通過發射炸藥製造震波，使得艦船在整個交戰過程中可以通過聲吶接收回波來掌握敵方潛艇的位置，此舉能大大提高其準確性。\n\n在§Y輕型船艦§!和§Y巡洋艦§!上安裝此模塊將有助於攻擊敵方§Y潛艇§!。"
 modern_depth_charges:0 "改進深水炸彈投擲器"
 modern_depth_charges_desc:1 "更多的推進藥能從一個相當遠的距離將深彈投射到大部分潛艇所在的特定深度。\n\n在§Y輕型船艦§!和§Y巡洋艦§!上安裝此模塊將有助於攻擊敵方§Y潛艇§!。"
 improved_airplane_launcher:0 "改進飛機彈射器"
 improved_airplane_launcher_desc:1 "改進的彈射機構允許更大更重更強的飛機從此處彈射出去，這將能增大我方大偵查範圍。\n\n在§Y巡洋艦§!和§Y重型船艦§!或特化的§Y潛艇§!上安裝此模塊將有助於探查敵艦。"
 basic_cruiser_armor_scheme:0 "基礎巡洋艦裝甲設計方案"
 basic_cruiser_armor_scheme_desc:1 "這種裝甲設計方案仿照了主力艦上分離舷側和甲板的裝甲的做法，並能提供一定程度上對彈片與小口徑火炮的防禦。\n\n在§Y巡洋艦§!上安裝這個模塊可以提高它們§Y抵禦敵人傷害§!的能力，但也會§R降低§!它們的§Y速度§!。"
 improved_cruiser_armor_scheme:0 "巡洋艦舷側傾斜裝甲設計方案"
 improved_cruiser_armor_scheme_desc:1 "將水線裝甲依照一定的角度擺放，能夠使得與之前相同重量與厚度的裝甲更難被穿透。\n\n在§Y巡洋艦§!上安裝這個模塊可以提高它們§Y抵禦敵人傷害§!的能力，但也會§R降低§!它們的§Y速度§!。"
 advanced_cruiser_armor_scheme:0 "巡洋艦重點防護裝甲方案"
 advanced_cruiser_armor_scheme_desc:1 "該方案只注重保護船舶上最重要的部分，而忽略了不重要的部分。\n\n在§Y巡洋艦§!上安裝這個模塊可以提高它們§Y抵禦敵人傷害§!的能力，但也會§R降低§!它們的§Y速度§!。"
 basic_heavy_armor_scheme:0 "傾斜舷側裝甲設計方案"
 basic_heavy_armor_scheme_desc:1 "將水線裝甲依照一定的角度擺放，能夠使得與之前相同重量與厚度的裝甲更難被穿透。\n\n在§Y重型艦艇§!上安裝這個模塊可以提高他們§Y抵禦敵人傷害§!的能力。§Y戰列艦§!和§Y戰列巡洋艦§!由它們不同的§Y裝甲方案§!來決定。"
 improved_heavy_armor_scheme:0 "重點防護裝甲方案"
 improved_heavy_armor_scheme_desc:1 "該方案只注重保護船舶上最重要的部分，而忽略了不重要的部分。\n\n在§Y重型艦艇§!上安裝這個模塊可以提高他們§Y抵禦敵人傷害§!的能力。§Y戰列艦§!和§Y戰列巡洋艦§!由它們不同的§Y裝甲方案§!來決定。"
 basic_torpedo:0 "基礎魚雷"
 basic_torpedo_desc:1 "一種擁有自推進能力並攜帶爆炸彈頭，按預先確定的路線運行，直到擊中水線以下的目標。\n\n在§Y輕型艦艇§!或§Y巡洋艦§!安裝這個模塊可以對敵方§Y主力艦§!造成重大損害。"
 magnetic_detonator:0 "磁性魚雷"
 magnetic_detonator_desc:0 "一種新的魚雷能夠在其從目標船隻的下方經過時探測到地球磁場的偏轉並從正下方擊中目標。而一次正中船底的爆炸在大多數情況下會導致對方的龍骨斷裂，並迅速沉沒。"
 homing_torpedo:0 "自主制導魚雷"
 homing_torpedo_desc:0 "通過裝備一個輔助探測器，魚雷將會自己瞄準其正前方最大的噪聲源——通常情況下，這會是目標。"
 electric_torpedo:0 "電動魚雷"
 electric_torpedo_desc:0 "並不像前輩那樣會留下一長串容易被觀測到的氣泡軌跡，一枚帶有電動引擎的魚雷在擊中目標前幾乎是不可見的。這也意味着對方無法通過追蹤魚雷軌跡找到發射它的潛艇。"
 improved_ship_torpedo_launcher:0 "改進艦載魚雷發射器"
 improved_ship_torpedo_launcher_desc:1 "更強大的馬達使得魚雷發射器可以安裝更多發射管，並更快指向目標。\n\n在§Y輕型艦艇§!或§Y巡洋艦§!安裝這個模塊可以對敵方§Y主力艦§!造成重大損害。"
 advanced_ship_torpedo_launcher:0 "先進艦載魚雷發射器"
 advanced_ship_torpedo_launcher_desc:1 "更大口徑的魚雷管可以發射攜帶更重彈頭的大型魚雷。\n\n在§Y輕型艦艇§!或§Y巡洋艦§!安裝這個模塊可以對敵方§Y主力艦§!造成重大損害。"
 modern_ship_torpedo_launcher:0 "現代艦載魚雷發射器"
 modern_ship_torpedo_launcher_desc:1 "強大的壓縮氣流能使重型魚雷以更快的速度發射。\n\n在§Y輕型艦艇§!或§Y巡洋艦§!上安裝這個模塊可以對敵方§Y主力艦§!造成重大損害。"
 basic_submarine_snorkel:0 "基礎潛艇通氣管"
 basic_submarine_snorkel_desc:1 "一根從發動機艙到控制塔的簡易通氣管。展開後可讓潛艇在水下運轉其發動機並給發動機充電。\n\n在§Y潛艇§!上安裝這個模塊會降低它們的§Y可見度§!，使它們更難被探測到。"
 improved_submarine_snorkel:0 "改良型潛艇通氣管"
 improved_submarine_snorkel_desc:1 "一項改良設計可以防止任何水被吸進發動機，同時也減少了通氣管頭的雷達回波。\n\n在§Y潛艇§!上安裝這個模塊會降低它們的§Y可見度§!，使它們更難被探測到。"
 basic_battery:0 "海軍艦炮"
 basic_battery_desc:0 "海軍火炮瞄準機制的基礎設計。"
 basic_light_battery:0 "基礎輕型炮組"
 basic_light_battery_desc:1 "爲小口徑火炮配備的開放式動力炮座，用於小型艦船。\n\n安裝這個模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。"
 improved_light_battery:0 "改良輕型炮組"
 improved_light_battery_desc:1 "爲小口徑火炮配備的封閉式動力炮座，可以保護乘員免受惡劣天氣和炮彈碎片的傷害。\n\n安裝這個模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。"
 advanced_light_battery:0 "先進輕型炮組"
 advanced_light_battery_desc:1 "一種先進的雙聯裝炮座，可以在裝甲防護下提供更多的火力。\n\n安裝這個模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。"
 basic_light_shell:0 "小口徑半穿甲彈"
 basic_light_shell_desc:0 "這種炮彈在穿甲性能和爆炸威力間取得了平衡，可以顯著地在貫穿輕型艦船後帶來更多傷害。"
 improved_light_shell:0 "小口徑穿甲彈"
 improved_light_shell_desc:0 "一種適合驅逐艦和其他輕型艦船的小口徑穿甲彈，使之有了對抗裝甲目標的機會。"
 basic_medium_battery:0 "基礎中型炮組"
 basic_medium_battery_desc:1 "擁有兩門或三門聯裝中等口徑火炮的動力炮塔，用於巡洋艦上。\n\n安裝一個§Y輕中型炮組§!模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。安裝一個§Y中型炮組§!模塊會增加§Y重型火炮攻擊§!，這有助於與敵方的§Y主力艦§!交戰。"
 improved_medium_battery:0 "改良中型炮組"
 improved_medium_battery_desc:1 "改良的炮塔布局加快了裝填，同時更好的裝甲提升了生存性。\n\n安裝一個§Y輕中型炮組§!模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。安裝一個§Y中型炮組§!模塊會增加§Y重型火炮攻擊§!，這有助於與敵方的§Y主力艦§!交戰。"
 advanced_medium_battery:0 "先進中型炮組"
 advanced_medium_battery_desc:1 "通過集成動力裝填和遠程動力控制，現代巡洋艦可以到達前所未有的射速與精度。\n\n安裝一個§Y輕中型炮組§!模塊會增加§Y輕型火炮攻擊§!，這有助於與敵方的§Y屏衞艦§!交戰。安裝一個§Y中型炮組§!模塊會增加§Y重型火炮攻擊§!，這有助於與敵方的§Y主力艦§!交戰。"
 basic_medium_shell:0 "中口徑被帽穿甲彈"
 basic_medium_shell_desc:0 "增加了風帽後，炮彈在擁有更好的氣動外形的情況下依舊可以保持它們的穿甲能力。"
 improved_medium_shell:0 "中口徑半穿甲彈"
 improved_medium_shell_desc:0 "這種炮彈在穿甲性能和爆炸威力間取得了平衡，可以顯著地在貫穿輕型艦船後帶來更多傷害。"
 basic_heavy_battery:0 "基礎重型炮組"
 basic_heavy_battery_desc:1 "在厚重的裝甲後裝備了巨炮的巨型炮塔。\n\n安裝一個§Y重型炮組§!模塊會增加一艘艦的§Y重型火炮攻擊§!，提高對敵方§Y主力艦§!的打擊能力。"
 improved_heavy_battery:0 "改良重型炮組"
 improved_heavy_battery_desc:1 "動力揚彈機增加了增加了重炮的裝填速度，同時自動防爆門增加了安全性。\n\n安裝一個§Y重型炮組§!模塊會增加一艘艦的§Y重型火炮攻擊§!，提高對敵方§Y主力艦§!的打擊能力。"
 advanced_heavy_battery:0 "先進重型炮組"
 advanced_heavy_battery_desc:1 "升級的後坐力減少機制和延時擊發裝置減少了炮彈之間在飛行中的干擾，並且顯著地提升了精度。\n\n安裝一個§Y重型炮組§!模塊會增加一艘艦的§Y重型火炮攻擊§!，提高對敵方§Y主力艦§!的打擊能力。"
 basic_heavy_shell:0 "被帽穿甲彈"
 basic_heavy_shell_desc:0 "增加了風帽後，炮彈在擁有更好的氣動外形的情況下依舊可以保持它們的穿甲能力。"
 improved_heavy_shell:0 "超重型穿甲彈"
 improved_heavy_shell_desc:0 "重量超過一噸，當這些巨大的炮彈帶着空前的威力命中目標時，即使對於最厚重的裝甲來説也能造成可怕的威脅。"
 basic_secondary_battery:0 "炮廓式副炮"
 basic_secondary_battery_desc:1 "這些開放式地放置於船側的小型火炮，給予了艦船一定程度上抵禦更小艦船的能力，但是射界有限。\n\n安裝一個§Y副炮§!模塊可以使§Y巡洋艦§!，§Y航母§!，或§Y重型艦船§!進行少量的§Y輕型火炮攻擊§!並允許其攻擊第二個目標。"
 improved_secondary_battery:0 "炮塔式副炮"
 improved_secondary_battery_desc:1 "安裝於動力炮塔內的副炮，得到了更寬闊的射界，代價是增加了重量並且降低了惡劣海況中的艦船穩定性。\n\n安裝一個§Y副炮§!模塊可以使§Y巡洋艦§!，§Y航母§!，或§Y重型艦船§!進行少量的§Y輕型火炮攻擊§!並允許其攻擊第二個目標。"
 dp_secondary_battery:0 "高平兩用副炮"
 dp_secondary_battery_desc:1 "將反艦炮與防空炮合併於同一炮座上，可以提高靈活性並減輕重量。\n\n安裝一個§Y副炮§!模塊可以使§Y巡洋艦§!，§Y航母§!，或§Y重型艦船§!進行少量的§Y輕型火炮攻擊§!並允許其攻擊第二個目標。這個模塊也增加了§Y對空攻擊§!。"
 damage_control_1:0 "消防演練"
 damage_control_1_desc:0 "從船長到普通水手，每一位船員都必須幫助控制和撲滅船上的火災。"
 damage_control_2:0 "分散的消防管道"
 damage_control_2_desc:0 "通過分散船上的主要給水管線，一擊致使船隻完全喪失消防能力的機率大大降低。"
 damage_control_3:0 "柴油動力應急泵"
 damage_control_3_desc:0 "因爲有通常依靠主發動機供電的重型泵，所以對引擎室的單次且相當輕微的攻擊，就可能使船舶無法維持漂浮狀態。"
 fire_control_methods_1:0 "夾叉射擊"
 fire_control_methods_1_desc:0 "爲了擊中目標，第一步要每次跨越目標同時射幾炮，直至炮擊集中到目標的兩側。"
 fire_control_methods_2:0 "階梯射擊"
 fire_control_methods_2_desc:0 "不對目標進行火力覆蓋以免失去觀測敵軍艦船受打擊情況的機會，而是有意的將炮彈落在離目標較近的地方，並測量着彈點與目標之間的距離以計算射擊參數。"
 fire_control_methods_3:0 "染色彈"
 fire_control_methods_3_desc:0 "在炮彈中添加少量的顏料，當我們用這些帶有顏料的炮彈向敵艦開火時，着彈點附近將變得更加顯眼，這將允許多艘艦船與同一目標交戰而不會因彼此的炮擊弄混。"
 fuel_silos:0 "燃料儲存"
 fuel_silos_desc:0 "大量儲存燃油需要一套複雜的容器、管道和閥門以確保其既安全又方便使用。"
 fuel_refining:0 "燃料精煉 I"
 fuel_refining_desc:0 "化學裂解的進步使得從原油中提煉輕型燃油的效率更高了。"
 fuel_refining2:0 "燃料精煉 II"
 fuel_refining2_desc:0 "更好地規劃煉油廠佈局可以減少燃料的浪費。"
 fuel_refining3:0 "燃料精煉 III"
 fuel_refining3_desc:0 "改進的回收方法允許從副產品中提煉燃料。"
 fuel_refining4:0 "燃料精煉 IV"
 fuel_refining4_desc:0 "化學工程的新發展允許從新的來源精煉燃料。"
 fuel_refining5:0 "燃料精煉 V"
 fuel_refining5_desc:0 "在煉油廠的建設中採用新方法和改進的佈局，在減少浪費的同時大大提高了產量。"
 basic_ship_hull_cruiser:0 "1936巡洋艦船體"
 depth_charges_advice_tt:0 "\n在§Y輕型艦艇§!和§Y巡洋艦§!上安裝一個§Y深水炸彈§!模塊將有助於攻擊敵方的§Y潛艇§!。"
 sonar_advice_tt:0 "\n在§Y輕型艦艇§!和§Y巡洋艦§!上安裝一個§Y聲吶§!模塊將有助於探測敵方的§Y潛艇§!。"
 airplane_launcher_advice_tt:0 "\n在§Y巡洋艦§!和§Y重型艦艇§!，或特種§Y潛艇§!上安裝一個§Y彈射器§!模塊將有助於提高他們探測敵艦的能力。"
 cruiser_armor_advice_tt:0 "\n在§Y巡洋艦§!上安裝一個更好的§Y裝甲§!模塊將有助於提高他們抵禦傷害的能力。"
 heavy_armor_advice_tt:0 "\n在§Y重型艦船§!上安裝一個更好的§Y裝甲§!模塊將有助於提高他們抵禦傷害的能力。§Y戰列艦§§!和§Y戰列巡洋艦§!由它們不同的§Y裝甲方案§!來決定，一般來説，戰列巡洋艦的裝甲較差。"
 torpedo_advice_tt:0 "\n在§Y輕型艦艇§!或§Y巡洋艦§!上安裝§Y魚雷發射器§!可以對敵方§Y戰列線§!中的§Y主力艦§!造成重大損害，如果他們能擊潰敵方§Y屏衞編隊§!的話。"
 snorkel_advice_tt:0 "\n在§Y潛艇§!上安裝§Y通氣管§!可以極大地降低它們的§Y可見度§!，從而使它們更難被敵艦探測並攻擊。"
 light_battery_advice_tt:0 "\n\n在§Y輕型艦艇§!和§Y巡洋艦§!上安裝§Y輕型炮組§!模塊會增加他們的§Y輕型火炮攻擊§!，這有助於摧毀敵方的§Y屏衞艦§!。§Y輕型炮組§!通常在對付裝甲艦艇如§Y巡洋艦§!和§Y重型艦艇§!時表現不佳。"
 medium_battery_advice_tt:0 "\n\n在§Y巡洋艦§!上安裝§Y輕中型炮組§!或§Y中型炮組§!模塊會增加它們的§Y輕型火炮攻擊§!或§Y重型火炮攻擊§!，使它們能夠與敵方§Y屏衞艦§!或§Y主力艦§!交戰。安裝任何§Y中型炮組§!的船隻將被指派爲§Y重巡洋艦§!，而只安裝§Y輕中型炮組§!的船隻將被指派爲§Y輕巡洋艦§!。"
 heavy_battery_advice_tt:0 "\n\n安裝§Y重型炮組§!模塊會增加一艘§Y重型艦艇§!的§Y重型火炮攻擊§!，允許它與敵方的§Y主力艦§!交戰並將其摧毀，§Y重型炮組§!通常在對付小型船隻如§Y輕型艦艇§!和§Y輕巡洋艦§!時表現不佳。"
 secondary_battery_advice_tt:0 "\n一個§Y副炮組§!允許§Y巡洋艦§!和§Y重型艦艇§!在對另一目標造成傷害的同時，將敵方的§Y屏衞艦§!爲次要目標進行攻擊。"
 AIR_TITLE_SCOUT_PLANE:0 "偵察機\n"
 MOBILE_WARFARE_DOCTRINE:0 "機動作戰"
 SUPERIOR_FIREPOWER_DOCTRINE:0 "優勢火力"
 GRAND_BATTLEPLAN_DOCTRINE:0 "決戰計劃"
 MASS_ASSAULT_DOCTRINE:0 "人海突擊"
 scout_plane1:0 "偵察機 I型"
 scout_plane1_desc:0 "收集敵軍動向和提供敵方海軍的部署情況是自第一次世界大戰以來飛機最初的用途，至今，仍是一項重要的任務。"
 scout_plane2:0 "偵察機 II型"
 scout_plane2_desc:0 "通過發展專門用於空中監視和遠程偵察的飛機型號，我們能夠確保準確地獲得並持續跟進對手的意圖和我們對其能力的瞭解。"
 SURRENDER_REDUCTION_TOOLTIP:0 "在$COUNTRY|H$合作值將降低$VALUE|+%.0$投降傾向。"
 COLLABORATION_EFFECTS_TOOLTIP:0 "你在$COUNTRY|H$有$COLLABORATION|+%.0$合作值。這將降低該國$SURRENDER|+%.0$投降傾向並在該國停止抵抗時提供$COMPLIANCE|+%.0$順從度以解鎖額外的順從修正。"
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$在$COUNTRY|H$有$COLLABORATION|+%.0$合作值。這將降低$COUNTRY|H$$SURRENDER|+%.0$投降傾向並在停止抵抗時提供$COMPLIANCE|+%.0$順從度以解鎖額外的順從修正。"
 mountain_warfare:0 "山地作戰"
 mountain_warfare_desc:0 "讓我們的士兵能在山地更有效率的訓練。"