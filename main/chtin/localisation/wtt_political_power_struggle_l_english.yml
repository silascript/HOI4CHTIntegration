 wtt_political_organisation.1.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.1.desc:0 "[state.GetName]本地派系的職能部門報告，當地多數的人民還在繼續支持我們。大規模的工作甚至增加了我們的支持率。"
 wtt_political_organisation.1.a:0 "人民會見證勝利者。"
 wtt_political_organisation.2.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.2.desc:0 "來自[state.GetName]的消息稱[majority_country.GetNameDef]似乎在竭盡全力地增加其在當地的影響力。絕大多數人們還在繼續支持他們。"
 wtt_political_organisation.2.a:0 "鬥爭還在繼續。"
 wtt_political_organisation.3.t:0 "[state.GetName]支持我們"
 wtt_political_organisation.3.desc:0 "從[state.GetName]傳來了令人振奮的消息，最近，一個“[Root.GetLeader]思想研究會”被建立了起來。這個組織現在擁有極大的羣眾基礎。任何提及他們之前支持的[old_majority_country.GetLeader]的思想都已經消失。"
 wtt_political_organisation.3.a:0 "它們遵循着一個更好的理論。"
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap]於[state.GetName]獲得主導權"
 wtt_political_organisation.4.desc_not_majority:0 "我們派往[state.GetName]的間諜回報當地支持[old_majority_country.GetNameDef]的人已寥寥無幾。尤其在最近，支持[majority_country.GetNameDef]的遊行在各地爆發，[majority_country.GetLeader]畫像遍佈鄉下。"
 wtt_political_organisation.4.desc_had_majority:0 "[majority_country.GetNameDef]的特工盡其能事，已經成功動搖了[state.GetName]的羣眾轉而站在他們一邊。我們得加把勁贏得他們的信任。"
 wtt_political_organisation.4.a:0 "不可接受。"
 wtt_political_organisation.5.t:0 "[state.GetName]來報"
 wtt_political_organisation.5.desc:0 "儘管我方大費周章，[state.GetName]的人們卻鮮少願意支持我們。傳言説[majority_country.GetLeader]下了令不惜一切代價保持對[state.GetName]的主導。當地人擔心公開支持[Root.GetLeader]會招來打擊報復，但我方當地負責人樂觀地認為只要再接再厲，就可以贏得更多人支持。"
 wtt_political_organisation.5.a:0 "再試一次。"
 wtt_political_organisation.6.t:0 "支持[From.GetNameDef]在[state.GetName]愈發高漲"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName]當地報紙報道稱[From.GetLeader]演説聚集了史無前例的人羣。[From.GetNameDef]似乎贏得了越來越多人的支持。然而[majority_country.GetLeader]仍然在當地佔據主導。"
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName]傳來壞消息。[From.GetLeader]發表的一些演説聚集了大量人羣。我們在當地的機構身陷囫圇，被市民逼問有關[state.GetName]的事宜。我們在當地的根基尚且牢固，但狀況隨時可變。"
 wtt_political_organisation.6.a:0 "我們會密切關注局勢。"
 wtt_political_organisation.7.t:0 "[state.GetName]來報"
 wtt_political_organisation.7.desc:0 "在[state.GetName]的一場遊行發展成了遊行參與者與一羣蒙面暴徒的械鬥。這場暴力事件掃除了敵對勢力的政治力量，可説是達到了期望的目標。\n\n我們雖然沒有直接參與其中，但所要傳達的信息應該是十分清楚明瞭的。"
 wtt_political_organisation.7.a:0 "這算是給他們一個教訓。"
 wtt_political_organisation.8.t:0 "[state.GetName]來報"
 wtt_political_organisation.8.desc:0 "在[state.GetName]，一場支持我們的遊行被[majority_country.GetLeader]狗腿子襲擊了。結果死了不少人，我們的名望也不保。"
 wtt_political_organisation.8.a:0 "可恥。"
 wtt_political_organisation.9.t:0 "[state.GetName]支持我們"
 wtt_political_organisation.9.desc:0 "我們派往[state.GetName]的特工發動了針對當地[old_majority_country.GetLeader]黨派駐地的一系列突襲。人民的眼睛是雪亮的，[old_majority_country.GetLeader]已遭人唾棄。"
 wtt_political_organisation.9.a:0 "政治就是愛恨交織，無所顧忌。"
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap]在[state.GetName]獲得主導"
 wtt_political_organisation.10.desc_not_majority:0 "在一系列針對黨派公所的襲擊後，[old_majority_country.GetLeader]在[state.GetName]已不受待見。[majority_country.GetLeader]多半指示了這些襲擊並且保證會在[state.GetName]恢復秩序。當地大部分民眾轉而支持他。"
 wtt_political_organisation.10.desc_had_majority:0 "在一系列恐怖襲擊後，[state.GetName]的當地人已不再信任我們的保護。這些襲擊專門挑我們的辦事處，説明[majority_country.GetLeader]肯定插了一腳。"
 wtt_political_organisation.10.a:0 "不可接受。"
 wtt_political_organisation.11.t:0 "[state.GetName]來報"
 wtt_political_organisation.11.desc:0 "我們鎮壓[majority_country.GetLeader]支持者的工作不了了之。[state.GetName]當地人仍然支持[majority_country.GetLeader]。"
 wtt_political_organisation.11.a:0 "我們也許需要隱瞞這條訊息。"
 wtt_political_organisation.12.t:0 "[state.GetName]暴動"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName]正在經歷一波政治動盪。[From.GetLeader]與[majority_country.GetLeader]的支持者日日在街上械鬥。目前來看，[majority_country.GetLeader]仍然受大部分當地人的支持。"
 wtt_political_organisation.12.desc_has_majority:0 "[From.GetLeader]在[state.GetName]的特工煽動起了政治恐怖運動。報道稱當地支持我們的民眾被當街騷擾並被批為叛徒。黨派地方領袖被暴打，辦事處被縱火。儘管如此，大部分命中還是站在我們這邊。"
 wtt_political_organisation.12.a:0 "勝利終將是我們的。"
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap]謀求支持"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader]的一位代表前來謀求政治同盟。[asking_for_support.GetLeader]答應在贏得鬥爭後不插手我們的內部事務。參與其中將會有深遠影響，就算聲援也會被視為背叛。"
 wtt_political_warlord_support.1.a:0 "我們會支持他們。"
 wtt_political_warlord_support.1.b:0 "耐心等待更好的條件。"
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader]支持我們"
 wtt_political_warlord_support.2.desc:1 "[warlord_asked_for_support.GetLeader]在一封寫給[Root.GetLeader]的私信中對我們慷慨支援他的政權表示感謝。此信進一步表明在深思熟慮後，[warlord_asked_for_support.GetLeader]認為中國的未來仰賴於[Root.GetLeader]發揮更廣泛的政治作用。\n\n信中結尾説道，從此以往，[warlord_asked_for_support]會支持我們的政治事業。"
 wtt_political_warlord_support.2.a:0 "好小子。"
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap]拒絕"
 wtt_political_warlord_support.3.desc:0 "派往[warlord_asked_for_support.GetLeader]的代表團失敗了。[warlord_asked_for_support.GetLeader]認為當下的政權鬥爭不過是擾亂我們面對中國真正敵人的鬧劇。"
 wtt_political_warlord_support.3.a:0 "只要他保持中立……"
 wtt_political_warlord_support.10.desc:0 "現今為止，我們都一直參與這場政權鬥爭。[From.GetLeader]似乎對此有些察覺。他送來口信，詢問怎樣才能獲得我們的支持。\n\n我們應該仔細斟酌，不能賤賣了自主權。"
 wtt_political_warlord_support.10.a:0 "要求公開支持。"
 wtt_political_warlord_support.10.b:0 "索取槍支彈藥。"
 wtt_political_warlord_support.10.c:0 "要求協助整編軍隊。"
 wtt_political_warlord_support.10.d:0 "我們可不會就這麼被擺平！"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader]要求公開支持他們。"
 wtt_political_warlord_support.11.desc:0 "與[From.GetLeader]的談判已經結束。[From.GetNameDef]的領導人他治下民眾密切關注整個中國事態的發展，而關於[From.GetLeader]是否插手或者退出的傳言也遍佈四方。\n\n一場與[From.GetLeader]的親善公告必將保證[From.GetNameDef]的民眾把他們的領袖當作中國政治中的重要人物。"
 wtt_political_warlord_support.11.a:0 "不得已而為之……"
 wtt_political_warlord_support.11.b:0 "不可接受。"
 wtt_political_warlord_support.12.t:0 "[From.GetLeader]需要槍支彈藥。"
 wtt_political_warlord_support.12.desc:0 "與[From.GetLeader]的談判已經閉幕。[From.GetNameDef]的領導人指出其治下區內民眾對各士兵的粗劣裝備深感不安。各單位甚至無法做到一人一杆槍，而也有一定數量的戰士只得使用落伍的槍口裝填式火槍和刀劍這類老舊武器。\n\n自從在這場曠日許久的鬥爭中選定支持派系後，事態可能惡化為武力衝突，[From.GetLeader]希望能就重新武裝其軍力以便公開發表立場一事獲得我方的切實承諾。"
 wtt_political_warlord_support.12.a:0 "希望我們不會為此後悔……"
 wtt_political_warlord_support.13.t:0 "[From.GetLeader]要求軍事協助。"
 wtt_political_warlord_support.13.desc:0 "與[From.GetLeader]的談判已經落幕。在[From.GetLeader]的迴文中，他指出其軍事力量極度缺乏經驗豐富的士官並急需重組改編。而[From.GetNameDef]的民眾則絕不會容忍他在現今鬥爭中軍力殘缺的情況下如此貿然行事。\n\n如果我們協助[From.GetLeader]改組其軍隊，他應該會願意公開支持我們。"
 wtt_political_warlord_support.13.a:0 "小小的犧牲。"
 wtt_political_warlord_support.21.t:0 "[From.GetLeader]提供援助。"
 wtt_political_warlord_support.21.desc:0 "在本週召集國內外記者的會談上，[From.GetLeader]自稱為“[From.From.GetLeader]思想之頭號門徒”，聲稱只有如[From.From.GetLeader]之輩方能讓中國從內鬥與衝突的混亂中崛起。\n\n當被提及他是否會考慮讓[From.From.GetLeader]在政府中就職時，[From.GetLeader]表示很樂意讓[From.From.GetLeader]這樣經驗豐富且明智之人居於身旁。"
 wtt_political_warlord_support.21.a:0 "他是多麼和善啊。"
 wtt_political_warlord_support.22.t:0 "[From.GetLeader]送出裝備。"
 wtt_political_warlord_support.22.desc:0 "[From.GetNameDef]運出的第一批步槍與其他步兵裝備已經送達。儘管這些武器不能説是前沿科技成果，但似乎在應用方面並無缺陷，並能立刻分發給各部軍士。\n\n伴隨貨運一同到來的還有[From.GetLeader]的一則電文，提醒我們不得遺忘己方約定的義務。"
 wtt_political_warlord_support.22.a:0 "這些裝備很有用。"
 wtt_political_warlord_support.23.desc:0 "[From.GetLeader]派出協助我軍改組整編的軍官團已經抵達。使團內成員包含各類精英專家，自久經沙場的步兵指揮與炮兵士官到參謀職員各有特長》\n\n使團領隊提交了一份[From.GetLeader]撰寫的電文，提醒我們不得遺忘己方約定的義務。"
 wtt_political_warlord_support.23.a:0 "歡迎他們。"
 wtt_take_national_leadership.1.t:0 "[From.GetLeader]已準備好交接國家領導權"
 wtt_take_national_leadership.1.desc:0 "舉國上下各是大規模遊行佔據街道，要求[old_leader.GetLeader]下台並將權力交與[new_leader.GetLeader]。甚至在政府內部，同樣有不少職員認為[new_leader.GetLeader]作為領導人更能統一中國並帶領人民走向未來。\n\n[new_leader.GetLeader]所獲政治支持已經到了足以因拒絕一言而引來人民怒火的地步。"
 wtt_take_national_leadership.1.a:0 "民心已萬人皆知。"
 wtt_take_national_leadership.1.b:0 "這不民主！"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader]退位"
 wtt_take_national_leadership.2.desc:0 "在一場官方典禮上，[old_leader.GetLeader]將國民政府主席職位交與[new_leader.GetLeader]手中。在一眾支持者面前，[new_leader.GetLeader]發表瞭如下演講：\n\n“[old_leader.GetLeader]思想的傳統與經驗就讓中國現今成為了如此宏偉之國度。無疑[old_leader.GetLeader]已為中華之強盛而鞠躬盡瘁。貴公即是真正的愛國者之表率，而定會作為偉大領袖載入史冊。但我等也需令新生之智於此盛世中展露光輝。吾輩將與諸君一同令我中華走上全新、全優、強大而一統的盛世之道！”\n\n[old_leader.GetLeader]並未做出任何評論。"
 wtt_take_national_leadership.2.a:0 "為[new_leader.GetLeader]高呼三聲萬歲！"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader]拒絕讓位"
 wtt_take_national_leadership.3.desc:0 "儘管絕大多數人都支持[new_leader.GetLeader]，[From.GetLeader]仍拒絕交出國民政府主席一職。他聲稱絕不會屈從於敲詐也不會向竊國叛逆投降，[From.GetLeader]已經明確表示不會辭任。"
 wtt_take_national_leadership.3.a:0 "那我們就武裝奪權！"
 WTT_national_leadership:0 "奪取國家領導權"
