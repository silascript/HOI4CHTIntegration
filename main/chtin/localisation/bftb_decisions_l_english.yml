 BUL_uranium_concession_agreement:0 "同[FROM.GetNameDef]的鈾礦轉讓協議"
 BUL_uranium_concession_agreement_desc:0 "我們無法最大程度上利用我們地下儲備的鈾礦。對於我們和我們的[FROM.GetAdjective]盟友而言，簽訂一個開放探礦權並以此換取我國國內工農業所需重要原料和產品的協議對雙方都有更多好處。"
 BUL_negotiate_claims_in_the_balkans:0 "商議我們在巴爾幹地區的宣稱"
 BUL_negotiate_claims_in_the_balkans_desc:0 "在我們站隊任何大國之前，我們必須同德國商議我們的領土需求。世界緊張度正在上升，保加利亞只會支持向我們提出最有利於我們的領土條約的國家。"
 BUL_demand_our_historical_claims:0 "索取我們的歷史宣稱"
 BUL_secure_occupation_in_balkan_state:0 "確保對[FROM.GetName]的佔領"
 BUL_secure_occupation_in_balkan_state_desc:0 "我們必須以巴爾幹和平的捍衞者的身份出現，並提議盟友將其在該地區佔領地區的管控權授予我方，減少外部[ROOT.GetFactionName]駐軍，使其可以去充實其他前線。"
 BUL_secure_occupation_in_balkan_state_tt:0 "（有着低§Y人力§!和§Y步兵裝備§!的國家將更傾向於接受）"
 bulgarian_territorial_expansion_arranged:0 "提前安排的保加利亞領土擴張"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "一旦控制該地區的陣營盟友和保加利亞同時加入了德國所在的陣營，帶有§Y提前安排的保加利亞領土擴張§!修正的省份將會被移交給保加利亞。"
 BUL_align_bulgaria:0 "擺正保加利亞的位置"
 BUL_align_bulgaria_desc:0 "我們同保加利亞保持着數十年友好的外交關係，並且靠着我們的財政援助，保加利亞政府終於有能力掌控它那岌岌可危的債務了。現在是時候正式提名他們成為[GER.GetNameDef]的盟友了。"
 BUL_germany_donate_fighters:0 "向保加利亞捐贈戰鬥機"
 BUL_germany_donate_fighters_desc:0 "我們將向最近重建的保加利亞空軍捐贈一小批飛機。"
 BUL_germany_demand_military_access:0 "向保加利亞索取軍事通行權"
 BUL_germany_demand_military_access_desc:0 "我們必須向保加利亞索取軍事通行權，即使他們不參與我們的進攻。這樣我們的軍隊就能夠以保加利亞為基地發起對希臘的進攻了。"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "要求替換保加利亞總理"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "保加利亞總理格奧爾基·喬塞瓦諾夫已經證明他自己是一個無能的政客，我們應當向[BUL.GetLeader]提議尋找一個更合適且更加接近我們理念的人去取代他，比如博格丹·菲洛夫。"
 BUL_donate_aircraft_tt:0 "一旦[BUL.GetNameDef]接受我們的捐贈，他們對我們和兩國間將展開合作的好感度會提升。"
 BUL_the_balkan_federation_dream:0 "巴爾幹聯邦之夢"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap]必須帶頭促成一個強大的巴爾幹聯邦以應對無產階級的眾多敵人，並確保巴爾幹諸國明白，深化我們人民間的合作與團結是走出當前困境的唯一道路，這條道路最終會指引巴爾幹地區走向統一……"
 BUL_develop_balkan_federation_project:0 "巴爾幹聯邦計劃"
 BUL_develop_balkan_federation_project_desc:0 "我們必須召集例如經濟、工業、政治和社會等不同領域的專家，共同分析1920年代巴爾幹聯邦計劃失敗的原因，並起草一個新的、富含包容性且經過改良的計劃以確保所有巴爾幹地區的國家都會得到公平且平等的對待。"
 BUL_balkan_federation_propaganda:0 "巴爾幹聯邦宣傳計劃"
 BUL_balkan_federation_propaganda_desc:0 "為了我們的巴爾幹聯邦計劃，我們將會在[FROM.GetNameDef]組織一場聲勢浩大的宣傳運動，去贏得[FROM.GetAdjective]無產階級大眾的廣泛支持。"
 BUL_destabilize_country:0 "破壞[FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "我們必須讓[ROOT.GetAdjective]特工滲透到[FROM.GetNameDef]去組織當地支持我們聯邦計劃的活躍分子，向他們提供基本的訓練，組建武裝游擊隊以破壞國家穩定。"
 BUL_fight_alongside_country_comrades:0 "與我們的[FROM.GetAdjective]同志並肩作戰"
 BUL_fight_alongside_country_comrades_desc:0 "我們必須支援我們深陷[FROM.GetNameDef]泥潭的同志，並在[FROM.GetAdjective]內戰中加入他們那一邊。"
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§!將會在內戰中加入§Y[FROM.GetNameWithFlag]§!。"
 BUL_balkan_federation_industrial_aid:0 "向[FROM.GetNameDef]提供工業援助"
 BUL_balkan_federation_industrial_aid_desc:0 "我們當前正向[FROM.GetAdjective]提供援助，以期在他們加入[ROOT.GetFactionName]之前大力發展[FROM.GetNameDef]當前所缺乏的國內工業。"
 BUL_balkan_federation_economic_aid:0 "向[FROM.GetNameDef]提供經濟援助"
 BUL_balkan_federation_economic_aid_desc:0 "我們當前正向[FROM.GetAdjective]政府提供經濟援助，以避免[FROM.GetNameDef]岌岌可危的經濟在他們加入[ROOT.GetFactionName]前破產。"
 BUL_balkan_federation_military_aid:0 "向[FROM.GetNameDef]提供軍事援助"
 BUL_balkan_federation_military_aid_desc:0 "我們目前正向[FROM.GetAdjective]政府的一項行動提供軍事協助，以期在他們加入[ROOT.GetFactionName]之前根除分佈於[FROM.Capital.GetName]附近眾多鄉村城鎮的異見者藏身窩點。"
 BUL_balkan_federation_project_ready_flag:0 "巴爾幹聯邦的計劃已經就緒。"
 BUL_balkan_federation_demand_turkish_territory:0 "索取土耳其領土"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "我們將會派出一個外交使團和[TUR.GetLeader]磋商有關[TUR.GetAdjective]向[BUL.GetNameDef]割讓其在巴爾幹地區領土的有關事宜。"
 BUL_plot_against_boris_dec_cat:0 "密謀反對鮑里斯"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "洗腦政治犯"
 BUL_brainwash_political_prisoners_desc:0 "我們將會施壓脅迫我們的一個政治犯去完成這件“不乾淨”的事情，以防一旦我們大逆不道的計劃失敗，沒有一個政府成員會和這項未遂暗殺事件聯繫起來。"
 BUL_persuade_faction_members:0 "説服[GetFactionMembersToPersuade]成員"
 BUL_persuade_faction_members_desc:0 "我們將向一個供職於政府的反沙皇組織成員提供一筆數額誇張的鉅款，用以尋找一個適合執行我們計劃的人。"
