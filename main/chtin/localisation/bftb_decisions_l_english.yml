 BUL_persuade_generic_members:0 "陣營"
 BUL_draw_up_a_plan_for_regicide:0 "制定弒君計劃"
 BUL_draw_up_a_plan_for_regicide_desc:0 "是時候做我們最後的準備並決定我們行動的時間和地點了。"
 BUL_seek_foreign_support:0 "尋求外國支持"
 BUL_seek_foreign_support_desc:0 "我們必須尋求外國支援，以便幫助我們巧妙地執行暗殺沙皇的計劃，同時為我們將來向民眾披露的有關此次意外的政府報告做信用背書。"
 BUL_execute_plan:0 "執行計劃"
