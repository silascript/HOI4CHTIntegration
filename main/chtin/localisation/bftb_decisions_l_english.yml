 BUL_fate_of_the_balkans_ultimatum:0 "對[FROM.GetNameDef]的最後通牒"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "我們將會與[FROM.GetAdjective]進行一次會議，並向其施壓以使其加入[ROOT.GetFactionName]從而獲得[ROOt.GetAdjective]的保護。同時我們會讓[FROM.GetAdjective]明白若是一旦拒絕，我方政府絕不會善罷甘休。"
