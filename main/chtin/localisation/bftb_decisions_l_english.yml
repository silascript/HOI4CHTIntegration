 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "保加利亞長久以來一直被外部勢力玩弄於股掌之中…\n但是時代變了，我們的國家已經強大了起來，終於到了[ROOT.GetNameDef]尋求巴爾幹地區霸權的時候了。"
 BUL_fate_of_the_balkans_influence_government:0 "影響[FROM.GetAdjective]政府"
 BUL_fate_of_the_balkans_influence_government_desc:0 "我們將會同[FROM.GetAdjective]的官員取得聯繫，試圖使其政府決策符合我們的利益，並規勸他們採取對[ROOT.GetNameDef]最為方便的外交政策。當然我們需要在他們身上花一些小錢，或是找找他們的小辮子。"
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!將會在未來更傾向於服從於保加利亞。"
