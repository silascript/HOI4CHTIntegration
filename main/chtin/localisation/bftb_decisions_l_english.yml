 BUL_appoint_tsankov_desc:0 "是時候調整航線，轉而採取更激進的政策了。亞歷山大‧燦科夫和他的國家社會運動是這個國家最合適的領導人。"
 BUL_appoint_georgiev:0 "指派基蒙·格奧爾基耶夫出任首相"
 BUL_appoint_georgiev_desc:0 "基蒙·格奧爾基耶夫已經成為了祖國陣線陣營裏最重要的首腦，是時候承認他的功績並邀請他擔任[ROOT.GetNameDef]首相一職了。"
 BUL_balkan_confederation_industrial_investment:0 "向[FROM.GetNameDef]提供工業投資"
 BUL_balkan_confederation_industrial_investment_desc:0 "為了向[FROM.GetAdjective]政府施加影響，我們會鼓勵[BUL.GetAdjective]產業巨頭進行一系列投資，發展[BUL.GetAdjective]在[FROM.GetNameDef]的附屬產業，從而刺激該國產業發展並同時提高我們對其的掌控。"
