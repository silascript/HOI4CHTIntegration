 TUR_authorise_the_nuri_killigil_factory_desc:1 "政府有責任根據具體情況來評估潛在的工業項目。"
 TUR_sponsored_killigil_armaments_flag: "§Y基利吉爾軍工廠§!已通過§Y工業家工業項目§!決議得到贊助"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "贊助貝西克塔斯·努裏·德米拉飛機工廠"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "政府有責任根據具體情況來評估潛在的工業項目。"
 TUR_invest_in_malatya_cigarette_factory:0 "投資馬拉蒂亞制煙廠"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "逐一評估可能的工業項目是政府的責任。"
 TUR_bankroll_the_malatya_clothing_factory:0 "資助馬拉蒂亞服裝廠"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "逐一評估可能的工業項目是政府的責任。"
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "資助卡拉比克鋼鐵廠"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "逐一評估可能的工業項目是政府的責任。"
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "通過§Y工業家§!§Y卡拉比克鋼鐵廠§!已經完成了現代化改造。"
 TUR_sponsor_petrol_olfisis_formation:0 "贊助組建石油辦公室"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "在石油開採與原油相關的能源問題上，政府一直被施壓要求成立一個專門的國家機構。"
 TUR_repeal_the_wealth_tax:0 "廢除財富税"
 TUR_repeal_the_wealth_tax_desc:0 "這項針對非穆斯林羣體的税收不但難以為繼，還是凱末爾主義史上的一個污點；立刻廢除才是明智之舉。"
 TUR_repeal_the_faith_tax:0 "廢除信仰税"
 TUR_repeal_the_faith_tax_desc:0 "這項針對宗教機構的税收是難以為繼的，並且雖然我們有着偉大的目標但事實卻是[ROOT.GetNameDef]目前還沒有為這樣激進的政策做好準備。比較合理的做法是廢除這一税項。"
 TUR_abolish_etatism:0 "廢除國家主義"
 TUR_abolish_etatism_desc:0 "國家主義是凱末爾主義體系裏的一項偉大成就和誘人試驗，但是很不幸的是這項試驗或許應該被永遠終止，以獲得更大的利益。"
 TUR_absorb_the_tpda:0 "合併土耳其公共債務管理局"
 TUR_absorb_the_tpda_desc:0 "土耳其公共債務管理局像腫瘤那樣侵蝕了我們的工業體系，但我們可以將重新整合該機構作為一項國家進程，從而剷除債務管理局這一長遠發展道路上的絆腳石。"
 TUR_pay_off_our_debts:0 "償還我國債務"
 TUR_pay_off_our_debts_desc:0 "奧斯曼帝國尚在時積累了一大筆債務，而恰巧我們重建國家也要不小的開銷。目前我們正有能力償還部分欠款！"
 TUR_discuss_investment_possibilities_with_FROM:0 "同[FROM.GetNameDef]商討投資可能性"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "在過去，[ROOT.GetAdjective]政策會盡量避免外國投資與干涉－但我們不用再擔心投資這樣的簡單交易了。他們會平等地對待我們，而我們也能因此變得更加富裕。"
 TUR_investment_opinion_tt:0 "§Y[FROM.GetNameDef]§!對我們的好感度越高，我們就越有機會獲得他們的投資。\n"
 ROOT_invest_in_turkish_state_building:1 "投資[FROM.GetAdjective]地區建設"
 ROOT_invest_in_turkish_state_building_desc:0 "[FROM.GetAdjective]本國很多地區的關鍵基礎設施不發達，這是我們可以糾正的。"
 ROOT_invest_in_turkish_state_light_industry:1 "投資[FROM.GetAdjective]輕工業"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective]輕工業在本國的很多地區都不發達，這是我們可以糾正的。"
 ROOT_invest_in_turkish_state_heavy_industry:1 "投資[FROM.GetAdjective]重工業"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective]重工業在本國的很多地區都不發達，這是我們可以糾正的。"
 TUR_investment_pursued:0 "獲得投資"
 ROOT_turkish_investment_ai_tt:0 "如果我們能更多地§Y投資§!§Y[TUR.GetNameDef]§!，我們就能將其進一步與我們的利益綁定同時疏遠他們和我們敵人間的聯繫。\n"
 TUR_kurdish_state_management_category:0 "庫爾德地區管理部門"
 TUR_kurdish_state_management_category_desc:0 "庫爾德問題是一個自共和國成立前就一直困擾着我們的問題，儘管這個問題毫無疑問已經變得更嚴重了。猖獗的民族主義和註定失敗的建國嘗試正威脅着獨立戰爭留下來的遺產，我們不能繼續容忍放任任何讓庫爾德人毫無拘束地從我國的後院中長出來的情況發生了。"
 TUR_kurdish_state_management_map_category_name:0 "這些省份有庫爾德叛軍。"
 TUR_agitate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Y庫爾德叛軍§!將會在§Y[TUR_kurdish_state_event_target.GetName]§!更加激烈地抵抗政府。"
 TUR_pacify_kurdish_state_effect_tt: "在§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y庫爾德叛軍§!將被平息。"
 TUR_placate_kurdish_state_effect_tt: "在§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y庫爾德叛軍§!將被安撫。"
 TUR_kurdish_modifiers_trigger_tt:0 "全部£faction_tur_kurdish §Y庫爾德§!地區要麼是§Y核心§!，要麼有§Y分離主義者的衰竭§!修正。"
 TUR_no_current_integration_targets_available_tt:0 "一個£faction_tur_kurdish §Y庫爾德§!地區至少需要§Y順從度§!提升到§Y70%§!以上，§Y抵抗度§!降至至少§Y30%§!以下才能取得核心。"
 TUR_integrate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Y庫爾德§!地區將會失去當前修正併成為§Y[TUR.GetNameDef]§!核心。"
 TUR_counter_the_rebels_in_diyarbakir:0 "鎮壓迪亞巴克爾的叛軍"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "迪亞爾巴克爾的叛軍通常不像其他地方那麼麻煩，這可能是因為迪亞爾巴克爾相對發達。"
 TUR_counter_the_rebels_in_erzurum:0 "鎮壓埃爾祖魯姆的叛軍"
 TUR_counter_the_rebels_in_erzurum_desc:0 "埃爾祖魯姆是滋生庫爾德政治活動和激進主義的温牀，但是很少出現政治暴力事件。世界的許多方面正在變化，然而…"
 TUR_counter_the_rebels_in_van:0 "鎮壓凡城的叛軍"
 TUR_counter_the_rebels_in_van_desc:0 "凡州是我們最東部的州之一，與我們最西部的州相比，它在各個方面都實際上沒能被有效承認的。"
 TUR_counter_the_rebels_in_hakkari:0 "鎮壓哈卡里的叛軍"
 TUR_counter_the_rebels_in_hakkari_desc:0 "哈卡里的叛亂分子通常比其他州更有組織性，而且由於這裏有很多山脈和丘陵，使得他們更難以根除。"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish 為庫爾德團體提供徵兵豁免"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "許多庫爾德團體並不要求完全獨立，只是要求一定程度的自治權。我們可以通過廣泛徵兵豁免，以維護和平的名義提供少量自治權。"
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish 整合庫爾德地區"
 TUR_integrate_kurdish_state_desc:0 "同地方領導人合作，我們可以確保我國的庫爾德地區能體面地重新納入我們民族國家的國家框架中。"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish 庫爾德人的抵抗惡化為反政府力量"
 TUR_kurdish_resistance_escalation_mission_desc:0 "庫爾德叛軍再次在我國東南部加強反政府活動。"
 TUR_acted_against_kurd_rebels_recently_flag:0 "最近被襲擊的庫爾德人"
 TUR_fundamentalist_state_management_category:0 "原教旨主義國家管理"
 TUR_fundamentalist_state_management_category_desc:0 "在這個[ROOT.GetAdjective]國家裏還有一部分人並沒有完全準備好看到宗教的地位發生如此突然的變化。對於這些人我們應該從長計議，儘管我們絕不允許他們阻止我們前進的腳步。"
 TUR_fundamentalist_state_management_map_category_name:0 "這些都是反對凱末爾主義信念的地區"
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist 鼓勵狂熱的原教旨主義信徒移居易被影響的社區"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist 增強原教旨主義者影響力"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "上帝的光芒必須照亮我們自豪國家的每一個角落。"
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist 在原教旨主義地區遊行"
 TUR_hold_a_march_in_state_desc:0 "當我們思想堅定的信徒在反叛團體中行進時，他們虔誠的奉獻將使該國過去的宗教分子感到敬畏。"
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist 默許原教旨主義者"
 TUR_acquiesce_to_fundamentalists_desc:0 "這個共和國要生存，就必須有妥協——即使那意味着要推翻這個國家賴以建立的憲法。"
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist 賦予該地區原教旨主義者權力"
 TUR_empower_fundamentalists_in_state_desc:1 "我們的同宗教者需要從政府那得到他們所能得到的所有支持。"
 TUR_kemalist_state_management_category:0 "凱末爾主義地區管理部門"
 TUR_kemalist_state_management_category_desc:0 "凱末爾主義的追隨者常常居住在較大的城市，他們傾向於捍衞自己的政治觀點，就好像他們是在捍衞一種生活方式。"
 TUR_kemalist_state_management_map_category_name:0 "這些省份忠於凱末爾主義。"
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§Y凱末爾主義軍官§!應該重審他們的態度以迴應政府做出的努力。"
 TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §Y凱末爾主義者§!應該接管併成為該地區無可爭辯的管理者。"
 TUR_kemalist_turn_hostile_effect_tt:0 "£faction_tur_kemalist §Y凱末爾主義者§!將與政府§R敵對§!。"
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist 發動反原教旨主義的行動"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist 向該地區派出凱末爾主義宣傳員"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "如果凱末爾主義要在未來生存下去，我們就必須非常努力地確保凱末爾主義的意識形態在儘可能多的人心中根深蒂固。"
 TUR_the_enemy_within:0 "內部的敵人"
 TUR_the_enemy_within_desc:0 "我們的國家在政治、民族和宗教派系上已經產生裂痕，這些裂痕可能進一步肢解國家並把我們推入暴亂中。邪惡的力量正在我們國家肆意妄為：絕不能讓他們戰勝[ROOT.GetNameDef]的合法政府。"
