 GRE_1936_election_category:0 "1936年大選"
 GRE_1936_election_category_desc:0 "喬治二世重返王位之後的第一次選舉將在月末之前舉行。為了不被再次逼迫退位，據説喬治二世已決意不遺餘力地進行準備以確保其統治穩固。\n\n然而我國陸軍中的一些人仍然私下效忠於著名的被流放者埃萊夫塞里奧斯·韋尼澤洛斯，並且他們也許會通過一些……比較強硬的手段來為希臘取得一個自由且公正的的選舉。"
 GRE_the_election_of_1936:0 "1936年希臘議會選舉"
 GRE_the_election_of_1936_desc:1 "喬治二世重返王位之後的第一次選舉將在月末之前舉行。為了不被再次逼迫退位，據説喬治二世已決意不遺餘力地進行準備以確保其統治穩固。"
 GRE_1936_election_tt:0 "如果§Y喬治二世§!國王沒有被逮捕，他將會介入一月的選舉並確保其君主主義支持者繼續主導政府。\n"
