 BUL_ff_massive_arrests:0 "大規模批捕"
 BUL_ff_massive_arrests_desc:0 "我們需要採取更加激進的措施去結束祖國陣線帶來的威脅。我們將會製造大規模暴亂，並逮捕所有和這個陣營關聯的人。"
