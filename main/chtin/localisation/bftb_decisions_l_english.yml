 TUR_is_kemalist_state_tt: "被認為是£faction_tur_kemalist §Y凱末爾主義地區§!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist 傳統主義者滲透危機"
 TUR_traditionalist_infiltration_mission_desc:0 "看起來我們社會中那些宗教分子正在那些只有中等支持率的地方再次試圖煽動鞏固他們的信徒。"
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist 阻止傳統主義者的滲透企圖"
 TUR_thwarting_traditionalist_infiltration_desc:0 "我們絕不能讓那些破壞這個國家的世俗主義的人毫無限制地向西部傳播他們的企圖；我們有義務去阻止他們。"
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist 加強凱末爾主義在該地區的影響"
 TUR_entrench_kemalism_in_state_desc:0 "如果凱末爾主義要在未來生存下去，我們就必須非常努力地確保凱末爾主義的意識形態在儘可能多的人心中根深蒂固。"
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist 根除該地區的凱末爾主義者"
 TUR_root_out_kemalists_in_state_desc:0 "我們應該讓這些毫無信仰的、持續荼毒國家的凱末爾主義禍害們內心感到恐懼。"
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist 凱末爾主義者滲透危機"
 TUR_kemalist_infiltration_mission_desc:0 "那些凱末爾主義者，對被公眾罷黜一事懷恨在心，仍舊在玩他們的老把戲。他們試圖在西部地區實施獨裁；他們必須被制止。"
 TUR_hostile_kemalists_influenced_state_effect_tt:0 "£faction_tur_kemalist §Y凱末爾主義的叛徒§!將會堅守§Y[TUR_kemalist_state_event_target.GetName]§!。"
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist 阻止凱末爾主義者的滲透企圖"
 TUR_thwarting_kemalist_infiltration_desc:0 "阻止凱末爾主義者進一步傳播他們的惡毒言論已經不只只是基本的公民責任，而是一項神聖的任務。"
 TUR_reforming_our_armed_forces_category:0 "部隊改革"
 TUR_reforming_our_armed_forces_category_desc:0 "我們的武裝力量在獨立戰爭後損失殆盡：為了從帝國主義者手中贏回自由我們透支了一切，雖然軍備改革這件事看起來可以推一段時間再做，但是現在的世界正在飛快地成為一個更危險的地方。"
 TUR_modernize_our_tactics:0 "改良我們的戰略戰術"
 TUR_modernize_our_tactics_desc:0 "我們武裝部隊的很多在編人員都是經歷過獨立戰爭的老兵，但是他們卻沒有意識到未來戰爭相比1922年的戰爭已經截然不同了。"
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "指導如何正確使用現代基礎設施"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "軍隊中有許多人對火車和公路的出現適應得很慢，依舊堅持騎馬旅行。"
 TUR_commence_an_overhaul_of_our_training_methods:0 "開始全面改革我們的訓練方法"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "我們的訓練方法無甚效用；老兵們能通過經驗學習，而對於我們的新兵來説則毫無意義。"
 TUR_streamline_communication_methods_between_ships:0 "簡化船舶之間的通信方式"
 TUR_streamline_communication_methods_between_ships_desc:0 "我們海軍艦艇上使用的許多裝備都是陳舊、過時和不可靠的。"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "制定新的航空安全條例"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "我們一直為自己在歐洲航空創新方面處於領先地位而感到自豪，但我們的飛行員也享有特立獨行的美譽。"
 TUR_etatism_crisis_1:0 "通貨膨脹加劇"
 TUR_etatism_crisis_1_desc:0 "事實證明，既要保持我們的國家社會主義經濟模式，又要採取戰時經濟模式是有問題的。"
 TUR_etatism_crisis_2:0 "土耳其里拉貶值"
 TUR_etatism_crisis_2_desc:0 "事實證明，既要保持我們的國家社會主義經濟模式，又要採取戰時經濟模式是有問題的。"
 TUR_etatism_crisis_3:0 "經濟衰退進一步惡化"
 TUR_etatism_crisis_3_desc:0 "事實證明，既要保持我們的國家社會主義經濟模式，又要採取戰時經濟模式是有問題的。"
 TUR_etatism_crisis_4:0 "蕭條將至"
 TUR_etatism_crisis_4_desc:0 "事實證明，試圖同時維持國家主義經濟模式和戰時經濟顯得困難重重。如果我們在這個問題上沒有成功採取有效措施，我們將會徹底摧毀我們的整個經濟。"
