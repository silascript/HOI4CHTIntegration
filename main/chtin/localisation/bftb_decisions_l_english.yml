 TUR_the_fading_father_category:0 "日漸虛弱的國父"
 TUR_the_fading_father_category_desc:0 "土耳其的國父，穆斯塔法·凱末爾·阿塔圖爾克生病生得愈加頻繁。我們必須要面對一個不幸的現實，那就是我們國家如同救世主一般的國父可能無法在有生之年看到[ROOT.GetNameDef]熬過當前世界所面臨的危機。\n\n阿塔圖爾克當前的健康狀況是：[ROOT.GetAtaturkHealthBar]。\n"
 TUR_ataturk_health_worsening_crisis:0 "阿塔圖爾剋日漸惡化的身體狀況"
 TUR_ataturk_health_worsening_crisis_desc:0 "隨着穆斯塔法·凱末爾·阿塔圖爾克年齡的增長，他的病期必然會變得越來越嚴重。離土耳其的國父意識到他已經病重到無法康復的那一天還有多久？"
 TUR_seek_treatment_for_ataturk:0 "為阿塔圖爾克尋求治療"
 TUR_seek_treatment_for_ataturk_desc:0 "如果我們的加齊想要活過未來的幾年，那麼最重要的就是他需要從管理國家這一壓力重重的工作中擠出一些時間來。我們打算送他到全世界最尖端的療養院接受治療並且到全世界最優秀的度假勝地放鬆身心。"
 TUR_worsen_ataturks_health_effect_tt: "§Y穆斯塔法·凱末爾·阿塔圖爾克§!由於§R健康狀況不佳§!，將會成為一個效率較低的領導人。"
 TUR_retire_ataturk:0 "准許阿塔圖爾克退休"
 TUR_retire_ataturk_desc:0 "這細細想來確是一個糟糕的決定，但或許我們的加齊若能在生命的最後這段時間裏有家人陪伴並可周遊這片大陸上他所中意的地方的話，他應該會得到更為妥善的照料。我們不能再這樣自私地索取他那奉獻出的生命了：尤其是不能在他已經為了國家和人民犧牲了那麼多之後。"
