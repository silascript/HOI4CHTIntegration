 BUL_rearmament:0 "保加利亞軍備重整"
 BUL_rearmament_desc:0 "作為一戰的戰敗國並受制於納伊條約的要求，我們的陸軍被強加了極大的限制。然而歐洲正面臨着動盪的時局，如果我們想保全保加利亞的領土完整並捍衞人民的自由，我們必須尋找方法擺脱這些限制並開始重整我們的陸軍。"
 BUL_demonstrate_our_policies_of_peace:0 "闡述我們的和平政策"
