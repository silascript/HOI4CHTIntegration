 GRE_move_capital_to_constantinople:0 "遷都君士坦丁堡"
 GRE_move_capital_to_constantinople_desc:0 "第二希臘文明的首都君士坦丁堡被譽為“所有希臘人的夢想和希望”及世界渴望之城。我們可以把我國的首都遷往舊都，以展示我們重拾的偉大。"
 move_capital_to_thessaloniki:0 "遷都塞薩洛尼基"
 move_capital_to_thessaloniki_desc:0 "雅典是第一希臘文明的首都，君士坦丁堡是第二希臘文明的首都，但是塞薩洛尼基是希臘歷史上永恆的“共有的首都”，也將成為第三希臘文明的新首都。"
 rename_antalya:0 "重命名安塔利亞"
 rename_gjirokaster:0 "更名吉諾卡斯特"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "任命亞里士多德·奧納西斯為首相"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "亞里士多德·奧納西斯為推進韋尼澤洛斯主義夢寐以求的、恢復拜占庭國的偉大理想做出了不可或缺的貢獻。作為一個生於[339.GetName]的[ROOT.GetAdjective]公民，也許這位年富力強且充滿魅力的商界領袖正是可以團結我們的天選之子。"
 form_macedonian_empire_category:0 "重建馬其頓帝國"
 form_macedonian_empire_category_desc:0 "有些人可能覺得回到亞歷山大大帝時代的那個帝國十分瘋狂，但是要真正鞏固第三次希臘化運動所建立的文明，我們必須追溯到我們最初的起源。"
 form_macedonian_empire:0 "恢復亞歷山大帝國"
 form_macedonian_empire_desc:2 "現在是時候將我們控制的軍區整合成一箇中央集權的超級國家了，其統一將向世界表明，希臘不再是一個可以被任意嘲弄或欺負的國家，而是一個令人恐懼的帝國。"
 form_country_southern_yugoslavia_required_states_tt:0 "控制所有§Y保加利亞§!，§Y阿爾巴尼亞§!，§Y南斯拉夫§!和§Y塞爾維亞§!南部地區。"
 form_country_southern_central_asia_required_states_tt:0 "控制§Y[742.GetName]§!，§Y[732.GetName]§!，和§Y[405.GetName]§!。"
 form_country_british_levant_required_states_tt:0 "控制§Y[454.GetName]§!，§Y[455.GetName]§!，和§Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "控制所有§Y巴基斯坦§!地區。"
 TUR_the_constitutional_arrows_category:0 "第3115號法令"
 TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef]的六項原則已被編入我們的憲法，只要我們遵守它們，我們就可以相信，我們的國家將永遠不會被分裂。"
 TUR_republicanism_decision:0 "共和主義"
 TUR_republicanism_decision_desc:0 "這個國家自現已消亡的奧斯曼蘇丹國的餘燼中誕生。如今，我們的答案是，沒有蘇丹、沒有哈里發、沒有諸神——我們是自由的，我們所經歷的一切皆是為了我們的自由。"
 TUR_stoked_republicanism_flag:0 "最近興起的共和主義浪潮。"
 TUR_secularism_decision:0 "世俗主義"
 TUR_secularism_decision_desc:0 "如果我們允許中世紀時代存續至今的古老信仰的教條指導我們的政治和生活方式，那麼我們將永遠不會建成足以被平等對待的世界大國。"
 TUR_stoked_secularism_flag:0 "最近興起的世俗主義浪潮。"
 TUR_populism_decision:0 "平民主義"
 TUR_populism_decision_desc:0 "人民必須永遠是一個負責任的政府的頭等大事。這一點沒有辯駁的餘地。"
 TUR_stoked_populism_flag:0 "最近興起的民族主義浪潮。"
 TUR_nationalism_decision:0 "民族主義"
 TUR_nationalism_decision_desc:0 "我們的人民曾經為我們的國家而戰，而死，而我們都將準備好再次為國慷慨就義。"
 TUR_stoked_nationalism_flag:0 "最近興起的民族主義浪潮。"
 TUR_etatism_decision:0 "國家主義"
 TUR_etatism_decision_desc:0 "實行計劃經濟的好處是，行政管理人員通過財政機制對經濟發展的方向保持了相當大的影響力。現在是時候為了國家的利益使用這些極致了。"
 TUR_no_longer_has_etatism_tt:0 "不再維持§Y國家主義§!"
 TUR_etatism_abolished:0 "§Y國家主義§!已被廢除"
 TUR_reformism_decision:0 "改良主義"
 TUR_reformism_decision_desc:0 "我們的民眾一向走在時代的前沿——就算是奧斯曼帝國也知道要在政治和社會改革這方面挑戰自身極限。生機勃勃充滿活力一向是[FROM.GetAdjective]人民的偉大品質。"
 TUR_stoked_reformism_flag:0 "最近興起的改革情緒浪潮。"
 TUR_revolutionism_decision:0 "革命主義"
 TUR_revolutionism_decision_desc:0 "擺脱奧斯曼帝國的枷鎖並建立土耳其民族國家是一場革命。我們進步了，並且繼續進步着。我們摸索着國家的蜕變和人民進步的前路。我們命中註定，要成為……"
 TUR_stoked_revolutionism_flag:0 "最近興起的革命意願浪潮。"
 TUR_liberalism_decision:0 "自由主義"
 TUR_liberalism_decision_desc:0 "個人對自身未來做決定的自由是實現我們有關國家未來這一夢想的基石。貿易自由，選舉自由，信仰自由，機會自由——這些都是我們必須長久追求的東西。"
 TUR_stoked_liberalism_flag:0 "最近興起的自由主義浪潮。"
 TUR_jihad_decision:0 "吉哈德"
 TUR_jihad_decision_desc:0 "通過引導與武力，我們會貫徹真主的意志，並將那些偏離正軌的叛逆遊魂一掃而空。"
 TUR_stoked_jihad_flag:0 "最近興起的極端主義浪潮。"
 TUR_fidelity_decision:0 "忠誠"
 TUR_fidelity_decision_desc:0 "忠於蘇丹，忠於真主-這是每個公民都應頂禮膜拜的兩條重要基本原則。"
 TUR_stoked_fidelity_flag:0 "最近興起的忠誠主義浪潮。"
 TUR_absolutism_decision:0 "專制主義"
 TUR_absolutism_decision_desc:0 "蘇丹的統治是不可動搖的；奧斯曼帝國曾經由內部瓦解得四分五裂，但歷史絕不能再次重演。"
 TUR_stoked_absolutism_flag:0 "最近興起的君主主義浪潮"
 TUR_ultranationalism_decision:0 "極端民族主義"
 TUR_ultranationalism_decision_desc:0 "願意為國捐軀還遠遠不夠；為了國家強盛，每個公民都必須完全奉獻自己，無論意識，軀體還有靈魂。"
 TUR_stoked_ultranationalism_flag:0 "最近興起的絕對民族主義浪潮。"
 TUR_socialism_decision:0 "社會主義"
 TUR_socialism_decision_desc:0 "我們曾推翻舊皇室，而如今我們必須同工人階級協作，扳倒當下那些囂張的資本家們。"
 TUR_stoked_socialism_flag:0 "最近興起的社會主義浪潮。"
 TUR_alter_the_royal_laws_of_succession:0 "修改皇家繼承法"
 TUR_alter_the_royal_laws_of_succession_desc:0 "一個嶄新的蘇丹國給我們提供一個改革我們陳舊的繼承法的大好機會。我們應該實行同族長子繼承法，以確保只有蘇丹的直系血脈可以繼承大統。"
 TUR_industrial_projects_category:0 "工業項目"
 TUR_industrial_projects_category_desc:0 "考慮到[ROOT.GetAdjective]這個國家十分年輕，新上馬的工業項目往往需要政府投資才能最終完工驗收。"
 TUR_financing_private_enterprise_flag:0 "已完成民營企業融資。"
 TUR_open_the_nazilli_callico_factory:0 "開辦納濟利棉紡廠"
 TUR_open_the_nazilli_callico_factory_desc:1 "政府有責任根據具體情況來評估潛在的工業項目。"
 TUR_finance_the_bursa_merinos_factory:0 "投資布爾薩美利奴工廠"
 TUR_finance_the_bursa_merinos_factory_desc:1 "逐一評估可能的工業項目是政府的責任。"
 TUR_fund_the_gemlik_silk_factory:0 "成立蓋姆利克絲綢工廠"
 TUR_fund_the_gemlik_silk_factory_desc:1 "逐一評估可能的工業項目是政府的責任。"
 TUR_construct_the_zonguldak_coal_refinery:0 "建造宗古爾達克煤炭精煉廠"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "政府有責任根據具體情況來評估潛在的工業項目。"
 TUR_modernise_the_general_directorate_of_military_factories:0 "現代化改革軍事工業總理事會"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "逐一評估可能的工業項目是政府的責任。"
