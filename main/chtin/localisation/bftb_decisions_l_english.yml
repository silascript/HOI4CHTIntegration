 the_national_oath_category:0 "國家誓言"
 the_national_oath_category_desc:0 "奧斯曼帝國必須倒台；這是無法避免且必要的。在1923年不得不簽署洛桑協議時儘管我們失去了多於我們想賭到的東西。現在是時候收回我們被偷走的東一切了。"
 restore_the_borders_of_1920:0 "恢復1920年的邊界"
 restore_the_borders_of_1920_desc:0 "隨着這個宣言，洛桑協議終於被廢除了，我們真正地擺脱了帝國主義的枷鎖得到了自由。"
 form_turan_category:0 "成立圖蘭帝國"
 form_turan_category_desc:0 "長久以來，圖蘭看起來更像是一個幻象而不是現實，但現在我們有機會把世界上所有的突厥人團結在一面旗幟下。我們怎能拒絕？"
 form_turan:0 "成立圖蘭"
 form_turan_desc:0 "隨着圖蘭的統一，我們作為世界大國的地位將會得到確認。突厥人民將永遠不被其他強權所壓迫。"
