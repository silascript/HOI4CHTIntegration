 BUL_macedonian_revolutionary_organizations:0 "馬其頓革命組織"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "我們必須在未來可能出現的由保加利亞推進的、對該地區的佔領中尋求和馬其頓人的合作。馬其頓內部革命組織可能會成為一個完美的工具，以實現提升該地區對保加利亞的好感，並在長遠上促進對馬其頓的吞併。"
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "長久以來，馬其頓內部革命組織一直是巴爾幹地區的災難。我們必須處理那些依舊活躍於保加利亞的參與組織，收押他們的成員，儘管他們看起來更像是土匪而不是革命者，並最終終結他們可怕的統治。"
 BUL_repress_imro_propaganda:0 "反馬其頓內部革命組織政治宣傳"
 BUL_repress_imro_propaganda_desc:0 "我們將會推進一場全國範圍內的反馬其頓內部革命組織政治宣傳活動，通過演講、會議和示威遊行的方式當眾譴責這個組織。"
 BUL_repress_imro_persecute_activists:0 "迫害馬其頓內部革命組織活躍分子"
 BUL_repress_imro_persecute_activists_desc:0 "我們將會搜捕並依法制裁那些活動於我方境內的革命煽動分子和活躍分子。"
 BUL_repress_imro_destroy_organization:0 "摧毀馬其頓內部革命組織殘餘勢力"
 BUL_repress_imro_destroy_organization_desc:0 "我們將會開展一項軍事行動，沿着馬其頓的邊界一勞永逸地根除馬其頓內部革命組織。"
 BUL_support_imro_make_contacts:0 "同馬其頓內部革命組織取得聯繫"
 BUL_support_imro_make_contacts_desc:0 "我們將會祕密聯絡馬其頓內部革命組織，並讓他們的領導人明白，他們同保加利亞政府開展合作對雙方都有好處。"
 BUL_support_imro_supply_activists:0 "為馬其頓內部革命組織激進分子提供補給"
 BUL_support_imro_supply_activists_desc:0 "我們將會提供武器給馬其頓內部革命組織，使其能夠滲透進南斯拉夫和希臘控制下的馬其頓地區，並破壞當地的穩定。"
 BUL_support_imro_prepare_bulgarian_occupation:0 "為保加利亞佔領做準備"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "馬其頓內部革命組織必須組建保加利亞行動委員會，一旦保加利亞佔領該地區，該組織就會立刻接管地方政府。"
 BUL_support_imro_militias:0 "整合馬其頓內部革命組織民兵"
 BUL_support_imro_militias_desc:0 "我們必須借鑑馬其頓革命人士的經驗，組建馬其頓內部革命組織民兵師並服役於我軍。"
 BUL_support_imro_garrisons:0 "馬其頓內部革命組織駐軍職責"
 BUL_support_imro_garrisons_desc:0 "馬其頓內部革命組織的成員作為本地人能在維護地方治安這方面做的更好，因此他們將會執行駐守我方在馬其頓地區佔領區的任務。"
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "馬其頓內部革命組織，一個長久以來被視為巴爾幹之禍的親保加利亞的組織，現在正得到保加利亞的支持並被武裝，以破壞我們的國家並在該地區傳播保加利亞的理念。我們必須一勞永逸地端掉這個組織並終結它的恐怖統治。"
