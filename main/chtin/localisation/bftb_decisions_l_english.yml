 BUL_the_fatherland_front_desc_planning:0 "§Y祖國陣線§!的領導人們正在準備發動一場政變。\n最終，他們會尋求[GetZvenoName]，[GetBsName]和[GetBznsName]的支持。\n我們可以採取幾項行動去阻礙他們的準備工作並降低他們顛覆政府的力度：\n—找出並批捕§Y祖國陣線§!同情者及其首領。\n—摧毀或整合任何他們可能拉攏的陣營。\n—確保我們至少有1個§Y共產黨員支持者§!將允許我們對§Y祖國陣線§!發出最後一擊。"
