l_english:
 MEX_focus_national_bank:0 "國家銀行"
 MEX_focus_national_bank_desc:0 "爲了重建被內戰破壞的經濟而成立於1925年的墨西哥銀行是我們的最後貸款人、貨幣發行者和各種事關國家利益的風險項目的投資者。"
 MEX_focus_military_budget_review:0 "檢討軍事預算"
 MEX_focus_military_budget_review_desc:0 "擁有一支預算充足的軍隊的迪亞茲政權在革命民兵開始解放城市，並切斷資金來源之後就崩潰了。我們需要檢討軍事預算，確保軍隊在戰爭時期能夠堅持更久。"
 tooltip_military_budget_review:0 "檢討軍事預算"
 MEX_focus_gulf_coast_naval_yards:0 "墨西哥灣海岸船塢"
 MEX_focus_gulf_coast_naval_yards_desc:0 "墨西哥灣海岸面對着歐洲，而東海岸面對着美國，它們都是我們主要的貿易伙伴。我們正在成長的工業需要韋拉克魯斯地區的船塢擴建才能得到良好的支撐。"
 MEX_focus_pacific_coast_naval_yards:0 "太平洋海岸船塢"
 MEX_focus_pacific_coast_naval_yards_desc:0 "同大西洋相比，跨太平洋的對日貿易以及和加利福尼亞的貿易並不那麼重要，但我們應該維護我們的利益，對更多機會敞開大門。擴建太平洋海岸的船塢能夠讓我們在墨西哥灣地區被封鎖的時候給予我們更大的迴旋餘地。"
 MEX_focus_brown_water_navy:0 "褐水海軍"
 MEX_focus_brown_water_navy_desc:0 "墨西哥依賴着過時的一戰前船隻來保護海岸附近的貿易。我們一直嘗試從西班牙和其它大國那裏購買更現代的船隻，但進展緩慢。我們應該開發我們自己的海軍戰術，以備戰火吞沒歐洲，並延燒到整個西半球。"
 tooltip_escort_ships:0 "護衛艦隊"
 MEX_focus_blue_water_navy:0 "藍水海軍"
 MEX_focus_blue_water_navy_desc:0 "墨西哥從未成爲過海軍強國。在殖民時代，我們的西班牙宗主需要集結全部海軍力量對抗英國人。在追求獨立的鬥爭和隨之而來的內戰中，我們的注意力又全部轉移到了國內。在美國人趕超了我們併成爲列強之後，在海面上展開競賽的嘗試也變得沒有意義了。但是在現在這樣動盪的時代裏，或許墨西哥需要一隻強大的海軍。"
 tooltip_capital_ships:0 "主力艦艇"
 MEX_focus_raiding_navy:0 "掠襲海軍"
 MEX_focus_raiding_navy_desc:0 "我們不能奢望在水面上同世界上主要海軍國家的戰列艦和航空母艦展開較量。我們應該反其道而行之，在敵國軍隊趕到之前截斷他們的運輸，從而保護墨西哥免遭入侵。"
 MEX_focus_heroic_military_college:0 "英雄軍事學院"
 MEX_focus_heroic_military_college_desc:0 "英雄軍事學院在1823年成立，1847年美墨戰爭期間，軍校的五名學員在同美國海軍陸戰隊之間的戰鬥中陣亡，軍校因此得到了榮譽性的“英雄”的稱號。第六名學員用墨西哥國旗將自己裹住，並從高牆上跳了下來以免被俘。"
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "我們現在還在和平時期，擴軍將非常不受歡迎！\n"
 MEX_focus_tank_workshops:0 "坦克工廠"
 MEX_focus_tank_workshops_desc:0 "我們的航空設計廠TNCA（國家航空工程技術公司）在一戰期間積累了豐富的有關裝甲戰鬥車輛的經驗，並基於英國菱形坦克的設計製造出了一臺原型機。我們應該重啓這些實驗項目，開辦自己的坦克工廠。"
 MEX_focus_weapons_modernisation:0 "武器現代化"
 MEX_focus_weapons_modernisation_desc:0 "墨西哥在革命之前有不錯的小型武器工業。儘管令人憎惡的獨裁者迪亞茲有種種缺點，但它對武器發展抱有強烈的的興趣。我們需要對迪亞茲時代對自動步槍的實驗進行調查研究。"
 MEX_focus_aviation_workshops:0 "航空工廠"
 MEX_focus_aviation_workshops_desc:0 "TNCA在革命後由於缺乏資金而被暫時關閉，但是飛機的殺傷力只會增加。因此，我們必須站在航空工業發展的風口浪尖。"
 MEX_focus_military_aviation_specialists:0 "軍事航空專家"
 MEX_focus_military_aviation_specialists_desc:0 "航空機械專家軍事學院們將會訓練一批技術熟練的工程人員維護我們的飛機。飛機維護得越好，飛行員們就有更長的時間積累經驗。"
 MEX_focus_army_expansion_programme:0 "擴軍項目"
 MEX_focus_army_expansion_programme_desc:0 "墨西哥有着深厚的擴軍潛力，同時隨着革命後開展的國家建設運動，自私自利的諸州被整合成了唯一的祖國。我們愛國的國民們將會在危急時刻援助祖國。"
 MEX_focus_heavy_artillery:0 "重型火炮"
 MEX_focus_heavy_artillery_desc:0 "野戰炮的殺傷力是無可否認的。第一次世界大戰向世界證明了炮兵在支持軍隊推進和粉碎敵方攻勢中是多麼必不可少。我們必須發展自己的常規火炮。"
 MEX_focus_aerial_artillery:0 "空中對地火力"
 MEX_focus_aerial_artillery_desc:0 "我們在基督戰爭中試驗了轟炸機對地面“軟目標”的殺傷力，同時不守規矩的將軍們還拿無法計數的叛軍一併做了實驗。叛軍無法同空中的敵人較量，因此轟炸機在保衛墨西哥國土中發揮的作用將會是必不可少的。"
 MEX_focus_agricultural_credit_bank:0 "農業信貸銀行"
 MEX_focus_agricultural_credit_bank_desc:0 "農業信貸銀行（Banco de Crédito Agricola）將會通過給村社農民提供貸款，幫助他們購買農業機械和其它資本貨物的方式加速土地改革。 Alberto J. Pani是一位金融業的老手，他將會帶領墨西哥提高生產能力。"
 MEX_focus_rural_infrastructure:0 "農村基礎設施"
 MEX_focus_rural_infrastructure_desc:0 "在迪亞茲統治的時代，墨西哥的鐵路系統得到了擴建，但它們主要集中在北部的城市，以便爲對美貿易提供方便。我們要把鐵路系統延伸到南部。"
 MEX_focus_peripheral_infrastructure:0 "郊區基礎設施"
 MEX_focus_peripheral_infrastructure_desc:0 "我們大部分農村地區的基礎設施已經數十年沒有得到什麼改善了。如果我們改善我們的道路系統，那麼守着大片赤貧土地的農民就可以自由前往工廠工作，並且接受教育了。"
 MEX_focus_rural_schools:0 "農村學校"
 MEX_focus_rural_schools_desc:0 "我們在這些學校裏把不識字的農民改造成愛國的國民，他們會很樂意同不公平鬥爭，爲國家發展做出貢獻。地方農民學校將會教導農民革命，傳授給他們專業技術，讓他們自給自足。"
 MEX_focus_rent_freeze:0 "凍結租金"
 MEX_focus_rent_freeze_desc:0 "城市地區的工人是建設新墨西哥的關鍵組成部分，他們在革命期間被動員到了紅軍營中，現在他們要求兌現當初承諾的補償。我們需要立即考慮一個方面是那些寄生的地主們還在從辛勤工作的財富創造者身上抽取租金。"
 MEX_focus_confederation_of_mexican_workers:0 "墨西哥工人聯合會"
 MEX_focus_confederation_of_mexican_workers_desc:0 "墨西哥的政治精英一直尋求控制工會的行爲，墨西哥工人聯合會（CTM）將會代替墨西哥地區工人聯合會（CROM），後者被認爲已經腐化，並且由於和不受歡迎的前任領導人之間的聯繫而名聲掃地。"
 MEX_focus_ejido_worker_militias:0 "村社工人民兵"
 MEX_focus_ejido_worker_militias_desc:0 "1917年憲法所承諾的土地改革的進度很緩慢。一般來說，地主們會通過地痞流氓和私人武裝恐嚇佃農，阻止土地的再分配。我們來組織起來農民，農場主和工人，把他們納入公社民兵之中，保衛我們對抗不公的成果。"
 MEX_focus_party_of_the_revolution:0 "革命黨"
 MEX_focus_party_of_the_revolution_desc:0 "卡德納斯總統以土地改革的政綱贏得選舉，這要感謝工人和農民組織的支持。我們已經執行了這些改革，現在我們擁有了一個隨時準備在國際舞臺上對抗不公的社會主義國家。"
 MEX_focus_liberalize_the_banking_sector:0 "銀行業自由化"
 MEX_focus_liberalize_the_banking_sector_desc:0 "有許多粗暴且笨拙的政府政策阻止市場的力量改變墨西哥。舉1925年的信用機構通則爲例，它不允許銀行持有其他銀行的部分。真是荒謬！市場越自由，人民越自由。 Luis Montes de Oca是一位奧地利學派的經濟學家，他將會幫助我們改革銀行業。"
 MEX_focus_strike_breaking:0 "破壞罷工"
 MEX_focus_strike_breaking_desc:0 "加入公會是1917年憲法所保護的一項基本權利，但是對財產的攻擊行爲是犯罪行爲，應當得到應有的懲罰。在危急時刻的關鍵行業撤出勞動力的行爲可以被視爲叛國。"
 MEX_focus_urban_development:0 "發展城市"
 MEX_focus_urban_development_desc:0 "城市地區是經濟活動的中心，因此需要把它們的需求擺在落後的鄉村諸州之前。我們將會在墨西哥城和其它主要城市地區建設公路和鐵路系統，這樣做將會讓墨西哥的財富得到進一步的增加。"
 MEX_focus_cientifico_camarilla:0 "科學家幕僚"
 MEX_focus_cientifico_camarilla_desc:0 "迪亞茲政權得到了一羣內閣中技術官僚和私人企業家的支持。他們所建立的不受歡迎的恩庇主義與贊助體系是他們政權垮臺的一個原因。不過，我們是受到人民熱愛和支持的，而且這些科學家也掌握着我們急需的技術……"
 MEX_focus_end_land_reform:0 "結束土地改革"
 MEX_focus_end_land_reform_desc:0 "土地改革計劃長期以來被擁有政治關係或者軍事實力的地方強人所濫用。富農偷竊公地爲個人牟利的行爲不會讓墨西哥變得更強大與統一。正相反，土地應該被賣給出價最高的人。或許有些地主確實會虐待他們的佃農，但這是法院該去解決的問題。"
 MEX_focus_privatization:0 "私有化"
 MEX_focus_privatization_desc:0 "村社體制根據政府對土地的預期，對土地的使用進行了限制。爲什麼國家要強迫農民自給自足，而不是讓他們種植可用於出口的經濟作物呢？如果我們解散集體農場，允許進行真正的發展的話，我們就能讓墨西哥變得更富有。過時的自給自足的想法指揮阻礙全球化的進程。"
 MEX_focus_caudillo_private_armies:1 "考迪羅私人武裝"
 MEX_focus_caudillo_private_armies_desc:0 "在地方上，州長、商人和警備司令三種身份傾向於集中於一人之身——革命的將軍通過積累忠誠的部下積累權力，走上具有影響力的高位。這些考迪羅是我們應該培養的既成事實，而不是我們應該對抗的對象。"
 MEX_focus_support_general_cedillo:0 "支持塞迪略將軍"
 MEX_focus_support_general_cedillo_desc:0 "北方的將軍薩圖尼諾 塞迪略將軍和其它像他一樣的考迪羅需要得到他們的自治權受到政府尊重的承諾。卡列斯總統和卡德納斯總統推行的快速的權力集中政策讓我們能夠對造成國家巨大麻煩的問題施加巨大影響，所以進一步驅逐考迪羅的行動就沒那麼必要了。"
 tooltip_mexico_cedillo_will_be_placated:0 "塞迪略將軍將會得到§G安撫§!。\n"
 MEX_focus_oil_field_expansion:0 "擴建油田"
 MEX_focus_oil_field_expansion_desc:0 "美國對石油的需要是貪得無厭的。儘管他們生產了世界上的大部分石油，他們卻還要進口這些資源。在墨西哥灣海岸，墨西哥擁有隨處可見的欠開發的油田，我們可以打開油田的閥門，致力於出口資源。"
 MEX_focus_northern_steel_plants:0 "北部鍊鐵廠"
 MEX_focus_northern_steel_plants_desc:0 "墨西哥首都之外工業最發達的地區是北部的美墨邊境。沿着格蘭德河，這裏有馬塔莫羅斯和華雷斯市這樣和邊境對面的布朗斯維爾和埃爾帕索等城市的深厚經濟紐帶中獲益的許多城市。我們應該利用這一地區優越的基礎設施，進一步發展重工業。"
 MEX_focus_capital_reserves:1 "資本儲備"
 MEX_focus_capital_reserves_desc:1 "我們賣出石油，獲得了不少現金，這讓我們能夠展示經濟肌肉了。舉例來說，如果我們要從美國或者英國那裏購買技術的話，我們現在就有了途徑。只要我們感覺合適，我們就可以逆向研究或者大量生產這些技術設計。"
 MEX_focus_oil_revenue_reinvestment:1 "石油收入再投資"
 MEX_focus_oil_revenue_reinvestment_desc:1 "我們現在從出售石油之中得到了許多利潤，我們的預算正在大幅上升，因此我們必須計劃一條有效的使用這些資金的途徑。爲了獲得長遠利益，將這些收益用在刺激經濟發展的投資上是個最顯而易見的選擇"
 MEX_focus_royal_dutch_shell:0 "荷蘭皇家殼牌集團"
 MEX_focus_royal_dutch_shell_desc:0 "荷蘭皇家殼牌集團是一家英荷合資公司，掌握了60%的墨西哥石油的許可權。我們通過向外國石油公司承諾解決勞動用工方面的糾紛，可以達到一種對我們雙方都好的狀態中。"
 MEX_focus_community_of_nations:0 "國家共同體"
 MEX_focus_community_of_nations_desc:0 "我們對英國的經濟依賴不一定是一種詛咒。我們可以接受現狀，並藉此在有超級大國支持的情況下參與到國際事務之中。"
 anglo_mexican_diplomacy:0 "英國-墨西哥外交"
 MEX_focus_purchase_belize:0 "購買伯利茲"
 MEX_focus_purchase_belize_desc:0 "在殖民時代，這塊小小的地方一直被西班牙的君主所宣稱，儘管半島貴族們從來沒有殖民過這裏。在拿破崙戰爭終於讓西班牙的殖民帝國垮臺之後，英國人逐漸在這一地區鞏固了據點，並最終在1862年創立了英屬洪都拉斯殖民地。這一地區應該被作爲真誠的表示被交給墨西哥。"
 MEX_focus_nationalize_the_oil_fields:0 "國有化油田"
 MEX_focus_nationalize_the_oil_fields_desc:0 "外國的石油特許公司主導者墨西哥的經濟，並且對我們的國內和國際事務都施加了太大的影響力。英國人和美國人在荷蘭皇家殼牌公司和標準石油公司上投入的關注比對我們政府的關注高得多！"
 tooltip_mexico_they_may_declare_war:0 "§R石油大亨可能會唆使發動戰爭！§!\n"
 MEX_focus_german_resource_exchange:0 "交換德國資源"
 MEX_focus_german_resource_exchange_desc:0 "德國的戰爭機器正在重新開動一事已經是顯而易見的了，但它們需要墨西哥的石油才能正常運轉。和讓我們拜服在美國人腳下，或者把我們的整個國家賣給俄羅斯人不同，我們可以採取充分利用德國人對我們石油資源的需求，來增強我們軍隊的實力。"
 mexico_german_resource_exchange:0 "墨西哥-德國資源交換"
 MEX_focus_new_world_order:0 "世界新秩序"
 MEX_focus_new_world_order_desc:0 "德國人顯然是歐洲的霸主。如果我們幫助它們對抗英國和美國的話，我們肯定能在他們的世界新秩序中獲得一席之地。過去發送的齊默爾曼電報之所以被髮送過來是有原因的：美國人只能被一場地面攻勢粉碎……"
 german_mexican_diplomacy:0 "德國-墨西哥外交"
 MEX_focus_oppose_yanqui_imperialism:0 "反對揚基帝國主義"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "我們已經正當地重申了對本國資源的控制權，現在外國人叫嚷着要求賠償，但顯然這些特許公司在本質上是藉助在獨裁者迪亞茲統治的時代中趁虛而入，從墨西哥人民手中竊取了財富。我們憑什麼要還給竊賊他們偷走的財產？"
 MEX_focus_international_proletarianism:0 "國際無產階級主義"
 MEX_focus_international_proletarianism_desc:0 "蘇聯人已經展示了他們的社會主義制度將會改變整個世界。我們爲之奮鬥的革命志士通往解放人民的第一步：先是解放墨西哥人民，現在則要解放整個世界。"
 russo_mexican_diplomacy:0 "俄羅斯-墨西哥外交"
 MEX_focus_interior_defence_plan:0 "國內防禦計劃"
 MEX_focus_interior_defence_plan_desc:0 "很顯然，揚基佬無論是在人數上還是在技術上都對我們具有優勢，但是我們對地形爛熟於心，有着人民的支持，還有時間和空間建立起強大的防線，我們將會使用一擊脫離戰術，建立縱深防禦以及隱蔽的據點讓敵人在荒漠與深山中把血流乾。"
 MEX_focus_compensation:0 "賠款"
 MEX_focus_compensation_desc:0 "我們把石油特許權賣給了皇家殼牌公司和標準石油公司，我們不能爲了追求利潤就犯下錯誤。我們應該通過向外國人賠償國有化石油開採特許權的方式維護法律系統的公平正義。"
 MEX_focus_liberty_and_justice_for_all:0 "所有人的自由與公義"
 MEX_focus_liberty_and_justice_for_all_desc:0 "美國現在是歷史上最大的經濟強國。蘇聯人的工業化進程或許很快，德國人或許更懂得如何打仗，但是美國人的優勢在於她對於個人自由的堅持以及對制度而非暴力的依賴。將我們之間的經濟紐帶穿變味軍事同盟是自然而然的選擇。"
 american_mexican_diplomacy:0 "美國-墨西哥外交"
 MEX_focus_aztec_eagles:0 "阿茲特克之鷹"
 MEX_focus_aztec_eagles_desc:0 "我們是拉丁美洲地區最具有影響力的國家之一，我們應當將通過幫助美國對抗國際上通過擴張主義威脅全面和平的戰爭販子的方式，展現我們對於確保世界和平的決心。"
 aztec_eagles_opinion:0 "阿茲特克之鷹"
 MEX_focus_international_peacekeepers:0 "國際維和部隊"
 MEX_focus_international_peacekeepers_desc:0 "世界上的民主國家計劃建立一個平等的同盟，一個聯合國，通過給世界各國提供一個調和各自的不同，仲裁他們之間的爭端的地方的方式確保國際和平。我們將會投身於這一偉大事業，幫助拉美國家維持獨立。"
 MEX_focus_march_southwards:0 "向南進軍"
 MEX_focus_march_southwards_desc:0 "在獨立的鬥爭中，墨西哥失去了南方的幾個省份。名不副實的墨西哥帝國是我們歷史的一個禍根，但我們可以改正這個錯誤。南方諸省對我們的防禦而言至關重要，我們將會重新宣稱這些省份。"
 threat_mexico_marching_southwards:0 "墨西哥向南進軍"
 MEX_focus_unify_centroamerica:0 "統一中美洲"
 MEX_focus_unify_centroamerica_desc:1 "微不足道的香蕉共和國如尼加拉瓜、巴拿馬和哥斯達黎加實在是太小了，作爲國家而言實在無法存續。我們必須把它們整合進我們的國家，藉此將榮耀帶給墨西哥和墨西哥人民。"
 threat_mexico_unify_centroamerica:1 "墨西哥尋求統一中美洲"
 MEX_focus_push_past_the_darien_gap:1 "進軍達連隘口"
 MEX_focus_push_past_the_darien_gap_desc:1 "在我們統一中美洲的戰役之後，我們現在必須通過巴拿馬和哥倫比亞之間的叢林地帶才能在南美洲站穩腳跟。這裏被稱爲“達連隘口”。"
 threat_mexico_push_south_of_the_darien_gap:1 "墨西哥威脅達連隘口以南"
 MEX_focus_andean_offensive:1 "安第斯攻勢"
 MEX_focus_andean_offensive_desc:1 "現在我們已經在安第斯山脈北方站穩了腳跟，繼續發動這場攻勢，攻克這片險要的熱帶地區，完成統一拉丁美洲的任務是我們的天命。"
 threat_mexico_andean_offensive:1 "墨西哥威脅安第斯諸國"
 MEX_focus_seize_the_panama_canal:0 "奪取巴拿馬運河"
 MEX_focus_seize_the_panama_canal_desc:0 "巴拿馬運河是世界上最重要的關節，它是以拉丁裔工人的鮮血和生命的代價，在美國人對工業利潤的追求下完工的。我們已經奪取了運河的周邊地區，現在我們可以發起閃電戰襲擊規模較小的運河區衛戍部隊，強迫揚基佬在對我們發動一場血流成河的戰爭或交給我們運河區的控制之間二選一。"
 MEX_focus_fortify_the_canal:1 "鞏固運河區"
 MEX_focus_fortify_the_canal_desc:1 "隨着巴拿馬運河終於落入我們手中，我們需要保證水閘與河堤的安全，確保這裏成爲一座堅不可摧的堡壘。"
 MEX_focus_integrate_the_south:0 "整合南方"
 MEX_focus_integrate_the_south_desc:0 "團結墨西哥人民的工作進展一直很慢，但這不會被區域邊境或山脈所阻擋，我們過去克服過這些困難，我們現在也將繼續在南方諸省克服這些困難。"
 MEX_focus_plan_of_agua_prieta:0 "阿瓜普列塔計劃"
 MEX_focus_plan_of_agua_prieta_desc:0 "反對迪亞茲的革命和隨後到來的惡性內訌持續了十年之久。當塵埃落定之後，獲勝的北方的將軍們在索諾拉省的阿瓜普列塔會面，在那裏他們給出了關於墨西哥未來的清晰的計劃。他們是一羣由推動現代化世俗化的民粹主義者所組成的軍閥，要不然就是“酋長的聯盟”，比那些瓜分戰利品的土匪貴族們好不到哪裏去，怎麼看待他們取決於個人的視角。"
 MEX_focus_exile_calles:0 "流放卡列斯"
 MEX_focus_exile_calles_desc:0 "前總統普魯塔爾科·卡列斯在1924年到1928年之間擔任總統，他的暴政引發了基督戰爭和數不勝數的小規模叛亂。他企圖像控制過去幾任傀儡總統一樣，控制現任的卡德納斯總統。卡德納斯有他自己的民主授權，自己對未來的計劃，爲了墨西哥的穩定，卡列斯應該離開。"
 MEX_focus_institutional_revolution:0 "制度革命"
 MEX_focus_institutional_revolution_desc:0 "民主制在墨西哥的遺產是脆弱的，但我們可以強化它。我們信奉的法治正在進步，人民也開始信任選舉，而此前這都被政府所控制的。"
 MEX_focus_jefe_maximo:0 "至高領袖"
 MEX_focus_jefe_maximo_desc:0 "如果普魯塔爾科·卡列斯失去了對國家的影響力，墨西哥就會在混亂中墮落得更深。他一手塑造了波特斯、奧爾蒂斯、羅德里格斯和現任的卡德納斯的政府，而他的政敵譴責他爲“至高領袖”，這聽着像是什麼土匪頭子的稱號！實際上，卡列斯只不過是個年邁的政客，他頭腦裏有着對墨西哥未來最好的規劃。如果政治舞臺上缺少了他，那革命簡直就是一場滑稽戲。"
 MEX_focus_purge_the_bureaucracy:0 "清洗官僚系統"
 MEX_focus_purge_the_bureaucracy_desc:0 "卡列斯派們正在從他們不應得到的具有影響力的位置上被清洗出去。我們在心裏有許多稱職的替代者的人選，他們有能力，有智謀，並且對於能爲墨西哥服務心懷感激……"
 MEX_focus_arrest_general_cedillo:0 "逮捕塞迪略將軍"
 MEX_focus_arrest_general_cedillo_desc:0 "考迪羅們是一種威脅。他們把墨西哥分裂成了好幾個小規模的封地，在那裏他們可以指派官員，授予他們高於經濟、軍隊和政府的權力。他們在洗劫墨西哥的財富，而且沒有誰比薩圖尼諾·塞迪略在他控制的省份裏做得更絕了。他相對於中央政府的獨立地位是完全無法容忍的，他所召集的叛軍註定是一場徒勞。"
 tooltip_mexico_cedillo_will_be_neutralised:0 "塞迪略將軍將會被§G消滅§!。\n"
 MEX_focus_control_the_army:0 "控制軍隊"
 MEX_focus_control_the_army_desc:0 "軍隊或許是墨西哥最重要的選民陣營了。過去二十年已經證明了人民的意志只會被被刺刀所驅動。因此，流氓將軍們成爲了當前政府的一個威脅，無論這個政府的合法性如何。"
 MEX_focus_repeal_the_calles_law:0 "廢除卡列斯的法令"
 MEX_focus_repeal_the_calles_law_desc:0 "卡列斯粗暴地執行憲法中關於反對宗教的條款，引發了基督軍叛亂。卡列斯的法律通過禁止在牧師公共場合穿制服，並監禁批評政府的宗教人士來羞辱神職人員。我們同意教會的政治影響力需要被削弱，但他的行爲是對個人自由的攻擊，而不是對教會權力的攻擊。"
 MEX_focus_abolish_capital_punishment:0 "廢除死刑"
 MEX_focus_abolish_capital_punishment_desc:0 "最近的軍事叛亂、農民起義和基督戰爭的所導致的不穩定，以及政府對這些乃至更小的“罪行”的血腥迴應，導致恐懼氣氛在墨西哥瀰漫。人們害怕被國家施行暴政，再也不能自由地交談了。我們應該逐步淘汰死刑。隨着我們逐步放開管制，人們將再也不會感到有必要逃離國家了。"
 MEX_focus_enforce_the_calles_law:0 "執行卡列斯的法令"
 MEX_focus_enforce_the_calles_law_desc:0 "基督軍的步兵或許沒有在戰場上被全部消滅，但是他們無謂的叛亂結束後的幾年中，他們殘餘的領導人和教會中的同情者們被逐個逮捕，他們的運動因此癱瘓，並再無可能復甦。教會現在別無他選，只能接受我們針對他們的要求。他們會成爲政府權力的新工具，否則我們還會繼續癱瘓他們。"
 MEX_focus_triumph_over_the_cristeros:0 "戰勝基督軍"
 MEX_focus_triumph_over_the_cristeros_desc:0 "許多有能力的個人在對抗基督軍的戰役中爬到了高層。以小股部隊戰術和空中支援打擊的方式對抗叛亂者給了我們的將軍絕佳的驗證他們能力的機會。鎮壓基督軍的戰役還讓我們看清了誰有意願去幹更髒的活。"
 MEX_focus_state_education:0 "國家教育"
 MEX_focus_state_education_desc:0 "墨西哥的社會主義教育意味着注重理性主義和愛國主義，而不是遵從教宗的教條和命令。我們只需要給下一代墨西哥年輕人提供良好的反教會教育，教會的民衆支持就會在一夜之間消失。一旦人們認識到可能存在一個不同的世界，他們就不會容忍吸人血的教士。"
 MEX_focus_xefo:0 "XEFO廣播電臺"
 MEX_focus_xefo_desc:0 "政府一直在全國各地建造無線電發射塔和設立電臺。它有利於傳播政治宣傳，但它也讓農村人民之間的聯繫更加密切。XEFO就是由革命制度黨所運營的這樣一座無線電臺。"
 MEX_focus_law_on_industrial_promotion:0 "工業促進法"
 MEX_focus_law_on_industrial_promotion_desc:0 "多年來，墨西哥諸州和聯邦政府一直尋求通過免稅來鼓勵新產業的發展。一般情況下，當地法規會把資金轉移到不重要或效率低下的地區，同國家利益之間對抗。我們要統籌規劃，使工業發展方式合理化。"
 MEX_focus_nafinsa:0 "國家金融銀行"
 MEX_focus_nafinsa_desc:0 "國家金融銀行是一家爲鼓勵墨西哥工業化而建立的開發銀行。他對於在墨西哥中部各州新建工廠，比如墨西哥城的化工廠和鍊鐵廠至關重要。"
 MEX_focus_engineering_school:0 "工程學校"
 MEX_focus_engineering_school_desc:0 "墨西哥城的國立理工學院中的高等機械與電氣工程學院旨在訓練新一代機械工程師和電力工程師。"
 MEX_focus_television_innovators:0 "電視創新"
 MEX_focus_television_innovators_desc:0 "墨西哥的電子工業令人驚訝地先進。吉列爾莫·岡薩雷斯·卡馬雷納和其它“無線電試驗聯盟”的成員們正在測試彩色電視信號傳輸的實驗。如果我們關注這一領域的近戰的話，我們或許可以成爲世界通信技術的領導者。"
 MEX_focus_antidisestablishmentarianism:1 "反政教分離運動"
 MEX_focus_antidisestablishmentarianism_desc:0 "正信的概念已經被“革命”軍政府濫用了幾十年。教堂、修道院和聖物箱被正式收歸國有，神職人員管理郊區需要得到政府的許可證。有些州只有一名牧師負責數萬名信徒。讓我們拋棄這一規定，讓教會重新擁有自己的財產。"
 MEX_focus_rewrite_the_constitution:0 "重修1917年憲法"
 MEX_focus_rewrite_the_constitution_desc:0 "惡毒的將軍們撰寫的憲法將國家置於教會之上，使婚姻成爲一項民事行爲、阻止神職人員爲政治候選人背書、並拒絕承認天主教會是墨西哥道德權威的來源。我們必須通過正式確立天主教爲國教來解決這些矛盾。"
 MEX_focus_legion_of_christ:1 "基督軍團"
 MEX_focus_legion_of_christ_desc:1 "我們正以基督使者不屈不撓的精神糾正“革命”的錯誤，但我們纔剛剛開始。我們需要建立一個組織，找出並懲罰襲擊聖教會的罪犯。就像《出埃及記》中所說：以眼還眼，以命償命。"
 MEX_focus_crusade_against_atheism:0 "對無神論發起十字軍之徵"
 MEX_focus_crusade_against_atheism_desc:0 "在1930年代初，許多基督軍運動的領袖被政府所逐個獵捕並謀害。不過，有一些人逃過了大清洗，並已經準備重新領導墨西哥虔誠的信衆了。萬歲基督君王，萬福瓜達露佩聖母！"
 MEX_focus_knights_of_columbus:0 "哥倫布騎士會"
 MEX_focus_knights_of_columbus_desc:0 "在基督戰爭期間，當戰爭雙方都犯下了罪行，此時國際哥倫布騎士會介入並協助我們。起初，他們祕密募集捐款來資助和武裝基督軍。在墨西哥主教拒絕對叛亂負責後，騎士們向美國政府遊說，呼籲舉行談判，並最終結束了戰爭。"
 MEX_focus_catholic_politics:1 "天主教政治"
 MEX_focus_catholic_politics_desc:1 "墨西哥的大多數政黨都被1911年革命後奪權的反對教會干政人士掌控。如果我們天主教徒想要合法地掌握權力，那麼建立一個由虔誠的信衆組成的政黨就是必要的。"
 MEX_focus_social_catholicism:0 "社會天主教主義"
 MEX_focus_social_catholicism_desc:0 "社會天主教主義是一種政治宗教學說，它的起源可以追溯到20世紀初。它強調通過攻克造成貧困的原因來減輕窮人的負擔。 不受約束的工業資本主義造成的不公正需要教會團結起來對抗，墨西哥的進步主義教士將盡力解決這個問題。"
 MEX_focus_church_schools:0 "教會學校"
 MEX_focus_church_schools_desc:0 "革命的將軍們試圖在他們稱爲學校的社會主義再教育營中給年輕人洗腦。我們必須恢復宗教在教室中的地位，讓神父和修女教育我們的孩子。"
 MEX_focus_triumph_of_synarchism:1 "共治主義的勝利"
 MEX_focus_triumph_of_synarchism_desc:1 "我們的敵人被我們痛打一氣，現在他們躲在暗處，像是撒旦的僕從。我們現在可以隨心所欲地確保國家的重建工作將會以一種兼顧信仰和政治意願方面的統一的方式進行。"
 MEX_focus_reform_the_cristero_guard:1 "改組基督軍衛隊"
 MEX_focus_reform_the_cristero_guard_desc:1 "基督軍面對暴君卡列斯的壓迫勇敢地保衛教會，他們中的許多人在基督的旗幟下殉道。現在，聖教會的力量已經恢復，基督軍必須重新組織起來，成爲基督的武裝保護者。"
 tooltip_mexico_reform_the_cristero_guard:2 "改革§Y基督軍衛隊§!：\n部署§Y8個§!擁有§Y10個步兵營§!和§Y1個炮兵支援連§!的師"
 MEX_focus_synarchist_youth:1 "共治主義青年團"
 MEX_focus_synarchist_youth_desc:1 "青年人是國家的未來。如果他們受到的教育是正確的，那麼他們就會成爲我們信條的化身：勇敢，忠誠而虔誠。"
 MEX_focus_synarchist_communes:1 "共治主義公社"
 MEX_focus_synarchist_communes_desc:1 "現在，人民的思想已經從“革命分子”手中被解放出來，信徒們又紛紛涌向再次神聖的教堂，我們的經濟計劃也可以實施了。新的生產單位將使信徒能夠服務於國家事業和教會，同時在信仰和思想上感到一致。"
 MEX_focus_revolutionary_women:0 "革命婦女"
 MEX_focus_revolutionary_women_desc:0 "在墨西哥，婦女傳統上從事家務勞動，最近幾十年來也從事工業勞動。菸草業、咖啡業和服裝業傾向於僱傭大多數女性，儘管這與男性主導的工會運動產生了摩擦。男性現在已經享有同工同酬和最低工資的權利——我們也應該爲女性落實這一權利。"
 MEX_focus_womens_suffrage:0 "婦女普選權"
 MEX_focus_womens_suffrage_desc:0 "許多革命政府的立法者和內閣部長反對擴大婦女投票權，因爲他們認爲婦女更容易被神職人員的論點左右，並將導致世俗化的終結。無論過去發生過什麼，我們都不能阻礙前進的道路。"
 MEX_focus_soldaderas:0 "娘子軍"
 MEX_focus_soldaderas_desc:0 "作爲革命的符號之一，女性戰士作爲一般作戰成員參加戰爭，有一些人還被晉升爲初級軍官。她們對於後勤供給不良的革命軍而言至關重要。"
 MEX_focus_ban_political_militias:0 "禁止政治性民兵"
 MEX_focus_ban_political_militias_desc:0 "左翼和右翼的準軍事組織都聲稱自己是與叛國者對抗的愛國者，但實際上他們只不過是希望削弱我國的惡毒的外國列強的爪牙。政府必須取締法西斯主義和共產主義民兵。"
 MEX_focus_depoliticised_army:0 "去政治化的軍隊"
 MEX_focus_depoliticised_army_desc:0 "將軍們無權獲得他們麾下士兵的效忠。合法性的最終來源是墨西哥政府。我們應該通過在各省之間讓將軍換防來防止他們有任何叛亂的想法，這樣他們就不能培植庇護關係網絡，或確保士兵的對他們的私人忠誠。"
 MEX_focus_professional_army:0 "專業化軍隊"
 MEX_focus_professional_army_desc:0 "我們不能專門依賴特設的娘子軍去填補戰場上的部隊。我們需要補給站和後勤部隊。我們想要機動卡車和鐵路，但哪怕是用驢子也比讓軍隊自己去尋找補給要好。"
 MEX_focus_legacy_of_revolution:0 "革命的遺產"
 MEX_focus_legacy_of_revolution_desc:0 "我們必須捍衛革命的成果，剷除民族叛徒。將軍們站在這場鬥爭的最前線。他們看到了政府每天實際面臨的困難。我們應該給他們更多的自由裁量權來執行國家的法規。"
 MEX_focus_the_gold_shirts:0 "金衫軍"
 MEX_focus_the_gold_shirts_desc:0 "尼古拉斯·羅德里格茲·卡拉斯科將軍在1933年成立了金衫軍以抵擋對抗政府的共產主義叛國者。這個準軍事組織應該成爲政府之中的一個派系，因爲他們的目標令人欽佩，方法也是必要的。"
 MEX_focus_revanchist_revolution:0 "復仇主義革命"
 MEX_focus_revanchist_revolution_desc:0 "墨西哥人民長期受到揚基佬侵略和共產主義滲透的虐待，但我們克服了這些障礙，實現了國家統一，建立了擁有一個強大的領導人的強大國家。我們現在必須糾正墨西哥過去所遭受的不公正對待。"
 trotsky_not_welcome_in_mexico:1 "政治氣氛對托洛茨基不利"
 MEX_focus_the_red_shirts:0 "紅衫軍"
 MEX_focus_the_red_shirts_desc:0 "托馬斯·加里多·卡納巴斯省長在1930年創立了紅衫軍，對抗天主教會和他們反動的神父們。搜尋並消滅人民的敵人是一項有價值的事業，我們應該把紅衫軍變成一支具有一定軍隊能力的武裝。"
 MEX_focus_communist_revolution:0 "共產主義革命"
 MEX_focus_communist_revolution_desc:0 "對抗迪亞茲的革命已經轉變成了一場真正的社會主義革命，它將通過廢除生產交換並引入一種新的生活方式的辦法來解決資本主義的矛盾。"
 MEX_focus_hispanic_culture:0 "拉美文化"
 MEX_focus_hispanic_culture_desc:0 "拉美諸國有着強大的文化，它們是在征服和生存、叛亂和嚴謹的規則的基礎上形成的。我們共同的文化是我們自豪的源泉，是我們未來進步的指路明燈。"
 MEX_focus_revolutionary_class_war:1 "革命階級戰爭"
 MEX_focus_revolutionary_class_war_desc:1 "只有無產階級接受武裝，被組織成一支截擊軍隊，才能保衛並傳播革命的信念。"
 faction_mexico_4th_international:1 "第四國際"
 MEX_focus_smash_the_bureaucrats:1 "碾碎官僚"
 MEX_focus_smash_the_bureaucrats_desc:1 "列寧死後，斯大林領導的腐敗官僚機構在蘇聯形成了一個獨裁政權，從勞動者手中竊取了權力。蘇聯由此變成了一個墮落的工人國家，它扭曲了革命的理念。"
 MEX_focus_liberate_the_antilles:1 "解放安的列斯"
 MEX_focus_liberate_the_antilles_desc:1 "許多加勒比島嶼仍然被帝國主義列強佔領，後者自發現美洲以來一直在繼續壓迫和剝削。我們將一勞永逸地結束殖民主義帶來的不公。"
 MEX_focus_one_world_government:1 "一個世界政府"
 MEX_focus_one_world_government_desc:1 "既然斯大林的專制暴政已經消滅了，我們可以勸說他的一些支持者進行自我批評，加入真正從反動壓迫中解放出來的國家聯合。"
 tooltip_socialist_marine_corps:0 "社會主義海軍陸戰隊"
 MEX_focus_international_struggle:0 "國際鬥爭"
 MEX_focus_international_struggle_desc:0 "在對抗意識形態敵人的鬥爭中，我們並不孤單。我們在國外有許多可以聯繫的潛在的盟友。我們應該幫助他們奪取權力，建立一個龐大的潛在盟友集團，並讓他們反過來幫助我們。"
 MEX_focus_spanish_civil_war_refugees:0 "西班牙內戰難民"
 MEX_focus_spanish_civil_war_refugees_desc:0 "席捲西班牙的戰火燒向了數以萬計的西班牙國民。他們中的許多人要麼是西班牙知識分子中的精英，要麼就是有高技能的技術人員。授予他們難民身份，我們就可以同事完成人道主義使命，併爲墨西哥謀利益。"
 tooltip_spanish_civil_war_technical_knowledge:0 "西班牙內戰技術知識"
 scw_over:0 "西班牙內戰結束了"
 MEX_focus_falangist_veterans:0 "長槍黨老兵"
 MEX_focus_falangist_veterans_desc:0 "長槍黨是西班牙的一個法西斯主義準軍事組織。他們爲了上帝和國家而戰，不過其中許多人是君主派，這一點實在是不幸。儘管如此，我們還是應該同西班牙內戰中的長槍黨老兵取得聯繫，學習他們的經驗。"
 tooltip_falangist_veterans_doctrine_knowledge:0 "長槍黨老兵學說知識"
 falangist_veterans_opinion:1 "長槍黨老兵"
 MEX_focus_support_spains_loyalists:1 "支持西班牙效忠派"
 MEX_focus_support_spains_loyalists_desc:1 "西班牙共和政府是民主選舉上臺的，現在遭遇了“民族主義”叛徒發起的內戰，他們只想得到個人權利，並很明顯對西班牙的普通羣衆抱有仇恨。我們應該支持西班牙效忠派，在國際聯盟中對他們給予支持，後者試圖對捲入戰爭的共和政府實行禁運。"
 loyalist_spanish_government_support_opinion:1 "支持西班牙共和政府"
 MEX_focus_liberate_the_caribbean:1 "解放加勒比"
 MEX_focus_liberate_the_caribbean_desc:1 "像拉丁美洲的其他部分一樣，加勒比諸國在掙脫枷鎖之前被歐洲的帝國主義者殘酷地剝削。儘管他們還很弱小，但是他們值得我們保護。墨西哥的民族自豪感要求我們保障加勒比地區免遭帝國主義者的剝削！"
 threat_mexico_pressure_the_caribbean:1 "墨西哥威脅加勒比"
 MEX_focus_integrate_the_caribbean:1 "整合加勒比"
 MEX_focus_integrate_the_caribbean_desc:1 "加勒比的小國正在被併入墨西哥，現在輪到加勒比各國人民了。他們將成爲忠誠的墨西哥國民，只要他們維護我們的傳統，就能反過來受益於成爲墨西哥民族社會的一部分。"
 MEX_focus_hispanic_alliance:1 "西班牙裔同盟"
 MEX_focus_hispanic_alliance_desc:1 "我們的統治者是伊比利亞半島人的後裔，他們是給新世界帶來文明的殖民者。西班牙強大的教會權力和土地精英傳統，這些曾是合法性的一個來源。近年來，西班牙越來越不像拉丁世界的領導者了。我們必須自己承擔起這一重任，以我們的西班牙血統爲基礎，在整個美洲大陸建立更牢固的紐帶。"
 faction_mexico_hispanic_alliance:1 "西班牙裔同盟"
 faction_mexico_synarchist_pact:1 "共治主義協定"
 MEX_focus_propaganda_pact:0 "宣傳公約"
 MEX_focus_propaganda_pact_desc:0 "共產主義的威脅在忠誠的西班牙裔愛國者的中的影響力越來越大。我們將和與新的盟友一起，築起一堵針對潛伏着的布爾什維克威脅的刺刀牆。讓我們在墨西哥人民面前展示我們的團結和兄弟情誼，向他們保證我們必將徹底戰勝我們所憎恨的敵人！"
 MEX_focus_invite_brazil:1 "邀請巴西"
 MEX_focus_invite_brazil_desc:1 "儘管巴西曾經是葡萄牙的殖民地，它的歷史並不能完美地和墨西哥的歷史相互映照，但他們在文化上仍然更接近我們，而不是渴望復仇的歐洲帝國主義者或貪婪的揚基佬商人。我們應該使他們更接近我們的勢力範圍，以便從相互保護中受益。"
 MEX_focus_realpolitik:0 "現實政治"
 MEX_focus_realpolitik_desc:1 "我們有自己的意識形態信念，但墨西哥作爲一個國家，它的的利益與國際鬥爭是分開的。在未來的動盪時期，我們需要謹慎行事。一次失誤就可能導致潛在的帝國主義者和暴君騎在我們頭上。"
 MEX_focus_bolivarian_alliance:1 "玻利瓦爾同盟"
 MEX_focus_bolivarian_alliance_desc:1 "西蒙·玻利瓦爾領導西班牙的南美殖民地贏得獨立，創建了大哥倫比亞。在南方，他與墨西哥的米格爾·伊達爾戈和馬里亞諾·馬塔莫羅斯等獨立鬥士受到同樣的尊重。他的夢想之一是統一拉丁美洲各國，對抗歐洲和揚基帝國主義的剝削。我們能夠實現他的夢想。"
 faction_mexico_bolivarian_alliance:0 "玻利瓦爾同盟"
 MEX_focus_coastal_defence_plan:0 "海岸防禦計劃"
 MEX_focus_coastal_defence_plan_desc:0 "1864年，美國人告訴我們，儘管在北方，我們的沙漠和山脈讓我們有着很大的戰略縱深，但側翼的濱海地區對於一次登陸入侵而言卻是十分脆弱的。我們應該在墨西哥灣和太平洋沿岸的港口和城市添加海岸防禦設施。"
 MEX_focus_rescind_the_mexican_cession:0 "撤銷墨西哥土地割讓"
 MEX_focus_rescind_the_mexican_cession_desc:0 "1848年，我們輸給了北方的侵略者廣闊的土地，這一直縈繞在一些墨西哥民族主義者的心頭。現在，數以百萬的西班牙裔人民生活在美國，其中一些人的祖先就是原本墨西哥的居民，其他人則是最近的移民。我們應該碾碎揚基佬侵略者，挽回墨西哥的聲譽，並團結起墨西哥人民！"
 threat_mexico_rescind_cession:0 "墨西哥撤銷對美國的領土割讓"
 MEX_focus_redeem_aztlan:1 "奪回阿茲特蘭"
 MEX_focus_redeem_aztlan_desc:1 "生活在美國這片自由之地的墨西哥人有一個政府不再因他們的家世、出生地或在家使用的語言而壓迫他們的夢想。這個夢想已經成真了。"
 ENG_special_air_service:1 "特種空勤團"
 ENG_special_air_service_desc:1 "一位名叫大衛·斯特林的軍官提出這樣一個想法，即一支小型特種部隊可能能夠在敵人戰線後方給敵人造成巨大傷害。將這支部隊命名爲“空勤團”還有一個額外的好處，就是讓敵人相信他們也必須防禦傘兵。這個想法很可能是值得一試的。"
 ENG_chiefs_of_staff_committee:1 "參謀長委員會"
 ENG_chiefs_of_staff_committee_desc:1 "我們必須授權各軍隊部門的首長，以他們認爲最好的方式來引導這場戰爭。最初成立於1923年的聯合參謀部，現在將獲得協調全球行動的權限，直接向戰爭內閣報告。這將大大簡化軍事行動的規劃。"
 ENG_revisit_colonial_policy:1 "重新審視殖民政策"
 ENG_revisit_colonial_policy_desc:1 "時代已經改變了。很明顯，獨立運動只會在整個帝國中不斷涌現，並且將愈演愈烈。如果我們不希望被迫投入越來越多的資源來壓制這些運動，那麼我們必須承認我們的帝國已經走到頭了，現在必須找到它自己通向世界的道路。"
 ENG_guide_the_colonies:1 "指導殖民地"
 ENG_guide_the_colonies_desc:1 "在經歷我們控制的很長一段時間後，邁出完全獨立的第一步並不容易。我們的自治領需要我們的幫助來重組他們的政府，以便他們在完全獨立時可以像現在在我們的指導下這樣正常運作。"
 ENG_towards_dominion_independence:1 "邁向自治領獨立"
 ENG_towards_dominion_independence_desc:1 "在見證了自治領政府的重組之後，我們現在必須幫助我們的自治領邁出最後一步，切斷與威斯敏斯特體系的正式關係。我們很可能會看到一段大規模移民的時期，因爲那些寧願繼續成爲[Root.GetNameDef]一部分的人也會移民。"
 ENG_foundations_for_an_indian_state:1 "爲印度國家奠基"
 ENG_foundations_for_an_indian_state_desc:2 "如果要讓它作爲一個獨立的國家運作，我們必須增進印度的工業化，以及徹底重組其政府。正如我們所發現的那樣，管理整個次大陸的挑戰並非簡單，印度必須做好準備才能取得成功。"
 ENG_the_three_nation_solution:1 "三國方案"
 ENG_the_three_nation_solution_desc:1 "印度次大陸的文化和宗教差異十分極端。已有忠於不同信念的不同羣體之間存在對立。與其將他們全部收攏到一個國家裏面，或許更好的解決方案是將次大陸分成三個國家。印度教的印度，西北部穆斯林的巴基斯坦，和東北部穆斯林的孟加拉國。"
 ENG_towards_indian_independence:1 "邁向印度獨立"
 ENG_towards_indian_independence_desc:1 "現在是讓印度走上獨立之路的時候了。我們將逐步開始轉移政府任務，增加他們的自主權，爲完全獨立做準備。"
 ENG_withdraw_from_contested_territories:0 "從爭議領土撤軍"
 ENG_withdraw_from_contested_territories_desc:0 "我們在全球各地的一系列領地被認爲是英國海外領土的組成部分，但也是被是鄰國聲索的領土。這導致了外交的緊張局勢，因此最好重新評估其在聯合王國管轄之下的地位。"
 ENG_self_government_for_the_mediterranean:1 "地中海自治政府"
 ENG_self_government_for_the_mediterranean_desc:1 "在地中海的國家已經準備好獲得廣泛的自治權，以準備實現完全獨立。在正式獨立之前，這可能會導致希望獲得英國國籍的移民涌入。"
 ENG_self_government_for_africa:1 "非洲自治政府"
 ENG_self_government_for_africa_desc:1 "在非洲的國家已經準備好獲得廣泛的自治權，以準備實現完全獨立。在正式獨立之前，這可能會導致希望獲得英國國籍的移民涌入。"
 ENG_self_government_for_the_middle_east:1 "中東自治政府"
 ENG_self_government_for_the_middle_east_desc:1 "在中東的國家已經準備好獲得廣泛的自治權，以準備實現完全獨立。在正式獨立之前，這可能會導致希望獲得英國國籍的移民涌入。"
 ENG_self_government_for_the_americas:1 "美洲自治政府"
 ENG_self_government_for_the_americas_desc:1 "在美洲的國家已經準備好獲得廣泛的自治權，以準備實現完全獨立。在正式獨立之前，這可能會導致希望獲得英國國籍的移民涌入。"
 ENG_self_government_for_asia:1 "亞洲自治政府"
 ENG_self_government_for_asia_desc:1 "在亞洲的國家已經準備好獲得廣泛的自治權，以準備實現完全獨立。在正式獨立之前，這可能會導致希望獲得英國國籍的移民涌入。"
 ENG_decolonization:1 "去殖民化"
 ENG_decolonization_desc:1 "這是一個時代的結束，但這是我們選擇的結束。與其遭受恥辱去徒勞對抗不可阻擋的獨立運動的崛起，我們選擇帶着驕傲昂首挺胸，盡我們所能地指導那些受我們保護的國家。現在，要做的事情就只剩下切斷我們殘餘的紐帶，並歡迎我們以前的屬國平等地加入到世界舞臺中來。"
 ENG_steady_as_she_goes:1 "平穩航行"
 ENG_steady_as_she_goes_desc:1 "日益嚴重的危機正是我們必須堅持自身根本的原因。我們將繼續我們近年來航行的路線，而不是做出任何可能導致內部不穩的政治變化，這種變化我們負擔不起。"
 ENG_global_defense:1 "全球防衛"
 ENG_global_defense_desc:1 "要保護英國人民，首先要防止威脅到英國人民的東西傳播開來。我們必須找到衝突的火苗並把它們撲滅，否則它們就會變成一場蔓延到很遠地方的大火，把我們燒死在家裏。"
 ENG_every_man_will_do_his_duty:1 "人盡其責"
 ENG_every_man_will_do_his_duty_desc:1 "本着納爾遜名言的精神，我們必須向人們灌輸責任感。無論他們喜不喜歡，國家都要求他們在即將來臨的危機面前提供服務。"
 ENG_motion_of_no_confidence:1 "動議不信任投票"
 ENG_motion_of_no_confidence_desc:1 "本屆政府未能試圖化解即將到來的世界危機。任何進一步的嘗試現在只是虛弱的表現。我們需要更強有力的領導，才能迎接即將來臨的風暴。"
 ENG_no_further_appeasement:1 "終止綏靖政策"
 ENG_no_further_appeasement_desc:1 "綏靖政策失敗了，現在繼續這項政策是愚蠢的。很明顯，我們的敵人不會退縮，並且堅持要求越來越多的東西。在我們給予他們更多優勢之前，我們必須立即制止他們。"
 ENG_no_further_appeasement_tt:1 "設定規則：£trigger_yes£可以對同一意識形態組的國家正當化戰爭目標和宣戰。\n設定規則：£trigger_yes£可以傀儡國家。\n"
 ENG_kickstart_the_war_industry:1 "啓動戰爭工業"
 ENG_kickstart_the_war_industry_desc:1 "時間至關重要，我們不能等待戰爭工業的自然增長。如果我們要爲戰爭做好準備，我們必須爲快速建造額外工廠投入大量資金。"
 ENG_secure_the_oil_imports:1 "保障石油進口安全"
 ENG_secure_the_oil_imports_desc:1 "對於我們的石油進口，我們不能依賴與外國政府簽訂貿易協定的變化無常的性質。最好還是要奪取對油田的控制權，這樣無論其他國家的政治領導權如何變化，我們都可以維持對油田的全面控制。"
 ENG_maintaining_imperial_integrity:1 "維持帝國完整"
 ENG_maintaining_imperial_integrity_desc:1 "我們帝國的防禦始於對海洋的掌控和我們的自治領的忠誠。必須警告其他海軍強權不要威脅我們的海軍優勢，同時我們必須加強對我們屬國的控制，以便我們在全球範圍內保持強大。"
 ENG_enforce_the_naval_treaties:1 "強迫執行海軍條約"
 ENG_enforce_the_naval_treaties_desc:2 "我們注意到某些列強選擇忽視華盛頓海軍條約的規定。這是不能允許的。如果我們要保持優勢，並且防止其他人抱着同樣背約的想法，我們必須迅速進行打擊，併爲那些想要違抗我們意願的人樹立一個榜樣。"
 ENG_enforce_the_naval_treaties_tt:0 "這可以被用來要求那些比起我們有着太多§Y主力艦§!的國家§G減少§!他們的§Y主力艦§!數量，並且如果他們拒絕的話將給我們一個§Y傀儡的戰爭目標§!。\n"
 ENG_maintaining_the_balance_of_power:1 "維持勢力均衡"
 ENG_maintaining_the_balance_of_power_desc:1 "帝國的力量源於歐洲的虛弱和癱瘓。如果我們要能夠專注於全球事務，我們必須確保歐洲忙於自己的事務以至於無暇關照來我們的事務。除了對任何可能威脅我們所希望的這種微妙勢力平衡的擴張主義政權採取行動之外，我們將繼續冷淡地對待歐洲事務。"
 ENG_continental_intervention:1 "干涉歐陸"
 ENG_continental_intervention_desc:1 "很明顯，如果不採取行動，我們將無法維持歐洲大陸的勢力均衡。我們必須粉碎最近出現的擴張主義政權，確保我們永遠不會面臨統一歐洲的威脅，這種威脅能夠在沒有其它干擾的情況下準備入侵不列顛羣島。"
 ENG_continental_intervention_tt:1 "給予一個針對所有造成超過§R10§!§Y全球緊張度§!的歐洲主要國家的戰爭目標：\n"
 ENG_prepare_for_the_inevitable:1 "準備不可避免之戰"
 ENG_prepare_for_the_inevitable_desc:1 "幾乎可以肯定的是，我們的國家將捲入另一場世界衝突。我們必須增加我們的工業支出，以提高我們重整軍備的速率。"
 ENG_a_change_in_course:1 "調整航線"
 ENG_a_change_in_course_desc:1 "隨着世界局勢緊張的加劇，我們當前的政治領導層顯然無法保護國家的利益。現在是時候徹底拋棄過去幾十年的政策了。"
 ENG_the_kings_party:1 "王黨"
 ENG_the_kings_party_desc:1 "現在危機已經結束，政府已經垮臺，國王最熱心的支持者也許能夠組建一個屬於他們自己的政府，一個更加…服從…國王願望的政府。這個王黨將由大衛·勞合·喬治、溫斯頓·丘吉爾和奧斯瓦爾德·莫斯利組成，從而跨越政黨，幫助修補我們國家的團結。"
 edward_viii_married_wallis_simpson:1 "愛德華八世與華里絲·辛普森結婚"
 ENG_reassess_continental_commitments:0 "重新評估對歐陸的承諾"
 ENG_reassess_continental_commitments_desc:1 "雖然我們最近對歐洲的政治立場是在大戰中獻身於我們的盟友，反對復興的[GER.GetName]和咄咄逼近的[SOV.GetName]，但我們與舊盟友之間的政治分歧變得更加顯著。也許現在是重新考慮我們的忠誠所在的時候了。"
 ENG_isolate_the_mediterranean_threat:1 "孤立地中海威脅"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective]海軍威脅我們通過地中海的航運。我們必須開始一場外交行動，將其孤立以遏制威脅。"
 ENG_alliance_with_germany:1 "與德國結盟"
 ENG_alliance_with_germany_desc:1 "我們的利益與德國人一致——雖然他們渴望歐洲大陸的霸權，但我們希望一個在我們照看我們的全球帝國時不會威脅到不列顛羣島的歐洲。根據國王的意願，或許結盟也不會是那麼奇怪的合作。"
 ENG_alliance_with_germany_tt:1 "當前§Y民主黨派§!支持度的一半將適用於§R穩定度§!的懲罰：\n"
 ENG_noninterference_treaty_with_germany:1 "英德互不干涉條約"
 ENG_noninterference_treaty_with_germany_desc:1 "我們的帝國野心依賴於不需要去擔心歐洲的現實。也許這很容易通過在歐洲給予[GER.GetNameDef]以全權委託來實現，通過這樣來換取持續的和平關係，以及他們不干涉大英帝國事務的承諾。"
 ENG_take_out_the_regia_marina:1 "摧毀意大利皇家海軍"
 ENG_take_out_the_regia_marina_desc:1 "現在是時候應對地中海的威脅了。我們將通過消滅攔在地中海的那支海軍來確保我們帝國生命線——通過蘇伊士運河的航線的安全。"
 ENG_organize_the_blackshirts:1 "組織黑衫軍"
 ENG_organize_the_blackshirts_map_category_name:0 "選擇一處地方來安排黑衫軍遊行。"
 ENG_organize_the_blackshirts_desc:2 "英國法西斯聯盟的成功取決於其公衆形象。我們可以通過在全國各地舉行軍事印象的遊行，來展示我們運動的團結精神和個人力量。我們將吸引更多的追隨者，同時也會讓反對派陷入無能爲力。最終的目標將是進軍唐寧街，呼籲改換國家的領導層。"
 ENG_organize_the_blackshirts_tt:1 "解鎖§Y組織黑衫軍§!決議。\n"
 ENG_the_british_path_to_fascism:1 "英式法西斯道路"
 ENG_the_british_path_to_fascism_desc:1 "我們通往法西斯主義的道路將是我們自己的道路，我們不會屈服於那些認爲自己是我們意識形態的先驅的歐陸人。人民記得上次戰爭，與[GER.GetName]現政權的任何合作，肯定會招致他們的憤怒。"
 ENG_secure_the_italian_alliance:1 "確保意大利同盟"
 ENG_secure_the_italian_alliance_desc:1 "墨索里尼通向法西斯主義時採用了更加可接受的道路，並且長期以來一直受到莫斯利的欽佩。理所當然，我們兩國應該建立更密切的關係，這對我們兩國人民來說是互利的。"
 ENG_gibraltar_for_spanish_support:1 "直布羅陀換取西班牙支持"
 ENG_gibraltar_for_spanish_support_desc:1 "雖然長期以來直布羅陀被認爲是我們國家不可分割的一部分，但也許值得安排直布羅陀迴歸西班牙人手中，以換取佛朗哥對我們事業的支持。"
 ENG_pre_empt_spanish_alignment:1 "先制確保西班牙結盟"
 ENG_pre_empt_spanish_alignment_desc:1 "如果我們對德國採取任何進攻行動，那麼可能存在西班牙人與德國人結盟的風險。不能允許這樣的事情發生——我們必須在轉向[GER.GetName]的事務之前先處理這個潛在的威脅。"
 ENG_prevent_a_continental_hegemony:1 "阻止歐陸霸權崛起"
 ENG_prevent_a_continental_hegemony_desc:1 "很明顯，[GER.GetNameDef]對整個歐洲大陸都有野心。這是不被允許的。我們必須與我們的盟友一起，在德國人提出無法克服的挑戰之前採取行動。"
 ENG_enact_the_mosley_manifesto:1 "推行莫斯利宣言"
 ENG_enact_the_mosley_manifesto_desc:2 "在過去的幾年裏，莫斯利準備了一份宣傳經濟改革以消除貧困的宣言。是時候將領導者的提案付諸實施了。"
 ENG_god_save_the_king:1 "天佑國王"
 ENG_god_save_the_king_desc:2 "高於一切的是我們對國王和王權的責任。作爲抵抗和人民希望的象徵，以及對我們的臣民和敵人昭示帝國統一的象徵，國王必須在內心得到頌揚，並且在外界不被恐懼。我們會這樣做的。"
 ENG_ceylon_forward_operating_base:1 "錫蘭前進作戰基地"
 ENG_ceylon_forward_operating_base_desc:1 "爲了準備實施大規模入侵，以恢復王權對印度的控制，我們必須大力擴建錫蘭島上的設施。"
 ENG_reclaim_the_jewel_in_the_crown:1 "奪回王冠上的明珠"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "印度短暫的獨立時期現在必須結束。我們的部隊已準備就緒，準備奪回王冠上的明珠。"
 ENG_pre_empt_the_ideological_threat:1 "預防意識形態威脅"
 ENG_pre_empt_the_ideological_threat_desc:1 "帝國從內部被那些持有異見的人所困擾。我們知道這些第五縱隊分子接受來自莫斯科的命令，因此我們可以通過打擊這種邪惡的源頭，來使他們的聲音沉默。"
 ENG_expose_the_belly_of_the_bear:1 "猛擊熊腹"
 ENG_expose_the_belly_of_the_bear_desc:1 "在沒有任何前沿陣地的情況下對付蘇聯是一個不可能的挑戰。我們將要求[PER.GetName]和[AFG.GetName]國家的通行權，從他們最意想不到的地方襲擊蘇聯，進入他們門戶洞開的腹地。"
 ENG_imperial_conscription:1 "帝國徵募"
 ENG_imperial_conscription_desc:1 "我們長期以來忽視了帝國所能提供的人力資源。現在是我們徹底改善整個帝國的徵募制度的時候了，這將確保我們有足夠的人力來進行我們的戰爭。所有人都必須盡其對王權的責任！"
 ENG_consolidate_the_british_isles:1 "鞏固不列顛羣島"
 ENG_consolidate_the_british_isles_desc:1 "愛爾蘭人繼續表達他們愚蠢的獨立理念，而我們的寬容已經結束。現在是時候讓我們粉碎他們的抵抗，並使整個國家重新成爲聯合王國不可分割的一部分了。"
 ENG_unite_the_anglosphere:1 "統一英語圈"
 ENG_unite_the_anglosphere_desc:1 "我們黃金時代的遺產之一，是我們文化和語言在全球範圍內的遍佈。我們必須再次將他們統一在我們治下，而不是讓這些地區保持獨立，讓我們承受恥辱和他們的亡恩負義。"
 ENG_appeal_to_imperial_loyalists:1 "吸引帝國忠誠派"
 ENG_appeal_to_imperial_loyalists_desc:1 "儘管自治領現在名義上獨立，但仍有許多公民忠於王權。如果我們能夠與他們取得聯繫，我們就可能能夠在入侵之前顛覆自治領的政府，這將是重獲對他們的控制權時所必需的。"
 ENG_appeal_to_imperial_loyalists_tt:1 "解鎖§Y吸引帝國忠誠派§!決議，允許在前自治領煽動親英國的內戰。\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "將自治領關回樊籠"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "棋盤已放置，棋子已擺好。現在是時候制定我們的計劃，並“糾正”自治領的領導人心中存在的獨立觀念了。"
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "解鎖§Y聯合親帝國派起義§!決議。\n"
 ENG_the_sun_never_sets:1 "日不落"
 ENG_the_sun_never_sets_desc:1 "據說大英帝國是如此龐大，以至於太陽永遠不會在它上面落下。它的優勢在於皇家海軍，確保連接它的貿易和補給路線，這對於我們的繁榮來說至關重要。這支海軍必須學會以最快的速度航行巨大的距離，這樣我們才能在任何地方迅速對任何威脅作出反應。"
 ENG_the_sun_never_sets_tt:0 "這個加成將被應用在任何新研究的艦艇種類上。\n"
 ENG_pre_empt_the_strategic_threat:1 "預防戰略威脅"
 ENG_pre_empt_the_strategic_threat_desc:1 "帝國從外部被那些渴求我們資源財富的人所困擾。我們知道他們是誰和他們爲了什麼，所以沒有什麼能阻止我們對他們開戰，在他們趁我們不幸的虛弱時突然襲擊我們之前。"
 ENG_concessions_to_the_trade_unions:1 "向工會妥協"
 ENG_concessions_to_the_trade_unions_desc:1 "我們重整軍備的努力不斷受到與工會衝突的影響。如果我們選擇與他們合作而不是繼續同他們鬥爭，我們可能會有一個更平穩的過渡。"
 ENG_concessions_to_the_trade_unions_tt:1 "解鎖§Y向工會妥協§!決議，爲了邁向共產主義必須完成這個決議。\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "解鎖§Y工會支持§!決議。\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§R如果在成爲共產主義政權之後2年內未完成去殖民化，一場內戰將會開始！§!\n"
 ENG_move_to_secure_the_dominions:1 "確保自治領"
 ENG_move_to_secure_the_dominions_desc:1 "自治領以可疑的目光注視着我們的意識形態轉變。如果我們讓他們重新考慮他們與威斯敏斯特體系的關係，他們也不是不可能這樣做…所以我們絕不能讓他們這樣做。在外交關係變得過於緊張之前，我們也許要迅速採取行動，強行改變政府。"
 ENG_move_to_secure_the_dominions_tt:1 "解鎖§Y確保自治領§!決議。\n"
 ENG_the_fate_of_the_royal_family:1 "王室的命運"
 ENG_the_fate_of_the_royal_family_desc:1 "一個人的價值僅僅因爲他的出身而高於另一個人，這個理念使我們感到噁心。王室持續炫耀的巨大財富是我們的眼中釘，毫無疑問，將其用於重新武裝和工業擴張會更好得多。也許是時候讓我們來個一石二鳥了……"
 ENG_eliminate_the_upper_class:1 "消滅上層階級"
 ENG_eliminate_the_upper_class_desc:1 "工人們必須起來，粉碎上層階級的壓迫。我們將處理他們，併爲國家而奪取他們的產業。"
 ENG_eliminate_the_upper_class_tt:0 "移除貴族的陸軍元帥、陸軍將領和海軍將領。\n"
 ENG_for_the_good_of_the_revolution:1 "爲了革命大局"
 ENG_for_the_good_of_the_revolution_desc:1 "所有人都必須爲國家的利益而心甘情願作出犧牲。面對配給制度，英國人民將昂首挺胸，相信它會確保我們最終的勝利。"
 ENG_the_british_communist_alternative:1 "英式共產主義選擇"
 ENG_the_british_communist_alternative_desc:1 "我們將開始自己與共產主義國家合作的道路，而不是與莫斯科站在一邊。英國人在世界舞臺上是不會屈居人後的，我們不會屈服於莫斯科，現在不會，以後也永遠不會。"
 ENG_enforce_decolonization:1 "強制施行去殖民化"
 ENG_enforce_decolonization_desc:1 "就像我們已經去殖民化一樣，世界上的其他國家也必須如此。我們將發出最後通牒，那些看不到我們言辭中智慧的人，將會被強迫明白這種智慧。"
 ENG_reach_out_across_the_channel:1 "勢力跨越海峽"
 ENG_reach_out_across_the_channel_desc:1 "共產主義將跨過英吉利海峽傳播開來。我們將與他們取得聯繫，併爲他們提供一個比遙遠的莫斯科距離更近的指導和幫助之手。"
 ENG_soviet_cooperation:1 "與蘇聯合作"
 ENG_soviet_cooperation_desc:1 "雖然我們存在分歧，但我們也有共同的敵人。我們將提出兩線進攻的方案，在德國人意識到發生了什麼之前壓扁他們。"
 ENG_the_one_true_revolution:1 "唯一真正的革命"
 ENG_the_one_true_revolution_desc:1 "我們與莫斯科之間不可能有任何合作。腐敗在[SOV.GetNameDef]中大行其道，唯一的希望就是剜出它的心臟，並由我們承擔起工人事業無可爭議的全球領導權。"
 ENG_follow_moscow:1 "追隨莫斯科"
 ENG_follow_moscow_desc:1 "從根本上說，英國的共產主義事業始終遵循莫斯科的命令。現在繼續這樣做不僅符合邏輯，而且也是必要的。有了紅軍和我們的海軍，我們將廣泛地傳播馬克思的教誨，沒有人可以阻止我們。"
 ENG_tackle_fascism:1 "解決法西斯主義"
 ENG_tackle_fascism_desc:1 "法西斯主義是工人事業的首要威脅。我們必須集中精力從歐洲的地表上剷除禍根。"
 ENG_preparing_the_second_front:1 "準備第二戰線"
 ENG_preparing_the_second_front_desc:1 "當戰爭開始時，我們必須開闢第二條戰線來援助我們的蘇聯盟友。準備工作必須現在立即開始。"
 ENG_tackle_capitalism:1 "解決資本主義"
 ENG_tackle_capitalism_desc:1 "資本主義是工人事業的死對頭，在它茁壯成長時我們不能袖手旁觀，即使它離我們有一個大洋那樣遙遠。我們必須準備好在其腹地幹掉它。"
 ENG_bermuda_invasion_launch_point:1 "百慕大入侵發起點"
 ENG_bermuda_invasion_launch_point_desc:1 "對北美髮起一場入侵可不是一件容易的任務。我們必須建設我們在百慕大的領地，以便能夠在需要的時間段內容納入侵部隊，然後才能將革命直接傳播到美國的海岸。"
 ENG_crush_the_dream:1 "粉碎美國夢"
 ENG_crush_the_dream_desc:1 "美國人喜歡談論他們的夢想；任何人都可以在美國“成功”，只要他們願意踩在同胞的背上。我們發現這應該受到譴責；不應該鼓勵任何人爲了自己的利益而掠奪他人。我們將把他們的人民從這些愚蠢的觀念中解放出來，徹底粉碎這個夢想，讓美國夢沒有任何痕跡能遺存下來。"
 ENG_socialist_science_pool:1 "社會主義科技庫"
 ENG_socialist_science_pool_desc:1 "我們必須協調技術知識的交流，這樣我們所有的盟友都可以從我們的進步中受益，我們也可以從他們的進步中受益。這是工人的鬥爭成功的唯一途徑。"
 ENG_liberate_the_home_of_marx:1 "解放馬克思的故鄉"
 ENG_liberate_the_home_of_marx_desc:1 "卡爾·馬克思的出生地遭到法西斯主義的侵擾，不僅玷污了對他的回憶，而且還成爲對社會主義整體的永久侮辱。現在是時候在德國土地上征服這股邪惡勢力，將他們的民衆從領導他們的假先知中解放出來了。"
 ENG_spirit_of_the_industrial_revolution:1 "工業革命精神"
 ENG_spirit_of_the_industrial_revolution_desc:1 "不列顛羣島是工業革命的發源地。本着這種精神，我們將向世界展示被解放的工人在國家控制的經濟中可以取得怎樣的成就。"
 ENG_british_commonwealth_air_training_plan:0 "英聯邦航空訓練計劃"
 ENG_british_commonwealth_air_training_plan_desc:0 "我們的軍事成功取決於我們對天空的掌控，以及我們空軍人員的技能。我們將着手實施世界上最大的航空培訓計劃，以確保我們擁有所需的訓練有素的飛行員和機組人員，以掌握這一新的戰場維度。"
 ENG_indian_autonomy:0 "印度自治"
 ENG_indian_autonomy_desc:0 "與其承諾印度完全獨立，我們可能能夠通過給予他們廣泛自治來削弱印度的獨立運動，就像其他自治領所享有的那樣。"
 ENG_indian_autonomy_tt:0 "§R沒有自治，[RAJ.GetNameDef]將不會接受任何關於帝國聯邦的提案。§!"
 ENG_imperial_conference_defense_dominion:0 "帝國會議防禦協定"
 ENG_imperial_conference_economy_dominion:0 "帝國會議經濟協定"
 ENG_federal_integration:0 "聯邦整合"
 ENG_imperial_conference:0 "召開帝國會議"
 ENG_imperial_conference_desc:1 "上一次我們所有自治殖民地和自治領的各政府領導人會面以討論帝國利益問題的會議是在1932年。現在是我們召開另一次會議的時候了，特別是如果我們想在不久的將來強化帝國的話。"
 ENG_imperial_conference_tt:0 "60天內解鎖§Y帝國會議§!決議。\n§R確保你已經積攢了足夠的政治點數以供使用！§!\n"
 ENG_imperial_federation:0 "帝國聯邦"
 ENG_imperial_federation_desc:0 "長期以來，帝國聯邦一直被視爲自治的替代方案。經過漫長的準備，現在終於是時候把我們的政府與我們的自治領統一起來，並重新奪回我們作爲世界超級強權的地位了。統治吧不列顛尼亞！"
 ENG_dominions_accepted_federation:0 "自治領批准了帝國聯邦\n"
 ENG_a_s_warfare:0 "反潛戰爭"
 ENG_a_s_warfare_desc:0 "大西洋是我們的生命線，我們必須確保此處沒有捕食我們脆弱航運的敵人，無論是在海面之上還是在海面之下。我們將重點關注反潛戰領域的前沿發展，確保我們護航人員能裝備上我們所能提供的最佳的武器和探測手段。"
 ENG_anti_submarine_training_school:0 "反潛訓練學校"
 ENG_anti_submarine_training_school_desc:0 "我們的優勢之一是能夠利用上一次大戰的經驗來培養新的船員。由反潛戰專家吉爾伯特·斯蒂芬森海軍准將負責，在託伯莫里建立了一個新的反潛訓練學校，這將確保我們的船員在開始執行大西洋護航任務和麪對U艇威脅之前，能夠獲得他們所需的技能。"
 ENG_expand_the_repair_yards:0 "擴建修理碼頭"
 ENG_expand_the_repair_yards_desc:0 "雖然我們的海軍是世界上最大的海軍之一，但如果它們發生戰鬥損傷，我們必須擁有快速修復我們的船隻的方法，否則我們的敵人可能用損耗而逐漸消磨掉我們。擴展我們的修理碼頭不僅可以實現這一目標，還可以使我們能夠及時改裝一些舊型號的艦艇。"
 ENG_vanguard:0 "前衛號"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "我們決不能被我們在海上的敵人所超越。我們還有一些15英寸的火炮在庫存中，可用於替換我們下一艘計劃的戰列艦所需的建造費時的16英寸火炮，這將極大地加速該級別首艦——皇家海軍前衛號（HMS Vanguard）的建造。"
 ENG_VANGUARD_DESC_COMMUNIST:0 "我們決不能被我們在海上的敵人所超越。我們還有一些15英寸的火炮在庫存中，可用於替換我們下一艘計劃的戰列艦所需的建造費時的16英寸火炮，這將極大地加速該級別首艦——工人解放海軍前衛號（WLNS Vanguard）的建造。"
 ENG_vanguard_tt_hms:0 "創建HMS前衛號。\n"
 ENG_vanguard_tt_communism:0 "創建WLNS前衛號。\n"
 ENG_anti_non_contact_committee:0 "反非接觸性水雷委員會"
 ENG_anti_non_contact_committee_desc:0 "我們的水雷戰技術專家建議，由磁場、聲音和其它手段激活的新型水雷可能在下一場戰爭中發揮重要作用。通過委任一個專門的海軍部反非接觸性水雷委員會來研究如何掃除它們，我們可以幫助保持我們的船舶安全，在這個過程中，甚至可能在我們自己的水雷技術研發中取得一些進展。"
 ENG_secure_the_imperial_shipping_routes:0 "確保帝國航線"
 ENG_secure_the_imperial_shipping_routes_desc:0 "我們殖民帝國的凝聚力，取決於我們保護將帝國捆綁在一起的商業航運的能力，以及在任何可能的地方投射我們力量的能力。我們一直依靠龐大的輕型巡洋艦隊來做到這一點，我們必須確保我們繼續擁有必要數量的此類船隻，讓我們能夠同時在各處存在。"
 HOL_obtain_foreign_colonial_investments:0 "獲得外國殖民投資"
 HOL_obtain_foreign_colonial_investments_desc:0 "雖然他們強烈反殖民主義，但美國人長期以來在我們的殖民地，特別是西印度羣島有經濟利益。他們，再加上英國人和日本人，渴望投資我們在西方和東方的殖民地開發。我們應該鼓勵這一點。"
 HOL_obtain_foreign_colonial_investments_tt:0 "這將給我們帶來臨時性的§Y消費品§!和§Y建築速度§!加成，以及在西印度羣島和東印度羣島永久性的§Y石油§!產量增加。\n"
 HOL_the_western_possessions:0 "西方領地"
 HOL_the_western_possessions_desc:0 "西印度羣島往往被忽視，好處都給了它們的東方同伴東印度羣島，但它們擁有豐富的資源。確保基礎設施充分，是邁向未來增加該地區工業和資源開採的第一步。"
 HOL_expand_curacao_oil_refineries:0 "擴大庫拉索煉油廠"
 HOL_expand_curacao_oil_refineries_desc:0 "由於馬拉開波湖的深度較淺，自1918年以來，幾乎所有的委內瑞拉石油都是通過淺水的沿海運輸運上阿魯巴島和庫拉索島，並從那裏通過遠洋油輪運往世界各地。我們在那裏的煉油廠已經是目前世界上最大的煉油廠，但即將到來的世界危機可能還需要我們進一步擴大設施。"
 HOL_expand_curacao_oil_refineries_tt:0 "解鎖§Y荷蘭皇家殼牌集團§!作爲工業企業。\n"
 HOL_open_second_paranam_bauxite_mine:0 "開設帕拉南第二鋁礦"
 HOL_open_second_paranam_bauxite_mine_desc:0 "來自蘇里南的鋁土礦對於列強飛機工業的鋁生產具有極其重要的意義。隨着目前全球軍隊的擴張，對鋁的需求急劇增加，如果我們在帕拉南開設第二鋁礦，無疑可以增加我們的出口。"
 HOL_antilles_defenses:0 "安的列斯防衛"
 HOL_antilles_defenses_desc:0 "考慮到我們在阿魯巴島和庫拉索上的煉油廠的巨大重要性，對它們有既得利益的外國勢力似乎對我們這裏虛弱的防禦狀況感到非常敏感，這點並不奇怪。如果我們想避免這些勢力認爲有必要代我們保衛這些島嶼，也許我們應該自己先改善防衛……"
 HOL_pre_empt_venezuelan_aggression_tt:0 "沒有民族精神§Y心驚膽寒的一戰旁觀者§!"
 HOL_pre_empt_venezuelan_aggression:0 "預防委內瑞拉入侵"
 HOL_pre_empt_venezuelan_aggression_desc:0 "委內瑞拉人對我們的安的列斯羣島抱有野心，這點再清楚不過了。他們這回可能只是嘗試“提供他們的保護”，但如果我們的情況惡化，很難受說他們下次會做出什麼事情來。我們必須搶在他們面前先行動，並確保我們煉油廠的安全。"
 HOL_the_crown_jewel_colony:0 "王冠上的明珠殖民地"
 HOL_the_crown_jewel_colony_desc:0 "東印度羣島之於我們，就如同印度之於英國。然而，東印度羣島目前過時的基礎設施根本無法在這個時代發揮作用。我們的民族自豪感必須被好好對待，因此基礎設施必須現代化，使其更符合對我們國家如此重要的一部分的預期。"
 HOL_java:0 "爪哇"
 HOL_java_desc:0 "我們東印度羣島的首府島嶼應該被投入大量資金，以便其跟得上當今時代合理的工業化程度。"
 HOL_reinforce_java:0 "鞏固爪哇"
 HOL_reinforce_java_desc:0 "爪哇島擁有東印度羣島最多的人口和工業，以及擁有東印度羣島的首府和所有主要的軍事基地與總部。因此，它是迄今爲止東印度羣島中最重要的島嶼，我們應該改善其防禦，以確保即使其它所有島嶼都丟失，我們也能繼續控制它。"
 HOL_the_foundations_of_defense:0 "“防衛的基礎”"
 HOL_the_foundations_of_defense_desc:0 "“荷屬東印度羣島的防衛基礎”是1927年起草的一份報告，分析了我們殖民地的防衛情況。隨着最近日本侵略性的增加，以及他們對東印度羣島野心的昭然若揭，或許這份文件應該被解除塵封，並且我們應該把新空閒出來的資源優先分配給該報告所確定的防衛薄弱點。"
 HOL_the_foundations_of_defense_tt:0 "在泗水的§Y海軍基地§!設爲最大等級。\n"
 HOL_sumatra:0 "蘇門答臘"
 HOL_sumatra_desc:0 "雖然在整個東印度羣島中是最大的連續地塊，但是爪哇島北部的鄰島蘇門答臘在工業化和基礎設施方面已遠遠落後。我們應該立即解決這個問題。"
 HOL_borneo_and_the_grote_oost:0 "婆羅洲和東大區"
 HOL_borneo_and_the_grote_oost_desc:0 "婆羅洲這個大島，和其它被統稱爲“東大區”的島嶼，如蘇拉威西島和摩鹿加羣島，應該更加地向我們不斷增長的人口開放，讓更多的工業可以在這些地區紮根。"
 HOL_curtail_colonial_autonomy:0 "削減殖民地自治"
 HOL_curtail_colonial_autonomy_desc:0 "儘管我們做了最好的準備工作，但荷蘭在歐陸的領地很可能會被蹂躪。在這種情況下，我們應該尋找替代方案，一種可能性是將政府遷到位於爪哇島的巴達維亞市，荷屬東印度羣島的首府。我們應該向我們的殖民地政府明確表示，我們可能很快就會直接控制他們的事務。"
 HOL_continue_the_war_in_batavia:0 "轉戰巴達維亞"
 HOL_continue_the_war_in_batavia_desc:1 "我們擔心的入侵已經成爲現實，我們的防禦已被清掃一空。政府已設法逃脫，進入流亡，由我們的盟友庇護。雖然我們的女王寧願政府繼續流亡，並且留在歐洲以便“就近行動”，但我們認爲現在是將政府重新安置到東印度羣島的時候了，並且在那裏作爲一個主權國家繼續戰爭。"
 HOL_continue_the_war_in_batavia_tt:0 "給予以下：\n"
 HOL_a_western_capital:0 "西部首府"
 HOL_a_western_capital_desc:0 "必須大力擴張爪哇的民用工業，以提供解放我們祖國所需的戰爭工業。"
 HOL_expand_the_colonial_army:0 "擴編殖民地軍隊"
 HOL_expand_the_colonial_army_desc:0 "在東印度羣島並不缺乏的一項事物就是人力資源。無論需要我們做出哪些讓步和承諾，我們都必須使在軍隊中服役這件事變得更具吸引力，同時這也清楚表明，殖民地的新兵是羣島對抗日本人貪婪的唯一防禦力量。"
 HOL_colonial_shipbuilding:0 "殖民地造船業"
 HOL_colonial_shipbuilding_desc:0 "隨着荷蘭的淪陷，我們在歐陸的造船廠都喪失了。如果我們要建立我們的海軍部隊，我們必須勻出資源在東方建造新的造船廠。"
 HOL_the_east_indies_war_machine:0 "東印度戰爭機器"
 HOL_the_east_indies_war_machine_desc:0 "我們不能繼續依賴我們的盟友來提供裝備和彈藥。我們擁有豐富的資源，我們現在必須建立工業來使用這些資源，以供應我們的戰爭機器。"
 HOL_prepare_for_our_return:0 "準備反攻"
 HOL_prepare_for_our_return_desc:0 "如果我們希望幫助盟友解放我們的祖國，我們需要大量的運輸船來運送我們的軍隊返回大陸。更多的造船廠和完善貨船建造工藝應該能滿足這種需要。"
 HOL_liberation:0 "解放"
 HOL_liberation_desc:0 "我們的祖國得到了解放，在我們投降時放下武器的士兵已被釋放，並渴望復仇。士氣高漲，歡騰的人羣迎接解放者，人民不會再輕易遭受另一個入侵者蹂躪。"
 HOL_abandon_the_gold_standard:0 "放棄金本位"
 HOL_abandon_the_gold_standard_desc:0 "過去幾年間，拒絕放棄金本位制已經耗費了我們大量的資源。現在法國已離開金本位國家集團，只剩下瑞士和我們自己。現在是時候讓荷蘭盾貶值，並利用空閒出的資源來改善我們的防衛狀況了。"
 HOL_continue_the_public_works:0 "繼續公共建設"
 HOL_continue_the_public_works_desc:1 "我們必須繼續在20世紀20年代末開始的大型公共工程。土地的復墾和新運河、道路和隧道的建設，不僅創造了就業機會，而且還有助於改善國家。"
 HOL_finish_the_noordoostpolder:0 "完成東北圩田"
 HOL_finish_the_noordoostpolder_desc:0 "在通過建造阿夫魯戴克大堤把須德海封起來，從而創造艾瑟爾湖這個人工湖之後，我們現在必須完成東北圩田的土地復墾項目。這將爲我們提供更好的基礎設施，和更多的工業與農業的擴張空間。"
 HOL_the_maastunnel:0 "馬斯隧道"
 HOL_the_maastunnel_desc:0 "我們境內的大河流是嚴重的障礙，但通過挖掘隧道，我們可以大大改善我們的基礎設施。馬斯隧道將是這些隧道中的第一個，大大改善了從南部到鹿特丹市的連通性。"
 HOL_expand_the_artillerieinrichtingen:0 "擴張炮兵廠"
 HOL_expand_the_artillerieinrichtingen_desc:0 "荷蘭A-I公司的炮兵廠爲我們的部隊製造彈藥和少量輕型武器（經外國許可生產）。如果我們的目標是擴大我們的軍隊，那我們就應該擴大它。"
 HOL_expand_the_artillerieinrichtingen_tt:1 "解鎖§Y漢佈雷格炮兵廠§!作爲軍需品設計商。\n"
 HOL_philips_focus:0 "飛利浦公司"
 HOL_philips_focus_desc:0 "飛利浦長期以來一直是無線電和其它電子產品的市場引領者。也許通過承包和資助這家荷蘭電子公司，我們可以在這種日益重要的軍事裝備方面取得一些突破。"
 HOL_philips_focus_tt:1 "解鎖§Y飛利浦§!作爲工業企業。\n"
 HOL_expand_RD_facilities:0 "擴建研發設施"
 HOL_expand_RD_facilities_desc:0 "我們的工業及其他方面的發展讓我們能同時進行更多的科研項目，如果我們擴張飛利浦已經存在的設施的話就更是如此。"
 HOL_the_zuiderzee_works:0 "繼續須德海工程"
 HOL_the_zuiderzee_works_desc:0 "我們土地復墾工程的下一階段是弗萊福圩田，以羅馬時代就首次提到的古老的弗萊福湖命名。這是一個需要很多年才能完成的巨大項目，但即使在短期內也能爲我們提供豐厚的回報。"
 HOL_develop_the_randstad:0 "開發蘭斯臺德"
 HOL_develop_the_randstad_desc:0 "通過開發我們最大的城市和周遭連接它們的區域，我們可以爲一些已經開始被稱之爲“邊緣城市”的地區奠定基礎。這是一個大致圓環形的城市區域，連接阿姆斯特丹、海牙、鹿特丹和烏得勒支等主要城市，這些“邊緣”城市環繞着的中心是荷蘭的農業區“綠色心臟”。"
 HOL_expand_the_ijmuiden_steel_mill:0 "擴建艾默伊登鋼廠"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "我們的戰爭工業需要充足的鋼鐵，我們必須擴大艾默伊登已有的設施。"
 HOL_fokker:0 "福克公司"
 HOL_fokker_desc:0 "福克公司，民用飛機生產的全球引領者，一直在尋找機會建造更多的軍用飛機。也許我們應該讓他們來做，並支持所需的行業擴張。"
 HOL_fokker_tt:1 "解鎖§Y福克§!作爲飛機制造商。\n"
 HOL_domestic_jet_engine_designs:0 "國產噴氣引擎設計"
 HOL_domestic_jet_engine_designs_desc:0 "我們應該鼓勵我們富有創新性的飛機制造商嘗試未來主義的設計。雖然結果可能不會立即產出一架正常運轉的噴氣引擎飛機，但它無疑會導致飛機生產的整體改進。"
 HOL_develop_the_zandstad:0 "開發贊斯臺徳"
 HOL_develop_the_zandstad_desc:0 "與其把所有的力量集中在建設我們最大的城市上，我們更應該給邊遠地區分配更多的新工業。"
 HOL_friesland_agricultural_impetus:0 "促進弗里斯蘭農業"
 HOL_friesland_agricultural_impetus_desc:0 "提高我們這樣的小國家的農業產量，將大大有助於改善自給的狀況，從而減少對進口的需求。"
 HOL_daf:0 "達夫公司"
 HOL_daf_desc:1 "我們國內的汽車工業並非不存在，並且可以和他們簽訂合同來生產軍用車輛。在國家的一些幫助下，範·道恩機車廠（達夫公司）很可能能夠爲我們的軍隊提供可能需要的所有摩托化和機械化裝備。"
 HOL_daf_tt:1 "解鎖§Y達夫§!作爲軍需品設計商。\n"
 HOL_domestic_vehicle_designs:0 "國產載具設計"
 HOL_domestic_vehicle_designs_desc:0 "讓我們的汽車工業更自由地進行其型號設計，也許能在提高生產效率方面產生意想不到的額外作用。"
 HOL_continental_shipbuilding:0 "大陸造船業"
 HOL_continental_shipbuilding_desc:1 "爲了實現任何大規模的海軍建設計劃，我們在荷蘭、澤蘭和弗里斯蘭的造船廠必須大力進行擴建。"
 HOL_domestic_innovation:0 "國內創新"
 HOL_domestic_innovation_desc:0 "我們國家工業的快速發展使我們的研發獲得了新機遇，我們應該利用好這一點。"
 HOL_make_use_of_our_riches:0 "利用我們的財富"
 HOL_make_use_of_our_riches_desc:0 "我們的國家擁有一個大國才擁有的資源，但卻只有一個小國的體量。如果我們更好地利用我們可以獲得的財富，就算不能再次佔據世界主導力量的地位，也能提升到中等強權的水平。"
 HOL_the_ultimate_deterrent:0 "終極威懾"
 HOL_the_ultimate_deterrent_desc:0 "強大的空軍和強大的海軍都很好，但真正能阻止任何人攻擊我們的殖民地或侵犯我們的中立的方法，將是原子彈的開發。"
 HOL_overturn_military_budget_cuts:0 "撤銷軍事預算削減"
 HOL_overturn_military_budget_cuts_desc:0 "在我們放棄金本位之後，經濟已經開始出人意料地迅速復甦……我們被迫實施軍事預算削減以防止荷蘭盾貶值的措施現在可以推翻了。"
 HOL_prepare_the_inundation_lines:0 "準備洪水線"
 HOL_prepare_the_inundation_lines_desc:0 "自從我們在16世紀對西班牙人開展獨立戰爭以來，淹沒或故意氾濫土地，一直是我們防衛的一個組成部分。如果準備得當，它肯定會再次拯救我們：我們還沒有看到一輛可以穿越水域的坦克。"
 HOL_prepare_the_inundation_lines_tt:0 "這將允許在要塞化荷蘭的特定省份執行§Y淹沒§!和§Y泄洪§!，給予防禦加成。\n"
 HOL_protect_against_britain:0 "防範英國"
 HOL_protect_against_britain_desc:0 "真正的中立意味着我們將捍衛我們的主權，對抗任何侵犯它的行爲……即使是英國人昏了頭，企圖保護我們的港口和機場免受德國人侵犯的行爲也是如此。"
 HOL_further_reinforce_the_ports:0 "進一步鞏固港口"
 HOL_further_reinforce_the_ports_desc:0 "我們應該進一步加強我們的海岸防禦，以阻止任何英國在未經我們明確許可的情況下“向我們提供援助”的主張。"
 HOL_southward_defenses:0 "南向防禦"
 HOL_southward_defenses_desc:0 "我們必須沿默茲河建立一條防線，以阻止任何通過比利時向北推進的行動。加強我們海岸防禦的進一步和最終的努力，應該能消解任何英國企圖在我們的港口登陸遠征軍的潛在計劃。"
 HOL_germany_is_the_greater_threat:0 "德國是更大的威脅"
 HOL_germany_is_the_greater_threat_desc:0 "鑑於德國日益增長的侵略性，我們應該將我們的防線向東推進，以防止他們比上次戰爭那樣還更加不尊重我們的中立的情況……"
 HOL_fortress_holland:0 "要塞化荷蘭"
 HOL_fortress_holland_desc:0 "我們必須把一切都賭在荷蘭的要塞化上。艾瑟爾湖以西、萊茵河以北的地區包括進了我們大部分的人口和工業。犧牲這個國家的其它地區，可能能讓我們在工業化的地區堅持足夠長的時間，讓更強大的盟友有時間來幫助我們。"
 HOL_modernize_the_grebbeline:1 "現代化格雷貝防線"
 HOL_modernize_the_grebbeline_desc:0 "要塞化荷蘭的南部前線受到萊茵河和默茲河的巨大河流的良好保護。這裏只留出阿姆斯特丹東面的一個口子，夾在北邊的艾瑟爾湖和南邊的萊茵河之間。位於這裏的格雷貝防線線必須進行現代化改造，如果要讓它能抵抗堅決的攻擊的話。"
 HOL_war_on_pacifism:0 "對和平主義的戰爭"
 HOL_war_on_pacifism_desc:0 "自從第一次世界大戰以來，和平主義在荷蘭公衆中猖獗，使得組建現代化軍隊變得幾乎不可能。長期以來，“人民的意志”阻止了我們給軍方劃撥所需的全額資金。他們不知道他們把自己暴露在了何等危險之中……我們將宣佈對和平主義的戰爭，並從我們民衆的頭腦中消除這種無益的情緒！"
 HOL_war_on_pacifism_tt:0 "這個決議將允許§G削減/移除§!民族精神§Y心驚膽寒的一戰旁觀者§!的效果。\n"
 HOL_appoint_new_supreme_commander:0 "委任新的最高指揮官"
 HOL_appoint_new_supreme_commander_desc:0 "我們的最高指揮官頑固地堅持完全不可能的防禦計劃。他應該被替換。亨利·溫克爾曼可以從退休中被召回，並且很可能會被證明是更…順從的選擇。"
 HOL_appoint_new_supreme_commander_tt:0 "§Y亨利·溫克爾曼§!成爲元帥。\n"
 HOL_modernize_our_infantry_equipment:0 "現代化步兵裝備"
 HOL_modernize_our_infantry_equipment_desc:0 "我們的步兵裝備已經嚴重過時了。如果我們要有一個像樣的機會來阻止任何入侵，這種情況就必須得到糾正。"
 HOL_modernize_our_infantry_equipment_tt:0 "這會導致我們在未來更注重裝備的國內開發而不是國外許可生產。\n"
 HOL_production_under_license:0 "外國許可生產"
 HOL_production_under_license_desc:0 "由於我們沒有國產軍火工業可言，我們應該關注國外輕型武器和火炮的新型號。幸運的是，我們可以獲得許可在國內生產這些產品的權利。"
 HOL_production_under_license_tt:0 "這會導致我們在未來更注重裝備的國外許可生產而不是國內開發。\n"
 HOL_light_tanks_for_the_colonies:0 "殖民地輕坦"
 HOL_light_tanks_for_the_colonies_desc:0 "輕型坦克非常適合保護我們島嶼殖民地的廣闊而難以通行的地形，防止兩棲步兵登陸。"
 HOL_light_tanks_for_the_colonies_tt:0 "根據你是選擇專注於國產武器現代化還是國外許可生產，此國策將提供以下一項效果：\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "或者：\n"
 HOL_secret_staff_talks:0 "祕密參謀會談"
 HOL_secret_staff_talks_desc:0 "雖然我們秉持官方中立的立場，但我們仍然應該嘗試與鄰國進行祕密的軍事參謀會談。如果我們被另一個國家入侵，與我們任一鄰國一起制定協調一致的防禦計劃，即使是非官方的，也可能具有重大意義。"
 HOL_secret_staff_talks_tt:0 "這可能獲得§Y裝備§!、§Y進攻§!和§Y防禦§!戰鬥加成、§Y陸軍學說§!研究加成，以及流亡政府的£legitimacy §Y正統性§!。\n"
 HOL_anti_tank_guns_for_the_continent:0 "大陸反坦克炮"
 HOL_anti_tank_guns_for_the_continent_desc:0 "自第一次世界大戰以來，我們看到了我們的大陸鄰國改善了坦克設計。如果他們入侵的話，這些機器肯定會成爲其中不可或缺的一部分。我們必須做好相應準備。"
 HOL_lessons_from_the_last_war:0 "上一次戰爭的教訓"
 HOL_lessons_from_the_last_war_desc:0 "雖然我們可能沒有牽涉其中，但我們有一個最佳的位置來觀察在我們家門口的施裏芬計劃是如何謀劃和失敗的。我們必須從這些觀察中得出我們的結論。"
 HOL_expand_the_mld:0 "擴編荷蘭海軍航空兵"
 HOL_expand_the_mld_desc:0 "到目前爲止，我們空軍最重要的部分是海軍航空兵的分支：荷蘭海軍航空兵，或稱MLD。我們必須擴大這個部隊分支，改善其在東印度羣島的主要行動基地，並制定新的戰術和戰略。"
 HOL_protect_the_mainland:0 "保衛本土"
 HOL_protect_the_mainland_desc:0 "爲了保護荷蘭的大陸領土，我們必須擁有一支現代化的戰鬥機編隊，以保持我們的空中優勢。"
 HOL_protect_the_colonies:0 "保衛殖民地"
 HOL_protect_the_colonies_desc:0 "我們必須在殖民地部署更多的現代化海軍轟炸機，以阻止任何海上入侵的企圖，並在必要時保護殖民地免受這種海上入侵的攻擊。"
 HOL_modernize_the_air_fleet:0 "現代化空軍編隊"
 HOL_modernize_the_air_fleet_desc:0 "我們必須大幅加速獲取我們當前防禦所需的飛機型號。時間不多了！"
 HOL_strategic_bombing_defense:0 "戰略轟炸防禦"
 HOL_strategic_bombing_defense_desc:0 "如果戰爭將要造訪荷蘭，那肯定會出現可以想象得到的最大規模的戰略轟炸。我們必須制定新的學說來應對這一威脅，我們必須擴大我們在歐陸的空軍基地，以容納這些學說所需要的大型空軍。"
 HOL_longer_range_models:0 "更長航程的飛機型號"
 HOL_longer_range_models_desc:0 "對海洋的支配對於維持我們殖民帝國的完整而言至關重要。然而，海洋很大，所以我們要求飛機要有足夠的航程。"
 HOL_unsinkable_aircraft_carriers:0 "不沉的航空母艦"
 HOL_unsinkable_aircraft_carriers_desc:0 "隨着戰爭第三維度的出現，我們應該確保能爲我們的艦隊提供足夠的空中掩護。然而，建造僅爲鋼鐵之軀的會沉沒的航空母艦，是如此變幻無常的投資……相反，遍佈東印度羣島的數千個島嶼可以作爲“不沉的航空母艦”，只要我們在那裏建造一些機場的話。"
 HOL_aviatic_aspirations:0 "航空熱忱"
 HOL_aviatic_aspirations_desc:0 "天空是戰爭的一個新戰場，但並非我們無法掌控的戰場。我們已經展示出了我們在民用航空工業方面的能力，當然將其轉移到軍事領域也不會那麼困難。"
 HOL_prepare_naval_expansion:0 "準備海軍擴張"
 HOL_prepare_naval_expansion_desc:0 "我們應該準備好及時擴大我們的海軍，因此現在就應該開始爲擴張荷蘭的造船業投入資源。"
 HOL_expand_the_amsterdam_petroleum_harbor:0 "擴張阿姆斯特丹石油港"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "我們海軍規模的擴大要求我們的燃料儲備規模的相應增加，以免我們只剩下我們用不起的船隻。阿姆斯特丹石油港已成爲進口燃料的樞紐，我們將進一步增加其存儲容量。"
 HOL_cornerstone_of_colonial_defense:0 "殖民地防衛的基石"
 HOL_cornerstone_of_colonial_defense_desc:0 "艦隊是我們殖民帝國最重要的防禦支柱。我們應該研究如何最好地利用我們擁有的東西。"
 HOL_rely_on_submarines:0 "依靠潛艇"
 HOL_rely_on_submarines_desc:0 "即使是現代巡洋艦也無助於對抗我們可能需要與之戰鬥的龐大海軍。我們將投資現代潛艇，以阻滯敵人的推進，直到一個更強大的盟友艦隊抵達。"
 HOL_modernize_the_cruiser_fleet:0 "現代化巡洋艦隊"
 HOL_modernize_the_cruiser_fleet_desc:0 "我們的巡洋艦對我們東印度羣島的防禦計劃來說至關重要，但我們現在擁有的那些都是老舊的型號。我們將設計新一代的戰艦，並儘快開始建造。"
 HOL_the_battlecruiser_plan:0 "戰列巡洋艦計劃"
 HOL_the_battlecruiser_plan_desc:0 "支持建造三艘戰列巡洋艦的聲音開始浮現，這些戰艦將比我們以往建造或設計的任何戰艦都要大。出於善意，德國人可能會爲我們提供德國戰列巡洋艦沙恩霍斯特的設計方案，允許我們使用這些設計作爲創造我們自己型號的基礎。這些戰艦肯定能阻止對我們殖民地的任何攻擊。"
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 HOL_air_cover_for_the_new_fleet:0 "爲新艦隊空中護航"
 HOL_air_cover_for_the_new_fleet_desc:0 "如果我們投資大型的戰列巡洋艦，那麼我們也應該爲它們確保足夠的空中支援，以免艦船被白白浪費。我們將研究航空母艦的型號設計。"
 HOL_escorts_for_the_new_fleet:0 "爲新艦隊水面護航"
 HOL_escorts_for_the_new_fleet_desc:0 "我們的戰列巡洋艦需要充足的護航來防範魚雷艇和潛艇。我們應該確保我們建造的任何護航艦都是最現代化的設計型號。"
 HOL_naval_heritage:0 "海軍傳承"
 HOL_naval_heritage_desc:0 "從皮特·海因到米歇爾·德·魯伊特，我們國家的歷史從不缺少海軍英雄，和他們對他們時代的主要海軍力量的成功攻擊。海洋的血脈流淌在我們的血液之中，我們需要擁抱它，來重振我們海軍的驕傲和傳承。"
 HOL_form_new_government:0 "組建新政府"
 HOL_form_new_government_desc:0 "我們當前的政府很虛弱，現在又再次處於崩潰的邊緣。我們將給新總理一個組建更強大內閣的任務。"
 HOL_gateway_to_europe:0 "通向歐洲的門戶"
 HOL_gateway_to_europe_desc:0 "荷蘭是貿易進入歐洲的門戶，這一事實得到了我們貿易伙伴的充分理解。雖然我們的地位給了我們力量，但它也使我們處於一個令人尷尬的困境：當英國人想要封鎖他們在歐洲大陸上的可能敵人時，德國人則希望通過我們來增加進入他們國家的貿易流量，把我們當做避開封鎖的後門。"
 HOL_gateway_to_europe_tt:0 "這將解鎖§Y[GER.GetName]§!和§Y[ENG.GetName]§!獲得貿易影響力點數的功能。\n"
 HOL_cave_to_the_germans:0 "向德國人屈服"
 HOL_cave_to_the_germans_desc:0 "我們與德國人接壤，如果我們拒絕他們通過我國增加貿易流量的要求的話，有理由預計會被他們入侵。如果這意味着我們的安全的話，就讓德國人用我們作爲後門來避開英國的封鎖吧！"
 HOL_trade_influence_tt:0 "獲得等同於§Y通向歐洲的門戶§!的所有參與方投資總和的§Y政治點數§!。當前的數目爲：\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§!比@ENG§Y[ENG.GetName]§!多擁有至少§Y15§!貿易影響力點數。"
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§!至少擁有§Y25§!貿易影響力點數。"
 HOL_maintain_trade_neutrality:0 "維持貿易中立"
 HOL_maintain_trade_neutrality_desc:0 "我們必須抵制任何一方對我們貿易的要求，並保持我們目前的貿易政策不變。因爲選擇任何一方都有可能導致與另一方的戰爭……"
 HOL_maintain_trade_neutrality_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都沒有比對方多出超過§Y5§!貿易影響力點數。\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都有至少§Y50§!貿易影響力點數。\n"
 HOL_cave_to_the_british:0 "向英國人屈服"
 HOL_cave_to_the_british_desc:0 "英國正在與我們進行激烈的貿易談判，要求我們減少通過我們國家到德國的貿易流量，因爲他們擔心德國人會利用我們作爲避開英國封鎖的後門。如果我們拒絕，英國也會封鎖我們……這對我們幾乎初步恢復的經濟來說是災難性的，所以我們別無選擇，只能按照他們的意願去做。"
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§!比@GER§Y[GER.GetName]§!多擁有至少§Y15§!貿易影響力點數。\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§!擁有至少§Y25§!貿易影響力點數。"
 HOL_volk_en_vaderland:0 "人民和祖國"
 HOL_volk_en_vaderland_desc:0 "我們決定支持我們的鄰國而不是其它國家，意味着我們已經明確地放棄了我們的中立立場。由於我們最近的決定，親德的聲音和民族主義言論開始增長，在我們的國內政治中變得非常明顯，例如極右翼的報紙“人民和祖國”。"
 HOL_de_jeugdstorm:0 "國民青年團"
 HOL_de_jeugdstorm_desc:0 "讓民衆拋棄狂熱的和平主義，並在幾年內向他們灌輸軍國主義文化，這絕非易事。但是，通過充分的宣傳和修飾，並從我們易受影響的年輕人開始入手，我們將在我們能做到的最大程度上實現這一目標。"
 HOL_strength_over_blood:0 "力量勝於鮮血"
 HOL_strength_over_blood_desc:1 "一個人是否能夠成爲領袖與血統無關。我們應該讓那些展示出力量的人來領導我們的國家，而不是那些出生時血統高貴的藍血貴族。"
 HOL_join_germany:0 "加入德國一方"
 HOL_join_germany_desc:0 "我們這些志同道合的人應該團結起來對抗世界。現在是我們申請成爲軸心國正式一員的時候了。"
 HOL_german_technological_exchange:0 "德國技術交流"
 HOL_german_technological_exchange_desc:0 "有了獲取德國科技的渠道，我們將能夠更好地承擔塑造世界新秩序的責任。"
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "荷式閃電戰的起源"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "在德國的幫助下，也許我們可以使用我們自己的坦克部隊一起加入閃電戰。"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "獲得當前§Y[GER.GetNameDef]§!研發的最好的§Y中型坦克§!型號的§Y生產許可§!。\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "獲得§Y[GER.GetNameDef]§!當前研發的所有§Y中型坦克§!型號的研究加成。\n"
 HOL_placate_the_japanese:0 "安撫日本人"
 HOL_placate_the_japanese_desc:0 "衆所周知，日本人對我們在東方的富裕殖民虎視眈眈。或許現在是時候決定是否給予他們對東印度羣島資源的專有權了，亦或甚至讓他們擁有對羣島殖民地的全面控制，以維護持久的和平與合作。"
 HOL_assume_the_naval_burden:0 "承擔海戰重任"
 HOL_assume_the_naval_burden_desc:0 "我們的盟友是陸戰的專家，但或許我們的海軍歷史可以讓我們來更好地承擔起戰爭的海戰部分。"
 HOL_the_netherlands_first:0 "尼德蘭優先"
 HOL_the_netherlands_first_desc:0 "荷蘭擁有自力成爲一個列強所需的豐富的自然資源。如果我們正確地使用這些資源，並繼續使我們的社會軍國化，我們就不需要德國的幫助來在這個世界上開闢自己的位置。"
 HOL_implement_the_program:0 "執行“方案”"
 HOL_implement_the_program_desc:0 "現在，在我們領袖的領導下，國家已經確保了安全。現在是實施黨的“方案”的時候了。強有力的政府，經濟和社會改革，以及取消新聞自由和投票權，只是使我們民族變得更加強大的其中幾點措施。所有人都必須爲祖國恪盡職守！"
 HOL_taking_back_french_flanders:0 "奪回法語佛蘭德斯"
 HOL_taking_back_french_flanders_desc:0 "低地國家歷史上的領土範圍被圍繞它的列強所瓜分。其中，法國仍然擁有相當多的低地領土，它們被認爲是佛蘭德斯歷史上的一部分。我們現在已經足夠強大到可以收回這些土地，所以我們應該這樣做。"
 HOL_the_united_netherlands:0 "統一的尼德蘭"
 HOL_the_united_netherlands_desc:0 "我們的人民團結在一起會更強大。甚至英國人都知道這一點，在拿破崙戰爭後他們創建了尼德蘭聯合王國作爲緩衝國。雖然這個國家是短命的，但這僅僅意味着需要更強有力的領導來使聯合的倡議變爲成功。我們將奪回比利時和盧森堡，然後堅決對抗任何可能前來的敵人。"
 HOL_taking_back_our_old_colonies:0 "奪回舊殖民地"
 HOL_taking_back_our_old_colonies_desc:0 "近150年前拿破崙征服造成的暫時性虛弱，使我們的許多殖民地喪失給了英國人。其中許多殖民地的人口仍然保存着我們的荷蘭文化和傳統。我們必須奪回舊日的殖民地領地！"
 HOL_imperial_ambitions:0 "帝國野望"
 HOL_imperial_ambitions_desc:0 "我們的人民陶醉在踞身帝國列強的地位帶來的榮耀之中，剩下的最後一件事情就是收回我們在美利堅合衆國東北部的舊殖民地——新尼德蘭。"
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "七省聯盟號兵變的遺產"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "1933年2月在巡洋艦“七省聯盟號”上發生的兵變一直是一個禁忌的話題。我們必須把這個話題公諸衆議，以免我們忘記那些勇敢的人爲工人事業所作出的犧牲。我們都應該將他們的行動作爲榜樣，並起來捍衛我們的理想！"
 HOL_decolonization:0 "去殖民化"
 HOL_decolonization_desc:0 "我們的本土有許多困難，與其把我們的資源送到海外來照顧我們的殖民地，同時壓迫當地土著人口，我們更應該明確地給予他們自由，以使他們能夠成爲國際社會中一個完全獨立和平等的成員，在這個過程中我們應該把我們的部隊撤回本土。"
 HOL_decolonization_tt1:0 "所有在§Y印度尼西亞§!的州：被§Y[INS.GetNameDef]§!完全控制"
 HOL_decolonization_tt2:0 "所有在§Y印度尼西亞§!的州：被§Y[HOL.GetNameDef]§!完全控制"
 HOL_decolonization_tt:0 "在§Y荷蘭§!創建8個擁有§Y九個步兵營§!的荷蘭皇家東印度陸軍KNIL單位。\n"
 HOL_red_is_the_new_orange:0 "紅色是新的橙色"
 HOL_red_is_the_new_orange_desc:0 "平等，意味着不會讓任何人高於其他人之上，即使這些人是與我們國家的歷史交織在一起的一個家族。他們的頭銜必須被剝奪，他們的財富將被奪取，用來促進公衆福祉。"
 HOL_affirm_loyalty_to_moscow:0 "向莫斯科輸誠"
 HOL_affirm_loyalty_to_moscow_desc:0 "我們的黨長期以來接受莫斯科的指示，很自然我們會加入他們在全球範圍內傳播共產主義的堅苦事業。"
 HOL_soviet_technical_teams:0 "蘇聯科技團隊"
 HOL_soviet_technical_teams_desc:0 "我們的盟友已經掌握了最大化生產戰爭裝備的藝術。通過接收他們的一些專家團隊，我們可以調整我們自己的生產線，以利用他們的創新。"
 HOL_making_the_ends_of_europe_meet:0 "讓歐洲的兩端會合"
 HOL_making_the_ends_of_europe_meet_desc:0 "共產主義現在從兩個方向環抱歐洲。現在是時候讓這兩端會合，並清除他們之間的勢力了。"
 HOL_join_the_french:0 "加入法國一方"
 HOL_join_the_french_desc:0 "法國的共產主義運動越來越成功，現在他們選擇與共產國際分道揚鑣。因爲他們在地理上更接近我們，與他們結盟而不是依賴於遙遠的蘇聯，將更有利於共產主義的事業。"
 HOL_french_military_mission:0 "法國軍事顧問團"
 HOL_french_military_mission_desc:0 "法國軍隊在整個歐陸都很有名。我們將邀請他們派遣一個軍事代表團，教導我們的軍事理論家，並改善我們的軍隊組織。"
 HOL_socialist_industrial_support:0 "社會主義工業援助"
 HOL_socialist_industrial_support_desc:0 "我們的盟友擁有比我們更強大的工業能力。如果我們要迎接即將來臨的風暴，我們將需要他們的幫助。"
 HOL_for_the_common_good:0 "爲了公衆福祉"
 HOL_for_the_common_good_desc:0 "爲了所有共產主義者的共同利益，我們必須相互分享我們的技術進步。"
 HOL_mobilize_the_masses:0 "動員民衆"
 HOL_mobilize_the_masses_desc:0 "唯一可以保護工人的就是工人自己。人民必須站起來捍衛自己的國家和信仰！"
 HOL_bastion_of_true_communism:0 "真正共產主義的堡壘"
 HOL_bastion_of_true_communism_desc:0 "我們獨自屹立於西歐，有着我們自己對共產主義的闡釋。我們沒有任何人可以求助，因此必須依靠我們自己來實現共產主義事業的最終勝利。"
 HOL_bring_socialism_south:0 "給南方帶去社會主義"
 HOL_bring_socialism_south_desc:0 "我們必須支援在南方的意識形態方面的同志，如有必要的話就行使武力。由於我們離莫斯科很遠，並且被各個方向上的意識形態敵人所圍困，我們必須在歐洲的西部海岸上打造一個強大的共產主義堡壘。"
 HOL_enemies_on_all_fronts:0 "四面受敵"
 HOL_enemies_on_all_fronts_desc:0 "我們的國家很小，缺乏戰略縱深。我們唯一能存活下來的希望，是每個男人和女人都恪盡職守，這樣任何入侵者就都會遇到他們無法攻克的人海。"
 HOL_haven_of_tolerance:0 "容忍的避風港"
 HOL_haven_of_tolerance_desc:0 "即使在共產主義事業中，荷蘭精神也在閃耀。我們歡迎所有被他們的祖國所驅逐的人。我們不會追詢他們的過去，只要他們盡職盡責，從那些想要扼殺它的勢力手中保護這個新生的伊甸園。"
 HOL_pre_empt_western_intervention:0 "預防西方干涉"
 HOL_pre_empt_western_intervention_desc:0 "我們的意識形態了佔據主導地位，而有些勢力希望將其扼殺在搖籃之中。我們不能允許這種情況發生，與其等待不可避免的重錘落到我們頭上，我們更應該迅速行動，併除掉對我們生存的這種威脅。"
 HOL_oranje_boven:0 "橙色至上！"
 HOL_oranje_boven_desc:1 "我們國家的歷史與奧蘭治-拿騷王室交織在一起。因此，橙色已經成爲一種國家象徵，既體現在全國慶祝日時加入橙色旗幟的習俗之中，也體現在諸如“橙色至上（Oranje Boven）”等將女王和王室一體讚頌的簡短的愛國歌曲之中。"
 HOL_symbol_of_resistance:0 "抵抗的象徵"
 HOL_symbol_of_resistance_desc:0 "自從沉默者威廉在八十年戰爭中從西班牙人手裏贏得我們的獨立以來，王室一直是荷蘭獨立和抵抗任何外國入侵的象徵。可以肯定的是，如果我們的邊界再次受到侵犯，事情將仍然如此。"
 HOL_replace_the_defeatist_government:0 "撤換失敗主義政府"
 HOL_replace_the_defeatist_government_desc:0 "我們的政府裏充滿了懦夫，他們認爲繼續抵抗侵略者沒有任何意義。我們必須用那些願意去做不得不做之事的人來取代這些傢伙，以將戰鬥導向勝利的結局。"
 HOL_the_only_man_in_the_dutch_government:0 "荷蘭政府裏唯一的男子漢"
 HOL_the_only_man_in_the_dutch_government_desc:0 "正如丘吉爾曾經說過的那樣，我們引以爲豪的威廉敏娜女王是“荷蘭政府中唯一的男子漢”，是唯一有骨氣做必須去做之事的人。與其依賴於那些軟骨頭的傢伙，也許她應該直接控制政府，並按照自己的意願來統治。"
 HOL_de_vernieuwing:0 "革新"
 HOL_de_vernieuwing_desc:0 "作爲女王計劃的一部分，革新（vernieuwing）行動將廢除政黨這一有害的概念。女王對政客的厭惡是衆所周知的，如果女王相信沒有他們會更好，那麼也許事情就會這樣發展。這肯定會使統治更得更加容易。"
 HOL_depillarization:0 "去社羣區隔化"
 HOL_depillarization_desc:0 "荷蘭社會劃分爲不同階層，被稱爲“柱化社羣（zuilen/pillars）”。作爲女王新統治的一部分，她致力於消除這些困擾我國多年的“混亂”。那些擁有一種宗教信仰或意識形態或社會地位的人，現在可以自由地與另一個社羣的人來往，從而提高國家的穩定性。"
 HOL_a_new_dutch_unity:0 "團結的新荷蘭"
 HOL_a_new_dutch_unity_desc:0 "隨着女王的統治進展順利，我們可以培養一種新的民族自豪感和人民之間的團結意識。我們只有團結起來才能變得強大，我們不需要因爲我們是一個小國而對世界上的列強低頭。作爲一個民族，我們比我們的體量表現出的要強硬得多。"
 HOL_revive_the_buffer_state_proposal:0 "重申緩衝國倡議"
 HOL_revive_the_buffer_state_proposal_desc:0 "由於德國人和法國人似乎無法避免屢次三番地相互掐架，也許是時候再次討論建立一個強大的低地緩衝國家的提案了。如果比利時人和盧森堡人不希望這樣，那麼也許他們應該做出更多的事情來爲戰爭做貢獻，就像我們一樣？"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!：擁有比§Y[BEL.GetName]§!更高的£legitimacy §Y正統性§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!：擁有比§Y[LUX.GetName]§!更高的£legitimacy §Y正統性§!"
 HOL_royal_arms_purchases:0 "皇家軍火採購"
 HOL_royal_arms_purchases_desc:0 "由於女王的利益現在與整個國家的利益更加緊密地聯繫在一起，女王提議用她大量的個人財富來資助從國外購買新裝備。"
 HOL_develop_the_south:0 "開發南部"
 HOL_develop_the_south_desc:1 "在獲得了前聯合尼德蘭的剩餘土地之後，我們現在應該確保這些土地得到與荷蘭中心地帶相同的工業建設投資，以免它們落後於該國的其他地區。"
 HOL_wilhelminism:0 "威廉明娜主義"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "我們自己的王室和德皇之間的王朝紐帶仍然是牢固的，德皇自第一次世界大戰結束以來就一直居住在多倫莊園。也許我們可以利用他在德國軍隊中仍然享有的聲望來換取我們自己的利益，並在這種情況下，建立一個強大的國家，在戰爭結束時有理由對我們感恩戴德。"
 HOL_WILHELMINISM_NEUTRALITY:0 "我們自己的王室和德皇之間的王朝紐帶仍然是牢固的，直到最近，德皇還流亡在荷蘭的多倫莊園。我們是一家人，應該站在一起，德國人當然有理由感謝我們一直以來款待他們的皇帝。"
 HOL_wilhelminism_tt:0 "獲得民族精神§Y德國叛逃者§!，定期生成有§Y7個步兵營§!和§Y2個炮兵營§!的單位，帶有§Y工兵連§!、§Y偵查連§!和§Y炮兵支援連§!輔助部隊。\n"
 HOL_unity_through_democracy:0 "“通過民主來團結”"
 HOL_unity_through_democracy_desc:0 "“荷蘭通過民主來團結運動（Eenheid door Democratie）”成立於1935年，從成立時以來一直是一種直言不諱的議會外的聲音，對抗所有非民主意識形態的煽動者。支持這一運動，可以捍衛我們的民主和加強我們的政府，我們將從中獲利。"
 HOL_go_with_britain:0 "站在英國一方"
 HOL_go_with_britain_desc:0 "在當前的危機中，英國人堅持民主理念，在維護殖民帝國的完整性方面，我們與他們有着共同的利益。我們加入他們的事業是理所當然的。"
 HOL_de_vaarplicht:0 "航行義務法案"
 HOL_de_vaarplicht_desc:0 "在經歷了一百五十年的中立和數十年和平主義的日益增長後，我們必須向新盟友證明我們的戰鬥決心。我們不會像其他國家一樣依賴基於志願者的商船海軍，而是通過了航行義務（Vaarplicht）法案。所有尚未入伍的荷蘭公民，今後都有義務爲商船海軍服役，或爲其提供協助。"
 HOL_request_allied_favors:0 "請求同盟國援助"
 HOL_request_allied_favors_desc:0 "我們可能是一個小國，但我們已經表現出我們對贏得這場戰爭的奉獻精神。但是，要贏得戰爭，我們還需要幫助，我們應該能指望通過我們的貢獻來獲得一些好處……"
 HOL_request_allied_favors_tt:0 "這可能獲得§Y地圖外工業§!、§Y人力§!和§Y裝備§!，更多來自於我們的盟友。\n"
 HOL_the_singapore_conferences:0 "新加坡會議"
 HOL_the_singapore_conferences_desc:0 "英國邀請我們，以及美國人和澳大利亞人一起，參加一系列會議，討論近年來日本侵略性日益加劇的事態，這威脅到我們在東南亞的所有利益。我們將共同制定防禦計劃，雖然沒有約束力，但它們將爲我們提供寶貴的前瞻，讓我們瞭解如果日本襲擊的話，我們可以期望得到怎樣的支援。"
 HOL_ship_a_day_sinking_quotas:0 "每日擊沉指標"
 HOL_ship_a_day_sinking_quotas_desc:0 "即使我們不能完全防守對東印度羣島的猛烈攻擊，我們也不能讓它們被輕易拿下。我們的潛艇部隊必須不斷攻擊敵人的補給線，他們必須要有合適的裝備去這樣做，並且要由一名積極而有能力的指揮官領導。"
 HOL_allied_technological_developments:0 "同盟國技術發展"
 HOL_allied_technological_developments_desc:0 "勝利取決於科技優勢。盟軍科研計劃投入的大量資源中也應該有我們的一份，這樣我們或許也可以從中獲利。"
 HOL_american_west_indies_protectorate:0 "美國西印度羣島保護領"
 HOL_american_west_indies_protectorate_desc:0 "我們應該請求美國保護我們偏遠的西方領地。他們當然不希望看到其它任何勢力干涉門羅主義。"
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "英美參謀團聯席會議代表"
 HOL_combined_chiefs_of_staff_representation_desc:0 "我們的貢獻已經被注意到了，如果我們施加一些政治壓力，我們就有可能在英美參謀團聯席會議中獲得代表資格，甚至是參與方資格，這個會議是一個英國人和美國人制定戰略計劃的排外的俱樂部。"
 HOL_the_fourth_ally:0 "第四個盟國"
 HOL_the_fourth_ally_desc:0 "儘管我們起初境況低微，但我們的貢獻是不可否認的。現在是時候把我們當做反法西斯戰爭的第四個盟國了——與英國、美國和蘇聯並肩作戰。"
 HOL_zandery_military_airport:0 "贊德賴軍用機場"
 HOL_zandery_military_airport_desc:0 "由於蘇里南鋁礦和庫拉索油料對盟軍戰爭努力的重要性，美國人提議在庫拉索建立一個雷達哨站，並在蘇里南的贊德賴建造機場和基礎設施來幫助防禦這些地方。一旦完成，它將會是南美洲最大的軍用機場。"
 HOL_lead_the_minor_democracies:0 "領導民主小國"
 HOL_lead_the_minor_democracies_desc:0 "我們這個時代的列強似乎一心想要開啓另一場戰爭，所以讓世界不被焚燒殆盡的重任就落到了歐洲的民主小國身上，就像一大羣人把兩個鬥士彼此隔開一樣。我們將領導其它民主小國組建一個對抗戰爭狂人的中立集團。"
 HOL_form_the_benelux:0 "組建比荷盧"
 HOL_form_the_benelux_desc:0 "我們這些西歐的小國，被夾在英國、法國和當今的德國這些列強之間擠壓了幾個世紀，已經受夠了撕裂歐陸的衝突。有朝一日，建立一個歐洲合衆國可能能夠阻止世界大戰之類的災難，但現在，通過與我們的南方鄰國建立鬆散的聯盟，我們可以提供這樣一個組織的核心。"
 HOL_form_the_benelux_bel_tt:0 "觸發事件“§Y荷蘭邀請[BEL.GetName]加入比荷盧§!”。\n"
 HOL_form_the_benelux_lux_tt:0 "觸發事件“§Y荷蘭邀請[LUX.GetName]加入比荷盧§!”。\n"
 HOL_responsibility_for_our_own_defense:0 "自我防衛的責任"
 HOL_responsibility_for_our_own_defense_desc:0 "我們沒有任何列強可以依靠，我們別無選擇，只能依靠自己進行防禦，並承擔起責任以確保它們足以應對可能遭受的任何挑戰。"
 HOL_lessons_from_the_low_countries:0 "低地國家的教訓"
 HOL_lessons_from_the_low_countries_desc:0 "作爲夾在兩個列強之間的中立地帶，低地國家已經見證了他們成爲戰場的經歷。我們必須從中汲取教訓，並準備好面對更多的入侵，因爲一個鄰國試圖再次碾過我們以進入另一個鄰國。"
 HOL_foundations_for_a_european_union:0 "歐洲聯盟的基礎"
 HOL_foundations_for_a_european_union_desc:0 "我們比荷盧聯盟的開端並非顯赫，我們必須建立一個大陸範圍的國家聯盟，並肩對抗列強無休止的好戰情緒。一個歐洲聯盟將確保所有人的和平與繁榮。"
 HOL_the_continents_best_and_brightest:0 "歐洲大陸最好和最聰明的人"
 HOL_the_continents_best_and_brightest_desc:0 "雖然我們每個國家都只很少的資源，但如果我們將其集中起來，我們就可以達成列強才能實現的目標。"
 HOL_the_best_defense:0 "最好的防禦"
 HOL_the_best_defense_desc:0 "我們決不能像在前幾次戰爭中那樣措手不及。如果我們的鄰國不聽勸告，不接受和平，那麼我們就必須使他們平靜下來。"
 ENG_fortify_the_empire:0 "鞏固帝國"
 mtg_usa_civil_war_warning_tt:0 "§R這會讓你離內戰更近一步！§!\n"
 fascists_uprising_tt:0 "民衆中的法西斯分子將開始準備起義。"
 ENG_decolonized:0 "[ENG.GetName]已完成去殖民化"
 USA_intervention_mandate_tt:0 "§Y干預請求§!允許我們要求國會授權對另一個國家展開軍事行動。"
 USA_honor_the_confederacy_tt:0 "這些決定使我們能夠在發生內戰時，通過與過去重新建立聯繫，重建人民對政府的信任。"
 USA_foreign_support_tt:0 "這些決定使我們能夠與主要國家接觸並爭取物質支持。"