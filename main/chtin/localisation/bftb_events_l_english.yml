 BUL_italy_yields_states_to_others_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§!將以下領土轉交給§Y其他巴爾幹國家§!："
 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§!成爲以下領土的所有者和控制者："
 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap]要求我們加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "一位[BUL.GetAdjective]特使今天抵達了首都，將與[ROOT.GetLeader]會面，主要要求[ROOT.GetNameDef]成爲[BUL.GetFactionName]的成員。據[GetBulgarianLeader]所言，[BUL.GetNameDef]將會在研究和防禦事務領域開展合作項目，並將確保同盟內全部成員國的安全和主權。然而，外交官同時警告説，任意巴爾幹地區拒絕加入該同盟的國家將被視爲敵人。"
 BUL_leader_is_tsar:0 "沙皇[BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "保加利亞攝政議會"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap]應當加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "我們不會屈服於空洞的威脅!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap]同意加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "派往[FROM.GetName]政府以説服加入[BUL.GetFactionName]的特使今天已從[FROM.GetAdjective]首都返回，並帶回了好消息：[FROM.GetLeader]同意了我們的要求，[FROM.GetHerHis]終於加入了我們的聯盟。"
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName]更加壯大！"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap]拒絕加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "被派出要求[FROM.GetName]人支持[BUL.GetFactionName]的特使報告説，[FROM.GetLeader]決定不加入我們的聯盟，他們顯然沒有意識到，蔑視我們外交官的警告[FROM.GetNameDef]將會因爲挑戰[BUL.GetAdjective]的命令迎來命中註定的命運。"
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader]被證明是一個傻瓜…"
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap]要求[FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "一個由[GetBulgarianLeaderDiplomaticMission]率領的[BUL.GetAdjective]外交使團已經抵達了我國首都以協商將[FROM.FROM.GetName]移交給[BUL.GetNameDef]的相關事務，而他們宣稱該地區理應屬於他們。"
 BUL_tsar_leads_diplomatic_mission:0 "，由沙皇[BUL.GetLeader]本人率領，"
 BUL_politician_leads_diplomatic_mission:0 "，由[BUL.GetLeader]本人率領，"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "我們無法拒絕……"
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "這樣的事情不會發生！"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap]接受了[BUL.GetAdjective]對[FROM.FROM.FROM.GetName]的控制"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "在與[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使團漫長的談判過程之後，[FROM.GetLeader]已同意將[FROM.FROM.FROM.GetName]移交給給保加利亞。"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName]終於回到了祖國的懷抱"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap]拒絕將[FROM.FROM.FROM.GetName]移交給[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "在與[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使團數個小時的激烈談判後，[FROM.GetLeader]已經堅定地拒絕了將[FROM.FROM.FROM.GetName]移交給[BUL.GetNameDef]。"
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader]做出了一個愚蠢的決定……"
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap]要求[ROOT.GetAdjective]屈服"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "最終，[BUL.GetAdjective]政府露出了狐狸尾巴，派遣了一個代表團以要求[ROOT.GetNameDef]承認[BUL.GetNameDef]爲自己的宗主，而這意味着[ROOT.GetAdjective]政府對[GetBulgarianLeader]權力的無條件臣服。"
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "我們無法拒絕……"
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "[ROOT.GetNameDefCap]永遠不會向外國勢力屈服！"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap]向[BUL.GetNameDef]屈服"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "自從[FROM.GetNameDef]加入了[BUL.GetFactionName]之後，我們就已經遊説該政府屈服於[GetBulgarianLeader]，隨着我們近日針對幾位[FROM.GetAdjective]部長的賄賂與脅迫手段開始奏效，[FROM.GetLeader]已經被迫簽署了一份條約，正式承認[BUL.GetNameDef]爲其宗主國，由此[FROM.GetAdjective]人終於被征服了。"
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective]很識相。"
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap]拒絕服從[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "不幸的是，[FROM.GetAdjective]政府已經決定要挑戰[GetBulgarianLeader]的權威。[FROM.GetLeader]今日公開宣稱了其拒絕屈服於[BUL.GetAdjective]政府的決定。這是一個由大多數[FROM.GetAdjective]人民支持的大膽決定，但鑑於他們仍需要我們爲他們那可悲的小國家保駕護航，這也是一個魯莽的決定。在此之後，[GetBulgarianLeader]已經開始重新思考[FROM.GetAdjective]在[BUL.GetFactionName]中的席位……"
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "我們必須繼續向他們施壓!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y使[FROM.GetName]屈服§!的決議將在§R365日§!後再次可用"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "他們的反抗將受到懲罰!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap]強迫[FROM.GetNameDef]加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "在收到[BUL.GetAdjective]政府的最後通牒後，[FROM.GetNameDef]的[FROM.GetLeader]顯然受迫於針對本國的恐嚇，其部長們甚至連他本人都選擇了屈服於[BUL.GetAdjective]方面的施壓，進而宣佈[FROM.GetNameDef]將立刻退出[ROOT.GetFactionName]並加入[BUL.GetFactionName]。"
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef]會爲此付出代價！"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "一位可悲領袖做出的可悲選擇……"
 BUL_transferred_bulgarian_state_autonomy_desc:0 "已經放棄了爲保加利亞所宣稱的地區"
 bftb_bulgaria_political_leaders.1.t:0 "針對赫里斯託·盧科夫的謀殺案"
 bftb_bulgaria_political_leaders.1.desc:0 "昨晚，[GetLukovLeader]被兩名自皇家影院尾隨他至位於炮兵大街1號處住所的[GetLukovPartisans]伏擊。\n當這位政黨領袖將要踏進家門時，其中一名[GetLukovCriminals]在近距離開火打中了他的肩部。盧科夫猛抓住該男子並將其頂在牆上，然後試圖撤進屋內，但此時[GetLukovSecondAssailant]自後向他開槍，而後扶起她的[GetLukovAccomplice]經由鄰家的院子逃離，將受了致命傷的赫里斯託·克洛夫撇在了他家門口。\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "從UBNL隊伍裏任命一個新的領袖。"
 bftb_bulgaria_political_leaders.1.b:0 "我們需要一個思想更激進的人……任命亞歷山大‧燦科夫！"
 bftb_bulgaria_political_leaders.1.c:0 "這個世界沒有他會更好！"
 bftb_bulgaria_political_leaders.1.d:0 "悲劇啊……"
 BUL_hristo_lukov_death_leader_party:0 "赫里斯託·盧科夫，保加利亞國家軍團聯盟的領袖，"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective]領袖赫里斯託·盧科夫"
 BUL_hristo_lukov_death_partisans_communism:0 "保加利亞共產黨組織的戰鬥小組成員是"
 BUL_hristo_lukov_death_partisans_other:0 "被報道的游擊隊員"
 BUL_hristo_lukov_death_criminals_communism:0 "游擊隊員，伊萬·布羅季耶夫，"
 BUL_hristo_lukov_death_criminals_other:0 "罪犯"
 BUL_hristo_lukov_death_second_assailant_communism:0 "維奧萊塔·雅科夫，第二個間諜仍然未被受害者發現"
 BUL_hristo_lukov_death_second_assailant_other:0 "未被受害者注意到的第二個兇手，據證人説是一名女性"
 BUL_hristo_lukov_death_accomplice_communism:0 "同志"
 BUL_hristo_lukov_death_accomplice_other:0 "共犯"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "我國的安全部門已開始搜尋兇手，但我們必須爲國家的前途負責，並委任新人選擔任[ROOT.GetNameDef]領導人，從而替代赫里斯託盧科夫。"
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap]與[GRE.GetAdjective]政府接洽"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective]首相，[BUL.GetLeader]，同[ROOT.GetLeader]會晤時提議以和平協定的方式將[BUL.GetNameDef]與[ROOT.GetNameDef]兩國間友好關係正式化。同時[BUL.GetAdjective]領導人還向那些希望在鄰國創設分公司的[ROOT.GetAdjective]資本提供某些税務上的優惠。"
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap]與[BUL.GetNameDef]自此將並肩協作！"
 bftb_bulgaria_greek_influence.1.b:0 "我們不能相信那些[BUL.GetAdjective]！"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap]接受我方提議"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective]領導人[FROM.GetLeader]接受了我們的建議並且願意通過一份保障[BUL.GetNameDef]和[FROM.GetNameDef]兩國之間和平的協議建立我們之間的友好關係。"
 bftb_bulgaria_greek_influence.2.a:0 "[BUL.GetNameDefCap]與[GRE.GetNameDef]自此將並肩協作！"
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective]政府回絕我方提議"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective]領導人[FROM.GetLeader]發表聲明稱他並不信任[BUL.GetAdjective]這些新的和平政策，因此回絕了我們關於正式化[FROM.GetNameDef]與[BUL.GetNameDef]兩國友好關係的提議。"
 bftb_bulgaria_greek_influence.3.a:0 "他們太驕傲了，沒有意識到合作的必要性!"
 bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective]政府尋求我國庇護"
 bftb_bulgaria_british_influence.1.desc:0 "保加利亞首相[BUL.GetLeader]已經抵達了我們國家，將與[ENG.GetNameDef]商討簽訂一項條約，以尋求落實我國對保護保加利亞地區的承諾。\n據[BUL.GetLeader]所言，他的政黨希望加強與[ENG.GetAdjective]政府的聯繫，但對[BUL.GetNameDef]的領土完整十分擔憂，一旦他們拒絕了那些抱有威脅巴爾幹地區野心的列強，比如[GER.GetAdjective]人，[ITA.GetAdjective]人和[SOV.GetAdjective]人的話。"
 bftb_bulgaria_british_influence.1.a:0 "我們將把[BUL.GetNameDef]置於[ENG.GetAdjective]的保護之下。"
 bftb_bulgaria_british_influence.1.b:0 "我們同意簽署互不侵犯條約。"
 bftb_bulgaria_british_influence.1.c:0 "我們有更重要的事情要處理。"
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap]同意保障[BUL.GetAdjective]獨立"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective]政府已經同意在[BUL.GetLeader]提議的條約上簽字，這在保障了我國獨立性的同時，也保證了將來尋求深化兩國關係的可能。"
 bftb_bulgaria_british_influence.2.a:0 "我們現在受[ENG.GetAdjective]保護了！"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap]同意簽署互不侵犯條約"
 bftb_bulgaria_british_influence.3.desc:0 "儘管[FROM.GetAdjective]政府已經同意簽署[BUL.GetNameDef]與[FROM.GetNameDef]兩國間的協議，[FROM.GetLeader]卻拒絕公開保障我國獨立性，聲稱這樣的舉動可能會造成惡劣的外交後果，不單會令巴爾幹地區，還有全歐洲的局勢惡化。\n然而[FROM.GetAdjective]領導人似乎對同我們發展兩國友誼與促進合作這件事很感興趣。"
 bftb_bulgaria_british_influence.3.a:0 "這是一個開始！"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap]拒絕我們的建議"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective]政府已經聲明瞭，他們對於加強我們兩國之間的關係毫無興趣，並且徹底拒絕了我們關於簽署一個支持[BUL.GetNameDef]獨立並發展我們兩國合作的協議的建議。"
 bftb_bulgaria_british_influence.4.a:0 "該死的英國人以及他們的固執!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap]保證[ROOT.GetAdjective]的獨立"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "[BUL.GetAdjective]政府今天已經宣佈保衞友好的巴爾幹國家的領土完整、並抵禦好戰的外來勢力的侵略野心是[BUL.GetNameDef]責無旁貸的義務。\n爲此，首相[BUL.GetLeader]已經宣佈[BUL.GetNameDef]將承諾致力於保護[ROOT.GetAdjective]國家，同時開展一系列新舉措以準備保衞巴爾幹。"
 bftb_bulgaria_democratic_international_policies.1.a:0 "他們真體貼!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective]工業投資"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective]大亨已經在我們國家完成了幾項投資，建立了一系列將會提振我國內經濟的子公司。\n毫無疑問的，這是[BUL.GetAdjective]設計的、用於提升影響力並在國內傳播它資本主義理念的大策略的一部分，但至少對現在來説，我們可以從這些小規模的工業擴展中獲益。"
 bftb_bulgaria_democratic_international_policies.2.a:0 "他們認爲他們能如此輕易地影響我們的政治?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective]注入資本"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective]政府已經向垂死掙扎的[ROOT.GetAdjective]公司提供了財政支持，以穩定我們國家的金融業。\n然而，並沒有一個部長愚蠢到會去相信這一行爲出於團結或同情的動機，哪怕只有一秒。很明顯通過這樣的資本注入[BUL.GetAdjective]政府明顯是想增強對我們經濟的掌控。"
 bftb_bulgaria_democratic_international_policies.3.a:0 "我們必須小心……"
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective]領土完整"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "一個從[BUL.GetNameDef]啟程的代表團已經到了我們國家，並要求[ROOT.GetLeader]承認[BUL.GetAdjective]政府對當前被盟軍部隊佔領的、前保加利亞地區治理的合法性，最終將該地區管理權歸還[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective]政府承認保加利亞的領土完整!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!成爲……的所有者和控制人"
 bftb_bulgaria_democratic_international_policies.4.b:0 "這不可能。"
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap]承認保加利亞的領土完整"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "我國派往[ENG.GetNameDef]的代表團已經在成功向[ENG.GetAdjective]政府提出請求後返回，該國政府已同意將盟軍佔領的前保加利亞領土的行政控制權交還給[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.5.a:0 "我們的人民因這個消息而感到高興！"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap]拒絕承認保加利亞的領土完整"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "不幸的是，我們派去[ENG.GetNameDef]的代表團沒能讓[ENG.GetAdjective]政府保證我們對目前由盟軍佔領的前保加利亞領土進行行政管理。"
 bftb_bulgaria_democratic_international_policies.6.a:0 "他們在破壞我們的領土完整！"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective]條約"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective]政府已經派來一個外交代表團通知我們，他們已經同意將目前由我們部隊佔領的前保加利亞領土的行政管理權交還於[BUL.GetNameDef]政府，且條約立即生效。\n面對這樣的這樣的局面，我們試圖與[ENG.GetAdjective]對此決定進行的談判已經失敗，我們的政府被迫放棄了對這些被佔領土的控制，以此維繫與我們盟友的友好關係。"
 bftb_bulgaria_democratic_international_policies.7.a:0 "這是對[ROOT.GetNameDef]的侮辱"
 bftb_news.1.t:0 "[BUL.GetAdjective]政府譴責IMRO"
 bftb_news.1.desc:0 "今天早時，[BUL.GetAdjective]領導人[BUL.GetLeader]頒佈了一項官方聲明，表達了他對馬其頓內部革命組織的拒絕態度並公開譴責了他們的行爲。\n[BUL.GetAdjective]內政部長同時宣佈實施一攬子意想不到的舉措以允許政府分撥更多資源採取更有效的行動對抗馬其頓內部革命組織、以一勞永逸地根除這一恐怖機構。\n根據這項聲明，看起來[BUL.GetAdjective]政府最終打算尋求終結這一巴爾幹地區衝突和緊張的最大源頭了。"
 bftb_news.1.a:0 "是時候了!"
 bftb_news.1.b:0 "是時候摧毀馬其頓內部革命組織了!"
 bftb_news.1.c:0 "看起來IMRO的日子要到頭了……"
 bftb_news.2.t:0 "[BUL.GetAdjective]政府支持IMRO。"
 bftb_news.2.desc:0 "今天早時，[BUL.GetAdjective]領導人[BUL.GetLeader]公開宣佈，政府將尋求同馬其頓內部革命組織內最重要的領導人之一，伊萬·米哈伊洛夫的溝通有關停止馬其頓內部革命組織同[BUL.GetAdjective]政權間敵對的事宜。據內政部長所説，[BUL.GetNameDef]需要同該組織合作，以解放眾多生活在[YUG.GetNameDef]和[GRE.GetNameDef]的[BUL.GetNameDef]馬其頓人。這一大膽的聲明無疑將會重燃巴爾幹爭端並加重在該地區有利益訴求的大國間的緊張關係。"
 bftb_news.2.a:0 "保加利亞人在玩火!"
 bftb_news.2.b:0 "我們會做對保加利亞最有利的事情。"
 bftb_news.2.c:0 "看來巴爾幹半島的衝突又要爆發了……"
 bftb_news.3.t:0 "保加利亞沙皇鮑里斯三世之死"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "人得安息……國無寧日！"
 bftb_news.4.t:0 "斐迪南一世沙皇歸來"
 bftb_news.4.desc:0 "在保加利亞沙皇鮑里斯三世去世後，保加利亞政府出人意料的決定會面鮑里斯的父親，前沙皇斐迪南德一世，請求他重新執掌國家。\n在一個與[GetFormerLeaderBeforeFerdinand]的長時間會議後，斐迪南德一世，在第二次巴爾幹戰爭和第一次世界大戰的慘敗後被迫讓位於兒子的好戰的統治者，同意重返索菲亞以便再次加冕爲保加利亞沙皇。"
 bftb_news.4.a:0 "他就是[BUL.GetNameDef]需要的統治者！"
 bftb_news.4.b:0 "那個衰老的老頭還能統治國家嗎？"
 bftb_news.4.c:0 "意外的轉折……"
