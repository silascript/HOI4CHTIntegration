 bftb_bulgaria_tsar_boris.1.t:0 "沙皇鮑里斯三世訪問[GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "今日，鮑里斯三世已經結束了對[GetDestinationName]的訪問。在當地最具標誌性的街道上，沙皇享受着當地人聚集在一起爲皇家遊行歡呼的喜悦。\n但這次訪問並不只是普通人的享受，在沙皇到來後的幾天裏，還舉行了豪華的宴會、盛大的招待會以及與當地最高精英的會面。\n\n總的來説，這次訪問達到了加強與當地社會最富有的精英聯繫的目的，並向普通百姓展示了沙皇作爲一個仁慈，親近臣民的統治者的形象。"
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "皇室對[GetDestinationName]地區的訪問取得圓滿成功！在結束前往市政廳會見當地市長行程之後，沙皇決定在[GetDestinationName]一個普通街區走訪慰問當地幹部羣眾。\n市民們對鮑里斯的到來熱情到了極點，每個人都樂見他們的統治者穿行於街頭，快樂的獻給沙皇一些滿含心意的廉價禮物，從花圈、土產到小的木製和鐵製工藝品。\n\n這種誠摯而謙遜的歡迎在沙皇內心是否激起了什麼反應尚不清楚，但事實是，在這一場合，沙皇決定面向所有人舉辦一場盛大的大眾盛宴，而不是私人招待會和排他的花園派對。不用説，[GetDestinationName]的人都很喜歡這個主意，每個人都玩到很晚才回家，在活動結束後個個都興高采烈。"
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "皇室對[GetDestinationName]訪問沉重的打擊了沙皇的支持率。在歡迎儀式上，初始的訪問中就觀察到聚集歡迎人羣裏大部分的窮人並不快樂，甚至可以聽到人堆裏爆出的噓聲。\n\n當市民們聚集在市政廳牆外抗議的時候情況變得更糟糕了，那會國王及其家人正在市政廳享受由社會特權階層舉辦的奢華宴會與盛大招待。人們激烈抨擊這一奢靡表現並將近些年來國家的經濟與社會問題歸咎於上層階級。\n\n警方立即奉命驅散了遊行人羣以作迴應，但是暴力執法只會惡化形勢，後續示威活動將演變爲暴力騷亂。"
 bftb_bulgaria_tsar_boris.1.a:1 "下次訪問計劃在何時？"
 bftb_bulgaria_tsar_boris.1.b:1 "這是讓他們刻骨銘心的一夜！"
 bftb_bulgaria_tsar_boris.1.c:1 "暫時別辦宴會了……"
 bftb_bulgaria_tsar_boris.2.t:0 "沙皇鮑里斯三世之死"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:1 "在遭受重病一個星期後，保加利亞沙皇鮑里斯三世於今日去世，[?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong]，因明顯的心力衰竭死於[BUL.Capital.GetName]。"
 BUL_context_of_death_assassinated:0 "幾個小時前，沙皇鮑里斯三世在參加完一年一度的全國拜占庭研究大會後離開索非亞大學，當時一名男子迅速走近沙皇，拔出武器，向鮑里斯連開數槍，隨後被安全部隊擊斃。幾分鐘後，沙皇鮑里斯三世和刺客共赴黃泉。"
 BUL_context_of_death_ger:0 "在[GetBorisGermanMeetingLocation]同[GER.GetLeader]進行了一場計劃外的艱苦會談後， 鮑里斯三世返回了[BUL.Capital.GetName]，稍後時分，他因明顯的心力衰竭去世。"
 BUL_boris_german_meeting_location_historical:0 "在東普魯士軍事總部拉斯滕堡的狼穴"
 BUL_boris_german_meeting_location_capital:0 "在[GER.Capital.GetName]"
 BUL_context_of_death_sov:0 "在[SOV.Capital.GetName]同[SOV.GetLeader]會晤後，鮑里斯三世返回了[BUL.Capital.GetName]，隨後他因明顯的心力衰竭去世。"
 BUL_context_of_death_eng:0 "在[ENG.Capital.GetName]同[ENG.GetLeader]會晤後， 鮑里斯三世返回了[BUL.Capital.GetName]，一星期後他因明顯的心力衰竭去世。"
 BUL_popular_suspicions_about_death_basic:0 "但是關於沙皇的死因尚不明確，有推測認爲鮑里斯是在他最後一次會晤中被投毒的，很多人相信暗殺命令來自[GER.GetLeader]。其他人則相信是人民內務委員會毒死了沙皇。還有人如同身臨其境一般的描述[ENG.GetNameDef]和此事有牽連，甚至還有人聲稱[BUL.GetAdjective]政府也同沙皇的死糾纏不清……"
 BUL_popular_suspicions_about_death_assassinated:0 "國家安全部門已經展開了事件的調查尋找對弒君一事負有責任的人。據官方報道，罪犯持有保加利亞、德國和英國的護照，這些都使調查變得複雜化並使推斷範圍擴大。大部分保加利亞人指責[GER.GetLeader]，人民內務委員會或者[ENG.GetAdjective]牽涉其內，但是有部分人甚至敢於聲稱保加利亞政府自身也是弒君案關聯方……"
 bftb_bulgaria_tsar_boris.2.a:0 "屬實令人不安……"
 bftb_bulgaria_tsar_boris.3.t:1 "攝政議會"
 bftb_bulgaria_tsar_boris.3.desc:1 "是時候任命代表鮑里斯的繼承人西美昂二世統治[ROOT.GetNameDef]的攝政議會成員了。\n\n我們必須從皇室和上層政治和軍事階層中選擇最合適的候選人，但我們必須做出明智的選擇，因爲每個人都他們自己的效忠對象，然而我們的國家卻因爲前領導者的決策已經飽受創傷了，它禁不起再一次的折騰…"
 bftb_bulgaria_tsar_boris.3.a:0 "建立一個親軸心國政府。"
 bftb_bulgaria_tsar_boris.3.b:0 "建立一個親同盟國政府。"
 bftb_bulgaria_tsar_boris.3.c:0 "建立一箇中立政府。"
 bftb_bulgaria_factions.10.t:0 "發現環節派密謀"
 bftb_bulgaria_factions.10.desc:1 "據可靠信息來源稱，一些平日裏公開批評當局的環節派成員近日已經與若干軍官進行了接觸。儘管我們還不能確定這些私下會面的目的或這些軍官的姓名，但毫無疑問，這一可疑舉動一定只是環節派更大陰謀的一部分……"
 bftb_bulgaria_factions.10.a:0 "繼續調查！"
 bftb_bulgaria_factions.10.b:0 "讓我們看看他們接下來會如何行動……"
 bftb_bulgaria_factions.11.t:0 "環節派陰謀家暴露"
 bftb_bulgaria_factions.11.desc:1 "在對環節派進行深入調查並與幾個忠於環節派的分子進行接觸後，我們發現了他們推翻現有政權的軍事陰謀計劃。\n在與這一系列陰謀相關的的人名清單中我們發現了我們最信任的將軍的名字：[?BUL_zveno_conspirator.GetName]。\n\n現在我們必須決定如何處置這個不忠誠的人。"
 bftb_bulgaria_factions.11.a:0 "立刻逮捕他！"
 bftb_bulgaria_factions.11.b:0 "我們不應該急於下結論。"
 bftb_bulgaria_factions.12.t:1 "環節派政變準備"
 bftb_bulgaria_factions.12.desc:1 "我們收到情報：環節派終於決定執行他們的最終計劃來執行軍事政變了。\n他們想像1934年那樣顛覆政權，但這次我們將會組織他們，並將這個組織一勞永逸的永遠清除。"
 bftb_bulgaria_factions.12.a:0 "我們見碾碎他們！"
 bftb_bulgaria_factions.17.t:0 "環節派融合"
 bftb_bulgaria_factions.17.desc:1 "環節派終於被整合進了政府，這進一步提升了該組織前成員與我黨之間的協作關係。通過這種方式，我們得以讓協作計劃更進一步，通過集合國家裏最睿智的頭腦以共謀大計。"
 bftb_bulgaria_factions.17.a:1 "讓我們趕緊把這些想法訴諸行動！"
 bftb_bulgaria_factions.19.t:0 "環節派被打倒了！"
 bftb_bulgaria_factions.19.desc:1 "在過去的幾週中，警方一直在剷除環節派的殘餘勢力。而因此前我們逮捕該派系領袖的行動，該組織已經因缺乏強力領導而羣龍無首、組織渙散。\n現在我們可以負責任地説，環節派已經在[ROOT.GetNameDef]銷聲匿跡，這對國家與當局來講，是有百利而無一害。"
 bftb_bulgaria_factions.19.a:1 "好消息！"
 bftb_bulgaria_factions.20.t:0 "工人罷工"
 bftb_bulgaria_factions.20.desc:1 "社會民主工黨（廣泛派）的成員們已經加入了共產黨人的行列，努力在產業工人中掀起全國性的罷工。通過祕密集會和會議，他們設法在保加利亞無產階級中爭取到了了極大的支持和同情。\n在這些罷工者最活躍的地區維持秩序時，我們必須謹慎行事，以免事態升級到比罷工更嚴重的地步。"
 bftb_bulgaria_factions.20.a:1 "飢餓將會逐漸驅使他們迴歸一體"
 bftb_bulgaria_factions.20.b:1 "我們必須不惜任何代價粉碎他們!"
 bftb_bulgaria_factions.21.t:0 "暴亂導致附帶損傷"
 bftb_bulgaria_factions.21.desc:0 "隨着我們軍隊對罷工者的鎮壓，暴力衝突與暴動在工業區擴散開來。在[?BUL.BUL_damaged_civs_state.GetName]，暴動已經對數個民用工廠造成了破壞[GetMilitaryFactoriesDamaged]。[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "一個不幸的結果……"
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 "幾個共產主義團體企圖通過破壞國內的軍事設施來危害我們的武器生產"
 BUL_bs_strikes_military_factories_damaged_other_state:0 "在[?BUL.BUL_damaged_mils_state.GetName]，幾個共匪團體試圖通過破壞我們的軍工設施來危害我們的武器裝備生產。"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 "在[?BUL.BUL_damaged_infrastructure_state.GetName]，暴力騷亂還導致道路、鐵路和交通遭到破壞和封鎖。"
 bftb_bulgaria_factions.27.t:0 "廣泛派社會主義者已經被整合"
 bftb_bulgaria_factions.27.desc:1 "廣泛派社會主義者終於被整合進了政府，這進一步提升了該組織前成員與我黨之間的協作關係。通過這種方式，我們得以讓協作計劃更進一步，通過集合國家裏最睿智的頭腦以共謀大計。"
 bftb_bulgaria_factions.27.a:1 "我們需要彼此以成就大業！"
 bftb_bulgaria_factions.29.t:0 "廣泛派社會主義者被摧毀了"
 bftb_bulgaria_factions.29.desc:1 "在過去的幾週中，警方一直在剷除廣泛派社會主義者的殘餘勢力。而因此前我們逮捕該派系領袖的行動，該組織已經因缺乏強力領導而羣龍無首、組織渙散。\n現在我們可以負責任地説，廣泛派社會主義者已經在[ROOT.GetNameDef]銷聲匿跡，這對國家與當局來講，是有百利而無一害。"
 bftb_bulgaria_factions.29.a:1 "這得花點兒時間……"
 bftb_bulgaria_factions.30.t:0 "農民派在農村的聲望正在上升"
 bftb_bulgaria_factions.30.desc:1 "全國農民聯盟正於我國的鄉村地區掀起一場非法的宣傳運動，成千上萬的農民受其蠱惑而開始質疑當局並加入了他們的行列。\n農盟強烈抨擊本國過去的尚武政策，稱其給保加利亞帶來了毀滅與恥辱，並試圖在當局與前者間尋找微小的共同點，以期在民眾中引發不滿與動搖。"
 bftb_bulgaria_factions.30.a:0 "完全無法接受！"
 bftb_bulgaria_factions.31.t:0 "全國農民聯盟的分裂。"
 bftb_bulgaria_factions.31.desc:1 "儘管之前農民黨人和共產主義者之間並未有過太多合作，全國農民聯盟和共產黨中的一些派系已圍繞推翻政府這一目標達成了共識。\n一些農民黨人已經決定脱離組織並投共。然而另一部分更爲保守的成員仍然熱衷於同時與資產階級及他們的反對者布爾什維克主義作鬥爭，並試圖通過政治途徑與政府達成某種默契。"
 bftb_bulgaria_factions.31.a:1 "討厭的老鼠!"
 bftb_bulgaria_factions.37.t:0 "全國農民聯盟被整合了。"
 bftb_bulgaria_factions.37.desc:1 "全國農民聯盟終於被整合進了政府，這進一步提升了該組織前成員與我黨之間的協作關係。通過這種方式，我們得以讓協作計劃更進一步，通過集合國家裏最睿智的頭腦以共謀大計。"
 bftb_bulgaria_factions.37.a:1 "這將給國家帶來巨大的利益。"
 bftb_bulgaria_factions.39.t:0 "全國農民聯盟被摧毀了。"
 bftb_bulgaria_factions.39.desc:1 "在過去的幾週中，警方一直在剷除全國農民聯盟的殘餘勢力。而因此前我們逮捕該派系領袖的行動，該組織已經因缺乏強力領導而羣龍無首、組織渙散。\n現在我們可以負責任地説，全國農民聯盟已經在[ROOT.GetNameDef]銷聲匿跡，這對國家與當局來講，是有百利而無一害。"
 bftb_bulgaria_factions.39.a:1 "他們一去不復返了!"
 bftb_bulgaria_factions.40.t:1 "向[GetMarchDestinationName]進軍"
 bftb_bulgaria_factions.40.desc:1 "國家社會主義運動，借鑑了幾年前青年保加利亞軍團聯盟的經驗迅速的增多它的支持者數量，目前已經組織了一場從[Root.Capital.GetName]到[GetMarchDestinationName]進軍。\n就像德國國社黨之前乾的那樣，國家社會主義運動也進行了一次火炬遊行，抗議者們要求採取更嚴厲的措施來鎮壓和根除富有顛覆性的布爾什維克組織，成立一個全國性的工人聯合組織來反對階級鬥爭，並且在保加利亞經濟與社會方面要有更多的政府幹預。\n目前看來，遊行在城市青年中愈來愈流行，假如我們想制止這種遊行，應該儘快讓這幫年輕人意識到耗子尾汁，宜早不宜遲。"
 bftb_bulgaria_factions.40.a:1 "那遊行本身甚至都不是原創的！"
 bftb_bulgaria_factions.40.b:0 "在他們成爲更大的威脅前，我們得先讓他們閉嘴"
 bftb_bulgaria_factions.47.t:0 "國家社會主義運動已經整合"
 bftb_bulgaria_factions.47.desc:1 "國家社會主義運動終於被整合進了政府，這進一步提升了該組織前成員與我黨之間的協作關係。通過這種方式，我們得以讓協作計劃更進一步，通過集合國家裏最睿智的頭腦以共謀大計。"
 bftb_bulgaria_factions.47.a:1 "我們一直説這是爲了更好的…"
 bftb_bulgaria_factions.49.t:0 "國家社會主義運動被摧毀了"
 bftb_bulgaria_factions.49.desc:1 "在過去的幾週中，警方一直在剷除國家社會主義運動的殘餘勢力。而因此前我們逮捕該派系領袖的行動，該組織已經因缺乏強力領導而羣龍無首、組織渙散。\n現在我們可以負責任地説，國家社會主義運動已經在[ROOT.GetNameDef]銷聲匿跡，這對國家與當局來講，是有百利而無一害。"
 bftb_bulgaria_factions.49.a:1 "沒人惦記他們！"
 bftb_bulgaria_factions.50.t:1 "環節派成員被鎮壓"
 bftb_bulgaria_factions.50.desc:1 "通過逮捕那些據稱在公開場合發表忤逆[ROOt.GetLeader]的言論，甚至密謀顛覆政府的成員，我們已經成功地鎮壓了環節派。"
 bftb_bulgaria_factions.50.a:1 "他們罪有應得"
 bftb_bulgaria_factions.51.t:1 "環節派成員被鎮壓"
 bftb_bulgaria_factions.51.desc:1 "我們的安保部隊發動了一場針對環節派的大規模鎮壓行動。行動指揮聲稱警方在該組織的祕密會議上設法抓捕了多名刺頭，就結果而言，這場行動可以説是大獲全勝。"
 bftb_bulgaria_factions.51.a:1 "好消息！"
 bftb_bulgaria_factions.52.t:1 "環節派成員被鎮壓"
 bftb_bulgaria_factions.52.desc:1 "我們試圖打擊環節派的行動不幸地失敗了。警方闖入了據信是環節派策劃針對當局的陰謀的祕密集會場所，儘管此處確實有環節派成員，但會議內容根本無關他們的組織，更遑論政治了。\n自不待言，這類警察行動吃了不少保加利亞民眾的白眼，更別提環節派了…"
 bftb_bulgaria_factions.52.a:1 "真尷尬……"
 bftb_bulgaria_factions.53.t:1 "監禁環節派領袖的行動"
 bftb_bulgaria_factions.53.desc:1 "逮捕環節派領袖的行動已大獲成功。包括基蒙·格奧爾基耶夫在內的數位重要人物已被逮捕，這對他們的組織造成了巨大打擊。"
 bftb_bulgaria_factions.53.a:1 "他們沒法繼續惹麻煩了！"
 bftb_bulgaria_factions.54.t:1 "監禁環節派領袖的行動"
 bftb_bulgaria_factions.54.desc:1 "逮捕環節派領袖的行動並不如預想那般順利。儘管警方逮捕了一些重要成員，但該組織的領導人基蒙·格奧爾基耶夫仍設法逃離了，即便處於潛逃狀態，他仍繼續領導着環節派。"
 bftb_bulgaria_factions.54.a:1 "真是一個令人失望的結局……"
 bftb_bulgaria_factions.55.t:1 "監禁環節派領袖的行動"
 bftb_bulgaria_factions.55.desc:1 "逮捕環節派領袖的行動徹底失敗了。警方闖入了祕密集會場所，但數量上大大超越對方的警員們卻未能制服與會者，他們迅速逃離了被警方搜查的事發地，隨後在城區街道與警方爆發了正面暴力衝突，不少無辜市民因此受傷。面對這些因警方而起的殘暴行徑，當地許多居民不禁同情起環節派，並開始幫助該組織成員逃脱追捕，甚至直接加入其對抗國家機器的反抗。"
 bftb_bulgaria_factions.55.a:1 "該有人出來背鍋了！"
 bftb_bulgaria_factions.60.t:1 "廣泛派社會主義者被鎮壓"
 bftb_bulgaria_factions.60.desc:1 "通過逮捕那些據稱在民眾中企圖煽動抗議或引起騷亂的成員，我們已經成功地鎮壓了廣泛派社會主義者。"
 bftb_bulgaria_factions.60.a:1 "他們罪有應得"
 bftb_bulgaria_factions.61.t:1 "廣泛派社會主義者被鎮壓"
 bftb_bulgaria_factions.61.desc:1 "我們的安全部隊已經對廣泛派社會主義者採取了大規模的鎮壓行動。據報道，警察已設法在一次廣泛派領導人同工人組織乃至共產黨成員會面的祕密會議上抓獲了許多麻煩的人。 警方領導宣稱這次行動的結果非常成功。"
 bftb_bulgaria_factions.61.a:1 "好消息！"
 bftb_bulgaria_factions.62.t:1 "廣泛派社會主義者被鎮壓"
 bftb_bulgaria_factions.62.desc:1 "我們試圖打擊廣泛派社會主義者的行動不幸地失敗了。 警方闖入了據信是廣泛派社會主義者用於會見工人組織和共產黨成員以組織工業罷工的祕密集會，但事實卻是，廣泛派社會主義者只是在聽授一堂託多·帕夫洛夫關於辯證唯物主義的講課，讓警方出盡洋相。\n自不待言，這類警察行動吃了不少保加利亞民眾的白眼，更別提廣泛派社會主義者了…"
 bftb_bulgaria_factions.62.a:1 "真尷尬……"
