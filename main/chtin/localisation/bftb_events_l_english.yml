 bftb_greece.1.t:0 "君主派贏得選舉！"
 bftb_greece.1.desc:1 "對希臘民眾而言，忠於喬治二世國王的保守派贏得1936年的希臘大選並不令人意外。首相康斯坦丁諾斯·德米列切斯預計會留任，而國王則表示他個人相信德米列切斯將迎來成功且長久的首相任期。只有時間才能證明國王的直覺是不是正確的……"
 bftb_greece.1.a:0 "希臘的偉大勝利…"
 bftb_greece.2.t:0 "韋尼澤洛斯黨人贏得選舉！"
 bftb_greece.2.desc:1 "今天，希臘人湧向街頭慶祝軍隊承諾確保君主派不會干涉選舉結果。韋尼澤洛斯黨人從海外流放歸國，並確保了他們的政權。可他們仍然需要面對一場將一個四分五裂的國家聯合起來的艱難戰役，而這個國家並沒有忘記韋尼澤洛斯黨人曾在1919年將整個國家拖入了災難性的戰爭之中。同時韋尼澤洛斯黨人將如何處置俘虜的希臘君王也是一個問題－不管發生什麼，希臘的未來都將值得拭目以待……"
 bftb_greece.2.a:0 "終於，我們回來了！"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §Y君主派§!變得§Y中立§!。\n£faction_gre_communist §Y共產黨§!變得§Y中立§!。"
 bftb_greece.3.t:1 "安納托利亞的法西斯主義運動"
 bftb_greece.3.desc:1 "那些希臘國內自詡的法西斯主義運動已經根據國內新的政治現實做出了重新調整。那些流亡自土耳其，飽經苦難、滿腔不滿的希臘難民，已經開始成羣結隊地聚攏於喬治·科斯米迪斯所領導的新激進政治運動旗下，而後者同樣是一位被迫從故鄉流亡的希臘人。\n\n科斯米迪斯是一位偉大理想的強力聲援者，並由此宣稱淪喪於[TUR.GetNameDef]的歷史領土，但是他的主張比政權裏其他的韋尼澤洛斯主義者都要激進得多。有一些報告表示，科斯米迪斯不僅僅渴望將[ROOT.GetNameDef]的邊界拓展到愛琴海，他甚至計劃將目標拓展至安納托利亞全境。但無論如何，這些報告應該是小題大作了——什麼樣的瘋子會膽敢宣稱整個[TUR.GetNameDef]呢？"
 bftb_greece.3.a:1 "沒人會去追隨這個暴徒的！"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §Y法西斯派§!出現並作爲§R敵對方§!"
 GRE_republican_monarchist_alliance_tt:1 "支持君主派的將領和部長將會繼續爲韋尼澤洛斯黨人的政府效力。\n£faction_gre_monarchist §Y君主派§!變得§G友善§!。\n£faction_gre_communist §Y共產黨§!變得§R敵對§!。"
 bftb_greece.6.t:0 "與希臘國民聯盟妥協"
 bftb_greece.6.desc:0 "自其卑劣的政治運動孳生以來，那些卑鄙的安納托利亞法西斯分子便不斷製造着混亂，進而讓政府無法對其加以處理，但現在情況好像有了轉機。我們正接近於達成一項不可思議的妥協——讓這些安納托利亞法西斯主義者加入我們，從而向我們共同的目標：打敗[TUR.GetNameDef]更進一步。\n\n無法否認的是，單單只是爲了讓這些人停止反政府行爲，政府內的大多數人便決定支持這項與魔鬼的交易。但同樣無法否認的是，公務員中的某些毒瘤居然更加認同甚至讚賞EEE的目標。不過謝天謝地的是，巨頭亞里士多德·奧納西斯爲我們提供了另一個替代方案：同樣出身安納托利亞的奧納西斯可以利用自己的名望、政治頭腦與個人財富進行一次反制行動，從而動搖EEE的根基。儘管這一行動並不能絕對粉碎EEE，但我們有足夠的證據來支持奧納西斯，只要我們尋求他的幫助，就可以擺脱那些小丑。"
 bftb_greece.6.a:1 "昔日亡魂不會再纏着我們了。"
 bftb_greece.6.b:0 "絕不和法西斯害蟲談判。"
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §Y法西斯派§!變得§G友善§!！\n當§Y伊拉克利翁會議§!召開時，與§Y希臘國民聯盟§!的聯合將產生§R重大影響§!。"
 GRE_ally_onassis_tt:1 "§Y亞里士多德·奧納西斯§!可作爲部長。\n£faction_gre_fascist §Y法西斯派§!將繼續保持§Y敵意§!。"
 bftb_greece.7.t:0 "伊拉克利翁會議"
 bftb_greece.7.desc:0 "這一場會議將與歐洲列強重新討論色佛爾條約和洛桑條約，而有關“偉大理想”的議題也將被搬上討論桌。[TUR.GetNameDef]的命運不可能由我們單方面決定，如果我們想讓[ENG.GetNameDef]，[FRA.GetNameDef]，當然還有那可鄙的[ITA.GetNameDef]來參加會議的話，我們就必須先向他們展現出我們的誠意。"
 bftb_greece.7.a:0 "我們只會邀請[FRA.GetAdjective]和[ENG.GetAdjective]的代表團。"
 bftb_greece.7.b:0 "我們將會邀請色佛爾條約的所有原簽約國。"
 bftb_greece.8.t:0 "伊拉克利翁會議的邀請"
 bftb_greece.8.desc:0 "我們剛剛收到一個來自[FROM.GetNameDef]的有趣計劃，顯然他們希望能重新勘定與[TUR.GetNameDef]的邊界。[FROM.GetNameDef]希望與世界大戰的歐洲戰勝國舉行一次會議以重修我們曾試圖強加於[TUR.GetNameDef]的色佛爾條約與洛桑條約。\n\n來自[FROM.GetNameDef]的官員向我們的官員保證，我們將從戰敗的[TUR.GetNameDef]那裏獲得實際利益，不過一個被徹底摧毀的[TUR.GetNameDef]也並不是[FROM.GetAdjective]政府所希望看到的。因此，來自[FROM.GetNameDef]的政治人物堅持認爲這次峯會只是爲了重新勘定邊界的一場尋常會議，而非將收復失地的理想付諸現實。"
 bftb_greece.8.a:0 "我們會欣然赴約。"
 bftb_greece.8.b:0 "這將破壞地中海局勢的穩定！"
 potential_war_with_turkey_tt:0 "§R如果我們同意參加的話，那我們很有可能在不久的將來因重新劃定邊界而發生的領土問題被迫捲入對[TUR.GetNameDef]的戰爭§!"
 bftb_greece.9.t:0 "只有[ENG.GetNameDef]參加伊拉克利翁會議"
 bftb_greece.9.desc:0 "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁會議的邀請函已經發送至所有我們想邀請的國家。儘管我們很希望受邀各國都能與會，結果卻只有[ENG.GetNameDef]會參加峯會。鑑於我們同[ENG.GetNameDef]的關係向來深厚，所以我們的很多官員都自信地認爲，伊拉克利翁會議將以一個能讓我們兩國實現雙贏的結局圓滿收場。"
 bftb_greece.9.a:0 "[ENG.GetAdjective]一直都很可靠！"
 bftb_greece.10.t:0 "只有[FRA.GetNameDef]參加伊拉克利翁會議"
 bftb_greece.10.desc:0 "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁會議的邀請函已經發送至所有我們想邀請的國家。儘管我們很希望受邀各國都能與會，結果卻只有[FRA.GetNameDef]會參加峯會。“驚詫”或許是[ROOT.GetAdjective]官員此刻心情最好的形容詞，在只有[FRA.GetAdjective]與會的情況下，我們的政治精英和軍事專家都不對伊拉克利翁會議仍能實現預想的成果抱有希望，但事已至此，我們必須繼續致力於我們的計劃。"
 bftb_greece.10.a:0 "只有[FRA.GetAdjective]？唉，就這樣了結吧。"
 bftb_greece.11.t:0 "只有[ITA.GetNameDef]參加伊拉克利翁會議"
 bftb_greece.11.desc:0 "我們的官員沮喪地報告了一個令人糟心的消息，目前只有[ITA.GetNameDef]表示有興趣參與決定[TUR.GetNameDef]命運的伊拉克利翁會議，看來如今唯一可行之計便是取消舉行會議。但這並不是一個可以草率作出的決定，因爲許多韋尼澤洛斯黨人心知肚明，鑑於他們將政權合法性全部押寶在一雪1922年之前恥上，現在的局面已經演變至將整個行動都推至懸崖邊沿的危險態勢。\n\n在大量關於該事件的不實報道被爆料之後，[ROOT.GetAdjective]人民現在已經對封鎖新聞的現狀越來越不耐煩。而希臘國家聯盟已經野心勃勃地抓住了不滿的怒火，猛烈抨擊政府行事懦弱而無法兑現承諾。事已至此，[ROOT.GetLeader]將如何把我們拖出這個泥沼呢？"
 bftb_greece.11.a:0 "堅持下去是不會有什麼好結果的，會議必須被取消。"
 bftb_greece.12.t:0 "[ENG.GetNameDefCap]和[FRA.GetNameDef]參加伊拉克利翁會議"
 bftb_greece.12.desc:0 "聚集在首都的官員們聽聞[ENG.GetNameDef]和[FRA.GetNameDef]都會派遣代表團參加伊拉克利翁會議的消息後都很振奮。鑑於峯會的籌備工作已經完成，峯會預計於幾日內正式召開。\n\n在最終裁定我們是否能夠收復愛琴海沿岸的法理領土之前，我們的代表將共同參與對[TUR.GetName]的南北疆界的勢力範圍劃分。我們將要書寫歷史，而[ROOT.GetNameDef]將會是當下歷史舞台的中心。"
 bftb_greece.12.a:0 "[ROOT.GetAdjective]正着手塑造世界。"
 bftb_greece.13.t:0 "所有色佛爾條約的原簽約國都會參加伊拉克利翁會議"
 bftb_greece.13.desc:0 "聚集在首都的官員們在聽聞[ENG.GetNameDef]和[FRA.GetNameDef]都會派遣代表團參加伊拉克利翁會議的消息後都很振奮，但人們的喜悦之情隨即就因[ITA.GetNameDef]也將參加的消息而轉爲了憂愁。我們的許多政治人物都已經私下表達了他們對可能陰謀破壞整個會議的[ITA.GetAdjective]的擔憂，但[ROOT.GetLeader]仍然堅持邀請[ITA.GetNameDef]才是正確的選擇。鑑於峯會的籌備工作已經完成，峯會預計於幾日內正式召開。\n\n在最終裁定我們是否能夠收復愛琴海沿岸的法理領土之前，我們的代表將共同參與對[TUR.GetName]的南北疆界的勢力範圍劃分。我們將要書寫歷史，而[ROOT.GetNameDef]將會是當下歷史舞台的中心。"
 bftb_greece.13.a:0 "會議應該會很有趣……"
 bftb_greece.14.t:0 "無人赴會！"
 bftb_greece.14.desc:0 "沒有任何受邀國派遣代表團來參加伊拉克利翁會議的消息將我們的政府狠狠地羞辱了一番，更糟糕的是我們的領導人還爲此被列強公開批評提升區域緊張對立。要説這一連串事件並不嚴重，那實屬輕描淡寫，因爲許多韋尼澤洛斯黨人心知肚明，鑑於他們將政權合法性全部押寶在一雪1922年之前恥上，現在的局面已經演變至將整個行動都推至懸崖邊沿的危險態勢。\n\n在大量關於該事件的不實報道被爆料之後，[ROOT.GetAdjective]人民現在已經對封鎖新聞的現狀越來越不耐煩。而希臘國家聯盟已經野心勃勃地抓住了不滿的怒火，猛烈抨擊政府行事懦弱而無法兑現承諾。事已至此，[ROOT.GetLeader]將如何把我們拖出這個泥沼呢？"
 bftb_greece.14.a:0 "狂妄自大將我們導向滅亡。"
 bftb_greece.15.t:0 "伊拉克利翁會議-[FRA.GetAdjective]接管庫爾德斯坦？"
 bftb_greece.15.desc:0 "第一輪投票的議題在於，在[TUR.GetNameDef]停止抵抗後，[FRA.GetNameDef]是否應該被允許在[TUR.GetAdjective]庫爾德斯坦獲得[FRA.GetAdjective]屬託管領。儘管鑑於[FRA.GetAdjective]的海外殖民帝國已經過度擴張，國內有可能因此有反對的聲音存在，但許多[FRA.GetAdjective]的與會官員基於[FRA.GetNameDef]在地緣上的接近以及[TUR.GetAdjective]屬庫爾德斯坦已經有相當明顯的庫爾德民族主義存在的根據而認爲法國的主張是非常合理的。\n\n如果[FRA.GetAdjective]在[TUR.GetNameDef]被授予託管地，那一旦我方與[TUR.GetNameDef]開戰，他們就會根據條約幫助[GRE.GetNameDef]。如果提案沒有被通過，那麼無論伊拉克利翁會議結果如何，當戰爭開始時，[FRA.GetNameDef]將不會對[GRE.GetNameDef]有支援義務。"
 bftb_greece.15.a:0 "我們投贊成票！"
 bftb_greece.15.b:0 "我們投反對票！"
 GRE_french_kurdistan_option_tt:1 "如果這一提議通過且伊拉克利翁會議大獲成功，那麼在§Y[TUR.GetNameDefCap]§!投降後，§Y[FRA.GetNameDefCap]§!將把在[TUR.GetAdjective]實控領土中屬於§Y庫爾德人的§!領土上將建立一個名爲§Y庫爾德斯坦§!的傀儡國。"
 bftb_greece.16.t:0 "伊拉克利翁會議-[FRA.GetAdjective]獲得他們的託管地！"
 bftb_greece.16.desc:0 "大多數與會代表投票表決認爲，在成功擊敗了[TUR.GetAdjective]後，應將庫爾德斯坦交給[FRA.GetNameDef]託管。[FRA.GetAdjective]官員高度讚揚了與會代表們睿智的政治家風範，同時已經提請[FRA.GetAdjective]中央政府，開始着手計劃建立未來當地的行政機關。"
 bftb_greece.16.a:0 "贊成派勝出！"
 bftb_greece.17.t:0 "伊拉克利翁會議－[FRA.GetAdjective]屬託管地被否決！"
 bftb_greece.17.desc:0 "大多數與會代表投票表決認爲，在成功征服[TUR.GetAdjective]之後，[FRA.GetNameDef]應當被排除在對庫爾德斯坦的佔領之外。[FRA.GetAdjective]的官員因而幾欲離席，並大批此事荒謬至極，不過在達成共識之前，他們仍然希望能夠繼續影響後續的峯會議程，即便他們目前一無所獲。"
 bftb_greece.17.a:0 "反對派勝出！"
 bftb_greece.18.t:0 "伊拉克利翁會議－一個[ENG.GetAdjective]屬亞美尼亞保護國？"
 bftb_greece.18.desc:0 "這一輪投票的議題在於，在[TUR.GetNameDef]停止抵抗之後，[ENG.GetNameDef]是否能夠在[TUR.GetAdjective]的[354.GetName]建立一個亞美尼亞保護國。出於對近期令人不安的事件的考量，是否在[TUR.GetAdjective]疆界內釋放一個亞美尼亞國家的議題引起了不小的爭議，但[ENG.GetAdjective]代表堅持認爲在[SOV.GetAdjective]國境線前沿建立亞美尼亞國家不僅僅只是道義上的應有之舉，同時也在戰略層面具有關鍵作用。\n\n如果[ENG.GetAdjective]在[TUR.GetNameDef]問題上的訴求得到了滿足，那一旦[GRE.GetNameDef]與[TUR.GetNameDef]開戰，他們將根據條約加入我方陣營。如果這項議案未能通過，那麼不論伊拉克利翁會議結果如何，當[GRE.GetNameDef]戰端開啟時，[ENG.GetNameDef]都不必對其承擔任何義務。"
 bftb_greece.18.a:0 "我們投贊成票！"
 bftb_greece.18.b:0 "我們投反對票！"
 GRE_british_armenia_option_tt:1 "如果這一提議得到通過且伊拉克利翁會議大獲成功，那麼在§Y[TUR.GetNameDefCap]§!投降後，§Y[ENG.GetNameDefCap]§!將會在§Y[354.GetName]§!建立一個名爲§Y亞美尼亞§!的傀儡國。"
 bftb_greece.19.t:0 "伊拉克利翁會議-[ENG.GetAdjective]獲得了他們的保護國！"
 bftb_greece.19.desc:0 "大多數與會代表投票表決認爲[ENG.GetNameDef]應當在戰敗的[TUR.GetName]軀殼上重塑一個亞美尼亞保護國。[ENG.GetAdjective]官員高度讚揚了與會代表們睿智的政治家風範，同時已經提請[ENG.GetAdjective]中央政府，開始着手計劃建立未來當地的行政機關。"
 bftb_greece.19.a:0 "贊成派勝出！"
 bftb_greece.20.t:0 "伊拉克利翁會議－[ENG.GetAdjective]屬保護國被否決！"
 bftb_greece.20.desc:0 "大多數與會代表投票表決認爲[ENG.GetNameDef]無權在[TUR.GetNameDef]北部建立任何所謂的亞美尼亞保護國。[ENG.GetAdjective]官員對此項決議表示譴責並批判整場會議毫無次序可言，不過他們寧可留下來以繼續影響後續的峯會議程，即便他們目前一無所獲。"
 bftb_greece.20.a:0 "反對派勝出！"
 bftb_greece.21.t:0 "伊拉克利翁會議－[ITA.GetAdjective]要求在[342.GetName]和[345.GetName]得到殖民地"
 bftb_greece.21.desc:0 "這一輪投票的議題在於，在[TUR.GetNameDef]停止抵抗之後，[ITA.GetNameDef]是否能在[TUR.GetNameDef]南部獲得殖民地。儘管所有與會代表都對將該地中海沿岸領土無償交給[ITA.GetAdjective]人有所保留，但[ITA.GetAdjective]代表重申了[ITA.GetLeader]之前的主張，並強調其對這片領土的佔領只是糾正上次大戰“被捅刀的殘缺勝利”的錯誤。\n\n其他與會勢力早在伊拉克利翁會議伊始就確信[ITA.GetAdjective]參與到對[TUR.GetNameDef]的武裝干涉當中一定不是什麼好事。但若是[ITA.GetNameDef]的領土主張得到滿足，那即使他們不會直接參與戰爭，他們也會與[GRE.GetNameDef]簽訂一份互不侵犯條約以及一份針對將來與[TUR.GetNameDef]間可能爆發的戰爭而生效的互不干涉條約。可如果議案未能通過，那無論伊拉克利翁會議結果如何，[ITA.GetNameDef]都不會在未來[GRE.GetNameDef]開戰尋求援助時承擔任何義務。"
 bftb_greece.21.a:0 "我們投贊成票！"
 bftb_greece.21.b:0 "我們投反對票！"
 bftb_greece.22.t:0 "伊拉克利翁會議－[ITA.GetAdjective]獲得了他們的領土！"
 bftb_greece.22.desc:0 "大多數與會代表投票表決認爲[ITA.GetNameDef]應當在被征服的[TUR.GetName]殘骸上獲得殖民地。[ITA.GetAdjective]官員高度讚揚了與會代表們明智的抉擇，儘管決議尚未正式公佈，但已有許多[ITA.GetAdjective]代表團成員啟程回國，向[ITA.GetLeader]告知這一消息。"
 bftb_greece.22.a:0 "贊成派勝出！"
 bftb_greece.23.t:0 "伊拉克利翁會議－[ITA.GetAdjective]的領土要求被否決！"
 bftb_greece.23.desc:0 "大多數與會代表投票表決認爲[ITA.GetNameDef]在[TUR.GetNameDef]南部建立殖民地的議案應被否決，同時譴責該議案本身爲愚蠢至極的[ITA.GetAdjective]好戰行徑。[ITA.GetAdjective]官員對此猛烈抨擊，並引用此項決議，將其視爲[ITA.GetAdjective]人民確信“被捅刀的殘缺勝利”的最好證明。但無論[ITA.GetAdjective]代表對這個問題的個人看法如何，他們已被要求繼續留在會議進程當中——毫無疑問他們希望能對會議最後且最重要的議案的裁定施加影響。"
 bftb_greece.23.a:0 "反對派勝出！"
 bftb_greece.24.t:0 "伊拉克利翁會議 - 偉大理想"
 bftb_greece.24.desc:0 "這一輪投票的議題在於，與會列強是否允許偉大理想——這一大希臘國家收復故土失地的理念成爲現實。[GRE.GetAdjective]領導人[GRE.GetLeader]在此期間突然造訪了伊拉克利翁會議舉辦會場並發表了激情澎湃的演説，詳細論述了偉大理想是如何從根本上有別於世俗的領土攫取，以及這一幾個世紀來世界各地的[GRE.GetAdjective]人所共同承載的神聖理想的實現究竟意味着什麼。\n\n毫無疑問，如果現在拒絕偉大理想，那麼此前在伊拉克利翁會議中所作出的所有妥協和承諾都將作廢。[GRE.GetNameDef]民主和正直的未來可以説完全取決於今天在座的與會代表們的決定。"
 bftb_greece.24.a:0 "我們投贊成票！"
 bftb_greece.24.b:0 "我們投反對票！"
 GRE_megali_idea_option_tt:1 "如果這一提議得到通過，那麼在§Y[TUR.GetNameDefCap]§!投降後，§Y[GRE.GetNameDefCap]§!將會得到§Y伊斯坦布爾§!以及其他§Y愛琴海§!沿岸的§Y[TUR.GetAdjective]§!省份。§R如果希臘的偉大理想被否決，那麼此前的所有決議都將作廢！§!"
 bftb_greece.25.t:0 "伊拉克利翁會議－偉大理想的重生！"
 bftb_greece.25.desc:0 "大多數與會代表投票表決認爲在成功擊敗[TUR.GetNameDef]之後，[GRE.GetNameDef]應當被允許實現其偉大理想。我們的官員欣喜若狂，而[ROOT.GetLeader]已向國內發表講話，宣告伊拉克利翁會議大獲成功。當然，除了我們參與會議的這一小部分人外，沒人清楚伊拉克利翁會議的具體內情，但我們的許多人民已經推測，討論的議題應該與偉大理想的實現有關。\n\n我們已經在伊拉克利翁會議上獲得了我們想要的一切，但接下來，我們將迎來最爲困難的部分……"
 bftb_greece.25.a:0 "天佑戰爭英雄們！"
 bftb_greece.26.t:0 "伊拉克利翁會議－偉大理想被否決！"
 bftb_greece.26.desc:0 "大多數與會代表投票表決認爲[GRE.GetNameDef]不應將大希臘國家視作其所謂偉大理想的一部分。我們的官員以驚懼萬分的心情向與會代表們確認了這個決定，並向每個人遺憾傳達伊拉克裏翁會議至此徹底失敗的消息。而[ROOT.GetLeader]不得不神情嚴肅地向聚集在首都的人羣宣告整個會議已經失敗的消息，毋庸置疑人民對此並沒有給什麼好臉色。我們看到全國各地已經爆發抗議示威活動，局勢可能失去控制。"
 bftb_greece.26.a:0 "真是浪費時間…"
 ROOT_voted_aye_megali_effect:0 "投票贊成！"
 ROOT_voted_nay_megali_effect:0 "投票反對！"
 bftb_greece.29.t:0 "共產黨人在希臘奪取了政權"
 bftb_greece.29.desc:0 "最新的情報似乎印證了最壞的情況：共產黨人現已奪取了雅典的政權並將其統治凌駕於[FROM.GetAdjective]人民之上。我們必須爲可能發生的衝突做好準備，如果[SOV.GetNameDef]確信我們無力應對他們的陰謀詭計，屆時他們將毫無疑問驅使[FROM.GetNameDef]投入一場足以削弱甚至是摧毀我們的陰謀當中。內閣對此相當堅決：我們必須立刻對[FROM.GetNameDef]以及[SOV.GetNameDef]封鎖海峽進出以避免其對我們脆弱的國家發起鉗型攻勢。這將爲我們爭取一些時間，但我們必須爲可能的衝突做好準備。"
 bftb_greece.29.a:0 "一場衝突顯然正在醖釀……"
 bftb_greece.31.t:0 "博斯普魯斯的豪賭"
 bftb_greece.31.desc:0 "[SOV.GetNameDef]政治局官員最終決定讓我們獲悉他們未來針對[TUR.GetNameDef]的絕密計劃，而我們將在計劃中充當關鍵角色。計劃其實很簡單：我們將代表[SOV.GetNameDef]以及共產國際向[TUR.GetNameDef]遞交不可能被接受的最後通牒，並以[TUR.GetAdjective]理所當然的拒絕作爲開戰的理由，在愛琴海挑起衝突。\n\n我們的最高統帥部建議將我們的精鋭部隊部署在與[TUR.GetNameDef]接壤的色雷斯邊境，並在愛琴海沿岸島嶼地區做好進攻[TUR.GetAdjective]領土的準備。儘管在我們的政府和軍隊中，有許多人懷疑在一對一的衝突中，我們能否與[TUR.GetAdjective]武裝力量拼個有來有回，但[SOV.GetNameDef]已作出承諾，如果我們對君士坦丁堡的初次進攻失敗，他們將通過從北方發起進攻來提供支持。"
 bftb_greece.31.a:0 "命運眷顧勇者。"
 GRE_border_war_possible_tt:0 "如果事態惡化，我們可能不得不面對與我們的鄰居§Y[TUR.GetNameDef]§!的§R邊境衝突§!。"
 bftb_greece.32.t:0 "希臘人遞交了他們的最後通牒"
 bftb_greece.32.desc:1 "當我們的官員獲悉那些費拉不堪的[FROM.GetNameDef]馬克思主義分子完全不切實際的不合理要求時，他們的反應是憤怒的。[FROM.GetNameDef]聲稱代表[SOV.GetNameDef]行事，勒令我們恢復履行洛桑條約的每一項要求，同時允許[SOV.GetAdjective]士兵在我國全境駐紮，以便他們能夠作爲一個“可靠且客觀公正的第三方”確保我們遵守條約。\n\n除了挑起邊境衝突，[FROM.GetAdjective]不會真的指望從這種荒唐的要求中得到什麼吧？我們無時不刻不在國境線上努力維持和平，但顯然和平從來不是可選的出路。如果[FROM.GetAdjective]真的代表[SOV.GetNameDef]行事，那麼我們唯一得救的希望就是停止抵抗，並希望我們能夠以此阻止[SOV.GetAdjective]軍隊用武力佔領我們的國家。儘管我們從來沒有逃避過正義的鬥爭——但如果我們不再願意爲我們的價值觀而鬥爭，我們還配繼續實施統治嗎?"
 bftb_greece.32.a:0 "我們只能接受。"
 bftb_greece.32.b:0 "[FROM.GetAdjective]人已經走上了一條歪路：我們必須予以糾正。"
 bftb_greece.33.t:0 "[FROM.GetNameDef]]屈服！"
 bftb_greece.33.desc:0 "對於[GRE.GetAdjective]和[SOV.GetAdjective]的觀察家來説，這是一個令人震驚的轉折，日前[FROM.GetNameDef]已經同意了之前對他們提出的每一個要求。進出博斯普魯斯海峽的規則已經恢復到了1936年以前的狀態，[SOV.GetAdjective]軍隊受邀進入[FROM.GetAdjective]領土，以確保[FROM.GetNameDef]切實履行之前的各項要求規定。\n\n鑑於[GRE.GetLeader]和他的國家在這場勝利當中所展現出的勇氣，[SOV.GetLeader]親自向其表示祝賀，後者現已開始集結軍隊，準備在[TUR.GetNameDef]全境駐紮。隨着[TUR.GetNameDef]的威脅被消除，[GRE.GetNameDef]被告知要密切關注該地區其他可能發生戰爭的地區。"
 bftb_greece.33.a:0 "的確令人驚訝，但這是一份慷慨的禮物！"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap]在北部建立了新的傀儡政權！"
 bftb_greece.34.desc:0 "我們真是愚蠢透頂！[SOV.GetNameDef]日前濫用其在我國境內的行動自由，在其國境線附近附近建立了一個與我方敵對的共產主義政權，顯然打算以後者的名義征服我們整個國家！我們從一開始就應該知道這是怎麼一回事；我國政府的一些成員甚至逃到北方的敵對政權中去，聲稱我國的局勢已喪失希望。也許早日拱手投降，能在未來的日子裏減少我們國家的死亡人數……"
 bftb_greece.34.a:0 "好死不如賴活着。"
 bftb_greece.34.b:0 "我們在1919年沒有屈服，現在也不會！"
 bftb_greece.35.t:0 "土耳其佬拒絕了我們的最後通牒！"
 bftb_greece.35.desc:0 "正如預期的那樣，[FROM.GetNameDef]已經拒絕了施加給他們的最後通牒。我們現在將挑起一場逐步升級的衝突，旨在最終引發我們兩國之間的全面戰爭。無論輸贏，只要[SOV.GetNameDef]同我們站在一起，我們就不可能失敗。"
 bftb_greece.35.a:0 "事情變得愈發有趣了！"
 bftb_greece.36.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.36.desc:0 "出乎我們最高統帥部的預料，我們在邊境戰勝了[FROM.GetAdjective]軍隊。在我軍大勝之威的鼓舞下，我軍已經開始向[FROM.GetAdjective]領土縱深發起進攻。根據近來的狀況，我們的統帥部高層認爲[FROM.GetNameDef]將在不日落敗。"
 bftb_greece.36.a:0 "我們只需踹倒大門便能窺見其內部的腐朽！"
 bftb_greece.37.t:0 "[FROM.GetAdjective]武裝力量損失慘重！"
 bftb_greece.37.desc:0 "[FROM.GetAdjective]入侵者在對我國邊界發動毫無意義的攻擊後已被擊退，但根據我國觀察家的報告，嚴酷的考驗還遠未結束。[FROM.GetAdjective]軍隊正沿着愛琴海羣島集結，並將武器裝備令人驚訝地運抵[339.GetName]附近。更壞的消息是：我們聽説沿邊境[SOV.GetAdjective]一側的行動急劇增加，截獲的通訊顯示對我國北方的襲擊隨時可能發生。我們必須有所準備；我們必須挺過去。"
 bftb_greece.37.a:0 "讓共產主義分子排好隊，我們將盡數擊斃他們。"
 TUR_border_conflicts_in_trabzon_tt:0 "在事態不可避免地再次惡化之前，於我們同§Y[354.GetName]§!與§Y[187.GetName]§!接壤的邊境上佈防將是明智的舉措。"
 bftb_greece.38.t:0 "土耳其佬打敗了我們的部隊！"
 bftb_greece.38.desc:0 "不幸的是，似乎我們的部隊無法突破[FROM.GetAdjective]位於[341.GetName]的防線。最高統帥部對這一結果當然感到失望，可卻又毫不意外。倘若[FROM.GetAdjective]的部隊不發動反擊，那時我們必定能再次擴大戰果。這一次，[SOV.GetNameDef]將進攻[FROM.GetAdjective]北部的陣地，與此同時我們從[187.GetName]向[339.GetName]與[340.GetName]沿岸發動襲擊。這回我們怎麼可能會失敗？"
 bftb_greece.38.a:0 "對[FROM.GetNameDef]來説，這場遊戲從一開始就被操縱了。"
 bftb_greece.39.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.39.desc:0 "我們的部隊面對[FROM.GetAdjective]軍隊的無恥襲擊措手不及，並在這場給我國造成沉重損失的戰鬥中於[341.GetName]被擊退。而[FROM.GetAdjective]部隊仍未停止推進，宣戰迫在眉睫。儘管我方的失利令人惋惜，但並非滅頂之災－戰爭才剛剛開始，在這場對抗宿敵的戰爭中我國人民堅定不移地同我們站在一起。"
 bftb_greece.39.a:0 "[FROM.GetAdjective]讓我們別無選擇！"
 bftb_greece.40.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.40.desc:0 "正如最高統帥部預想的那樣，我們已在己方邊界上戰勝了[FROM.GetAdjective]部隊，並粉碎了伊茲密爾的防線。在偉大勝利的驅動下，我軍已經開始向[FROM.GetAdjective]領土縱深發起進攻。我們的統帥部高層受勝利鼓舞，認爲[FROM.GetNameDef]將在幾周內陷落。"
 bftb_greece.40.a:0 "經由士麥那，我們將佔領整個國家！"
 bftb_greece.41.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.41.desc:0 "[FROM.GetAdjective]對[339.GetName]的攻擊對他們來説是一場敗仗，但它仍給我們造成了慘重的損失。[ROOT.GetLeader]私下裏不禁將其同1919年時[FROM.GetAdjective]軍隊在[339.GetName]最後一次發動的殘酷攻勢相比較。\n\n儘管首都的要員們仍在爲[339.GetName]短暫圍攻中的慘死者哀悼，但舉國上下正對夙敵發動的這種針對我國主權的無恥襲擊而怒不可遏。針對[341.GetName]的襲擊固然卑劣，但在[339.GetName]的損失卻是無法饒恕的。如果[FROM.GetAdjective]政府是因爲太過懦弱以至於不敢公開宣戰，那麼就讓我們宣一次給他們看看！"
 bftb_greece.41.a:0 "我們將爲犧牲者復仇！"
 bftb_greece.42.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.42.desc:0 "我們的計劃現已落空；最高統帥部原本預計我們可能會被[FROM.GetAdjective]軍隊擊退一次，但現在卻是兩次突襲均被擊退，這對我們而言的確是個壞兆頭。[ROOT.GetLeader]已經叫停了所有後續做好出擊準備的進攻，但任何挽救局勢的努力顯然都將落空，因爲我們剛剛收到來自[FROM.GetAdjective]代表的宣戰通告。事到如今，形勢已經出現了並不有利於我們的變化。"
 bftb_greece.42.a:0 "我們必將勝利！爲了革命！"
 bftb_greece.43.t:0 "博斯普魯斯海峽之戰開始！"
 bftb_greece.43.desc:0 "[FROM.GetAdjective]對[339.GetName]的進攻對他們來説大獲成功，而我們則遭受了可怕的損失。以至於[ROOT.GetLeader]甚至私下裏將其與1919年的情況相提並論，當時[FROM.GetAdjective]軍隊最終控制了[339.GetName]。\n\n儘管首都的氣氛陰鬱，但整個國家也對這樣一個宿敵對我國主權的無恥侵犯而感到憤怒。對[341.GetName]的突襲雖然也是可鄙的，但在[339.GetName]的損失卻是不可饒恕的。如果[FROM.GetAdjective]真想再來一場戰爭，那麼我們就給他們一場足以令其永生難忘的戰爭。"
 bftb_greece.43.a:0 "爲了[TUR.GetNameDef]！"
 bftb_greece.44.t:0 "我們在與[FROM.GetNameDef]的戰爭中獲勝！"
 bftb_greece.44.desc:0 "不出所料，紅軍已迅速殲滅了駐紮在[354.GetName]的可憐[FROM.GetAdjective]駐軍，這爲令人歡欣鼓舞的預定計劃入侵鋪平了道路。當我們從北面攻擊他們時，[GRE.GetAdjective]將從西面攻擊他們。如此一來，他們根本毫無機會。"
 bftb_greece.44.a:0 "[FROM.GetAdjective]必須向共產國際屈服。"
 bftb_greece.45.t:0 "[FROM.GetAdjective]人在邊境被擊退了！"
 bftb_greece.45.desc:0 "我們駐紮在[354.GetName]的軍隊日前成功地擊退了入侵的[FROM.GetAdjective]侵略者，並在極其不利的情況下堅守住了陣地，這不禁令官員們驚訝不已。如今我們不僅收到了來自[FROM.GetAdjective]大使的誠摯致歉通報，而且他們還向我們保證[GRE.GetAdjective]政權才是整個行動的幕後黑手。我們已經得到保證，如果我們與[GRE.GetNameDef]的衝突升級爲戰爭，我們不會招致來自[FROM.GetAdjective]的任何報復。"
 bftb_greece.45.a:0 "我們從深淵中拯救了自己。"
 bftb_greece.46.t:0 "[FROM.GetAdjective]軍隊擊退了我們的進攻！"
 bftb_greece.46.desc:0 "我們已經收到消息稱，對[354.GetName]的攻擊遭遇徹底的失敗，不僅對我國的國際聲譽造成了毀滅性打擊，同時也對我們最高統帥部的自尊心造成了毀滅性打擊。爲此我們不得不向[FROM.GetAdjective]政府致以最誠摯的歉意同時撤回對[GRE.GetAdjective]政權的任何支持，後者目前仍在西方與[FROM.GetAdjective]國家保持敵對。"
 bftb_greece.46.a:0 "有人會爲此被槍斃！"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap]突破了我們在[354.GetName]的陣線！"
 bftb_greece.47.desc:1 "幾乎沒有顧問官會對[FROM.GetAdjective]軍隊成功在北方擊敗我方軍隊一事感到驚訝，但這並不能使失望得到任何寬慰。[FROM.GetAdjective]軍隊並沒有在邊境的[354.GetName]停止他們的入侵：我們一直收到有關在我方邊境附近零星或確鑿無誤的大規模軍隊調動的報告，甚至有關於[FROM.GetAdjective]士兵越過[800.GetName]的邊境線的報告。這一切只會意味着更加深入的入侵。我們必須做最壞的打算。"
 bftb_greece.47.a:0 "這是否意味着祖國的末日？"
 bftb_greece.48.t:0 "[FROM.GetAdjective]人在南方煽動了共產主義叛亂！"
 bftb_greece.48.desc:0 "卑鄙邪惡的[FROM.GetNameDef]共產黨政權已經武裝了恐怖分子約瑟普·布羅茲·鐵托，並鼓勵他在南方發動叛亂！當然，如果不是因爲[FROM.GetAdjective]正積極地與南方的暴發户政權合作並希望推翻我們的政權，這種危險也許是微不足道的。但現在看來我們已別無選擇，只能鎮壓反叛者然後向[FROM.GetAdjective]首都進軍，迫使他們屈服。"
 bftb_greece.48.a:0 "殺千刀的鐵托，還有那些該死的[FROM.GetAdjective]人！"
 GRE_tito_backed_guerilla_war_tt:0 "支持§Y希臘人§!的§Y共產主義分子§!已經在我國南部發起內戰！"
 bftb_greece.50.t:0 "國王解散了希臘議會！"
 bftb_greece.50.desc:0 "我們的國王陛下——喬治二世日前宣佈他將親掌這個國家，以阻止這個國家被那些喋喋不休的政客們弄得四分五裂，這無疑在整個國家引起了轟動。爲此，國王頒佈的第一個敕令便是無限期暫停希臘議會——這一機構被國王譴責爲“自私自利的毒蛇窩”。\n\n國王的御敕受到了一些人的讚揚，但也遭受了社會上其他重要勢力的廣泛譴責。主張共和主義的韋尼澤洛斯主義者和常遭攻訐的共產主義者在歷經幾十年的彼此仇視後如今聯合起來，因爲他們都希望看到這位“希臘國王”被趕下台並被一勞永逸地解決。目前的情報顯示，內戰很可能在未來幾周或幾個月內爆發。"
 bftb_greece.50.a:0 "國王的統治權不可冒犯！"
 GRE_absolute_monarch_hostile_factions_tt:1 "一場§R內戰§!看起來已迫在眉睫……"
 bftb_greece.51.t:0 "希臘的君主派請求我們的援助！"
 bftb_greece.51.desc:0 "在一場全國性的政治撕裂後爆發的慘烈內戰中，雅典的親[ROOT.GetAdjective]政府向我們請求援助。他們雖然有提出此要求的權利，但是隻有我們才能決定他們是否值得我們援助。"
 bftb_greece.51.a:0 "他們毫無疑問需要武裝。"
 bftb_greece.51.b:0 "我們可以勻出一些資源投入援助。"
 bftb_greece.51.c:0 "最好不要干涉希臘事務。"
 bftb_greece.52.t:0 "[FROM.GetNameDefCap]送來一批軍火和志願軍！"
 bftb_greece.52.desc:0 "我們剛剛在港口接收了一批從[FROM.GetNameDef]送來的武器和志願軍。這些支援遠超我們的預期。在接下來的幾個月裏，這些支援將給予我們極大的幫助。"
 bftb_greece.52.a:0 "國王的真正盟友！"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap]，請援助我們！"
 bftb_greece.53.desc:0 "我們剛剛在港口接收了從[FROM.GetNameDef]發來的物資。在這段困難的時期，這些物資將是我們友誼的見證。在未來的幾個月裏，這些物資將爲我們的事業做出貢獻。"
 bftb_greece.53.a:0 "國王的真正盟友！"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap]拒絕援助我們"
 bftb_greece.54.desc:0 "來自[FROM.GetAdjective]外交官的消息顯示，我們求援的請求已經被拒絕，我們不應該指望從[FROM.GetNameDef]送來任何援助。我們對此表示遺憾，但是即便沒有外部援助，我們也應該奮戰到底。"
 bftb_greece.54.a:0 "失望透頂。"
 bftb_greece.55.t:0 "[GRE.GetNameDefCap]提議希塞統一"
 bftb_greece.55.desc:0 "一位[FROM.GetNameDef]代表日前提議將我們兩國合併爲一個國家。[FROM.GetAdjective]代表在談及我們兩國共同的歷史和文化遺產時表示，[FROM.GetAdjective]政府願意促進“希塞統一”這一長久以來的崇高理念：即把我們兩國合併爲一個更加強大的整體。"
 bftb_greece.55.a:0 "一個傑出的想法！"
 bftb_greece.55.b:0 "塞浦路斯將走自己的路。"
 end_of_cyprus_tt:0 "§R這將導致遊戲結束！§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap]投入了希塞統一的事業中！"
 bftb_greece.56.desc:0 "我們已從[FROM.GetAdjective]得到消息，他們願意爲我們兩國人民盼望已久的聯合提供便利，並使其成爲在我們主導下的一個國家整體。舉國上下對此歡欣鼓舞，而[ROOT.GetLeader]現已親自前往尼科西亞，他將向那裏的人們發表講話，以紀念這一歷史性的時刻。"
 bftb_greece.56.a:0 "手足重逢！"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap]拒絕了希塞統一的請願！"
 bftb_greece.57.desc:0 "[FROM.GetAdjective]官員現已告知我方，在經歷瞭如此漫長的鬥爭之後，他們無意放棄[FROM.GetAdjective]的國家主權。他們現在已經宣佈，“希塞統一”不是[FROM.GetAdjective]政府願意接受的概念。"
 bftb_greece.57.a:0 "成何體統。"
 bftb_greece.57.b:0 "很好，如果這就是他們想要的……"
 bftb_greece.58.t:0 "[FROM.GetNameDefCap]要求與塞浦路斯實現希塞統一"
 bftb_greece.58.desc:0 "一位[FROM.GetAdjective]代表日前與我們展開接觸，討論有關我們塞浦路斯直轄殖民地的未來。[FROM.GetAdjective]指責塞浦路斯建國的企圖總是註定以失敗告終的原因在於，塞浦路斯人民實際上本質也是[FROM.GetAdjective]人民。\n\n[FROM.GetAdjective]已遞交了一封來自[FROM.GetAdjective]首相[FROM.GetLeader]的親筆信，在信中他對“希塞統一”概念的歷史作了一些詳細的説明，最後對實現塞浦路斯和[FROM.GetNameDef]的聯合發出了強烈呼籲。[FROM.GetAdjective]代表已設法向我國代表保證，這絕不是簡單的[FROM.GetAdjective]一方領土統一的單純問題；而是基於塞浦路斯和[FROM.GetNameDef]擁有共同的文化遺產、歷史以及語言，並且在[FROM.GetAdjective]看來，擁有共同的命運。\n\n我們的軍方人士對此強調了塞浦路斯作爲地中海上的重要戰略軍事基地的重要性，但我們的外交政策顧問也強調，一個強大的[FROM.GetAdjective]盟友所能提供的價值遠遠超過塞浦路斯作爲一個海空軍基地所能提供的價值。最終的選擇權落在了[ROOT.GetAdjective]內閣的手中，但我們應該確保不要讓[FROM.GetAdjective]代表等候我們的答覆太久。"
 bftb_greece.58.a:0 "只要正式結盟，我們就接受你方的請求。"
 bftb_greece.58.b:0 "給他們罷，塞浦路斯無關緊要。"
 bftb_greece.58.c:0 "[FROM.GetAdjective]政府必須與“塞浦路斯”當局分享權力。"
 bftb_greece.58.d:0 "貪得無厭的希臘人什麼也得不到！"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap]同意促進希塞統一！"
 bftb_greece.59.desc:0 "當[ROOT.GetLeader]向全國宣佈，在經歷這麼多年後，完成希塞統一的[ROOT.GetAdjective]理想即將成爲現實的那一刻，整個首都可以説都沉浸在了歡樂的海洋當中，這一切都要感謝我們的[FROM.GetAdjective]朋友。我們的行政官員現已動身前往塞浦路斯，以確保權力過渡儘可能順利進行。\n\n對[ROOT.GetNameDef]來説，這是一個偉大而具有歷史意義的日子。塞浦路斯長期以來一直都是[ROOT.GetAdjective]共同體的一部分，而現在他們終於迴歸了其文明發源地的大家庭。"
 bftb_greece.59.a:0 "團結一心，同甘共苦！"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap]部分接受了希塞統一的請願。"
 bftb_greece.60.desc:0 "[FROM.GetAdjective]日前對我們的原始要求提出了一項奇怪的妥協案，即他們願意促進希塞統一：他們願意滿足我們的要求，但條件是我們必須與享有[FROM.GetAdjective]自治領身份地位的塞浦路斯政府合作。這並非是完全不受歡迎的事態轉變，只是……有些意想不到的。\n\n而在另一方面，塞浦路斯政府同意，如果[ROOT.GetNameDef]在建立其新生國家的過程中對塞浦路斯作出足夠的承諾，他們就不會反對我們之間的完全希塞統一。不過在那一天到來之前，我們必須承認有一個與我們密不可分的塞浦路斯新盟友的現狀。"
 bftb_greece.60.a:0 "兄弟們，歡迎！"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap]拒絕了希塞統一的請願！"
 bftb_greece.61.desc:0 "我們的信任和忠誠似乎被長久以來所珍視的盟友拋棄了。[FROM.GetNameDef]已經拒絕哪怕是稍微考慮一下向我們移交[ROOT.GetAdjective]屬塞浦路斯島的提議。他們以該島的戰略重要性和對[ROOT>GetAdjective]復仇主義的擔憂作爲藉口，在他們眼中，我們不配得到這座島嶼。\n\n這並非完全出乎我們意料，但也並不能使我們積怨的失望減輕一分。我們爲了讓塞浦路斯迴歸祖國已經等待了多少年？因爲這次挫折，我們還要被迫繼續等待多少年？不得不説，我們對於與[FROM.GetNameDef]構建良好關係的熱情已經因爲這次的事件而顯著地冷卻了。"
 bftb_greece.61.a:0 "我們會記住這一切的……"
 bftb_greece.62.t:0 "[FROM.GetNameDefCap]正式請求加入軸心國！"
 bftb_greece.62.desc:0 "當舊[FROM.GetAdjective]政權被新的法西斯政權所取代的消息傳來，巨大的恐懼陰影頓時已籠罩在了首都的顧問們心頭。我們感到戰爭已經變得不可避免，這使得我們之前所做的一切維護愛琴海地區和平的努力都變成了辛辣的諷刺。顯然，命運證明我們是錯誤的。\n\n我們也收到了一個非同尋常的議案：[FROM.GetNameDef]的法西斯政府認爲戰爭將不可避免地波及我們兩個國家。[FROM.GetLeader]拋開了他意識形態上的偏見，坦誠地與我們交換了意見：爲了眼前的利益而拋棄我們數十年來構建的外交關係將無疑導致一場毫無意義的大戰，這是不明智的。因此，[FROM.GetNameDef]政府建議我們兩國攜手與歐洲新興的法西斯強權緊密結合。[FROM.GetLeader]認爲法西斯主義在大陸的霸權將是必然的，若是聯手我們將具有使勝利天平傾斜的力量，戰爭將會因此更快、更具決定性地結束。[FROM.GetLeader]稱之爲“憐憫”；[ROOT.GetLeader]對此不置可否。"
 bftb_greece.62.a:0 "以和平之名，開戰！"
 bftb_greece.62.b:0 "[FROM.GetAdjective]真的瘋了……"
 bftb_greece.63.t:0 "[FROM.GetNameDefCap]同意簽署希土友好條約！"
 bftb_greece.63.desc:0 "成功了！[FROM.GetAdjective]大使已經轉達了他們政府同意簽署我們提出的友好條約的消息，與法西斯強權沆瀣一氣，我們不可能輸。"
 bftb_greece.63.a:0 "請給我來兩份陣營申請表！"
 bftb_greece.63.b:0 "也許……我們並不需要土耳其人？"
 GRE_no_turkey_needed:0 "通過偽造和欺騙，我們將徹底破壞§Y土耳其§!與§Y法西斯強權§!之間的關係。"
 bftb_greece.64.t:0 "[FROM.GetNameDefCap]拒絕簽署希土友好條約！"
 bftb_greece.64.desc:0 "[FROM.GetAdjective]政府似乎一直都缺乏遠見。鑑於他們不是懦夫就是傻子，他們不會加入我們必將勝利的一方。沒關係，我們的道路已經確立，接下來在[FROM.GetNameDef]發生的任何事在一定程度上都是他們自己的錯。"
 bftb_greece.64.a:0 "成者王，敗者寇。"
 bftb_greece.65.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]提議建立戰略合作伙伴關係"
 bftb_greece.65.desc:0 "一切彷彿都像一片片拼圖般歸位了。柏林的政權更迭是出乎意料的，這同樣給我國的未來帶來了很多疑問。這點從雅典向我們發來的建議中便可見一斑。\n\n[FROM.GetNameDef]和[TUR.GetNameDef]似乎有與我國政府結成長期戰略同盟的意願，這兩國加入地中海條約的行爲無疑將極大地確保我們的地區安全構想。儘管有人説那兩個國家並非我們野心的另一種形式的附庸。"
 bftb_greece.65.a:0 "我們將一同創造歷史！"
 bftb_greece.65.b:0 "我們顯然沒有與之結盟的打算。"
 bftb_greece.66.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]申請加入[GER.GetFactionName]。"
 bftb_greece.66.desc:0 "我們會見了[FROM.GetNameDef]和[TUR.GetNameDef]的代表，並且驚訝地發現他們將共同向[ROOT.GetFactionName]提交加入申請。這的確是一個驚喜，不過是一個值得商榷的驚喜。我們必須確定他們成爲我們的盟友究竟會促進我們目標的實現還是會成爲一個拖油瓶。"
 bftb_greece.66.a:0 "他們在這個動盪的時代將成爲受歡迎的盟友。"
 bftb_greece.66.b:0 "不，我們不需要他們。"
 bftb_greece.67.t:0 "[FROM.GetNameDefCap]提議建立戰略合作伙伴關係！"
 bftb_greece.67.desc:0 "一切彷彿都像一片片拼圖般歸位了。柏林的政權更迭是出乎意料的，這同樣給我國的未來帶來了很多疑問。這點從雅典向我們發來的建議中便可見一斑。\n\n[FROM.GetNameDef]似乎有與我國政府結成長期戰略同盟的意願，正值我們也在尋找盟友，[FROM.GetNameDef]方面的援助，顯然能幫助我們實現雄心。但是，誰又能保證他們不是在垂死掙扎呢？或許他們並不是真心想要做我們的盟友；或許他們發現了顯而易見的事實，反對我們的話會對他們自己不利……又或許對我們來説，這兩點之間沒什麼區別。"
 bftb_greece.67.a:0 "羅馬和雅典——終於再次攜手並肩！"
 bftb_greece.67.b:0 "捕食者不會和他的獵物稱兄道弟。"
 bftb_greece.68.t:0 "[FROM.GetNameDefCap]申請加入[GER.GetFactionName]！"
 bftb_greece.68.desc:0 "我們接見了來自[FROM.GetNameDef]的代表，並對[FROM.GetAdjective]政府強烈請求准許[FROM.GetNameDef]加入[ROOT.GetFactionName]的願望甚感欣慰。這不足爲奇，因爲沒有我們的話[FROM.GetAdjective]根本無法把持局面。不過現在我們必須考慮清楚，讓他們成爲我們的盟友究竟對實現我們的宏圖偉業有無益處。"
 bftb_greece.68.a:0 "歡迎，希臘朋友！"
 bftb_greece.68.b:0 "不行，想得美！"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap]拒絕了我們的結盟請求！"
 bftb_greece.69.desc:0 "我們收到了來自[FROM.GetAdjective]外交官的通告，聲稱[FROM.GetLeader]並不認爲我們成爲他們的親密盟友是一個明智的決定。對此我們深表失望。無論如何，沒有了[FROM.GetNameDef]的援助，現在我們必須自己創出擺脱這場危機的道路。"
 bftb_greece.69.a:0 "我們將會自己挺過這一切。"
 bftb_greece.70.t:0 "埃萊夫塞里奧斯·韋尼澤洛斯在流放中死去"
 bftb_greece.70.desc:0 "埃萊夫塞里奧斯.韋尼澤洛斯，希臘自由黨的領袖，希臘政壇可敬的巨人，在流亡過程中逝世。自1935年被軍隊推翻以來，他便一直處於流亡之中。韋尼澤洛斯曾致力於希臘的多黨派民主政治建設，在塑造希臘國家意識形態方面，他可以説是一個無出其右的人物。\n\n然而，相比較於他的諸多失敗，他的成功事蹟可能並不會被爲人銘記。韋尼澤洛斯曾支持共和主義者在國內的暴恐行動。也正是他愚蠢的修正主義錯誤使我們的國家在1919年的希土戰爭中瀕臨滅亡的邊緣。從希臘今天所面臨的每一個問題中，都可以尋覓到韋尼澤洛斯的蹤跡，這也是我們國家所承受災難的主要來源。\n\n他是一個革命家、愛國者和進步者；但他也是一個煽動者、戰爭狂人和失敗者。除此之外，對於埃萊夫塞里奧斯.韋尼澤洛斯，更需要説的是：我們很慶幸他永遠不會再次面對他對希臘一手造成的苦痛了。"
 bftb_greece.70.a:0 "謝天謝地。"
 bftb_greece.71.t:0 "埃萊夫塞里奧斯·韋尼澤洛斯過世了"
 bftb_greece.71.desc:0 "埃萊夫塞里奧斯.韋尼澤洛斯首相，希臘自由黨的領袖，希臘政壇可敬的巨人，日前在其家中平靜地去世。韋尼澤洛斯曾致力於希臘的多黨派民主政治建設，而在塑造希臘國家意識形態方面，他可以説是一個無出其右的人物。\n\n但僅僅靠隻言片語怎能評價這位爲了國家和國民付出如此之多的偉人呢？他是我們今天有幸服務的國家的總設計師，他留下的遺產將會比我們所有人都更加長久。韋尼澤洛斯的完美生平上唯一的污點是我們國家在1919年希土戰爭後所遭受的可怕失敗。這是本可堪稱完美的遺產上的瑕疵，現在我們將齊心協力進行復仇。\n\n埃萊夫塞里奧斯.韋尼澤洛斯是一個革命家、愛國者和進步者；他曾是我們的統治者，我們將銘記他本人和他永不妥協的雄獅之心。接任首相及自由黨領袖職位的塞米斯托克利斯·索富利斯宣佈這位最近去世的現代希臘國父的葬禮日將被設爲國家公祭日。"
 bftb_greece.71.a:0 "因爲你，希臘欠下了它根本還不完的貸款……"
 bftb_greece.91.t:0 "希臘國民聯盟開設了針對安納托利亞難民的救濟院"
 bftb_greece.91.desc:0 "爲了吸引更多追隨者加入他的事業，喬治·科斯米迪斯利用其運動的資金爲如同他一樣的[TUR.GetNameDef]難民開設了救濟院。 當然，若是他沒有假公濟私將這些救濟院作爲他的黨羽招募基地，那將是值得稱讚之舉。\n\n我們現在處於一個兩難的境地：很明顯，科斯米迪斯打算繼續利用這些救濟院招募對社會毫無歸屬感的安納托利亞難民，那麼爲了阻止他的詭計，我們是否應該將它們關閉？ 還是説爲了保全聲譽我們應當繼續允許這些救濟院運營？ 有人可能會辯解説，讓難民在法西斯分子開的救濟院裏有所歸屬也比任由他們在貧民窟中受苦更可取。"
 bftb_greece.91.a:0 "這是一項值得支持的提案！"
 bftb_greece.91.b:0 "關掉。"
 bftb_greece.92.t:0 "希臘國民聯盟要求給[ROOT.GetAdjective]工人加薪"
 bftb_greece.92.desc:0 "利用全國輿論對他們的關注，希臘國民聯盟向我們發起了猛攻，他們橫加指責我們在保障人民福利方面建樹寥寥。這些一夜之間遍地開花的法西斯分子竟然狂妄地自命他們應該在財政、社會方針方面充當我們的老師。這個觀點足以令人笑掉大牙，但可惜刁民們卻很吃他們這一套。"
 bftb_greece.92.a:0 "也許……象徵性地提升最低工資就行了?"
 bftb_greece.92.b:0 "我們不接受法西斯的恐嚇。"
 bftb_greece.93.t:0 "希臘國民聯盟的成員參與了對抗我方警察的街頭暴力活動！"
 bftb_greece.93.desc:0 "希臘國民聯盟和執法警察之間的衝突在全國範圍內爆發，一時間形成了一場政治暴動。我們原以爲這樣的事情早在過去就解決了，但從被打進醫院的人數和不斷升級的暴力的報道上來看，我們並沒有。\n\n一些部長建議我們應該採取強硬措施向全國表明我們絕不會容忍這樣的胡作非爲，但也有部長擔心我們如此睚眥必報地對抗對法西斯分子或許並沒什麼勝算。人民有權表達不滿，但這並不應該是他們訴諸肆意暴行的理由。"
 bftb_greece.93.a:0 "他們的訴求很合理。"
 bftb_greece.93.b:0 "止暴制亂，恢復秩序。"
 bftb_greece.94.t:0 "希臘國民聯盟分子洗劫了外資工廠，還分發搶走的商品！"
 bftb_greece.94.desc:0 "熟悉又不幸的場景再現，希臘國民聯盟的黨羽們日前闖入外資工廠並掠奪製成品分給那些無依無靠的貧苦人士。喬治·科斯米迪斯及希臘國民聯盟領導層宣稱對這一系列行爲毫不知情，但他們卻也熱情洋溢地爲那些參加這一系列帶有明顯利他性質搶劫行爲的男女進行了辯護。\n\n這類搶劫行爲屬實不可饒恕，我們已經收到了不少諸如來自[ENG.GetNameDef]和[FRA.GetNameDef]的工商業巨頭的抗議。事已至此，假如我們出面幫助這些受害工商企業，我們可能會被國內民眾視作外國資本家的傀儡；或者，我們也可以放任無政府主義氾濫成災，但這樣會使我們被國際社會視作無能政府。"
 bftb_greece.94.a:0 "我們不該阻止他們。"
 bftb_greece.94.b:0 "我們不會陷入無政府狀態！"
 bftb_greece.95.t:0 "希臘國民聯盟保證與我們攜手共進！"
 bftb_greece.95.desc:0 "希臘國民聯盟迄今爲止一直是我們的眼中釘，但他們日前顯然願意同現政府合作以對抗共同的敵人。喬治·科斯米迪斯一直是主張對[TUR.GetNameDef]宣戰的鐵桿鷹派之一，鑑於戰爭臨近，希臘國民聯盟願意當下擱置黨派成見與我們合作，共同努力以使我們的[TUR.GetAdjective]仇敵敗伏於我軍陣前。"
 bftb_greece.95.a:0 "攜手共進，我們勢不可擋！"
 bftb_greece.95.b:0 "我們不需要與法西斯同流合污也能取勝！"
 bftb_greece.96.t:0 "亞里士多德·奧納西斯回到了[ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "身爲富豪大亨與國際名流的亞里士多德·奧納西斯，時隔多年後終於第一次回到了[ROOT.GetNameDef]。他沒有回答媒體的提問，我們的觀察家也很難追蹤到他，但有報道稱他正在逢迎安納托利亞難民羣體，或許正在準備參加競選。"
 bftb_greece.96.a:0 "他在打什麼主意？"
 bftb_greece.101.t:0 "韋尼澤洛斯主義者與共產主義者聯合對抗國王的專政"
 bftb_greece.101.desc:0 "如果説曾經還有人懷疑共產主義者和韋尼澤洛斯主義者是否會有聯繫的話，那麼毋庸置疑，現在他們已經穿了一條褲子。我們收到了報告稱共產主義者已經幫助埃萊夫塞里奧斯·韋尼澤洛斯偷渡回國，並試圖在君主制政府被推翻後推舉他成爲臨時執政。\n\n即使是對那幫赤匪而言，這也真可謂是一個愚蠢的計劃。他們不會真以爲韋尼澤洛斯得勢後會將政權心甘情願地交給他們吧？這真是太瘋狂了。但話又説回來，不論是共產主義者還是韋尼澤洛斯主義者都欠缺足夠的理智。我們必須爲因這場紛爭不斷的陰謀而引發的內戰做好準備。"
 bftb_greece.101.a:0 "我們的敵人不過是抱團的鼠輩！"
 bftb_greece.102.t:0 "共黨分子有組織地劫掠工廠"
 bftb_greece.102.desc:0 "很遺憾執法部門並沒有成功阻截最近一起共黨分子對我們步槍廠的突襲。那幫赤匪在把工廠裏他們能拿走的東西都搬空後甚至還試圖縱火燒燬工廠，不過謝天謝地他們僅僅毀壞了點建築。\n\n不用想也知道這幫叛匪爲何要對一家武器廠商橫加劫掠：毫無疑問，他們鼓起了勇氣要用我們的武器來跟我們正面交鋒。這將有可能是[ROOT.GetNameDef]迄今爲止最慘烈的內戰……"
 bftb_greece.102.a:0 "我們不能允許這些小安那其分子如此肆無忌憚地攻擊我們。"
 bftb_greece.103.t:0 "韋尼澤洛斯黨的將軍們偷偷潛回了希臘！"
 bftb_greece.103.desc:0 "我們收到情報稱，大批有韋尼澤洛斯黨背景的前政府軍將領已經緊隨他們卑劣的領袖韋尼澤洛斯之後偷渡回國。狼狽爲奸的共產黨和韋尼澤洛斯黨將這些可惡的前軍隊指揮官喬裝成商船的貨物偷運回國內，並且在我們識破之前將他們藏匿了起來。\n\n對付一幫烏合之眾的叛亂是一回事；但對付有力軍事指導下的一場全面內戰就是另一回事了。許多閣僚質疑這位不受歡迎的君主用如此公開和令人嫌棄的方式來宣揚自己的專制正當性是否明智，但是[ROOT.GetLeader]卻一直堅定地相信叛軍將被很快消滅。"
 bftb_greece.103.a:0 "他們真的要逼得我們把港口也炸了？"
 bftb_greece.104.t:0 "在南方和北方的有組織抵抗進一步升級！"
 bftb_greece.104.desc:0 "當局已通知政府，我們日前實際上已經徹底失去了對國家北部和南部的控制。共產主義者和韋尼澤洛斯主義者在大街上四處張揚、傳播他們的誹謗和宣傳：要麼與他們同流合污，要麼就別擋他們的道。\n\n由於知道有陷阱等待着他們，所以軍隊拒絕進軍以恢復地區控制權。 但即便如此，他們也時刻保持着高度戒備，同時內閣也已得到保證，一旦韋尼澤洛斯主義者和共產主義者消停下來，軍隊將毫不猶豫地採取必要措施，重新奪回對國家的控制權。 當然，許多政治人物仍然對這些保證的誠意持懷疑態度，畢竟在整個武裝部隊中都有關於腐敗和背叛的報道。"
 bftb_greece.104.a:0 "形勢正在失控！"
 bftb_greece.105.t:0 "內戰！"
 bftb_greece.105.desc:0 "命定之日終於降臨：韋尼澤洛斯主義者的領袖已經現身，並宣稱國王的統治是非法的，這是對[FROM.GetNameDef]民主的巨大威脅。他們認爲自己毫無選擇，只能用暴力推翻君主制，以重建已兩度夭折的希臘共和體制。\n\n[ROOT.GetLeader]聲稱所有的叛黨都是叛國者，發誓要根除馬克思主義者以及共和主義者，恢復[ROOT.GetNameDef]的秩序。看來，[ROOT.GetNameDef]的政治角鬥場再次拉開了帷幕，只有最強者方能凱旋。"
 bftb_greece.105.a:0 "爲了國王團結起來！"
 bftb_greece.166.t:0 "我們政治家從雅典的投資談判中歸來"
 bftb_greece.166.desc:0 "當[FROM.GetAdjective]人決定邀請我們進一步討論深化我們的經濟聯繫時，我們自然無法拒絕。不用説，他們提出了一個引人入勝的理由，説明爲什麼[FROM.GetAdjective]的工業地位得到加強可能是理想化的。而我們是向他們的國家投資，還是讓他們的工業潛力自由發揮，這是我們必須決定的問題。"
 bftb_greece.166.a:0 "好，我們會投資！"
 bftb_greece.166.b:0 "這次不會有投資……"
 bftb_greece.166.c:0 "不行，我們永遠不會在他們可憐的國家投資！"
 bftb_greece.167.t:0 "我們的商人從[FROM.GetAdjective]全國展會回來"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]人爲我們展示一場精彩的演出！毫無疑問，他們吸引我們投資的努力是成功的，但我們當然有自己的優先考慮。是否要在[FROM.GetAdjective]投資的結果取決於我們"
 bftb_greece.167.a:0 "好，我們會投資！"
 bftb_greece.167.b:0 "這次不會有投資……"
 bftb_greece.167.c:0 "不行，我們永遠不會在他們可憐的國家投資！"
 bftb_greece.168.t:0 "[FROM.GetAdjective]人用沙赫特計劃敲詐我們"
 bftb_greece.168.desc:0 "這些待在[FROM.GetNameDef]裏自作聰明的害蟲們已經找到了方案來運用我們的龐氏騙局借力打力對付我們。原本我們計劃運用一個安全的小漏洞以對我們有利的方式來利用沙赫特計劃中的一些錯誤紕漏，但是我們卻搬起石頭砸了自己腳，這在之前被認爲是本不可能發生的事情。而今我們要麼爲了保住顏面給[FROM.GetAdjective]人這點小勝利作爲甜頭嚐嚐，要麼我們就不再堅持枱面上的規則，不再視[FROM.GetAdjective]的人爲談判對象從而避免談判。"
 bftb_greece.168.a:0 "爲了避免後果，我們這次必須退讓"
 bftb_greece.168.b:0 "沙赫特！扭轉局面！"
 bftb_greece.168.c:0 "我們絕不向[FROM.GetAdjective]的勒索妥協！"
 bftb_greece.168.d:0 "他們高估了自己的實力；他們必須承擔後果!"
 gott_bless_herr_schacht_tt:0 "此決議依然可用，因爲你有§Y亞爾馬·沙赫特§!擔任部長。"
 bftb_greece.169.t:0 "來自[FROM.GetAdjective]人的投資！"
 bftb_greece.169.desc:0 "在上一次[FROM.GetAdjective]投資者們短暫訪問我國之後，我們剛剛結束了對那些投資者再次訪問我國的歡迎，他們帶來了投資和機遇的好消息！在他們的幫助下，我們將建立一個真正的現代化經濟。"
 bftb_greece.169.a:0 "一場令人振奮的成功！"
 bftb_greece.169.b:0 "一場令人振奮的成功！"
 bftb_greece.169.c:0 "真是巨大的工作，各位！"
 bftb_greece.170.t:0 "[FROM.GetAdjective]人決定不投資。"
 bftb_greece.170.desc:0 "唉，我們收到了不幸的消息，[FROM.GetAdjective]人表示將不會投資我們的經濟建設。雖然[FROM.GetAdjective]的代表並沒有排除未來對我們進行有利投資的可能，但這一消息還是讓人沮喪不已。"
 bftb_greece.170.a:0 "下次再説吧。"
 bftb_greece.171.t:0 "[FROM.GetAdjective]人永久退出投資談判！"
 bftb_greece.171.desc:0 "我們可能真的對投資一事操之過急了：[FROM.GetAdjective]人最終決定當下無意投資我國新興的工業。如果他們不來幫我們共築美好未來，那就隨他們吧。"
 bftb_greece.171.a:0 "也許……[ITA.GetAdjective]人會對協議更感興趣？"
 bftb_greece.172.t:0 "亞爾馬·沙赫特欺騙了我們！"
 bftb_greece.172.desc:0 "當初，在起草協議的那個人仍然是內閣成員時，我們居然會愚蠢地認爲可以使用沙赫特計劃來敲詐[FROM.GetAdjective]人！現在，我們已不再是需要向他們償付資金的國家！ 太糟糕了！"
 bftb_greece.172.a:0 "金融奇才再次出擊！"
 bftb_greece.173.t:0 "我們的企業家從雅典談判歸來!"
 bftb_greece.173.desc:0 "當[FROM.GetAdjective]決定邀請我們進一步討論深化我們的經濟聯繫時，我們自然無法拒絕。不用説，他們提出了一個引人入勝的理由，説明爲什麼[FROM.GetAdjective]的工業地位得到加強可能是理想化的。而我們是向他們的國家投資，還是讓他們的工業潛力自由發揮，這是我們必須決定的問題。"
 bftb_greece.173.a:0 "我們會發放特許證，允許他們投資。"
 bftb_greece.173.b:0 "這不符合英國當下的利益。"
 bftb_greece.173.c:0 "對不住了老夥計，但是約翰·布爾還有別的更重要的事情要辦。"
 bftb_greece.174.t:0 "我們的政治家參加了在[FROM.GetAdjective]舉辦的全國展會"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]爲我們展示一場精彩的演出！毫無疑問，他們吸引我們投資的努力是成功的，但我們當然有自己的優先考慮。是否要在[FROM.GetAdjective]投資的結果取決於我們"
 bftb_greece.174.a:0 "我們當然會支持他們！"
 bftb_greece.174.b:0 "這不符合英國的利益。"
 bftb_greece.174.c:0 "對不住了老夥計，但是約翰·布爾還有別的更重要的事情要辦。"
 bftb_greece.175.t:0 "[FROM.GetAdjective]提供船舶零件以換取投資"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]提出了一個有趣的建議：他們希望向我們提供零件以幫助我們的船舶製造，並換取在他們國家增加經濟投資。 一般來説，國家行爲體進行物物交易也許有點不合常理，但是這再一次説明，對於[FROM.GetAdjective]來説唯一真正重要的事情，就是他們的信仰。"
 bftb_greece.175.a:0 "堪稱幾乎公平的交易！"
 bftb_greece.175.b:0 "我們現在不需要[FROM.GetAdjective]提供的的船舶零件。"
 bftb_greece.175.c:0 "抱歉[FROM.GetNameDef]，我們與您的商務往來已經結束，而且是永久性的結束！"
 bftb_greece.176.t:0 "[FROM.GetAdjective]決定投資！"
 bftb_greece.176.desc:0 "在上一次[FROM.GetAdjective]投資者們短暫訪問我國之後，我們剛剛結束了對那些投資者再次訪問我國的歡迎，他們帶來了投資和機遇的好消息！在他們的幫助下，我們將建立一個真正的現代化經濟。"
 bftb_greece.176.a:0 "一場令人振奮的成功！"
 bftb_greece.176.b:0 "一場令人振奮的成功！"
 bftb_greece.176.c:0 "我們可以永遠相信[FROM.GetAdjective]！"
 bftb_greece.177.t:0 "[FROM.GetAdjective]決定這次不投資。"
 bftb_greece.177.desc:0 "唉，我們收到[FROM.GetAdjective]表示將不會投資我們的經濟的不幸消息，這實在是令人失望，不過[FROM.GetAdjective]的代表並沒有排除未來對我們有利的投資的可能。"
 bftb_greece.177.a:0 "那算了，或許下次吧。"
 bftb_greece.178.t:0 "[FROM.GetAdjective]立法禁止我們未來獲得它們的投資！"
 bftb_greece.178.desc:0 "我們可能真的對引進投資一事操之過急了：[FROM.GetAdjective]最終決定無意投資我國新興的工業建設。如果他們不來幫我們構築美好未來，我們就自力更生。"
 bftb_greece.178.a:0 "我們敢和俄國人達成交易嗎？"
 bftb_greece.179.t:0 "[FROM.GetAdjective]官員們在首都向我們請願投資"
 bftb_greece.179.desc:0 "當[FROM.GetAdjective]決定邀請我們進一步討論深化我們的經濟聯繫時，我們當然難以拒絕。不用説，他們提出了一個很好的理由，説明了爲什麼[FROM.GetAdjective]的工業地位得到加強可能是一個理想化之舉。我們是向他們的國家投資，還是讓他們的工業潛力自由發揮，這是我們必須決定的問題。"
 bftb_greece.179.a:0 "沒問題！我們可以投資一點錢。"
 bftb_greece.179.b:0 "這次不行。"
 bftb_greece.179.c:0 "我們對[FROM.GetAdjective]的事務完全沒有興趣！"
 bftb_greece.180.t:0 "我們的官員參加了在[FROM.GetNameDef]舉辦的全國展會。"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]爲我們展示一場精彩的演出！毫無疑問，他們吸引我們投資的努力是成功的，但我們當然有自己的優先考慮。是否要在[FROM.GetAdjective]投資的結果取決於我們"
 bftb_greece.180.a:0 "沒問題！我們應該投資[FROM.GetNameDef]"
 bftb_greece.180.b:0 "這次不行。"
 bftb_greece.180.c:0 "我們對[FROM.GetNameDef]的事務完全沒有興趣。"
 bftb_greece.181.t:0 "[FROM.GetAdjective]政府賄賂了我們的商會！"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]裏的那些王八蛋試圖讓我們把注意力集中到投資他們的地盤！與此同時我們的工會也在糾纏我們；並指責我們故意迴避[FROM.GetAdjective]的提議，加劇了就業危機。廢話，我們當然知道腐敗無處不在。但是，他們掌握着一切。我們是採取代價最小的途徑向工會妥協，並通過[FROM.GetNameDef]的擴展讓他們獲得他們想要的，還是在可能毀滅我們所有人的時候堅持自己的原則呢？"
 bftb_greece.181.a:0 "我們現在無力負擔罷工的代價……"
 bftb_greece.181.b:0 "你們嚇不倒我們，懦夫！"
 bftb_greece.181.c:0 "啊，希臘，鼠目寸光之輩！離我們遠點！"
 bftb_greece.182.t:0 "來自[FROM.GetAdjective]的投資！"
 bftb_greece.182.desc:0 "在上一次[FROM.GetAdjective]投資者們短暫訪問我國之後，我們剛剛結束了對那些投資者再次訪問我國的歡迎，他們帶來了投資和機遇的好消息！在他們的幫助下，我們將建立一個真正的現代化經濟。"
 bftb_greece.182.a:0 "一場令人振奮的成功！"
 bftb_greece.182.b:0 "一場令人振奮的成功！"
 bftb_greece.182.c:0 "説真的，我們的友誼偉大！"
 bftb_greece.183.t:0 "[FROM.GetAdjective]決定這次不投資"
 bftb_greece.183.desc:0 "唉，我們已經接到消息：[FROM.GetAdjective]這次將不會向我國經濟投資。儘管[FROM.GetAdjective]的代表並未排除他們未來對我們的投資預期，這仍然是一件令人失望的事情。"
 bftb_greece.183.a:0 "那算了，或許下次吧。"
 bftb_greece.184.t:0 "[FROM.GetAdjective]驅逐了我們的代表並排除了進行投資的可能性"
 bftb_greece.184.desc:0 "我們可能真的對引進投資一事操之過急了：[FROM.GetAdjective]最終決定無意投資我國新興的工業建設。如果他們不來幫我們構築美好未來，我們就自力更生。"
 bftb_greece.184.a:0 "我們夠膽去撕毀與俄國人的協議嗎？"
 bftb_greece.185.t:0 "[FROM.GetAdjective]請求我們幫助他們的國家實現工業化"
 bftb_greece.185.desc:0 "[FROM.GetAdjective]決定邀請我們討論深化我們之間的經濟聯繫，這種要求實在難以拒絕。究竟是什麼導致[FROM.GetAdjective]變得如此絕望，以至於他們向我們尋求經濟援助？不用説，他們提出了一個令人信服的理由，説明爲什麼[FROM.GetAdjective]的工業地位得到加強可能是一個比較理想的方案……尤其是這可以改善我們自己的國際地位。而是否要在他們的國家投資或讓他們的工業潛力發揮出來，是我們必須決定的問題。"
 bftb_greece.185.a:0 "除了戰鬥，還有其他選擇！"
 bftb_greece.185.b:0 "或許再晚幾天。"
 bftb_greece.185.c:0 "當他們被征服之後，就有了一個實現工業化的機會。"
 bftb_greece.186.t:0 "[FROM.GetAdjective]外交官希望安撫[ROOT.GetAdjective]在地中海的擴張野心"
 bftb_greece.186.desc:0 "我們已經收到[FROM.GetNameDef]的照會，他們對[ROOT.GetAdjective]日漸增加在他們國家的政治干涉表示關注。他們得到授權進行談判，要求向我們提供戰略物資，我們將繼續掌控其國家的一切。\n\n儘管知道事實確實如此，我們當然還是否認發生了這種干涉。他們的提議是很好的，[FROM.GetAdjective]維護其主權完整的意願毫無疑問是很真誠的。我們可以獲得大量的戰略物資，同樣，我們也可以完全掌控在我們控制下的[FROM.GetNameDef]"
 bftb_greece.186.a:0 "感謝援助。"
 bftb_greece.186.b:0 "或許我們應該以後再同意，而不是現在。"
 bftb_greece.186.c:0 "呵，附庸可不會這麼容易就被擺脱！"
 bftb_greece.187.t:0 "[FROM.GetAdjective]投資了！"
 bftb_greece.187.desc:0 "在上次簡短的小型訪問結束後，我們完成了對來自[FROM.GetAdjective]的投資者的迎接工作。他們帶來了投資和機遇的好消息！然而他們同樣帶來了一些未受邀請的觀察者。當這些人開始進行他們被指派來做的任務時，我們很快失去了他們的蹤跡。無論如何，有了[FROM.GetAdjective]的幫助，我們將建設起一個真正的現代化經濟。"
 bftb_greece.187.a:0 "與惡魔進行交易總比滅亡要強。"
 bftb_greece.187.b:0 "我們努力地捍衞自己的獨立。"
 bftb_greece.188.t:0 "[FROM.GetAdjective]這次將不會投資。"
 bftb_greece.188.desc:0 "唉，我們已經接到消息：[FROM.GetAdjective]這次將不會向我國經濟投資。儘管[FROM.GetAdjective]的代表並未排除他們未來對我們的投資預期，這仍然是一件令人失望的事情。"
 bftb_greece.188.a:0 "也許這是因禍得福……"
 bftb_greece.189.t:0 "[FROM.GetAdjective]人把我們的代表晾在一邊並且驅逐了我們的外交官。"
 bftb_greece.189.desc:0 "我們可能真的對引進投資一事操之過急了：[FROM.GetAdjective]最終決定無意投資我國新興的工業建設。如果他們不來幫我們構築美好未來，我們就自力更生。"
 bftb_greece.189.a:0 "這肯定是將來的情況即將惡化的跡象。"
 bftb_greece.190.t:0 "[FROM.GetAdjective]結束了他們對主席團的訪問。"
 bftb_greece.190.desc:0 "我們剛剛高興地接待了來自[FROM.GetNameDef]的官員，其中一位以訪問團主席的身份在總統府進行了演講，強調了我們兩國之間的牢固關係。這是一個令人愉快的時刻，但是[FROM.GetAdjective]訪問的主要目的是討論對這個陷入困境的國家的經濟投資。馬克思主義原理規定，革命只能在工業化社會中發生，但是我們自己的歷史和[FROM.GetAdjective]的經驗告訴我們不一定只能這麼來。\n\n大家強烈認爲我們應該協助[FROM.GetAdjective]，因爲我們有足夠的資源。但是，我們也需要我們自己的資源——這也是所有官員所同意的。那麼，我們接下來該幹嘛？"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap]將把一些戰略資源投入[FROM.GetNameDef]的建設。"
 bftb_greece.190.b:0 "不，這次不會有投資。"
 bftb_greece.190.c:0 "[ROOT.GetAdjective]的人民不會爲了幾個[FROM.GetAdjective]農民能在工廠裏工作而遭罪。"
 bftb_greece.191.t:0 "[ROOT.GetAdjective]官員們結束了對[FROM.GetNameDef]的調研"
 bftb_greece.191.desc:0 "[FROM.GetAdjective]決定邀請我們討論深化我們之間的經濟聯繫，這種要求實在難以拒絕。究竟是什麼導致[FROM.GetAdjective]變得如此絕望，以至於他們向我們尋求經濟援助？不用説，他們提出了一個令人信服的理由，説明爲什麼[FROM.GetAdjective]的工業地位得到加強可能是一個比較理想的方案……尤其是這可以改善我們自己的國際地位。而是否要在他們的國家投資或讓他們的工業潛力發揮出來，是我們必須決定的問題。"
 bftb_greece.191.a:0 "以對抗反動派的名義擴充[FROM.GetNameDef]的裝備是可以的。"
 bftb_greece.191.b:0 "不，目前不會有投資項目。"
 bftb_greece.191.c:0 "[ROOT.GetAdjective]的人民不會爲了幾個[FROM.GetAdjective]農民能在工廠裏工作而遭罪。"
 bftb_greece.192.t:0 "[FROM.GetAdjective]官員們提出了回購計劃以投資於被我們忽視的西伯利亞地區"
 bftb_greece.192.desc:0 "我們已經收到[FROM.GetNameDef]的照會，他們對[ROOT.GetAdjective]日漸增加在他們國家的政治干涉表示關注。他們得到授權進行談判，要求投資我們的貧困地區建設，我們將繼續控制他們國家的一切。\n\n儘管事實確實如此，我們當然否認了我們的干涉。這項提議是很好的，[FROM.GetAdjective]維護其主權完整的意願毫無疑問是很真誠的，我們可以獲得大量的戰略物資，與此同時，我們也可以完全掌握在我們控制下的[FROM.GetNameDef]……"
 bftb_greece.192.a:0 "[FROM.GetAdjective]計劃已獲得政治局的批准，它將繼續執行。"
 bftb_greece.192.b:0 "最高統帥部認爲我們能夠用來影響[FROM.GetNameDef]的軟實力有用多了。"
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap]已完成了與[FROM.GetNameDef]的貿易計劃。"
 bftb_greece.193.t:0 "[FROM.GetNameDefCap]投資了！"
 bftb_greece.193.desc:0 "在上次簡短的小型訪問結束後，我們完成了對來自[FROM.GetAdjective]的投資者的迎接工作。他們帶來了投資和機遇的好消息！然而他們同樣帶來了一些未受邀請的觀察者。當這些人開始進行他們被指派來做的任務時，我們很快失去了他們的蹤跡。無論如何，有了[FROM.GetAdjective]的幫助，我們將建設起一個真正的現代化經濟。"
 bftb_greece.193.a:0 "一個無害的安排。"
 bftb_greece.193.b:0 "與惡魔進行交易總比滅亡要強。"
 bftb_greece.193.c:0 "我們努力地捍衞自己的獨立。"
 bftb_greece.194.t:0 "[FROM.GetAdjective]這次不會投資。"
 bftb_greece.194.desc:0 "唉，我們已經接到消息：[FROM.GetAdjective]這次將不會向我國經濟投資。儘管[FROM.GetAdjective]的代表並未排除他們未來對我們的投資預期，這仍然是一件令人失望的事情。"
 bftb_greece.194.a:0 "也許這是因禍得福……"
 bftb_greece.195.t:0 "[FROM.GetAdjective]人把我們的代表晾在一邊並且驅逐了我們的外交官。"
 bftb_greece.195.desc:0 "我們可能真的對引進投資一事操之過急了：[FROM.GetAdjective]最終決定無意投資我國新興的工業建設。如果他們不來幫我們構築美好未來，我們就自力更生。"
 bftb_greece.195.a:0 "現在我們真的只能獨自彌合我們的經濟創傷了。"
 bftb_greece.200.t:0 "伊拉克利翁會議閉幕——偉大的勝利！"
 bftb_greece.200.desc:0 "伊拉克利翁會議正式結束，這是一次外交上當之無愧的大勝！所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。我們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.200.a:0 "爲此我們能夠全力以赴。"
 bftb_greece.201.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.201.desc:0 "伊拉克利翁會議正式結束，這是一次外交上的巨大成功！除[ENG.GetNameDef]之外，所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。締約國們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.201.a:0 "好哇！"
 bftb_greece.201.b:0 "無稽之談！"
 bftb_greece.202.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.202.desc:0 "伊拉克利翁會議正式結束，這是一次外交上的巨大成功！除[FRA.GetNameDef]之外，所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。締約國們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.202.a:0 "一個偉大的計劃！"
 bftb_greece.202.b:0 "這都什麼傻瓜……"
 bftb_greece.203.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.203.desc:0 "伊拉克利翁會議正式結束，這是一次外交上極好的勝利！除[ITA.GetNameDef]之外，所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。締約國們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.203.a:0 "一個極好的結果！"
 bftb_greece.203.b:0 "我們會牢記着那被暗中捅刀的勝利……"
 bftb_greece.204.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.204.desc:0 "伊拉克利翁會議正式結束，這是一次……尚可接受的勝利。由於在對[TUR.GetNameDef]的瓜分中沒有獲得任何領土，[ENG.GetNameDef]以及[FRA.GetNameDef]都不會參與到接下來的戰爭中。當然，如果[GRE.GetNameDef]有實力獨自擊敗[TUR.GetNameDef]，那麼它似乎也可以徹底擴張其疆界。"
 bftb_greece.204.a:0 "至少是個勝利。"
 bftb_greece.204.b:0 "真是浪費時間…"
 bftb_greece.205.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.205.desc:0 "伊拉克利翁會議正式結束，這是一次外交上的完美勝利！除[ENG.GetNameDef]和[ITA.GetNameDef]之外，所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。締約國們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.205.a:0 "有得必有失！"
 bftb_greece.205.b:0 "真是浪費時間…"
 bftb_greece.205.c:0 "我們不會容忍這再一次的背叛！"
 bftb_greece.206.t:0 "伊拉克利翁會議閉幕"
 bftb_greece.206.desc:0 "伊拉克利翁會議正式結束，這是一次外交上的完美勝利！除[FRA.GetNameDef]和[ITA.GetNameDef]之外，所有與會者都得到了獲得領土的保證，[GRE.GetNameDef]似乎正躍躍欲試，準備大規模擴展其疆界。締約國們將攜手一道，將一份比色佛爾條約更加嚴厲的條約報復性地施加在[TUR.GetName]頭上。"
 bftb_greece.206.a:0 "至少是個勝利。"
 bftb_greece.206.b:0 "真是浪費時間…"
 bftb_greece.206.c:0 "我們不會容忍這再一次的背叛！"
 bftb_greece.207.t:0 "希臘國民聯盟發動了政變！"
 bftb_greece.207.desc:0 "我們對此本該心知肚明：希臘國民聯盟的黨魁不僅指責我們軟弱無能，同時還聲稱我們是阻礙[ROOT.GetAdjective]崛起的最直接障礙。這些惡棍在希臘議會挑起了一場聲勢浩大的攻訐，指責我們是叛徒，並揚言他們將不惜一切代價來推翻我們。果然，當他們戲劇性的集體離開議會幾個小時之後，他們就帶着暴民返回了現場，並且威逼我們立刻集體辭職。\n\n民意並不站在我們這一邊，而且説實話，許多政府部長對於這屆政府能夠貫徹它向國民許諾的那些事情已經失去了信心。普遍的看法是，在沒有得到外國或者公眾支持的情況下，向君士坦丁堡的進軍會使我們將整個國家送上一條萬劫不復之路。"
 bftb_greece.207.a:0 "我們必須爲我們的失敗付出代價。"
 bftb_greece.207.b:0 "雅典絕不會服從於那些法西斯狗們的統治！"
 byzantinist_coup_tt:0 "§Y拜占庭主義法西斯分子§!將建立一個政府！\n"
 byzantinist_civil_war_inevitable_tt:0 "§Y拜占庭主義者們§!不久後將再次試圖強行將我們從政府中排擠出去…\n"
 bftb_greece.209.t:0 "我們兑現了伊拉克利翁會議期間的承諾！"
 bftb_greece.209.desc:0 "我們肢解了此前的土耳其國家，並將戰利品分配給了勝利者。我們已經盡到了對盟友和對本國人民的義務，如此一來，[ROOT.GetNameDef]距離實現幾個世紀以來真正的偉大隻剩一步之遙。"
 bftb_greece.209.a:0 "這誠然是我們最輝煌的時刻。"
 megali_idea_honoured_greece_tt:0 "我們在§Y伊拉克利翁會議§!上許諾的那些土地已經轉交給我們的盟友了。\n"
 bftb_greece.210.t:0 "希臘人兑現了他們在伊拉克利翁會議中的承諾！"
 bftb_greece.210.desc:0 "正如此前承諾的那樣，我們得到保證的地區已經脱離了被擊敗的土耳其國家的統治，並且移交到了我們的控制之下。帝國主義行徑着實令人厭惡，但沒有人能比我們做得更好。"
 bftb_greece.210.a:0 "如同時鐘般得到了精確執行。"
 megali_idea_honoured_tt:0 "§Y伊拉克利翁會議§!上§Y[GRE.GetNameDef]§!許諾給我們的土地已經移交了。"
 bftb_greece.213.t:0 "[FROM.GetAdjective]人拒絕償還對我們的債務！"
 bftb_greece.213.desc:0 "那些放蕩不羈的[FROM.GetAdjective]竊賊決定欠着我們的錢跑路！數十年來，我們認真簽署並執行了這些債務協議，他們竟膽敢稱其爲非法債務？如果他們認爲自己可以在欺騙我們之後安然無事，那他們就錯了——他們必須承擔後果！儘管不可否認的是，我們確實有些過於熱衷於縱容後又懲戒[FROM.GetNameDef]的鉅額債務了。"
 bftb_greece.213.a:0 "該死的寄生蟲!"
 bftb_greece.213.b:0 "這就是把他們逼得太緊的結果。"
 bftb_greece.217.t:0 "哈利卡納斯的大法西斯主義"
 bftb_greece.217.desc:0 "在[ROOT.GetNameDef]，法西斯主義曾一度是一個相當温和的社會現象。但如今在[ROOT.GetLeader]的領導下，它已經發展壯大到了可以讓全國法西斯運動的黨魁們聚在一起討論這個國家未來的地步了。[ROOT.GetLeader]打算運用他獨斷的統治以及法西斯主義來重塑國家。而作爲我國最完美的國家社會主義者，喬治·默庫里斯相信對[ROOT.GetNameDef]來説最好的道路就是罷免那個不受歡迎的國王，以此將國家納入完整的政治體系之中。\n\n[ROOT.GetLeader]發表了一篇關於大希臘國家構想的演説：她的領土應從阿爾巴尼亞延伸到塞浦路斯。默庫里斯認爲[ROOT.GetAdjective]的人民對於光輝歷史的回溯是實現這一偉大目標的關鍵。梅塔克薩斯則認爲應當立足於第三希臘文明現狀以在接下來締造一個更加偉大的希臘，而默庫里斯對此認爲第三希臘文明的根源仍然來自第一希臘文明。對於[ROOT.GetNameDef]未來的法西斯化，兩位巨頭在薩摩斯發表了截然不同的觀點。"
 bftb_greece.217.a:0 "梅塔克薩斯必須領導我們的法西斯王國！"
 GRE_metaxist_monarchist_fascism_tt:1 "§Y喬治二世§!依然是國王，並且§Y大希臘國§!將會成爲一個可成立的國家。\n£faction_gre_monarchist §Y君主主義者§!將會保持忠誠。"
 bftb_greece.217.b:0 "默庫里斯將會實現我們的帝國野心！"
 GRE_republican_national_socialism_tt:1 "§Y喬治二世§!將被趕下王位，並且我們將有機會復興§Y阿吉德的遺產§!\n£faction_gre_monarchist §Y君主主義者§!將會變得無關緊要。"
 bftb_greece.218.t:0 "安納托利亞的法西斯叛亂！"
 bftb_greece.218.desc:0 "終焉已至；在我們的至暗時刻，卑鄙的喬治·科斯米迪斯現已要求他的黨羽武裝起來並聚集在希臘國民聯盟的旗幟下，向着[ROOT.GetNameDef]進軍，摧毀我們以及環愛琴海的一切。事到如今我們唯一可以確信的是[ROOT.GetNameDef]的未來已經命運多舛。"
 bftb_greece.218.a:0 "法西斯分子絕不會主宰[ROOT.GetNameDef]的命運！"
 bftb_greece.218.b:0 "也許我們錯了，或許希臘國民聯盟終究可以拯救[ROOT.GetNameDef]。"
 bftb_greece.220.t:0 "[FROM.GetNameDefCap]同意促進希塞統一！"
 bftb_greece.220.desc:0 "當[ROOT.GetLeader]向全國宣佈，在經歷這麼多年後，完成希塞統一的[ROOT.GetAdjective]理想即將成爲現實的那一刻，整個首都可以説都沉浸在了歡樂的海洋當中，這一切都要感謝我們的[FROM.GetAdjective]朋友。我們的行政官員現已動身前往塞浦路斯，以確保權力過渡儘可能順利進行。\n\n對[ROOT.GetNameDef]來説，這是一個偉大而具有歷史意義的日子。塞浦路斯長期以來一直都是[ROOT.GetAdjective]共同體的一部分，而現在他們終於迴歸了其文明發源地的大家庭。"
 bftb_greece.220.a:0 "團結一心，同甘共苦！"
 bftb_greece.221.t:0 "伊拉克利翁會議-[FRA.GetAdjective]獲得他們的託管地！"
 bftb_greece.221.desc:0 "大多數與會代表投票表決認爲，在成功擊敗了[TUR.GetAdjective]後，應將庫爾德斯坦交給[FRA.GetNameDef]託管。[FRA.GetAdjective]官員高度讚揚了與會代表們睿智的政治家風範，同時已經提請[FRA.GetAdjective]中央政府，開始着手計劃建立未來當地的行政機關。"
 bftb_greece.221.a:0 "贊成派勝出！"
 bftb_greece.222.t:0 "伊拉克利翁會議－[FRA.GetAdjective]屬託管地被否決！"
 bftb_greece.222.desc:0 "大多數與會代表投票表決認爲，在成功征服[TUR.GetAdjective]之後，[FRA.GetNameDef]應當被排除在對庫爾德斯坦的佔領之外。[FRA.GetAdjective]的官員對此幾乎打算憤而離席，並將此事件視爲一場鬧劇，但在達成共識之前，他們仍然希望能夠繼續影響接下來的會議進程，儘管他們暫且一無所獲。"
 bftb_greece.222.a:0 "反對派勝出！"
 bftb_greece.223.t:0 "伊拉克利翁會議-[ENG.GetAdjective]獲得了他們的保護國！"
 bftb_greece.223.desc:0 "大多數與會代表投票表決認爲[ENG.GetNameDef]應當在戰敗的[TUR.GetName]軀殼上重塑一個亞美尼亞保護國。[ENG.GetAdjective]官員高度讚揚了與會代表們睿智的政治家風範，同時已經提請[ENG.GetAdjective]中央政府，開始着手計劃建立未來當地的行政機關。"
 bftb_greece.223.a:0 "贊成派勝出！"
 bftb_greece.224.t:0 "伊拉克利翁會議－[ENG.GetAdjective]屬保護國被否決！"
 bftb_greece.224.desc:0 "大多數與會代表投票表決認爲[ENG.GetNameDef]無權在[TUR.GetNameDef]北部建立任何所謂的亞美尼亞保護國。[ENG.GetAdjective]官員對此項決議表示譴責並形容整場會議毫無組織性可言，儘管他們一無所獲，但仍舊試圖影響接下來的進程。"
 bftb_greece.224.a:0 "反對派勝出！"
 bftb_greece.225.t:0 "伊拉克利翁會議－[ITA.GetAdjective]獲得了他們的領土！"
 bftb_greece.225.desc:0 "大多數與會代表投票表決認爲[ITA.GetNameDef]應當在被征服的[TUR.GetName]殘骸上獲得殖民地。[ITA.GetAdjective]官員高度讚揚了與會代表們明智的抉擇，儘管決議尚未正式公佈，但已有許多[ITA.GetAdjective]代表團成員啟程回國，向[ITA.GetLeader]告知這一消息。"
 bftb_greece.225.a:0 "贊成派勝出！"
 bftb_greece.226.t:0 "伊拉克利翁會議－[ITA.GetAdjective]的領土要求被否決！"
 bftb_greece.226.desc:0 "大多數與會代表投票表決認爲[ITA.GetNameDef]在[TUR.GetNameDef]南部建立殖民地的議案應被否決，同時譴責該議案本身爲愚蠢至極的[ITA.GetAdjective]好戰行徑。[ITA.GetAdjective]官員對此猛烈抨擊，並引用此項決議，將其視爲[ITA.GetAdjective]人民確信“被捅刀的殘缺勝利”的最好證明。但無論[ITA.GetAdjective]代表對這個問題的個人看法如何，他們已被要求繼續留在會議進程當中——毫無疑問他們希望能對會議最後且最重要的議案的裁定施加影響。"
 bftb_greece.226.a:0 "反對派勝出！"
 bftb_greece.227.t:0 "[GRE.GetAdjective]與[TUR.GetNameDef]的邊境衝突升級"
 bftb_greece.227.desc:0 "[GRE.GetAdjective]對[341.GetName]的襲擊如預料中一樣失敗了，隨着愛琴海地區衝突的升級，我們獲得了一個以[GRE.GetNameDef]之名干預的絕佳機會。我們應當調兵前往高加索地區，陳兵[TUR.GetAdjective]邊境。當[GRE.GetAdjective]發出信號的時候，我們將夾擊[TUR.GetAdjective]的部隊並打一場師出有名的戰爭。"
 bftb_greece.227.a:0 "我們會做好準備的。"
 bftb_greece.228.t:0 "[SOV.GetAdjective]被擊敗"
 bftb_greece.228.desc:0 "驚人的消息已經傳到了我們的首都：[SOV.GetNameDef]那無敵的軍隊竟然未能突破[TUR.GetAdjective]的防線。事已至此，他們不會再在入侵當中支援我們，並且他們已經取消了所有的計劃和預定攻勢，同時默許[TUR.GetAdjective]對我們施以任何在他們看來合理的處置方式。"
 bftb_greece.228.a:0 "這可不是個好兆頭……"
 bftb_greece.229.t:0 "[GRE.GetNameDefCap]照會我們要求履行我們的承諾"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap]已與[TUR.GetNameDef]開戰，並請求我們按照先前的承諾加入戰爭。雖然履行我們的戰爭承諾帶來的利益是巨大的，並且未來有機會謀取更多的利益，但是或許我們眼下沒有能力履行我們的義務——即使那意味着放棄我們眼前的利益。"
 bftb_greece.229.a:0 "開戰！"
 bftb_greece.229.b:0 "情況有變。"
 bftb_greece.230.t:0 "[FROM.GetNameDefCap]履行他們的承諾"
 bftb_greece.230.desc:0 "正如他們此前承諾的那樣，[FROM.GetNameDefCap]已經加入了我們對抗[TUR.GetNameDef]的戰爭。我們將一起粉碎[TUR.GetAdjective]。"
 bftb_greece.230.a:0 "我們不可能輸！"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap]背棄了他們的承諾！"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap]背棄了協助我們的承諾，並且放棄了對[TUR.GetNameDef]的要求！他們背叛了我們，糟踐了我們所有的努力。即便如此，我們仍然堅信在沒有[FROM.GetAdjective]協助的情況下，我們也依然有能力獲得勝利。"
 bftb_greece.231.a:0 "懦夫！"
 bftb_greece.232.t:1 "巴西琉斯出現……"
 bftb_greece.232.desc:1 "奇蹟已降臨在我們的國家：聖查士丁尼從天堂帶給了我們神諭。 聖地忠誠的守護者們在阿索斯山附近的海岸發現了一個衣衫襤褸的將死者。這位最開始因爲從德國一路徒步潛入[ROOT.GetNameDef]而被當局逮捕遣返的瘋子，現在被來自希臘國民聯盟的學者認爲是失落已久的科穆寧王室的繼承人。\n\n對於由誰來領導我們拜占庭國家的問題，我們早已覺得十分棘手，但現在看來上帝已經賜予了我們解決方案。雖然這個拜占庭的繼承人不會説希臘語，但是可以教他嘛！ 果然，[ROOT.GetNameDef]是承蒙上帝洪恩青睞的聖地。"
 bftb_greece.232.a:1 "巴西琉斯阿道夫斯一世萬歲！"
 bftb_greece.232.b:0 "呃，等等，如果他真的只是個瘋子呢？"
 bftb_greece.233.t:0 "揚尼斯·梅塔克薩斯逝世"
 bftb_greece.233.desc:0 "作爲一個長期飄搖國外的的流亡領導人，[ROOT.GetNameDef]的總理在患病一段時間後在海外去世了。雖然他並不特別受[ROOT.GetAdjective]人民的喜愛，但他在國家危機時期成爲了民族團結和抵抗侵略的象徵。統一派政治人物，威尼斯人伊曼紐爾·索德羅斯將接替梅塔克薩斯擔任[ROOT.GetNameDef]總理。"
 bftb_greece.233.a:0 "戰爭繼續。"
 bftb_turkey.1.t:0 "蒙特勒公約"
 bftb_turkey.1.desc:1 "[TUR.GetLeader]總統告訴我們[TUR.GetNameDef]正準備使土耳其海峽重新軍事化。[TUR.GetAdjective]政府希望我們支持他們的主張並修改《洛桑條約》，使他們的這些主張具有一定的國際合法性。\n\n支持[TUR.GetAdjective]相關主張的外交聲明肯定會令他們欣喜若狂並在外交上親近我們，這可能會讓[TUR.GetNameDef]幫助我們在地中海對抗[ITA.GetNameDef]。但是，介入這場危機也可能使我們站到[SOV.GetNameDef]的敵對方，這意味着在最壞的情況下可能會爆發戰爭。"
 bftb_turkey.1.a:0 "我們將在這個問題上支持土耳其人。"
 bftb_turkey.1.b:0 "大英帝國與土耳其無關。"
 TUR_britain_backs_turkey_tt:0 "\n我們將支持§Y[TUR.GetNameDef]§!他們有權控制§Y土耳其海峽§!的通行權！\n\n§R我們將有機會放棄支持如果§Y[TUR.GetNameDef]§!和§Y[SOV.GetNameDef]§!之間越來越可能爆發戰爭的話§!"
 TUR_britain_unentangles_itself_tt:0 "\n我們應該讓§Y[TUR.GetNameDef]§!受§Y[SOV.GetNameDef]§!的支配。這樣才能讓§Y土耳其海峽§!繼續保持對世界各地不受限制的海上交通的開放。"
 bftb_turkey.2.t:0 "[ENG.GetName]許諾提供支持"
 bftb_turkey.2.desc:0 "[ENG.GetLeader]發表了聲明，表示[ENG.GetNameDef]打算支持我們實現對自己海峽的控制權。爭取到[ENG.GetNameDef]的支持對我們來説是一次巨大的勝利，並且在很大程度上增強了我們的外交底氣。"
 bftb_turkey.2.a:0 "現在我們在等待[SOV.GetNameDef]的回覆。"
 bftb_turkey.3.t:0 "[ENG.GetName]拒絕援助！"
 bftb_turkey.3.desc:0 "[ENG.GetLeader]給[TUR.GetLeader]寫了一封長信，解釋説由於各種原因[ENG.GetNameDef]無法介入現在的這場國際危機。[ENG.GetLeader]解釋説目前[ENG.GetNameDef]國內普遍比較厭戰並且他自己對[TUR.GetAdjective]對與[SOV.GetNameDef]戰爭的備戰狀況也有所懷疑，以上就是[ENG.GetNameDef]選擇不介入局勢的原因。\n\n不過[ENG.GetName]已經承認我們對土耳其海峽的控制權，但他們僅能做到承認這一點。"
 bftb_turkey.3.a:0 "現在我們在等待[SOV.GetNameDef]的回覆。"
 bftb_turkey.4.t:0 "[TUR.GetNameDef]奪取對博斯普魯斯海峽的控制權！"
 bftb_turkey.4.desc:0 "[TUR.GetLeader]宣佈，海峽現在在[TUR.GetNameDef]的完全控制之下，[TUR.GetAdjective]政府將自行決定海峽通航的開關與否！這絕對是不可接受的：這意味着[TUR.GetAdjective]政府一旦認爲在政治上有利可圖，便會採取行動將我們的艦隊困在黑海。"
 bftb_turkey.4.a:0 "立刻動員軍隊！"
 bftb_turkey.4.b:0 "這場鬧劇對我們來説無關緊要。"
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§!政府要麼向我們提供一個折中解決方案，要麼將局勢進一步升級。\n\n§R武裝衝突快要發生時，我們將有機會讓局勢降級。§!"
 TUR_soviets_allow_militarisation_tt:0 "§Y土耳其海峽§!將被重新軍事化並且§Y[TUR.GetNameDef]§!將獲得權力，以管理所有通過其海峽的海上交通。"
 bftb_turkey.5.t:0 "[SOV.GetName]反對我們將海峽再軍事化！"
 bftb_turkey.5.desc:0 "代表[SOV.GetNameDef]的外交官員已非常明確地表示，他們認爲我們單方面回收土耳其海峽通行權是非法的，並打算採取極端措施來迫使我們改變決定。儘管[SOV.GetAdjective]官員收到了我們外交官的外交施壓，但他們爲了保證他們的利益拒絕排除對[TUR.GetNameDef]進行軍事幹預的可能性。\n\n維持當前的和平狀態實在十分不容易，[SOV.GetNameDef]也承認這一點。如果我們提供一個折中的解決方案，即給予所有黑海國家自由通航權，那麼[SOV.GetNameDef]將別無選擇，他們將只能接受我們的條件，除非他們想與全世界爲敵。"
 bftb_turkey.5.a:0 "我們將提出妥協方案。"
 bftb_turkey.5.b:0 "不和解，不妥協——我們要做正確的事情!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!和其他所有佔有§Y黑海§!海岸線的國家將繼續擁有自由航行§Y土耳其海峽§!的權利。"
 TUR_remaining_defiant_tt:0 "\n我們將繼續要求管制所有通過§Y土耳其海峽§!的海上運輸的權利。\n\n§R這可能是我們使事態緩和的最後機會：如果[SOV.GetNameDef]繼續堅持立場，戰爭將會爆發！§!"
 bftb_turkey.6.t:0 "[SOV.GetName]同意了海峽的再軍事化！"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective]政府發表了一份簡短的聲明，閃爍其詞地暗示了對破壞和平的舉動可能採取的打擊和懲罰，但私底下我們的官員認爲[SOV.GetNameDef]不會採取報復性行動。\n\n[TUR.GetLeader]在伊斯坦布爾發表了熱情洋溢的演講，並通過廣播向全國播報，宣佈[TUR.GetNameDef]外交的巨大勝利。百姓對政府的支持大爲高漲，我們可以準備在全國各地舉行慶祝活動，來慶祝在此事上取得的決定性勝利了。"
 bftb_turkey.6.a:0 "爲了家園的和平，爲了世界的和平!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap]關於海峽再軍事化問題的妥協"
 bftb_turkey.7.desc:0 "經過長時間的談判，[TUR.GetAdjective]政府決定控制土耳其海峽，同時仍允許與黑海沿岸的所有國家自由進出海峽。由於[TUR.GetNameDef]的堅定立場幾乎沒有動搖的餘地，捲入該問題的[BUL.GetNameDef]和[ROM.GetNameDef]兩國已經匆忙同意了該協議。"
 bftb_turkey.7.a:0 "好吧，我們可以認爲這場危機已經結束。"
 bftb_turkey.8.t:0 "黑海攪動中的衝突"
 bftb_turkey.8.desc:0 "[SOV.GetName]已經對[TUR.GetNameDef]關於收回他們海峽控制權的計劃提出了異議，然而迄今爲止[TUR.GetNameDef]在面對[SOV.GetAdjective]威脅時仍舊保持反抗的態度。如果[TUR.GetNameDef]繼續努力聲張它的主權，而[SOV.GetNameDef]繼續試圖建立該地區主導權的話，事態恐怕會升級爲一場武裝衝突。\n\n這一地區的力量均衡掌握在我們手中：我們必須選擇要麼通過一份保證獨立條約來合法化我們對[TUR.GetNameDef]的支持從而威懾蘇聯人，要麼置身事外，希望這兩個國家能自己避免狹路相逢。"
 bftb_turkey.8.a:0 "我們必須支持[TUR.GetNameDef]反對布爾什維克的暴政。"
 bftb_turkey.8.b:0 "平復[SOV.GetAdjective]人的民族統一主義是爲和平付出的微小的代價！"
 TUR_britain_stands_up_for_turkey_tt:0 "\n我們將支持§Y[TUR.GetNameDef]§!即使可能會發生戰爭。§R[SOV.GetNameDefCap]面臨着使局勢緩和的最後機會！§!"
 TUR_britain_abandons_turkey_tt:0 "\n當我們放棄對§Y[TUR.GetNameDef]§!的支持時，§Y[TUR.GetAdjective]政府§!將面臨最後一次可以使局勢緩和的機會。"
 bftb_turkey.9.t:0 "[ENG.GetAdjective]拋棄了我們"
 bftb_turkey.9.desc:0 "[ENG.GetLeader]首相已經公開聲明，鑑於我們和[SOV.GetNameDef]逐漸緊張的關係，[ENG.GetNameDef]不能捲入所謂的“地區爭端”之中。援引[ENG.GetAdjective]在一次世界大戰中的損失，[ENG.GetLeader]支持對[SOV.GetNameDef]採取綏靖政策。\n\n這一聲明在安卡拉引起了恐慌，[TUR.GetLeader]已經譴責了[ENG.GetNameDef]人的懦弱。"
 bftb_turkey.9.a:0 "一切都破滅了，我們必須完全屈服於[SOV.GetNameDef]人的想法。"
 bftb_turkey.9.b:0 "一切都沒有改變，我們必須堅持到底。"
 TUR_straits_remain_demilitarised_tt:0 "\n§Y土耳其海峽§!將繼續保持非軍事化，我們將無法控制通過§Y土耳其海峽§!的海上交通線直到我們處於戰時狀態。\n\n§R這是我們最後的機會來使事態降級：如果[SOV.GetNameDef]人繼續製造事端，就將導致戰爭！§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap]人將有最後一次機會來使事態降級，但是如果他們選擇不這樣做，那就會導致戰爭！§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective]保持反抗"
 bftb_turkey.10.desc:0 "即使面對壓倒性的力量，[TUR.GetLeader]也拒絕了在土耳其海峽的[TUR.GetAdjective]方權利這一話題上做出任何讓步。緊張局勢急劇升温，整個[TUR.GetAdjective]-[SOV.GetAdjective]邊境上都集結了雙方的軍隊。[TUR.GetLeader]稱這次危機爲“決定[TUR.GetNameDef]命運的瞬間”，併發誓[TUR.GetNameDef]將永遠不向[SOV.GetAdjective]的暴政投降。"
 bftb_turkey.10.a:0 "土耳其海峽不值得進行全面戰爭。"
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]將屈服於我們！"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap]屈服於我們的要求"
 bftb_turkey.11.desc:0 "[TUR.GetLeader]在莫斯科受到了熱烈地歡迎，他在“武裝護衞”下被迫簽訂了一份新條約，這份條約有效地放棄了所有[TUR.GetAdjective]方面對土耳其海峽進行軍事化或警察化的權利。[TUR.GetAdjective]總統在回國時被贈送了一支屬於[SOV.GetLeader]的煙斗，作爲他此次訪問[SOV.GetNameDef]的紀念品。\n\n成功地在自家門口的水域裏宣稱了我們的力量，對於我們來説是一個巨大的勝利，我們駐紮在[TUR.GetAdjective]邊境上的軍隊也被允許進行爲期三天的，儘可能聲勢浩大的強制性慶祝活動。"
 bftb_turkey.11.a:0 "世界應該畏懼[SOV.GetNameDef]的實力。"
 bftb_turkey.12.t:0 "[SOV.GetName]退讓了"
 bftb_turkey.12.desc:0 "[SOV.GetLeader]親自致電[TUR.GetLeader]，他強烈要求緩和兩國之間的緊張局勢，並稱讚了[TUR.GetAdjective]總統爲反帝鬥爭做出的貢獻。[SOV.GetAdjective]士兵已被命令停止在[SOV.GetAdjective]邊界上的軍事調動，並且[SOV.GetNameDef]已撤回對[TUR.GetName]佔領土耳其海峽的控訴。\n\n[TUR.GetAdjective]百姓不想在殘酷的獨立戰爭後再捲入一場大規模戰爭，當[TUR.GetLeader]向全國宣告和平最終贏得勝利時，百姓長長地出了一口氣。最終[TUR.GetAdjective]主權得到了捍衞，這要歸功於在危機時期[TUR.GetAdjective]人民的勇敢與堅強。"
 bftb_turkey.12.a:0 "我們贏了！"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]－[SOV.GetAdjective]戰爭開始"
 bftb_turkey.13.desc:0 "6個小時之前，[SOV.GetAdjective]軍隊開始炮擊[TUR.GetAdjective]在特拉布宗的軍事設施，並宣稱他們進入[TUR.GetNameDef]是爲了解放[TUR.GetAdjective]的工人，這是馬克思主義革命的一部分。賣國賊Şefik Hüsnü此前已經宣佈建立了一個土耳其人民共和國流亡政府，在可預見的將來，這一政府無疑將處於[SOV.GetNameDef]的傀儡控制之下。\n[TUR.GetLeader]在伊斯坦布爾露面，他憂心忡忡地宣佈戰爭已經降臨在[TUR.GetNameDef]頭上。但這悲傷的語調並沒有持續多久，這位土耳其總統便話鋒一轉：熱情洋溢地談論起[TUR.GetAdjective]人民又一次被命運所喚起，去爲他們的自由和獨立而戰。儘管獨立戰爭的傷疤依舊新鮮，[TUR.GetAdjective]人民仍然羣情激奮並踴躍參軍。\n\n但他們的熱情能持續多久呢？\n"
 bftb_turkey.13.a:0 "……然而我們又能持續多久呢？"
 bftb_turkey.14.t:0 "反對派運動開始出現"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective]政治學家們認爲，一旦實行黨禁，掀起一場合法的反對派運動就需要花費比較長的時間，但事實證明他們錯了。阿德南·曼德斯立刻集結了一羣志同道合的對凱末爾主義領導下的[TUR.GetNameDef]的宗教信仰政策不滿的傳統主義者。過去，一旦存在宗教原教旨主義者操弄的[TUR.GetAdjective]政治運動時，當局會立刻暫停民主化進程以掃蕩這些政治運動，但這次卻沒有——這一次[TUR.GetLeader]決心在選舉日通過選舉擊敗這一狂熱的政治運動。\n\n曼德斯和他的原教旨主義者擁護者們聚集在一起，他們自稱爲“傳統主義團體”，政府認爲他們是計劃在保守和傳統基礎上發展民粹主義伊斯蘭運動的創始者。傳統主義團體將在接下來的時日裏在土耳其鄉村進行佈道，以建立根據地。一旦他們擁有了足夠多的支持者，他們肯定將組建起他們自己的黨派來反對當局。"
 bftb_turkey.14.a:0 "即將到來的是關乎[TUR.GetName]命運的選舉。"
 bftb_turkey.16.t:0 "傳統主義團體動員農村居民從而增加選民投票率"
 bftb_turkey.16.desc:0 "阿德南·曼德斯的傳統主義者們在全國各地大肆宣講，以敦促那些受到世俗政府壓迫的宗教信眾在即將舉行的選舉中投票選舉曼德斯的政黨。報告顯示，雖然這些對民主主義也沒什麼好感的選民對擊敗凱末爾主義者的可能性持懷疑態度，但是大部分人也依然表現出了對曼德斯及其反對派的這種運動的熱情。"
 bftb_turkey.16.a:0 "這是違反憲法的！取締它！"
 bftb_turkey.16.b:0 "民主思想已經深入人心。"
 bftb_turkey.17.t:0 "曼德斯的傳統主義團體與庫爾德部落結盟"
 bftb_turkey.17.desc:0 "阿德南·曼德斯的傳統主義團體在[TUR.GetAdjective]庫爾德斯坦進行了一次公開的遊行，他們就[TUR.GetNameDef]的信仰狀況方面宣揚他們所謂的“宗教和解”與“共同利益”主張。而庫爾德部落的領導人則以經文爲依據，聲稱要“將[TUR.GetNameDef]帶回先知的懷抱”，並與傳統主義反對派運動的政治人物一同亮相，鼓勵庫爾德人在選舉日投票選舉曼德斯及其集團。"
 bftb_turkey.17.a:0 "這是叛國！"
 bftb_turkey.17.b:0 "這項合作將在未來取得豐碩的成果！"
 bftb_turkey.18.t:0 "發現在農村地區實施選民欺詐的陰謀"
 bftb_turkey.18.desc:0 "對於剛剛民主化的[TUR.GetNameDef]來説，這是令人失望的一天，因爲我們在[TUR.GetNameDef]的一些地區發現了試圖操縱選舉結果來支持阿德南·曼德斯的反對派運動的陰謀。這場有宗教領袖，地方行政人員甚至政府僱員參與其中的陰謀最終依然被挫敗，陰謀的組織與參與者們最終被政府逮捕。雖然調查沒有發現任何證明曼德斯或其反對派運動與該陰謀有關的證據，但我們的逮捕肯定會影響他們的競選活動。"
 bftb_turkey.18.a:0 "公審他們，並給他們最嚴厲的懲罰！"
 bftb_turkey.18.b:0 "我們將悄悄赦免他們並不再計較此事。"
 bftb_turkey.19.t:0 "支持曼德斯的大型集會舉行"
 bftb_turkey.19.desc:0 "阿德南·曼德斯在該國核心地區舉行的集會，其規模堪比穆斯塔法·凱末爾·阿塔圖爾克在伊斯坦布爾市中心發表演講的集會。雖然[TUR.GetLeader]聽到集會的消息時心情十分不悦，但是集會也順利進行了。曼德斯宣佈不久之後將正式組建他的反對黨。隨後，一連串的演講者站出來，向大眾宣揚宗教在日常生活和政治中的重要性，這些演講者基本都擁護傳統主義和保守的意識形態，有些演講者甚至用奧斯曼蘇丹國時期的語言習慣講話！最後曼德斯自己登上了講台，與追隨他的那些演講者相比，他演講的措辭更有藝術一點。曼德斯擅於先向聽眾闡述放任的自由主義的優點，並稱贊凱末爾主義者爲國家所做的一切，然後再以大量的批評貶低凱末爾主義者的主張。集會結束之後，參會者們欣喜若狂地離開集會，並相信他們可以在選舉中獲勝。\n\n忠於凱末爾主義的軍人代表已經與政府接洽。毋庸置疑地，他們要求採取更多措施來遏制曼德斯及其領導的保守的民粹主義運動的影響力。軍人代表稱軍隊永遠不會效忠於曼德斯政府，並暗示如果政府不能遏制這個威脅凱末爾主義根本的政治組織的發展勢頭，軍隊將自行採取極端行動。"
 bftb_turkey.19.a:0 "今天對共和國來説是黑暗的一天。"
 bftb_turkey.20.t:0 "民主黨"
 bftb_turkey.20.desc:0 "八個小時前，阿德南·曼德斯宣佈成立了[TUR.GetNameDef]的最年輕、最危險的反對黨：土耳其民主黨。他宣佈，民主黨將打破土耳其共和人民黨對國家權力的壟斷，並且將帶領土耳其朝着前所未有的全新方向前進。曼德斯承諾，他的黨派將以信仰，祖國和自由這三大支柱爲綱領統治這個國家。更爲令人驚訝的是，曼德斯宣佈，由民主黨領導的[TUR.GetName]絕對比自古以來的任何其他[TUR.GetAdjective]政府都更具有合法性。\n\n這一消息使凱末爾主義者大爲憤怒，[TUR.GetLeader]今天在伊斯坦布爾向他的支持者保證，雖然選請不是那麼地樂觀，但是土耳其共和人民黨仍將在即將到來的選舉中脱穎而出，共和人民黨將仍然是這個國家的執政黨。"
 bftb_turkey.20.a:0 "讓最好的黨派贏！"
 bftb_turkey.21.t:0 "選舉日"
 bftb_turkey.21.desc:0 "期待已久的選舉日終於到來了。全國各地的人們熱情高漲，對惡劣的天氣和個人健康毫不在意，因爲他們可以親自前往各地區指定的投票站，爲自己支持的政黨投下選票。沒有人能想到這個剛剛實現民主化的國家居然有如此之高的投票率。雖然選情並非一帆風順，但是所有擁護民主的人們都會爲看到[TUR.GetAdjective]眾多公民在[TUR.GetName]的首次自由選舉中投票而感到自豪。\n\n選舉角逐十分地激烈，我們花費了大量時間來計算所有選票並確定最終結果。[TUR.GetNameDef]第一次民主選舉的最終贏家是……"
 bftb_turkey.21.a:0 "……共和黨!"
 bftb_turkey.21.b:0 "……民主黨！"
 TUR_republican_victory_tt: "£faction_tur_kemalist §Y土耳其共和人民黨§!應被賦予§Y民主§!統治國家的權力。"
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §Y民主黨§!應被賦予§Y民主§!統治國家的權力。"
 bftb_turkey.22.t:0 "[TUR.GetAdjective]內戰"
 bftb_turkey.22.desc:0 "隨着民主黨贏得大選，[TUR.GetNameDef]爆發內部衝突似乎已經無法避免了。自從選舉開始以來，政府和軍隊之間的矛盾愈發激烈，局勢愈發緊張，現在看來，局勢已是臨崩之際。軍隊已經控制了最西部的富裕地區，據説他們在這些叛亂地區得到了廣泛的支持。\n\n在東部地區，庫爾德人也在動員他們的武裝力量，準備通過武裝鬥爭的方式獲得獨立。我們曾經天真地以爲我們與庫爾德人的政治聯盟是牢不可破的，但是他們卻認爲我們不會打壓他們妄圖分裂國家尋求獨立的想法。\n\n決定[TUR.GetNameDef]前途命運的戰鬥已經開始了，我們絕不能失敗。"
 bftb_turkey.22.a:0 "爲了真主，我們奮戰！"
 bftb_turkey.23.t:0 "薩德阿巴德條約"
 bftb_turkey.23.desc:0 "[TUR.GetLeader]已經與[ROOT.GetLeader]接洽打算簽署一份互不侵犯協議，這將給未來兩方的合作留下空間。[TUR.GetAdjective]的外交官們爲了這次會談內容煞費苦心，他們着重宣揚兩國之間共同的歷史和利益並且真誠的希望兄弟國家之間應該和平共處。這場拉鋸戰式的談判雖然一片祥和，但是簽署協議的筆桿子握在我們手中，我們説了算。"
 bftb_turkey.23.a:0 "當然我們將簽署這份友好協約！"
 bftb_turkey.23.b:0 "我們不是親人，[TUR.GetName]：我們和你不熟。"
 bftb_turkey.24.t:0 "選擇阿塔圖爾克的繼任者"
 bftb_turkey.24.desc:0 "沒有人敢想象自己能夠擁有如同穆斯塔法·凱末爾·阿塔圖爾克那樣神話般的領導藝術才能，但是這位土耳其的國父僅僅只是一介凡人。我們並不尋求替換我們的將軍，雖然沒有任何人假想想象過辜負我們開國的國父，但是我們必須選一個想信他能跟隨阿塔圖爾克的腳步的人做領導。他們必須例證凱末爾主義的價值並作爲[TUR.GetNameDef]領導者以阿塔圖爾克爲榜樣。"
 bftb_turkey.24.a: "傑拉勒·拜亞爾是顯而易見的候選人。"
 bftb_turkey.24.b:0 "傑拉勒·拜亞爾是顯而易見的候選人。"
 bftb_turkey.24.c:0 "伊斯麥特·伊諾努是阿塔圖爾克合適的繼承人。"
 bftb_turkey.24.d:0 "費夫齊·恰克馬克是[TUR.GetNameDef]所需要的領導人。"
 bftb_turkey.24.e:0 "費夫齊·恰克馬克將成爲我們的弗朗西斯科·佛朗哥。"
 bftb_turkey.24.f:0 "雷傑普·佩克爾是那個融合法西斯主義和凱末爾主義的人。"
 bftb_turkey.24.g:0 "謝夫凱特·敍雷亞·塔伊代米爾的精神將帶領我們渡過難關。"
 bftb_turkey.24.h:0 "只有伊斯麥特·伊諾努能引入獨特的[TUR.GetAdjective]社會主義。"
 bftb_turkey.24.i:1 "卡奇姆·奧爾巴伊將會領導一個軍政府直到我們找到一條適合我國的發展之道。"
 bftb_turkey.24.j:0 "額……額……前哈里發？"
 bftb_turkey.25.t:0 "[TUR.GetName]在哈塔伊問題上施壓"
 bftb_turkey.25.desc:0 "[TUR.GetLeader]寫了一封措辭強硬的信，信中他要求法屬敍利亞哈塔伊州的土耳其人獲得全民公投的民主權利，以讓哈塔伊人民可以決定是否要加入[TUR.GetNameDef]或無限期地留在法屬敍利亞。我們的殖民地警察在[TUR.GetAdjective]邊境發現了非法活動，[TUR.GetAdjective]國民也越過邊境並在哈塔伊省製造騷亂。顯然，[TUR.GetNameDef]打算歪曲全民公投的結果來確保[TUR.GetAdjective]獲勝，但讓[TUR.GetNameDef]受我們歡迎肯定比其他選擇要可取。畢竟誰又能説清楚[TUR.GetLeader]會爲了確保哈塔伊融入[TUR.GetNameDef]要付出多少呢？"
 bftb_turkey.25.a:0 "我們應該移交哈塔伊到[TUR.GetNameDef]的手裏。"
 bftb_turkey.25.b:0 "哈塔伊將會留在敍利亞，不管[TUR.GetAdjective]怎麼想。"
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap]向我們割讓哈塔伊州主權"
 bftb_turkey.26.desc:0 "[TUR.GetLeader]在安塔基亞發表小型演講，歡迎哈塔伊居民加入[TUR.GetNameDef]，並就尊重哈塔伊州人民的民主意願一事向[FROM.GetNameDef]的[FROM.GetLeader]致謝。儘管此舉激怒了敍利亞官員，但哈塔伊州和[TUR.GetNameDef]的總體情緒還是令人感到滿意的，許多[TUR.GetAdjective]人已經從家中外出旅行至哈塔伊州，以慶典和交換禮物的方式來祝聖這個[TUR.GetNameDef]的新省份。"
 bftb_turkey.26.a:0 "兄弟姐妹們，歡迎你們回到我們的大家庭。"
 bftb_turkey.27.t:0 "[FROM.GetName]保持對哈塔伊州的牢固控制"
 bftb_turkey.27.desc:0 "[TUR.GetLeader]在加濟安泰普舉行了一場激烈的集會並譴責了[FROM.GetNameDef]對在外土耳其人的壓迫。這在[TUR.GetAdjective]人中引發了騷動，並使哈塔伊的壓迫者與[FROM.GetNameDef]的人民間失去了一點親近感。雖然現在哈塔伊仍不爲我們所控制，但我們將永遠銘記這一令人髮指的背叛。"
 bftb_turkey.27.a:0 "無論如何，哈塔伊會被解放到它屬於的地方。"
 bftb_turkey.29.t:0 "之前基於宗教信仰原因不肯服兵役者現在自願服役"
 bftb_turkey.29.desc:0 "看來我們採取“祖國第一”的政策取得了極大成效！猛然回首，大批志願者現已從各個國家湧入，希望加入我們的武裝部隊。我們的最高統帥部對此幾乎有些不知所措，由於轉眼間擁有各種宗教和語言背景的人都加入了進來，在作戰層面上，這幾乎成爲了一個沉重的負擔。\n\n但值得慶幸的是，我們至少在某種程度上爲這一事態的發生做好了準備，對這些前徵召兵的整編幾乎是天衣無縫。我們的顧問認爲，在未來相當一段時間內，我們仍可以看到志願者不斷慕名前來。"
 bftb_turkey.29.a:0 "看到這麼多勇敢的男男女女來保衞國家，真是令人振奮。"
 bftb_turkey.30.t:0 "對十二羣島的賠款"
 bftb_turkey.30.desc:0 "十二羣島坐落於我們的領海，並一度被認爲是我們帝國不可或缺的一部分。十二羣島，正如[ENG.GetAdjective]和[GRE.GetAdjective]傾向於這麼稱呼它們，應當再次成爲我們的領土，只消[ITA.GetAdjective]們將它們拱手交給它們合法的主人。\n\n政府行政官員們已經草擬了一份文件，作爲我們給[ITA.GetAdjective]們用以交換十二羣島的提案，而我們可以篤定，他們必將會要求補償——假使他們真的願意默許這一切發生的話。"
 bftb_turkey.30.a:0 "他們有權使用我們的鉻。"
 bftb_turkey.30.b:0 "我們將提供工業補償。"
 bftb_turkey.30.c:0 "表示友誼就足夠了。"
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap]授予我們在[342.GetName]的獨家資源使用權"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective]政府已經與我方接洽並提出了一個驚人的提案。他們希望能通過供應我們以他們在[342.GetName]地區所產出的百分之百的礦石與金屬，來換取十二羣島。\n\n我們的政府在處理相關事務時經常是在獲取領土而非放棄領土，但[TUR.GetNameDef]從本應屬於我們的領土提供給我們的這一原料來源，將使得我們能夠儲備那些在大規模戰爭的戰備中至關重要的戰略資源。我們也必須考慮到如下事實，即一旦正式開戰，我們就可能不再能獲取這些供應。是否接受[FROM.GetAdjective]的提案最終仍將取決於我們的決定。"
 bftb_turkey.31.a:0 "我們接受你方資源的使用權，以此換取十二羣島。"
 bftb_turkey.31.b:0 "我們不會割讓哪怕一英寸的土地！絕不！"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap]向我們提供工業援助以換取十二羣島"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective]政府已經與我方接洽並提出了一個有趣的提案。[FROM.GetAdjective]已經提供了我們一份文件，這份文件概述了十二羣島對於[FROM.GetNameDef]的歷史意義與戰略價值，並且草擬了一份他們希望出讓給我們用以交換十二羣島的固定資產與生產設備。\n\n我們的政府在處理相關事務時經常是在獲取領土而非放棄領土，但不可否認的是，額外的工業對[ROOT.GetAdjective]戰爭機器相當受用。最終，我們必須決定，對我們工業力量的錦上添花是否比十二羣島更能在短期內就有利於我們的國家。"
 bftb_turkey.32.a:0 "簽訂條約；如果他們願意買單，他們可以擁有這些島嶼。"
 bftb_turkey.32.b:0 "我們不會割讓哪怕一英寸的土地！絕不！"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap]要求移交十二羣島"
 bftb_turkey.33.desc:0 "[FROM.GetAdjective]政府已發給我們[FROM.GetLeader]簽署的詳盡信函，強調我們兩國之間的關係的重要性以及[FROM.GetAdjective]對我們國家的善意。直截了當的來説，[FROM.GetAdjective]提出要與我們簽署“權力條約”，這本身毫無意義，但有一個附加條件。這封友誼信附着一份文件，其説明了如何處理我們的地方總督與等待接管十二羣島行政的[FROM.GetAdjective]官僚之間和平的權力交接。\n\n我們的政府通常是徵用土地的，而不是交出土地的，然而在地中海發生的衝突中[FROM.GetAdjective]將成爲非常有用的盟友。如果説有任何問題的話，那就是十二羣島的大部分希臘人對於[FROM.GetNameDef]吞併他們的島鏈作爲[FROM.GetAdjective]國家一部分的想法表示沮喪。但是話又説回來，在世界大戰結束之後，當我們將他們從奧斯曼帝國的手中解放的時候，他們確實有非常相似的反應。"
 bftb_turkey.33.a:0 "這最好能在將來促成一個軍事同盟……"
 bftb_turkey.33.b:0 "我們不怕被叫成是偽君子；那些島嶼依舊是我們的！"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap]接受我們的提議"
 bftb_turkey.34.desc:0 "十二羣島已經由[FROM.GetAdjective]當局交還給我方以換取[342.GetName]地區資源開方的專屬權。儘管行政官員們已經私下表達了他們因[342.GetName]地區遭受毫不遮掩且雙方認可的殖民主義行徑而感到氣餒，但這些想法早已被最新行省納入[TUR.GetNameDef]統治而引起的全民振奮所淹沒。\n\n[TUR.GetLeader]已經以私人身份訪問了羅德島，而在該島，那些被長期壓迫的公民們已經被私下允諾，[TUR.GetAdjective]政府將會傾聽並對他們所有的關心事項採取措施，與此同時，一門大肆渲染羣島的歷史與人種均根植於[TUR.GetNameDef]的全新課程已經在整個羣島展開。"
 bftb_turkey.34.a:0 "偉大的勝利！"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap]接受了我們的提議！"
 bftb_turkey.35.desc:0 "十二羣島已經被[FROM.GetAdjective]當局交還給了我方以換取一部分我們那蓬勃發展的工業之成果。儘管行政官員們已經私下表達了他們對於需要交付經由鋼鐵與汗水所鑄就的產物才能換取過去數個世紀間就屬於我們的領土這一設想而感到氣餒，但這些想法早已被最新行省納入[TUR.GetNameDef]統治而引起的全民振奮所淹沒。\n\n[TUR.GetLeader]已經以私人身份訪問了羅德島，而在該島，那些被長期壓迫的公民們已經被私下允諾，[TUR.GetAdjective]政府將會傾聽並對他們所有的關心事項採取措施，與此同時，一門大肆渲染羣島的歷史與人種均根植於[TUR.GetNameDef]的全新課程已經在整個羣島展開。"
 bftb_turkey.35.a:0 "偉大的勝利！"
 TUR_three_factories_sacrificed:0 "三座§Y民用工廠§!被移除。"
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap]接受了我們的提議！"
 bftb_turkey.36.desc:0 "令許多[TUR.GetAdjective]官員吃驚的是，十二羣島被[FROM.GetAdjective]當局交還給了我們，作爲交換條件，雙方簽署了一項條約內容包含迫使雙方最終決定放棄對該島的主權進行毫無意義的申索。[TUR.GetLeader]親自進行了一次國事訪問，與[FROM.GetLeader]簽署了一份所謂的權利協定，雙方領導人還承諾基於此次歷史性的土地交換，進一步的發展這兩個海上近鄰國家的友好關係。貫穿[TUR.GetNameDef]的興奮富有感染力，羣眾們自發組織了很多慶祝活動以慶賀[TUR.GetNameDef]新行省的合併。\n\n[TUR.GetLeader]對羅德島進行了一次私人訪問，他對那些之前控訴政府實施長期壓迫人民政策的人承諾政府將會傾聽他們所求，[TUR.GetAdjective]政府也會迴應民眾呼籲爲民辦事，甚至在鼓吹推行一份新的關於羣島歷史和人種起源的教科書事件上，[TUR.GetNameDef]也已經在全羅德列島開始推行。\n\n[GRE.GetAdjective]政府譴責這一無縫領土交換，並且呼籲其他列強與他們一道譴責這一對於在十二羣島上[GRE.GetAdjective]的人民權利進行侵犯的不公正與非法的行爲。然而國際社會對此次領土交換時間普遍保持沉默，或許是出於譴責聲明發出後會被[TUR.GetAdjective]政府疏遠的擔憂。"
 bftb_turkey.36.a:0 "這再好不過。"
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap]拒絕了我們的提議！"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective]政府公開表示，儘管[TUR.GetAdjective]煽動者和復仇主義者們竭盡全力，但十二羣島仍將永遠是[FROM.GetAdjective]不可分割的領土。[FROM.GetLeader]在發言中提及了[TUR.GetLeader]的名字，譏笑[TUR.GetLeader]雖然在[TUR.GetNameDef]國內可能會備受尊敬，但在[FROM.GetNameDef]國內他卻會被[FROM.GetAdjective]國民揶揄爲無能的領導。[FROM.GetLeader]繼續稱[TUR.GetNameDef]爲失敗國家，並詳盡地描述了爲什麼我國的存在即是對[FROM.GetAdjective]最不可原諒的侮辱。[FROM.GetLeader]在他的長篇大論中也不止37次的提到《色佛爾條約》中未兑現的諾言。\n\n[TUR.GetLeader]則稱[FROM.GetAdjective]的處境很“令人遺憾”，但希望以後有機會進行進一步的外交對話。"
 bftb_turkey.37.a:0 "好吧，其實本來可以更好。"
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap]建議在高加索進行聯合資源開採工作"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective]政府承認先前派遣科考隊和勘探隊到格魯吉亞是爲了評估我國礦業的礦石產量，並且同我們提出了一個兩國都可以從聯合礦石開採中獲益的方案。從國家行爲的角度來説，承認自己在從事某種形式的間諜活動並試圖借這種明謀來促進兩國更緊密關係的計劃是前所未有的壯舉，但這就是我們現在所處的困境。沒人可以否認[FROM.GetAdjective]政府不願承擔風險。\n\n這套[FROM.GetAdjective]方案是面面俱到且細緻入微的；[FROM.GetAdjective]將揭示並開採他們發現的礦脈，在向我們交付大多數產出的同時他們會拿出一部分運往[354.GetName]以供他們自己使用。我們在未來一段時間裏很可能無從知曉[FROM.GetAdjective]人到底探明瞭些什麼，但是我們可以利用他們發過來的計劃書來改進我們的開採工藝，以便些微提高格魯吉亞礦區的產量而無需[FROM.GetAdjective]援助。究竟是要自力更生，或是接受[FROM.GetAdjective]政府的援助，決定權落在了我們的手裏。"
 bftb_turkey.38.a:0 "讓我們精誠團結，互惠互利。"
 bftb_turkey.38.b:0 "他們愚蠢地認爲，我們會接受他們對我們邊境的干涉。"
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap]接受了我們的提案"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective]官員自誇功成，但是[FROM.GetAdjective]政府剛剛聯繫我們，他們可能要推進在格魯吉亞的聯合金屬開採計劃因爲按計劃我們應該在他們之前就把這些複雜的説明告示提交給他們。\n\n目下整個國家已經動員起來，以便在格魯吉亞開採的礦石可以很快的就被運輸到[354.GetName]，在那裏我們可以精煉礦石以供我們使用。"
 bftb_turkey.39.a:0 "外交勝利！"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap]拒絕了我們的提案"
 bftb_turkey.40.desc:0 "據報，[FROM.GetAdjective]官員對我們在得到[FROM.GetAdjective]政府允許前提下於格魯吉亞開採礦石的提議滿腹狐疑。不僅我們的請求被一笑置之，[FROM.GetAdjective]人甚至侮辱性地使用了一部分我們提交的計劃去開採我們發現的礦石同時把我們完全排除在外！"
 bftb_turkey.40.a:0 "那些混賬！"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap]邀請我們加入[FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "[FROM.GetNameDef]的總統[FROM.GetLeader]率先提出將巴爾幹條約組織改組爲一個更有擴張性和全面的戰略同盟，稱之爲巴爾幹協約。包括我們在內，所有的巴爾幹條約的成員都被邀請加入[FROM.GetFactionName]。\n\n[FROM.GetNameDef]官方保證[FROM.GetFactionName]中國家間的建立的關係遠遠不止是單純的軍事同盟並且已經給出了共同幫助我們提升財政體系、防禦策略以及更多其他方面的計劃概要。"
 bftb_turkey.41.a:0 "團結一致，我們可以保衞巴爾幹。"
 bftb_turkey.41.b:0 "這個提議是[FROM.GetAdjective]沙文主義孵化出的一個愚勇的幻想。"
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]！"
 bftb_turkey.42.desc:0 "[FROM.GetLeader]宣佈[FROM.GetNameDef]已經決定批准並加入[ROOT.GetFactionName]。鑼鼓喧天，鞭炮齊鳴，兩場國家慶典被接連舉辦來紀念這一事件。當衝突不可避免地爆發時，我們兩國的命運將緊密相連。"
 bftb_turkey.42.a:0 "我們將一起拯救巴爾幹。"
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap]拒絕了加入[ROOT.GetFactionName]的提議！"
 bftb_turkey.43.desc:0 "[FROM.GetLeader]回覆我們：[FROM.GetNameDef]將不會加入[ROOT.GetFactionName]。我們的外交官和政府官員的失落是難以揣測的。[FROM.GetNameDefCap]離開巴爾幹條約和拒絕加入[ROOT.GetFactionName]的行爲使我們的整個計劃都處於了危險之中。"
 bftb_turkey.43.a:0 "團結會拯救我們，而分裂會毀滅我們。"
 bftb_turkey.44.t:0 "佩特拉決議"
 bftb_turkey.44.desc:0 "我們從[FROM.GetNameDef]處接收了一項防衞計劃，該計劃提議由[FROM.GetAdjective]政府承擔起保衞我們在黎凡特地區資產的責任。[FROM.GetLeader]聲稱[FROM.GetNameDef]地理位置的接近將使防衞與管理這些領地不費吹灰之力，而將這些領地交付[FROM.GetNameDef]後我們可以釋放自身資源並轉投其他地區。\n\n這項提議並非無利可圖，但也確實將我們置於一個……有趣的境地。我們從戰敗的奧斯曼帝國奪取了巴勒斯坦，約旦與西奈地區，現在則準備將這些如數奉還給奧斯曼帝國的[FROM.GetAdjective]繼承者？暫且拋開歷史遺留問題，我們還需要考慮一旦拒絕要求後[FROM.GetAdjective]政府的可能反應。拒絕要求可能被解讀爲我們並不信任他們或者不在乎他們在同盟中的地位。[FROM.GetNameDefCap]從過去就一直難以捉摸，我們無法確信一旦拒絕要求，[FROM.GetAdjective]政府不會讓局勢升級。"
 bftb_turkey.44.a:0 "這個計劃在戰略上是正確的！"
 bftb_turkey.44.b:0 "奧斯曼帝國的崩潰是有原因的。"
 bftb_turkey.45.t:0 "[FROM.GetAdjective]贊成了佩特拉決議"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective]的殖民地官員離開了他們的崗位前往毗鄰的保護國，以促進我們對於[FROM.GetAdjective]前殖民地的無縫接管。[FROM.GetLeader]給我們的總統寫了一封信，稱[FROM.GetNameDef]完全相信我們[ROOT.GetNameDef]保衞和治理這些移交給我們的省份的能力。\n許多[ROOT.GetAdjective]公民將這次領土移交看作是一次偉大的勝利，也是對[ROOT.GetNameDef]重新成爲一個在世界範圍內受到尊重的地區強權的一次肯定。\n"
 bftb_turkey.45.a:0 "我們現在是大聯盟中的一員了。"
 bftb_turkey.46.t:0 "[FROM.GetAdjective]否決了佩特拉決議"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef]總理[FROM.GetLeader]聲稱將[FROM.GetAdjective]黎凡特領地移交[ROOT.GetNameDef]是難以想象的行爲，並強調[FROM.GetAdjective]對地區的治理是必需與明智的。[FROM.GetAdjective]於黎凡特駐軍也進入警戒以保障[ROOT.GetAdjective]對地區的任何突然襲擊將被迅速阻止。\n\n我國政府眾多官員私下表達了對[FROM.GetAdjective]決定的失望，認爲拒絕提議是[FROM.GetAdjective]對兩國同盟關係缺乏信任的明證。[ROOT.GetLeader]也對[FROM.GetAdjective]決定表達出不滿並已向顧問諮詢應對的選項。"
 bftb_turkey.46.a:0 "我們試過了，我們失敗了。我們再也無能爲力了。"
 bftb_turkey.46.b:0 "我們將把問題升級！"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap]對海灣地區的防務表達了關注"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef]的國家元首[FROM.GetLeader]已經與我們聯絡商討保護我們在阿拉伯灣的殖民地。[FROM.GetAdjective]領導人建議，鑑於[FROM.GetNameDef]在此地區的歷史和地理位置，應該允許[FROM.GetNameDef]接過保護和管控這整個地區的責任。\n\n一些[ROOT.GetAdjective]官員對[FROM.GetNameDef]請求在近期控制整個黎凡特地區的提案感到震驚。分析人士擔憂這次基於外交的土地兼併是[FROM.GetNameDef]戰略計劃的一部分，旨在在這個地區建立新的秩序，其中[FROM.GetNameDef]將是整個次大陸無可爭議的超級強權。不管對將來有什麼顧慮，[FROM.GetNameDef]目前仍是我們的盟友。如果我們希望繼續維持我們的盟友關係，那麼最好滿足他們控制我們阿拉伯殖民地的要求。"
 bftb_turkey.47.a:0 "讓我們看看[FROM.GetNameDef]是否爲責任做好了準備。"
 bftb_turkey.47.b:0 "這種新殖民主義不能，也不會被容忍。"
 bftb_turkey.48.t:0 "[FROM.GetAdjective]委託我們防衞海灣"
 bftb_turkey.48.desc:0 "我們的駐軍和管理人員的運輸工具已經準備好了，以便立刻將他們運到我們在阿拉伯灣的新領土。[FROM.GetAdjective]已經結束了對此地區的治理並將這些土地的主權交予我們的保護與治理之下。"
 bftb_turkey.48.a:0 "我們現在確實是一股強大的力量。"
 bftb_turkey.49.t:0 "[FROM.GetAdjective]拒絕了我們對他們的阿拉伯領土的要求。"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective]大使稱[ROOT.GetAdjective]接管[FROM.GetAdjective]在阿拉伯地區土地的計劃是“不可接受”的，並要求立刻撤回提案。我們的防禦專家對沒有獲取[FROM.GetAdjective]的阿拉伯領土控制權感到遺憾，但是[FROM.GetAdjective]維持了我們在這些土地上的駐港權和軍事特權，只要[ROOT.GetNameDef]仍是[FROM.GetFactionName]的一部分。"
 bftb_turkey.49.a:0 "真不幸。"
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap]請求援助輕型坦克。"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]的官員與我們聯繫，表示渴望從我們的庫存中購買輕型坦克。爲了表達對他們稱之爲“[ROOT.GetAdjective]天才”和“卓越設計”的敬畏之情，[FROM.GetAdjective]官員表示，想要保護[FROM.GetNameDef]自己的主權，只需擁有[ROOT.GetAdjective]裝甲戰車即可。"
 bftb_turkey.50.a:0 "我們將送去一些最好的！"
 bftb_turkey.50.b:0 "送去一些我們的更標準的裝甲車輛。"
 bftb_turkey.50.c:0 "他們會收到一些我們的老舊型號。"
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap]不會從我們這得到任何東西。"
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap]送來一些改進型輕型坦克！"
 bftb_turkey.51.desc:0 "我們剛收到一批從[FROM.GetAdjective]他們自己倉庫裏運來的坦克！這些坦克是非常現代化的，並且早期測試已經表明它們是非常通用的車輛。它們無疑會很好的爲我們的裝甲部隊服務。"
 bftb_turkey.51.a:0 "真是個意料之外的驚喜！"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap]送來輕型坦克"
 bftb_turkey.52.desc:0 "我們剛收到一批從[FROM.GetAdjective]他們自己倉庫裏運來的坦克！這些輕型裝甲有一點兒過時，但根據我們的質量測試，它們仍然相當堅固。它們無疑會很好地爲我們的軍隊服務。"
 bftb_turkey.52.a:0 "一個巨大的恩惠。"
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap]送來了過時的裝甲車輛。"
 bftb_turkey.53.desc:0 "我們剛收到了一批從[FROM.GetAdjective]他們自己的倉庫裏送來的坦克！這些坦克毫無疑問已經過時了，並且[FROM.GetAdjective]可能已經因這一型號存在許多缺陷將其退役。無論如何，我們的裝甲部隊總能發現他們的用處……"
 bftb_turkey.53.a:0 "如果1922年算條件良好的話，那現在也同樣良好！"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap]什麼都沒給我們"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]人已經拒絕了派送我們哪怕是他們最老舊型號底盤的請求。[FROM.GetAdjective]坦克看來將只爲[FROM.GetAdjective]所用，並且所謂的[FROM.GetNameDef]傑出人士還引用國家安全考量作爲拒絕派送任何坦克給我們的理由。"
 bftb_turkey.54.a:0 "反正這些坦克總有一天也會發生故障的。"
 bftb_turkey.55.t:0 "切斯特會議"
 bftb_turkey.55.desc:0 "1923年，新生的土耳其共和國通過並批准了允許我們參與建設[FROM.GetNameDef]油田與鐵路的法案，當時的美國參議院因考慮到大蕭條對美國經濟的打擊則未批准協議。[FROM.GetNameDef]重啟了協定並再次請求我國履行由我國最初起草的條款。\n\n不可否認，在經濟層面我國的穩定性比起1923年是今非昔比，而讓[FROM.GetNameDef]在意識形態與軍事層面倒向我國是有利可圖的。然而，在全球籠罩的戰爭陰雲下資源分配必須精打計算，即使目前我國國力正盛。在[FROM.GetNameDef]實現石油零突破在未來可能在同[SOV.GetNameDef]的談判桌上成爲重磅籌碼，但短期我國還需考量開掘出的石油也可能落入敵人魔掌。利用[FROM.GetAdjective]對我國援助的渴求來達成我國自身目的也許是明智的，[FROM.GetNameDef]的鉻儲量可觀，而我國則不然。選擇權握在我們手中。"
 bftb_turkey.55.a:0 "我們將會援助一切民主制度的朋友。"
 bftb_turkey.55.b:0 "我們會援助他們，不過還有一些條件……"
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap]無條件授予特許"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap]決定兑現在十年前就曾向我國許下的承諾且不要求補償。他們將動用先進科技與可觀工業資源在[350.GetName]開採我國曾無法觸及的石油。[FROM.GetAdjective]人還將部分開採石油的工業保留並交由我國自由使用。\n\n[FROM.GetAdjective]人還遺留了開採作業中的部分技術與裝備以示友好。這將有助於我國在全國範圍內對天然資源的利用。"
 bftb_turkey.56.a:0 "他們[FROM.GetAdjective]人真是太棒辣！"
 bftb_turkey.57.t:0 "[FROM.GetAdjective]對特許附加條件"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap]決定兑現在十年前就曾向我國許下的承諾，但要求補償。他們願意動用先進科技與可觀工業資源在[350.GetName]開採我國一直無法觸及的石油，但[FROM.GetAdjective]要求[343.GetName]的資源獨佔權利。爲了交易順利進行，[FROM.GetAdjective]表達了向我國傳授其先進採掘技術和提供部分精密挖掘工具的意願。\n\n要求特許本身已是奇恥大辱，而附加條件則更雪上加霜。我國本應是反帝反殖民的一枚碩果，一旦接受[FROM.GetAdjective]的條件則無異於數典忘祖。但是，我國真的有資本將[FROM.GetNameDef]拋來的橄欖枝棄之不理嗎？"
 bftb_turkey.57.a:0 "好吧，給那些帝國主義混賬他們想要的。"
 bftb_turkey.57.b:0 "我們永遠不會活在[FROM.GetAdjective]的控制下！"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap]滿足我們的要求"
 bftb_turkey.58.desc:0 "爲了換取援助，[FROM.GetAdjective]政府已同意我國開出的每一項條件。我國港口已開始有[343.GetName]的鉻陸續運抵。而錦上添花的是，我國甚至在開採[FROM.GetName]東部石油的過程中學到了些新東西。"
 bftb_turkey.58.a:0 "當一個[FROM.GetAdjective]真是太好了。"
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap]否決了我們的要求！"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective]政府已拒絕我國開出的公平公正的援助條件。如果[FROM.GetAdjective]政府願意湊出應有的份子，所有人本都能從中獲益。然而，他們只能幹瞪着眼等上好幾年才有望鑽到那黑色黃金。"
 bftb_turkey.59.a:0 "我們[ROOT.GetNameDef]走人也走的有贏家風範！"
 bftb_turkey.60.t:0 "[FROM.GetName]在哈塔伊問題上施壓"
 bftb_turkey.60.desc:1 "[FROM.GetLeader]以一封措辭嚴厲的信件要求允許敍利亞哈塔伊地區的土耳其裔人民行使其民主權利，透過公投的形式決定哈塔伊永久併入[FROM.GetNameDef]或仍作爲[ROOT.GetNameDef]的一部分。我國軍隊已在[ROOT.GetAdjective]－[FROM.GetAdjective]邊境發現違法活動：[FROM.GetAdjective]人正越境並在哈塔伊省製造騷亂。[FROM.GetNameDef]試圖偽造公投結果保證[FROM.GetAdjective]勝利的想法路人皆知，但也許將哈塔伊省交給[FROM.GetNameDef]是正確的決定。畢竟[FROM.GetNameDef]在我國邊境虎視眈眈並非理想的局面。"
 bftb_turkey.60.a:0 "我們有得選擇的餘地嗎？"
 bftb_turkey.60.b:0 "想要哈塔伊，動手不動口。"
 bftb_turkey.61.t:0 "[FROM.GetNameDef]將我國割讓哈塔伊主權"
 bftb_turkey.61.desc:0 "在安塔基亞[ROOT.GetLeader]發表了一通簡短的演説歡迎哈塔伊的市民併入[ROOT.GetNameDef]，並且向[FROM.GetNameDef]的[FROM.GetLeader]致敬以感謝他尊重哈塔伊民眾的民主選擇意願。儘管這次自決運動已經激怒了涵蓋各個政治圈子的許多敍利亞官員，哈塔伊和[ROOT.GetNameDef]總體給人的感覺都是一種滿足感，並且許多[ROOT.GetAdjective]人們自發的走上街頭湧向哈塔伊爲這一[ROOT.GetNameDef]新省份的誕生互相獻上祝福，彼此之間相互交換禮物。[FROM.GetLeader]目前尚對此問題表示沉默，但有接近[FROM.GetAdjective]領導人的人士指出[FROM.GetAdjective]相信當前領土分割只是暫時狀態，哈塔伊省將會在未來以某種方式回到他們的控制中。"
 bftb_turkey.61.a:0 "兄弟姐妹們，歡迎你們回到我們的大家庭。"
 bftb_turkey.62.t:0 "[FROM.GetName]保持對哈塔伊州的牢固控制"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader]在加濟安泰普領導了一場激烈的集會，在那裏他譴責[FROM.GetNameDef]對海外土耳其人的壓迫。[ROOT.GetAdjective]人受此影響反響強烈，有閣僚表示[ROOT.GetAdjective]人抱有極大的熱情想以戰爭爲手段來解決這一不公正的事態。我愚蠢的[FROM.GetNameDef]以爲他們能夠忤逆我們的意願－[ROOT.GetNameDef]絕不允許自己被比自己弱小的勢力侮辱。"
 bftb_turkey.62.a:0 "[FROM.GetNameDef]必須被消滅。"
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap]邀請我們加入[FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "前些日子，[FROM.GetLeader]會晤了[ROOT.GetLeader]商討建立一個全面的泛地中海聯盟以統一應對需要軍事介入時的立場。有一種觀點認爲讓[FROM.GetNameDef]自願與我們結盟可能將會給我們的地區主張帶來更多正當性，即使我們將會喪失得到強權的支持。我們也應該考慮到，與我們不同，[FROM.GetNameDef]在巴爾幹和地中海國家中事實上有着相當正面的聲譽。他們可能會利用這種良好的聲譽，通過外交手段贏得那些可能不想與我們有任何瓜葛的國家的支持。\n\n我們目前有兩條路可走：伸出我們的橄欖枝團結[FROM.GetNameDef]並讓他們的文化宣傳磨礪我們捅向其他列強的劍，或者我們結盟那幫可鄙的條頓德國猴子然後就像修剪花園裏雜草一樣消滅我們周邊弱小國家？我們獨享決定巴爾幹各國命運的權利－我們可以把它們從[GER.GetAdjective]和[SOV.GetAdjective]霸權中拯救出來，或者我們可以幫助這兩大國加速我們近鄰的死亡。我們説了算。"
 bftb_turkey.63.a:0 "我們還可以通過拯救別人來救贖自己。"
 bftb_turkey.63.b:0 "這個世界是冰冷和無情的，我們也是。"
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap]加入了[ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader]大張旗鼓地宣佈在一場盛大的儀式之後他的國家[FROM.GetNameDef]的靈魂與命運已經同[ROOT.GetNameDef]緊緊地交織在一起，兩國是一個命運共同體。[ROOT.GetLeader]同樣宣佈了這一事件，但是措辭要慎重低調得多。\n\n這是[ROOT.GetAdjective]官員們的期望，通過與[FROM.GetNameDef]結盟能夠有效遏制他們的擴張傾向，並且他們強大的力量轉而能夠用來保護一系列地中海小國，免受那些意圖將他們吞噬乾淨的霸權國家侵害。"
 bftb_turkey.64.a:0 "我們必須儘快邀請其他國家加入這個條約。"
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap]拒絕加入[ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "我們收到消息稱[FROM.GetNameDef]拒絕加入[ROOT.GetFactionName]。[ROOT.GetAdjective]官員對此非常失望並且極爲擔憂地中海地區的未來。[ROOT.GetLeader]已經私下敦促政府官員加快流程以讓更多國家加入聯盟，從而形成一個強大的集團用來對抗任何可能的[FROM.GetAdjective]民族統一主義。"
 bftb_turkey.65.a:0 "我們必須儘快邀請其他國家加入這個條約。"
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap]提議對[GRE.GetNameDef]瓜分方案"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap]提議爲了國家安全，[GRE.GetNameDef]地區必須被摧毀，這個行動真是太令人遺憾。我們的官員激動地無條件贊同我們[FROM.GetAdjective]盟友的意見，並且提醒他們這是我們一開始的官方立場。\n\n[FROM.GetNameDefCap]提議我們以地理因素爲考量瓜分[GRE.GetNameDef]：我們可以拿到[185.GetName]，[186.GetName]，[182.GetName]並且確保我們在東地中海和愛奧尼亞海的主宰地位。[FROM.GetNameDefCap]將會拿到[GRE.GetAdjective]剩餘的省份，這將確保[FROM.GetAdjective]控制愛琴海，現今他們已經擁有許多瀕臨愛琴海的省份。\n\n該協議在很大程度上都是公平的－至少比我們希望的自由爭奪土地方式公平。儘管如此，長久以來我們一直做着將[47.Capital.GetName]這顆明珠添加到我們帝國皇冠上的美夢，但是這個計劃鐵定將會把這個雄心壯志的可以預見的未來給畫上一個休止符。我們真的能夠爲了地中海的和平而放棄[47.Capital.GetName]這個大獎嗎？"
 bftb_turkey.66.a:0 "一項關於[GRE.GetNameDef]未來的公平與愉快的協議"
 bftb_turkey.66.b:0 "我們必須擁有一切！"
 bftb_turkey.67.t:0 "金方陣政變"
 bftb_turkey.67.desc:0 "[676.GetName]傳來重磅消息，前總理拉希德·阿里·蓋拉尼對[ROOT.GetLeader]政府發起政變。蓋拉尼在獲得了相當一部分軍方支持外甚至贏得部分民意。\n\n可以確信外部勢力在組織和武裝金方陣亂黨中起到關鍵作用。在所有可能參與的國家中，[FROM.GetNameDef]被認定在支持這場法西斯政變中扮演了最重要的角色。\n\n金方陣有堅定的立場，即透過尋求[GER.GetNameDef]援助以武力驅逐[ENG.GetAdjective]帝國主義分子，而我國眾多國民認爲這種立場值得讚賞。也許法西斯主義是通向一個自由的阿拉伯的唯一途徑。"
 bftb_turkey.67.a:0 "瑪沙安拉，以伊拉克之魯哈的名，我們要戰勝法西斯！"
 bftb_turkey.67.b:0 "只有通過法西斯主義，我們才有可能解放。"
 bftb_turkey.67.c:0 "驅趕法西斯害蟲。"
 bftb_turkey.68.t:0 "[IRQ.GetAdjective]內戰開始了"
 bftb_turkey.68.desc:0 "我們在[IRQ.GetNameDef]策劃的法西斯政變已經漂亮地奏效了。[IRQ.GetAdjective]法西斯主義者現在正爲了控制國家，與現任政府在全國各地交火。不論行動輸贏，我們都能輕易控制整個區域。"
 bftb_turkey.68.a:0 "現在，我們坐等。"
 bftb_turkey.69.t:0 "[IRQ.GetAdjective]法西斯主義者佔了上風。"
 bftb_turkey.69.desc:0 "與我們預料的近乎一樣，[IRQ.GetAdjective]法西斯主義者完成了對[IRQ.GetAdjective]保皇派的圍剿。他們對於我們已經不堪一擊，我們可以一舉拿下國家機器。"
 bftb_turkey.69.a:0 "好一個興高采烈的馬基雅維利主義者！"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective]法西斯主義者落敗。"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective]法西斯主義者沒能趕走[IRQ.GetAdjective]保皇黨，並被[IRQ.GetAdjective]軍隊打得丟盔棄甲。這絕對是一場暴行！不過，按照我們的計劃，戰略家們相信 此時的[IRQ.GetNameDef]對於我們已經不堪一擊，我們可以一舉拿下國家機器。"
 bftb_turkey.70.a:0 "這場遊戲從一開始就被操縱了。"
 bftb_turkey.71.t:0 "[IRQ.GetAdjective]法西斯主義者控制了[IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective]的法西斯主義者已經成功的推翻了現有政府並接管了整個國家。[IRQ.GetAdjective]的法西斯主義者相信，他們的首要目標就是不惜一切代價使阿拉伯從[ENG.GetAdjective]的影響中擺脱出來。他們相信[ROOT.GetAdjective]的干涉將是實現這一目標的最好方法。"
 bftb_turkey.71.a:0 "[IRQ.GetName]？我們不怎麼關心。"
 bftb_turkey.71.b:0 "他們將得到我們的全力支持。"
 bftb_turkey.71.c:0 "他們已經證明了自己是[ROOT.GetFactionName]-值了。"
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap]支持我們！"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]已經決定宣佈他們對我國政府的支持。這樣的宣示對於建立我們的主權國家以及合法化我們以一個國家的角色從根本上反對[ENG.GetAdjective]帝國主義有着不可思議的重要性。"
 bftb_turkey.72.a:0 "他們的勇氣是值得讚美和感激的！"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective]的法西斯主義者控制了[IRQ.GetNameDef]。"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective]的法西斯主義者已經成功的推翻了現有政府並接管了整個國家。[IRQ.GetAdjective]的法西斯主義者相信，他們的首要目標就是不惜一切代價使阿拉伯從[ENG.GetAdjective]的影響中擺脱出來。他們相信[ROOT.GetAdjective]的干涉將是實現這一目標的最好方法。"
 bftb_turkey.73.a:0 "[IRQ.GetName]不值得我們關注。"
 bftb_turkey.73.b:0 "好吧……我們確實曾稱我們自己爲伊斯蘭之劍……"
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap]支持我們！"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective]已經決定宣佈他們對我國政府的支持。這樣的宣示對於建立我們的主權國家以及合法化我們以一個國家的角色從根本上反對[ENG.GetAdjective]帝國主義有着不可思議的重要性。"
 bftb_turkey.74.a:0 "有了[ITA.GetAdjective]站在我們一邊，我們不會失敗！"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective]國有化了他們的石油！"
 bftb_turkey.75.desc:0 "據[IRQ.GetNameDef]傳出的重磅消息，[ROOT.GetAdjective]的儲備油管理官員們被武裝警衞送到[IRQ.GetAdjective]邊界並強行送走。正如之前令人不安的謠言一樣：新[IRQ.GetAdjective]政府正計畫邀請一隻[GER.GetAdjective]軍隊駐紮在領土內。\n\n要是這還沒完，智庫還認爲這一切都是[FROM.GetNameDef]幕後操縱的，以用來幫助[GER.GetFactionName]壯大！我們必須計劃下一步行動——如果我們尊重他們重奪原油的決定，[IRQ.GetAdjective]也許會願意選擇中立；但我們也必須考慮是否能承受原油落入[GER.GetAdjective]之手的風險。"
 bftb_turkey.75.a:0 "他們是神聖火焰的守護者。"
 bftb_turkey.75.b:0 "石油絕不能落入法西斯分子之手!"
 bftb_turkey.75.c:0 "君權神授必須得到保護。"
 bftb_turkey.75.d:0 "這永遠不會以其他方式結束。"
 bftb_turkey.75.e:0 "這是他們作爲主權國家的權利。"
 bftb_turkey.76.t:0 "[ENG.GetAdjective]向我們屈服了！"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective]已經放棄了對我們的油田的一切控制，我們的主權一點也不能少，我們在帝國主義的主場打敗了它！"
 bftb_turkey.76.a:0 "真主至大，榮耀屬於[ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "英國-[GER.GetAdjective]聯盟"
 bftb_turkey.77.desc:0 "我們被殘酷又可怕的命運愚弄：[ENG.GetAdjective]和[GER.GetAdjective]現在已經互相結盟！在我們急需[GER.GetFactionName]支援之時那幫背信棄義的[ENG.GetAdjective]狗卻狠狠地反咬一口！\n\n這毫無疑問是[ROOT.GetAdjective]歷史上最黑暗的一天。我們孤立無援，除[TUR.GetAdjective]外無所依靠——然而在[ENG.GetAdjective]與[GER.GetAdjective]聯合針對我們之時，他們肯定也一樣會退縮。我們能責怪他們這樣做嗎？誰會在頭腦正常的情況下對抗這樣兩股強大勢力的同盟呢？我們敢於一試嗎？"
 bftb_turkey.77.a:0 "真主保佑，歐洲人會死在刀劍之下的。"
 bftb_turkey.77.b:0 "我們不是生活在一個瘋狂的世界裏嗎！?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap]要求延長互不侵犯條約"
 bftb_turkey.79.desc:0 "我們歷史上一直同[FROM.GetNameDef]保持非常友好的雙邊關係因爲我們一直認爲彼此是志同道合的反帝國主義者，雖然在之前的幾年間彼此關係逐漸變得冷淡。\n\n爲了緩和我們兩國之間的關係，[FROM.GetLeader]提議更新多年前簽訂的沉寂的互不侵犯條約。我們可以將其視爲一個積極的友好和平信號並且[FROM.GetNameDef]會在未來開啟更深層次的雙邊合作，但是[ROOT.GetLeader]也毫不掩飾他對土耳其海峽的覬覦。我們必須決定哪項選擇更可取：一個積極的[FROM.GetAdjective]盟友，還是一個[FROM.GetAdjective]附庸。"
 bftb_turkey.79.a:0 "與[FROM.GetNameDef]的友誼只賺不虧。"
 bftb_turkey.79.b:0 "阿拉斯，我們有新的計劃了。"
 bftb_turkey.80.t:0 "[FROM.GetAdjective]同意續簽互不侵犯條約"
 bftb_turkey.80.desc:0 "我們很高興地報告有一條關於[FROM.GetNameDef]方面積極的消息，就是我們受到消息稱[FROM.GetAdjective]對於我方提案簽署更新的互不侵犯條約反應極爲積極。我們的官員確信我們可以在本週之前就把協議的最後細節確定下來。"
 bftb_turkey.80.a:0 "偉大的和平之日。"
 bftb_turkey.81.t:0 "[FROM.GetAdjective]拒絕了互不侵犯條約的續簽。"
 bftb_turkey.81.desc:0 "我們收到消息稱[FROM.GetNameDef]對簽署更新的互不侵犯協議毫無興趣。相反的，[FROM.GetAdjective]官員已經廢除了我們之前簽訂的協議，這將驅散我們和[FROM.GetNameDef]關係在未來幾年變得熱絡的任何幻想。"
 bftb_turkey.81.a:0 "這隻能意味着一些可怕的事情。"
 bftb_turkey.82.t:0 "對土耳其共產黨的禁令被解除"
 bftb_turkey.82.desc:0 "土耳其共產黨的所有流亡的高層都已經被迎回了[ROOT.GetNameDef]，所有針對他們的指控都已經被[ROOT.GetLeader]廢除。這些土共高層受到了一些政府成員的親切歡迎，但政府成員中更多的正統馬基爾主義者遠遠地避開了他們。\n儘管[ROOT.GetLeader]個人並未迎接這些前流亡高層中的任何一人，但還是向他們發出了一份作爲參與者爲政府效力的公開邀請。至於是否有土共高層進一步進入內閣，則最終由政府本身決定。\n"
 bftb_turkey.82.a:0 "我們根本不在乎它們的選擇。"
 bftb_turkey.83.t:0 "土耳其共產黨的歸來"
 bftb_turkey.83.desc:0 "流亡的土耳其共產黨骨幹都已被迎回了[ROOT.GetNameDef]，所有針對他們的指控都已被[ROOT.GetLeader]撤銷。這些土共骨幹受到了一些政府成員的親切歡迎，但政府中更多的正統凱末爾主義者則迴避了他們。\n在[ROOT.GetLeader]主持的歡迎會上，發生了一場出人意料的政變。謝菲克·許斯尼走上台宣佈資產階級和凱末爾修正主義者的政權已經瓦解，權力將移交給採用類似於莫斯科體系的新政府。數小時內，全國範圍內官員和軍官中的凱末爾主義者都遭到了圍捕。有報告稱[SOV.GetAdjective]的黑手貫穿了整個過程。\n"
 bftb_turkey.83.a:0 "等一下啊喂——"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap]要求我們服從"
 bftb_turkey.84.desc:0 "這些[FROM.GetNameDef]來自地獄的毒蛇給我們發送了一份單方面的要求，解除我們的武裝並且允許[FROM.GetAdjective]士兵駐留在我們的領土上這樣他們會‘保證我方安全和[ROOT.GetAdjective]工人們的權益。’在這荒謬的要求下的動機是清晰的：[FROM.GetNameDef]試圖堅持主張對我方事物和主權擁有完全的控制權。\n\n我們不是那些在世界事務上無關輕重的二流國家，我們是[ROOT.GetNameDef]！我們不能允許自己公然的被這個邪惡勢力視爲潛在的獵物而任其擺佈。我們必須向外尋找盟友；肯定至少有一個國家能夠和我們同心協力對抗[FROM.GetAdjective]好戰行徑！其次，是否值得冒犧牲如此多[ROOT.GetAdjective]生命的風險？"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap]會公正的處理這件事。"
 bftb_turkey.84.b:0 "我們民主地投下……請求外援的一票！"
 bftb_turkey.84.c:0 "一定會有人把我們從馬克思主義渣滓中拯救出來！"
 bftb_turkey.84.d:0 "盟友將會保證我們的安全。"
 bftb_turkey.84.e:0 "[ROOT.GetAdjective]生命高於一切。"
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap]尋求針對[TUR.GetNameDefCap]侵犯的調停"
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap]官員聯繫我們希望我們在他們面對[TUR.GetAdjective]入侵時提供保護。[FROM.GetAdjective]以詳實的資料闡述爲什麼失去[FROM.GetNameDef]會影響[TUR.GetAdjective]勢力範圍進而導致整個大陸格局失衡，並且他們希望我們給予他們援助以供他們能夠堅決的保護自身自治的權利不受侵害。"
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap]正嘗試着獨斷共產主義！"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap]正威脅大陸的平衡！"
 bftb_turkey.85.c:0 "不能再允許赤匪發瘋了！"
 bftb_turkey.85.d:0 "我們不關心[FROM.GetAdjective]的衝突。"
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap]保障我們的獨立"
 bftb_turkey.86.desc:0 "我們收到消息稱在受到[TUR.GetAdjective]侵略時[FROM.GetNameDef]趨向保證我們的獨立不受侵犯。這對我們而言是重大的外交勝利，希望能促使[TUR.GetNameDef]重新考慮他們對我們提出的過分要求。"
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]的真朋友！"
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap]得到了外界支援。"
 bftb_turkey.87.desc:0 "這幫卑鄙的[BUL.GetAdjective]人找到了別人來支持他們的堅定獨立訴求！這是我們當然想要避免的複雜情況。我們必須決定是進一步推進下去使用武力來堅持我們的要求，還是體面的尋找一個台階下來以防止一場大規模戰爭。"
 bftb_turkey.87.a:0 "我們只管推進"
 bftb_turkey.87.b:0 "這是個慘痛的挫敗。"
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap]退縮了！"
 bftb_turkey.88.desc:0 "我們最近收到的消息[FROM.GetAdjective]政府和其武裝力量已經讓步並且使當地局勢趨向緩和。這對於[ROOT.GetAdjective]地區和[ROOT.GetAdjective]的人民而言無疑是一個巨大的勝利……"
 bftb_turkey.88.a:0 "我們勝利了！"
 bftb_turkey.89.t:0 "我們沒有收到任何國家的任何支援"
 bftb_turkey.89.desc:0 "當得到沒有任何國家會幫助[ROOT.GetNameDef]抵抗[TUR.GetAdjective]侵略這一令人可怕的消息時[ROOT.GetLeader]感到心都碎了。其他勢力對這漠不關心的態度使我們陷入一個可怕的終極選擇難題：站着拿起武器爲獨立而戰，或者爲了苟延殘喘向他們屈服。"
 bftb_turkey.89.a:0 "別無他法，必須投降。"
 bftb_turkey.89.b:0 "我們絕不會不打自垮！"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap]向我們投降"
 bftb_turkey.90.desc:0 "我們離世界範圍的革命又近了一步，[FROM.GetAdjective]政府當局已經垮台並且當前權利已經移交給一個全由我們政黨人員指派的用以領導[FROM.GetNameDef]的共產主義部長們陰謀集團組閣的政權。通過控制[FROM.GetAdjective]軍隊與工業將使我們在本地區乃至歐洲範圍內擁有更大的權力地位。"
 bftb_turkey.90.a:0 "它們的解放終於大功告成。"
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap]態度違抗"
 bftb_turkey.91.desc:0 "我們收到了一份意外的報告：[FROM.GetNameDef]嚴正拒絕了我們絕對合理的要求。[FROM.GetAdjective]政府本來應該協作配合，而不是負隅頑抗。"
 bftb_turkey.91.a:0 "那我們應該讓它們知道自己有多渺小"
 bftb_turkey.92.t:0 "[FROM.GetName]簽署薩德阿巴德條約"
 bftb_turkey.92.desc:0 "我們提議友誼條約和互不侵犯條約時，[FROM.GetLeader]表現得非常熱情，簽字毫不拖泥帶水。有了他們的同意，我們離家鄉和平和世界和平都更進一步！"
 bftb_turkey.92.a:0 "你們應該與[ROOT.GetNameDef]親密無間。"
 bftb_turkey.93.t:0 "[FROM.GetName]拒絕簽署薩德阿巴德條約！"
 bftb_turkey.93.desc:0 "[FROM.GetLeader]寫了一封宂長的信給[ROOT.GetLeader]，信上稱對友好和互不侵犯條約的提議簡直就是一文不值如同廢紙一般。[FROM.GetLeader]接着寫道，[FROM.GetNameDef]和[ROOT.GetNameDef]之間沒有任何形式的聯盟那就是浪費時間，那麼他們更願從現在起選擇一個不包含與[ROOT.GetAdjective]合作的未來在內的方案。"
 bftb_turkey.93.a:0 "……你本來可以説“不”的。"
 bftb_turkey.94.t:0 "經濟崩潰"
 bftb_turkey.94.desc:0 "因爲國家貨幣貶值使得我國經濟經此折騰陷入蕭條，[ROOT.GetAdjective]經濟學家們全體陷入了恐慌狀態。這對我國而言是個巨大的悲劇，我們如此老練地避開了全球經濟大蕭條帶來的最壞影響，卻在世界其餘國家擺脱他們經濟困境的時候陰溝翻船陷入如此不堪的經濟困境。\n\n公眾對公共機構的信任已經降到了歷史的最低點，並且人們普遍相信目下[ROOT.GetAdjective]當局應該爲當前的國家形勢負責。"
 bftb_turkey.94.a:0 "國家因我們的貪婪血流如注……"
 bftb_turkey.95.t:0 "奧斯曼軍官提議重建蘇丹國"
 bftb_turkey.95.desc:0 "我們從一些在認可用教義治理[ROOT.GetAdjective]的重要性上志同道合的人那裏收到了一條提議，但是我們很清楚這羣法務官可不僅僅是忠於真主。有些前奧斯曼帝國的將官已經同我們接觸，希望能把蘇丹重新扶上皇座。\n\n這條提議早就在我們的意料之中，因爲許多大臣和議員都私下裏對奧斯曼蘇丹國的崩潰表示悲哀，並且公開而驕傲地表示自己同奧斯曼流亡者的友好關係。不管怎樣老百姓都會支持我們的決定，但是上層社會可能會產生分裂。挑戰穆斯塔法·凱末爾·阿塔圖爾克所締造的共和體制可是一種冒險，如果我們選擇跟這些奧斯曼遺老合作，無疑會給阿塔圖爾克的共和國帶來毀滅性衝擊。"
 bftb_turkey.95.a:0 "我們將會重現舊日榮光…"
 bftb_turkey.95.b:0 "我們效忠於共和國與民主！"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap]要求臣服"
 bftb_turkey.97.desc:0 "據説歷史總有相似之處，但是現在肯定沒有一個名副其實的政治學家能夠預測到眼下正在發生的事。我們的政府官員都有一種似曾相識的共同感覺，因爲我們剛接待一位來自[FROM.GetNameDef]特使，顯然[FROM.GetLeader]向我們提出了援助要求。\n\n這個情況簡直荒謬無比！這個星球上怎麼能發生這種事？偉大的土耳其人民怎麼可能允許這種事情發生？我們怎麼能讓自己處於這樣的境地！？情況很奇怪，但威脅是真實存在的。我們必須做選擇我們是否要像幾十年前一樣做好準備直面[FROM.GetAdjective]再一次帶來的威脅，或者事易時移，我們已不敢阻撓他們令人費解的目的，亦不甘冒將之觸怒的風險。"
 bftb_turkey.97.a:0 "卑劣的奧斯曼人真是夜郎自大！"
 bftb_turkey.97.b:0 "1908年的血不會白流！"
 bftb_turkey.97.c:0 "這對於抵抗奧斯曼威脅無濟於事。"
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap]對保護盟友保持信心"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]拒絕承認我們的政府當局或者認可我們的正當要求，相反他們像懦夫一樣尋求[FROM.GetFactionName]武力保護。我們必須決定是否要冒同[FROM.GetNameDef]盟友開戰的風險來挑起衝突，或者將宣佈我們獲得的支配性勝利時間表稍微往後延長一些。"
 bftb_turkey.98.a:0 "我們無人能擋！"
 bftb_turkey.98.b:0 "不能重蹈1913年的覆轍……"
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap]在我們的要求面前退縮了！"
 bftb_turkey.99.desc:0 "惹人惱怒的垃圾[FROM.GetAdjective]已經放棄了他們荒謬的要求。有種善意的説法是他們修改決定是一種明智的做法，但是這將會提供給[FROM.GetAdjective]當政者更多受益遠超之前他們應得的部分。眼下和平仍是[ROOT.GetNameDef]和[FROM.GetNameDef]之間的主旋律，僅僅是目下而已……"
 bftb_turkey.99.a:0 "我們活過了大危機！"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap]向我們的力量臣服！"
 bftb_turkey.100.desc:0 "在我們的鐵蹄下，卑鄙的[FROM.GetAdjective]不得不順從，這讓我們離復興舊日榮光的理想又近了一步。全國上下都在慶祝這場偉大的勝利。"
 bftb_turkey.100.a:0 "我們終將一雪世界大戰的前恥"
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap]違抗了我們"
 bftb_turkey.101.desc:0 "邪惡的[FROM.GetAdjective]佬們已經拒絕向我們萬能而又睿智的蘇丹屈膝，那麼他們必將得到他們選擇的戰爭。如果這就是那幫[FROM.GetAdjective]想要的戰爭，那就讓它來吧！這回可不是1913年的重演！"
 bftb_turkey.101.a:0 "真主引導我們的劍。"
 bftb_turkey.102.t:0 "大馬士革勒令"
 bftb_turkey.102.desc:0 "統治着[FROM.GetNameDef]的專橫強以戰爭爲威脅，要求我們立即投降並將敍利亞交還給他們。不得不説，我們對[FROM.GetAdjective]強盜的這一決定感到意外，但似乎對我們目前的危險處境沒有任何幫助。\n\n我們必須決定是否準備將我們的土地割讓給[FROM.GetAdjective]以試圖避免戰爭，或者我們會盡力將[FROM.GetNameDef]記錄在史冊中。"
 bftb_turkey.102.a:0 "這不值得我們戰鬥。"
 bftb_turkey.102.b:0 "早就該摧毀奧斯曼的霸權了。"
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap]拒絕了我們！"
 bftb_turkey.103.desc:0 "[FROM.GetNameDef]的傻瓜拒絕了我們提出的將領土歸還給合法擁有者的合理要求。這使得我們只剩一條路可以走了：戰爭！"
 bftb_turkey.103.a:0 "我們將會用彎刀迴應他們的無恥行徑。"
 bftb_turkey.104.t:0 "領土屬於我們！"
 bftb_turkey.104.desc:0 "懦弱的[FROM.GetNameDef]政權在不訴諸暴力的情況下將敍利亞歸還給美國的決定中表現出了一些非典型的智慧。我們已經在努力將這片領土納入我們的帝國決策，現在到了一個十字路口。\n\n奇怪的是，在黎凡特人的記憶中，我們竟然是帝國主義者與外國人，不公平地霸佔着我們本無權進入的領土。當然，這完全是一派胡言——但這種被誤導的情緒至今依然存在。如果扶植一個傀儡國我們或許會收到更多長期收益，如果有必要我們也可以在將來對其進行整合。另一方面，我們也可以直接將領土吞併回我們的蘇丹國——畢竟這是我們的神聖權利。"
 bftb_turkey.104.a:0 "我們將整合大馬士革和阿勒頗！"
 bftb_turkey.104.b:0 "歡迎回歸帝國！"
 bftb_turkey.110.t:0 "在[TUR_kurdish_state_event_target.GetName]的叛亂被成功鎮壓"
 bftb_turkey.110.desc:0 "我們的武裝力量在[TUR_kurdish_state_event_target.GetName]與分裂分子進行了長期戰鬥後最終取得了勝利。在攻下該地區後我們的軍隊開展了一系列逮捕行動，並盡力恢復該地區的秩序。\n\n儘管雙方都遭受了巨大損失，但人們普遍認爲爲了民族穩定與統一任何犧牲都是值得的。在紀念活動中，政府呼籲全國進行爲期一天的哀悼活動以紀念戰爭中的死者。"
 bftb_turkey.110.a:0 "我們的共和國不可被分割。"
 bftb_turkey.111.t:0 "叛軍擊敗了我們在[TUR_kurdish_state_event_target.GetName]的軍隊"
 bftb_turkey.111.desc:0 "在[TUR_kurdish_state_event_target.GetName]發生了一場恐怖的災難，我們的軍隊在該地區與分裂分子激戰後不得不被迫退出了該區域。\n\n政府官員與最高指揮部的指揮官都對戰況急轉直下表現出了無以復加的震驚，並且呼籲對摧殘這一地區的叛軍進行全面的，壓倒性的報復與反擊。[ROOT.GetLeader]並未在公開場合談論這件事，但他私下也催促軍方立刻展開反擊以對我們所遭受的損失進行報復。"
 bftb_turkey.111.a:0 "我們走着瞧。"
 bftb_turkey.113.t:0 "原教旨主義者抗議生產宗教禁令商品"
 bftb_turkey.113.desc:0 "滿足自由市場一直以來都是凱末爾主義的基石：哪裏有需求，哪裏就會有人生產。部分特定人羣——尤其是那些有宗教信仰的——對於[ROOT.GetNameDef]的新消費主義文化並不完全認可。\n\n我國的部分地區已經掀起了針對某些商品生產的抗議活動部分社會成員認爲我們生產的部分商品是宗教所禁止的。他們永遠也無法尊重我們對建立[FROM.GetName]世俗社會的追求，而且他們很顯然也無法適應整個構想。儘管如此，安撫這些暴徒的行動或許是更爲容易，而非無謂的挑起人民之間的衝突。"
 bftb_turkey.113.a:0 "非常好，我們將屈從他們一表示對他們習俗的尊重。"
 bftb_turkey.113.b:0 "我們的進程將不會被阻礙。"
 bftb_turkey.114.t:0 "原教旨主義者和平的抗議政府政策"
 bftb_turkey.114.desc:0 "沒過幾天我們國內有掀起了另一場宗教抗議活動。最近的抗議活動如雨後春筍般在[TUR_fundamentalist_state.GetName]不斷浮現，抗議在他們看來專橫無比的政府幹涉着本無權干涉的事務。整個事情都無比荒謬可笑：我們是政府我們的職責就是干涉管理公民。\n\n抗議者採取和平手段，因此五門也不必採取暴力行動。事實上我們的政府顧問已經起草了一份毫無意義的清單，以做出讓步以平息[TUR_fundamentalist_state.GetName]羣眾。儘管如此，屈服於[TUR_fundamentalist_state.GetName]的原教旨主義或許會令其他地區的原教旨主義者或許會認爲他們也可以做出同樣的事情。也許對我們而言派出軍隊以展現我們的核心價值觀是一個更好的選擇。"
 bftb_turkey.114.a:0 "一些温和的妥協還是有可能的。"
 bftb_turkey.114.b:0 "驅散這羣不可教化的害蟲。"
 bftb_turkey.115.t:0 "原教旨主義者要求地區自治"
 bftb_turkey.115.desc:0 "在[TUR_fundamentalist_state.GetName]原教旨主義這和政府權威之間的緊張局勢已經達到了頂點，原教旨主義者要求地方分權並以當地法律自治。這是本以和平抗議和言語爲主的抗議活動的一次巨大沖突升級。\n\n的確，[TUR_fundamentalist_state.GetName]的形勢已經逐漸脱離了我們的控制。令人難以接受的是如果我們向他們提供所要求的自治權，至少會打擊在[TUR_fundamentalist_state.GetName]的暴民，並將他們從我們的問題清單上清除。然而，即使是考慮這種行動也將會被定爲叛國罪。"
 bftb_turkey.115.a:0 "這是必要的犧牲。"
 bftb_turkey.115.b:0 "讓他們問問我們的官員對這些“要求”有什麼想法。"
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]出現了游擊戰！"
 bftb_turkey.116.desc:0 "我們收到了可怕的信息，我們在[TUR_fundamentalist_state.GetName]的駐軍遭到了原教旨主義者蓄意謀劃的野蠻襲擊。雙方都損失慘重，但是恐怖分子威脅我們除非將軍隊撤出該地，否則將再次發動襲擊。\n\n這的確是令人悲傷的一天，尤其是因爲我們陷入了困境——一個鄉下人爲了信仰這種無關痛癢的瑣碎小事而殺害了另一個鄉下人。我們的軍官團隊建議我們動用全部軍事力量來打擊當地叛軍以復仇，但是一些政治家建議我們採取更安全的保守行動，將軍隊撤出該地區直至局勢緩和。這將是一個困難的抉擇。"
 bftb_turkey.116.a:0 "反擊，雙倍奉還！"
 bftb_turkey.116.b:0 "撤出我們的士兵。"
 bftb_turkey.117.t:0 "原教旨主義者把他們的異端邪説傳到了[TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "有多份來自外界的報告指明一些宗教原教旨主義者已在共同努力滲透[TUR_fundamentalist_state.GetName]地區，以努力將當地人的生活轉爲更爲傳統的方式－這毫無疑問他們堅定的站在我們世俗化政策的對立面上。當地富有號召力的教士和活躍的反對派領袖正在引領改變[TUR_fundamentalist_state.GetName]地區人民的思潮，到目前爲止用温和的方式勸服他們的嘗試均宣告失效。\n\n我們正陷入進退兩難的局面：我們尋求人們的民意支持，但如果我們不採用更爲激進直接的方式，我們必將在當地失去民心轉而讓原教旨主義者掌權。我們一次又一次地試圖啟蒙我們國家的民眾，企圖讓大眾支持世俗主義，然而在每一次轉變中，狂熱分子都在和我們針鋒相對毫不退縮。我們到了該做出選擇的時候了，是接受[TUR_fundamentalist_state.GetName]人民的意願，還是我們的政府直接以強力鎮壓來挫敗原教旨主義者的企圖。"
 bftb_turkey.117.a:0 "不遺餘力地阻止他們。"
 bftb_turkey.117.b:0 "我們不得不爲了人民的意願做出讓步……"
 bftb_turkey.118.t:0 "原教旨主義者完全控制了[TUR_fundamentalist_state.GetName]！"
 bftb_turkey.118.desc:0 "悲報！剛剛獲悉的消息顯示我們已經完全失去了對[TUR_fundamentalist_state.GetName]的控制。原教旨主義游擊隊對該地區的各處政府設施和軍事基地發動了協同打擊，在整個局勢失控之前，我們幾乎沒有時間組織反擊。\n\n這是我國史無前例的一次挫敗：國家公敵竟然設法完全佔據了[ROOT.GetAdjective]的主權領土。如今奪回[TUR_fundamentalist_state.GetName]需要付出高昂的代價，但坐視它脱離我們的控制同樣代價高昂。時間緊迫，我們必須速做決斷。"
 bftb_turkey.118.a:0 "不惜一切代價對他們發起反擊！"
 bftb_turkey.118.b:0 "我們只能之後再解放我們的人民。"
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]的原教旨主義者向政府屈服"
 bftb_turkey.119.desc:0 "在[TUR_fundamentalist_state.GetName]實行的空開透明對話和外向型社區發展的政策已經顯現成效。激進分子已經撤出了本地區，這對我們的政府而言真是個美妙的勝利尤其是在激進勢力是被當地人驅離的這一點上。\n\n[TUR_fundamentalist_state.GetName]人們仍然保留他們的宗教特性，但是我們同社區領袖的交流中我們得知當地人已經不再覺得政府的原則與他們的信仰存在本質上衝突。在[TUR_fundamentalist_state.GetName]，我們將看到一個團結的[ROOT.GetAdjective]的美好未來。"
 bftb_turkey.119.a:0 "感謝你的合作。"
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap]給予了投資項目"
 bftb_turkey.126.desc:0 "來自[FROM.GetNameDef]的代表們剛剛訪問了我們的國家並且同很多我們的政治家進行了會面，希望能爲他們的投資計劃獲得背書。[FROM.GetNameDef]政府希望能夠利用我們的資源來提升他們的工業能力以及產出。[FROM.GetAdjective]的官員們猜測通過協助他們的國家，我們可以期待在未來獲得一個軍事同盟形式的對我方的援助。"
 bftb_turkey.126.a:0 "如果他們需要援助，那麼就給他們吧。"
 bftb_turkey.126.b:0 "我們不會簽署他們的浮士德式的交易。"
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap]排除了投資的可能性"
 bftb_turkey.127.desc:0 "我們從[FROM.GetNameDef]得到了壞消息：儘管[FROM.GetAdjective]對我們沒有惡意，我們還是被通知説[FROM.GetNameDef]不會對我們的工業基地投資任何資源。他們的官員在此事上態度堅決，並且要求我們在可預見的未來裏不要再提出這個問題。"
 bftb_turkey.127.a:0 "令人遺憾，卻是可以理解的"
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap]進行了適度的投資"
 bftb_turkey.128.desc:0 "我們最近被[FROM.GetAdjective]的官員們通知，他們對工程的投資已經結束。我們自己的檢查員視察了建築工地以確保一切都符合我們的期望，而後檢查員們滿意的離開了。\n\n[FROM.GetAdjective]的觀察員們對項目的完成發表了評論，他們認爲[FROM.GetNameDef]未來裏不反對在[ROOT.GetNameDef]資助類似甚至更有雄心的項目。"
 bftb_turkey.128.a:0 "他們幫了我們很大的忙。"
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap]投資了我們的輕工業部門"
 bftb_turkey.129.desc:0 "[FROM.GetAdjective]政府最近通知我們：[FROM.GetAdjective]之前贊助的工業項目已經完工。我方驗收人員進行了實地考察。並沒有令他們失望，其所有方面都達到了我們的期望。我們希望這一新設施立即投產。\n\n[FROM.GetAdjective]的觀察員對該項目的完工這樣評論：[FROM.GetNameDef]並不反對在未來私下裏對與之相近的或者更加雄心勃勃的項目進行贊助。"
 bftb_turkey.129.a:0 "多麼美妙的消息！"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap]投資了我們的軍事工業"
 bftb_turkey.130.desc:0 "我們最近收到[FROM.GetAdjective]官員提供的信息稱在早前由[FROM.GetAdjective]祕密援建的工業項目已經完成。我方驗收人員視察了工地以確保之前的計劃得到落實，事實是他們沒有失望的離開。預計新工廠的生產將立即開始。\n\n[FROM.GetAdjective]的督導組説在這次項目完成之後，[FROM.GetNameDef]未來並不反對再援建幾個類似的項目。"
 bftb_turkey.130.a:0 "他們都是[ROOT.GetAdjective]真正的朋友。"
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap]同意瓜分[GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "我們已經與[FROM.GetNameDef]就如何處理瓜分[GRE.GetNameDef]事宜達成一致。東地中海和愛奧尼亞海沿岸的省份將歸[FROM.GetNameDefCap]所有，我們將得到與我們共鄰愛琴海的[GRE.GetAdjective]中心地帶。這次不得已爲之的分割方案令人遺憾，但是[GRE.GetNameDef]在此事上沒有給我們更多的選擇。"
 bftb_turkey.131.a:0 "全能的神請原諒我們，但[GRE.GetNameDef]必須被毀滅。"
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap]拒絕了瓜分[GRE.GetNameDef]的方案！"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap]已經拒絕了我們瓜分[GRE.GetNameDef]的合理建議，他們更喜歡無視居民民族瘋狂掠奪土地。侵略行爲從不會被冠以‘美好’，但是至少可以剋制有序——可[FROM.GetAdjective]卻要把這次入侵變成一場混亂的圈地競賽，他們在[GRE.GetAdjective]投降前傾盡全力攫取土地。\n\n這不是我們的行事之道；委實不該發生！我們的心血徹底白費了！"
 bftb_turkey.132.a:0 "圈地比賽開始了！"
 bftb_turkey.133.t:0 "穆斯塔法·凱末爾·阿塔圖爾克病倒"
 bftb_turkey.133.desc:0 "昨天，穆斯塔法·凱末爾·阿塔圖爾克在自己的遊艇上招待老友時意外昏迷後被緊急送往了醫院情況危急。最近一系列事件都表明阿塔圖爾克在身體健康狀態正急劇惡化，而這次是最令人擔憂的一次，顧問們私下表示了對阿塔圖爾克因工作過度勞累的擔憂，因爲他的身體狀況正不斷變得難以預測。\n\n儘管穆斯塔法·凱末爾·阿塔圖爾克聲稱自己身體無恙，但政府依舊在私下監督他的身體健康狀況，並且制定了一系列可能將會採取的措施的清單。如果阿塔圖爾克不願意辭職來照顧自己的健康狀況，我們可能會採取強制措施令他退休，來讓他與家人一同度過生命中的最後時光。"
 bftb_turkey.133.a:0 "我們是在與時間賽跑。"
 bftb_turkey.134.t:0 "穆斯塔法·凱末爾·阿塔圖爾克之死"
 bftb_turkey.134.desc:0 "\n共和國沉痛哀悼。\n\n戰爭英雄，革命家，土耳其的總統和國父：穆斯塔法·凱末爾·阿塔圖爾克在睡夢中平靜的離開了我們。\n\n沒有任何一個人能夠達到穆斯塔法·凱末爾·阿塔圖爾克一樣神話般的領導地位，但土耳其之父卻不希望他珍貴的共和國因他的離去而陷入混亂之中。\n\n我們並不是要取代我們的英雄，因爲沒有人會妄想與救世主般的開國之父相當，但是我們爲了追隨阿塔圖爾克的步伐，我們必須選出可靠的領袖帶領我們前行。他必須樹立起凱末爾主義價值觀，以阿塔圖爾克爲榜樣領導[TUR.GetNameDef]。"
 bftb_turkey.134.a:0 "傑拉勒·拜亞爾是顯而易見的候選人。"
 bftb_turkey.134.b:0 "傑拉勒·拜亞爾是顯而易見的候選人。"
 bftb_turkey.134.c:0 "伊斯麥特·伊諾努是阿塔圖爾克合適的繼承人。"
 bftb_turkey.134.d:0 "費夫齊·恰克馬克是[TUR.GetNameDef]所需要的領導人。"
 bftb_turkey.134.e:0 "費夫齊·恰克馬克將會給我們的國家帶來安全。"
 bftb_turkey.134.f:0 "雷傑普·佩克爾是那個融合法西斯主義和凱末爾主義的人。"
 bftb_turkey.134.g:0 "謝夫凱特·敍雷亞·塔伊代米爾的精神將帶領我們渡過難關。"
 bftb_turkey.134.h:0 "只有伊斯麥特·伊諾努能引入獨特的[TUR.GetAdjective]社會主義。"
 bftb_turkey.134.i:0 "卡奇姆·奧爾巴伊將會領導一個軍政府直到我們找到一條適合我國的發展之道。"
 bftb_turkey.135.t:0 "穆斯塔法·凱末爾·阿塔圖爾克之死"
 bftb_turkey.135.desc:0 "\n共和國沉痛哀悼！\n\n傑出的戰爭英雄，革命家，我們的總統與國父：穆斯塔法·凱末爾·阿塔圖爾克在睡夢中平靜的離開了我們。\n\n他一直對土耳其人民和他締造的共和國盡職盡責直至生命的盡頭。在他的遺體用沉箱裝載、由輪船和火車運抵安卡拉前，成千上萬的哀悼者自發聚集在伊斯坦布爾表達着他們的敬意。他的國葬將在安卡拉舉行，全體議會和來自世界各地的政要都出席了葬禮。\n\n隨着現代土耳其國家之父的離去，共和國必須繼續前進。[ROOT.GetLeader]同其他人一樣在阿塔圖爾克的葬禮上發表了演講，在演講中他承諾將守護那位曾經保衞過這個國家的偉人留下的珍貴遺產。"
 bftb_turkey.135.a:0 "安息吧，我們的英雄。你將被永遠銘記。"
 bftb_turkey.136.t:0 "悲劇降臨奧斯曼王室！"
 bftb_turkey.136.desc:0 "當我們收到蘇丹不可預測的突發死訊時，痛苦籠罩了整個偉大奧斯曼蘇丹帝國。當地震發生時，蘇丹和他的王子們正在視察尼克薩爾富饒的土地，他們正在卡尼克山脈的薩姆鬆省部分進行徒步旅行。三天之後奧斯曼皇室成員的屍體才被搜救人員發現，他們的死訊讓整個皇室陷入了狂亂的恐慌氣氛中。\n\n依據改革後的奧斯曼皇室繼承法，蘇丹最年長的公主似乎是王位繼承人。她是一個意志堅強、天賦異稟的女人，但是在我們宗教機構中的很多保守派分子可能會反對讓一個女人坐上奧斯曼帝國的王座。"
 bftb_turkey.136.a:0 "女蘇丹萬歲！"
 bftb_turkey.136.b:0 "一個女人！？不可接受！我們需要一個攝政王！"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap]採用了危險的外交政策立場"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef]政府已經選擇了新的外交政策：與我不利的外交政策。[FROM.GetNameDef]的代表已經知會我方外交官他們無意變更當前的消極做法使雙邊關係恢復如初。"
 bftb_turkey.137.a:0 "他們已經成爲他們發誓要摧毀的東西。"
 bftb_turkey.137.b:0 "他們是革命的叛徒！"
 bftb_turkey.137.c:0 "他們或許是在一個國家試驗社會主義?"
 bftb_turkey.137.d:0 "只要他們不干涉我們的盟友…"
 bftb_turkey.137.e:0 "他們顯然不再值得信任。"
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap]再次侵犯陣營成員的主權！"
 bftb_turkey.138.desc:0 "正如我們的外交政策專家所預測的那樣，[FROM.GetNameDef]將目光投向了自己的盟友之一。由於他們政府的野蠻行徑，我們對[FROM.GetAdjective]的代表予以譴責，但似乎並沒有造成什麼影響。"
 bftb_turkey.138.a:0 "他們還有最後一次機會。一次。"
 bftb_turkey.138.b:0 "繼續庇護這種流氓國家不會帶來任何好處。"
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap]再次侵犯陣營成員的主權！"
 bftb_turkey.139.desc:0 "掌管[FROM.GetNameDef]的強盜再次背叛了我們的信任。這種偽裝不能再繼續下去了，我們不能在庇護一個顯然是敵人的國家的同時贏得我們盟友的尊重。"
 bftb_turkey.139.a:0 "警告過他們了！"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap]發出警告"
 bftb_turkey.140.desc:0 "[FROM.GetAdjective]政府已警告我們不要再次侵犯同盟成員的主權。他們願意爲我們這次的行動辯解，但是再次採取行動傷害我們的盟友將迫使[FROM.GetNameDef]採取行動。"
 bftb_turkey.140.a:0 "我們隨心所欲。"
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap]將我們逐出了[FROM.GetFactionName]！"
 bftb_turkey.141.desc:0 "我們新的外交政策被證明與[FROM.GetNameDef]衝突，他們決定不再將我們視爲盟友。從今天開始，我們不再是[FROM.GetFactionName]的一員。"
 bftb_turkey.141.a:0 "就這樣吧。"
