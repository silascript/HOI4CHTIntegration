 BUL_repress_imro_flag:0 "已經鎮壓了馬其頓內部革命組織"
 bftb_bulgaria_imro.1.t:0 "馬其頓內部革命組織捲土重來！"
 bftb_bulgaria_imro.1.desc:0 "據可靠信息來源稱，馬其頓內部革命組織的成員已經越過了國境，裝備着保加利亞產武器，並在馬其頓地區組織着一次反對[ROOT.GetAdjective]的運動。"
 bftb_bulgaria_imro.1.a:0 "又回到了1930年代早期……"
 bftb_bulgaria_imro.2.t:0 "在馬其頓覺醒的親保加利亞情緒"
 bftb_bulgaria_imro.2.desc:0 "馬其頓內部革命組織的活躍分子與其他親保加利亞的馬其頓人近日在馬其頓人中散播着親保加利亞情緒。\n因此，新一波不穩定與反對[ROOT.GetAdjective]的浪潮將爲禍該地區。"
 bftb_bulgaria_imro.2.a:0 "是時候着手處理馬其頓內部革命組織了，又一次……"
 bftb_bulgaria_fatherland_front.1.t:1 "祖國陣線"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "我們終於可以收穫在付出巨大努力後獲得的成果，即將截然不同的政治和意識形態團體團結在一條戰線上，反對保加利亞的親德軍國主義獨裁。\n我們已經組建了祖國陣線，不僅由共產黨，而且還由環節派、廣泛派社會主義者、農民和其他組織的前成員組成，現在，他們共同反對統治國家的資產階級，而資產階級爲了尋求財富，不惜再次毀掉國家。"
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "共產主義者聯同其他組織的成員組建了祖國陣線，這項政治抵抗運動正危險地在無產者間流行，並在不久的將來有可能構成推翻當局的威脅。"
 bftb_bulgaria_fatherland_front.1.a:1 "團結一致，我們將更加強大！"
 bftb_bulgaria_fatherland_front.1.b:1 "又一個註定失敗的共產主義小把戲"
 bftb_bulgaria_fatherland_front.2.t:1 "祖國陣線正在襲擊！"
 bftb_bulgaria_fatherland_front.2.desc:0 "今天，祖國陣線地方組織和武裝游擊隊在一個預謀計劃的指導下接管了國家裏的各個市政廳和行政管理處。\n從布爾加斯到瓦爾納，這些叛黨在整個黑海沿岸都沒有遭到像樣的抵抗[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]。"
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "，在普羅夫迪夫，工人階級有如萬人空巷般出門支援暴動，只用幾小時就控制了整個地區"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 "\n據報，在默西亞地區的政變之所以成功也是因爲得到了農民們的有力支援"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 "\n在索菲亞，前環節派軍官已經控制了通訊設施並且正向着國民議會挺進，勒令毫無防備的忠誠派軍隊拱手投降"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 "\n最後，一羣[GetPartisanFfSupportNationalities]游擊隊已經加入了祖國陣線，並且正在嘗試奪取佔領區的控制權"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "希臘"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "南斯拉夫"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "希臘和南斯拉夫"
 bftb_bulgaria_fatherland_front.2.a:1 "那就只有內戰了！"
 BUL_zveno_dissidents_tt:0 "如果我們不能儘快解決[GetZvenoName]派系，該組織成員或許在未來會掀動一場軍事政變。"
 BUL_exposed_zveno_conspirator_tt:0 "這樣就能延緩[GetZvenoName]派系或許在組織的任何政變。"
 BUL_bs_strikes_no_violence_tt:0 "此過程中將有一部分工廠受損。\n更高的§Y共產主義§!支持度和更高的[GetBsName]支持率將進一步惡化當前形勢。"
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective]重整軍備談判"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective]政府已經公佈了[BUL.GetNameDef]在巴爾幹地區和平計劃，現在他們催促我們與其談判以解除自一戰後保加利亞戰敗受到的嚴厲軍備限制。\n他們宣稱，需要爲[BUL.GetAdjective]人民捍衞國家主權和民族自決的權利，爲此他們需要立即重整軍備已建立一支現代化的國防軍。"
 bftb_bulgaria_rearmament.1.a:1 "他們只是提供空頭支票。"
 bftb_bulgaria_rearmament.1.b:1 "我們應該提出一項正式條約來維護和平。"
 bftb_bulgaria_rearmament.1.c:1 "我們必須結束這些限制！"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap]拒絕[ROOT.GetAdjective]軍備重整"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective]政府拒絕了我們任何提升軍備限制的提議，看起對於當前歐洲緊張局勢，未來[ROOT.GetNameDef]將無助屈服於崛起的力量從而威脅到巴爾幹脆弱平衡的這一狀況，他們顯得無動於衷。"
 bftb_bulgaria_rearmament.2.a:0 "我們必須找到其他説服的方法……"
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective]請求允許[ROOT.GetNameDef]重整軍備"
 bftb_bulgaria_rearmament.3.desc:1 "在提升任何限制我方軍備限制之前，[ENG.GetAdjective]政府要求[ROOT.GetNameDef]同周邊任意一個鄰國簽署正式諒解條約以作爲巴爾幹地區邁向最終友好和平外交關係的起點。"
 bftb_bulgaria_rearmament.3.a:1 "又一個需要被克服的阻礙……"
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§Y軍備限制§!國家精神將被移除在簽署一份§Y互不侵犯條約§!同任意一個國家[GRE.GetFlag][GRE.GetNameDefCap]，[YUG.GetFlag][YUG.GetNameDefCap]，[ROM.GetFlag][ROM.GetNameDefCap]或者[TUR.GetFlag][TUR.GetNameDefCap]。"
 bftb_bulgaria_rearmament.4.t:0 "解除軍備限制"
 bftb_bulgaria_rearmament.4.desc:1 "在滿足了[ENG.GetAdjective]要求並且與[GetNapTarget]簽訂了一份互不侵犯條約之後，[ENG.GetNameDef]最終同意解除對於我們的軍備限制，[ROOT.GetAdjective]軍備的重整終於可以開始了。"
 bftb_bulgaria_rearmament.4.a:1 "開工吧！"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective]解除軍備限制"
 bftb_bulgaria_rearmament.5.desc:1 "在滿足了[ROOT.GetAdjective]要求並且與[GetNapTarget]簽訂了一份互不侵犯條約之後，[BUL.GetAdjective]代表團已經抵達倫敦並且準備簽署允許[BUL.GetNameDef]開始軍備重整的官方協議。"
 bftb_bulgaria_rearmament.5.a:1 "讓我們解決這個事情。"
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap]解除了對我們的軍備限制"
 bftb_bulgaria_rearmament.6.desc:1 "在和[ENG.GetNameDef]代表團在索菲亞進行了一場艱辛的談判之後，我們已經簽署了一項協議，[ENG.GetAdjective]政府決定解除對我們軍備的限制，[ROOT.GetNameDef]最終可以開始重整軍備了。"
 bftb_bulgaria_rearmament.6.a:1 "沒有時間浪費了，開始重整軍備！"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap]就解除軍備限制問題進行外交施壓"
 bftb_bulgaria_rearmament.7.desc:1 "[BUL.GetAdjective]代表團已經抵達倫敦，此行的目的是向[ROOT.GetAdjective]政府施壓以解除對於[BUL.GetNameDef]的軍備限制。\n隨着戰爭的陰雲再次籠罩巴爾幹半島，他們保證[BUL.GetNameDef]不管怎樣，將很快開始準備捍衞他們的領土完整。"
 bftb_bulgaria_rearmament.7.a:1 "我們不會屈服於恐嚇！"
 bftb_bulgaria_rearmament.7.b:1 "沒有其他的辦法了…解除對他們的限制！"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap]不會屈服於我們的施壓"
 bftb_bulgaria_rearmament.8.desc:1 "受命前往倫敦向[ENG.GetAdjective]政府施壓以解除我們的軍備限制的[ROOT.GetAdjective]代表團已經回國，他們帶來了令人沮喪的消息：[ENG.GetNameDef]拒絕屈服於我們的要求，並禁止[ROOT.GetNameDef]進行軍備重整。"
 bftb_bulgaria_rearmament.8.a:1 "那麼他們使我們別無選擇了…"
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap]拒不遵守軍備限制"
 bftb_bulgaria_rearmament.9.desc:1 "由[BUL.GetLeader]親自派遣的[BUL.GetAdjective]外交官已經抵達我國並知會我們[GetReasonForNotAbiding]。"
 bftb_bulgaria_rearmament.9.a:0 "我們稍後再處理他們的事…"
 bftb_bulgaria_rearmament.9.b:0 "他們必須爲此付出代價！"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "，因爲他們被捲入軍事衝突，[BUL.GetNameDef]將立即開始重新武裝，以維護他們的國家獨立和人民的自由"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "現在他們得到了來自[BUL.GetFactionName]支持，[BUL.GetNameDef]不再遵守對其武裝力量施加的限制"
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap]奪取了我們的子公司"
 bftb_bulgaria_nationalization.1.desc:0 "依靠着[GetTsarLoyalistOrPartyName]支持，[BUL.GetNameDef]的[GetLeaderNameIfRegencyCouncil]已經通過了新立法規定在保加利亞的所有外國子公司收歸國有化，自此之後，外國財產全部歸屬[BUL.GetAdjective]國有。\n這種對[ROOT.GetAdjective]在[BUL.GetNameDef]利益公然的侵犯使得上層人士遭受了巨大的打擊，特別是在[BUL.GetNameDef]投巨資發展當地基礎設施和分公司經營的外國工業巨頭，他們遭受的利益損失尤爲巨大。"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "忠誠的部長"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "來自[BUL.GetRulingPartyLong]的部長"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "波格丹·菲洛夫和[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "我們現在對此無能爲力……"
 bftb_bulgaria_nationalization.1.b:0 "一輪貿易禁運會教會他們怎麼尊重人的！"
 bftb_bulgaria_nationalization.1.c:0 "我們得派個外交代表團了……由坦克率領的那種！"
 bftb_bulgaria_nationalization.1.d:0 "去他的，這幫忘恩負義的叛徒！"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective]對保加利亞的貿易禁運"
 bftb_bulgaria_nationalization.2.desc:0 "針對[ROOT.GetAdjective]國有化外資在當地分公司和分支辦事機構的行爲，[FROM.GetNameDef]已經決定對我國實行禁運[GetEmbargoAllies]。\n有些人説當前局勢可能會發展到更糟糕的情況，但是現實是隻有一些特定的行業受到了影響，尤其是進出口行業受到禁運很大的衝擊。"
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "，這一禁運也已得到盟國的支持"
 bftb_bulgaria_nationalization.2.a:0 "太戲劇性了……"
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap]將我們逐出了[FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective]政府迫於壓力，接受了投資者和工業大亨們因爲[BUL.GetAdjective]國有化外資的行爲而要求[FROM.GetNameDef]對[BUL.GetNameDef]進行禁運並將其逐出[FROM.GetFactionName]的要求。\n[GetEmbargoAndKickAllies]禁運將嚴重打擊我國的一部分行業。更糟的是，[BUL.GetNameDef]現在被鄰國所覬覦，他們毫無疑問會趁人之危在不久的將來利用這個機會。"
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "[FROM.GetNameDef]及其盟友的"
 bftb_bulgaria_nationalization.3.a:0 "我們早該預料到的！"
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap]鈾礦開採特許權"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "我們同[FROM.GetAdjective]盟友的友誼終於結出碩果：[FROM.GetAdjective]政府授予了我們布霍沃附近的鈾礦開採權。他們聲稱本國的技術水平還遠無法有效開發利用這些礦藏，所以他們更願意採用簽訂特許開採協議的方式，並根據條約以我方控制布霍沃鈾礦爲代價爲保加利亞的工農業換取基本物資。\n這項喜人的協定不單能爲我們提供新的鈾礦來源，無疑還可以進一步深化[GER.GetNameDef]與[BUL.GetNameDef]兩國間的關係。"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "我們得好好利用它。"
 bftb_bulgarian_claims.1.t:0 "保加利亞尋求巴爾幹半島的主權"
 bftb_bulgarian_claims.1.desc:1 "一個來自[BUL.GetNameDef]的代表團已經與我國政府接洽並尋求[ROOT.GetAdjective]在該國對巴爾幹地區領土宣稱問題上的支持，他們希望能私下協商並議定[BUL.GetAdjective]不久後在該地區的領土擴張，以交換[BUL.GetAdjective]在各方面同[ROOT.GetNameDef]保持一致與該國加入[ROOT.GetFactionName]的保證。"
 bftb_bulgarian_claims.1.a:1 "承認保加利亞的要求。"
 bftb_bulgarian_claims.1.b:1 "我們將籌備進行任何可行的版圖擴張！"
 bftb_bulgarian_claims.1.a_tt:0 "一旦控制該地區的陣營盟友和[BUL.GetNameDef]同時加入了[ROOT.GetFactionName]，帶有§Y提前安排的保加利亞領土擴張§!修正的省份將會被移交給[BUL.GetNameDef]。"
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap]承認了我們的宣稱"
 bftb_bulgarian_claims.2.desc:1 "派往[FROM.Capital.GetName]以協商在巴爾幹地區領土擴張的[ROOT.GetAdjective]代表團已經回到了[ROOT.Capital.GetName]，我們被告知，本次外訪大獲成功。他們已經與[FROM.GetAdjective]人簽訂了一項祕密協定，約定一旦我們正式加入[FROM.GetFactionName]，[FROM.GetNameDef]將正式承認我們的宣稱並同意給予[ROOT.GetNameDef]對該地區控制權以保障，就好像化身爲巴爾幹被佔領地區的和平使者一樣。"
 bftb_bulgarian_claims.2.a:1 "一個好得不能再好的交易！"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap]拒絕了我們的要求"
 bftb_bulgarian_claims.3.desc:1 "派往[FROM.Capital.GetName]以協商[FROM.GetAdjective]承認我方在巴爾幹地區宣稱的[ROOT.GetAdjective]代表團已經回到了[ROOT.Capital.GetName]，我們被告知，本次外訪沒能成功同[FROM.GetNameDef]簽訂一項事關確保[ROOT.GetAdjective]在巴爾幹地區領土擴張安全無虞的協定。"
 bftb_bulgarian_claims.3.a:1 "那我們將不得不採用更明目張膽的方式進行擴張了……"
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap]授予保加利亞以控制權"
 bftb_bulgarian_claims.4.desc:1 "如同先前所協定的，[GER.GetNameDef]已經下令了那些新近納入[GER.GetFactionName]陣營控制又爲[ROOT.GetNameDef]所宣稱的領土應當進行領土移交，從此以後這些領土就將爲[ROOT.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.4.a:1 "我們正奪回理應屬於自己的東西！"
 bftb_bulgarian_claims.5.t:0 "給予保加利亞佔領以保障"
 bftb_bulgarian_claims.5.desc:1 "如同先前所協定的，我們已經下令了那些新近納入[GER.GetFactionName]陣營控制又爲[ROOT.GetNameDef]所宣稱的領土應當進行領土移交，從此以後這些領土就將爲[ROOT.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.5.a:1 "這是我們交易的一部分"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap]授予保加利亞以佔領區"
 bftb_bulgarian_claims.6.desc:1 "如同先前同[GER.GetAdjective]與[BUL.GetAdjective]政府所協定的，[GER.GetNameDef]已經下令了那些新近納入我方控制又爲[BUL.GetNameDef]所宣稱的領土應當進行領土移交，從此以後這些領土就將爲[BUL.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.6.a:1 "那些保加利亞的新貴們！"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap]索要對[FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.7.desc:0 "自詡爲巴爾幹被佔領地區的和平使者，[FROM.GetAdjective]人已經向我們提議，我們可以將[FROM.FROM.GetName]的管控移交給他們以維持爲[ROOT.GetFactionName]所攫取地區的秩序與穩定，這樣就可以減輕[ROOT.GetAdjective]的守備壓力並將相應部隊用於加強其他戰線。"
 bftb_bulgarian_claims.7.a:0 "同意，我們需要將部隊運用在別處！"
 bftb_bulgarian_claims.7.b:0 "保加利亞人無窮無盡的擴張野心！"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap]移交了對[FROM.FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective]政府已經同意將[FROM.FROM.FROM.GetName]的控制權授予[ROOT.GetNameDef]。我們現在可以部署守備部隊並化身爲該地區的和平使者了，不單單是維持該地區的秩序與穩定，還能保衞其再不受任何敵人所侵犯。"
 bftb_bulgarian_claims.8.a:0 "再給保加利亞來點兒地！"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap]拒絕移交[ROOT.GetAdjective]對[FROM.FROM.FROM.GetName]的控制權"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective]政府拒絕給予[ROOT.GetNameDef]以[FROM.FROM.FROM.GetName]的控制權。他們宣稱我們推動這項提議的真實動機只是爲了擴張[ROOT.GetAdjective]的佔領區以希冀在戰爭勝利後可以分得巴爾幹地區一杯羹。[FROM.GetLeader]本人甚至宣稱，我們的領土野心已經開始惹惱他了。"
 bftb_bulgarian_claims.9.a:0 "也許可以日後再議…"
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap]承認了我們對這些地區的宣稱。"
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap]提供飛機捐贈"
 bftb_bulgaria_german_influence.1.desc:1 "赫爾曼·戈林給我們提供了12單位[GER.GetAdjective]戰鬥機的捐贈，[GetFirstDonation]將我們與[GER.GetNameDef]綁在一起的舉動，顯然是爲了讓[ROOT.GetNameDef]趨向於與[GER.GetFactionName]結盟，從而在巴爾幹地區獲得一個強大的盟友，以維護[GER.GetAdjective]在該地區的利益。"
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "重建並加強[ROOT.GetAdjective]空軍力量"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "爲了繼續加強……"
 bftb_bulgaria_german_influence.1.a:1 "我們會高興的接受！"
 bftb_bulgaria_german_influence.1.b:1 "我們禮貌地拒絕"
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap]接受了我們的贈與"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective]高層欣然接受了我們的提議，[BUL.GetLeader]親自感謝我們的飛機贈予，表示[ROOT.GetNameDef]和[BUL.GetNameDef]之間的關係正變得更強大，更繁榮，互利互惠。"
 bftb_bulgaria_german_influence.2.a:1 "很好！"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap]拒絕我們的捐贈"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective]最高統帥部謝絕了我們關於捐助[ROOT.GetAdjective]飛機以加強[BUL.GetAdjective]空軍的提議，他聲稱接受這筆捐贈意味着[BUL.GetNameDef]對[ROOT.GetAdjective]政策的和解，而對決心以一己之力重建本國空軍的他們來説，這事目前並不符合[BUL.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.3.a:1 "他們到底怎麼了？"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader]要求我們撤換克塞瓦諾夫"
 bftb_bulgaria_german_influence.4.desc:1 "今日，我們收到一封來自[GER.GetLeader]本人的信件，信中稱[ROOT.GetAdjective]首相格奧爾基·克塞瓦諾夫的無能令他在[GER.GetAdjective]的眼中顏面掃地，因此他應當被迫辭職，以將如此重要的職位讓給更能勝任的人。\n[GER.GetAdjective]建議我們以博格丹·菲洛夫，一個有着短暫政治經歷的親德派頂替克塞瓦諾夫，這也意味着他不會試圖挑戰[GetLeaderToChallenge]。"
 bftb_bulgaria_german_influence.4.desc_tsar:0 "沙皇"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective]攝政議會"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "德國人是對的！"
 bftb_bulgaria_german_influence.4.b:1 "我們不會向德國人的要求屈服！"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader]接受取代克塞瓦諾夫的職務"
 bftb_bulgaria_german_influence.5.desc:1 "[BUL.GetAdjective]前任首相格奧爾基·克塞瓦諾夫的無能令他在[BUL.GetLeader]眼中顏面掃地。而他也完全清楚此人的無能所代表的風險，並採納了我們以像博格丹·菲洛夫這樣更有才幹的人頂替克塞瓦洛夫的建議，作爲一個有着短暫政治經歷的親德派，這意味着他不會試圖挑戰[GetLeaderToChallenge]或妨礙[ROOT.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader]證明了他足夠英明。"
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader]拒絕撤換克塞瓦諾夫"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader]拒絕撤換格奧爾基·克塞瓦諾夫，聲稱[ROOT.GetAdjective]政府想讓他辭職的唯一原因，就是將忠於[BUL.GetNameDef]的政客丟到一邊，再把他換成一個[ROOT.GetAdjective]傀儡，好幫他們照料[GER.GetLeader]在[BUL.GetNameDef]的利益。"
 bftb_bulgaria_german_influence.6.a:1 "格奧爾基·克塞瓦諾夫才是這兒唯一的傀儡！"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap]要求軍事通行權"
 bftb_bulgaria_german_influence.7.desc:1 "一位來自[GER.GetNameDef]的外交官今日抵達[ROOT.Capital.GetName]，他要求[ROOT.GetNameDef]向[GER.GetAdjective]軍隊授予軍事通行權。\n即將發生在巴爾幹地區的軍事行動需要[GER.GetAdjective]部隊能夠通過[ROOT.GetNameDef]，以部署在我們同鄰國的邊境上，而[GER.GetLeader]如果知道[ROOT.GetNameDef]在妨礙[GER.GetAdjective]的戰爭努力他可不會高興……"
 bftb_bulgaria_german_influence.7.a:1 "我們將十分樂意同德軍合作。"
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]得另尋他路了"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap]給予我方軍事通行權"
 bftb_bulgaria_german_influence.8.desc:0 "我們派往[BUL.Capital.GetName]討論利用[BUL.GetAdjective]領土作爲我國部隊行動基地的外交官告知我們：談判獲得成功。[BUL.GetLeader]已經簽署一項協議，根據協議[ROOT.GetAdjective]陸軍被授予了在[BUL.GetNameDef]各地的軍事通行權。"
 bftb_bulgaria_german_influence.8.a:0 "一切正按計劃進行。"
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap]拒絕了我們關於軍事通行權的請求"
 bftb_bulgaria_german_influence.9.desc:1 "我們派往[BUL.Capital.GetName]商討利用[BUL.GetAdjective]領土作爲我國部隊行動基地的外交官報告稱，[BUL.GetLeader]拒絕給予[ROOT.GetAdjective]部隊軍事通行權，這極大地妨礙了我們近期在巴爾幹地區的軍事行動。據稱，[BUL.GetLeader]認爲不斷滿足我們的要求只會令[BUL.GetNameDef]變成[ROOT.GetAdjective]的又一個衞星國，這會阻礙該國成爲巴爾幹地區理應存在的獨立強權。"
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader]這是在作死……"
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective]提議科研協議"
 bftb_bulgaria_italian_influence.1.desc:0 "一個[BUL.GetAdjective]代表團已於近日抵達我們的首都，他們請求與外交部長[ITA.GetAdjective]會面以尋求我們兩國之間能簽署一份協定。\n[BUL.GetAdjective]外交官提出的條約除其他條款外，還包括一項專注於技術研究的軍事合作計劃以及在[BUL.GetNameDef]實施會給[ITA.GetAdjective]投資者帶來巨大利益新的經濟法規。"
 bftb_bulgaria_italian_influence.1.a:0 "這對於[ITA.GetNameDef]來説是一項有利的協議。"
 bftb_bulgaria_italian_influence.1.b:0 "我們不會和[BUL.GetAdjective]分享我們的技術進步！"
