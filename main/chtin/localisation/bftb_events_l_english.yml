 BUL_former_leader_before_ferdinand_generic:0 "保加利亞首相"
 bftb_news.5.t:1 "巴爾幹半島的保加利亞再整合運動"
 bftb_news.5.desc:1 "[BUL.GetAdjective]政府已經開始對巴爾幹地區的佔領區進行大規模的整合運動，該運動鼓勵保加利亞人定居到佔領區，將當地城鎮和地區地名按照保加利亞傳統習俗重新命名，並按照保加利亞人的方式重組地方行政機構。\n通過這些措施，[BUL.GetLeader]希望展示這些地區的保加利亞性質，並將[BUL.GetNameDef]未來對這些地區的吞併合法化。"
 bftb_news.5.a:0 "[BUL.GetAdjective]對這些領土的主權不能再被討論！"
 bftb_news.5.b:0 "他們怎麼敢破壞[THIS.GetAdjective]文化？"
 bftb_news.5.c:0 "保加利亞人真是大膽……"
 bftb_news.6.t:0 "保加利亞牧首區的重建"
 bftb_news.6.desc:0 "在政府的支持下，保加利亞督主教區已經向君士坦丁堡牧首施壓，要求其正式承認保加利亞自主教會。\n面對這些由[BUL.GetLeader]支持的要求，君士坦丁堡普世牧首不得不容許聖會議正式通過一項新法令，授予保加利亞教會以自主選舉其首領的權利，並由此在長達七個世紀之後，重建了保加利亞牧首區。"
 bftb_news.6.a:0 "這一成就爲所有保加利亞人帶來了喜悦!"
 bftb_news.6.b:0 "有趣的進展……"
 bftb_news.7.t:0 "保加利亞第三帝國"
 bftb_news.7.desc:0 "昨天，保加利亞政府在索菲亞組織了一次大規模的政治集會。\n在集會過程中，出乎絕大多數觀眾意料的是，[BUL.GetLeader]宣告了保加利亞第三帝國的成立，偉大的的保加利亞民族進入了一個新的時代。\n演講後舉行了一個宏偉且莊嚴的儀式爲保加利亞的皇帝[BUL.GetLeader]進行了加冕，在儀式中保加利亞的政治軍事領導人宣誓效忠帝國以及帝國的統治者。"
 bftb_news.7.a:0 "這讓保加利亞更加強大！"
 bftb_news.7.b:0 "[BUL.GetLeader]看來是在妄談偉大……"
 bftb_news.7.c:0 "這真的必要嗎？"
 bftb_news.8.t:0 "祖國陣線掌控保加利亞"
 bftb_news.8.desc:0 "祖國陣線是保加利亞的一個從根本上反對[FROM.GetLeader]專制政權的反法西斯政治組織，由眾多深受共產黨影響的政治團體的成員組成，並形成了這個對抗保加利亞獨裁製度的組織。\n在祖國陣線的策劃起義下，一場內戰爆發於保加利亞政府部隊和祖國陣線支持者之間。\n最終，戰爭結束了，共產黨人推翻了[FROM.GetLeader]的政權，並宣佈成立了保加利亞人民共和國。"
 bftb_news.8.a:0 "保加利亞人民的偉大勝利!"
 bftb_news.8.b:0 "令人擔憂……"
 bftb_news.9.t:0 "巴爾幹聯邦社會主義共和國"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap]已經組建了[BUL.GetFactionName]，一個1920年代並不怎麼成功的提案的改進版本。\n根據保加利亞首相[BUL.GetLeader]所説，[BUL.GetAdjective]政府致力於在巴爾幹地區創建一個聯合陣線，以應對那些對該地區抱有領土野心的外部國家的入侵威脅。\n這個提案能否成功尚且拭目以待，但是毋庸置疑的是對巴爾幹聯邦的支持正在鄰國人口中迅猛擴大。"
 bftb_news.9.a:0 "這是前進的道路!"
 bftb_news.9.b:0 "有趣……"
 bftb_news.9.c:0 "又一次試圖統一巴爾幹半島的嘗試將以失敗告終。"
 bftb_news.10.t:0 "巴爾幹的統一"
 bftb_news.10.desc:0 "[BUL.GetOldNameDef]前政府已經宣佈成立[BUL.GetNameDef]，同時他們打算讓[BUL.GetFactionName]更進一步，呼籲聯盟成員團結到同一個集權政府下。\n據[BUL.GetLeader]所言，[BUL.GetNameDef]尋求巴爾幹國家間的完全合作，放下舊日的衝突並促進巴爾幹人民的團結。"
 bftb_news.10.a:0 "夢想成真了！"
 bftb_news.10.b:0 "這是[ROOT.GetNameDef]真正需要的嗎？"
 bftb_news.10.c:0 "這是巴爾幹半島真正需要的嗎?"
 bftb_news.10.d:0 "胡扯！"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]向[GER.GetNameDef]求助"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective]政府已經同幾家[GER.GetAdjective]公司簽訂了一項商業協議，在鼓勵外國資金進入國內的同時試圖加強與[GER.GetNameDef]的聯繫。\n根據該協議，[GER.GetAdjective]的投資者們在[BUL.GetNameDef]的經營，將會顯著地獲得法律利益和税收減免。"
 bftb_news.11.a:0 "這將會改善我們與[GER.GetNameDef]的關係！"
 bftb_news.11.b:0 "這會鼓勵[BUL.GetAdjective]站到我們這邊！"
 bftb_news.11.c:0 "[BUL.GetNameDef]會加入[ROOT.GetFactionName]嗎？"
 bftb_news.11.d:0 "他們只是想尋求[GER.GetLeader]的保護罷了！"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective]軍事技術交流"
 bftb_news.12.desc:0 "\n與[GER.GetAdjective]政府溝通之後，現在[BUL.GetNameDef]尋求與[ITA.GetNameDef]增進關係。\n[BUL.GetLeader]和[ITA.GetLeader]已經簽訂了一項由兩國專家共同擬定的科研協議，以促進兩國軍事裝備現代化的發展。\n在此協議之外，[BUL.GetAdjective]政府還實施了新的經濟法規來促進[ITA.GetAdjective]的資金在本國的投資。"
 bftb_news.12.a:0 "這將是一個富有成效的關係！"
 bftb_news.12.b:0 "[BUL.GetAdjective]尚未證明他們是[ITA.GetNameDef]的好盟友。"
 bftb_news.12.c:0 "保加利亞人似乎急於結交新朋友……"
 bftb_news.12.d:0 "他們在和魔鬼打交道……"
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective]互助條約"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective]領導人[BUL.GetLeader]和[SOV.GetAdjective]領導人[SOV.GetLeader]簽署了一項協議，內容包括進一步加強兩邊關係及推進兩國在軍事和經濟領域的合作。\n[BUL.GetAdjective]政府還意欲通過該條約促進和[SOV.GetNameDef]的貿易並引進[SOV.GetAdjective]資本開展新的工業投資。"
 bftb_news.13.a:0 "這項條約對[BUL.GetNameDef]格外有利！"
 bftb_news.13.b:0 "蘇聯在巴爾幹半島的影響力越來越大！"
 bftb_news.13.c:0 "[BUL.GetNameDef]會加入[ROOT.GetFactionName]嗎？"
 bftb_news.13.d:0 "他們只是想尋求[SOV.GetAdjective]的保護罷了！"
 bftb_news.14.t:0 "巴爾幹半島永恆友誼條約"
 bftb_news.14.desc:0 "作爲[BUL.GetNameDef]重建其與巴爾幹鄰國關係的初步嘗試，[BUL.GetAdjective]政府與[YUG.GetNameDef]簽署了一項友好條約，正式承諾發展雙邊友好關係並促進經濟合作。\n有人聲稱[BUL.GetAdjective]政府此舉並不僅限於與鄰國建立友好關係，其真正目的是要建立一個巴爾幹聯邦來與歐洲其他列強分庭抗禮。\n不過就目前來看，此觀點只是空穴來風的猜測而已……"
 bftb_news.14.a:0 "這將最終給巴爾幹半島帶來一些穩定！"
 bftb_news.14.b:0 "試圖阻擋我們戰爭前進步伐的螳臂當車之舉！"
 bftb_news.15.t:0 "薩洛尼卡協定"
 bftb_news.15.desc:0 "[BUL.GetAdjective]首相[BUL.GetLeader]已在[GRE.GetAdjective]首都會見[GRE.GetLeader]並探討了簽署一項條約的事宜，條約內容包括兩國正式承諾保持友好關係並促進雙邊經濟合作。\n據[BUL.GetLeader]所言，這只是[BUL.GetNameDef]試圖重建同其鄰國間關係的初步嘗試，是一次在近期就會被證明卓有成效的努力。"
 bftb_news.16.t:0 "[BUL.GetNameDefCap]向[ENG.GetNameDef]求助"
 bftb_news.16.desc:0 "\n正尋求一個有能力保證[BUL.GetNameDef]主權獨立與領土完整的列強的[BUL.GetAdjective]政府，向[ENG.GetNameDef]派出了一個外交代表團，以協商能與[ENG.GetAdjective]政府簽署一份條約。\n除了有關軍事事務的條款之外，這份條款還包括了一份經濟協定，特別准許那些在[BUL.GetNameDef]投資設廠的[ENG.GetAdjective]資本家可以享受相當優厚的税務優待。"
 bftb_news.16.a:0 "這將會改善我們與[ENG.GetNameDef]的關係！"
 bftb_news.16.b:0 "這會鼓勵[BUL.GetAdjective]站到我們這邊！"
 bftb_news.16.c:0 "[BUL.GetNameDef]會加入[ROOT.GetFactionName]嗎？"
 bftb_news.16.d:0 "他們只是想尋求[ENG.GetLeader]的保護罷了！"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]再軍事化土耳其海峽"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap]與[SOV.GetNameDef]已經就修訂洛桑條約達成了協議，而洛桑條約是新生的土耳其共和國於[TUR.GetAdjective]獨立戰爭中擊退協約國時簽署生效的。這份條約長久以來一直被公開譴責是對[TUR.GetAdjective]主權的侵犯，而今日這份條約終將被修正爲更受認可的新近簽署生效的蒙特勒公約。\n\n[TUR.GetNameDefCap]如今已經完全控制了進出土耳其海峽的交通要道，並且海峽周邊的行省如今也已經由[TUR.GetNameDef]重新軍事化。曾參與推動這一過程的[ENG.GetAdjective]觀察家們對這一地區的潛在衝突被避免感到堪堪滿意。"
 bftb_news.201.a:1 "就這樣吧。"
 bftb_news.201.b:0 "偉大的和平之日。"
 bftb_news.201.c:0 "又一個世界大戰後簽訂的條約被撕毀。"
 bftb_news.201.d:0 "對[TUR.GetNameDef]有好處。"
 bftb_news.202.t:0 "土耳其海峽保持非軍事化"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap]和[SOV.GetNameDef]兩國未能就修改《洛桑條約》達成共識，《洛桑條約》是在新生的土耳其共和國在[TUR.GetAdjective]獨立戰爭中擊退協約國後簽訂的。《洛桑條約》規定了土耳其海峽的非軍事化用途，無條件開放達達尼爾海峽和博斯普魯斯海峽的民事與軍事通航，並在未來一段時間內維持這種狀態。\n\n[TUR.GetLeader]在向全國的講話中激烈譴責了這一條約，他認爲[TUR.GetNameDef]依然是卑鄙的帝國主義者們案板上的魚肉。而全程參與該過程的[ENG.GetAdjective]人卻僅僅滿足於避免使該地區發生武裝衝突。"
 bftb_news.202.a:1 "他們應當畏懼我們的力量。"
 bftb_news.202.b:0 "我們還能做什麼？"
 bftb_news.202.c:0 "我們還能做點更多的努力嗎？"
 bftb_news.202.d:0 "至少戰爭被避免了……"
 bftb_news.202.e:0 "[TUR.GetNameDef]衰弱的跡象……"
 bftb_news.203.t:0 "[TUR.GetAdjective][SOV.GetAdjective]戰爭"
 bftb_news.203.desc:0 "本來就是一次正常的修約談判，但是事態卻演變成了[SOV.GetNameDef]和[TUR.GetNameDef]關於土耳其海峽通航權的全面戰爭。\n\n[TUR.GetLeader]對談判破裂與開戰表示遺憾，並認爲這種情況完全是可以避免的。但[SOV.GetLeader]表示無敵的[SOV.GetNameDef]軍隊將勇往直前，以確保上一次世界大戰後簽訂的條約能夠繼續被執行。除此之外，[SOV.GetLeader]還認爲對[TUR.GetAdjective]工人階級的解放以及消滅當下反動的[TUR.GetAdjective]政權將是國際共產主義運動取得的一次偉大勝利。"
 bftb_news.203.a:1 "烏拉！"
 bftb_news.203.b:0 "來吧！"
 bftb_news.203.c:0 "天吶，真是一場災難……"
 bftb_news.203.d:0 "好端端的傳統外交怎麼了！？"
 bftb_news.203.e:0 "呃，我們應該考慮考慮援助[TUR.GetAdjective]戰爭……"
 bftb_news.203.f:0 "真糟糕。"
 bftb_news.204.t:0 "[TUR.GetNameDef]爆發了內戰！"
 bftb_news.204.desc:1 "[TUR.GetNameDef]國內正執政的保守派政府與先前執政的凱末爾主義者之間爆發了一場內戰。這些曾經在奧斯曼帝國崩潰後爲[TUR.GetNameDef]的獨立而戰鬥並保衞她的凱末爾主義者主張現政府已多次公然侵犯憲法，此等褻瀆之舉已足以成爲推翻現政府的依據。凱末爾主義者卡奇姆·奧爾巴伊被推舉出來領導一個軍政府去取代[TUR.GetLeader]領導的伊斯蘭主義政府。\n\n[TUR.GetLeader]譴責凱末爾主義者的舉動是對這個國家民主精神的褻瀆，並誓言要恢復國家的統一。"
 bftb_news.204.a:1 "我們一定會勝利的！"
 bftb_news.204.b:0 "糟糕的消息……"
 bftb_news.204.c:0 "機會來了……"
 bftb_news.204.d:0 "嘿，我們對那些事情倒是知曉一二！"
 bftb_news.205.t:0 "奧斯曼蘇丹國重生"
 bftb_news.205.desc:1 "讓全世界感到焦慮不安的是，在這個國家的保守派與世俗派的凱末爾主義者進行了一場慘烈的內戰後，奧斯曼蘇丹重新登上了王位。在舉行了一場簡直如再現中世紀一般的奢華登基儀式後，蘇丹恢復了他過去至高無上的地位，將穆斯塔法·凱末爾·阿塔圖爾克所建立的共和國永遠地送入墳墓。\n\n[TUR.GetLeader]既驚喜又謙卑地向這個新生的蘇丹國發表了講話，表明其又回到了昔日的地位。新蘇丹是一個温文爾雅的人，但他的宮廷卻淨由一羣好戰和激進之徒組成。那些從未設想過蘇丹復辟的專家們，已無法斷言未來將走向何方。"
 bftb_news.205.a:1 "感謝真主！"
 bftb_news.205.b:0 "哦，不，別再來了！"
 bftb_news.205.c:0 "怎麼會這樣！？"
 bftb_news.205.d:0 "呵，有趣……"
 bftb_news.205.e:0 "真奇怪。"
 bftb_news.206.t:0 "屬於地中海盟約的黎明"
 bftb_news.206.desc:0 "[ITA.GetLeader]與[TUR.GetLeader]已經宣佈了一個名爲“[TUR.GetFactionName]”的新地中海地區盟約集團正式成立。[ITA.GetLeader]許諾這一條約將使簽約國作爲歐陸的卓越領導者主導所有歐洲事務，然而[TUR.GetLeader]卻以相當審慎的措辭向外交官們保證，這一盟約純粹是爲了提升巴爾幹地區的安全與地中海沿海國家才設計的戰略聯盟。\n\n[ENG.GetAdjective]官員們已經將這一新的地區強權稱爲“沒有幫助且不受歡迎的”，然而[GER.GetAdjective]觀察家們卻以更爲相當明確的措辭預測這一陣營在這個十年期末就將僅僅成爲歷史中一個毫不起眼的註腳。"
 bftb_news.206.a:1 "萬歲！"
 bftb_news.206.b:0 "蠢貨！"
 bftb_news.206.c:0 "軟蛋！"
 bftb_news.206.d:0 "又一個競爭對手加入了這場爭鬥。"
 bftb_news.206.e:0 "這對歐洲意味着什麼？"
 bftb_news.207.t:0 "[TUR.GetNameDefCap]對巴爾幹地區的安全作出承諾。"
 bftb_news.207.desc:0 "[TUR.GetLeader]今日向全世界公開演講時宣稱，[TUR.GetNameDef]將會保證該地區間所有親善國家的獨立，以尋求擴大其巴爾幹中心外交政策的適用範圍。對於國際觀察家而言，這顯示出[TUR.GetNameDef]已經選擇了一個更爲明確的立場，通過儘可能少地同強權打交道以抽身去關注地區安全問題。\n\n儘管[TUR.GetAdjective]的決議得到了一些人的讚揚，但對於其他人而言卻是個極大的恐慌來源。尤其是[ITA.GetAdjective]行政官員們已經提出了警告作爲迴應，並請求[TUR.GetAdjective]政府放棄他們的這一立場，如若他們還希望最小化這一地區爆發衝突的可能性的話。[TUR.GetAdjective]政府已經將[ITA.GetNameDef]公開列爲“地區敵對勢力”以作爲迴應。"
 bftb_news.207.a:1 "我們的宿命已定。"
 bftb_news.207.b:0 "謝天謝地。"
 bftb_news.207.c:0 "事情將會變得棘手了。"
 bftb_news.207.d:0 "呃…"
 bftb_news.208.t:0 "[TUR.GetNameDefCap]提出恢復1920年的邊界"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap]早在[TUR.GetNameDef]批准“國家誓言”之前就已經宣佈了它將要恢復國界線到以前的樣子的打算。[TUR.GetAdjective]政府基本上已經宣稱了所有相鄰的地區，並且拒絕了對於取消這些荒謬宣稱的呼籲。\n\n國際社會因爲這項決議廣泛批評了[TUR.GetAdjective]統治者，同時國際上普遍擔憂[TUR.GetAdjective]領導人這些莽撞的行爲可能只有助於煽動破壞整個世界，就像之前幾年那樣。看起來[TUR.GetNameDefCap]已經致力於走復仇主義的路了，但是隻有時間才能告訴我們他們的這種統治最終會帶來什麼後果。"
 bftb_news.208.a:1 "我們不能關注[TUR.GetAdjective]計劃。"
 bftb_news.208.b:0 "禁運似乎就夠了。"
 bftb_news.208.c:0 "戰爭販子！"
 bftb_news.208.d:0 "我們只想要理應屬於我們的東西。"
 bftb_news.208.e:0 "他們只會讓事情更糟!"
 bftb_news.209.t:0 "圖蘭的出現"
 bftb_news.209.desc:1 "土耳其人對外征服取得的進展讓土耳其政府認爲已經到了宣告成立[TUR.GetNameDef]的成熟時機。這一全新帝國的登場震驚了世界，畢竟只有少數的觀察員才會相信土耳其竟然有能力在幾十年間就從獨立戰爭的泥潭裏完全恢復——更不用説成立一個橫跨大陸的嶄新帝國了。\n\n如果報道是可信的，這個新成立的[TUR.GetAdjective]可能還處在快速擴張狀態，因爲[TUR.GetLeader]聲明過在全世界每一個突厥人得到解放前不會停止征服的腳步。全世界唯一能做的就是屏住呼吸關注事情的進展。"
 bftb_news.209.a:1 "我們不可阻擋。"
 bftb_news.209.b:0 "怎麼…?"
 bftb_news.301.t:0 "[GRE.GetAdjective]內戰！"
 bftb_news.301.desc:1 "[GRE.GetNameDef]國內效忠解散了希臘議會的國王的部隊與忠於[GRE.GetNameDef]民主原則的共和主義者和共產主義者之間爆發了一場內戰。儘管共和主義者與共產主義者之間也有很大的敵意，但他們還是團結起來，以共同推翻一個不得人心並試圖上位以施加其暴政於整個[GRE.GetAdjective]之上的外國君主。\n\n[GRE.GetLeader]承諾，在所有反君主制的勢力被趕出國家之前，無論是他還是忠於他的君主主義者部隊絕不會停止戰鬥。"
 bftb_news.301.a:1 "敬國王!"
 bftb_news.301.b:0 "保皇黨政府可以很好地爲我們服務……"
 bftb_news.301.c:0 "很好，很好——你們自己裂開吧!"
 bftb_news.301.d:0 "希臘會有轉機嗎?"
 bftb_news.302.t:0 "大希臘的建立"
 bftb_news.302.desc:0 "世界範圍內那些猜測伊拉克利翁祕密會議內容的觀察員們可以不用再多費腦細胞了，因爲今天[GRE.GetLeader]已經宣佈實現大希臘的[GRE.GetAdjective]夢終於成真了。\n\n專家們對[GRE.GetNameDef]的迅速發展表示驚愕之情，他們援引政治動盪和根深蒂固的經濟困境來作爲[GRE.GetAdjective]劇變難以出現的理由。但最近發生的事證明他們全都錯了。"
 bftb_news.302.a:1 "我們的夢想終於實現了!"
 bftb_news.302.b:0 "一般來説我們不會寬恕這種行爲，不過這次……"
 bftb_news.302.c:0 "這對他們沒好處！"
 bftb_news.302.d:0 "哇。"
 TUR_keeping_turkey_under_observation:0 "我們應當時刻警惕§Y[TUR.GetNameDef]§!的所作所爲，並在將來必要的時候將他們踢出我們的陣營。"