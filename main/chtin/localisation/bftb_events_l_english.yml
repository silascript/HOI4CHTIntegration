 bftb_bulgaria_equipment_purchases.8.t:0 "造船工程結束-潛艇"
 bftb_bulgaria_equipment_purchases.8.desc:0 "在經過了接近一年的建造工程後，三條我們訂購的[FROM.GetAdjective]潛艇完成了海試，並終於做好了進入海軍服役的準備。\n 這些艦艇現在停泊在[Root.GetAdjective]港，艦上人員都已經做好了準備。"
 bftb_bulgaria_equipment_purchases.9.t:0 "造船工程結束-驅逐艦"
 bftb_bulgaria_equipment_purchases.9.desc:0 "在經過了接近一年的建造工程後，兩條我們訂購的[FROM.GetAdjective]驅逐艦完成了海試，並終於做好了進入海軍服役的準備。\n這些艦艇現在停泊在[Root.GetAdjective]港，艦上人員都已經做好了準備。"
 bftb_bulgaria_equipment_purchases.10.t:0 "造船工程結束-輕巡洋艦"
 bftb_bulgaria_equipment_purchases.10.desc:0 "經過將近一年的建造，我們訂購的[FROM.GetAdjective]輕巡洋艦在經歷數輪海試之後，終於準備好正式交付給海軍。\n該艦隻現停靠於[Root.GetAdjective]港，艦上水兵正靜候命令。"
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective]志願軍從西班牙回來了"
 bftb_bulgaria_scw_volunteers.1.desc:0 "作爲在國際縱隊中爲西班牙人民的自由而英勇奮戰的勇敢的[ROOT.GetAdjective]志願者們已經回到了祖國，[GetVictoryOrDefeatRepublicans]之後，飛行員扎哈里·扎卡列夫以無畏的[ROOT.GetAdjective]志願軍老兵身份回到祖國，他因在戰時的許多壯舉而廣受褒獎，並被高度推薦擔任保加利亞空軍總長的職務。"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "他們因[FROM.GetNameDef]在西班牙內戰中的勝利而歡欣鼓舞，即使這場戰爭已經給西班牙人民帶來了深重的苦難。在"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "爲了那些犧牲於法西斯主義屠刀之下的[FROM.GetNameDef]保加利亞同胞而身着喪服...\n無論如何，在"
 bftb_bulgaria_scw_volunteers.1.a:0 "他們會以英雄的身份歸來!"
 bftb_bulgaria_scw_volunteers.1.b:0 "他們竭盡所能捍衞自由……"
 bftb_bulgaria_scw_volunteers.2.t:0 "保加利亞志願兵從西班牙返回"
 bftb_bulgaria_scw_volunteers.2.desc:0 "奔赴西班牙同布爾什維克主義與無政府主義而英勇奮戰的勇敢的[ROOT.GetAdjective]志願者們已經回到了祖國，[GetVictoryOrDefeatNationalists]部隊獲得了寶貴的作戰經驗，而一名我軍指揮官也因在戰時的許多壯舉而廣受褒獎並得到了提拔。"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "作爲西班牙內戰光榮的勝利者，[FROM.GetLeader]本人對他們奔赴前線的行爲讚賞有加。\n我們的"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "因[FROM.GetNameDef]遭受的慘痛損失而灰心喪氣，而西班牙如今已經完全屈服於那些赤色分子了...\n無論如何，我們的"
 bftb_bulgaria_scw_volunteers.2.a:0 "他們會以真正的戰場老兵的身份歸來！"
 bftb_bulgaria_scw_volunteers.2.b:0 "西班牙不過是個試驗場……"
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective]互助條約"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin]今日於[ROOT.Capital.GetName]會見了[ROOT.GetLeader]並商討了由[BUL.GetAdjective]提議的、簽署兩國間互助條約的相關事宜。有了這一條約，[BUL.GetAdjective]政府將會尋求加強同[ROOt.GetNameDef]的聯繫，同時在風雲詭譎的時代獲得所需支持以維護自身完整並保持對所有敵對的巴爾幹鄰國的優勢。"
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective]外交官"
 bftb_bulgaria_soviet_influence.1.a:0 "簽訂這項條約兩國都將受益！"
 bftb_bulgaria_soviet_influence.1.b:0 "這個條約不符合我們的最大利益。"
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap]簽署了互助條約"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin]在結束了同[SOV.GetLeader]的會談後於今日返回了[ROOT.Capital.GetName]。會議商討了有關在[SOV.GetNameDef]和[ROOT.GetNameDef]兩國間簽署互助條約的事宜。在經歷了漫長的談判之後，雙方確定了條約的簽署條件，並落實了後續兩國政府對於維護這一關係的具體舉措，最終雙方政要簽署了這項條約。"
 bftb_bulgaria_soviet_influence.2.a:0 "這是一個富有成效的關係的開始！"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap]退出互助條約"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin]在結束了同[SOV.GetLeader]的會談後於今日返回了[ROOT.Capital.GetName]。會議商討了有關在[SOV.GetNameDef]和[ROOT.GetNameDef]兩國間簽署互助條約的事宜。漫長的談判似乎無法説服[SOV.GetLeader]該條約確有簽署的必要，最終[SOV.GetLeader.GetSheHe]斷然拒絕簽字。\n在與[SOV.GetNameDef]簽訂條約的提議失敗後，[ROOT.GetLeader]似乎已經在考慮[ROOT.GetNameDef]的其他潛在盟友了。"
 bftb_bulgaria_soviet_influence.3.a:0 "是時候尋求新的盟友了……"
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader]要求[ROOT.GetLeader]加入[BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective]政府要求巴爾幹國家聯盟開展對法西斯主義、帝國主義和資本主義的革命，並敦促[ROOT.GetLeader]加入[BUL.GetFactionName]，以形成一個足以對抗歐洲方面壓迫的強大的國家集團。"
 bftb_bulgaria_soviet_influence.4.a:0 "我們必須加入保加利亞和蘇聯兄弟的行列。"
 bftb_bulgaria_soviet_influence.4.b:0 "我們絕不向保加利亞的施壓讓步！"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap]屈服於[ROOT.GetAdjective]的壓力"
 bftb_bulgaria_soviet_influence.5.desc:0 "在同[FROM.GetAdjective]內閣成員進行數輪緊張會議與激烈討論後，[FROM.GetLeader]迫於我們的壓力終於讓步，[FROM.GetNameDef]加入了[ROOT.GetFactionName]，壯大了我們對抗法西斯，帝國主義與資本主義的勢力。"
 bftb_bulgaria_soviet_influence.5.a:0 "他們做出了正確的選擇。"
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap]拒絕了[ROOT.GetAdjective]的要求"
 bftb_bulgaria_soviet_influence.6.desc:0 "我們抱着溝通的目的向[FROM.GetNameDef]派出外交人員，以討論維持兩國同盟而非相互割裂的必要性，但[FROM.GetLeader]拒絕同他們會面。然而[FROM.GetAdjective]拒絕了我們關於加入己方聯盟的提議，這也因此明確了一件事：[ROOT.GetNameDef]與[FROM.GetNameDef]間的合作毫無可能，這令[ROOT.GetFactionName]的加盟國們在對付該國時別無選擇。"
 bftb_bulgaria_soviet_influence.6.a:0 "一個只會給[FROM.GetNameDef]帶來毀滅的決議……"
 bftb_bulgaria_yugoslavian_influence.1.t:0 "保加利亞的“永恆友誼”條約"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin]於今日在[ROOT.Capital.GetName]會見了[ROOT.GetLeader]並討論了關於[BUL.GetAdjective]提出的、有關簽署兩國間的“永恆友誼”條約的事宜。有了這一條約，[BUL.GetAdjective]將會尋求放下往日的爭端並加強與[YUG.GetNameDef]的聯繫，以期望永久地形成一個兩國同盟，從而允許在任一簽約國陷入紛爭時兩國可以合作或互相支持。"
 bftb_bulgaria_yugoslavian_influence.1.a:0 "簽訂這項條約兩國都將受益！"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "這個條約不符合我們的最大利益。"
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap]簽訂“永恆友誼”條約"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin]與[YUG.GetLeader]今天在[YUG.Capital.GetName]會晤後返回了[BUL.Capital.GetName]，會議討論了[YUG.GetNameDef]與[ROOT.GetNameDef]簽訂“永恆友誼”條約的建議。會議結束時，兩國政要在條約上簽字，但對未來的部分條款留有餘地，兩方都希望不僅維護，而且還要擴大這種有益的雙邊關係。"
 bftb_bulgaria_yugoslavian_influence.2.a:0 "這將使這兩個國家變得更強！"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap]拒絕“永恆友誼”條約"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin]今天與[YUG.GetLeader]在[YUG.Capital.GetName]會晤後回到了[BUL.Capital.GetName]，會議上討論了[YUG.GetNameDef]與[ROOT.GetNameDef]簽署“永恆友誼”條約的建議。遺憾的是，[YUG.GetLeader]似乎對與[ROOT.GetNameDef]交好的想法並不熱情，最終拒絕了我們的建議。"
 bftb_bulgaria_yugoslavian_influence.3.a:0 "真是浪費時間…"
 bftb_bulgaria_balkan_federation.1.t:0 "巴爾幹聯邦計劃"
 bftb_bulgaria_balkan_federation.1.desc:0 "我們已經完成了組建巴爾幹社會主義共和國聯邦計劃的準備工作，該計劃將被展示給巴爾幹地區各國政府，我們將與從[YUG.GetNameDef]開始的每一個國家談判並邀請其加入。\n該聯邦的主要目標是，在[ROOT.GetNameDef]的領導下，全巴爾幹地區的人民能在一個超越國家範疇的聯盟內開展合作，準備迎擊那許多尋求征服巴爾幹國家的敵人。\n但是[ROOT.GetLeader]的理想不止這些：一個聯合巴爾幹聯邦的公民將不應再是保加利亞人，希臘人，南斯拉夫人…而是自由的巴爾幹公民。"
 bftb_bulgaria_balkan_federation.1.a:0 "一個值得爲之奮鬥的夢想!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective]巴爾幹聯邦計劃"
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective]政府向我們展示了它關於建立巴爾幹社會主義共和國聯邦的計劃，並承諾[ROOT.GetNameDef]作爲最先被邀請加入的國家會得到一些特權。\n這一聯邦的主要目標是，在[BUL.GetNameDef]的領導下，全巴爾幹地區的人民能在一個超越國家範疇的聯盟內開展合作，準備迎擊那許多尋求征服巴爾幹國家的敵人。\n社會主義者和共產黨的媒體早已泄露出這個消息，對巴爾幹聯邦的支持和[ROOT.GetNameDef]對它的隸屬關係已經開始在[ROOT.GetAdjective]人民間傳播。"
 bftb_bulgaria_balkan_federation.2.a:0 "真是一個野心勃勃的項目……"
 bftb_bulgaria_balkan_federation.3.t:0 "巴爾幹聯邦宣傳計劃"
 bftb_bulgaria_balkan_federation.3.desc:0 "保加利亞人已經在[ROOT.GetNameDef]開始了一場宣傳活動，用以向[ROOT.GetAdjective]人民展示他們那一套關於組建巴爾幹社會主義共和國聯邦這一妄想的可行性。\n左派媒體已向很多人傳播了他們的言論，尤其是那些城市裏的產業工人和鄉間的農民，早就表現出對[BUL.GetAdjective]提案的無條件的支持。"
 bftb_bulgaria_balkan_federation.3.a:0 "保加利亞的一個大膽舉動……"
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap]在破壞[ROOT.GetNameDef]的穩定"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective]的激進分子已經穿過了邊界來到我國境內，進而武裝巴爾幹聯邦在[ROOT.GetNameDef]的支持者並在國內製造動亂。\n警方晝夜不停地在搜捕、收押這些顛覆分子，但到目前爲止他們的工作並沒有多大成效，許多[ROOT.GetAdjective]公民，尤其是工人階級，已經加入了支持[BUL.GetAdjective]計劃的巴爾幹聯邦提案的隊伍。"
 bftb_bulgaria_balkan_federation.5.t:0 "巴爾幹的統一"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective]政府向我們發出了一份關於推進由一箇中央政府統一管理的巴爾幹一體化提案，該提案致力於增進巴爾幹地區人民間的理解與合作。據[BUL.GetLeader]所言，這是建立那個可以允許我們各國放下往日爭端、永久保持統一和平的巴爾幹聯邦的最後偉大的一步。\n[BUL.GetNameDef]正等待[ROOT.GetAdjective]政府的答覆以推進後續我們國家間的一體化事宜。"
 bftb_bulgaria_balkan_federation.5.a:0 "讓我們加入巴爾幹兄弟的行列吧!"
 bftb_bulgaria_balkan_federation.5.b:0 "在同意統一前給予幫助。"
 bftb_bulgaria_balkan_federation.5.c:0 "要求地方有限自治。"
 bftb_bulgaria_balkan_federation.5.d:0 "我們決不放棄[ROOT.GetAdjective]獨立與自由！"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R拒絕可能導致[FROM.GetNameDef]將我們踢出[FROM.GetFactionName]，甚至對我們產生戰爭目標！§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap]融入[ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective]已經接受了我們的一體化提案並加入了聯合巴爾幹聯邦。前[FROM.GetAdjective]公民將會成爲聯合巴爾幹聯邦的公民，成爲那些對[ROOT.GetLeader]提出的巴爾幹大一統理想抱有信任的人。"
 bftb_bulgaria_balkan_federation.6.a:0 "夢想成真了！"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap]請求工業援助"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective]政府已經同意加入聯合巴爾幹聯邦。然而，在推進一體化進程之前，[FROM.GetNameDef]需要一些援助以刺激它薄弱的國內工業。[FROM.GetLeader]已經保證，一旦該國的工業發展得到加速，[FROM.GetNameDef]會很樂意地加入聯合巴爾幹聯邦。"
 bftb_bulgaria_balkan_federation.7.a:0 "我們必須向[FROM.GetAdjective]提供工業援助。"
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap]請求經濟援助"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective]政府已經決定加入我們的聯合巴爾幹聯邦，然而，在推進一體化進程之前，[FROM.GetNameDef]急需財政支援以防止它那岌岌可危的經濟崩盤。[FROM.GetLeader]已經保證，一旦它得到了經濟層面復甦的刺激並且情況有所好轉，[FROM.GetNameDef]會很樂意地加入聯合巴爾幹聯邦。"
 bftb_bulgaria_balkan_federation.8.a:0 "我們必須向[FROM.GetAdjective]提供工業援助。"
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap]請求軍事援助"
 bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjective]政府已經同意加入我們的聯合巴爾幹聯邦，然而，在推進一體化進程之前，[FROM.GetNameDef]請求一些軍事援助以在具體着手根除分佈於[FROM.Capital.GetName]]附近眾多鄉村城鎮的異見者藏身窩點的行動前增強它那毫不可靠的武裝力量。[FROM.GetLeader]已經保證，當這項行動完成之後，[FROm.GetNameDef]會很樂意地加入聯合巴爾幹聯邦。"
 bftb_bulgaria_balkan_federation.9.a:0 "我們必須向[FROM.GetAdjective]提供軍事援助。"
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap]呼籲保有一定程度的自主裁決權"
 bftb_bulgaria_balkan_federation.10.desc:0 "一支由[FROM.GetLeader]帶領的[FROM.GetAdjective]代表團已經於今日抵達了[ROOT.Capital.GetName]，並與[ROOT.GetLeader]就[FROM.GetNameDef]加入聯合巴爾幹聯邦的條件展開討論。看起來[FROM.GetAdjective]政府雖然期望在聯邦內保持一些獨立性和自治權，但是卻有意加入並作爲一個擁有一定自治度的準成員國。"
 bftb_bulgaria_balkan_federation.10.a:0 "准予！"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap]拒絕了我們的建議"
 bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjective]政府已經拒絕加入我們聯合巴爾幹聯邦，儘管該國仍舊願意保持同我們聯邦內各國的同盟關係。\n然而，[FROM.GetLeader]已經公開聲稱，保加利亞政府對[FROM.GetAdjective]拒絕一事的態度將會顯露這一聯邦之所以成立背後的真正目的，到底是保加利亞爲了突破想象地擴張領土呢，還是保加利亞真正願意尋求巴爾幹地區國家間的合作且不計較對方是否爲聯邦成員國呢，不過不論是哪種情況，[FROm.GetNameDef]都絕不會放棄自身的獨立和文化獨立。"
 bftb_bulgaria_balkan_federation.11.a:0 "我們將尊重他們的選擇。"
 bftb_bulgaria_balkan_federation.11.b:0 "我們怎麼能和一個不信任我們的政府合作？"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader]的演講太過分了！"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap]索要[ROOT.GetAdjective]在巴爾幹半島的領土"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective]政府已經派出一支外交使團去索取割讓[ROOT.GetAdjective]在巴爾幹地區的領土到那些巴爾幹國家的手中，那些據[BUL.GetAdjective]人所言擁有法理宣稱的國家。[BUL.GetNameDef]的代表總體而言保持着親切的語氣，儘管我們的一些外交人員聲稱感受到了某種威脅的意味，特別是他們最初看到[ITA.GetAdjective]部長們對割讓一事表示拒絕的時候。"
 bftb_bulgaria_balkan_federation.12.a:0 "爲了和平，我們將同意他們的要求……"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "領土將被移交到它真正的擁有者手中"
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef]將不會屈服於[BUL.GetAdjective]的施壓！"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "可能會導致以下影響："
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap]屈從於我們的要求"
 bftb_bulgaria_balkan_federation.13.desc:0 "經過一場漫長而激烈的會談，我方派出的外交使團就協商[ITA.GetAdjective]應當退還其位於巴爾幹地區領土這一事項達成一致，[ITA.GetLeader]已經屈服於[BUL.GetAdjective]的壓力並正式轉交了[ITA.GetAdjective]在巴爾幹地區領土的控制權到法理擁有者手中。"
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]做出了一個明智的決定。"
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective]仲裁巴爾幹領土"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective]政府向[ITA.GetNameDef]派遣了一個外交使團以申索[ITA.GetAdjective]治下的巴爾幹領土。\n在漫長的會談後，[ITA.GetLeader]妥協於[BUL.GetAdjective]的施壓並同意將[ITA.GetAdjective]治下的巴爾幹地區控制權交換給領土的法理擁有國，而這將帶來[ROOT.GetNameDef]一定程度的領土擴張。"
 bftb_bulgaria_balkan_federation.14.a:0 "我們必須爲此感謝保加利亞人！"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap]拒絕放棄巴爾幹領土"
 bftb_bulgaria_balkan_federation.15.desc:0 "我方派出的代表就[ITA.GetAdjective]應當退還其位於巴爾幹地區領土給合法擁有者這一事項與其進行了長時間會談，[ITA.GetLeader]最終拒絕了聽從[ROOT.GetAdjective]外交人員的建議，並表示[ITA.GetNameDef]在巴爾幹地區佔領的每一寸土地都合法地屬於[ITA.GetAdjective]人民所有。"
 bftb_bulgaria_balkan_federation.15.a:0 "那我們將自己佔領那些領土!"
 bftb_bulgaria_balkan_federation.15.b:0 "我們會稍後處理[ITA.GetAdjective]的事……"
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap]索要所有[ROOT.GetAdjective]在巴爾幹半島的領土"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective]政府已經派出一個外交使團索取割讓[ROOT.GetAdjective]在巴爾幹地區的領土，據[BUL.GetAdjective]人所言，這是他們的合法領土。\n[BUL.GetNameDef]的代表團總體上保持着親切的語氣，儘管我們的一些外交人員聲稱感受到了某種威脅的意味，特別是他們最初看到[ROOT.GetAdjective]部長們對割讓一事表示拒絕的時候。"
 bftb_bulgaria_balkan_federation.16.a:0 "我們必須不惜一切代價避免爆發一場新的巴爾幹戰爭……"
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader]一定是在妄想!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap]放棄巴爾幹領土"
 bftb_bulgaria_balkan_federation.17.desc:0 "在與我們的外交代表團進行了一次極其緊湊的關於[TUR.GetAdjective]割讓巴爾幹領土的談判之後，[TUR.GetLeader]屈服於[ROOT.GetAdjective]的外交壓力並且正式將[TUR.GetAdjective]在巴爾幹的領土的控制權移交給了[ROOT.GetNameDef]。"
 bftb_bulgaria_balkan_federation.17.a:0 "我們要慶祝一下!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap]拒絕放棄巴爾幹領土"
 bftb_bulgaria_balkan_federation.18.desc:0 "在一場同我們派出協商將[TUR.GetAdjective]位於巴爾幹地區之領土移交給[ROOT.GetNameDef]事務的使團的格外緊張的會談之後，[TUR.GetLeader]最終決定將不會再多費口舌，併發布聲明稱[TUR.GetNameDef]已經控制了那些領土數個世紀，[TUR.GetNameDef]已由此成爲了其合法的擁有者。"
 bftb_bulgaria_balkan_federation.18.a:0 "那麼我們就不得不用武力接管它了！"
 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes 巴爾幹聯邦的計劃已準備就緒。"
