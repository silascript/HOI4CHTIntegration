 bftb_bulgaria_factions.81.desc:1 "我們的安保部隊發動了一場針對國家社會主義運動的大規模鎮壓行動。警方闖入了一場國家社會主義運動的大型集會，而幾名該組織領導層的刺頭正在那裏發表一場針對[ROOT.GetLeader]的仇恨演説並謀劃他們的下一場抗議政府的示威遊行。鑑於大多數激進分子已被逮捕，官方宣佈這場行動爲大獲全勝。"
