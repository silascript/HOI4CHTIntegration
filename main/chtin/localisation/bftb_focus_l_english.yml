 TUR_reinstate_the_darulfununu_sahane:0 "重建帝國科學院"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "我們得毫不猶豫地承認，我們的許多機構……並不完全是現代的。而且，我們如今還生活在現代化戰爭的時代。不過好消息是我們的國家在工業化和現代化上已頗有進展——這都要歸功於帝國官僚機構的辛勤工作奉獻！因此，我們將在伊斯坦布爾大學設立一所學院，以促進我們和志同道合的國家之間在技術和科學領域展開合作。"
 TUR_the_red_apples_of_sevres:0 "色佛爾的紅蘋果"
 TUR_the_red_apples_of_sevres_desc:0 "巴黎、羅馬、倫敦：這些都是重生的奧斯曼帝國眼中誘人的紅蘋果。我們應當不惜一切代價確保我們昔日的敵人——那些本想看到我們被肢解、腐爛、摧毀的人，爲他們對我國設下的陰謀詭計付出代價，我們要迫使他們在我們面前卑躬屈膝，直到最後分崩離析。我們應當將舊世界的秩序付之一炬，然後在這些覆滅帝國的殘垣斷壁上建立新的秩序。"
 TUR_realize_the_nightmare_of_meiji:0 "明治噩夢成真"
 TUR_realize_the_nightmare_of_meiji_desc:0 "蘇丹阿卜杜勒·哈米德二世曾經擔心日本天皇會改信伊斯蘭教，宣稱自己爲哈里發並取代土耳其的王權。這個情況並未出現。哎，日本人簽署了色佛爾條約，就像他們簽署了洛桑條約那樣——儘管我們一直以來很尊敬這些日本人，但他們同其他列強一樣有罪。我們應當用通過康斯坦丁尼耶直統日本領的方式羞辱他們。"
