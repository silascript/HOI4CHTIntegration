l_english:
 GRE_bring_home_the_exiled_republicans:0 "召回流亡的共和派"
 GRE_bring_home_the_exiled_republicans_desc:0 "在我們的領袖埃萊夫塞里奧斯·韋尼澤洛斯重新掌權之後，我們終於可以邀請被君主派政權長期流放的同志們回國了。爲了讓我們的國家重回正軌，我們需要每一個人的力量！"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Y共和派韋尼澤洛斯黨§!的部長和將軍們將從流放中迴歸，可以啟用。"
 GRE_compromise_with_the_monarchists:0 "與君主派妥協"
 GRE_compromise_with_the_monarchists_desc:0 "我們也許不喜歡國王，但我們的國家已經因爲這個問題而四分五裂太久了。與其冒再打一場內戰的風險，不如把君主派請回來共商國是，窩裏斗的時代已經結束了。"
 GRE_compromise_with_the_monarchists_focus_tt:1 "§Y喬治二世§!被迫放棄他對國家的專制統治併成爲立憲君主。\n\n£faction_gre_monarchist §Y君主派§!變得§G友善§!\n£faction_gre_communist §Y共產主義派§!變得§R敵對§!"
 GRE_request_communist_support:0 "尋求共產黨支持"
 GRE_request_communist_support_desc:0 "喬治二世就不是個希臘人，他根本無權對希臘的事務説三道四！在他自封的統治下祖國和人民已經流了太多鮮血，現在我們必須要將這個罪人繩之以法！但獨自行動無法成功，所幸還有另外一夥人跟我們一樣厭惡這個國王……"
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y共產主義派§!變得§G友善§!。\n£faction_gre_monarchist §Y君主派§!變得§R敵對§!。\n\n£faction_gre_monarchist §Y君主派§!的將領和大臣們將會§R辭職§!，但是£faction_gre_communist §Y共產主義派§!的將領和大臣們將會§G可用§!。"
 GRE_remembering_the_anatolian_catastrophe:0 "銘記安納托利亞的慘敗"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "多年前小亞細亞之戰的慘敗完全就是一場噩夢，我們的人民慘遭屠戮，我們的尊嚴慘遭踐踏，我們的政權慘遭碾壓——這一切都發生在那短暫的三年間！事到如今我們絕不能令這場慘敗成爲我們一輩子的夢魘，我們必須善加利用這一影響去鼓動人民憎恨土耳其人，而非我們自己——或許如此一來，我們便可以最終實現多年來建立大希臘國家的夙願……"
 GRE_old_memories_stir_new_threats_tt:0 "在安納托利亞煽動情緒，可能會造成§Y意想不到的後果§!……"
 GRE_a_socialist_economy:0 "社會主義經濟"
 GRE_a_socialist_economy_desc:0 "在僞王的專制統治與韋尼澤洛斯黨人的窮兵黷武摧殘下，希臘人民已經流了太多的鮮血。現在是時候讓人民在一個以民爲本的政府治下迎來繁榮昌盛了！"
 GRE_restoring_our_home:0 "重建家園"
 GRE_restoring_our_home_desc:0 "這些年來希臘人的日子可不好過——我們在戰爭、債務和貧困中備受蹂躪。現在，民主之風終於又重返了希臘的海岸，我們終於能對那些剝削我們的德國人和義大利人説“不”了。我們接下來應該致力於確保我們與英國的親密關係，以期望他們能幫助我們重建國家——既要重建工業，亦要重塑國民的精神。"
 GRE_venerate_the_ancient_hellenes:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_desc:0 "我們難道不是那些受人敬仰的古希臘人的光榮後裔嗎？\n我們骨子裏流淌的難道不是與那些辯論、哲學、戰爭大師一脈相承的熱血嗎？我們應該要重新讓人民對自己的文化產生自豪感，這樣我們就能再次成爲歐洲的指路明燈。"
 GRE_the_birthplace_of_democracy:0 "民主的發源地"
 GRE_the_birthplace_of_democracy_desc:0 "僭主很少能獲得希臘人打心底裏的尊重，這是我們自伯里克利時代以來就一直堅持的優良品質！民主是我們智慧的結晶之一，保衞民主，對抗羅馬人和條頓人發明的暴政才是唯一正確的選擇！"
 GRE_nationalized_banks:0 "組建國家銀行"
 GRE_nationalized_banks_desc:0 "德意志銀行和英格蘭銀行已經壓榨希臘人民太久了：不僅私吞他們微薄的收入，同時還讓他們爲非民選的獨裁政府的行爲買單！希臘人民不應該再被繼續壓榨了，他們的資金應該存入他們自己的政府！"
 GRE_soviet_subsidised_railways:0 "蘇聯援建鐵路"
 GRE_soviet_subsidised_railways_desc:0 "希臘總是被歐洲列強欺壓，如果我們還想有任何機會實現希臘經濟的現代化，那麼就是時候放眼黑海的另一端了。"
 GRE_agricultural_communes:0 "成立農業公社"
 GRE_agricultural_communes_desc:0 "我們周邊的世界都已完成了工業化，我們也要抓緊時間迎頭趕上。但鑑於我們的人民大多對農業以外的事務一無所知，我們也不能這麼就輕易拋棄我們的國家根基。爲此，我們將把農業部門重組成高效的公社，爲製造、軍工等其他行業釋放出人才。"
 GRE_theban_warriors:0 "底比斯戰士精神"
 GRE_theban_warriors_desc:0 "我們的目標不是建立全民皆兵的尚武社會。相反，我們堅決反對任何試圖建立墨索里尼式政府的企圖！我們是希臘人，而非羅馬人！與其建立對暴虐斯巴達人的崇拜，我們不如去推崇底比斯人——正是他們利用智謀，推翻了斯巴達的殘暴統治！"
 GRE_athenian_thinkers:0 "雅典思想家智慧"
 GRE_athenian_thinkers_desc:0 "在過去，人類最偉大的思想家中有不少人都出身於雅典，只要我們能在科學和技術領域多投入一些鼓勵，偉大的頭腦就能再一次在希臘各地湧現！"
 GRE_macedonian_generals:0 "馬其頓帥才將略"
 GRE_macedonian_generals_desc:0 "亞歷山大大帝曾憑一己之力征服了世界上的廣袤天地，而馬其頓正是他豐功偉業的起點。如今塑造他邁向偉大的因子還在我們所有人的血脈中流淌着，我們應該把亞歷山大大帝和阿吉德王朝的繼業者們視作希臘人傑出軍事統帥才能的典範。"
 GRE_the_greek_industrial_revolution:0 "希臘工業革命"
 GRE_the_greek_industrial_revolution_desc:0 "希臘本應在幾十年前就實現工業化，但腐敗政客的掣肘和外部勢力的干預讓我們如今還維持着過時的經濟體系。我們沒有閒工夫慢慢轉變我們當下的生活方式了，我們必須即刻展開大刀闊斧的改革。"
 GRE_industry_bypass_tt:0 "沒有足夠的建築位可以用於建造§Y軍用工廠§!或§Y民用工廠§!"
 GRE_red_militias:0 "建立赤衞民兵"
 GRE_red_militias_desc:0 "當下有許多人仍舊試圖阻撓我們爲希臘現代化所做出的一切努力，但是隨着民兵組織被建立起來保衞革命，他們將會發現阻撓我們的一切企圖將會變得愈發艱難。"
 GRE_clearing_land_for_industrial_expansion:0 "爲工業擴張騰出土地"
 GRE_clearing_land_for_industrial_expansion_desc:0 "種植橄欖、葡萄和煙草的農田在希臘的丘陵間星羅棋佈，同時國土上也還殘留着大量作爲拜占庭帝國遺蹟的教堂。我們不需要如此數量的農田，在新希臘國家中當然也沒有留給教堂的閒置用地。讓我們將這些被佔用的土地收回，將它們騰出來給工人們修建工廠！"
 GRE_the_anatolian_refugees:0 "處理安納托利亞難民"
 GRE_the_anatolian_refugees_desc:0 "在安納托利亞大屠殺之後，我們被迫接收了近兩百萬曾居住在土耳其的希臘裔難民。由於我們對此毫無準備，形勢已逐漸脱離掌控。現在一個名爲喬治·科斯米迪斯的安納托利亞流亡者已經把難民們統合爲了一股新的政治勢力。如今他們的聲勢浩大已經令我們無法視而不見，但話又説回來，他們和我們在目標上就真的沒有志同道合之處嗎？"
 GRE_depose_the_reactionaries:0 "打倒反動派"
 GRE_depose_the_reactionaries_desc:0 "我們已經忍受與韋尼澤洛斯分子組成聯合政府太久了。他們自由散漫的理念對我們的馬克思主義信仰而言簡直不可理喻，是時候結束這樣荒謬的合作關係了，革命萬歲！"
 GRE_resurrecting_the_megali_idea:0 "復興偉大理想"
 GRE_resurrecting_the_megali_idea_desc:0 "我們在1919年提出了偉大理想的構想，但在之後的希土戰爭中，我們的夢想幾乎被永遠地粉碎了。但即便如此，只要土耳其人還在褻瀆着我們自古以來的法理領土，我們就必須時刻做好準備奪回本屬於我們的東西。既然希臘人民曾經憧憬過偉大理想，那麼我們就能讓他們再爲之篤信一次……"
 GRE_megali_idea_conference_invites_tt:0 "邀請參加§Y偉大理想會議§!的邀請函將在選擇該國策後發出。"
 GRE_prepare_for_the_great_anti_fascist_war:0 "準備偉大的反法西斯戰爭"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "法西斯主義是對馬克思主義信條的最大威脅——它在意識形態上發起的挑戰，只能通過武力將其粉碎。既然蘇聯在遏制法西斯主義蔓延方面無所作爲，那麼這個重任將由我們承擔。"
 GRE_ally_tito:0 "和鐵托結盟"
 GRE_ally_tito_desc:0 "在反對斯大林的馬克思主義陣營中，只有南斯拉夫的約瑟普·布羅茲·鐵托的革命信念能與我們相仿。我們或許不喜歡他的理念，但是我們需要他和他的人民與我們團結在兄弟旗幟之下並肩作戰，共同對抗嗜血的法西斯分子和姦詐的布爾什維克修正派。"
 GRE_tow_the_stalinist_line:1 "踐行斯大林路線"
 GRE_tow_the_stalinist_line_desc:0 "我們的革命應當歸功於蘇聯的傑出偉人們：如果沒有他們的付出，我們也許無法在希臘奪取政權！我們將堅定不移地與莫斯科同志們團結在一起。"
 GRE_horror_and_fear:0 "驚懼與恐懼"
 GRE_horror_and_fear_desc:0 "福波斯與得摩斯——即驚懼與恐懼。他們是戰神阿瑞斯的一對雙生子。斯巴達人過去曾爲了阿瑞斯之裔的榮光喋血沙場；而被世界孤立的我們，現在也正需要爲了我們往昔的榮光，在戰場上拋灑熱血。"
 GRE_the_gordian_knot:0 "戈耳狄俄斯之結"
 GRE_the_gordian_knot_desc:0 "戈耳狄俄斯之結是有關亞歷山大大帝傳説的其中一個故事：其寓意是雷厲風行地解決看起來不可能的挑戰。當下我們面前看似不可能的挑戰就是奪回我們失去的領土——而我們雷厲風行的措施便應當是拉攏幾位強力的盟友來幫我們的忙。"
 GRE_megali_idea_approved:0 "§Y偉大理想§!已批准"
 GRE_megali_convention_a_failure:0 "伊拉克利翁會議是一個失敗"
 GRE_gordian_knot_tt:0 "除§Y義大利§!之外的其他條約簽署國將會站在§Y希臘§!一方對§Y土耳其§!宣戰來履行§Y偉大理想會議§!的承諾。"
 GRE_secure_the_aegean:0 "控制愛琴海沿岸"
 GRE_secure_the_aegean_desc:0 "我們一直在尋求解決歐洲大陸上的問題，卻忽視了迫在眉睫的威脅。作爲我們的死敵，土耳其人已經與希臘人民不共戴天了數百年。儘管我們希望能開拓全新的光明大道，但事實也很明顯，除非我們能先解決歷史遺留問題，否則未來便無從談起。"
 GRE_dominate_the_bulgarians:0 "征服保加利亞人"
 GRE_dominate_the_bulgarians_desc:0 "保加利亞人迄今爲止一次又一次地威脅着希臘的安全。他們被妄稱爲“巴爾幹的普魯士”——真是滑天下之大稽。我們絕不會讓他們再次危及希臘的安全。"
 GRE_stage_an_incident_in_the_bosporus:0 "策動博斯普魯斯事變"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "蘇聯領導層希望控制君士坦丁堡已是路人皆知的祕密。在我們的幫助下，蘇聯人已決計就控制博斯普魯斯海峽作出縝密的初步行動，而在此之中，我們希臘將扮演至關重要的角色……"
 GRE_reviving_the_double_headed_eagle:0 "雙頭鷹再起"
 GRE_reviving_the_double_headed_eagle_desc:0 "韋尼澤洛斯的黨羽們就是一羣懦夫，他們拒絕讓希臘復興真正的失落榮耀——那屬於拜占庭的榮耀！既然我們可以聲索整個帝國淪喪的法理領土，那爲什麼我們僅僅在土耳其的海岸就止步不前呢？充滿榮光的希臘新時代已然拉開序幕！"
 GRE_nenikikamen:0 "勝利歡呼"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "我們勝利了！如此一來，韋尼澤洛斯的理念在多年後終於被證明是正確的！偉大理想支撐着我們戰勝了那些諤諤之人以及那些阻礙我們命運的人，現在，希臘嶄新的輝煌黃金時代已經觸手可及！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "我們勝利了！多年之後，如今我們終於爲拜占庭帝國一雪前恥！在光復帝國故都之後，我們距離實現我們的天命更近了一步！希臘嶄新時代的光輝已經觸手可及——一個在血與火中淬鍊而生的新時代！科斯米迪斯必勝！"
 GRE_attack_the_fascists:0 "向法西斯發起進攻"
 GRE_attack_the_fascists_desc:0 "法西斯主義猶如疫病一般在歐洲諸國間擴散着。而共產主義是對症良藥，我們應該通過武力對他們實施淨化！"
 GRE_revolutionaries_of_the_south:0 "南方革命的中堅"
 GRE_revolutionaries_of_the_south_desc:0 "我們永遠不會與莫斯科的同志們保持完全一致，畢竟希臘信奉着自己的革命信條，我們將立足於當下——在這歐洲的南部，我們將在真正的共產主義理想當中永享自由！"
 GRE_phoideratoi:0 "組建同盟軍"
 GRE_phoideratoi_desc:0 "過去在有需要的時候，我們的祖先會有意識地選擇同蠻族合作，而我們如今也正有這樣的需求。我們必須歡迎那些同情我們對抗現代世界鬥爭的前帝國臣民們，加入到我們偉大的軍隊中並肩作戰！同心協力，團結一致，我們必將走向勝利！"
 GRE_the_die_is_cast:0 "骰子已經擲下！"
 GRE_the_die_is_cast_desc:0 "我們的理想已經實現，但整個世界仍處在水深火熱之中！隨着各陣線已經劃分完畢，希臘將在如何終結即將到來的大戰中握有重要的發言權！"
 GRE_byzantine_themata:0 "重建拜占庭軍區"
 GRE_byzantine_themata_desc:0 "自君士坦丁堡陷落以來，世界已經發生了天翻地覆的變化，如今征服擴張已成爲相當複雜的風險行爲。我們不能再僅憑主觀意願，就指望新徵服地區的人民能爲帝國效力；我們必須承認一定程度的自治，並且同被征服地區的地方當局合作。當然，爲了帝國的存續，這只是微不足道的代價。"
 byz_restore_byzantine_empire_category_tt:0 "解鎖§Y重建拜占庭帝國§!的決議。"
 GRE_the_kings_government:0 "國王陛下的政府"
 GRE_the_kings_government_desc:0 "國王陛下在關鍵時刻強勢介入並阻止了韋尼澤洛斯黨人組建新政府的企圖，但是事情遠沒有結束！雖然德米列切斯完成了他作爲中間調解人的任務，但現在希臘需要一個更強而有力的人物成爲政府首腦。"
 GRE_the_right_to_rule:0 "天賦君權"
 GRE_the_right_to_rule_desc:0 "既然國王陛下完全有能力行使他自己的權力，那麼爲何還需要委任一個獨裁者去代表國王掌權呢？希臘正值危急存亡之秋，我們不應再固守傳統，現在是時候讓真正的君主去爲人民服務了！上帝保佑喬治二世陛下！"
 GRE_abandon_french_italian_debt_tt:0 "我們將把§Y法國§!與§Y義大利§!持有的債務一筆勾銷。\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R選擇本路線將會導致內戰！§!\n§Y韋尼澤洛斯派§!將變得§R叛離！§!\n§Y共產主義派§!將變得§R叛離！§!"
 GRE_metaxism_focus:0 "梅塔克薩斯主義"
 GRE_metaxism_focus_desc:0 "國王當是無可爭議的國家統治者，然而希臘人民卻仍然對此頗有微詞。也許這並非理想之策，但眼下一位才華出眾且充滿獻身精神的前將軍已做好準備隨時組建政府……"
 GRE_metaxism_warning_tt:1 "\n如果§Y希臘§!在§Y梅塔克薩斯主義§!的民族精神完全升級完成之前加入了陣營，那麼這個民族精神將會被§R移除§!。\n"
 GRE_the_hellenic_spirit:0 "希臘精神"
 GRE_the_hellenic_spirit_desc:0 "我們曾經爲了讓使希臘如此偉大的聖火熊熊燃燒而英勇奮戰。我們相信，我們足夠彰顯真正的偉大！我們所需要的，只是再次找到那失落的火種……"
 GRE_four_year_plan:0 "四年計劃"
 GRE_four_year_plan_desc:0 "爲實現希臘的工業化，梅塔克薩斯制定了一整套精妙的計劃。基於義大利式的社團主義經濟架構，我們將實現自給自足，並能確保在列強之間保持獨立自主。"
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "請求英國援助！"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "請求英國和德國援助！"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "通過非暴力不合作以及挑起內戰恐嚇的方式，刁民們持續對國王的統治發起温和施壓。鑑於我們的敵人現已佔據上風，所以我們向英國盟友求援並不可恥。有了英國人的幫助，我們不可能輸。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "通過非暴力不合作以及挑起內戰恐嚇的方式，刁民們持續對國王的統治發起温和施壓。鑑於我們的敵人現已佔據上風，所以我們向盟友們求援並不可恥。有了英國人和德國人的幫助，我們不可能輸。"
 GRE_monarchist_civil_war:0 "反抗喬治二世專制統治的內戰開始了"
 GRE_the_national_youth_organisation:0 "組建國家青年組織"
 GRE_the_national_youth_organisation_desc:1 "在組織青年人方面，德國人和義大利人有着很值得稱讚的一套。我們可以借鑑他們的組織模式，來確保我們的年輕人既不會有反社會行爲，同時也崇敬我們的偉大領袖[ROOT.GetLeader]。"
 GRE_crack_down_on_the_republicans:0 "鎮壓共和派"
 GRE_crack_down_on_the_republicans_desc:0 "我們已經遷就韋尼澤洛斯分子太久了，是時候該結束這場鬧劇了。他們毫無榮譽與尊嚴可言，他們也毫不遵循道德，我們將像趕殺害蟲一樣，將他們驅逐出希臘！"
 GRE_use_the_military:0 "利用軍隊"
 GRE_use_the_military_desc:0 "我們要運用一切可能的手段對敵人重拳出擊！我們將在大街上追擊他們，在小巷裏圍堵他們，我們會圍獵他們直至天涯海角！不要讓任何一個韋尼澤洛斯分子認爲他們可以從我們永恆的守望下逃脱！"
 GRE_recruit_the_fascists:0 "招募法西斯派"
 GRE_recruit_the_fascists_desc:0 "既然要抓捕激進分子，那麼你就必須設身處地以他們的思維方式行事。儘管法西斯分子是可鄙的敵人，但在我們眾多的敵人當中，他們反而沒有那麼令我們反感。既然他們願意和我們合作，那麼我們爲什麼不利用他們以達成我們的目的呢？"
 GRE_fascists_put_in_play_tt:0 "§Y法西斯派§!激活，與政府的初始關係爲§G友好§!。\n而與§Y法西斯主義者§!進行合作，我們也就承認了他們運動的合法性。"
 GRE_realign_ourselves_with_the_central_powers:0 "與舊同盟國再次聯手"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "不知爲何，看似不可能的事情竟然發生了！如今德國元首已死，而德皇榮耀歸來！英國外交政策因此而發生的調整對我方而言未必有利。也許我們應與柏林的血親緊密聯合，爲光復歐洲諸王室的天賦君權而戰。"
 GRE_no_central_powers_tt:0 "只有在§Y奧匈帝國§!或者§Y德意志帝國§!存在的前提下，這個國策才會產生效果。"
 GRE_our_traditional_allies_in_the_aegean:0 "我們在愛琴海的傳統盟友"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "是誰幫助我們在1832年戰勝奧斯曼帝國並贏得了獨立？英國人。多年以來，又是誰持續通過貸款和投資來維持我們的經濟呢？英國人。希臘的未來取決於哪股力量？與英國人站在一起！"
 GRE_metaxism_lost_tt:0 "如果我們沒有完成梅塔克薩斯的最終改革方案，那麼我們將失去§Y梅塔克薩斯主義§!民族精神！"
 GRE_prepare_against_the_mediterranean_threat:0 "準備應對地中海威脅"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "義大利人的野心同希臘的國運相悖，他們是一個威脅。一味坐以待斃或自欺欺人只是徒勞。我們應當立即採取行動，當義大利人最終登上希臘海岸時，他們將在數百萬希臘人民的並肩奮戰下被趕下海去，滾回老家！"
 GRE_the_metaxas_line:0 "§Y梅塔克薩斯防線§!的起始部分——也就是我國經常遭到侵犯的邊境線上——若干陸上堡壘將被建成。\n"
 GRE_the_leonidas_line:0 "§Y列奧尼達斯防線§!的起始部分——也就是我國經常遭到侵犯的邊境線上——若干陸上堡壘將被建成。\n"
 GRE_an_orthodox_state:0 "東正教的國度"
 GRE_an_orthodox_state_desc:0 "我們是一個信仰正統基督教的國家——這是我們國家認同的一個組成部分。上帝啊，榮耀歸於你，我們的希望，榮耀歸於你。"
 GRE_following_in_the_footsteps_of_giants:0 "追隨巨人的步伐"
 GRE_following_in_the_footsteps_of_giants_desc:0 "梅塔克薩斯幫助我們瞭解了法西斯主義的許多優點，但他過於懦弱因此不足以在這條路上繼續領導我們。我們需要一種真正的法西斯主義：一種並非簡單對義大利或德國模式粗劣效仿的、希臘式的法西斯主義。"
 no_fascist_metaxism_spirit_tt:0 "如果還沒有完成§Y復興斯巴達戰士精神§!這個國策，那麼§Y梅塔克薩斯主義§!的民族精神將不會法西斯化，反而會被§R移除§!。"
 GRE_reclaiming_the_wayward_ally:0 "重建不可思議的聯盟"
 GRE_reclaiming_the_wayward_ally_desc:0 "奧斯曼帝國的土崩瓦解曾令我們長長地舒了口氣，但如今看來，土耳其共和國對希臘的威脅較舊日的奧斯曼帝國而言真是有過之而無不及。風雲變幻的時代正需要更加令人驚奇的盟友；也許現在是時候由希臘來幫助奧斯曼帝國復辟了。"
 GRE_the_greater_enosis:0 "實現希塞統一"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "不論在過去還是將來，塞浦路斯都是希臘不可分割的一部分。也許在以前英國人悍然奪走我們統一機會的時候，我們還沒有做好準備將之收回，但現在我們的國家已經足夠強大和穩定，已經足以讓其重歸於我們人民的共同體之下！現在是時候終結外國勢力對塞浦路斯島的佔領了，我們要讓塞浦路斯島迴歸到其本應該歸屬的希臘大家庭中。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "不論在過去還是將來，塞浦路斯都是希臘不可分割的一部分。也許在以前英國人悍然奪走我們統一機會的時候，我們還沒有做好準備將之收回，但現在塞浦路斯已經實現了獨立，糾正歷史錯誤的時機已然到來。所謂自治的美夢完全是妄想，甚至過於傲慢；塞浦路斯人民必須明白，唯有作爲希臘神聖領土不可分割的一部分，他們才能安穩地睡好覺。"
 GRE_securing_the_bulgarian_menace:0 "消除保加利亞威脅"
 GRE_securing_the_bulgarian_menace_desc:0 "保加利亞人何時不對希臘領土的完整構成威脅？我們又怎會相信保加利亞政府不會與其他強權達成某種協定後密謀暗算我們？也許有人會認爲這些都是妄想，但我們管這叫經驗教訓。爲保障我們的國家利益，我們必須迫使保加利亞人對我們保持恭順。"
 GRE_third_hellenic_civilization:0 "第三希臘文明"
 GRE_third_hellenic_civilization_desc:0 "這個世界仍然沒有將我們視爲拜占庭和希臘遺產的繼承者。他們對我們的祖先讚不絕口，卻對如今的我們如此輕視。但我們將讓他們看到我們既非拜占庭人，也非古希臘人，我們是第三希臘文明的開拓者，我們將完成我們引以爲豪的偉大事業！"
 GRE_the_modern_movement:0 "新時代運動"
 GRE_the_modern_movement_desc:0 "法西斯主義是20世紀的嶄新信條——是對猖獗的資本主義和腐敗的共產主義有力的回擊。法西斯主義也是我們這一代受夠了外國欺凌、受夠了國家屈辱的人們戰鬥的口號，我們這一代人已經準備好把希臘作爲一個強國帶入新時代——足以應付任何威脅侮辱的新時代！新時代來臨了！"
 GRE_required_fascist_faction_loyalty_tt:0 "§Y法西斯派§!必須是§G忠誠的§!。"
 GRE_expansion_of_athens_university:0 "擴建雅典大學"
 GRE_expansion_of_athens_university_desc:0 "科學與教育向來是希臘傳統中不可分割的一部分，而對現今的希臘來説，再也沒有比雅典大學更重要的學術機構了。通過調撥額外資金與土地實施擴建，我們將顯著提升該機構對國家的貢獻。"
 GRE_defending_our_kingdom:0 "捍衞我們的王國"
 GRE_defending_our_kingdom_desc:0 "一些學者近來表示，鑑於歐洲最近的政治發展狀況，對一個國家最大的威脅實際上可能來自於其內部。真是愚蠢至極的言論！真正的威脅明明來自於我們的鄰國——他們無時不刻都在陰謀暗算和搞垮我們！儘管我們曾遭受過許多失敗，但下次戰爭時，我們將團結一致，共赴勝利。"
 GRE_hellenoturkism:0 "希土聯合主義"
 GRE_hellenoturkism_desc:0 "尋求同土耳其深化雙邊關係已幾近是希臘國家社會主義政黨上下的普遍願望。畢竟在雙方已經相互廝殺流血了數個世紀的情況下，之前幾乎沒人去設想兩國如果合作所能達到的種種非凡成就！出於國家安全的考量，我們必須將自己與法西斯強權捆綁在一起！希望土耳其人能擁有和我們類似的看法……"
 GRE_cement_greco_german_ties:0 "鞏固希德關係"
 GRE_cement_greco_german_ties_desc:0 "被許多左派人士選擇性忽視的一個事實就是：若非德國對我們慷慨的經濟政策，數年前我們本會再次土崩瓦解。如果沒有德國人，我們迄今爲止的一切成就都將是泡影！儘管我們需要德國遠甚於他們需要我們，但我們仍能以兩國深厚友誼和交情的名義從他們那兒爭取到更好的待遇。"
 schachtplan_required_tt:0 "沒有任何§Y沙赫特計劃§!的變動"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "地中海守護者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "地中海捍衞者"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "地中海既是我們的家園，也是數百萬他國人民的家園。我們一直希望確保我們這一片天地的持久和平，但美好的願望總會遭到心懷歹意之徒的阻撓。我們不能再躊躇不定，任由我們自己或我們的鄰居因爲那些惡徒的行爲受苦。是時候爲正義事業挺身而出了。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "地中海既是我們的家園，也是數百萬他國人民的家園。我們一直希望確保我們這一片天地的持久和平，但美好的願望總會遭到心懷歹意之徒的阻撓。好吧，如果你不能打敗他們，那就加入他們吧。我們將爲自己開闢一個強大的希臘帝國，並最終爲那些經常被踐踏的人伸張正義。"
 GRE_reviving_the_spartan_warrior_spirit:0 "復興斯巴達戰士精神"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "據説在温泉關戰役中，四千名斯巴達勇士殺死了兩萬名波斯侵略者，從而阻止了薛西斯進一步侵略希臘。今天的我們比以往任何時候都更需要這樣的英雄主義，如此一來，當下一個潛在的征服者出現在雅典郊外並試圖奪走我們的家園和生命時，我們便有勇氣直面他們，並高呼：“有本事就過來拿走它們！（斯巴達國王列奧尼達斯答波斯勸降時語）”"
 GRE_subjugating_the_bulgarians:0 "征服保加利亞人"
 GRE_subjugating_the_bulgarians_desc:0 "保加利亞人是我們的一生之敵。他們的存在對我們而言猶如頂在後背的尖刀。由於他們可悲的文明一事無成，所以他們一直以來都試圖摧毀我們的民族與歷史成就。夠了！讓我們提醒一下保加利亞人，爲什麼我們才是歐洲屹立至今最古老的民族之一。"
 GRE_greece_and_turkey_in_the_axis:0 "希土攜手加入軸心國！"
 GRE_greece_and_turkey_in_the_axis_desc:0 "隨着希土友好條約的簽訂生效，我們現在終於可以依靠德國人來重塑巴爾幹的命運，如此使我們所有的既得利益永續繁榮！即使需要生拉硬拽，我們也應該把巴爾幹餘下的部分吃幹抹盡……"
 greek_turkish_friendship:0 "希土友好條約籤​​署"
 GRE_last_country_standing:0 "勝者爲王"
 GRE_last_country_standing_desc:0 "儘管與土耳其政府的合作是可取的，但眾所周知，希臘新政權從不畏懼在形勢需要時採取行動。願上帝憐憫我們所有人。"
 GRE_moulding_the_new_world_order:0 "塑造世界新秩序"
 GRE_moulding_the_new_world_order_desc:0 "屍山血海，不可枉負。我們爲了締造世界的新秩序而浴血奮戰，我們將至死方休，直到世上再無人敢於應戰。"
 GRE_reevaluating_the_drachma:0 "對德拉克馬貶值"
 GRE_reevaluating_the_drachma_desc:0 "我們的財政困境似乎無窮無盡，違約與債務已讓我們的經濟形勢幾近難以爲繼。儘管從長遠來看這可能會不利於我們的一些債務，但我們必須有意地進行貨幣貶值，並以此作爲刺激外資流入的必要條件。"
 GRE_pay_back_debt_tt:0 "這些§Y決議§!將讓我們逐漸降低直至擺脱§Y國際金融委員會債務§!這一民族精神的影響。"
 GRE_lignite_liquefaction:0 "褐煤液化"
 GRE_lignite_liquefaction_desc:0 "我國褐煤儲量豐富，而我們已經意識到可以通過加工處理來使褐煤轉化爲燃料。政府應鼓勵開辦更多褐煤液化工廠。"
 GRE_force_the_farmers_into_factories:0 "強制農民進廠"
 GRE_force_the_farmers_into_factories_desc:0 "大眾似乎依舊醉心於田園牧歌式的童話世界當中，自以爲不會受到將至的衝突所帶來的絲毫影響。他們真是錯得離譜：事到如今我們別無選擇，只能開始圈佔農田並把農民強制遷移到我們的城鎮市區，如此使他們從事一些對國家而言更有直接效益的工作。"
 GRE_utilize_our_strengths:0 "揚長避短"
 GRE_utilize_our_strengths_desc:0 "希臘是一個依託農民以及奢侈品出口的國度，這一點沒什麼可恥的。誠然，德國人可以大量生產坦克和戰鬥機，但您認爲赫爾曼·戈林煙斗裏的煙草是從哪裏來的呢？我們希臘人知道自己的優勢，如果我們堅持發揚這些優勢，一切都會好起來的。"
 GRE_extracting_more_from_our_soil:0 "進一步開採礦藏資源"
 GRE_extracting_more_from_our_soil_desc:0 "希臘是一個自然資源豐富的國家，我們僅需鼓足幹勁去挖掘它們。科技進步已經爲我們開闢了方法，萬事皆備，剩下的唯有鼓足信心去尋找它們。"
 GRE_open_foreign_subsidized_factories:0 "開辦外資工廠"
 GRE_open_foreign_subsidized_factories_desc:0 "儘管我們在工廠建設和人員配置上的進展已經超出了所有人的預期，但毫無疑問，我們的工業擴張速度仍然要比其他歐洲同胞略遜一籌。 如果能讓我國擁有足夠的外資吸引力的話，那些比我們富有得多的人就可以在我們的現代化進程中發揮巨大的影響。"
 GRE_open_foreign_subsidized_factories_tt:0 "下列國家中每有一國對§Y希臘§!的§Y外交關係§!大於§G80§!，就會增加一座§Y軍用工廠§!和一座§Y民用工廠§!：\n§Y[FRA.GetNameDef]§!，§Y[ENG.GetNameDef]§!，§Y[GER.GetNameDef]§!，和§Y[SOV.GetNameDef]§!。"
 GRE_unlock_soviet_decision_tt:0 "解鎖決議：§Y在[ROOT.GetNameDef]接待[SOV.GetAdjective]的官僚§!"
 GRE_paying_back_our_debts_in_bulk:0 "大批量償還債務"
 GRE_paying_back_our_debts_in_bulk_desc:0 "我們越早從債務中脱身，就能越早真正改革這個國家。我們應當爲償還債務劃撥更多的國家資金，以期儘早擺脱外國的金主老爺們。"
 GRE_paid_off_most_of_debt_tt:0 "必須已經償還了大部分我國的§Y負債§!。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "解鎖決議：§Y向英國償還大量債務§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "解鎖決議：§Y向法國償還大量債務§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "解鎖決議：§Y向義大利償還大量債務§!\n"
 GRE_open_up_the_country:0 "對外開放政策"
 GRE_open_up_the_country_desc:0 "我們必須要承認一個可悲的事實，那就是我們不能單靠自己實現工業化。在過去的漫長歲月中，我們一直依賴於那些更強大國家的資本與工業能力，而在當今這個時代也不例外。因此，今天讓我們盛情邀請外國資本與投資進入希臘，因爲在我們美好的明天也不再需要它們了！"
 GRE_connecting_our_prefectures:0 "聯通各行政區"
 GRE_connecting_our_prefectures_desc:0 "我們不僅缺乏工業基礎，在國家基礎設施建設上也嚴重落後。如今我們的鄰國都已經在他們的國家進行城市化，現在也該是我們開始進行城市化的時候了。"
 GRE_exporting_more_luxury_commodoties:0 "提升奢侈品出口"
 GRE_exporting_more_luxury_commodoties_desc:0 "香煙，橄欖，羊乳酪，葡萄，無花果：你的尊享生活品質，一切盡在希臘製造！我們可以不費吹灰之力，進一步提升我們作爲頂級奢侈品出口國度的國際形象。"
 GRE_greek_autarky:0 "實現自給自足"
 GRE_greek_autarky_desc:0 "我們長期依賴那些更富有國家的資本是一種恥辱；這些國家蔑視我們，欺辱我們，並且爲了賺得盆滿缽滿放任我們長期貧困。所幸德國人、義大利人和蘇聯人向我們展示了另一條路——通往自給自足和獨立自主的道路！當然，畢竟我們不是德國，我們可能需要一段時間才能達到這樣的狀態……"
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "實現財政獨立"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "財富全面再分配"
 GRE_fiscal_responsibility_desc:0 "這也許是希臘近代歷史上的首次，但如今我們終於實現了財政的收支平衡。毫無疑問這是件值得普天同慶的大事！我們當爲自己傑出的治國才能喝彩，這是諸位應得的鼓勵。"
 GRE_fiscal_responsibility_tt:0 "必須部分或全部還清了§Y國際金融委員會債務§!"
 GRE_bolster_the_schachtplan:0 "改進沙赫特計劃"
 GRE_bolster_the_schachtplan_desc:0 "一段時間以來，沙赫特計劃一直是希臘核心計劃的基石，但很明顯沙赫特計劃是基於德國人的利益而制定的。我們國家的一些頂尖經濟學家已經提出了一個旨在實現共贏的沙赫特計劃再協調方案，對此我們必須加以利用！"
 GRE_british_docking_rights:0 "授予英國駐港權"
 GRE_british_docking_rights_desc:0 "協約國在上次大戰中贏得中東戰線的關鍵在於他們能夠自由進出希臘的港口。而眼下我們也正身處於地中海隨時將會成爲歐戰爆點的時代，英國人肯定會從再次自由通行我們的港口中受益。"
 GRE_renegotiate_debt_with_france:0 "與法國重新協商債務"
 GRE_renegotiate_debt_with_france_desc:0 "在對巴爾幹外交政策上，法國人似乎總是飄忽不定：好吧，既然如此，那就讓我們提供一份淺顯易懂到他們也能理解的協議。只要免除我國的債務，我們便賭上本國的國運與法國人共同進退。"
 GRE_renegotiate_debt_with_france_tt:0 "解鎖決議：§Y賄賂法國工會來騷擾他們的政府§!\n使所有§Y[FRA.GetNameDef]§!持有的§Y國際金融委員會債務§!失效。"
 GRE_sophistry_and_science:0 "詭辯與科學"
 GRE_sophistry_and_science_desc:0 "作爲古希臘人的特長，我們現在比過去任何時候都更加需要聰慧且渴求知識的頭腦來改造這個國家，進而推動我們步入20世紀的新世代。而專注於技術創新將使得我們能夠在未來50年內無需擔憂如何追趕歐洲其他國家的步伐。"
 GRE_expand_our_tobacco_industry:0 "擴大煙草工業"
 GRE_expand_our_tobacco_industry_desc:0 "毫無疑問，我們規模最大且利潤最高的出口商品便是煙草，這是我們暢銷世界各地的一項出口品。已經與我們建立貿易關係的國家一定會感激我們在擴張相關企業規模方面如此周密的準備，無論如何，我們世界馳名的煙草將永遠不會供不應求。"
 GRE_increase_our_mining_operations:0 "擴大采礦作業"
 GRE_increase_our_mining_operations_desc:0 "擴大煙草生產也許能幫助我們更好地籠絡國際社會，但對國家來説還是擴張重型採礦行業更加務實。金石與礦藏可以贏得一場戰爭，而煙草和橄欖油不行。"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "巴爾幹金融穩定的基石"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "巴爾幹金融腐敗的避風港"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "誰又能想到，希臘會是巴爾幹諸國中第一個真正實現財政正常化的國家呢？我們的地區聲望已經達到頂峯，我們毋庸置疑應該利用我們作爲南歐金融中心的新地位，進一步富足我們的國家。"
 GRE_bedrock_of_balkan_financial_stability_tt:0 "每一個在§Y西巴爾幹§!，§Y東巴爾幹§!，和§Y北巴爾幹§!對我方持有友好§Y外交態度§!的國家，都會讓我方獲得地圖外§Y民用工廠§!。這也同樣適用於§Y[AUS.GetNameDef]§!，§Y[CZE.GetNameDef]§!，和§Y[TUR.GetNameDef]§!。"
 GRE_rapprochement_with_the_italians:0 "與義大利和解"
 GRE_rapprochement_with_the_italians_desc:0 "非常時期就要採取非常措施。我們必須採取非常之道，親近義大利人來讓他們幫助我們實現現代化。而義大利人會向我們勒索些什麼呢？那只有天知道了，並且這一切的前提是我們要能達成協議……"
 GRE_appeal_to_the_soviet_union:0 "親近蘇聯"
 GRE_appeal_to_the_soviet_union_desc:0 "我們不會輕易倒向蘇聯。畢竟如果我們不小心的話，我們就將置身狼穴，而它隨時準備把我們吃得只剩骨頭，但是在外交上先下手爲強總比後下手遭殃要好得多……"
 GRE_encourage_tourism:0 "鼓勵旅遊業"
 GRE_encourage_tourism_desc:0 "我們的遺產爲世界所羨，毫無疑問，我們可以把旅遊業轉化爲我國經濟的一個強大推動力。當然，籠罩在歐洲上空的戰爭陰霾讓這一切都顯得有些沉重——但反過來説，這也能讓一次暫避紛擾、世外桃源般的希臘之行變得更有吸引力！"
 GRE_encourage_tourism_tt:0 "§R一旦進入戰爭狀態，我們就會喪失我們的旅遊業！§!"
 GRE_mobilise_our_economy:0 "經濟動員"
 GRE_mobilise_our_economy_desc:0 "歐洲列強們正在發動他們的戰爭引擎，我們也不能坐以待斃。儘管這個過程對希臘來説將是痛苦的——而且比大多數國家要痛苦得多——但是爲了我們的生存，我們必須做出犧牲。"
 GRE_rejuvenating_athens:0 "振興雅典"
 GRE_rejuvenating_athens_desc:0 "我們偉大而光榮的首都是整個歐洲最古老的城市之一。它也是我們最富有和最有組織的行政區之一。與其發展那些已經落後得無可救藥的欠發達省份，不如讓我們再接再厲地爲我們已經現代化的首都錦上添花。"
 GRE_making_use_of_our_islands:0 "善加利用島嶼領土"
 GRE_making_use_of_our_islands_desc:0 "上次大戰後，我們從被協約國瓜分殆盡的奧斯曼帝國殘骸上奪回了許多島嶼，但自從我們收復它們之後，卻一直沒怎麼有效地利用起來。克里特島一直以來便是希臘領土的重要組成部分，我們將從這裏着手，並向其他島嶼逐步擴展，通過努力使它們在戰略和物質貢獻上對國家更有價值。"
 GRE_making_use_of_our_islands_tt:0 "這項國策將在控制§Y塞浦路斯§!和§Y十二羣島§!之後產生更大的影響。"
 GRE_making_use_of_our_islands_dodecanese_tt:0 "這項國策將在控制§Y十二羣島§!之後產生更大的影響。"
 GRE_making_use_of_our_islands_cyprus_tt:0 "這項國策將在控制§Y塞浦路斯§!之後產生更大的影響。"
 GRE_clear_the_slums:0 "清理貧民窟"
 GRE_clear_the_slums_desc:0 "希臘難民們一直在逃避兵役，並且他們居住的骯髒貧民窟和棚户區也佔用着寶貴的空間。它們的存在令國家蒙羞，而裏面的居住者也同樣不知羞恥地逃避對國家的責任。我們將清理這些貧民窟，使土地和人民得到更好的利用。"
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "與外國壟斷企業合作"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "國有化外國壟斷企業"
 GRE_cooperate_with_foreign_monopolies_desc:0 "我們與壟斷巨頭的對抗毫無意義，因爲那註定是一場將導致希臘慢性死亡的不可能勝利之戰。與其表現得像個無禮的蠢貨，我們不如將這些壟斷巨頭們請回到談判桌前，並促成有關各方達成友好協議。"
 GRE_crack_down_on_foreign_monopolies:0 "打擊外國壟斷企業"
 GRE_crack_down_on_foreign_monopolies_desc:0 "我們容忍外國放貸人和金融壟斷巨頭們已經太久了，一切該到此爲止了！ 我們不會再被這些陰險狡詐的傢伙們所左右了，因爲從今天起，希臘將得到真正的自由！"
 GRE_academy_of_athens:0 "資助雅典學院"
 GRE_academy_of_athens_desc:0 "雅典學院是成立於1929年的一所高等學府，但它仍然很年輕以至於需要幫助才能繼續發展。在我們的幫扶下，我們將使它成爲全歐洲乃至世界各地有抱負的學者們嚮往的學術中心！"
 GRE_hellenic_armed_forces:0 "希臘武裝力量"
 GRE_hellenic_armed_forces_desc:0 "儘管我國軍隊尚且能夠應付國內的局勢，但在巴爾幹條約諸成員國當中，我們軍隊的實力依舊屈居於末席，並且因軍隊現代化建設的落後狀況而時常遭到非議。現在是時候認真對待我軍目前的情況了，尤其是現在國內的狀況也在日益惡化……"
 GRE_the_hellenic_air_force:0 "希臘空軍"
 GRE_the_hellenic_air_force_desc:0 "雖然我國空軍學院直到1930年才得以建立，但是希臘人民早在巴爾幹戰爭時期就已鏖戰於藍天！我們早已瞭解強大空軍的重要性，只要我們能夠設法壯大我們的空軍的話……"
 GRE_the_hellenic_army:0 "希臘陸軍"
 GRE_the_hellenic_army_desc:0 "裝備落後且規模狹小，但卻作戰頑強——這便是人們對希臘陸軍的評價，但這其實並不準確。我們的當務之急便是實現陸軍裝備以及戰術的現代化，使我軍真正成爲巴爾幹地區一支令人敬畏的力量。"
 GRE_the_hellenic_navy:0 "希臘海軍"
 GRE_the_hellenic_navy_desc:0 "自第一場從奧斯曼帝國手中贏得的獨立戰爭以來，我們希臘就有着強悍且引以爲傲的海軍傳統。眼下我國海軍是諸多鄰國當中最爲強大的存在，我們只需要將這光榮的傳統傳承下去，使我們真正成爲地中海地區的又一有力佼佼者。"
 GRE_destroying_our_foes:0 "先發制敵"
 GRE_destroying_our_foes_desc:0 "確保我國未來的關鍵就在於如何有效打擊敵人，甚至是將其在進入我國領土前就徹底擊潰。因此，在與敵方的對抗當中，我們必須致力於戰略轟炸。"
 GRE_protecting_our_skies:0 "捍衞領空"
 GRE_protecting_our_skies_desc:0 "我們目前的工業狀況並不足以同時兼顧保衞領空以及轟炸敵軍。如若我們遇到了是該“打擊更多的敵人”還是“從敵人的魔爪下保衞我國人民”的抉擇，那麼無論做出多少次選擇，我們都會選擇保衞我們的同胞。"
 GRE_the_backbone_of_our_army:0 "國防的支柱"
 GRE_the_backbone_of_our_army_desc:0 "與我們的鄰居們相比，不僅我們的徵兵制度已經遠遠過時，我軍的裝備也已落後於時代。是時候與時俱進，充分武裝我軍將士了。"
 GRE_a_legacy_of_war:0 "戰爭的遺產"
 GRE_a_legacy_of_war_desc:0 "戰爭的基因在我們的血液中流淌着——自古以來，我們既對他國發動過戰爭，也曾遭受過他國的侵略。數世紀的刀光劍影下來，我們已經在戰爭技藝上備受磨鍊，如今正是我國軍隊展現我們充斥鮮血的遺產的最佳時機。"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "撕毀希土海軍條約"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "這份原本應該單單限制土耳其海軍艦船規格的條約，卻也莫名其妙地同樣束縛住了我們！既然如此那就忘了它吧！希臘曾經擁有着雄壯威武的主力艦主宰着我們的海岸線，在這個紛亂的年代裏，再沒有什麼能比得上大艦巨炮帶來的庇護了！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "在政治上與§Y英國§!或者§Y德國§!站在同一邊的話，我們就能復原一些我們的舊式§Y重型艦船§!。\n"
 GRE_a_modern_navy:0 "現代海軍"
 GRE_a_modern_navy_desc:0 "希土海軍條約限制了我國海軍的規模，但是這無關緊要，因爲坦率地説，我們也根本沒有足夠龐大的海軍工業來維持或擴建一支包含主力艦以及巡洋艦的大艦隊。然而……現在的希臘海軍有一個可行的替代方案，那就是發展潛艇。"
 GRE_escorts_for_our_bombers:0 "提供轟炸機護航"
 GRE_escorts_for_our_bombers_desc:0 "單單隻生產轟炸機是不夠的，我們必須還有爲其護航的相應機種！我們不可能依靠一般的標準戰鬥機來完成這個任務，所以我們應該研發能夠護衞我們的轟炸機襲擊敵國海岸線的強大戰機。"
 GRE_defending_our_seas:0 "捍衞領海"
 GRE_defending_our_seas_desc:0 "希臘有着漫長的海岸線，並且控制着諸多島嶼。雖然海洋曾是我們最強大的防禦屏障之一，但如今的形勢下，它卻對潛在的敵人起不到任何作用。如果我們的敵人想要佔領我們的島嶼或者登陸我們的海岸，那麼他們必須首先在我們海軍轟炸機的狂轟濫炸中倖存下來！"
 GRE_embracing_modern_warfare:0 "擁抱現代戰爭"
 GRE_embracing_modern_warfare_desc:0 "來自德國的報告顯示，“坦克”除了能爲步兵提供必要的支援外，還有着其他可能的用途。想想看吧！雖然我們現在還沒有相關配套的產業，但這值得我們爲之一搏！"
 GRE_new_weapons_old_tricks:0 "新瓶裝舊酒"
 GRE_new_weapons_old_tricks_desc:0 "在上次大戰期間，我們在運用炮兵以及展開前線偵察方面積累了大量的經驗。如今技術以及裝備或許是革新了，但戰術卻沒有。讓我們繼續發揮這一優勢，向世界證明希臘並不是好惹的。"
 GRE_a_fleet_fit_for_the_aegean:0 "爲愛琴海而生的艦隊"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "每天我們都要被迫注視着義大利人的戰列巡洋艦以及英國人的航母在我國海域肆意穿行，這真是奇恥大辱！現在是到了有人在巴爾幹諸國當中挺身而出，並打造一支我們皆爲之自豪的海軍的時候了。"
 GRE_disrupting_the_great_powers:0 "襲擾列強"
 GRE_disrupting_the_great_powers_desc:0 "當世界列強在從陸地到海洋的廣袤戰場上爭得頭破血流的時候，我們不應該就這麼草率地摻和其中。相反，我們要直擊他們真正的痛點——他們的補給線！"
 GRE_fund_the_hellenic_air_force_academy:0 "投資希臘空軍學院"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "我們的飛行員不僅態度積極，而且能幹稱職——是時候對他們報以應有的重視了。我們應當再次爲空軍學院提供足夠的資金，同時適當提高戰機的生產，讓我們的空軍不愧於希臘國家之名。"
 GRE_hellenic_armoured_corp:0 "希臘裝甲部隊"
 GRE_hellenic_armoured_corp_desc:0 "組建我們自己的裝甲師將讓世界知道我們已經趕上了現代化的浪潮！畢竟沒有哪個窮鄉僻壤國家的軍隊有坦克，對吧～？"
 GRE_greek_mechanisation:0 "希臘機械化部隊"
 GRE_greek_mechanisation_desc:0 "現代化本身是一個很痛苦的過程，但實現我國軍隊的機械化正是抓住問題本質的體現！儘管這個過程的代價高昂，但我們不應迴避。我國的安全高於一切。"
 GRE_the_cannon:0 "重視火炮"
 GRE_the_cannon_desc:0 "我軍大炮的轟鳴聲將會響徹世界！"
 GRE_the_torpedo:0 "重視魚雷"
 GRE_the_torpedo_desc:0 "也許那些因我們葬身魚腹而長眠於海底的眾多船員中，最終能有人帶領我們找到亞特蘭蒂斯呢～！或者我們將就下，先把敵人的首都變成另一座沉沒的失落之城也行……"
 GRE_a_land_of_mountains:0 "羣山的國度"
 GRE_a_land_of_mountains_desc:0 "大自然爲我們提供了許多天然的防禦，我們只需要學會如何利用好我們的地形就可以了！在這一方面，瑞士人肯定有許多值得我們學習的東西。"
 GRE_mountain_training_effect:0 "允許進行§H山地作戰訓練§!\n§H步兵\n     山地§!\n     防禦：§G+5%§!\n     移動：§G+5%§!\n§H海軍陸戰隊\n     山地§!\n     進攻：§G+5%§!\n     移動：§G+10%§!\n§H山地步兵\n     山地§!\n     進攻：§G+5%§!\n     防禦：§G+5%§!\n     移動：§G+10%§!\n§H傘兵\n     山地§!\n     進攻：§G+5%§!\n     移動：§G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "悠久而自豪的傳統"
 GRE_a_long_and_proud_tradition_desc:0 "即使在最黑暗的時刻，我國海軍也一直都是希臘的驕傲之一。如今我們需要做的，便是將這悠久而自豪的傳統繼續傳承下去。"
 GRE_the_double_headed_aquila:0 "雙頭鷹天罰"
 GRE_the_double_headed_aquila_desc:0 "我們將讓雙頭之鷹伴隨着每一架衝上雲霄向敵軍降下天罰之焰的戰機一同翱翔天際！整個世界都將會知曉我們的羽翼能夠伸展多遠……"
 GRE_modern_cataphracts:0 "現代鐵甲聖騎兵"
 GRE_modern_cataphracts_desc:0 "在過去，鐵甲聖騎兵曾是中世紀舉世傾慕的對象！他們不論在速度、盔甲防護還是力量上都令所有人敬畏！毫無疑問，今天的鐵甲聖騎兵就是坦克，我們將製造出一種真正不愧於拜占庭鐵甲聖騎兵遺產的坦克。"
 GRE_thema_nautikon:0 "海洋軍區"
 GRE_thema_nautikon_desc:0 "拜占庭帝國曾經控制着海洋，即使是在拜占庭帝國滅亡後的幾個世紀裏，希臘人也從未摒棄他們的航海精神！説到戰場，海洋對我們來説就像品都斯山一樣熟悉！"
 TUR_the_montreux_convention:0 "蒙特勒公約"
 TUR_the_montreux_convention_desc:0 "令人憤慨的是，儘管自上次大戰之後已經時過境遷，但我們仍然被剝奪了自主管理本國海峽的權利。與其讓我國軍隊單方面收回海峽致使我國成爲歐洲新的棄兒，不如讓我們嘗試一種更爲靈活的外交策略，從而避免這場危機。"
 TUR_the_montreux_convention_tt:0 "我們將召開一次§Y會議§!宣佈我們打算重新軍事化§Y達達尼爾海峽§!和§Y博斯普魯斯海峽§!。我們應該爲§Y蘇聯§!潛在反彈做好準備。"
 TUR_fully_integrate_the_is_bank:0 "全面整合商業銀行"
 TUR_fully_integrate_the_is_bank_desc:0 "阿塔圖爾克於1924年建立的土耳其商業銀行一直以來與傑拉勒·拜亞爾及自由民主派擁護者們密不可分。通過將此二者實現徹底的整合，我們將向全國乃至整個世界宣告：土耳其已經完全準備好向建設成熟民主國家的目標邁出下一個階段的試探步伐。"
 TUR_sanayiciler_liberals_tt: "\n基於我們的自由主義經濟體制，§Y工業建設項目§!決議將會花費更少。"
 TUR_ratify_the_six_arrows:0 "採納“六箭矢”原則"
 TUR_ratify_the_six_arrows_desc:0 "“六支箭矢”象徵着凱末爾主義的六個基本支柱，我們將把這些原則納入土耳其的國家憲法，這肯定會對我們在整個土耳其鞏固凱末爾主義價值觀的使命起到很大的幫助作用。"
 TUR_privatize_the_anadolu_agency:0 "私有化安納多盧通訊社"
 TUR_privatize_the_anadolu_agency_desc:0 "在真正的民主制度下，新聞自由是必備的要素，儘管我們可能不太喜歡一個無拘無束的媒體界，但我們也得學會與他們打交道。私有化安納多盧通訊社即是朝這個方向邁進的重要一步，該通訊社自阿圖塔爾克於1920年創立以來，就一直面向全土耳其播報新聞。"
 TUR_privatize_the_anadolu_agency_tt:0 "移除§Y規制新聞審查§!決議。"
 TUR_lift_the_ban_on_other_political_parties:0 "解除對其他政黨的禁令"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "毫無疑問，每次當一個新政黨被創立起來與共和人民黨爭鋒時，它總會被宗教原教旨主義者所操縱，他們會以自己的方式扭曲我們的共和國及其建國原則。雖然這次情況肯定有所不同，但我們仍然必須保持警惕。"
 TUR_holding_our_first_multi_party_election:0 "舉行首次多黨選舉"
 TUR_holding_our_first_multi_party_election_desc:0 "土耳其共和國懸而未決的命運取決於即將到來的選舉：但我們發誓要實現公平競選，而且我們也確實言出必行。相信土耳其人民會做出正確的抉擇。"
 TUR_official_opposition_party_organised:0 "一個正式的反對黨已被組建。"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "實現阿塔圖爾克的夢想"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "次世代的人民領袖"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "穆斯塔法·凱末爾·阿塔圖爾克長期以來一直夢想着有朝一日[ROOT.GetNameDef]能夠成爲一個功能健全的民主國家，而現在看來我們已經成功地實現了這個夢想。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "通過在民主政治的外衣下推行伊斯蘭主義政策，阿德南·曼德列斯現已成爲了國家的掌權者。[ROOT.GetNameDefCap]正在經歷一場保守主義的革命，除了致以驚訝的注視，整個世界對此無能爲力。"
 TUR_expanding_our_armaments:0 "擴充軍備"
 TUR_expanding_our_armaments_desc:0 "這個世界正在經歷變革，而我們有責任與義務去打擊那些威脅土耳其共和國乃至我國意識形態生存根基的宵小之輩。要説服那些工業家們相信這一點應該很容易，同時我們也要確保他們在國防建設方面提供援助。"
 TUR_permit_regional_elections:0 "允許地區選舉"
 TUR_permit_regional_elections_desc:0 "土耳其是一個多元宗教、文化和利益並存的大國——如果我們能在全國範圍內允許一定程度的自治，那麼即便是那些鐵了心反對凱末爾主義的人，或許也不會太過於僭越憲法的約束……當然，這一切都是以國家安全的名義進行的。"
 TUR_unlock_reconciliation_occupation_law_tt:0 "解鎖佔領法案：§Y和解§!。"
 TUR_truce_with_government_called_flag:0 "已與政府達成停戰協議。"
 TUR_privatize_our_infrastructure:0 "基礎設施私有化"
 TUR_privatize_our_infrastructure_desc:0 "作爲堅定的自由主義者，我們應該學會更多地依靠私營企業，而不是讓國家在建設上事無鉅細地插手每一件事。如果地方基礎設施建設需要進行拓展，那麼市場調控將會自然滿足這些需求！"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "聚焦國外"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "清洗軍官"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "作爲一個負責任的民主強國，我們不僅要保障本國公民的自由，還要承擔更多的責任。這個世界充滿危險，世界各地的民主國家都在遭受邪惡勢力的攻擊。我們有責任爲自由挺身而出。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "在徹底將凱末爾派殘黨從國家的每個角落掃除乾淨之前，我們不僅不能徹底有效地執掌政權，我們甚至都無法指望本國軍隊武裝向合法的民選政府效忠！變革迫在眉睫。"
 TUR_civil_war_tt:0 "§R將凱末爾主義者從我們的軍隊中清洗掉將會引起內戰。我們起始擁有的兵力將取決於中部地區伊斯蘭主義者的實力，以及我們是否進行過軍事改革。如果這個國策完成時我們的穩定度低於60%，庫爾德斯坦將會獨立併爲其自由而戰。§!"
 TUR_the_sanayiciler:0 "土耳其工業家"
 TUR_the_sanayiciler_desc:0 "數年來，阿塔圖爾克不辭辛勞地致力於培育企業家與實業家，以助力我國的現代化發展。但現在是時候暫告段落，同時收穫付出的果實了——我們要精誠團結，把土耳其建設成一個具備競爭力的地區強權。"
 TUR_sanayiciler_tt:0 "通過花費§Y政治點數§!以及其他的手段，我們將能夠授權新興的工業階級投入他們的資源建設§Y民用工廠§!與§Y軍用工廠§!併爲國家所用。\n"
 TUR_cooperate_with_the_debt_council:0 "與債務委員會合作"
 TUR_cooperate_with_the_debt_council_desc:1 "當上次大戰的塵埃落定時，土耳其作爲一個獨立自由的國度仍然屹立不倒。好吧，但除此之外[TUR.GetNameDef]也還繼承了奧斯曼帝國經年累月欠下的鉅額債務，而且如今這筆債務還由差點征服我國的國家於海外管理。儘管這事不盡人意，但我們可以共同努力以構設一個能令所有人受益的方案。"
 TUR_debt_council_nationalized_tt:0 "§Y債務委員會§!將不再保持對§Y[TUR.GetNameDef]§!債務的控制。"
 TUR_utilize_foreign_capital:0 "利用外國資本"
 TUR_utilize_foreign_capital_desc:0 "我們新生的國家尚且年輕，國境線內的絕大部分領土上仍舊十分缺乏工業，但所幸我們不必在這一問題上孤軍奮戰。鑑於一個強大的土耳其國家符合許多歐洲國家的利益，因此如果我們向他們尋求幫助，他們必將積極予以響應。"
 TUR_foreign_capital_tt:0 "我們與老牌§Y歐洲列強§!以及§Y美國§!的關係越好，我們就能作出更多的§Y投資§!選項。"
 TUR_treaty_of_saadabad:0 "薩德阿巴德條約"
 TUR_treaty_of_saadabad_desc:0 "與東方鄰國保持友好的關係，我們不僅不會蒙受損失，反而還能有所獲利。關於將我們的友誼通過條約形式正式化的想法之前已經不時有人提出，而現在正是土耳其主動出擊，確保這樣的友好關係被正式寫入條約的時候了。"
 TUR_assess_our_future:0 "評估未來"
 TUR_assess_our_future_desc:0 "當穆斯塔法·凱末爾·阿塔圖爾克爲這個國家贏得獨立與解放的時候，他對[ROOT.GetAdjective]國家的未來有着十分明確的構想。而現在是時候評估我們最高領袖的構想是否仍然與現政府的施政優先相契合了。"
 TUR_choices_will_decide_legacy_tt:0 "§Y穆斯塔法·凱末爾·阿塔圖爾克§!長久以來一直支持§Y[ROOT.GetNameDef]§!國家從一黨專制向多黨派自由民主制過渡。我們決定的國家意識形態方向將被視作反映我們是否有辜負§Y阿塔圖爾克§!理想的程度。"
 TUR_ataturk_seeking_treatment:0 "阿塔圖爾克尋求治療"
 TUR_the_hatay_issue:0 "哈塔伊問題"
 TUR_the_hatay_issue_desc:0 "我們絕不能再坐視阿拉伯民族統一主義者以及法蘭西帝國主義者對土耳其少數族裔的壓迫了。那些不將哈塔伊視作土耳其法理領土的觀點不僅荒謬，甚至應被視作修正主義行徑加以駁斥。現在是時候糾正1921年的錯誤了。"
 TUR_peace_in_the_world:0 "世界和平"
 TUR_peace_in_the_world_desc:0 "阿塔圖爾克曾宣稱世界和平是土耳其外交政策的最終目標，而我們正打算實現這一崇高的目標。我們致力於地球上的和平，而不是爲了方寸土地的得失而無止境的戰爭。"
 TUR_continue_the_policy_of_etatism:0 "延續國家主義政策"
 TUR_continue_the_policy_of_etatism_desc:0 "以伊斯麥特·伊諾努爲首的一批左翼閣僚傾向於在經濟政策上從自由放任經濟轉向具有土耳其國家特色的管制經濟。如同凱末爾主義一樣，國家主義是兼採了左右兩翼意識形態優點的更優產物，對土耳其人民來説最爲適宜。"
 TUR_sanayiciler_etatism_tt: "\n基於我們的國家主義經濟體制，§Y工業建設項目§!決議將會花費更多。"
 TUR_peace_at_home:0 "國內和平"
 TUR_peace_at_home_desc:0 "我們的潛在對手一旦窺視到我們內部的羸弱，他們便會向我們猛撲過來。確保國家繁榮與內部穩定是歷屆土耳其政府的首要職責，只有先確保國內和平，我們才能追求世界和平。"
 TUR_turkish_state_railways:0 "土耳其國家鐵路網"
 TUR_turkish_state_railways_desc:0 "如果國家不加以干預，我們的國家將永遠是一個由西部富庶城市帶以及東部鬆散部落聚居點生拼硬湊而成的縫合怪。通過連接整個國家的基礎設施網絡，我們將把整個土耳其國家一併帶入20世紀新世代，而不僅僅只有我們愛琴海沿岸的富庶城市。"
 TUR_revive_turkish_revolutionism:0 "復興土耳其革命主義"
 TUR_revive_turkish_revolutionism_desc:1 "面對來自土耳其人民的廣泛反對，當下的土耳其政治體制改革顯然仍是不充分的。但解決問題的關鍵是在於安撫羣眾，還是更加大刀闊斧地推行改革呢？凱末爾主義之前就已經在其核心理論層面有過變動：誰又能斷言在意識形態層面的下一次再革新將把它帶向何方呢？"
 TUR_reinvigorate_turkish_nationalism:0 "重振土耳其民族主義"
 TUR_reinvigorate_turkish_nationalism_desc:0 "如今團結這個國家的唯一方法便是效仿墨索里尼的統治。我們需要一位既不反對左翼經濟改革，同時也能替廣大人民訴説心聲的鐵腕右翼領袖。如此一來，只有一個人能勝任這項工作：備受尊敬的費夫齊·恰克馬克元帥。"
 TUR_the_second_five_year_plan:0 "第二個五年計劃"
 TUR_the_second_five_year_plan_desc:0 "鑑於第一個五年計劃大獲成功，全國最優秀的政府閣僚們再次齊聚一堂共商國是，如果第一個五年計劃如此成功，那爲什麼不制定另一個五年計劃呢？"
 TUR_the_guardians_of_kemalism:0 "凱末爾主義守護者"
 TUR_the_guardians_of_kemalism_desc:0 "在面向全國推行凱末爾主義理念的進程中，凱末爾軍官團已經做到了他們能做到的一切。如今該讓政府採取更加積極主動的策略來令凱末爾主義爲土耳其人民所心悦誠服了。"
 TUR_the_sun_language_theory:0 "太陽語言理論"
 TUR_the_sun_language_theory_desc:0 "太陽語言理論是認爲所有人類語言都是從同一突厥語根語派生而來的理論。這個理論顯然是完全合乎邏輯的，我們必須正式公開支持這個理論，並在全國範圍內開始教授它。"
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "財產税"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "信仰税"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "我們將對我國的非穆斯林國民徵收一項“財產税”，以便我們可以更好地爲工業項目累積資金，同時支持我們在[ROOT.GetNameDef]實現世俗化的使命。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "宗教機構已經在這個國家享受了太久的好日子。鑑於宗教當局屢次試圖顛覆現政府及其施政努力，我們現在將把他們手中的財產解放出來以作其他更好的用途。"
 TUR_turk_ulusu:0 "土耳其人的國度"
 TUR_turk_ulusu_desc:0 "作爲一個負責任的現代國家相當重要的構成點便是可以對“國家公民”一詞作出重新定義。我們目前對“土耳其人”的定義或許過於嚴苛，因此爲了更加恰當地反映我國的構成，我們應該拓展對“土耳其公民”的定義。"
 TUR_loosen_the_laws_on_secularism:0 "放寬世俗主義法律"
 TUR_loosen_the_laws_on_secularism_desc:0 "宗教一直以來都是分裂我國的最大因素：誠然我們一直致力於實現世俗化，但那又是爲了什麼呢？爲了模仿那些西方弱國嗎？國家不應該干預人們在何時何地以及如何向神明祈禱。"
 TUR_purify_the_diyanet:0 "清洗宗教事務局"
 TUR_purify_the_diyanet_desc:0 "如今的宗教事務局當中充斥着不信神的濫竽充數之輩。真正的宗教事務局當中應該皆是信仰堅定之士：他們既對國家盡忠職守，同時也向安拉尋求指導與慰藉！"
 TUR_kemalist_officers_made_hostile_tt:0 "§R凱末爾軍官團將強烈反對政府的施政方針。§!"
 TUR_rehabilitate_the_kadro_movement:0 "重建卡德羅運動"
 TUR_rehabilitate_the_kadro_movement_desc:0 "現在看來，取締卡德羅運動並驅逐其理論家顯然是一個錯誤。他們曾帶着充滿新意以及革命性的思想來到了這個國家，但我們卻對他們置若罔聞。一個嶄新的國家需要嶄新的思想，而除了卡德羅運動之外，再沒有其他更合適的理念了！"
 TUR_kemalism_and_the_modern_movement:0 "凱末爾主義與新時代運動"
 TUR_kemalism_and_the_modern_movement_desc:0 "當雷傑普·佩克爾此前帶着一份關於如何兼容凱末爾主義與法西斯主義的報告從義大利歸國時，他直接遭到了解職的處分。但事實上法西斯主義正是二十世紀的嶄新信條，當它從亞得里亞海對面注視我們的時候，我們竟然愚蠢地忽視了這其實是最適合土耳其的意識形態！"
 TUR_kemalism_and_the_modern_movement_tt:0 "所有§Y歐洲§!的§Y法西斯§!國家對[ROOT.GetNameDef]的關係提高§G+25§!"
 TUR_integrate_the_fascist_council:0 "整合法西斯委員會"
 TUR_integrate_the_fascist_council_desc:0 "雷傑普·佩克爾和他的法西斯委員會黨羽已經遠離政治權力中心夠久了，現在是時候開始將土耳其式法西斯主義的價值觀納入到凱末爾主義的體系之中了。"
 TUR_restack_the_officer_corps:0 "重整軍官團"
 TUR_restack_the_officer_corps_desc:0 "凱末爾軍官團一直以來都是土耳其核心價值觀的堅定支持者，但是現在這些價值觀已經發生了……改變。如果軍官團成員不願主動接受這些變化，那我們將強迫他們接受這些價值觀已成爲現代凱爾末主義體系一部分的現實。"
 TUR_restack_the_officer_corps_tt:0 "§Y凱末爾軍官團§!將被重組，以變得更加服從政府的意願。\n§R如果國家穩定度低於５０％並且凱末爾軍官團被賦予了過於龐大的權力，那麼他們將發動叛亂對抗政府！§!"
 TUR_form_the_redshirts:0 "組建紅杉軍"
 TUR_form_the_redshirts_desc:0 "世界上的每一個正式的法西斯運動都擁有標誌性的制服代表色！例如英國人和義大利人採用黑衫，德國人採用褐衫，中國人則採用藍衫——而紅色最能代表土耳其共和國，所以我們應當組建紅衫軍！如此一來，當人們聽到“紅衫軍”一詞時，他們便能立刻聯想到支持我們運動的人們！我們真是天才～！"
 TUR_fatherland_first:0 "祖國至上！"
 TUR_fatherland_first_desc:0 "當下的土耳其社會中氾濫着許多出於自私的原因意欲顛覆政府、破壞社會穩定的因素。這一切必須被我們終結！從現在開始，每一位土耳其公民都應該將祖國放在首位！"
 TUR_fatherland_first_tt:1 "我們將在全國範圍內向£faction_tur_traditionalist §Y傳統派§!，£faction_tur_kurdish §Y庫爾德派§!以及其他受壓迫派別發出呼籲，號召大家團結起來，共同支持能代表他們所有人的政府。"
 TUR_deal_for_the_oniki_islands:0 "十二羣島的交易"
 TUR_deal_for_the_oniki_islands_desc:0 "近在我國海岸線咫尺的十二羣島此前被從我國手中奪走並轉交給了費拉不堪的義大利人，同時那些背信棄義的希臘僞君子也聲索對羣島的主權。既然羅德島曾是土耳其的一部分，那未來羅德島必將再度歸屬土耳其！"
 TUR_the_pontic_redoubt:0 "構築本都要塞"
 TUR_the_pontic_redoubt_desc:0 "長久以來，我們都過於重視面向西方的邊界防禦，卻忽視了我們與積極擴張中的[SOV.GetNameDef]之間的邊界防禦。若是孤軍奮戰，我們的確不能指望長期拒敵於國門之外。但若是在河岸沿線構築要塞，我們或許可以通過消耗戰拖垮他們。除此之外，我們還有其他選擇嗎？"
 TUR_pontic_redoubt_trabzon_tt:0 "沿着靠近[SOV.GetAdjective]邊界的喬魯赫河增加§Y7 陸上要塞§!。\n"
 TUR_pontic_redoubt_van_tt:0 "沿着靠近[SOV.GetAdjective]邊界的卡爾斯河增加§Y6 陸上要塞§!。\n"
 TUR_pontic_redoubt_erzurum_tt:0 "在埃爾祖魯姆城增加§Y3 陸上要塞§!。\n"
 TUR_abuse_the_office_of_soil_products: "運用糧食局權力"
 TUR_abuse_the_office_of_soil_products_desc: "土耳其糧食局最初建立的目的在於協調糧食生產以及農業工作者的工資報酬，但[ROOT.GetNameDef]現在不需要農民——它需要土地。我們將向效益不佳的農場主施壓，迫使他們出售土地以便我們發展工業，從而以此造福整個國家。"
 TUR_kemalist_socialist_theory:0 "凱末爾－社會主義理論"
 TUR_kemalist_socialist_theory_desc:0 "卡德羅運動從根本上反映了一種愛國主義形態下的社會主義，其在許多方面與英式法西斯主義和馬克思列寧主義極爲相似。在本質上，卡德羅將土耳其工人放在第一位，同時不至於在此過程中抹除他們對國家的認同感。我們的運動是一場真正的革命運動，更重要的是：這是一場真正的土耳其式運動。"
 TUR_patriotism_over_internationalism:0 "愛國主義高於國際主義"
 TUR_patriotism_over_internationalism_desc:0 "我們堅決反對託派以及馬克思主義激進派的國際主義，而是支持真正的民族社會主義。土耳其工人鬥爭的勝利要優先於國際工人鬥爭，這就是凱末爾－社會主義有別於激進共產主義的地方。"
 TUR_create_the_turkish_workers_militia:0 "創立土耳其工人武裝"
 TUR_create_the_turkish_workers_militia_desc:0 "政治是骯髒的勾當，沒有一個政權能夠經久不衰。唯一重要的在於我們必須發給裝備武裝工人羣體，讓他們有足夠的意願與手段去捍衞他們的權利不被任何人染指偷走：無論對方是外國勢力還是我國內部的新興政治運動。"
 TUR_halk_ve_devlet:0 "人民與國家"
 TUR_halk_ve_devlet_desc:0 "“人民與國家”——這是我們凱末爾-社會主義政府的首要工作重心。鑑於我們必須要確保我國人民的權益，因此最好的辦法便是在一切事務上強化國家的權力。"
 TUR_nationalise_all_private_industry:0 "工業全面國有化"
 TUR_nationalise_all_private_industry_desc:0 "我們並不忽視工業家與自由派們在捍衞土耳其國家利益免遭外國剝削者侵害的鬥爭中所做出的貢獻，但如今他們已經過度擴張到幾近超出他們應有的限度。在保護我們免受風險資本剝削的同時，似乎他們也已經屠龍者終爲惡龍，成爲了風險資本家剝削者。爲保護我國工人的權益，我們必須立即推進對我國工業的國有化改革。"
 TUR_georgian_manganese_extraction:0 "開採格魯吉亞錳礦"
 TUR_georgian_manganese_extraction_desc:1 "格魯吉亞境內有着大量礦產資源尚待開發，而反觀我們自身的鋼鐵儲備量卻低得可憐。我們應該向控制格魯吉亞的當局遞交一份合約，通過幫助他們提煉礦石以換取一部分的提煉產品。如果他們同意的話，我們就能夠在鄰近的特拉布宗工廠制鋼了。"
 TUR_salt_the_scars_of_the_great_war:0 "銘記大戰之恥"
 TUR_salt_the_scars_of_the_great_war_desc:0 "自獨立戰爭以來，土耳其人民似乎變得愈發軟弱了。如果我們缺乏促使我們奮發圖強的精神動力源，那麼我們又怎能指望能夠將我們的力量施加到這個世界上呢？在上次大戰當中我們損失慘重，我們至今仍然苟活下來的唯一原因就是我們曾不惜一切代價爲我們生存的權利殊死搏鬥。所以，在下一場戰爭當中，我們也應這樣全力以赴。"
 TUR_intervene_in_the_spanish_civil_war:0 "干涉西班牙內戰"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "西班牙內戰如今已經演變成了世界上互相爭鬥的意識形態間你死我活的競技場。鑑於我們與西班牙都處於地中海沿岸，我們比絕大多數人都更有正當的理由去選擇其中的一方內戰參與者，並代表他們調停這場戰爭。"
 TUR_a_common_destiny_for_all_of_turkey:0 "土耳其命運共同體"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "無論是土耳其人、希臘人、庫爾德人、基督徒、穆斯林還是無神論者——我們都是一個共同的整體。作爲一個整體，舉國團結在奉行激進主義理念併爲整個集體鞠躬盡瘁的強力政府背後，這符合我們所有人的利益。我們必須團結一致，否則我們將會分裂而亡。"
 TUR_hunt_down_fifth_columnist_islamists:0 "追捕伊斯蘭主義內奸"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "當整個歐洲都爲那些國際共運內奸所焦頭爛額時，我們國家自誕生以來就與我國的內奸叛徒戰鬥多時了。極端伊斯蘭主義以及它那些冥頑不化的追隨者們一直以來都是我們偉大的共和國所要面對的最嚴峻的威脅，我們應當像碾死害蟲那樣碾過這些前朝奧斯曼帝國的渣滓。"
 TUR_pivot_to_the_past:0 "迴歸往昔榮耀"
 TUR_pivot_to_the_past_desc:0 "獨立戰爭或許是必要的，但建立共和國則是一個歷史錯誤。阿塔圖爾克已經再也不能捍衞他視若珍寶的世俗共和國了，而人民正迫切渴望奧斯曼蘇丹的歸來。在一勞永逸地埋葬凱末爾主義者後，我們應當順應民意。"
 TUR_purge_the_kemalists:0 "清洗凱末爾黨羽"
 TUR_purge_the_kemalists_desc:0 "通過徹底根除凱末爾主義對國家的禍害，我們將播撒下重現舊日的生活方式以及統治的種子。蘇丹必將如閃電般歸來，就如同短命的共和派黨羽頃刻間灰飛煙滅那樣轉瞬即至。"
 TUR_kemalists_purged_tt: "移除所有£faction_tur_kemalist §Y凱末爾派§!地區修正"
 TUR_restore_the_divan:0 "恢復底萬制度"
 TUR_restore_the_divan_desc:0 "繼續維持一個充斥着我們敵人黨羽的大國民議會？絕不可能，我們絕不會繼續放任這個機構長存。現在是時候恢復祖制了：我們將恢復底萬制度，讓宗教重回國家的絕對中心地位。同時我們也將廢除從西方邯鄲學步抄來的“首相”或是“總理”官職，重新設立我們的大維齊爾！"
 TUR_rebuilding_our_nation:0 "重建國家"
 TUR_rebuilding_our_nation_desc:0 "凱末爾主義黨羽過去妄圖壓迫人民的意志，並且徹底摧殘了我們的國家。如今我們的敵人或許會認爲我們軟弱可欺，我們必須分秒必爭，實現國家重建！"
 TUR_return_of_the_sultan:0 "蘇丹歸來"
 TUR_return_of_the_sultan_desc:0 "我們長久以來的夢想終於要實現了：我們必須立即迎接流亡的蘇丹陛下歸國。如今我方勤王人士已經確保了陛下的安全，接下來要做的便是迎接聖駕歸國，併爲他舉行隆重的加冕典禮。"
 TUR_reclaim_macedonia:0 "收復馬其頓地區"
 TUR_reclaim_macedonia_desc:0 "在過去，帝國西部那些不忠誠的走狗曾在前奧斯曼帝國的解體中充當了罪魁禍首的角色。那些希臘人自我們粉碎他們可悲病態的帝國那一刻起就在憎恨着我們——而現在他們又從我們手中奪走了色雷斯和馬其頓的大部分領土。多説無益，是時候拯救我們的同胞，同時施加一些報復了……"
 TUR_join_the_central_powers:0 "重新加入舊同盟國"
 TUR_join_the_central_powers_desc:0 "上一次我們作爲盟友一起吞下了失敗的苦果，但這一次我們絕不會再失敗了！命運給了我們第二次機會去糾正上次大戰所犯下的錯誤，我們應該當機立斷，抓住機遇！"
 TUR_press_the_austro_hungarian_claim:0 "加強對奧匈帝國的宣稱"
 TUR_press_the_austro_hungarian_claim_desc:0 "我們從土耳其共和國的餘燼當中涅槃重生的確是一樁盛事，但眼下我們四周仍然被敵人環繞，他們無不盼望着我們被再度毀滅。我們需要盟友，而由奧斯曼人率領的遠征軍進入多瑙河畔在歷史上早有先例。"
 TUR_aligning_bulgaria:0 "迫使保加利亞臣服"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef]是舊同盟國中唯一保留主權並倖存下來的國家，他們憑什麼做到這點的呢？沒什麼特別的，因爲他們就是一羣懦夫！我們將迫使他們在我們面前俯首帖耳，併爲我們所驅使。"
 TUR_reclaiming_our_lost_empire:0 "重建隕落的帝國"
 TUR_reclaiming_our_lost_empire_desc:0 "將凱末爾主義黨羽埋葬並恢復蘇丹的權力只是我們長遠計劃的初期步驟。接下來，我們將向整個世界進軍，直到我們再度重建我們的帝國！"
 TUR_expanding_the_saadabad_pact:0 "擴展薩德阿巴德條約"
 TUR_expanding_the_saadabad_pact_desc:0 "薩德阿巴德條約是凱末爾黨羽過去簽訂的一項有價值的條約，而現在我們與條約簽署國間所擁有的共同點肯定比過去任何時候都要多。讓我們不要在折中方案上浪費時間了，現在是時候與薩德阿巴德條約簽署國接觸，實現協定的正式化，進而建立一個真正的聯盟了。"
 TUR_saadabad_pact_faction_tt:0 "我們將邀請§Y薩德阿巴德條約§!的所有簽署國加入正式聯盟。"
 TUR_no_faction_members_tt:0 "薩德阿巴德條約還沒有簽署國"
 TUR_the_damascus_diktat:0 "大馬士革勒令"
 TUR_the_damascus_diktat_desc:0 "[FRA.GetNameDef]費拉不堪。我們要做的就是告訴他們，如果不交出敍利亞，戰爭就會降臨到他們頭上，屆時他們將會跪在我們腳下聲淚俱下祈求和平並哀求我們拿走敍利亞。"
 TUR_supporting_the_east:0 "支援東部建設"
 TUR_supporting_the_east_desc:0 "東部地區是支撐我國的重要區域。但是與實現城市化的西部地區相比，東部地區的基礎設施情況糟糕得令人震驚。通過支援東部建設，我們既可以幫助我們的追隨者，同時也能爲未來向東方和北方展開的行動做準備。"
 TUR_desert_camel_corps:0 "沙漠駱駝兵團"
 TUR_desert_camel_corps_desc:0 "如果我們想在條件艱險的中東和北非地區長期作戰，那我們就必須要重建我們的駱駝騎兵軍團！騎在駱駝背上，我們可以舒適有型地從開羅馳騁到開普敦！"
 TUR_unlock_camelry_effect_tt:0 "添加科技：§Y駱駝騎兵部隊§!。"
 TUR_the_pan_national_association_of_ulemas:0 "泛民族烏理瑪協會"
 TUR_the_pan_national_association_of_ulemas_desc:0 "我們的事業並不是民族主義運動：因爲我們不僅僅是爲蘇丹陛下的君權而戰，我們更是爲全世界穆斯林的共治而戰。我們不依賴民族主義，因爲我們堅信國際伊斯蘭主義的大團結！我們將與全世界的宗教領袖密切合作，以決定怎樣更好地通過刀劍將我們的教義傳播到世界的每一個角落。"
 TUR_imperial_factories:0 "帝國工廠"
 TUR_imperial_factories_desc:0 "凱末爾黨羽過去曾有着一個叫作“國家主義”的有意思想法。雖然我們絕不可能公開支持凱末爾主義的理論基礎，但我們不禁還是感到集中組織和控制國家的生產資料可能是一種……有利的方式。但千萬不要拿我們與法西斯主義分子和共產主義分子相提並論：因爲所有的工廠都將歸屬於蘇丹，而我們只是代表他管理這些工廠。"
 TUR_refining_our_strategies:0 "改進戰爭策略"
 TUR_refining_our_strategies_desc:0 "我們從上次世界大戰的失敗當中學到了關於戰爭的很多事情，鑑於此我們不應該再鋌而走險，採取瘋狂且毫無勝算的計劃。我們要聰明且謹慎地戰鬥，以便當塵埃落定之時，我們會是最後的勝利者。"
 TUR_continue_to_prioritise_balkan_integrity:0 "繼續優先維持巴爾幹完整"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "維護巴爾幹地區的和平始終是我們的利益所在。我們必須承認我們有責任保護我們的鄰國並協助他們發展，特別是考慮到我們和諸國不幸的過去。舊時代已經結束了：我們不應該繼續作爲征服者，而應該作爲堅定的夥伴，保護我們弱小的鄰國免受新的征服者的傷害。"
 TUR_reaffirm_the_balkan_pact:0 "改進巴爾幹條約"
 TUR_reaffirm_the_balkan_pact_desc:0 "巴爾幹條約原本是爲了阻截保加利亞和匈牙利的民族統一企圖而形成的產物，但自那以後，世界已經變得更加危險了。巴爾幹條約所起的作用是有限的，我們必須把它改進爲巴爾幹協約！"
 TUR_balkan_defense_council:0 "巴爾幹防禦委員會"
 TUR_balkan_defense_council_desc:0 "巴爾幹協約的每一個成員國都像老朋友一樣熟悉戰爭。但我們也都知道，我們不具備作爲進攻方發起戰爭的能力，所以我們必須共同協作，形成最強大的防禦力量。"
 TUR_balkan_defense_council_tt:0 "一旦§Y巴爾幹條約t§!已經被批准成爲同盟，我們可以協調如何最好地保護自己免受外來侵略。"
 TUR_three_year_industrial_plan:0 "三年工業計劃"
 TUR_three_year_industrial_plan_desc:0 "我們打算進行一場轟轟烈烈到足以令[ENG.GetNameDef]都震驚的半島工業化運動。在巴爾幹協約合作共贏思想的指引下，我們將平等互助，團結凝聚成比我們敵人更加強大的力量！"
 TUR_united_against_imperialism:0 "反帝聯合陣線"
 TUR_united_against_imperialism_desc:0 "我們每個人都是那些強權國家陰謀詭計的受害者。那些被迫簽訂的條約、和議施加給了我們無止境的欺凌，讓我們蒙受羞辱、慘遭剝削。我們宣佈，時代變了，我們不再屈服於帝國主義者的滋擾了！"
 TUR_united_against_imperialism_tt:0 "改變§Y巴爾幹協約§!簽約國民主主義或中立支持率：§G10%§!。\n"
 TUR_create_the_balkan_central_bank:0 "建立巴爾幹中央銀行"
 TUR_create_the_balkan_central_bank_desc:0 "除了本國貨幣外，我們還應當在我方加盟國之間發行並流通一種通行通兑的新貨幣，並建立一個新的中央銀行用於管理外匯並促成商業貿易。這能有什麼問題？"
 TUR_the_treaty_for_prosperity_and_trade:0 "繁榮貿易條約"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "我們將提出一項遵循市場自由主義原則下促進自由貿易的合約。雖然我們並不指望我們的成員國們都能夠完全重組經濟以適應自由貿易，但是如此一來，我們至少可以終結巴爾幹地區的貿易壁壘。"
 TUR_joint_budgets_on_fortifications:0 "聯合防禦預算"
 TUR_joint_budgets_on_fortifications_desc:0 "長期以來，堡壘防禦一直是大多數防禦理論的的經典教條。雖然今天有人認爲這種戰術隨着現代技術的發展而過時，但我們認爲堡壘可能還有一些用處。着眼於局部戰場，當所有人都做到盡心掩護彼此的側翼，我們就可以保證我們在整體上的安全。"
 TUR_connecting_our_capitals:0 "聯通各國首都"
 TUR_connecting_our_capitals_desc:0 "爲了確保我們的軍隊能順利地在戰線之間轉移，我們必須在整個巴爾幹半島上建設完善的基礎設施。我們將與盟友一起努力，實現各國首都城市之間通過現代化的基礎設施相互連接。"
 TUR_connect_capitals_greece_tt:0 "由於§Y希臘§!已經同意承擔基礎設施建設項目，這將帶來額外的基礎設施等級提升。"
 TUR_connect_capitals_romania_tt:0 "由於§Y羅馬尼亞§!已經同意承擔基礎設施建設項目，這將帶來額外的基礎設施等級提升。"
 TUR_connect_capitals_yugoslavia_tt:0 "由於§Y南斯拉夫§!已經同意承擔基礎設施建設項目，這將帶來額外的基礎設施等級提升。"
 TUR_fortifying_contentious_areas:0 "爭議地區軍事化"
 TUR_fortifying_contentious_areas_desc:0 "巴爾幹被稱爲歐洲火藥桶並非浪得虛名。我們每個巴爾幹國家都同列強間至少有一個潛在的的衝突爆發點。我們有責任確保這些衝突熱點地區做好充足準備，加強防範。"
 TUR_fortify_the_south_tt:0 "在每個§Y[164.GetName]§!的交界處增加§Y2陸上要塞§!。\n"
 TUR_fortify_the_north_tt:0 "在§Y[354.GetName]§!增加一條§Y陸上要塞§!防禦線。\n"
 TUR_fortify_the_east_tt:0 "在§Y[800.GetName]§!東部邊界增加§Y5陸上要塞§!\n"
 TUR_integrated_armed_forces:0 "巴爾幹一體化軍事組織"
 TUR_integrated_armed_forces_desc:0 "這是個雄心勃勃、但我們認定值得推進的計劃。鑑於我們小國家對抗外來列強時所處的窘境，我們決定組建一個多國參與的巴爾幹協約軍事組織。我們要在戰略資源上互通有無，相互扶持，形成一個有力的聯盟，從此帝國主義者不能再像吹蠟燭一樣把我們掐滅。"
 TUR_the_balkan_academy_of_science:0 "巴爾幹科學院"
 TUR_the_balkan_academy_of_science_desc:0 "我們生活在科學和創新的時代，我們不能讓自己或巴爾幹協約的任何其他成員在技術上落後於那些工業化大國。"
 TUR_extend_an_olive_branch_to_bulgaria:0 "對保加利亞示好"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "原本簽署巴爾幹條約是爲了抵禦保加利亞的復仇威脅，但是自那以後的幾年裏，世界上已經誕生了更恐怖的威脅。 像我們一樣，保加利亞只是帝國主義者追求恢復帝國榮光的另一犧牲品。 我們應該伸出援助之手——讓他們加入我們巴爾幹人自己的陣線，讓我們不再爲彼此間的邊界衝突而困擾，而我們的目標絕不動搖。"
 TUR_preempt_bulgarian_alignment:0 "先制迫使保加利亞臣服"
 TUR_preempt_bulgarian_alignment_desc:0 "那些自詡爲“巴爾幹的普魯士人”的傢伙可能只是像我們一樣的次強，但他們卻有成爲強權的野心和志向。我們難道就不懷疑，一旦這些保加利亞人找到了攫取自身利益的機會，哪怕就一瞬間，他們不會爲此背刺進攻我們？答案是他們一定會的。那我們的選項就只剩一個了：保加利亞必須要被毀滅。"
 TUR_peninsular_network_of_factories:0 "半島工業網"
 TUR_peninsular_network_of_factories_desc:0 "我們中的任何一方都不可能單獨對抗[GER.GetNameDef]和[SOV.GetNameDef]這樣強大的工業大國。但是通過聯合——彙集我們所有的資源，最大化的釋放我們的潛力，我們將成爲可以決定自身命運的強權。"
 TUR_combined_operational_strategies:0 "聯合行動策略"
 TUR_combined_operational_strategies_desc:0 "通過在戰略和國防事務上進行更深層次的合作，我們可以保證整個地區的安全——即使是對抗擁有巨大優勢的敵人。"
 TUR_edirne_research_exchange:0 "埃迪爾內研究交流中心"
 TUR_edirne_research_exchange_desc:0 "我們應該爭取主動權並設立一所公共機構，以鼓勵多國間學術文化的自由交流，從而讓我們始終站在巴爾幹條約中技術與科學進步的前沿。"
 TUR_crush_the_warmongers_in_rome:0 "消滅來自羅馬的威脅"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective]人簡直是地中海地區的萬惡之源。他們是毒瘤，並覺得自己可以像癌細胞一樣隨心所欲在南歐擴張。我們要與之一戰，下大劑量猛藥徹底消滅這些地中海之癌。"
 TUR_brace_against_the_red_menace:0 "防備紅色威脅"
 TUR_brace_against_the_red_menace_desc:0 "我們的北方坐落着這個世界上共產主義威脅的主要來源國家。[SOV.GetNameDef]是世界上的一道膿瘡，巴爾幹協約國將通過遏制[SOV.GetAdjective]的威脅來造福全人類。"
 TUR_reconfigure_our_foreign_policy:0 "重新審視土耳其外交政策"
 TUR_reconfigure_our_foreign_policy_desc:0 "長久以來[TUR.GetAdjective]的外交政策一直只專注於國內事務上，把那些和洋人打交道的事情全推給鄰國去做。然而時代變了，我們外交政策一定要順應形勢也作出改變。我們早就該和世界上的主要列強走動走動了。"
 TUR_the_anglo_turkish_agreement:0 "英土協議"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective]政府一直急切地想同我們簽署一項協議，其內容爲一旦我國捲入衝突，[ENG.GetNameDef]將會對我方施以援手。儘管事態充滿了絕望的氣息，但或許我們可以利用這種絕望。"
 TUR_add_medium_tank_technology_tt:0 "增加科技§Y基礎中型坦克§!。"
 TUR_applying_british_oil_embargoes_on_iraq:1 "響應[ENG.GetAdjective]對伊拉克的石油禁運"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective]決意阻止[IRQ.GetAdjective]向其歐陸上仇敵輸送原油的行動在很大程度上失敗了。但我們可以通過切斷[IRQ.GetAdjective]通往歐洲的一條最大的陸上貿易線路來支持[ENG.GetAdjective]的計劃。"
 TUR_host_exiled_scientists:0 "接納流亡科學家"
 TUR_host_exiled_scientists_desc:0 "有太多被獨裁者蠢貨把持的國家僅僅是因爲科學家不願意助紂爲虐，他們就目光短淺地驅逐了這些國家最優秀的人才。我們應該在[TUR.GetNameDef]給這些流亡者提供安身之所，畢竟我們迫切需要他們的才華。"
 TUR_the_chester_concession:0 "切斯特會議"
 TUR_the_chester_concession_desc:0 "我們仍然有權追溯十幾年前美國人曾經許諾給我們的那些援助，而美國人所做出的貢獻將能夠爲[TUR.GetAdjective]國家爭取繁榮昌盛。當然，至於我們是能夠無償受惠還是需要付出一定代價，就要看美國人的答覆了。"
 TUR_raise_opinion_of_america_tt:0 "§Y美利堅合眾國§!對我們的好感度越高，對我們的援助將更有可能得到通過。"
 TUR_american_motor_factories:0 "美國汽車公司"
 TUR_american_motor_factories_desc:0 "我國很多涉及摩托化車輛生產的重工業都依賴於與美國人的合作。在涉及外國投資問題方面我們並非一直是最寬容的國家，但是如果我們放寬對美國朋友的條款限制的話……好吧～誰又知道會發生什麼呢？"
 TUR_bomber_schematics:0 "轟炸機設計藍圖"
 TUR_bomber_schematics_desc:0 "戰時僅僅能夠防禦我們自己的領空並不足夠。我們必須有能力給敵人會心一擊，直搗黃龍，這樣才能迅速地結束一場戰爭。在用轟炸機教訓敵人使其進退不得這一方面同盟國堪稱是大師，這也正是我們需要向他們深入學習的敵方。"
 TUR_join_the_allies:0 "加入同盟國"
 TUR_join_the_allies_desc:0 "世界局勢已經到了歷史性的時刻，我們正在歷史的十字路口，坐看那許多帝國爭奪攻伐，試圖永遠改變世界。我們必須堅持捍衞我們立國以來的價值觀，以自由和民主的名義和西方並肩戰鬥。"
 TUR_controlling_the_skies_of_europe:0 "掌控天空"
 TUR_controlling_the_skies_of_europe_desc:0 "火力壓制是我們獲得戰爭勝利的關鍵，我們必須通過強化火力配置以奪取制空權的方式，爲戰爭作出積極的貢獻。"
 TUR_expanding_our_navy:0 "擴建海軍"
 TUR_expanding_our_navy_desc:0 "我們正和全球海軍強權國家並肩作戰，而他們有着很多值得我們去學習的地方。等到了戰爭結束時，我們的海軍也一定會被稱頌位於最偉大的海軍之列。"
 TUR_the_petra_proposal:0 "佩特拉決議"
 TUR_the_petra_proposal_desc:0 "我國顧問提出了一個由我們保護並管理位於黎凡特的[ENG.GetAdjective]保護領的計劃。相關策略和提案都準備得很充分，現在唯一要做的事情就是把這個提案推銷給[ENG.GetAdjective]。"
 TUR_expanded_credit_on_our_debts:0 "以債促盟"
 TUR_expanded_credit_on_our_debts_desc:0 "我們很幸運能與我們欠下鉅債的諸多債權國們結盟，當然，我們參與這場戰爭的理由肯定不單是爲了消除我們的債務，我們是爲了自由之名而並肩作戰～"
 TUR_partnership_pact_with_bulgaria:0 "保土合作條約"
 TUR_partnership_pact_with_bulgaria_desc:0 "最好不要過分苛責[BUL.GetAdjective]人民，以免把他們推向敵人的懷抱。讓我們爲他們提供一條出路：一個站在自由公理的偉岸，而非專制腐敗的深淵的機會。"
 TUR_seizing_the_romanian_oil_fields:0 "奪取羅馬尼亞油田"
 TUR_seizing_the_romanian_oil_fields_desc:0 "羅馬尼亞油田對[GER.GetFactionName]的戰事而言至關重要。切斷[ROM.GetNameDef]的石油供給就如同阻截血液流向心臟。"
 TUR_securing_iran:0 "控制伊朗"
 TUR_securing_iran_desc:0 "如果[PER.GetAdjective]不對他們的石油貿易作出調整，那麼我們將強行管制他們的戰略資源。"
 TUR_british_dockyards_in_turkey:0 "英國援建船塢"
 TUR_british_dockyards_in_turkey_desc:0 "我們的海岸線很長，綿延環繞着幾乎整個國家。這裏有很多可用於造船業的廉價土地，並且[ENG.GetAdjective]也認識到了這一點。我們應該接受他們提出的關於改善我方海軍工業的提案，以便更好地讓戰爭的天平朝我們所期待的方向傾斜。"
 TUR_taking_over_defense_of_the_gulf:0 "接管海灣防禦"
 TUR_taking_over_defense_of_the_gulf_desc:0 "通過提出保護他們位於中東的資產，我們可以幫助[ENG.GetAdjective]稍微減輕一點壓力。考慮到我們在戰爭中的貢獻，他們很可能會接受這一提議……特別是在他們實際上沒有能力阻止我們直接佔領該地的情況下。"
 TUR_we_must_not_fall:0 "我們絕不失敗！"
 TUR_we_must_not_fall_desc:1 "我們竭盡全力贏得獨立絕不是爲了苟延殘喘數十年後被再度摧毀。不，[TUR.GetNameDef]的歷史不會在此終結——我們不能失敗，也絕不會失敗！"
 TUR_the_german_turkish_friendship_treaty:0 "德土友好條約"
 TUR_the_german_turkish_friendship_treaty_desc:0 "[GER.GetNameDefCap]和[ROOT.GetNameDef]是天然的盟友。我們不必在每個問題上都斤斤計較，畢竟我們兩國的近況並無多少不同。[ENG.GetAdjective]試圖離間我們的外交策略終會破產：我們應該用一份圍繞[GER.GetLeader]和[ROOT.GetLeader]兩國簽署的友好條約去證明這一點。"
 TUR_the_clodius_agreement:0 "克洛狄烏斯協議"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]人目前向我們提供了一份誘人的交易提案：通過交易鉻實現我國軍工生產的自主化。隨着我們成爲[GER.GetNameDef]的主要鉻礦提供國，我們還將獲得[GER.GetNameDef]的保護，這在當前看來着實是一份令人羨慕的美差。"
 TUR_clodius_agreement_tt:1 "每個產出§Y65§!或更多單位§Y鉻§!的地區將會獲得3級§Y基礎設施§!和2座§Y軍用工廠§!。"
 TUR_purchase_italian_light_tanks:0 "購買意制輕型坦克"
 TUR_purchase_italian_light_tanks_desc:0 "在沒有強大可靠的坦克支援陸軍主體的情況下你無法組建一支現代化的武裝部隊。對此，我們只需要搞一些這樣的坦克到手即可。所以～對於世界上最出色的坦克產自[ITA.GetNameDef]這一點，有什麼疑問嗎～？"
 TUR_approve_the_funkplan:0 "批准馮克計劃"
 TUR_approve_the_funkplan_desc:0 "此前當沙赫特計劃在整個南歐推行時，我們並沒有參與其中。但現在形勢已經轉變，我們將謀求深化我們與[GER.GetNameDef]的經濟聯繫。[GER.GetAdjective]經濟學家瓦爾特·馮克目前已草擬了一項基於我們國情的計劃，儘快實行該計劃可以讓我們顯得不那麼愚蠢。"
 TUR_the_italo_turkish_naval_academy:0 "意土海軍學院"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]是無可爭議的海軍強國。我們可以從他們身上學到許多，如果他們願意教我們的話。"
 TUR_invite_german_officers_to_izmir:1 "邀請德國軍官進駐[339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective]軍事顧問是舉世傾慕的翹楚。爲了實現我國軍隊的現代化以及戰術理論體系的升級，我們必須依靠這些供職於歐洲最現代化武裝力量的人士的幫助。"
 TUR_the_mediterranean_entente:0 "地中海協約"
 TUR_the_mediterranean_entente_desc:0 "我們必須通過談判建立一個泛地中海綜合同盟以維護地區的安全，而一切試圖控制地中海但不首先拉攏[ITA.GetNameDef]的計劃註定都會失敗。"
 TUR_join_the_axis:0 "加入軸心國"
 TUR_join_the_axis_desc:0 "[ROOT.GetNameDef]的未來很明顯取決於一個足以重塑世界命運的國家，而沒有哪個國家像[GER.GetNameDef]一樣做好了撼動舊勢力、開創和平繁榮新紀元的準備。我們必須協助他們去實現他們所勾勒出的未來。"
 TUR_invite_bulgaria:0 "邀請保加利亞"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap]已經作爲場邊看客太久了。他們對未來攜手[GER.GetNameDef]本就志在必得，現在就差宣誓效忠的臨門一腳了。我們應該想辦法幫助[BUL.GetAdjective]人鼓足勇氣。"
 TUR_entice_the_greeks:0 "拉攏希臘"
 TUR_entice_the_greeks_desc:0 "自奧斯曼帝國崩潰以來，維持與[GRE.GetNameDef]的和平便一直是我國政府的工作重點。雖然我們沒有必要放棄數十年來的外交努力，但若是我們雙方在戰爭中分屬不同陣營的話，那屆時的形勢將免不了令人遺憾。希望希臘人能夠好自爲之，識時務爲俊傑，不要無謂地葬送自己的未來。"
 TUR_carve_up_greece:0 "瓜分希臘"
 TUR_carve_up_greece_desc:0 "雖然令人遺憾，但目前看來本地區的未來已經容不下[GRE.GetNameDef]作爲一個獨立國家繼續存在了。我們作出這項決定並非出於仇恨惡意，實屬爲本國生存而必須採取的不得已之舉。無論怎樣，和平終有一天將再度降臨愛琴海，但不會是現在這個殘酷的時代。"
 TUR_pressure_portugal_to_join:0 "迫使葡萄牙加入"
 TUR_pressure_portugal_to_join_desc:0 "從地理位置上來説，[POR.GetNameDefCap]可能並非環地中海國家，但它應當在本地區的未來中佔據重要地位。 我們需要他們龐大的海外殖民帝國，而他們也將從我們這樣的朋友手中獲益良多。"
 TUR_collaborative_civil_works_programme:0 "民用建設合作計劃"
 TUR_collaborative_civil_works_programme_desc:1 "如果我們事無鉅細都要指望[ITA.GetNameDef]的話，那其他的同盟成員國或許就只能充當對外征服以及奴役的打手了。正如關心統治的一些其他聲音所質疑的那樣：難道就沒人考慮過就業率或是戰後經濟嗎？我們應該最大限度運用我們的資源，同心協力締造一個對得起當下所有流血犧牲的未來。"
 TUR_fortifying_the_bosporus:0 "強化博斯普魯斯防禦"
 TUR_fortifying_the_bosporus_desc:0 "博斯普魯斯海峽是連接黑海和地中海的門户。如今蘇伊士運河受到重兵防守，直布羅陀海峽也是如此。那麼，還有什麼理由可以放任我們自己的海峽被外國勢力肆意騷擾呢？顯然沒有。爲此，我們將全力捍衞我們的利益。"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "在市區增設§Y3座陸上要塞§!\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "在§Y海峽沿岸§!地區增設若干2級§Y陸上要塞§!。\n"
 TUR_mediterranean_merchant_fleet:0 "地中海商船隊"
 TUR_mediterranean_merchant_fleet_desc:0 "商業航線的往來是維持我們這個陣營的大動脈，我們必須齊心協力、進一步提高我們可用的商船數量。當然，如果新增的商船隊也可以作爲一種隱祕的手段被應用於海軍研究信息的分享交流，那麼這將會是一項一舉多得、極富成效的事業。"
 TUR_court_the_spanish:0 "爭取西班牙"
 TUR_court_the_spanish_desc:0 "眾所周知，西班牙領導人對我方陣營及主張都相當認可。我們只需要傳遞我們的友誼並且向他們許下一些未來利益的空頭支票，就足以把他們爭取到我方陣營中來。"
 TUR_cleanse_iberia_of_bolshevism:0 "清除伊比利亞的布爾什維主義"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "西班牙國民軍在內戰中的失敗令人髮指！毫無疑問這是一個錯誤，是正義的淪喪和法西斯事業蒙受的挫敗，而我們必須通過武力糾正這個錯誤。"
 TUR_end_the_british_hegemony:0 "終結英國霸權"
 TUR_end_the_british_hegemony_desc:0 "如果兩面三刀的[ENG.GetAdjective]政權看似永恆的霸權不能被最終通過武力徹底地埋葬，那麼這個世界將無法迎來和平。這不是發動戰爭，而是承擔責任。"
 TUR_punish_french_weakness:0 "直取法國要害"
 TUR_punish_french_weakness_desc:0 "儘管在拿破崙時代[FRA.GetAdjective]的三色旗曾經在半個歐洲迎風飄揚，但是在今天，它卻甚至沒法罩住小小的巴黎。早就是時候去終結這個讀作“[FRA.GetNameDef]”的全球之恥了。"
 TUR_victory_or_death_against_communism:0 "與共產主義血戰到底"
 TUR_victory_or_death_against_communism_desc:0 "在全球範圍內對抗共產主義乃是正道。這並不僅僅是一場簡單的意識形態之爭：而是一場爲保衞我們現有的生活，去與將會摧毀一切其染指事物的共產主義恐怖威脅進行的殊死搏鬥。我們絕不能失敗。"
 TUR_increase_german_military_aid:0 "請求德國增加軍事援助"
 TUR_increase_german_military_aid_desc:0 "如果[GER.GetAdjective]人指望我們跟上他們在前線的步伐，那麼他們就需要與我們分享一部分這些年來所積累的科研技術成果。我們當然願意在戰爭中作出更多的貢獻——但若能得到些來自[GER.GetAdjective]的援助，我們將走得更遠。"
 TUR_cooperative_research_centers:0 "互助科研中心"
 TUR_cooperative_research_centers_desc:0 "科技最發達的勢力將會是這場戰爭最後的贏家。法西斯主義是通向未來的信條，爲實現它的最終勝利，我們完全有理由通過最尖端的科技去支持我們的戰爭。"
 TUR_the_tuz_golu_training_facility:0 "圖茲湖訓練基地"
 TUR_the_tuz_golu_training_facility_desc:0 "我國的地中海氣候區對於開展士兵的旱地作戰訓練來説並不是一個十分合適的環境。爲此，我們將在圖茲格魯鹽湖附近建立訓練基地，以便我們的部隊爲旱地作戰做足準備。"
 TUR_pack_for_a_long_winter:0 "爲凜冬備戰"
 TUR_pack_for_a_long_winter_desc:0 "要模擬歐亞大陸上的嚴寒氣候並非易事，但如今非得這樣做不可。我們將在埃爾祖魯姆省的帕蘭德肯山頂上建造訓練基地，並在阿格里山附近建立了一個相對較小的基地，以便我們的部隊能夠全年在高山和類似嚴寒的條件下訓練。"
 TUR_support_the_golden_square:0 "支援金方陣"
 TUR_support_the_golden_square_desc:0 "在[IRQ.GetNameDef]當地有一個具備一定影響力並且和我們有着相似追求的組織。我們應該支援這些志同道合的友人，或許他們可以幫忙剷除帝國主義者在該地區的存在。"
 TUR_secure_the_iraqi_oil:0 "獲取伊拉克石油"
 TUR_secure_the_iraqi_oil_desc:0 "爲什麼要相信別人去做一份你知道自己完全可以做得近乎完美的工作？ 我方將士的軍靴定能在本月底之前踏上巴格達的土地：這是毋庸置疑的。"
 TUR_rebuke_the_treaty_of_lausanne:0 "譴責洛桑條約"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "自上次大戰結束後，我們事實上已經違反了許多該條約強加給我們的限制，而現在是時候徹底打破這個枷鎖了，就像那些先我們而動的盟友們所做的那樣。很不幸的是，除非[GRE.GetAdjective]被徹底解決，否則我們就無法確保我們西側國界的安全。"
 TUR_turkish_panzers:0 "土耳其裝甲部隊"
 TUR_turkish_panzers_desc:0 "憑什麼只有[GER.GetNameDef]才配得上威風凜凜的坦克？我們也要組建屬於我們自己的裝甲部隊，然後與[GER.GetAdjective]的裝甲部隊一道縱橫天下！"
 TUR_establish_the_committee_of_pan_turkism:1 "宣揚泛突厥主義"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "在整個歐亞大陸，我們被壓迫的突厥兄弟姐妹們還等待着我們將他們從各個邪惡的統治者手中解救出來。我們將會做到這一點，直到世界上的每個突厥人都在我們的疆域之內，在我們的保護之下自由生活之前，我們絕不會止步！"
 TUR_integrate_german_officers_into_the_army:0 "整合德國軍官進入軍隊"
 TUR_integrate_german_officers_into_the_army_desc:0 "由於不再需要掩飾德國軍官在我國扮演的角色，所以我們將在[GER.GetLeader]的明確同意下，將他們正式地納入到我們的指揮系統當中。"
 TUR_restoring_our_nations_pride:0 "重拾國家榮光"
 TUR_restoring_our_nations_pride_desc:0 "在過去的幾年間我們取得了極度驚人的成就。我們已經從上次大戰的慘敗所導致的聞戰色變陰影中走出，涅槃重生爲如今縱橫天下的大陸征服者。我們正處在一個黃金時代的頂峯：真正屬於羣狼的黃金時代！"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "續簽蘇土互不侵犯條約"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "我們和[SOV.GetNameDef]早在1925年就簽訂了互不侵犯條約，同時我們也是世界上首批和[SOV.GetAdjective]人建立友好關係的國家之一。如今時過境遷，續簽這一條約並確保我們和該國現政權之間保持着健康穩定的聯繫非常重要。"
 TUR_the_batumi_accord:0 "巴統協議"
 TUR_the_batumi_accord_desc:0 "我們應該和格魯吉亞地區政府一道，合作加強雙方的工業實力。目前來説，除非有着實質性的政治分歧，否則這樣在雙方看來皆十分誘人的條約不大可能遭到拒絕。"
 TUR_provide_refuge_to_the_victims_of_fascism:0 "爲被法西斯迫害者提供庇護"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "法西斯主義者向來不分青紅皂白就對他人施暴。這些蠱惑民心的奸詐小人一邊以宏偉的幻象迎合大眾，一邊放出下水道里的鼠輩禍害四方。我們必須保護那些手無寸鐵、難以自保的人。"
 TUR_soviet_tank_factories:0 "蘇聯援建坦克工廠"
 TUR_soviet_tank_factories_desc:0 "通過在外交政策上更加旗幟鮮明地表達我們的反法西斯立場，我們可以確信，得到[SOV.GetAdjective]人的幫助後，我們在[ROOT.GetNameDef]組建坦克生產線的計劃一定會成功。"
 TUR_dissolve_the_ODPA:1 "解散債務委員會"
 TUR_dissolve_the_ODPA_desc:0 "西方列強自以爲手握前奧斯曼帝國的欠債就意味着可以扼住我們咽喉、得到我們的效忠。看來這些帝國主義者果然還是那副吸血的嘴臉，而且他們也似乎一直努力證明着自己永遠不會改變。很好，既然如此，那我們將會把這個代表着我們羸弱不堪過去的過時象徵直接送進墳墓。"
 TUR_adana_to_baku_highway:0 "阿達納－巴庫高速公路"
 TUR_adana_to_baku_highway_desc:0 "我們長久以來就一直期望與高加索地區建立更加緊密的紐帶，而這項舉措定能加深我們與[SOV.GetNameDef]的聯繫。"
 TUR_arctic_wolves_training_program:0 "北極狼訓練項目"
 TUR_arctic_wolves_training_program_desc:0 "在這一訓練項目下，我軍將士將如同狩獵的羣狼般在北境雪地中悄無聲息地潛行。通過訓練，我軍將士帶給敵人的恐懼將比刺骨的寒風更加凜冽。"
 TUR_seize_religious_property:0 "收繳宗教資產"
 TUR_seize_religious_property_desc:0 "自共和國成立以來，宗教一直是這個國家的心頭之患。我們將關閉並充公這個國家的每一座宗教建築，然後將土地更好地加以利用。通過擺脱宗教的束縛，我們終將會發揮出最大的潛力。"
 TUR_guarding_our_western_frontiers:0 "強化西部邊境防禦"
 TUR_guarding_our_western_frontiers_desc:0 "既然對我們政權最大的威脅來自西邊，那麼我們就要做好準備，一旦這些西側的國家對我們發起進攻，他們將會發現我們已經準備就緒，足以把他們一舉趕回地中海老家。"
 TUR_anti_bolshevik_mediterranean_bloc:0 "地中海反布爾什維克聯盟"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "我們的確希望和[SOV.GetNameDef]保持友好的關係。然而可惜的是，斯大林主義已經完全偏離了馬克思主義，以至於對其表示容忍就等於背叛我們的信仰。我們必須和[SOV.GetNameDef]一刀兩斷，別處另尋與我們志同道合的同志。"
 TUR_readdress_the_montreux_convention:0 "重新審視蒙特勒公約"
 TUR_readdress_the_montreux_convention_desc:0 "考慮到[SOV.GetAdjective]的立場，我們在第一次制訂蒙特勒公約時也許有些過於苛刻了。我們應當重新審視當時簽訂的條款並以友好合作的名義作出[SOV.GetNameDef]所要求的讓步。"
 TUR_the_international_of_proletarian_freethinkers:0 "無產自由思想家國際組織"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "自由思想家們來自於工人階級。不久之後，工人階級中那些最優秀和聰明的人們將聚集於此爲更偉大的事業作出貢獻。"
 TUR_officers_of_the_revolution:0 "革命軍官團"
 TUR_officers_of_the_revolution_desc:0 "正如凱末爾軍官團代表和維護自己的意識形態一樣，我們的新軍官也應該成爲[TUR.GetNameDef]馬克思主義的捍衞者。"
 TUR_taking_responsibility_for_the_air_war:0 "承擔空戰重任"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]人有足夠的能力控制陸地和海洋，而我們應該承擔空戰的責任，助其一臂之力。"
 TUR_strengthening_our_navies:0 "強化海軍"
 TUR_strengthening_our_navies_desc:0 "如果想在地中海地區保護好我們自己，我們就需要一支強而有力的海軍。通過各種各樣的努力，我們的海軍建設至少需要達到能夠保衞邊界不受入侵威脅的最低要求。"
 TUR_avenge_the_treaty_of_sevres:0 "對色佛爾條約復仇"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap]曾認爲他們能夠趁我們最爲虛弱的時候一舉摧毀我們，他們想方設法地剝削我們、分裂我們、削減我們的軍隊武裝。如今，我們將以其人之道還治其人之身。"
 TUR_strike_at_the_fascist_menace:0 "迎擊法西斯威脅"
 TUR_strike_at_the_fascist_menace_desc:0 "法西斯主義是一項危險的政治理念。我們不能任由它像野草一樣在我們後院瘋長。我們的人民還有多久才能抓住這些法西斯毒蟲？我們必須重拳粉碎法西斯分子，徹底將他們運動的根基一舉毀滅。"
 TUR_learning_from_the_tripolitanian_war:0 "的黎波里戰爭之誡"
 TUR_learning_from_the_tripolitanian_war_desc:0 "一連串導致奧斯曼帝國崩塌的事件像多米諾骨牌倒塌一樣發生得太快，根本沒有給我們留下反思的時間。現在，我們應該靜下心來好好反思當年沒能阻止[ITA.GetAdjective]人入侵、並從我們手中奪走利比亞這一失敗中所暴露出的問題。"
 TUR_stop_the_stalinist_charade:0 "結束同斯大林派的啞謎"
 TUR_stop_the_stalinist_charade_desc:0 "真正的革命必須從源頭上被糾正回來，[SOV.GetNameDef]在半路上迷失了方向並弄丟了意志。我們必須幫助他們重拾失去的理念。"
 TUR_strike_the_british_imperialists:0 "打擊英帝國主義"
 TUR_strike_the_british_imperialists_desc:0 "只要[ENG.GetNameDef]繼續存在，這個世界就無法實現真正的變革。我們必須粉碎他們並摧毀他們那可恥的帝國。"
 TUR_foreign_brigades_for_the_revolution:0 "外籍革命軍團"
 TUR_foreign_brigades_for_the_revolution_desc:0 "馬克思主義從根本上來説是國際主義的信條，所以來自世界各地的革命者湧入我們的國家，併爲我們共同的全球革命事業而奮鬥也是再自然不過的。"
 TUR_joint_caucasian_turkish_officer_school:0 "高加索-土耳其聯合士官學校"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "卡爾斯是一座歷史悠久的城市，而靠近[SOV.GetNameDef]的地理位置使得它成爲了建立一所培養政治化軍官的新學校的理想場所。我們的軍官不僅可以在這裏學到作戰的基本知識，還可以接受到深奧的馬克思主義思想教育。"
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "撤銷對土共的放逐"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "許多土耳其共產黨成員至今仍被驅逐在外，有的流亡在[SOV.GetNameDef]，有的則躲在歐洲各地隱祕的藏身處。我們也許不同意土耳其共產黨所説的每一句話，但大家確實都是同樣飽受壓迫的階級同志。是時候帶他們回家了。"
 TUR_reconciling_kemalism_with_bolshevism:0 "凱末爾－布爾什維主義合流"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "偉大領袖[SOV.GetLeader]必須被加入到塑造我們意識形態的重要思想奠基人之列。雖然我們該如何幹淨巧妙地完成這一意識形態的轉換依舊是個難題，但是誰又在乎這個呢？"
 TUR_the_turkish_tank_project:0 "土耳其坦克計劃"
 TUR_the_turkish_tank_project_desc:0 "坦克是未來的武器，共產主義是未來的搖籃。二者的結合就像土耳其烤肉和拉克酒一樣般配美妙！"
 TUR_scrapping_our_debts:0 "廢除債務"
 TUR_scrapping_our_debts_desc:0 "從零開始重建我們的國家耗資巨大，我們將感激那些比我們富裕的國家對我們施以援手，幫助我們國家的進步。然而，如今我們已和那些想通過錢包來控制我們的國家之間產生了巨大的分歧。因此，除了廢除所有欠下的債務外，我們別無選擇。"
 TUR_collectivising_our_agriculture:0 "農業集體化"
 TUR_collectivising_our_agriculture_desc:0 "農業是[ROOT.GetNameDef]非常重要的領域，那些耕耘土地的人們將不再會被壓榨剝削他們牟利的人利用。從現在開始，農民將自行決定他們的收入並控制自己擁有的生產資料。"
 TUR_capitalise_on_rising_kurdish_nationalism:0 "利用崛起的庫爾德民族主義"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "我們有理由相信，境外的庫爾德人正密謀在我們境內展開錯誤的恐怖襲擊，顯然他們並不瞭解通過開展共產主義我們國內的庫爾德工人同志已經得到了解放。當然，我們也應該解放這些身居境外、誤入歧途的無產階級同志們。"
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "對保加利亞的最後通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "世界上還存在任何一個比[BUL.GetNameDef]更加骯髒的國家嗎？他們一次又一次地打破了巴爾幹地區的平衡，爲的僅僅是他們那自私的收復領土妄想。我們將統治他們，並藉此解放[BUL.GetAdjective]的工人——儘管他們並不配。"
 TUR_learning_from_the_great_war:0 "上次大戰之誡"
 TUR_learning_from_the_great_war_desc:0 "儘管我們的軍隊此前在對抗協約國集團和奧斯曼帝國的解放戰爭勝利中崛起，但我們的國家還是爲自由付出了鮮血的代價。我們絕不能讓我們的國家再遭受此等滅頂之災。我們必須從過去的失敗中吸取教訓，同時總結我們成功的經驗。"
 TUR_modernising_the_army:0 "軍隊現代化"
 TUR_modernising_the_army_desc:0 "在軍事科技革新方面，我們早已落伍了。爲避免重蹈我們血流成河的過去，我軍必須快速實現戰術和裝備上的現代化。"
 TUR_hava_okulu:0 "土耳其航空研究院"
 TUR_hava_okulu_desc:0 "我們非常自豪能擁有這樣一座尊貴且歷史悠久、軍民兩用的航空學院。我們應該更加關注如何提升我們的空戰效能。"
 TUR_expand_the_air_bases:0 "擴建空軍基地"
 TUR_expand_the_air_bases_desc:0 "我國幅員遼闊，因此，讓我們的空軍能覆蓋[ROOT.GetAdjective]的每一寸土地至關重要。"
 TUR_mechanising_our_army:0 "軍隊機械化"
 TUR_mechanising_our_army_desc:0 "軍隊機械化是一個雄心勃勃的目標，並且遠遠超過我們當前的需要。但各國軍隊遲早都會實現機械化，我們必須決定到底是現在就下血本去實施呢，還是等待將來更爲恰當的時機再去開展它？"
 TUR_embrace_military_tradition:0 "繼承軍事傳統"
 TUR_embrace_military_tradition_desc:0 "奧斯曼帝國曾經傲視整個歐陸，確實，他們也曾經犯下過一些錯誤——但是回溯過去的歷史，或許我們應該再次擁有一支能夠無畏進軍開抵至維也納城下甚至更遙遠彼端的強大軍隊。"
 TUR_the_kirikkale_tank:0 "克勒克卡萊坦克"
 TUR_the_kirikkale_tank_desc:0 "我們如今太過於依賴外國的裝甲戰車設計了。我們將設計一款完全自主研發的[ROOT.GetAdjective]坦克——克勒克卡萊坦克！"
 TUR_superiority_of_arms:0 "重視優勢火力"
 TUR_superiority_of_arms_desc:0 "當槍炮壓制更爲有效的時候，爲何還要投入人力呢？我們將運用壓倒性的火力來避免士兵在戰場上的無謂犧牲。"
 TUR_utilising_our_terrain:0 "善加利用地形"
 TUR_utilising_our_terrain_desc:0 "安納托利亞半島既是防守方的福地，也是進攻方的夢魘。我們瞭解我們的國家，我們應該設法利用這些天然防線，以使對我們的任何侵略都變成進攻方艱難的苦戰。"
 TUR_construct_the_cakmak_line:0 "修築恰克馬克防線"
 TUR_construct_the_cakmak_line_desc:0 "費夫齊·恰克馬克元帥建議在埃迪爾內和博斯普魯斯海峽周邊地段構建防禦工事。儘管有些官員對推行這個項目感到不安，但鑑於項目的收益大於成本，是時候在邊境線開工了。"
 TUR_accelerate_native_fighter_designs:0 "加快國產戰鬥機設計"
 TUR_accelerate_native_fighter_designs_desc:0 "我們的航空工業有着悠久且令人尊敬的歷史，但卻沒什麼能滿足量產標準的[ROOT.GetAdjective]飛機方案。我們必須努力改變這一點。"
 TUR_patrol_the_seas:0 "守望海洋"
 TUR_patrol_the_seas_desc:0 "海洋是我們抵禦入侵的天然屏障，我們必須像對待陸地邊界一樣重視海岸。"
 TUR_invoke_the_methods_of_mehmed_ii:0 "借鑑法提赫的決斷"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "正如我們從“法提赫（意即征服者）”穆罕默德二世那裏學到的那樣，如果一個問題看起來像狄奧多西城牆一般厚實難啃，那麼拉一門烏爾班大炮過來往往被證實是個非常可行的解決方案。"
 TUR_turkish_air_defense_platforms:0 "土耳其防空系統"
 TUR_turkish_air_defense_platforms_desc:0 "我們必須努力捍衞我們的領空，以防來自海洋或鄰國的空襲。"
 TUR_expand_the_golcuk_naval_base:0 "擴建格爾居克海軍基地"
 TUR_expand_the_golcuk_naval_base_desc:0 "通過擴建格爾居克海軍基地，可以有效支持我們在博斯普魯斯海峽和愛琴海的戰略行動。"
 TUR_relocate_from_yildiz_palace:0 "從耶爾迪茲宮遷居"
 TUR_relocate_from_yildiz_palace_desc:0 "我們的海軍單單盯着恰納卡萊省和旁邊那個海峽太久了。是時候去落實我們擴建梅爾辛港的計劃了。"
 TUR_the_legacy_of_osmanli_donanmasi:0 "奧斯曼帝國海軍遺產"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "曾經的奧斯曼帝國艦隊令人印象深刻，如果説我們對於失落的帝國有什麼留戀的話，那麼一定是它名下那輝煌的帝國海軍。我們應該用一支更加現代化的海軍去延續這榮耀的遺產。"
 TUR_the_path_of_the_wolf:0 "羣狼之路"
 TUR_the_path_of_the_wolf_desc:0 "像野狼一樣，我們必須始終處於伺機而動的狀態。我們將保持隱蔽，並在敵人最意想不到的時候發起突然的致命一擊。我們有着野狼一般的心境，而潛艇是發揮這種心境的理想工具。"
 TUR_fortified_defensive_bases:0 "強化防禦基地"
 TUR_fortified_defensive_bases_desc:0 "據説進攻是最好的防守，而我們的官方立場對此有其他的看法！"
 TUR_turk_silahli_kuvvetleri:0 "土耳其武裝部隊"
 TUR_turk_silahli_kuvvetleri_desc:0 "我國武裝力量如今已經真正意義上完成了現代化，並且徹底從獨立戰爭後窘迫的陰影中走了出來。我們現在的狀態足以面對全世界。我們應該爲取得的成就而感到自豪驕傲。"
 TUR_misak_i_milli:0 "國家誓言"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî——意即“國家誓言”。在奧斯曼帝國解體及獨立戰爭塵埃落定之後，我們自願交出了我們擁有的大片領土，並放棄了對這些領土的宣稱。但現在時過境遷，世界格局已經發生了改變，這些地區的人民正呼喚着我們的迴歸，而我們有義務滿足人民的要求。"
 TUR_alienate_our_allies_tt:0 "\n§R我們對外政策的根本性改變可能會疏遠我們的盟友，特別是我們開始針對他們的時候。§!"
 TUR_recover_the_kardzhali_vilayet:0 "收復克爾賈利省"
 TUR_recover_the_kardzhali_vilayet_desc:0 "卑鄙的[BUL.GetAdjective]對我們而言如芒刺在背，我們已經忍耐了很久了。他們可以如他們所願去抵賴，但事實是生活在那個邊境省份的土耳其人民被困在那裏飽受摧殘、進退兩難，並且哭求着我們的解放。我們不打算再讓他們等下去了。"
 TUR_cypriot_and_oniki_ilhak:0 "塞浦路斯和十二羣島"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]人可以如他們所願爲塞浦路斯迴歸希臘的妄想而搖脣鼓舌；而我們將依託十二羣島在這場他們挑起的遊戲中痛打他們。塞浦路斯和羅德島都是我國法理領土，而一旦我們將其盡數收復，我們絕不會允許它們再被分裂出去。"
 TUR_reuniting_thrace_through_force:0 "武力重整色雷斯"
 TUR_reuniting_thrace_through_force_desc:0 "如今在色雷斯地區還居住着大量[ROOT.GetAdjective]族裔。儘管我們的埃迪爾內省控制了該地區的大半部分，但是[GRE.GetAdjective]卻堅持要繼續保持該地區的分裂狀態。我們必須現在主動出擊，徹底實現該地區的統一。"
 TUR_rebuke_the_treaty_of_kars:0 "譴責卡爾斯條約"
 TUR_rebuke_the_treaty_of_kars_desc:0 "卡爾斯條約本應解決[ROOT.GetNameDef]和高加索地方之間的邊界問題。但是當居住在這受詛咒鬼地方的突厥同胞陷入危險之中的時候，這個條約又有何用？爲了保護我們的族人，我們應當戰鬥，直到流乾最後一滴血。"
 TUR_unite_the_azeri_diaspora:0 "團結阿塞拜疆族裔"
 TUR_unite_the_azeri_diaspora_desc:0 "把全天下的突厥同胞團結到同一面國旗下是我們莊嚴的義務。我們國界外的阿塞拜疆兄弟一日得不到解放，我們的任務就一日不算完成。"
 TUR_konfederasyon:0 "民族聯盟"
 TUR_konfederasyon_desc:0 "鑑於我們一向與阿塞拜疆人民有着深厚的情誼，因此讓阿塞拜疆人民加入到我們的泛突厥民族聯盟當中並使之成爲與我們地位平等的公民絕對是無上的榮光。"
 TUR_annul_the_ankara_anlasmasi:0 "廢除安卡拉協議"
 TUR_annul_the_ankara_anlasmasi_desc:0 "儘管在1926年，摩蘇爾問題看起來確實得到了解決——但正如那時的所有危機一樣，當時的結果毫無疑問對[ENG.GetAdjective]和[FRA.GetAdjective]更有利。我們不應繼續對身處[IRQ.GetAdjective]的突厥同胞所面臨的困境視而不見了，是時候做些什麼了。"
 TUR_liberate_the_kurdish_diaspora:0 "解放庫爾德族裔"
 TUR_liberate_the_kurdish_diaspora_desc:0 "土耳其人和庫爾德人命中註定將會相互交織，如果我們雙方不能實現和解，那麼歷史將註定會悲劇性地永遠重演下去。"
 TUR_turanist_ambition:0 "圖蘭主義雄心"
 TUR_turanist_ambition_desc:0 "我們有着建立一個強大帝國的雄心壯志，但我們也將爲此冒招致世界上其他大國怒火的危險。他們將會全力試圖阻止我們，但是一旦歐亞大陸盡數落入我們的掌控，他們將再也無法阻擋我們。"
 TUR_subdue_the_magyars:0 "征服馬扎爾人"
 TUR_subdue_the_magyars_desc:0 "在被奧地利統治數個世紀後，這些匈牙利人可能已經忘了自己的祖先是誰，但我們卻記得。他明明是一個突厥人卻否認自己的血緣，明明是一匹狼卻總把自己當成鷹。這些馬扎爾人，我們該幫他們回憶起自身的起源。"
 TUR_cin_turkleri:0 "在中國的突厥同胞"
 TUR_cin_turkleri_desc:0 "若是沒有海外突厥同胞施以援手，那些在中國的突厥同胞將會永遠受到壓迫。我們有責任從那些否認他們傳統文化的統治者手中解放並保護在中國的突厥同胞。"
 TUR_crowning_ourselves_with_the_fin_ugor:0 "加冕芬蘭-烏戈爾王冠"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "圖蘭王冠上再沒有比[FIN.GetNameDef]更精美的珠寶了。征服[FIN.GetAdjective]將會是我們的終極目標，我們打算全面實現這一野望，並締造我們圖蘭主義者兄弟般的情誼。"
 BUL_acquire_modern_tools:0 "換裝現代設備"
 BUL_acquire_modern_tools_desc:0 "保加利亞的工業主要包括老式的小型製造業和手工業。我們需要適當的工具作爲建立和發展現代工業的基礎。"
 BUL_improve_the_road_system:0 "改善道路系統"
 BUL_improve_the_road_system_desc:0 "好聽的講，保加利亞的道路肯定不算是發達，這使交通變得困難而緩慢。現代基礎設施行業的發展能夠改善和擴展我們現有的道路系統，爲解決我們的交通問題鋪平道路。"
 BUL_attract_foreign_capitals:0 "吸引外國資本"
 BUL_attract_foreign_capitals_desc:0 "我們缺乏自行建立強大而高效的工業的能力，因此我們最好的選擇是吸引願意在保加利亞擴大業務的外國投資者。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "獲得民族精神§Y外國工業§!，給予（政治點數獲取：§G+5%§!，建築速度：§R-10%§!，工廠產出：§R-2%§!，£GFX_prod_eff_cap 生產效率上限：§R-5%§!，£GFX_prod_eff 生產效率增長：§R-5%§!）"
 BUL_invigorate_national_industry:0 "振興民族工業"
 BUL_invigorate_national_industry_desc:0 "我們依靠外國資本來發展我們的基礎設施，工業和農業已經太久了。如果我們尋求自給自足和以自己的方式發展我們的國家的自由，我們必須首先投資於民族工業和新的工廠建設。\n這不是一件容易的事，但從長遠來看，絕對值得。"
 BUL_expand_sofia_university:0 "擴建索菲亞大學"
 BUL_expand_sofia_university_desc:0 "通過分配國家預算以資助保加利亞最有威望的高等教育機構-索非亞大學設施的擴建，我們將擴大並高效利用我們的人才庫。"
 BUL_expand_the_tobacco_industry:0 "擴大煙草工業"
 BUL_expand_the_tobacco_industry_desc:0 "幾十年來，我們的主要出口貨物一直是農業產品，然而顯而易見的是，我們依然可以通過利用更高價值的作物，比如煙草，替代穀物的生產來提升我們的出口利潤。"
 BUL_nationalization:0 "國有化"
 BUL_nationalization_desc:0 "外國資金使我們能夠在保加利亞開發新的工業園區，其規模是巴爾幹地區從未有過的。但是擁有它們的大鱷正越來越多地抽離我們的經濟，因此現在是時候控制他們的生產資料並將其趕出我們的國家了。但是，這將激怒外國政府，如果談判不利，我們可能必須爲此戰鬥．．．"
 BUL_nationalization_dynamic_modifier_tt:0 "移除民族精神§Y外國工業§!"
 BUL_nationalization_warning_tt:0 "§R由於國有化，對保加利亞工業進行投資的國家可能決定對我國實行貿易禁運，將我們從踢出陣營，甚至向我們宣戰！§!"
 BUL_increase_industry_investments:0 "增加工業投資"
 BUL_increase_industry_investments_desc:0 "我們必須大力發展重工業以支持我們在工業和軍事上的長遠發展。爲此，我們需要大規模的國家投資，並且這將促進我們實現經濟上的獨立。"
 BUL_utmost_optimization:0 "極限優化"
 BUL_utmost_optimization_desc:0 "通過優先發展我國的國有工業，我們的生產力得到了持續的提升並出現了許多發展迅猛的新興工業，雖然它們看起來效率並不是很高。是時候讓我們下大力氣大規模地重新規劃工業和土地了，這樣就能使我們的工業和農業達到最高的效率。"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§Y外國工業§!效果修正\n建築速度：§G+5%§!\n£GFX_prod_eff_cap 生產效率上限：§G+3%§!\n£GFX_prod_eff 生產效率增長：§G+3%§!"
 BUL_utmost_optimization_tt:0 "如果§Y吸引外資§!國策完成，效果將會改變"
 BUL_national_railway_lines:0 "國家鐵路網"
 BUL_national_railway_lines_desc:0 "我們需要快速且可靠的方法把部隊和物資從國家的一邊運到另一邊。擴建我們的鐵路網可以提升我們的後勤保障能力。"
 BUL_steel_plant_in_pernik:0 "佩爾尼克鋼廠"
 BUL_steel_plant_in_pernik_desc:0 "保加利亞不是巴爾幹資源最富有的國家，因此我們需要儘可能的在我們的土地中開發其所藴藏的資源。我們必須改善我們在佩爾尼克的鍊鐵廠和煤礦，並在那裏建立我們的第一家鋼鐵製造廠。"
 BUL_mineral_extraction_in_the_rhodopes:0 "羅多比礦產開採"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "羅多比富含鉻，鐵，鋅和鉛等礦產，我們的專家樂觀地認爲，對該地區進行適當的勘探就可以發現新的礦藏。"
 BUL_uranium_prospecting:0 "鈾礦勘探"
 BUL_uranium_prospecting_desc:0 "鈾是製造極具破壞力的新式武器的必需的資源，而且我們在布霍沃發現了潛在的鈾富礦牀。我們必須對這一地區進行勘探，並考慮自己開發這種資源和授權我們的盟友開發礦牀哪種更爲有利。"
 BUL_uranium_prospecting_no_target_tt:0 "解鎖決議：§Y鈾特許開發權§!，給予保加利亞所在陣營的領導者或主要國家增益。§R需要保加利亞在一個陣營中。§!"
 BUL_uranium_prospecting_leader_target_tt:0 "解鎖決議：§Y鈾特許開發權§!，給予保加利亞所在陣營的領導者增益。"
 BUL_uranium_prospecting_major_ally_target_tt:0 "解鎖決議：§Y鈾特許開發權§!，給予保加利亞所在陣營的主要國家增益。"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "喬治·邊科夫斯基飛機修理廠"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "爲了組建我國的空軍力量，我們需要建造機體維修車間和引擎測試設施。在這一方面，有人給我們展示了一項在普羅夫迪夫設立喬治·邊科夫斯基飛機修理廠的令人心動的提案。"
 BUL_pilot_training_program:0 "飛行員培訓項目"
 BUL_pilot_training_program_desc:0 "如果保加利亞想要主導天空，我們就需要大量經驗豐富的飛行員和後勤人員。我們必須制定最佳的訓練計劃，以在必要的空軍基地和訓練設施的支持下，實現這一目標。"
 BUL_negotiate_bulgarian_rearmament:0 "談判保加利亞軍備重整"
 BUL_negotiate_bulgarian_rearmament_desc:0 "因爲納伊條約的限制，我們保加利亞的陸軍脆弱不堪，我們接壤的任何一個國家都能輕易擊潰我們的軍隊。我們必須要儘快解除這個限制，免得當我們貪婪的鄰居發起下一場巴爾幹戰爭時我們無計可施。"
 BUL_reorganize_the_military_industry:0 "重組軍用工業"
 BUL_reorganize_the_military_industry_desc:0 "我們軍用工業過時且低效，目前僅被用於生產過時的裝備。我們必須趁早進行現代化建設，以免爲時已晚。"
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "國家飛機制造廠"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "我們不應該依賴外國生產商提供我們空軍所需要的飛機。我們應該擴建並現代化位於博茹裏什泰的飛機工廠。"
 BUL_darzhavna_samoletna_fabrika:0 "國家飛機廠"
 BUL_darzhavna_samoletna_fabrika_desc:0 "位於博茹裏什泰的國家飛機場已經開始生產保加利亞本地戰鬥機供給我國空軍。我們現在可以投資位於洛維奇的現代化飛機工廠，專注於生產其他輕型飛機。"
 BUL_foreign_aircraft_designers:0 "外國飛行器設計師"
 BUL_foreign_aircraft_designers_desc:0 "當我們可以僱傭有着多年軍用飛行器生產經驗的外國設計師時，爲什麼我們要浪費時間和精力來發展本土航空工業？"
 BUL_kaproni_bulgarski:0 "保加利亞的卡普羅尼"
 BUL_kaproni_bulgarski_desc:0 "義大利飛機制造商卡普羅尼目前正面臨破產窘境，掙扎着試圖克服因其他生產線佔用所導致的資源不足的問題。這給了我們一個要約收購該公司位於卡贊勒克的保加利亞卡普羅尼工業聯合體的機會，一旦成功我們就可以着眼於生產中型和重型轟炸機了。"
 BUL_darzhavna_voenna_fabrika:0 "國家軍工廠"
 BUL_darzhavna_voenna_fabrika_desc:0 "通過擴建卡贊勒克的國家軍工廠，我們可以爲足以供給我軍高質量裝備的軍工廠奠定基礎。"
 BUL_found_dvf_sopot:0 "創立索波特國家軍工廠"
 BUL_found_dvf_sopot_desc:0 "索波特的彈藥工廠的始建於1935年，但尚未完工。我們必須達成一項合約，使剩餘的機械設備儘快就位，以使該工業區儘快投入生產。"
 BUL_contract_foreign_companies:0 "簽約外國公司"
 BUL_contract_foreign_companies_desc:0 "我們的軍事工業遠遠不足以支持我們的軍備重整計劃。我們必須在國外尋找能夠生產符合我軍需求的高質量車輛的生產商。"
 BUL_rebuild_the_army:0 "重建軍隊"
 BUL_rebuild_the_army_desc:0 "殘酷的歷史教訓告訴我們，我們被潛在的敵人包圍着，如果我們要在未來的任何衝突中取得勝利，我們必須建立一支強大的軍隊並制定現代化的戰術，這一點至關重要。"
 BUL_vasil_levsky_national_military_university:0 "國立瓦西爾·列夫斯基軍事大學"
 BUL_vasil_levsky_national_military_university_desc:0 "國立軍事大學有着悠久的歷史，但是隨着納伊條約的生效該校的軍事教育被大規模壓縮了。是時候給他們撥款去擴建設施，去招募那些未來會成爲優秀指揮官的學員了。"
 BUL_prussia_of_the_balkans:0 "巴爾幹的普魯士"
 BUL_prussia_of_the_balkans_desc:0 "保加利亞沙皇國在成立之初有着龐大且裝備精良的軍隊，被稱作巴爾幹的普魯士。而這一切在我們被心懷鬼胎的盟友出賣時分崩離析。如今我們已在慘敗後重建了祖國，恢復保加利亞舊日榮光的時機已然到來。世界將會再次尊稱我們爲巴爾幹的普魯士！"
 BUL_national_military_academy:0 "國立軍事學院"
 BUL_national_military_academy_desc:0 "國立軍事學院的校長向我們展示擴建設施的規劃，該規劃不僅僅侷限於擴大設施規模，還側重於向我們未來的軍事指揮官提供更優質的訓練。"
 BUL_war_logistics:0 "戰爭後勤"
 BUL_war_logistics_desc:0 "我們輸掉一戰的原因並不是戰場上的失敗，而是因爲我們無力養活我們的人民和供應我們的軍隊。我們必須改善我們的後勤，以防止這種情況再次發生。"
 BUL_defensive_lines:0 "夯實防線"
 BUL_defensive_lines_desc:0 "我們必須着手建設足夠多的工事並升級相關基礎設施，以保護我們交通線的安全，並保持運輸軍隊和補給的能力。"
 BUL_a_black_sea_fleet:0 "黑海艦隊"
 BUL_a_black_sea_fleet_desc:0 "如果我們想擁有某種形式的海軍存在，就需要組建一支適合黑海的艦隊。重點是建造驅逐艦，因爲驅逐艦是所有現代化艦隊的骨幹。"
 BUL_improve_coastal_defenses:0 "加強沿海防禦"
 BUL_improve_coastal_defenses_desc:0 "我們極易受到來自黑海的海軍入侵，所以我們必須加強黑海沿岸的防線，越早做越好。"
 BUL_reinforce_naval_bases:0 "支援海軍基地"
 BUL_reinforce_naval_bases_desc:0 "我們必須把我們的海軍基地保護得如鐵桶一般，使之一直有能力保障我們艦隊在這一片海域的行動。"
 BUL_supremacy_on_the_bosporus:0 "博斯普魯斯的至尊"
 BUL_supremacy_on_the_bosporus_desc:0 "目前我們受到博斯普魯斯海峽的制約，我們必須修建足夠的工事以保證這個關鍵地區由保加利亞人所掌控。"
 BUL_dominance_in_the_black_sea:0 "支配黑海"
 BUL_dominance_in_the_black_sea_desc:0 "黑暗的時代需要有人做一些必要之惡。爲了確保保加利亞的國家完整和地區霸權，是時候去控制黑海並掃除一切黑海沿岸的威脅了。"
 BUL_dominance_in_the_aegean_sea:0 "支配愛琴海"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "黑暗的時代需要有人做一些必要之惡。爲了確保保加利亞的國家完整和對黑、亞、愛三大海域的控制，是時候去控制愛琴海並掃除一切沿岸的威脅了。"
 BUL_dominance_in_the_aegean_black_sea_success:0 "在我們成功控制黑海之後，是時候如法炮製拿下愛琴海了。爲了作爲“巴爾幹的普魯士人”的榮耀我們將會趕走一切沿岸敵對國家並牢牢掌控戰略要地。"
 BUL_dominance_in_the_aegean_black_sea_failure:0 "這次挺進黑海行動的失敗帶來的打擊讓保加利亞人民心灰意冷。唯一的解決方案是再戰一次控制愛琴海。當然，只能成功不能失敗。"
 BUL_dominance_in_the_aegean_adriatic_success:0 "在我們成功確保亞得里亞海之後，保加利亞軍隊的士氣和人民的熱情空前高漲。我們應當一鼓作氣拿下愛琴海，這樣“巴爾幹的普魯士人”將會成爲這三片海無可爭議的主人。"
 BUL_dominance_in_the_aegean_adriatic_failure:0 "我們挺進亞得里亞海的失敗嚴重打擊了保加利亞人的士氣。如果我們想要找回勇氣和信心，我們一定要拿下愛琴海。"
 BUL_dominance_in_the_aegean_total_failure:0 "我們試圖控制亞得里亞海和黑海的失敗導致了一波席捲全國的士氣衰退和對政府的不信任。如果我們想挽回我們的錯誤並恢復我們作爲“巴爾幹的普魯士人”的榮耀，我們一定要確保拿下愛琴海。"
 BUL_dominance_in_the_adriatic_sea:0 "支配亞得里亞海"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "黑暗的時代需要有人做一些必要之惡。爲了確保保加利亞的國家完整和對黑、亞、愛三大海域的控制，是時候去控制亞得里亞海並掃除一切沿岸的威脅了。"
 BUL_dominance_in_the_adriatic_black_sea_success:0 "在我們成功控制黑海之後，是時候如法炮製拿下亞得里亞海了。爲了作爲“巴爾幹的普魯士人”的榮耀我們將會趕走一切沿岸敵對國家並牢牢掌控戰略要地。"
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "這次挺進黑海行動的失敗帶來的打擊讓保加利亞人民心灰意冷。唯一的解決方案是再戰一次控制亞得里亞海。當然，只能成功不能失敗。"
 BUL_dominance_in_the_adriatic_aegean_success:0 "在我們成功確保愛琴海之後，保加利亞軍隊的士氣和人民的熱情空前高漲。我們應當一鼓作氣拿下亞得里亞海，這樣我們作爲“巴爾幹的普魯士人”將會成爲這三片海無可爭議的主人。"
 BUL_dominance_in_the_adriatic_aegean_failure:0 "我們挺進愛琴海的失敗嚴重打擊了保加利亞人的士氣。如果我們想要找回勇氣和信心，我們一定要拿下亞得里亞海。"
 BUL_dominance_in_the_adriatic_total_failure:0 "我們試圖控制愛琴海和黑海的失敗導致了一波席捲全國的士氣衰退和對政府的不信任。如果我們想挽回我們的錯誤並恢復我們作爲“巴爾幹的普魯士人”的榮耀，我們一定要確保拿下亞得里亞海。"
 BUL_bulgaria_on_the_three_seas:0 "三海之濱的保加利亞"
 BUL_bulgaria_on_the_three_seas_desc:0 "如同遙遠的保加利亞第一帝國、第二帝國時代那樣，我們的國土再次綿延到了海邊，愛琴海、亞得里亞海和黑海日夜拍打着[ROOT.GetNameDef]的邊界。我們下一步的計劃是首先去建設一切必要的基礎設施，進而建造一支強大的艦隊，以保證保加利亞對這三片大洋的完全控制。"
 BUL_national_submarine_production:0 "國家潛艇製造"
 BUL_national_submarine_production_desc:0 "我們的海軍實力太弱，不足以挑戰敵軍艦隊或爭奪水面上的制海權。然而我們可以重視潛艇的生產，以從水下襲擾敵軍艦隊並威脅他們的航運。"
 BUL_bulgarian_shipping_chamber:0 "保加利亞航運商會"
 BUL_bulgarian_shipping_chamber_desc:0 "我們必須爲保加利亞的航運公司提供讓他們不斷擴大船隊規模的方法，因爲他們的船隊不管對和平時期的貿易還是對戰時的部隊與物資運輸都是至關重要的。"
 BUL_strike_from_the_seas:0 "海上襲擊"
 BUL_strike_from_the_seas_desc:0 "地中海和黑海沿岸星羅密佈地散落着無數羣島和戰略要地。我們需要一直強大且靈活，足以從海上向侵略者發起進攻、從他們手中奪回這些戰略要地的部隊。"
 BUL_expand_varna_naval_base:0 "擴建瓦爾納海軍基地"
 BUL_expand_varna_naval_base_desc:0 "我們必須擴建瓦爾納海軍基地的設施，建造足夠船塢以滿足造艦需求。"
 BUL_develop_burgas_shipyards:0 "擴建布爾加斯造船廠"
 BUL_develop_burgas_shipyards_desc:0 "爲了增加我們的造艦產能，我們需要擴建布爾加斯海軍基地，並在該地區開建新的船塢。"
 BUL_an_aegean_sea_fleet:0 "愛琴海艦隊"
 BUL_an_aegean_sea_fleet_desc:0 "我們已經在愛琴海地區登場，下一步必須尋求對該地區的完全控制。我們不能指望單靠驅逐艦和潛艇就能做到這一點，我們的艦隊裏還需要有噸位更大的傢伙。"
 BUL_a_powerful_bulgarian_navy:0 "強大的保加利亞海軍"
 BUL_a_powerful_bulgarian_navy_desc:0 "我們必須聚焦於建造能給我們艦隊提供當前所缺乏的強大火力的主力艦。我們的艦隊或許不是最強大的，但是如果我們能集中力量，我們應該足夠奪回領海的控制權，甚於可與一線強敵一戰。"
 BUL_modern_tactics:0 "現代戰術"
 BUL_modern_tactics_desc:0 "一支現代化的海軍需要發展現代化的戰術以儘可能地發揮其作用。然而我們在面對強大的敵軍時不應僅僅依賴海軍，因爲軍艦最大的弱點之一便是在空襲面前不堪一擊。"
 BUL_oppose_the_royal_dictatorship:0 "反對皇家獨裁製"
 BUL_oppose_the_royal_dictatorship_desc:0 "如果我們想終結[GetBulgarianTsar]的壓迫統治，我們必須首先尋求必要的支持，以對現在這個完全由沙皇傀儡組成的政府施加強烈的反對壓力。"
 BUL_appoint_communist_ministers:0 "任命共產主義部長"
 BUL_appoint_communist_ministers_desc:0 "我們必須逼迫保加利亞政府任命那些在沙皇獨裁製之外尋求改變路線的部長。我們只有從政府內部着手才能夠瓦解沙皇的統治。"
 BUL_the_spanish_struggle:0 "西班牙的抗爭"
 BUL_the_spanish_struggle_desc:0 "我們的西班牙同志們正面臨着共和政府被那些仰仗歐洲右翼勢力的法西斯走狗所擊敗的威脅。\n[ROOT.GetNameDef]無法對這樣的暴行視而不見。我們必須組織志願部隊和西班牙民兵一起並肩作戰，以捍衞他們的自由。"
 BUL_overthrow_the_tsar:0 "推翻沙皇"
 BUL_overthrow_the_tsar_desc:0 "反沙皇情緒正在保加利亞擴散，我們必須抓住這個寶貴的機會，推翻[GetBulgarianTsar]並一勞永逸地廢除保加利亞的君主制。 現代保加利亞沒有這種古老政府形式的一席之地！"
 BUL_abolish_the_tarnovo_constitution:0 "廢除特爾諾沃憲法"
 BUL_abolish_the_tarnovo_constitution_desc:0 "特爾諾沃憲法在上個世紀被認爲是自由的和先進的，但今天看來它僅是爲了合法化壓迫和獨裁。現在是時候廢除該憲法，根據1936年《蘇聯憲法》的模式並編寫一部新憲法，其中包括一些基本權利，例如法律面前的人人平等，言論自由和集會自由以及普遍的福利制度。"
 BUL_unify_the_bourgeois_movement:0 "聯合資產階級運動"
 BUL_unify_the_bourgeois_movement_desc:0 "如果我們想和保加利亞境內的法西斯勢力抗爭，我們必須與資產階級形成合力。爲了做到這一點，保加利亞共產黨必須尋求同社會主義者的合作，求同存異以實現更重要的目標。"
 BUL_united_front_against_fascism:0 "反法西斯聯合陣線"
 BUL_united_front_against_fascism_desc:0 "在完成對資產階級的聯合之後，我們下一步需要組建一個反法西斯聯合陣線。這一策略由共產國際第七次代表大會在1935年提出。我們必須呼籲團結農民階級，甚至民主黨派人士來加入我們對抗保加利亞法西斯勢力的陣線。"
 BUL_the_fatherland_front:0 "祖國陣線"
 BUL_the_fatherland_front_desc:0 "我們已經從廣大政治團體那裏得到了強有力的支持。是時候讓我們的反法西斯陣線發展成爲一場政治運動了，進而讓這些來自不同政治組織的成員們能夠擰成一股繩、團結在同一面旗幟之下，下定決心、不計代價地同保加利亞境內的法西斯勢力死戰到底。"
 BUL_full_voting_rights_for_women:0 "賦予婦女投票權"
 BUL_full_voting_rights_for_women_desc:0 "如果我們希望建成自由，平等和進步的國家，就該賦予婦女完全的投票權，並支持保加利亞婦女聯盟提高對[ROOT.GetNameDef]的婦女事務的參與度。"
 BUL_the_peoples_republic_of_bulgaria:0 "保加利亞人民共和國"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "既然我們已經擺脱了保加利亞的君主專制，我們必須對國家的統治方式作出一些迫在眉睫的改變。結束長久以來荼毒我國的專制與壓迫的時代，併成立保加利亞人民共和國的時刻已經到來。\n團結創造力量！"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "蘇保互助條約"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:0 "[SOV.GetNameDef]是一個強大的盟友，可以促進我們的經濟增長，並在這困難時期幫助我們維護[ROOT.GetNameDef]的領土完整。 如果我們要對抗我們周圍的敵人，我們必須盡力加強與[SOV.GetAdjective]政府的聯繫，以獲得其寶貴的支持。"
 BUL_follow_the_stalinist_doctrine:0 "追隨斯大林主義"
 BUL_follow_the_stalinist_doctrine_desc:0 "現在是時候申請正式加入[SOV.GetFactionName]作爲其中一員了，以便我們可以在經濟，工業問題和軍事事務上促進[SOV.GetNameDef]與[ROOT.GetNameDef]之間的合作。"
 BUL_joint_research_effort:0 "聯合科研"
 BUL_joint_research_effort_desc:0 "我們必須將我們在軍事領域的研究成果與我們的盟國的研究成果相結合，以促進開發現代化的武器，從而在軍事衝突中達成有利於我方的均衡態勢。"
 BUL_soviet_military_exercises:0 "蘇聯軍事演習"
 BUL_soviet_military_exercises_desc:0 "我們的軍隊有很多地方要向訓練有素的紅軍學習。我們應該邀請[SOV.GetNameDef]的軍事顧問來[ROOT.GetNameDef]幫助我們制定基於蘇聯模式的軍事訓練計劃。"
 BUL_soviet_bulgarian_war_industry:0 "蘇—保戰爭工業"
 BUL_soviet_bulgarian_war_industry_desc:0 "如果我們想爲能夠支持一支龐大軍隊的軍事工業打下基礎，就必須尋求在發展和生產現代武器方面加強與蘇聯的合作。"
 BUL_carry_the_revolution_abroad:0 "向外輸出革命"
 BUL_carry_the_revolution_abroad_desc:0 "保加利亞必須成爲巴爾幹地區共產主義革命的先鋒。我們將邀請有共同目標的政府加入我們的聯盟，並將把我們採用的先進制度用武力強加給鄰國。"
 BUL_liberation_of_the_proletariat:0 "解放無產階級"
 BUL_liberation_of_the_proletariat_desc:0 "我們有義務終結壓迫在鄰國無產階級頭上的政權。保加利亞人民軍隊在這些專制政府被推翻之前不會停下，即使我軍必須與支持他們的主要歐洲大國作戰。"
 BUL_the_anti_capitalist_fight:0 "反資本主義戰爭"
 BUL_the_anti_capitalist_fight_desc:0 "縱觀整個歷史，歐洲所謂的民主大國一直干涉巴爾幹國家的經濟和邊界，以維護其自身利益，並漠視由此所造成的血腥衝突。但是那些邪惡資本家退出歷史舞台的時候已經到了，現在輪到保加利亞來決定他們的經濟，政府和邊界了。"
 BUL_united_we_shall_prevail:0 "團結，我們終將勝利！"
 BUL_united_we_shall_prevail_desc:0 "巴爾幹受外國支配已經太久，但現在是我們的人民加入對抗侵略者的隊伍，爲我們應當擁有的土地而戰的時候了。"
 BUL_the_unification_of_the_balkans:0 "巴爾幹的統一"
 BUL_the_unification_of_the_balkans_desc:0 "現在是實現我們關於建立一個統一和獨立的巴爾幹聯邦的願景的時候了，在這個聯邦中，所有公民都享有平等和自由選擇的權利，無論其出身，文化或信仰如何。"
 BUL_the_peoples_militia_directorate:0 "人民民兵總局"
 BUL_the_peoples_militia_directorate_desc:0 "我們將建立在內政部直接控制下的人民民兵總局，這個機構將負責維護政治安全，公共秩序和進行刑事調查。"
 BUL_purge_the_elites:0 "消滅特權"
 BUL_purge_the_elites_desc:0 "現在是保加利亞特權階層停止積蓄財富的時候了。如果我們希望我們的國家繁榮，經濟發展，那麼富人就必須轉而與貧民分享財富，而不是與銀行。"
 BUL_collectivization_of_the_countryside:0 "農村集體化"
 BUL_collectivization_of_the_countryside_desc:0 "農業生產資料的分配危機過去曾給保加利亞帶來劇烈的社會動盪。針對這個問題的一個解決方法是用集體化運作的大農場取代私人獨立運作的小農場。這是一項早已被蘇聯成功實施過的舉措。"
 BUL_heavy_industry:0 "重工業"
 BUL_heavy_industry_desc:0 "緊隨着農業改革成功的步伐，我們終於可以在保加利亞着手推進一項先進而雄心勃勃的工業化計劃。"
 BUL_train_the_youth_wings:0 "培育青年組織"
 BUL_train_the_youth_wings_desc:0 "爲了解決部隊的人力短缺，我們必須向我們的青年組織成員提供基本的訓練課程，教會他們使用武器並熟悉戰術策略。這樣一旦形勢需要就可將其編入我們的現役部隊。"
 BUL_treaty_of_perpetual_friendship:0 "“永恆友誼”條約"
 BUL_treaty_of_perpetual_friendship_desc:0 "作爲拓展我們和巴爾幹鄰居們友誼的第一步，我們必須向南斯拉夫政府拋出一項提案：簽署一項以[ROOT.GetNameDef]放棄對[YUG.GetNameDef]的民族主義宣稱爲前提，換取建立兩國間跨國合作基礎框架的條約。"
 BUL_balkan_federation_of_socialist_republics:0 "巴爾幹社會主義共和國聯邦"
 BUL_balkan_federation_of_socialist_republics_desc:0 "由於各個成員國的民族主義願望，巴爾幹聯邦的計劃在1920年代失敗了。 但是時代變了，我們必須從[YUG.GetNameDef]開始向巴爾幹的其他國家展示我們新的聯邦計劃。"
 BUL_bury_the_grudges_of_the_past:0 "放下舊日恩怨"
 BUL_bury_the_grudges_of_the_past_desc:1 "是時候讓我們放下過去的爭端並着手尋求一個以團結與合作爲主題的巴爾幹的未來了。我們必須敦促我們的鄰居們加入[GetFederationOrConfederation]，沒有他們，我們將無法實現巴爾幹大團結的目標。"
 BUL_balkan_trade_union_secretariat:0 "巴爾幹貿易聯盟書記處"
 BUL_balkan_trade_union_secretariat_desc:1 "我們必須設立一個貿易聯盟書記處去起草對不同的經貿組織的指示，以實現刺激經濟增長、促成[GetFederationOrConfederation]成員國間合作的目標。"
 BUL_defy_moscow:0 "挑戰莫斯科"
 BUL_defy_moscow_desc:1 "長久以來蘇聯不停地從巴爾幹國家之間的爭端中坐收漁利。只要認定有利可圖他們就會毫不猶豫地干涉我們的政治。現在到了[GetFederationOrConfederation]先發制人發起攻擊的時候了，在蘇聯政府意識到一個統一的巴爾幹會對莫斯科的獨裁造成威脅之前。"
 BUL_balkan_research_cooperation:0 "巴爾幹研究合作組織"
 BUL_balkan_research_cooperation_desc:1 "我們必須創建一個合作項目，從而允許我們[GetFederationOrConfederation]內不同國家的科學家可以共享他們的科研成果並轉化爲新的技術進步。"
 BUL_recover_italian_territories:0 "奪回義大利佔領區"
 BUL_recover_italian_territories_desc:1 "在義大利在侵佔領土的野心繼續膨脹之前，我們必須要求義大利政府將其所佔領巴爾幹地區的控制權交還到這些土地的法理擁有國手中，否則他們將自食其果。"
 BUL_democratic_principles:0 "民主原則"
 BUL_democratic_principles_desc:0 "雖然我們的主要目標是結束沙皇的專制政權，但我們不能允許一個極權的共產主義政府取而代之。我們必須忠誠於民主原則，並設法增加與我們志同道合的部長在政府中的影響力。"
 BUL_legalize_the_agrarian_party:1 "支持農民聯盟"
 BUL_legalize_the_agrarian_party_desc:0 "保加利亞全國農民聯盟在經濟事務上的理念可能與我們的略有不同，但如果我們忽視這些微不足道的分歧，其成員就可以支持我們的政策。因此，我們必須着手合法化該組織，並尋求派系間合作，因爲如果我們要帶領保加利亞邁向真正的民主，我們將需要所有我們能爭取到的支持……"
 BUL_form_a_popular_bloc:0 "組成多數聯盟"
 BUL_form_a_popular_bloc_desc:0 "爲了在[ROOT.GetNameDef]中形成一個反對威權主義和壓迫的強大聯盟，我們必須傾向於社會主義政策，並在願意對抗法西斯主義者和君主主義者的左翼政治團體之間尋求合作。"
 BUL_abolish_the_monarchy:0 "廢除沙皇"
 BUL_abolish_the_monarchy_desc:0 "在保加利亞王國建立的初期，沙皇可能是維持國家穩定的實用工具，但是在毀滅性的戰爭和暴政之後，人們對這種過時的政府體制失去了信任。是時候廢除它了。"
 BUL_seek_cooperation_with_the_tsar:0 "尋求與沙皇合作"
 BUL_seek_cooperation_with_the_tsar_desc:0 "沙皇仍然在政府內部掌握相當多的權力，如果激怒了他，他將可以阻礙我們的所有提案，因此我們最好的選擇是在逐步增加在政府中的影響力的同時，嘗試與他合作。"
 BUL_legislative_elections:0 "立法選舉"
 BUL_legislative_elections_desc:0 "保加利亞民主黨獲得了廣泛的支持，現在它可以向政府施加壓力，要求其舉行一次不受他們長期以來的操縱的議會選舉。"
 BUL_petorka:0 "五黨聯盟"
 BUL_petorka_desc:0 "我們收到了與某些政治團體合作的提議，這些團體與我們一樣，試圖捍衞民主原則，抵制所有試圖建立獨裁體制的政治力量，無論是沙皇，法西斯還是共產主義者。這個聯盟將由五個組織組成，包括激進民主黨，民族自由黨，當然，還有保加利亞民主黨。"
 BUL_land_reorganization:0 "土地改革"
 BUL_land_reorganization_desc:0 "根據我們實施一系列新改革以增進這些產業的計劃，現在是時候進行工業和農業的重組了。"
 BUL_agrarian_cooperative_movement:0 "農業合作運動"
 BUL_agrarian_cooperative_movement_desc:0 "我們必須從全國農民聯盟提出的農業提振措施中汲取靈感，並推行以合作社爲基礎的農村組織。"
 BUL_modernize_the_industry:0 "工業現代化"
 BUL_modernize_the_industry_desc:1 "如果我們要確保自己作爲巴爾幹地區最重要的工業強國的地位，我們就必須努力使我們的工業現代化！增加預算和改進生產將使我們的夢想成真。"
 BUL_the_salonika_agreement:0 "薩洛尼卡協定"
 BUL_the_salonika_agreement_desc:0 "顯然，保加利亞自己無法對那些組成聯盟對抗我們的巴爾幹協約締約國造成威脅。所以，我們必須與我們的鄰國建立友好關係，還有什麼比與[GRE.GetNameDef]的國家元首，[GRE.GetLeader]締結協約更好的開始呢？"
 BUL_a_balkan_confederation:0 "巴爾幹邦聯"
 BUL_a_balkan_confederation_desc:0 "促使巴爾幹協約成立的原因現在已經不重要了。在這個動盪的時代，巴爾幹國家應該拋棄過去的衝突，團結起來，捍衞獨立，以抵抗企圖征服它們的區域外大國。"
 BUL_approach_the_united_kingdom:0 "向英國求助"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef]想要在這動盪的時代繁榮昌盛，就需要強大的歐洲民主勢力的保護。我們必須與[ENG.GetAdjective]政府會面，以商討兩國之間的合作。"
 BUL_join_the_allies:0 "加入同盟國"
 BUL_join_the_allies_desc:0 "我們必須通過向[ENG.GetAdjective]提交一份申請，以展現我們加入[ENG.GetFactionName]的願望，使其考慮接納[ROOT.GetNameDef]成爲他們聯盟的一員。"
 BUL_consolidate_the_third_bulgarian_state:0 "鞏固保加利亞王國"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "經過長期的社會衝突，經濟蕭條和國際爭端，我們終於有了充分的準備去穩定和加強保加利亞王國。"
 BUL_free_balkan_states:0 "巴爾幹的自由"
 BUL_free_balkan_states_desc:0 "作爲巴爾幹國家，我們有責任保護我們較弱的鄰國免於被任何試圖入侵的國家的野心所吞沒。我們必須在該地區的友好國家之間建立合作，爲防禦巴爾幹做好準備。"
 BUL_fight_tyranny:0 "對抗暴政"
 BUL_fight_tyranny_desc:0 "現在該是面對那些實行令人擔憂的法西斯主義政策的歐洲大國的時候了，這些大國的領導人所作所爲，皆是爲了增強自己的統治地位，和征服世界。"
 BUL_assert_our_claims:0 "提出我們的主張"
 BUL_assert_our_claims_desc:0 "現在是時候解決困擾我國數十年的領土問題。 我們必須尋求[ENG.GetAdjective]政府的支持，以糾正自保加利亞解放以來對我們的侮辱。"
 BUL_appeal_to_european_capitalists:0 "呼籲歐洲資本家"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef]需要新的資本注入以刺激其民族工業的發展，並與已經在本國投資的大型跨國公司重新協商其債務。"
 BUL_obliterate_the_bolshevik_threat:0 "消除布爾什維克威脅"
 BUL_obliterate_the_bolshevik_threat_desc:0 "共產國家遲早會尋求將其受詛咒的革命帶到[ROOT.GetNameDef]。在我們可以給他們一個措手不及的時候，爲什麼還要等待他們的行動？我們必須率先進攻，毫不留情的進攻，以一勞永逸的沖垮他們親愛的革命！"
 BUL_research_sharing:0 "研究分享"
 BUL_research_sharing_desc:0 "我國在科學研究領域落後於人。如果我們想生產最先進的戰爭機器並發展現代工業，就必須向我們的盟國提出一項實施技術合作計劃的建議。"
 BUL_power_to_the_tsar:0 "賦予沙皇權力"
 BUL_power_to_the_tsar_desc:0 "環節派在1935年被沙皇鮑里斯三世推翻之前建立了專制軍事政權。但是沙皇保留了這種中央集權制度，如果現在我們要統一一個分裂的國家，是時候利用它了。"
 BUL_condemn_macedonian_organizations:0 "譴責馬其頓組織"
 BUL_condemn_macedonian_organizations_desc:0 "我們必須表達對馬其頓內部革命組織的不滿，並開始努力尋找並消滅仍在保加利亞境內活動的馬其頓革命小組，了結環節派在1934年引起的變故，並改善我們與外界的外交關係。"
 BUL_support_macedonian_organizations:0 "支持馬其頓組織"
 BUL_support_macedonian_organizations_desc:0 "如果我們想實現統一和吞併馬其頓的夢想，那麼與流亡在外的馬其頓內部革命組織領導人合作將更有好處，他們可以爲將來保加利亞佔領馬其頓鋪平道路。"
 BUL_dissolve_the_military_union:0 "解散軍事聯盟"
 BUL_dissolve_the_military_union_desc:0 "環節派在我們的軍官中有太大的影響力，在1935年沙皇鮑里斯罷免他們之後，在他們的隊伍中存在着真實的不滿。 如果我們要避免發生新的環節派政變，我們必須將我們的軍官聚集在索非亞並宣佈解散軍事聯盟。"
 BUL_cooperate_with_the_zveno:0 "與環節派合作"
 BUL_cooperate_with_the_zveno_desc:0 "我們必須與環節派合作，而不是與他們對立。如果我們決定給予他們一些讓步，我們就能獲得一個強大的盟友。"
 BUL_the_tsars_regime:0 "沙皇政權"
 BUL_the_tsars_regime_desc:0 "我們的國家正分割成多個派系、社會運動和被取締的政治組織。如果沙皇最終要給保加利亞帶來凝聚力和穩定，他必須行使他的全部權力。"
 BUL_restrained_paramilitary_organizations:0 "受約束的準軍事組織"
 BUL_restrained_paramilitary_organizations_desc:0 "準軍事組織的成員十分忠誠，他們已經具備了某種形式的軍事紀律，並願意爲我國的更大的榮耀發動戰爭。 如果我們能夠吸引這些組織，它們將成爲可靠的人力資源。"
 BUL_ban_far_right_organizations:0 "取締極右組織"
 BUL_ban_far_right_organizations_desc:0 "極右翼激進分子毫不猶豫地使用暴力對抗當局，這對我們的政府和人民構成了巨大威脅。我們必須禁止所有這種性質的社會運動，解散任何相關的準軍事組織。"
 BUL_restore_the_tarnovo_constitution:0 "恢復特爾諾沃憲法"
 BUL_restore_the_tarnovo_constitution_desc:0 "自1934年政變以來，我國一直是在事實上的被暫停實施的憲法下治理國家。現在是我們正式恢復《特爾諾沃憲法》的時候了，這不僅會取悦我們的公民，而且會在法律層面上支持我們的專制政權。"
 BUL_freedom_of_press:0 "新聞自由"
 BUL_freedom_of_press_desc:0 "既然憲法已經恢復，我們必須保障它的權利和原則。允許發行目前被禁的報紙，可能是與某些組織合作的第一步。"
 BUL_promote_bulgarian_nationalism:0 "推動保加利亞民族主義"
 BUL_promote_bulgarian_nationalism_desc:0 "不論是在國內還是在國外，對我們的國家的威脅可能不計其數，但如果我們保加利亞人民站在一起並肩努力，我們將在未來的動盪時代中取得勝利！"
 BUL_crush_the_communists:0 "粉碎共產主義者"
 BUL_crush_the_communists_desc:0 "儘管本世紀以來共產黨人多次被鎮壓，他們仍然潛伏在暗處，利用悲慘的人的和被社會拋棄的人來壯大自己的隊伍。我們必須一勞永逸地幹掉他們，不惜一切代價……"
 BUL_illusions_of_a_non_partisan_system:0 "無黨派制度的假象"
 BUL_illusions_of_a_non_partisan_system_desc:0 "沙皇需要他的民主臣民的支持才能實現他對保加利亞統一的願景。 我們必須營造一場議會選舉的假象，繼續取締公眾反對黨，並確保親政府候選人贏得多數席位。"
 BUL_limited_womens_suffrage:0 "有限婦女選舉權"
 BUL_limited_womens_suffrage_desc:0 "保加利亞婦女呼籲社會進步與平等，民族主義者已經警告稱這場鬥爭不僅是婦女的問題，而且是社會發展和國家建設的問題。因此，爲了在保持全面政治控制的同時走上進步之路，我們將會賦予已婚的非共產主義婦女有條件的投票權。"
 BUL_found_the_brannik:0 "創立戰鬥保衞者青年團"
 BUL_found_the_brannik_desc:0 "博格丹·菲洛夫提出了一個有趣的提議，即建立一個親法西斯國家青年組織，稱爲戰鬥保衞者青年團，該組織靠近當局並效忠沙皇，效仿其他德國青年團組織。 菲洛夫相信戰鬥保衞者青年團能夠發展壯大，爲我們提供大量的人力資源。\n“鮑里斯，保加利亞，上帝！”"
 BUL_bulgarian_irredentism:0 "保加利亞領土收復主義"
 BUL_bulgarian_irredentism_desc:0 "保加利亞民族主義要求必須重新劃定有利於保加利亞的巴爾幹邊界，甚至共產黨人和民主黨人也將同意這一點。 我們必須強調恢復大保加利亞的需求，這是我們全體人民的共同目標。"
 BUL_strengthen_the_royal_dictatorship:0 "加強皇室專政"
 BUL_strengthen_the_royal_dictatorship_desc:0 "我們必須集中於促進對鮑里斯的忠誠，並消除對政權的一切反對。 從而爲沙皇爲我們心愛的國家最終帶來應有的榮耀鋪平了道路。"
 BUL_war_industry:0 "戰爭工業"
 BUL_war_industry_desc:0 "參戰的軍隊需要持續不斷的裝備，武器和飛機補給。 如果我們要從這場衝突中取得勝利，就需要增加軍工生產以養活我們的部隊。"
 BUL_liberalization_of_trade_policies:0 "貿易政策自由化"
 BUL_liberalization_of_trade_policies_desc:0 "自從從奧斯曼帝國獨立以來，保加利亞的經濟就從一場危機陷入另一場危機。 過去自給自足的政策被證明是不夠的，因此現在該走向經濟自由化了。"
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "密謀反對鮑里斯"
 BUL_plot_against_boris_death:0 "沙皇鮑里斯之死"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "我們以爲沙皇鮑里斯是會帶領國家走向偉大的君主，但他的專政政權接近獨裁，證明我們錯了，並有可能進一步破壞國家的穩定。 作爲保加利亞的忠實僕人，我們要擺脱我們這個不配統治的統治者，並組建一個值得人民信任的新政府。"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "成立攝政委員會"
 BUL_form_a_regency_council_desc:1 "沙皇鮑里斯去世後，由於他的繼承人只有[GetSimeonsAge]，我們必須任命攝政委員會以代表年輕的西美昂二世行使該國政府的職責。"
 BUL_the_return_of_ferdinand_i:0 "斐迪南一世沙皇歸來"
 BUL_the_return_of_ferdinand_i_desc:0 "儘管他年事已高，以及在保加利亞在一次大戰中失敗後於1918年被迫退位，前沙皇斐迪南一世的政治經驗和軍事技巧使他成爲帶領國家走向偉大的最合適人選。 我們必須做出必要的安排以將斐迪南帶回保加利亞王位。"
 BUL_amend_old_grudges:0 "修復舊怨"
 BUL_amend_old_grudges_desc:0 "現在該對過去傷害並羞辱過保加利亞的眾多敵人復仇了，從在第二次巴爾幹戰爭中背叛我們的奸詐的羅馬尼亞人和土耳其人，到在大戰中擊敗我們並一直困擾着我們國家的發展的協約國國家。"
 BUL_the_fate_of_the_balkans:0 "巴爾幹的命運"
 BUL_the_fate_of_the_balkans_desc:0 "保加利亞臣服於她周圍鄰國與他們背後的歐洲大國的意志太久了……但是時代變了，我們的國家比其他巴爾幹國家變得更加強大，保加利亞終於強大到宣稱霸權並征服她周圍的卑微國家。"
 BUL_toppling_giants:0 "傾覆巨人"
 BUL_toppling_giants_desc:0 "在整個歷史中，新興國家摧毀過偉大而悠久的帝國。 如果要讓[ROOT.GetNameDef]成爲下一個歐洲強權，我們必須先挑戰在我們掌握中的別的大國的霸權。"
 BUL_nationalist_propaganda:0 "民族主義宣傳"
 BUL_nationalist_propaganda_desc:0 "保加利亞人口中仍有一些人反對保加利亞作爲巴爾幹地區的主導力量，稱政府的政策是“極度壓迫”的。 爲了堵住他們的嘴，我們必須資助一項有助於我們爲正當化政府的行動並重燃保加利亞的民族主義的宣傳運動。"
 BUL_bulgarian_academy_of_sciences:0 "保加利亞科學院"
 BUL_guardians_of_the_balkans:0 "巴爾幹守護者"
 BUL_guardians_of_the_balkans_desc:0 "我們必須保衞保加利亞在巴爾幹的霸權以對抗任何敢於挑戰它的敵方力量，因此，我們將加倍軍事力量並敦促我們在巴爾幹半島的傀儡政府採取同樣行動以協助我們捍衞我們的領土。"
 BUL_consolidate_dominance_of_the_seas:0 "鞏固海洋霸權"
 BUL_consolidate_dominance_of_the_seas_desc:0 "如果我們要確保巴爾幹安全，僅僅在半島上部署一支龐大的陸軍是不夠的，我們還需要建立一支強大的海軍來保衞其周圍的海洋。"
 BUL_appoint_right_wing_ministers:0 "任命右翼部長"
 BUL_appoint_right_wing_ministers_desc:0 "沙皇專制體制雖然有利於牢牢把控國家，但並不能滿足提高保加利亞國際地位的需求。我們必須利用當前政體集權的優勢去任命一位新部長，一位準備好爲保加利亞帶來所需政治社會變革的新部長。"
 BUL_the_path_towards_a_greater_bulgaria:0 "大保加利亞崛起之路"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "我們必須調整我們的經濟，以使其可以承受即將到來的保加利亞軍隊動員。大保加利亞的崛起之路註定佈滿戰爭和衝突的荊棘。"
 BUL_depose_the_tsar:0 "罷黜沙皇"
 BUL_depose_the_tsar_desc:0 "保加利亞君主制現在已經成爲我們實現目標的阻礙。沙皇的利用價值已經耗盡，是時候清理掉他了。"
 BUL_military_dictatorship:0 "軍事獨裁"
 BUL_military_dictatorship_desc:0 "我們必須牢牢掌控整個國家並用一個軍事獨裁政府進行管理，以便我們可以採取有效的措施繼續我們的軍事行動。"
 BUL_support_the_spanish_coup:0 "支持西班牙政變"
 BUL_support_the_spanish_coup_desc:0 "反布爾什維克的第一槍在西班牙打響。如果我們正式宣佈支持軍事起義並組織一批志願人員支援起義者，那麼西班牙內戰將成爲測試我們部隊的理想試驗場。"
 BUL_allow_far_right_organizations:0 "允許極右組織"
 BUL_allow_far_right_organizations_desc:0 "通過合法化某些極右翼組織，比如“國家社會主義運動”或“拉特尼克”，可以爲我們提供有用且忠誠的盟友以支持我們的政權和我們的理念。"
 BUL_integrate_the_ratniks:0 "整合拉特尼克"
 BUL_integrate_the_ratniks_desc:0 "拉特尼克，或稱爲保加利亞進步戰士聯盟，是一個新近成立的民族主義準軍事組織，它可以被證明是爲政權提供支持和爲軍隊提供大量人力的非常有用的工具。"
 BUL_economic_protectionism:0 "經濟保護主義"
 BUL_economic_protectionism_desc:0 "我們必須實施新的改革，以促進國民經濟和工業發展，同時還要保護保加利亞的基礎產業，如農業和手工業。"
 BUL_industrial_autarky:0 "工業自給自足"
 BUL_industrial_autarky_desc:0 "我們的經濟保護主義改革在促進我國的經濟和工業發展方面取得了巨大的成功，因此我們必須繼續推行這一改革，並實施使保加利亞更加自給自足的新改革。"
 BUL_corporatism:0 "法團主義"
 BUL_corporatism_desc:0 "受義大利模式的啟發，來自不同經濟部門的工人和資本家必須參與國家決策，以便我們能夠在這些羣體之間進行調解，並進行對國民經濟最有利的改革。"
 BUL_approach_germany:0 "向德國求助"
 BUL_approach_germany_desc:0 "自從屈辱的納伊條約簽訂以來，與英法持續不斷扼殺我們經濟的行爲不同，德國人不僅沒有向我們暗示任何領土宣稱，還幫助我們償還債務，向我方大量採購農產品，促進經濟發展並允許我們推進重要的工農業改革。"
 BUL_approach_germany_foreign_industry_tt:0 "降低針對[GER.GetNameDef]的§Y外國協議§!決策成本並增加了[GER.GetAdjective]工廠上限。"
 BUL_approach_british_foreign_industry_tt:0 "降低針對[ENG.GetNameDef]的§Y外國協議§!決策成本並增加了[ENG.GetAdjective]工廠上限。"
 BUL_approach_soviet_foreign_industry_tt:0 "降低針對[SOV.GetNameDef]的§Y外國協議§!決策成本並增加了[SOV.GetAdjective]工廠上限。"
 BUL_cooperation_with_italy:0 "與義大利合作"
