 YUG_instigate_in_bulgaria:0 "煽動保加利亞的農民暴動"
 YUG_instigate_in_bulgaria_desc:0 "除保加利亞人外，幾乎所有南斯拉夫工人都被我國解放。只有鼓勵保加利亞人起來反對他們的壓迫者，我們才能真正宣稱自己解放了巴爾幹的斯拉夫工人。"
 YUG_instigate_in_albania:0 "煽動阿爾巴尼亞的農民暴動"
 YUG_instigate_in_albania_desc:0 "雖然阿爾巴尼亞人民不認為自己是斯拉夫人，但由於他們靠近我國邊界，以及阿爾巴尼亞人與南斯拉夫人之間的文化交流，使他們成為參加泛斯拉夫人工人大會的理想候選者。"
 YUG_instigate_in_greece:0 "煽動希臘的農民暴動"
 YUG_instigate_in_romania:0 "煽動羅馬尼亞的農民暴動"
 YUG_instigate_in_hungary:0 "煽動匈牙利的農民暴動"
 YUG_instigate_in_turkey:0 "煽動土耳其的農民暴動"
 YUG_propaganda_in_target:0 "在[YUG_communist_coup_target.GetNameDef]的宣傳活動"
 YUG_propaganda_in_target_desc:0 "我們的目標已經選定，我們現在需要做的就是向我們的社會主義盟友提供有效的宣傳，並且我們很快就會埋下推翻巴爾幹上層階級所必需的叛亂的種子。"
 YUG_arm_communist_militants:0 "武裝[YUG_communist_coup_target.GetAdjective]激進份子"
 YUG_arm_communist_militants_desc:0 "我們不能僅憑言語就把革命帶給我們的外國同志。我們必須為盟國提供推翻壓迫者所需的武器。"
 YUG_communist_coup:0 "鼓動共產主義政變"
 YUG_communist_coup_desc:0 "他們已經準備得夠久了，我們現在需要做的就是放行我們邊境的武裝分子，他們將試圖發動一場政變來推翻他們腐敗的資本主義政府！"
 YUG_abandon_communist_effort:0 "放棄我們在[YUG_communist_coup_target.GetNameDef]的努力"
 YUG_abandon_communist_effort_desc:0 "很明顯[YUG_communist_coup_target.GetNameDef]的人民還沒有準備好擺脱其政府的束縛，我們必須放棄在他們國家發起共產主義政變的努力。"
 YUG_uprising_strength_tt:0 "在他們目前的支持下，§Y共產主義者§!的力量將會是[YUG_communist_coup_target.Get_Yugo_Uprising_strength]。\n這是基於他們當前的§Y共產主義§!支持度和農民被武裝的次數。"
