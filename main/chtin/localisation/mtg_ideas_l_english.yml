 ENG_raymond_briggs:0 "雷蒙德·布里格斯"
 HOL_wilhelmina:0 "威廉明娜"
 HOL_wilhelmina_desc:0 "幾個世紀以來，奧蘭治-拿騷家族與荷蘭自身的歷史交織在一起。就像她的祖父沉默者威廉在八十年戰爭中那樣，現任的女王威廉明娜肯定能激勵荷蘭人團結起來保衞他們的祖國，如果他們的國家被入侵的話。"
 HOL_aloof_neutrality:0 "超然中立"
 HOL_aloof_neutrality_desc:0 "一項嚴格的中立政策使荷蘭人與其鄰國保持和平將近150年，最重要的是，使他們遠離了上一場大戰。因此，公眾對這種“護身符”的信仰幾乎是狂熱的，而虛弱的荷蘭政府發現自己無法違揹人民的意願來在國際政治中採取強硬立場。相反，荷蘭把自己的信心寄託給國際聯盟，並對世界事務採取超然冷漠的態度。"
 HOL_shell_shocked_spectator:0 "心驚膽寒的一戰旁觀者"
 HOL_shell_shocked_spectator_desc:1 "由於中立的荷蘭是西部前線難民距離最近的安全避難所，荷蘭人一直近距離地接觸到上一場大戰的恐怖場面。其結果是，一場強大的和平主義運動已經深入大部分公眾心中，並使政府實施任何增加軍費的行動都會遇到很大困難。只有海軍在公眾眼中仍然享有一定的威望。\n\n為了使國家真正擺脱這種情緒，需要一場防禦性戰爭或“對和平主義的戰爭”。"
 HOL_de_crisisjaren:0 "危機歲月"
 HOL_de_crisisjaren_desc:1 "由於全球經濟的特殊性，大蕭條襲擊到荷蘭的時間比其它地方晚得多。荷蘭決定維持金本位，而其他國家則相當快地放棄金本位，這進一步加劇了荷蘭的“危機歲月”。為了防止荷蘭盾貶值，沒有空餘資金來幫助陷入困境的荷蘭經濟，更不用説改善國家糟糕的防衞狀態了。\n\n通過投資公共工程可以降低危機程度，如果我們投降並丟失受危機困擾的歐陸本土，那麼危機將變得無關緊要。"
 HOL_weak_government:0 "虛弱的政府"
 HOL_weak_government_desc:0 "荷蘭政府近年來因脆弱而受到損害。再次將其推翻並不需要費太多力氣。"
