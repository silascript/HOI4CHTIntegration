l_english:
 MEX_callistas:0 "卡列斯派"
 MEX_callistas_desc:0 "卡列斯的支持者們一邊中飽私囊，一邊濫用權力。任人唯親不唯賢的他們讓腐化這個國家的每一個崗位和階級的政治分贓制度常態化了。只要卡列斯的統治還存在，墨西哥的普通民眾仍會繼續嘲笑這個政權為“劫匪革命黨”。"
 MEX_church_power_5:0 "天主教國家"
 MEX_church_power_5_desc:0 "令人痛恨的1917年憲法已被廢除。經過幾十年對真正信仰尊嚴的踐踏，我們終於在墨西哥建立了神聖的教會，成為道德和法律的最高權威！"
 MEX_church_power_4:0 "強力教會"
 MEX_church_power_4_desc:0 "我們通過向正統信仰歸還神學院與教堂的所有權減弱了對其的約束，但還有很多工作要做。"
 MEX_church_power_3:0 "堅定自信的教會"
 MEX_church_power_3_desc:0 "我們阻止了一切企圖根除墨西哥境內天主教會的嘗試。通過給予神父們一點自治權，他們會尊重我們對國家的控制，並不再試圖顛覆我們。"
 MEX_church_power_2:0 "軟弱的教會"
 MEX_church_power_2_desc:0 "1917年憲法針對天主教會在墨西哥的影響出台了一系列措施，天主黨在20世紀20年代的叛亂就是由執行這些法律而起的，但現在人們也許已對世俗化國家有了準備。"
 MEX_church_power_1:0 "無神論國家"
 MEX_church_power_1_desc:0 "墨西哥天主教會已經是過去時了。教士們是反革命的旗手和迷信糟粕的販賣者。我們將竭盡權利來將墨西哥變成一個理性和科學的堅強陣地！"
 MEX_cedillo_tension:0 "考迪羅勢力衰退"
 MEX_cedillo_tension_desc:0 "薩圖尼諾 塞迪略將軍和那些向他看齊的考迪羅們已失去了大多數權力，但他們肯定將試圖奪回這些權力。"
 MEX_cedillo_tension_2:0 "考迪羅勢力緩和"
 MEX_cedillo_tension_2_desc:0 "薩圖尼諾·塞迪略將軍和向他看齊的考迪羅們正眼紅地護衞着自己的勢力。一旦他們仍站在進入政府的路途中，我們就可能不得不採取行動反對他們。"
 MEX_cedillo_tension_3:0 "考迪羅勢力加強"
 MEX_cedillo_tension_3_desc:0 "薩圖尼諾·塞迪略將軍和向他看齊的考迪羅們正獨立於政府運作。他們應該被當作與墨西哥人民和[Root.GetLeader]的內部和外部敵人有極大的聯繫！"
 MEX_cedillo_tension_4:0 "考迪羅勢力達到頂峯"
 MEX_cedillo_tension_4_desc:0 "薩圖尼諾·塞迪略將軍和向他看齊的考迪羅們正大張旗鼓的糾集軍隊準備進行鍼對[Root.GetLeader]合法政府的武裝叛亂。我們必須儘快採取行動終結這個對墨西哥統一的造成的巨大威脅！"
 MEX_brown_water_navy:0 "褐水海軍"
 MEX_brown_water_navy_desc:0 "我們擁有一支能威脅敵軍潛艇和水面破交艦船的岸防艦隊，但一支專業的敵軍水面艦隊就能輕易地把我們掃到一邊去。"
 MEX_blue_water_navy:0 "藍水海軍"
 MEX_blue_water_navy_desc:0 "當今我們的目標是建設一支擁有能與世界列強們相抗衡之艦隊的強大水面海軍。"
 MEX_raiding_navy:0 "掠襲海軍"
 MEX_raiding_navy_desc:0 "嘗試去完全打敗世界列強們的海軍可能是鏡花水月一般的想法。但我們將謀求摧毀敵人的貿易和船隊來保證墨西哥免遭入侵。"
 MEX_heavy_artillery:0 "重炮"
 MEX_heavy_artillery_desc:0 "我們正聚焦於傳統野戰火炮來進行火力支援。"
 MEX_aerial_artillery:0 "空中對地火力"
 MEX_aerial_artillery_desc:0 "我們正聚焦於輕型轟炸機和戰術轟炸機來進行火力支援。"
 MEX_politicised_army:0 "政治化軍隊"
 MEX_politicised_army_desc:0 "近三十年以來，墨西哥統治者均是從革命軍隊的軍官中選出的。我們曾經度過的激流歲月也要求我們有穩定的領導層。問題在於：激流歲月是早已離我們遠去，還是變得越來越猛烈了呢？我們應該將我們的軍隊職業化，或允許那些地方實力派，酋長和考迪羅們擁有較小的封邑呢？像聖路易斯波託西的薩圖尼諾·塞迪略那樣的將軍們正在為維護其權力而組建私人武裝。如果我們不果斷採取行動，過去那些不滿軍官領導的叛亂就很可能會持續下去。"
 MEX_politicised_army_2:0 "政治化軍隊"
 MEX_politicised_army_2_desc:0 "通過禁止使用像加里多將軍的紅衫軍和尼古拉斯·羅德里格茲將軍的金衫軍那樣的政治民兵，我們已經着手減少了地方實力派所帶來的異常趨勢的影響。"
 MEX_revolutionary_army:0 "革命軍"
 MEX_revolutionary_army_desc:0 "墨西哥革命的勝利是由站在我們一邊的，保衞我國獨立的英雄與愛國者所贏來的。"
 MEX_left_wing_paramilitaries:0 "左翼武裝"
 MEX_left_wing_paramilitaries_desc:0 "像塔巴斯科的加里多將軍的紅衫軍那樣的組織，將幫助我們摧毀那些為了個人利益而試圖顛覆革命的敵人們。這將會幫助我們根除天主教會的祕密支持者，那些希望看見墨西哥退回黑暗時代的反革命分子。"
 MEX_right_wing_paramilitaries:0 "右翼武裝"
 MEX_right_wing_paramilitaries_desc:0 "像由尼古拉斯·羅德里格茲·卡拉斯科將軍領導的金衫軍那樣的組織，將會在反對左翼叛徒和懦夫的戰鬥中保障國家的團結。"
 MEX_ejido_worker_militias:0 "村社工人民兵"
 MEX_ejido_worker_militias_desc:0 "在我們建立起的新墨西哥，公社辛勤勞作的農民們正聚集起來以捍衞自己的利益。"
 MEX_caudillo_private_armies:0 "考迪羅私人武裝"
 MEX_caudillo_private_armies_desc:0 "在地方上，州長、商人和警備司令三種身份傾向於集中於一人之身——革命將領通過積累忠誠的部下積累權力，走上具有影響力的高位。這些考迪羅是我們應該培養，而不是對抗的對象。"
 MEX_strike_breaking:0 "破壞罷工"
 MEX_strike_breaking_desc:0 "在危機關頭，罷工無異於叛國。通過控制核心工業的工人，我們將能產出更多物資，為祖國添磚加瓦。"
 MEX_international_struggle:0 "國際鬥爭"
 MEX_international_struggle_desc:0 "在意識形態戰爭和解放鬥爭中，我們要對那些值得幫助的人施以援手。這任重道遠，但墨西哥人民足夠強大，足以完成此項任務。"
 MEX_synarchist_influence:1 "共治主義者的影響"
 MEX_synarchist_influence_desc:1 "墨西哥的共治主義者正在我們的領土上展開宣傳。它們設法在所謂“西語團結”的外衣下隱藏其真實目的。"
 MEX_oil_concessions:1 "石油開採權"
 MEX_oil_concessions_desc:1 "為了在墨西哥開採石油，外國公司已經簽訂了特許合同確保其在規定地區長期開採石油牟取利益。然而這些公司交付的款項遠遠低於開採石油的價值，這使得他們能夠獲得比美國等國家高得多的利潤，同時將墨西哥的石油儲備間接置於他國的掌控之下。"
 MEX_bolivarian_agitation:1 "玻利瓦爾騷動"
 MEX_hispanic_culture:0 "西語文化"
 MEX_hispanic_culture_desc:0 "拉美諸國有着強大的文化，它們是在征服和生存、叛亂和嚴謹的規則的基礎上形成的。我們共同的文化是我們自豪的源泉，是我們未來進步的指路明燈。"
 MEX_proletarian_class_army:1 "無產階級軍隊"
 MEX_proletarian_class_army_desc:1 "只有無產階級接受武裝，被組織成一支代表階級的軍隊，才能保衞並傳播革命的信念。"
 MEX_idea_vanguard_of_the_4th_international:1 "第四國際的先鋒"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "我們的革命已經變成一種自由之風，推動全世界的工人做出更英勇的壯舉。第四國際將把人類從法西斯、資產階級和波拿巴主義反動派的手中中解放出來。"
 MEX_luis_montes_de_oca:0 "路易斯·蒙特斯·德·奧卡"
 MEX_luis_montes_de_oca_desc:0 "路易斯·蒙特斯·德·奧卡是一位傑出的墨西哥銀行家和奧地利經濟學派的提倡者。"
 MEX_alberto_pani:0 "阿爾貝託·何塞·帕尼"
 MEX_alberto_pani_desc:0 "阿爾貝託·何塞·帕尼是墨西哥金融業的總設計師，也是國家銀行和農業信貸銀行的負責人之一。"
 MEX_luis_farell:0 "路易斯·法雷爾·庫維利亞斯"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "阿韋拉多·L·羅德里格斯"
 MEX_abelardo_rodriguez_desc:0 "阿貝拉多·羅德里格斯於1913年參加革命，因他的智慧和勤奮而從微寒中被拔擢。他對革命的忠誠於1932年獲得回報，時任墨西哥總統阿爾瓦羅·奧佈雷貢被刺殺後，他繼任墨西哥總統完成剩下的兩年任期。"
 MEX_jose_gonzalo_escobar:0 "何塞·貢薩洛·埃斯科瓦爾"
 MEX_jose_gonzalo_escobar_desc:0 "埃斯科巴將軍在革命的動亂時期與龐丘·維拉的叛軍作戰，他因率領騎兵對敵衝鋒而聞名。在1929年，與卡列斯總統發生衝突後又叛亂失敗因而在外流亡，但隨着內閣的重組，他將得以迴歸。"
 MEX_pablo_gonzalez:0 "巴勃羅·岡薩雷斯·加爾薩"
 MEX_pablo_gonzalez_desc:0 "巴勃羅·岡薩雷斯·加爾扎是一位擅長做“髒活兒”的將領。在1919年，他協助策劃埋伏襲擊，殺死了頗有名望的革命領袖埃米利亞諾·薩帕塔。"
 MEX_plutarco_calles:0 "普魯塔爾科·E·卡列斯"
 MEX_plutarco_calles_desc:0 "卡列斯在1924到1928年之間的時間裏擔任總統，並通過它強大的庇護網絡，對墨西哥施加着強力的控制。他被自己的政敵打上了“至高領袖”的標籤，將他和前任終身獨裁者迪亞茲總統相提並論。這個名詞隨後被廣泛使用，儘管他堅稱自己只不過是個為國家的進步提供建議的退休政客。"
 MEX_vicente_lombardo:0 "比森特·隆巴爾多"
 MEX_vicente_lombardo_desc:0 "他是一個激進工會成員，在革命後為工人權利而戰，並使工人與卡德納斯的執政黨結盟。"
 MEX_jose_vasconcelos:0 "何塞·瓦斯康塞洛斯"
 MEX_jose_vasconcelos_desc:0 "瓦斯孔塞盧斯是一個文化作家，前內閣成員和總統候選人，他融合了土著信仰，天主教和公民民族主義，形成了一套墨西哥共治主義的意識形態。他支持收復墨西哥割讓給美國的領土。"
 MEX_bartolome_garcia_correa:0 "巴託羅繆·加西亞·科雷亞"
 MEX_bartolome_garcia_correa_desc:0 "他是一位出身於尤卡坦的瑪雅原住民，曾經擔任過州長和參議員，並執行了調和原住民習俗與國家權力的民粹主義政策。"
 MEX_aaron_saenz:0 "阿隆·薩恩斯·加爾薩"
 MEX_aaron_saenz_desc:0 "阿隆·薩恩斯是一位右翼商人和州長，由於自己能夠維持傀儡總統的內閣同至高領袖的目標一致的能力而有了“卡列斯的影子”的綽號。"
 MEX_manuel_perez_trevino:0 "曼努埃爾·佩雷斯·特雷維尼奧"
 MEX_manuel_perez_trevino_desc:0 "曼努埃爾·佩雷斯·特雷維尼奧是一名專精於工兵和炮兵的革命軍將領。他是國民革命黨的創始人之一，在政治上很有影響力。"
 MEX_saturnino_cedillo:0 "薩圖尼諾·塞迪略·馬丁內斯"
 MEX_saturnino_cedillo_desc:0 "塞迪略將軍是一位富有的北方地區的省長，也是一名軍事領袖，它通過建立在個人效忠基礎上的庇護網絡行使權力。對他而言，考迪羅們日益衰弱的影響力和國家的集權化很值得注意，因為這威脅到他相對於政府的獨立地位。"
 MEX_othon_blanco:0 "奧頓·P·布蘭科·努涅斯·德卡塞雷斯"
 MEX_othon_blanco_desc:0 "奧托·布蘭科是海軍部的一名要員，在革命之前是一名海軍軍官。從確保海軍能夠得到良好的補給，到建立新的補給點都是他的專長。"
 MEX_heriberto_corona:0 "埃裏韋託·哈拉·科羅納"
 MEX_heriberto_corona_desc:0 "埃裏韋託·科羅納是一位被指派到海軍以保證後者忠誠的革命軍將領。"
 MEX_manuel_avila:0 "曼努埃爾·阿維拉·卡馬喬"
 MEX_manuel_avila_desc:0 "他是一位被指派到國防部，以對即將降臨到墨西哥頭上的麻煩做好準備的革命軍將領。"
 MEX_leon_trotsky:0 "列夫·托洛茨基"
 MEX_leon_trotsky_desc:0 "他在俄國內戰期間幾乎從無到有地創立了紅軍，這名國際共產主義聯盟領袖將會幫助我們組織軍隊。"
 MEX_tga:0 "通用武器製造廠"
 MEX_tga_desc:0 "這是墨西哥的飛機制造廠TNCA的衍生機構，致力於建造裝甲戰車。"
 MEX_germano_mexican_tanks:0 "德國-墨西哥坦克設計"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "俄羅斯-墨西哥坦克設計"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "墨西哥克萊斯勒"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "墨西哥灣海軍部造船廠"
 MEX_astimar_gulf_desc:0 "墨西哥灣海軍部造船廠"
 MEX_astimar_pacific:0 "太平洋海軍部造船廠"
 MEX_astimar_pacific_desc:0 "太平洋海軍部造船廠"
 MEX_tnca:0 "國家航空器建造廠"
 MEX_tnca_desc:0 "國家航空器建造廠在革命前就已經成立，在被內戰中斷之前是一家創新設計商。"
 MEX_royal_dutch_shell:0 "荷蘭皇家殼牌集團"
 MEX_royal_dutch_shell_desc:0 "這是一家英荷合資公司，擁有墨西哥60%的石油開採特許權。"
 mexican_ford:0 "墨西哥福特"
 mexican_ford_desc:0 "這是福特汽車公司在本地的一家特許公司。"
 MEX_pemex:0 "墨西哥石油公司"
 MEX_pemex_desc:0 "墨西哥石油公司是在國有化了此前由荷蘭皇家殼牌公司，加利福尼亞標準石油公司以及其他外國公司的資產的基礎上建立起來的。"
 MEX_banco_de_mexico:0 "墨西哥銀行"
 MEX_banco_de_mexico_desc:0 "為了重建被內戰破壞的經濟而成立於1925年的國家銀行是我們的最後貸款人、貨幣發行者和各種事關國家利益的風險項目的投資者。"
 MEX_escuela_de_ingeneria_electrica:0 "機械與電氣工程學院"
 MEX_escuela_de_ingeneria_electrica_desc:0 "高等機械與電氣工程學院是我國最好的教育機構之一，它在電磁波研究和電視機研究上走在前列。"
 MEX_capital_reserves:0 "資本儲備"
 MEX_capital_reserves_desc:0 "我們不斷擴大的石油工業帶來的財富將使我們有能力購買高質量的外國軍事裝備。"
 MEX_knights_of_columbus:0 "哥倫布騎士會"
 MEX_knights_of_columbus_desc:0 "哥倫布騎士會是一個天主教的國際互助會，它會幫助我們在數十年的內亂之後實現和平與和解。馬太福音中寫道：“你們聽見有話説： ‘以眼還眼，以牙還牙’。只是我告訴你們，不要與惡人作對。有人打你的右臉，連左臉也轉過來由他打。”"
 MEX_social_catholicism:1 "社會天主教主義"
 MEX_social_catholicism_desc:1 "工業革命讓工人處於非人道的境地之中。為了對抗社會主義者的要求，我們特別強調管理層應該對自己的僱員展示同情。這讓一種新的基督教的，非革命的社會主義流派誕生了：社會天主教主義。"
 MEX_legion_of_christ:1 "基督軍團"
 MEX_legion_of_christ_desc:1 "無神論的恐怖分子被擊敗了！他們的殘酷壓迫必須如數奉還。正如祂在《出埃及記》中所説：以眼還眼，以命償命。為了成為全能的天父的復仇臂膀，基督軍團將確保我們大地上的邪惡不信者會消失地無影無蹤。"
 MEX_triumph_of_synarchism:0 "共治主義的勝利"
 MEX_triumph_of_synarchism_desc:0 "我們的敵人被我們痛打一氣，現在他們躲在暗處，像是撒旦的僕從。我們現在可以隨心所欲地確保國家的重建工作將會以一種兼顧信仰和政治意願方面的統一的方式進行。"
 MEX_womens_suffrage:0 "婦女普選權"
 MEX_womens_suffrage_desc:0 "近年來，許多墨西哥的精英就已擔憂：女性可能會顛覆革命理念，如果她們站在天主教會那邊，並反對1917年的世俗憲法。但更重要的是法律面前人人平等，它會使我們的社會繁榮興旺。"
 MEX_professional_army:0 "專業化軍隊"
 MEX_professional_army_desc:0 "我們正在建立一個使我們的部隊保持最高效率進行戰鬥的強力補給體系。"
 MEX_international_peacekeepers:0 "國際維和部隊"
 MEX_international_peacekeepers_desc:1 "世界上的民主國家計劃建立一個平等的同盟，一個聯合國，通過給世界各國提供一個調和各自的不同，仲裁他們之間的爭端的地方的方式確保國際和平。我們將會投身於這一偉大事業，幫助拉美國家維持獨立。"
 mexico_hispanic_diplomacy:1 "西語外交"
 mexico_hispanic_diplomacy_desc:1 "如果想要實現我們的大陸野心，那就必須説服拉丁美洲的諸多政府。"
 mexico_german_submarine_happy_time:0 "潛艇的快樂時光"
 mexico_german_submarine_happy_time_desc:0 "我們的潛艇艦長們正享受在美洲沿海擊沉不設防的中立船舶的快樂時光。"
 synarchist_youth:0 "共治主義青年團"
 synarchist_youth_desc:0 "青年人是國家的未來。如果他們受到的教育是正確的，那麼他們就會成為我們信條的化身：勇敢，忠誠而虔誠。"
