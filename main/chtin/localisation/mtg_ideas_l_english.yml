 HOL_staff_plan_ger:0 "與德國制定聯合參謀計劃"
 HOL_de_vaarplicht_idea:0 "航行義務法案"
 HOL_de_vaarplicht_idea_desc:0 "“依照A5號皇家法令，所有尚未被徵召或已被徵召但未在服現役的荷蘭公民與荷蘭臣民，有義務為商船海軍提供服役或提供幫助。”"
 HOL_caved_to_the_germans_idea:0 "向德國人屈服"
 HOL_caved_to_the_germans_idea_desc:0 "比起面對入侵的危險，荷蘭人已經選擇向德國人在他們的貿易協定上讓步。這不僅使民主與自由蒙羞，還會被視作試探性地放棄中立的第一步。"
 HOL_caved_to_the_british_idea:0 "向英國人屈服"
 HOL_caved_to_the_british_idea_desc:0 "比起面對一場無疑會導致經濟災難的全面封鎖的威脅，荷蘭人選擇在向英國人在他們的貿易協定上讓步。反德和親英的情緒正在國內政界變得越來越明顯，而這會被視作試探性地放棄中立的第一步。"
 HOL_prince_bernhard:0 "伯恩哈德親王"
 HOL_bernhard_air_example:0 "伯恩哈德王子為飛行員做出表率"
 HOL_bernhard_strategy_meddling:0 "伯恩哈德親王參與戰略規劃"
 HOL_bernhard_intelligence:0 "伯恩哈德親王收集情報"
 HOL_bernhard_organized_resistance:0 "伯恩哈德親王組織抵抗軍"
 HOL_redirected_investments:0 "重定向投資"
 idea_weapons_for_the_resistance:0 "為抵抗組織提供的武器"
 idea_weapons_for_the_resistance_desc:0 "我們的盟友正在給那些勇敢的自由戰士提供軍火，他們在我們的祖國的土地上和萬惡的敵人做鬥爭。"
 political_turmoil:0 "政治動盪"
 political_turmoil_desc:0 "該國在前任政府失去外國主子的支持並崩潰後，最近通過武力又組織起了一個政府。"
 HOL_domestic_aircraft_production:0 "本國生產飛機"
 HOL_preparing_evacuation_of_gold_reserves:0 "準備撤離黃金儲備"
 HOL_zuiderzee_infrastructure_advancements:0 "須德海基礎設施進步"
 HOL_zuiderzee_industrial_advancements:0 "須德海工業進步"
 HOL_german_defectors_1:0 "德國叛逃者"
 HOL_german_defectors_1_desc:0 "為了讓德皇復辟，小股德國叛逃者定期組成小隊，為我方作戰。"
 HOL_german_defectors_2:0 "親德皇的叛逃者"
 HOL_german_defectors_2_desc:0 "對老皇帝的愚忠讓小股士兵不斷叛逃併為荷蘭而戰，但是這對讓德皇復辟而言是無用的嘗試。\n\n只有在徹底擊敗荷蘭以及它所處的同盟後，才有可能將這一運動斬草除根。"
 ENG_joint_air_training_scheme:0 "聯合空軍訓練計劃"
 ENG_joint_air_training_scheme_desc:0 "英國政府執行了一項在全英聯邦範圍內的空軍機組人員培訓計劃。我們可以從中大受裨益。"