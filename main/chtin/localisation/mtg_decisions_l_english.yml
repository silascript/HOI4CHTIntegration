 MEX_category_church_power:0 "教會的權力"
 MEX_category_church_power_desc:0 "墨西哥的§Y教會§!已經被革命政權壓迫多年了。我們未來的政策可以追隨意識形態、也可以更加現實主義，但無論如何我們必須果斷地開始行動。"
 MEX_decision_transfer_lands_to_church:0 "讓教會掌控土地"
 MEX_decision_transfer_lands_to_church_desc:0 "前革命時代的教會規模龐大而且富有。貪婪的將軍和統治者們從他們傳統的監護者那裏偷走了大片的教會土地，但現在我們可以歸還一些了。"
 MEX_decision_nationalize_church_lands:0 "國有化教會土地"
 MEX_decision_nationalize_church_lands_desc:0 "教堂和神學院由政府正式擁有，神父和修女都是國家僱員。這部分費用越來越難以承擔了。也許我們可以通過拆除一些教堂來削減政府的開銷？"
 MEX_decision_pardon_cristero_fighter:0 "赦免基督軍戰士"
 MEX_decision_pardon_cristero_fighter_desc:0 "卡列斯總統很大程度上應該為挑起基督戰爭負責。他現在已經“靠邊站”，因此我們可以按照手續把有才能且忠誠的基督軍戰士帶進我們的軍隊。"
 MEX_decision_assassinate_cristero_traitor:0 "刺殺基督軍叛徒"
 MEX_decision_assassinate_cristero_traitor_desc:0 "拿起武器反對國家的叛亂分子不值得同情，也不會得到憐憫。雖然與教會領袖談判達成的和平條件旨在消除敵對狀態，但我們知道，這些叛徒一有機會就會再次拿起武器。我們應該先動手。"
 MEX_decision_attend_public_mass:0 "參加公共彌撒"
 MEX_decision_attend_public_mass_desc:0 "二十年以來，墨西哥總統一直或明或暗地對教會充滿敵意。一些簡單的形式可能對調和我們的政治和宗教體系大有幫助。"
 MEX_decision_prosecute_clergyman:0 "起訴神職人員"
 MEX_decision_prosecute_clergyman_desc:0 "1917年憲法禁止神父參與我們的政治體系。對在公共場所穿長袍的罰款，監禁發表政治言論者；我們總有辦法打擊教會，顯示墨西哥政府對迷信元素的無上權威。"
 MEX_decision_reconciliation_committee:0 "和解委員會"
 MEX_decision_reconciliation_committee_desc:0 "在基督戰爭期間雙方犯下的許多罪行已經造成了一個至今仍未癒合的傷口。也許我們可以通過揭露最近的不公正現象，以對防止今後的虐待行為有所幫助。"
 MEX_decision_incite_tensions:0 "煽動緊張局勢"
 MEX_decision_incite_tensions_desc:0 "我們的內部敵人仍在組織反對我們。我們必須準備好面對任何威脅！ 我們將在示威中集合我們的支持者，以展示我們不可戰勝的意志！"
 MEX_category_military_issues:0 "軍事問題"
 MEX_mission_cedillos_rebellion:0 "考迪羅叛亂"
 MEX_mission_cedillos_rebellion_desc:0 "薩圖尼諾·塞迪略將軍和向他看齊的考迪羅們已經獨立於中央政府多年。[Root.GetLeader]建立統一國家的嘗試是對他們權力的威脅，因此他們正試圖不擇手段地阻礙我們的進展。"
 MEX_mission_second_cristiada:0 "第二次基督戰爭"
 MEX_mission_second_cristiada_desc:0 "我們對“神聖教會”中迷信分子的攻擊激怒了軍中的右翼分子。現在要麼緩和態度，要麼準備在戰場上擊敗他們。"
 MEX_mission_second_cristiada_dummy:0 "第二次基督戰爭"
 MEX_mission_second_cristiada_dummy_desc:0 "如果政府對教會的態度過於強硬，基督軍可能會再次拿起武器來推翻我們。"
 MEX_mission_second_revolution:0 "第二次墨西哥革命"
 MEX_mission_second_revolution_desc:0 "我們對“神聖教會”的支持激怒了軍中的左翼分子和反教會分子。現在要麼緩和態度，要麼準備在戰場上擊敗他們。"
 MEX_mission_second_revolution_dummy:0 "第二次墨西哥革命"
 MEX_mission_second_revolution_dummy_desc:0 "雖然政府中的世俗主義者能夠容忍對宗教問題的温和態度，但與教會過於密切的關係可能會引發極左派和無神論將領的叛亂。"
 MEX_decision_support_spanish_loyalists:0 "支持西班牙左翼"
 MEX_decision_support_spanish_loyalists_desc:0 "我們將向共和派政府運送一批步槍，以保衞民主、反對由佛朗哥及其法西斯走狗組成的非法篡權者。"
 MEX_decision_support_spanish_fascists:0 "支持西班牙右翼"
 MEX_decision_support_spanish_fascists_desc:0 "我們將向西班牙秩序的恢復者運送一批步槍，這樣他們就能在共產主義威脅蔓延之前消滅它。"
