 ENG_march_on_downing_street:1 "唐寧街遊行"
 ENG_march_on_downing_street_desc:0 "在唐寧街10號將舉行最後一次的盛大遊行，肯定會迫使政府發起對國家未來的全民公投。他們不可能違揹人民的意志。"
 ENG_speech_against_germany:1 "舉行反德演講"
 ENG_speech_against_germany_desc:0 "隨着莫斯利的人氣飛昇，各種稀奇古怪的批評也如同轟炸般而來。為了減輕大眾對於他希望將希特勒思想強加於英國人民身上的恐懼，也許需要進行一次強而有力的演講，讓莫斯利與各種希特勒的法西斯主義區分開來。"
 ENG_speech_against_germany_tt:0 "§R在黑衫軍遊行期間，如果國家穩定度降低到50%以下，內戰就會爆發！§!\n"
 ENG_the_mosley_plan:2 "通過莫斯利計劃"
 ENG_the_mosley_plan_desc:0 "大膽的經濟結構調整，加上充分的宣傳和公共投資，應該會激勵人民作出巨大的努力來修復這個國家，並迅速開始我們的重新武裝。"
 ENG_imperial_conference_decision:0 "帝國會議"
 ENG_imperial_conference_decision_desc:0 "帝國會議已經開始了，在自治領代表再次回國之前，我們可能會在接下來的兩個月裏推進我們的議程。改善與我們自治領的外交關係可能會增加這些自治領同意我們建議的可能性。"
 ENG_imperial_conference_discussion_in_progress:0 "帝國會議正在進行討論。\n"
 imperial_conference_ends_tt:0 "帝國會議結束。\n"
 ENG_discuss_imperial_defense:0 "討論帝國防禦"
 ENG_discuss_imperial_defense_desc:0 "我們將提出一項動議，建議英聯邦所有成員國為保衞帝國作出重大貢獻。"
 ENG_discuss_imperial_trade:0 "討論帝國貿易"
 ENG_discuss_imperial_trade_desc:0 "我們將提出一項動議，建議英聯邦所有成員國擴大帝國內部的特惠貿易，使我們作為一個整體而更加繁榮。"
 ENG_discuss_imperial_economy:0 "討論帝國經濟政策"
 ENG_discuss_imperial_economy_desc:0 "我們將提出一項動議，建議英聯邦所有成員國對其國內經濟作出重大投資，以減少對我們投資的依賴，並增強整個帝國的經濟實力。"
 ENG_discuss_appeasement:0 "討論綏靖政策"
 ENG_discuss_appeasement_desc:0 "我們的綏靖政策受到了廣泛的批評，因此我們將把這項政策提交英聯邦討論。"
 ENG_discuss_imperial_federation:0 "討論帝國聯邦"
 ENG_discuss_imperial_federation_desc:0 "自上個世紀以來，一直有人呼籲將帝國的各個部分合併成一個帝國聯邦，而不是進一步發展到另一種“地方自治”，陷入所有自治領獨立的境地。我們現在提出一項動議，最後一次討論這個問題。"
 won_british_civil_war:1 "不到一年前打贏了一場內戰。\n"
