 HOL_gateway_to_europe_hol_category:0 "通向歐洲的門户"
 HOL_gateway_to_europe_hol_category_desc:0 "英國人和德國人在我們的貿易問題上的拉鋸戰正在加劇。在處理他們的要求時，我們必須小心，因為屈從於其中一個的要求很可能導致與另一個處於敵對狀態……"
 HOL_gateway_to_europe_ger_category:0 "通向歐洲的門户"
 HOL_gateway_to_europe_ger_category_desc:0 "荷蘭形成了一個“後門”，允許我們繞過英國的封鎖，並通過中立港口維持貿易。我們必須向荷蘭施加壓力，增加他們允許我們通過其邊境進入的貿易量。"
 HOL_gateway_to_europe_eng_category:0 "通向歐洲的門户"
 HOL_gateway_to_europe_eng_category_desc:0 "德國人利用荷蘭作為“後門”，利用中立的荷蘭航運和港口進行貿易，以繞過我們的封鎖。如果我們想使我們的封鎖更加有效，我們就必須使荷蘭人屈從於我們的意志。"
 HOL_attract_foreign_investors:0 "吸引外國投資者"
 HOL_attract_foreign_investors_desc:0 "吸引更多的投資者為我們殖民地的部分發展提供資金，將減輕我們的財政負擔，並允許我們向大陸投入更多的資源。"
 HOL_attract_foreign_industry:0 "吸引外國工業"
 HOL_attract_foreign_industry_desc:0 "將更多的外國工業吸引到我們的殖民地，將減輕我們的財政負擔，並使我們能夠把更多的資源用於發展我們的國內工業。"
 HOL_attract_west_indies_oil_companies:0 "吸引西印度羣島石油公司"
 HOL_attract_west_indies_oil_companies_desc:0 "很多外國石油公司都表示有興趣在庫拉索島和阿魯巴島建造煉油廠，分享加工委內瑞拉石油及其帶來的所有財富。"
 HOL_attract_west_indies_oil_companies_tt:1 "在選擇這個決議§Y5§!次後，於§Y庫拉索島§!增加§G1§!格建築槽位和§Y1間民用工廠§!。\n"
 HOL_attract_east_indies_oil_companies:1 "吸引東印度羣島石油公司"
 HOL_attract_east_indies_oil_companies_desc:1 "在外國石油公司的幫助下，東印度羣島的煉油廠可以在不增加自身成本的情況下進行擴張，使我們能夠滿足東亞日益增長的石油需求。"
 HOL_attract_east_indies_oil_companies_tt:1 "在選擇這個決議的第§Y3§!，§Y6§!和§Y10§!次時，分別增加§G1§!格建築槽位和§Y1座民用工廠§!於§Y爪哇§!，§Y蘇門答臘島§!，和§Y加裏曼丹島§!。\n"
 HOL_inundate_the_water_lines:0 "淹沒洪水線"
 HOL_inundate_the_water_lines_desc:0 "精心準備的荷蘭洪水線現在必須被淹沒，以阻止敵人的推進，即使它會對農村造成破壞，也在所不惜。"
 HOL_drain_the_water_lines:0 "排幹洪水線"
 HOL_drain_the_water_lines_desc:0 "危險已經減弱，因此我們可以排幹荷蘭的洪水線，使我們能夠再次利用農村地區。"
 HOL_crack_down_on_pacifist_movements:0 "鎮壓和平主義運動"
 HOL_crack_down_on_pacifist_movements_desc:0 "各式各樣和平主義運動已經大大阻礙了我們的軍事重整。如果我們無法左右人民的呼聲，就必須使用武力使之閉嘴。"
 hol_war_on_pacifism_in_progress:0 "已經在應對和平主義了。\n"
 HOL_establish_pro_war_labor_indoctrination:0 "教導勞動者支持戰爭"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "只要勞動者們在我們這邊，其他人遲早會加入我們。以損失一點生產力為代價，就可以為我們人民建立愛國心，讓他們明白強大的軍事力量是保衞我們價值觀的重要性。"
 HOL_anti_pacifist_propaganda:0 "反和平主義宣傳"
 HOL_anti_pacifist_propaganda_desc:0 "只有努力工作和投入的資源才能改變我們人民的性格。我們將開始一場大規模的宣傳運動，儘管代價不菲，但它將使人們認識到，我們將不再擁有固若金湯的防禦能力。"
 HOL_request_equipment:0 "請求裝備援助"
 HOL_request_equipment_desc:0 "我們的軍隊急需裝備來支持必要的擴軍。或許我們未來潛在的盟友會提供幫助……"
 HOL_request_equipment_tt:0 "或\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 HOL_draw_up_combined_staff_plan:0 "制定聯合參謀計劃"
 HOL_draw_up_combined_staff_plan_desc:0 "我們的存亡取決於我們的軍隊與未來潛在盟友的合作。我們可以派遣一個軍事特派團，其目標是制定一項聯合參謀計劃，這將極大地促進從敵對勢力入侵的那一刻起的這種合作。"
 HOL_exchange_intelligence_data:0 "交換情報數據"
 HOL_exchange_intelligence_data_desc:0 "我們的情報部門已經取得了一些成功，而且有可能為我們未來潛在的盟友提供信息交流，從而大大提高我們兩國在入侵情況下最有可能採取的初始行動的準備。"
 HOL_prepare_evacuation_of_gold_reserves:0 "準備撤離黃金儲備"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "我們的國家黃金儲備是我們國家政府的基礎。一旦發生侵略，我們必須撤出這些儲備。如果不這樣做，流亡政府將完全失去權力。"
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "該決議在成為§Y流亡政府§!時移除。\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "獲得 §Y100 政治點數§!並在成為§Y流亡政府§!時增加 £legitimacy §Y正統性§!。\n"
 HOL_share_military_knowledge:0 "分享軍事知識"
 HOL_share_military_knowledge_desc:0 "在經歷了近150年的和平之後，我們的鄰國要比我們更熟悉軍事事務。也許我們未來潛在的盟友願意分享一些知識，以幫助我們保衞國土。"
 HOL_demand_reduced_dutch_trade_with_germany:0 "要求減少荷蘭與德國之間的貿易"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "必須迫使荷蘭就範，並遵守對德國施加的貿易限制。當然，他們不希望我們把他們包括在這些限制中……"
 HOL_demand_increased_dutch_trade_with_germany:0 "要求增加荷蘭與德國之間的貿易"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "荷蘭人必須被……提醒一下……他們對於德國的貿易義務，還有他們作為我們的鄰居卻有着脆弱的軍隊。當然，巧妙地提醒一下。"
 HOL_gateway_to_europe_decisions_tt:1 "如果[HOL.GetNameDef]滿足我們的需求，我們將會獲得等同於所有§Y歐洲門户§!參與者投資總和的§Y政治點§!。目前的數量是：\n"
 HOL_placate_the_british:0 "安撫英國人"
 HOL_placate_the_british_desc:0 "我們必須在當前的貿易談判中向英國人作出一些讓步，這樣我們才能排除被其列入貿易制裁對象的威脅。"
 HOL_placate_the_germans:0 "安撫德國人"
 HOL_placate_the_germans_desc:0 "我們必須在當前的貿易談判中向德國人作出一些讓步，這樣我們才能在他們不滿意的情況下排除被入侵的威脅。"
 HOL_radio_oranje:0 "橙色電台"
 HOL_radio_oranje_desc:0 "現在是時候在英國廣播公司播出另一個荷蘭語“橙色電台”了，為被佔領國土以及那些與我們盟友一起為自由而戰的人們帶來希望。"
 HOL_obtain_dockyard_access:0 "獲得造船廠的使用權"
 HOL_obtain_dockyard_access_desc:0 "德國人入侵時，各種船隻正在建造中。我們通過把未完工的船體拖到英國，設法搶救了一部分船隻，但是現在我們需要英國的幫助來完成它們的建造。"
 HOL_assemble_air_squadron:0 "組建空軍中隊"
 HOL_assemble_air_squadron_desc:0 "我們的一些新兵表達了學習駕駛飛機的願望，以便在空中盡其所能。我們應該請求我們的盟友提供飛機給他們。"
 HOL_request_infantry_equipment:0 "請求援助步兵裝備"
 HOL_request_infantry_equipment_desc:0 "如果我們要在戰鬥中援助我們的盟友，我們就必須從他們那裏獲得必要的裝備。"
 HOL_pull_strings_with_british_industrialists:0 "與英國工業家牽線搭橋"
 HOL_pull_strings_with_british_industrialists_desc:0 "英荷兩國在工業上的合作已經進行了很多年，並催生了各種跨國公司，比如飛利浦公司和荷蘭皇家殼牌公司。我們現在也許可以利用這些英國人的關係來為我們的流亡部隊提供補給。"
 HOL_request_aid_for_the_engelandvaarders:0 "為“穿越英吉利海峽的人”請求援助"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "長度超過100海里的北海將英格蘭與荷蘭分隔開，但這並不能阻止荷蘭人逃至英國與他們的同胞並肩作戰以解放自己的祖國。在搖搖晃晃的小船或是皮划艇上，這些“渡過英吉利海峽的人”或“英格蘭水手”勇敢地航行在開闊的水域，在如此惡劣的條件下，只有不到十分之一的人能在航行中倖存下來。我們有義務要求英國人盡其所能增加他們成功渡海的可能性。"
 VEN_abc_islands:0 "安的列斯羣島"
 VEN_abc_islands_desc:0 "安的列斯羣島就在我們的海岸外，不管怎麼説都理應屬於我們。不僅僅是地理位置靠近，而且幾乎我們所有的石油都在該島上精煉，使其對於我國經濟至關重要。考慮到現在荷蘭政府的虛弱情況，他們肯定不敢拒絕我們對於該島的善意“協防”……"
 HOL_offer_venezuelan_protection:0 "向委內瑞拉提供保護"
 HOL_bernhard:0 "伯恩哈德"
 HOL_bernhard_desc:0 "女王的女婿也就是朱莉安娜公主的丈夫，伯恩哈德·範·利珀-比斯特費爾德，表達了希望能為他的祖國而戰的強烈意願。儘管他來自德國，現在他覺得自己是個完完全全的荷蘭人，並且現在他除了為國效力外別無所求。考慮到他那無拘無束的性格，和他喜歡親力而行的意願，給他他想要的位置可能會帶來不可預料的結果……"
 HOL_give_bernhard_generalship:0 "授予伯恩哈德將銜"
 HOL_give_bernhard_generalship_desc:0 "這位親王表示他渴望為他的新家園而戰，並希望指揮我們的部隊，分擔他們的苦難，帶領他們走向勝利。"
 HOL_pursue_diplomatic_grievances:0 "尋求外交申訴"
 HOL_pursue_diplomatic_grievances_desc:0 "針對伯恩哈德親王的侮辱，甚至是對我們整個政府的侮辱已經升級為一場全面的外交爭端，甚至到了軍事威脅的地步……"
 HOL_pursue_diplomatic_grievances_tt:0 "這可能導致針對特定對象的戰爭目標。\n"
 HOL_relocate_government_to_batavia:0 "將政府遷往巴達維亞"
 HOL_relocate_government_to_batavia_desc:0 "我們的本土已經被佔領了，但我們的殖民地卻安然無恙。儘管這違背了女王的意願，但我們可以將我們的政府遷往東印度羣島的首府巴達維亞，並在那裏繼續進行戰爭。"
 ENG_host_CZE_exile_government:0 "創立一個[CZE.GetAdjective]流亡政府"
 ENG_demand_treaty_compliance:0 "要求遵守條約"
 ENG_demand_treaty_compliance_tt:0 "如果他們在§Y60日§!內不服從，我們將得到§Y傀儡該國§!的戰爭目標。\n"
 ENG_demand_treaty_compliance_tt2:0 "與§Y[Root.GetName]§!相比，§Y戰列艦§!、§Y戰列巡洋艦§!和§Y航空母艦§!的規模超過了§Y100%§!。"
 ENG_demand_treaty_compliance_tt3:0 "與§Y[Root.GetName]§!相比，§Y戰列艦§!、§Y戰列巡洋艦§!和§Y航空母艦§!的規模超過了§Y65%§!。"
 ENG_demand_treaty_compliance_tt4:0 "與§Y[Root.GetName]§!相比，§Y戰列艦§!、§Y戰列巡洋艦§!和§Y航空母艦§!的規模超過了§Y35%§!。"
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName]要求我們遵守條約"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap]要求我們削減主力艦的數量，這樣才能重新符合華盛頓海軍條約的限定。"
 ENG_britain_demands_treaty_compliance_tt_1:0 "與§Y[ENG.GetName]§!相比，§Y戰列艦§!和§Y航空母艦§!的比值不多於§Y100%§!。\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "與§Y[ENG.GetName]§!相比，§Y戰列艦§!和§Y航空母艦§!的比值不多於§Y65%§!。\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "與§Y[ENG.GetName]§!相比，§Y戰列艦§!和§Y航空母艦§!的比值不多於§Y35%§!。\n"
 foreign_influence:0 "外國的影響"
 foreign_influence_desc:0 "我們保護下的國家只應得到最好和最公平的治理。必須減少外來意識形態破壞穩定的影響。"
 nation_building:0 "於[From.GetNameDef]建構國家與民族的認同"
 nation_building_desc:0 "我們必須建立新一代管理者來領導[From.GetAdjective]的人民遠離極權主義並走向民主與法治。"
 socialist_education:0 "於[From.GetNameDef]進行社會主義教育"
 socialist_education_desc:0 "[From.GetAdjective]人民的敵人們正在滲透我們的兄弟盟友們並播撒反對我們所支持的民主運動的異見思想。我們必須幫助正統政府在不朽的馬克思與恩格斯科學中重新教育人民。"
 paramilitary_training:0 "於[From.GetNameDef]進行準軍事訓練"
 paramilitary_training_desc:0 "左翼煽動者和其他叛徒們正在削弱[From.GetAdjective]的國家力量。我們將協助願意同我們軍隊合作的友軍。"
 military_parade:0 "在[From.GetNameDef]檢閲軍隊"
 military_parade_desc:0 "民主主義者，社會主義者，民族主義者和其他啟蒙運動的邪惡產物正在給[From.GetAdjective]的政府製造麻煩。我們的無敵軍隊將向[From.GetNameDef]的首都進軍，並向他們展示[Root.GetAdjective]那無可比擬的軍事力量。"
 police_action:0 "在[From.GetNameDef]進行警察行動"
 police_action_desc:0 "[From.GetAdjective]的人民準備好了接受在當地警察與準軍事力量負責下的自治。"
 fraternal_republic:0 "[From.GetNameDef]是我們的兄弟共和國"
 fraternal_republic_desc:0 "[From.GetAdjective]的人民要求我們的力量干預，來驅除那些統治他們的地主和資本家寄生蟲。"
 ultranationalist_coup:0 "在[From.GetNameDef]發動極端民族主義政變"
 ultranationalist_coup_desc:0 "軟弱的[From.GetAdjective]政府不值得我們提供支持。我們必須為他們的人民開創一個新時代！"
 military_dictatorship:0 "在[From.GetNameDef]實施軍事獨裁統治"
 military_dictatorship_desc:0 "[From.GetAdjective]政府中有很多薄弱環節，我們必須推翻這個政府。據報道，無神論者，工會主義者，甚至自由主義者都團結在[From.GetLeader]周圍。"
 MTG_naval_treaties:0 "海軍條約"
 MTG_naval_treaties_desc:1 "為了縮減開支並避免另一場沒有贏家的海軍軍備競賽，全球海軍強權簽署了一系列條約以限制海軍總規模及單艦規格。作為簽約國之一，我國受制於特定規定，但只要我國的對手們也同時遵循規則，實力對比的天平就不至於傾斜。\n\n我國主力艦噸位佔[GetRelevantNavalTreatyNation]的[GetStrengthRatioBritain]。"
 ENG_Naval_treaty_nation:0 "@ENG 英國"
 USA_Naval_treaty_nation:0 "@USA [USA.GetName]"
 Naval_treaty_over_100:0 "100%以上"
 Naval_treaty_lower_than_50:0 "低於50%"
 Naval_treaty_50:0 "介於50%和75%之間"
 Naval_treaty_75:0 "75%至90%"
 Naval_treaty_90:0 "90%至100%"
 MTG_abandon_treaty_democratic:0 "退出海軍條約"
 MTG_abandon_treaty_democratic_desc:0 "限制海軍軍備競賽的努力已是徒勞。我國必須重整軍備已應對未來威脅。"
 MTG_abandon_treaty_fascist:0 "無視海軍條約"
 MTG_abandon_treaty_fascist_desc:0 "全球民主國家正愚不可及地將自身困在法治牢籠之中，然而國家間的你死我活唯有一條鐵律：自然法則。自然法則下生存需要實力，我國斷不會將打造一支海上鋼鐵之師的雄心壯志扼殺於襁褓之中！"
 MTG_cheat_on_treaty:0 "對條約陽奉陰違"
 MTG_cheat_on_treaty_desc:0 "海軍條約對我國艦船設計的限制過於嚴苛。但只要來點創新思維，也許就能省出些噸位留給更“有用”的模塊……"
 MTG_second_london_conference:0 "第二次倫敦海軍裁軍會議正在進行"
 MTG_invite_FROM_to_treaty:0 "邀請[From.GetNameDef]加入海軍條約"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "警告[From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "實施海軍裁軍"
 MTG_treaty_reduction_mission_desc:0 "我國公開承諾削減在海軍服役主力艦數量，現在必須儘快處理部分主力艦以兑現承諾的數量。"
 MTG_treaty_reduction_signatory_mission:0 "迴歸條約海軍規模"
 MTG_treaty_reduction_signatory_mission_desc:0 "作為海軍條約簽約國之一，我國可保有的主力艦數量受到限制。我國現有主力艦數量已超過條約分配數量，而懷疑我國對國際軍備限制的支持並非表裏如一的聲音開始出現。"
 MTG_treaty_renew_mission:0 "第二次倫敦海軍會議"
 MTG_escalator_clause_invocation_mission:0 "調用調整條款"
 MTG_escalator_clause_invocation_mission_desc:0 "條約的其中一個簽約國決定不再遵守條約，他們現在甚至可以建造更大，更強的戰艦。值得慶幸的是，條約中的一個子條款允許我們調用調整條款，該條款將允許我們在這種情況下放寬對艦船尺寸和武器的限制。"
 MTG_escalator_clause_tt:0 "這將減少對所有其他簽署國的主力艦成本的限制。"
 MTG_send_treaty_warning_to_FROM:0 "警告[From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "似乎[From.GetNameDef]認為我們注意不到他們在海軍建設中的逾矩行為。我們應當告訴他們的判斷是錯誤的。"
 ENG_declare_american_monarchy:0 "宣告美國君主政體成立"
 created_american_monarchy:0 "建立一個美國君主政體。\n"
 ENG_install_american_monarchy:0 "建立美國君主政體"
 ENG_create_pan_north_american_state:0 "建立泛北美邦"
 ENG_create_pan_north_american_state_tt:0 "兼併並獲得所有§Y美國§!地區。\n將被稱為§Y北美自治領§!。\n"
 USA_reshuffle_congress:0 "重組國會"
 USA_join_the_unions:0 "加入聯盟"
