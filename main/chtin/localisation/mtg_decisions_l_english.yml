 LIT_move_capital_to_vilnius:0 "將首都遷往維爾紐斯"
 governments_in_exile:0 "流亡政府"
 governments_in_exile_desc:0 "雖然他們的國土被敵人佔領，但有一些勇敢的士兵和公民願意繼續戰鬥下去。如果我們承認友好的流亡政府，它們就可以利用僑民、移民和難民的資源，組建新的部隊，與我們並肩作戰。"
 request_reinstatement:0 "請求恢復[From.GetAdjective]政府"
 request_reinstatement_desc:0 "我們忠實的盟友幫助我們奪回了被我們共同敵人佔領的土地，[Root.GetAdjective]國土現在是相對安全的。我們應該請求我們的東道國允許我們重新安置我們的政府，並建立一個[Root.GetRulingPartyLong]的內閣，為戰爭的結束做準備。"
 grant_parliamentary_audience:1 "[From.GetAdjective]議會演講"
 grant_parliamentary_audience_desc:0 "佔領軍對[From.GetNameDef]的恐嚇暴行是完全無法容忍的。讓我們把[From.GetAdjective]的代表帶到我們的立法機構面前，為[Root.GetAdjective]人民正義的戰爭事業作證吧。"
 lobby_for_parliamentary_support:0 "遊説支持"
 public_support_for_from:0 "公開承認[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from:0 "請求陣營支持[From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective]流亡政府徵兵運動"
 exile_recruitment_campaign_desc:0 "感謝我們在[From.GetNameDef]的朋友，我們有了一個可以運作的基地，為我們勝利地返回[Root.GetNameDef]做好了準備。我們應該集中力量召集有用的人員來協助這場戰爭。"
 exile_extraction_campaign:0 "[From.GetAdjective]撤離行動"
 exile_extraction_campaign_desc:0 "雖然大部分的常備軍隊在[From.GetAdjective]政府投降時被俘虜，但[From.GetNameDef]仍有能夠抓住機會離開敵佔區復員並幫助我們進行戰鬥的部隊。我們將制定計劃來幫助營救被困部隊，之後他們將被重新武裝和訓練，為自己的祖國而戰。"
 expatriate_donations:0 "來自僑民[From.GetNameDef]的捐款"
 expatriate_donations_desc:0 "[From.GetNameDef]中受苦受難的民眾還有很多的親戚和難民居住在國外。通過呼籲這些[From.GetAdjective]團體為早日解放家園做出犧牲，我們可以獲得更多的戰爭資源。"
 request_control_of_navy:0 "要求接管[From.GetAdjective]海軍"
 request_control_of_navy_desc:0 "為了更好的協調作戰，我們將會通過整合[From.GetAdjective]海軍進入我國的編制來使得我們兩國之間的同盟獲得更大的利益。"
 category_exile_forces:0 "流亡政府部隊"
 category_exile_forces_desc:0 "我們的統一戰線將擊潰可恨的敵人！通過聯合起來，我們將把我們國家所擁有的最好資產結合起來，並克服侵略者可能給我們設置的任何障礙！"
 weapons_for_the_resistance:0 "提供給[From.GetAdjective]抵抗組織的武器"
 weapons_for_the_resistance_desc:0 "如果我們能向敵人後方的[From.GetAdjective]分子提供可靠的彈藥，他們將對我們共同的敵人造成嚴重破壞。"
 purge_infiltrators:0 "掃蕩[From.GetAdjective]的滲透"
 purge_infiltrators_desc:0 "我們在合法的[From.GetAdjective]政府中的朋友對我們志願部隊內部對布爾什維克主義和極端民族主義運動的日益支持感到關切。我們應該在事態失控之前開除不忠誠的軍官並解除反叛組織的武裝。這將使我們在他們的國內贏得寶貴的支持，特別是在戰後。"
 unity_parade:0 "[From.GetAdjective]和[Root.GetAdjective]的聯合遊行"
 unity_parade_desc:0 "來自[From.GetAdjective]志願軍的老兵取得了許多對抗可恨敵人的勝利，我們共同擔負的犧牲是驕傲的源泉。我們將在大後方進行閲兵，來展示我們不屈不撓的力量！來自正統[From.GetAdjective]政府的批評可能會反對這種浪費資源的行為，但是我們的成功將會讓這些質疑者閉嘴的。"
 joint_training_exercise:0 "[From.GetAdjective]和[Root.GetAdjective]的聯合訓練計劃"
 joint_training_exercise_desc:0 "在陸地，海洋與天空，我們的聯合力量將會碾碎那些迫使我們的[From.GetAdjective]盟友背井離鄉，並且威脅文明世界未來的殘暴的侵略者！我們將開展一次軍事演習，來學習更好的戰術對抗我們共同的敵人。"
