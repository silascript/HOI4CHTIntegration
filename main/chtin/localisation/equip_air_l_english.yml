 transport_plane:0 "運輸機"
 transport_plane_equipment_desc:0 "投送空降部隊至其目標地點。"
 guided_missile:0 "導彈"
 fighter_equipment:0 "戰鬥機"
 cv_fighter_equipment:0 "艦載戰鬥機"
 strat_bomber_equipment:0 "戰略轟炸機"
 rocket_interceptor_equipment:0 "噴氣式截擊機"
 rocket_interceptor_equipment_desc:0 "由化學火箭引擎驅動的短程截擊機。"
 suicide_craft_equipment:0 "自殺式飛行器"
 suicide_craft_equipment_desc:0 "化學火箭引擎推進的短距離載人炸彈。"
 fighter_equipment_0:0 "戰間期型戰鬥機"
 fighter_equipment_0_short:0 "戰鬥機"
 fighter_equipment_0_desc:0 "戰鬥機在大戰期間經歷了許多變化，戰後，雙翼設計被拋棄。我們必須將民用科技進展應用於軍事。"
 fighter_equipment_1:0 "戰鬥機 I型"
 fighter_equipment_1_short:0 "戰鬥機 I型"
 fighter_equipment_1_desc:0 "隨着星形發動機、單翼設計及全金屬外殼的引入，輕機身亦發生了革命。此種設計為我們製造首架現代戰鬥機的嘗試。"
 fighter_equipment_2:0 "戰鬥機 II型"
 fighter_equipment_2_short:0 "戰鬥機 II型"
 fighter_equipment_2_desc:0 "戰鬥機取得了令人震驚的進展，同樣，我們要繼續整合技術及既有理念上的革新。我們的新戰機設計需要同時滿足高速、高海拔高性能及儘可能長的航程。此外，還需要全副武裝。"
 fighter_equipment_3:0 "戰鬥機 III型"
 fighter_equipment_3_short:0 "戰鬥機 III型"
 fighter_equipment_3_desc:0 "前代戰機證明了其價值，任何更佳的設計所帶來的進步都不可忽視。該種飛機將成為活塞發動機驅動戰機的頂峯，擁有卓越動力、高度靈活、致命武裝及良好航程。"
 heavy_fighter_equipment:0 "重型戰鬥機"
 heavy_fighter_equipment_1:0 "重型戰鬥機 I型"
 heavy_fighter_equipment_1_short:0 "重型戰鬥機 I型"
 heavy_fighter_equipment_1_desc:0 "我們的轟炸機任務往返時需要護航保護，以免遭遇敵軍戰機。為提供護航，我們必須開發一款有着轟炸機航程的戰鬥機。無可避免，這種飛機較輕型戰鬥機更加龐大、緩慢、靈敏度更差，但能夠攜帶相當數量的武裝。"
 heavy_fighter_equipment_2:0 "重型戰鬥機 II型"
 heavy_fighter_equipment_2_short:0 "重型戰鬥機 II型"
 heavy_fighter_equipment_2_desc:0 "戰爭教會了我們，我們現有的重型戰機在輕巧的戰機面前極其脆弱，但因為它的重武裝，它在攔截敵方轟炸機時表現甚好。這次改良將注重於提升對敵機甚至地面目標的攻擊能力。其航速和航程亦將提升。"
 heavy_fighter_equipment_3:0 "重型戰鬥機 III型"
 heavy_fighter_equipment_3_short:0 "重型戰鬥機 III型"
 heavy_fighter_equipment_3_desc:0 "雖然我們的重型戰機熟練於執行各種任務，我們必須考慮一種新的設計，以提升其相對敵方戰機的靈敏性，同時讓其繼續攔截越來越快、防禦越來越嚴密的敵方轟炸機。"
 strat_bomber_equipment_1:0 "戰略轟炸機 I型"
 strat_bomber_equipment_1_short:0 "戰略轟炸機 I型"
 strat_bomber_equipment_1_desc:0 "大戰得來的經驗及之後的研究均表明，轟炸敵方軍事目標及其主要城市將贏得下次戰爭。至少，我們需要一款能執行此種任務的轟炸機。其需要飛行高度高、航速快，並需要攜帶大量載荷。此種設計要求大型機身、多引擎。同時還需具有一定的防禦能力。"
 strat_bomber_equipment_2:0 "戰略轟炸機 II型"
 strat_bomber_equipment_2_short:0 "戰略轟炸機 II型"
 strat_bomber_equipment_2_desc:0 "轟炸被證明能有效遏制敵方進行戰爭的能力。更多防禦武器及更高的航速可使新型轟炸機免於墜毀，同時增加其載荷及航程，使得其更加有效。"
 strat_bomber_equipment_3:0 "戰略轟炸機 III型"
 strat_bomber_equipment_3_short:0 "戰略轟炸機 III型"
 strat_bomber_equipment_3_desc:0 "為避免轟炸機損失於敵方戰機及地面火力，下一代飛機將在極高海拔飛行。同時機身將更大以承載龐大的載荷及更多的燃料，提升航程。"
 jet_strat_bomber_equipment_1:0 "噴氣式戰略轟炸機 I型"
 jet_strat_bomber_equipment_1_short:0 "噴氣式戰略轟炸機 I型"
 jet_strat_bomber_equipment_1_desc:0 "多孔噴射引擎使得新型飛機擁有史無前例的航速，同時能保持攜帶大量載荷及長航程。此種飛機為大型殺傷武器的新時代而建造。"
 tac_bomber_equipment:0 "戰術轟炸機"
 tac_bomber_equipment_0:0 "戰間期型轟炸機"
 tac_bomber_equipment_0_short:0 "轟炸機"
 tac_bomber_equipment_0_desc:0 "許多人相信，下次戰爭中將通過將敵軍炸成渣渣而大獲全勝。我們有必要設計自己的轟炸機，能夠在適當速度下攜帶重載荷飛行。"
 tac_bomber_equipment_1:0 "戰術轟炸機 I型"
 tac_bomber_equipment_1_short:0 "戰術轟炸機 I型"
 tac_bomber_equipment_1_desc:0 "中型轟炸機的定位是多面手，能快速、可靠地完成一系列任務。雙引擎、相對輕的重量，可繼續使用多年。"
 tac_bomber_equipment_2:0 "戰術轟炸機 II型"
 tac_bomber_equipment_2_short:0 "戰術轟炸機 II型"
 tac_bomber_equipment_2_desc:0 "更重的戰術轟炸機能增加其航程、載荷及航速，同時保持飛機執行多重任務的能力。"
 tac_bomber_equipment_3:0 "戰術轟炸機 III型"
 tac_bomber_equipment_3_short:0 "戰術轟炸機 III型"
 tac_bomber_equipment_3_desc:0 "從戰鬥機發展中得到一大堆好處，非傳統材料及造型可使新型飛機成為目前航速最快、表現最好的雙引擎飛機。"
 transport_plane_equipment:0 "運輸機"
 transport_plane_equipment_1:0 "運輸機 I型"
 transport_plane_equipment_1_short:0 "運輸"
 transport_plane_equipment_1_desc:0 "§L用於執行空降任務時運輸部隊的機種。§!"
 nav_bomber_equipment:0 "海軍轟炸機"
 cv_nav_bomber_equipment:0 "艦載海軍轟炸機"
 nav_bomber_equipment_1:0 "海軍轟炸機 I型"
 nav_bomber_equipment_1_short:0 "海軍轟炸機 I型"
 nav_bomber_equipment_1_desc:0 "海軍飛機對於在接下來的十年中面對海軍武器，比如潛艇地位的提升等的新發展至關重要。擁有作為俯衝轟炸機及偵察機的水上飛機將被使用。"
 nav_bomber_equipment_2:0 "海軍轟炸機 II型"
 nav_bomber_equipment_2_short:0 "海軍轟炸機 II型"
 nav_bomber_equipment_2_desc:0 "新的引擎技術及空氣動力學改進的設計將大大提升海軍飛機的速度及俯衝轟炸能力。"
 nav_bomber_equipment_3:0 "海軍轟炸機 III型"
 nav_bomber_equipment_3_short:0 "海軍轟炸機 III型"
 nav_bomber_equipment_3_desc:0 "全金屬設計及強力的減速板使得海軍飛行學更加複雜。但未來的飛機將需要更多乘員以操作這些複雜的系統。"
 CAS_equipment:0 "近距支援機"
 cv_CAS_equipment:0 "艦載近距支援機"
 CAS_equipment_1:0 "近距支援機 I型"
 CAS_equipment_1_short:0 "近距支援機 I型"
 CAS_equipment_1_desc:0 "我們的密接支援理論學説要求一款可進行精確範圍攻擊的飛行器。此種飛機的可用載荷較大型的戰略轟炸機要小，可在低空掃射及俯衝轟炸時伺機攻擊摧毀小型目標。"
 CAS_equipment_2:0 "近距支援機 II型"
 CAS_equipment_2_short:0 "近距支援機 II型"
 CAS_equipment_2_desc:0 "早期戰爭經驗告訴我們，近距支援機在敵機及地面火力的攻擊下的存活率取決於更快的航速、更好的裝甲及更佳的機動性。此種次世代地面攻擊機亦將使用更大的炸彈、火炮及機槍以對其目標造成更大傷害。"
 CAS_equipment_3:0 "近距支援機 III型"
 CAS_equipment_3_short:0 "近距支援機 III型"
 CAS_equipment_3_desc:0 "目標的防空能力及敵軍截擊機前所未有的進展使得近距支援機需要進一步發展。新款設計同時擁有增大的引擎動力、改進機身以增強俯衝能力及防護能力，還有更大的載荷。"
 jet_fighter_equipment_1:0 "噴氣式戰鬥機 I型"
 jet_fighter_equipment_1_short:0 "噴氣式戰鬥機 I型"
 jet_fighter_equipment_1_desc:0 "現有的速度提升都在第一款噴氣戰鬥機引入後相形見絀。雖然我們還未學會如何將此種引擎的飛機造得最好，但普通飛機已難望其項背。"
 jet_fighter_equipment_2:0 "噴氣式戰鬥機 II型"
 jet_fighter_equipment_2_short:0 "噴氣式戰鬥機 II型"
 jet_fighter_equipment_2_desc:0 "新的掠翼設計及更輕的材料選擇將使得我們進一步擴展革命性的噴氣式戰鬥機的航程及速度。"
 jet_tac_bomber_equipment_1:0 "噴氣式戰術轟炸機 I型"
 jet_tac_bomber_equipment_1_short:0 "噴氣式戰術轟炸機 I型"
 jet_tac_bomber_equipment_1_desc:0 "噴氣式戰鬥機的出現迫使轟炸機的航速需要趕超或至少與之匹敵。第一代裝備噴氣式引擎的中型轟炸機及戰鬥轟炸機將填補這一角色。"
 jet_tac_bomber_equipment_2:0 "噴氣式戰術轟炸機 II型"
 jet_tac_bomber_equipment_2_short:0 "噴氣式戰術轟炸機 II型"
 jet_tac_bomber_equipment_2_desc:0 "由於航速不足，新一代噴氣式轟炸機更加註重海拔及航程，攜帶更多載荷，並在洲際任務中進行偵查。"
