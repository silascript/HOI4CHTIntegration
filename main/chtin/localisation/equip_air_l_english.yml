 heavy_fighter:0 "重型戰鬥機"
 heavy_fighter_equipment_desc:0 "重型戰鬥機的航程長、武器強力。既適合在航程內為轟炸機護航，亦適於截擊敵方轟炸機。但其低靈敏度使得它們面對普通戰鬥機時難以抗衡。"
 strat_bomber:0 "戰略轟炸機"
 strat_bomber_equipment_desc:0 "戰略轟炸機攻擊敵方建築及基礎設施，毀壞其珍貴的工業。"
 jet_strat_bomber:2 "噴氣式戰略轟炸機"
 jet_strat_bomber_equipment:2 "噴氣式戰略轟炸機"
