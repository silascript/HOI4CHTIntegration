 MAN_low_legitimacy:0 "低正統性"
 MAN_low_legitimacy_5_desc:0 "溥儀皇帝是統治中國長達三百多年的清朝皇帝們的正統嫡系後裔。1911年，他的統治被辛亥革命所推翻。由於晚清政府對於外國侵略和軍閥割據的無能爲力，所以這場革命是受到人民支持的。溥儀身爲日本人扶植的滿洲國皇帝的身份尚且不被滿洲人民所普遍接受，更不用説中國其他地方了。\n\n我們要讓皇帝從日本人手裏獨立出來，並使全國國民都臣服於他。"
