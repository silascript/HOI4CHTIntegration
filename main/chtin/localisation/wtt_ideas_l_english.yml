 sino_soviet_resource_surveyors:0 "中蘇資源調查"
 MAN_arms_seized_1:0 "滿洲彈藥短缺"
 MAN_arms_seized_1_desc:0 "大清策劃了一場突然襲擊並奪取了我軍在他們境內的部分軍械庫和彈藥庫。我們需要花費一定的時間才能重建我軍在滿洲的補給鏈。"
 MAN_underground_gun_shops:0 "地下工坊"
 MAN_underground_gun_shops_desc:0 "我們已經在後院和酒窖這種地方建立了一些可以湊活用的小工坊。雖然產品質量不怎麼樣，但是他們可以保證數量。"
