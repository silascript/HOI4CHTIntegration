l_english:
 CHI_nine_power_treaty:0 "九國公約"
 CHI_nine_power_treaty_desc:0 "我們仍然受到不平等條約的壓迫，這些條約正式確立了對中國的“門户開放政策”。外國人仍然擁有治外法權，我們不能完全控制我們的經濟。"
 CHI_army_corruption:0 "軍隊腐敗"
 CHI_army_corruption_desc:0 "我們的軍隊充斥着腐敗和裙帶關係。如果我們希望這支軍隊成爲一個強大的戰鬥力，那必須要進行一個漫長而代價高昂的改革。"
 CHI_ineffective_bureaucracy:0 "低效的官僚主義"
 CHI_ineffective_bureaucracy_desc:0 "內戰造成的混亂，使得有效的國家機器無法建成。超過三分之一的可招募人才被閒置，僅僅是因爲沒人知道他們的存在。改革考試的過程，保證我們能僱傭有能力的人。"
 CHI_incompetent_officers:0 "不稱職的軍官"
 CHI_incompetent_officers_desc:2 "我們的軍官還不能面對現代戰爭的挑戰。在他們趕上其他國家同行們的水平之前，他們必須刻苦學習。教育他們將是軍隊改革的一個更嚴峻的部分。"
 CHI_hyper_inflation_none:0 "穩定的經濟"
 CHI_hyper_inflation_none_desc:0 "經濟狀況看起來沒有問題。"
 CHI_hyper_inflation_1:0 "低通貨膨脹"
 CHI_hyper_inflation_1_desc:0 "我們的經濟學家注意到了通貨膨脹稍有增加。我們應該密切關注這種情況。"
 CHI_hyper_inflation_2:0 "中等通貨膨脹"
 CHI_hyper_inflation_2_desc:0 "通貨膨脹已經開始明顯地影響我們的經濟了。在事態失控之前我們應當想好對應措施。"
 CHI_hyper_inflation_3:0 "重度通貨膨脹"
 CHI_hyper_inflation_3_desc:0 "政府發行的貨幣正在不斷貶值，購買力也在不斷下降。並且有些商品只有有關係的人才能買到。"
 CHI_hyper_inflation_4:0 "惡性通貨膨脹"
 CHI_hyper_inflation_4_desc:0 "我們貨幣的價值正在蒸發。物價每天都在飆升。在事態崩潰之前，我們必須採取緊急措施來應對。"
 CHI_hyper_inflation_5:0 "經濟崩潰"
 CHI_hyper_inflation_5_desc:0 "我們的貨幣體系已經完全崩潰了。在國家的大部分地方，貿易已經退回了以物易物的水平。貧困無處不在。我們的職員們正在把發給他們的紙幣當柴火燒。必須進行一場聲勢浩大的金融與經濟改革來扭轉這一局勢。"
