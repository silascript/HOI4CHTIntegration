 MAN_banditry:0 "土匪"
 MAN_banditry_desc:0 "我們正在跟游擊隊、變節者和共和派恐怖分子進行低烈度戰爭。我們應該把安撫農村地區作爲重點，以剿滅這些土匪。"
 MAN_kwantung_veto:0 "反對關東軍"
 MAN_kwantung_veto_desc:0 "自從1905年日本人從俄國人手裏佔領了大連後，關東軍就開始變得政治化了，擴張主義的將軍們開始主動爲日本奪取更多中國的土地。這在九·一八事變的第二年中，當滿洲帝國從東北的小軍閥們那裏割據了一片土地時達到了頂峯。關東軍繼續統治這裏，並將將軍們的利益置於滿洲國的需求之上。\n\n我們只能讓日軍承認我們和他們是平等的，或者把他們用武力趕走這兩種方法來解決問題。"
