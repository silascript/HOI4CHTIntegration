 PRC_the_long_march:1 "長征的創傷"
 PRC_the_long_march_desc:0 "在到陝西的長征中我們的兵力已經耗盡，延安根據地還沒準備好支持一次大規模的起義。我們需要時間，或者外來的幫助來恢復。"
 PRC_the_long_march_2:0 "從長征中恢復過來"
 PRC_low_popular_support:0 "低公眾支持率"
 PRC_low_popular_support_desc:0 "農民們已經在內戰中受了太多苦。如果我們想成爲被大家認可的合法政府，我們必須尋求他們的支持。"
 PRC_power_struggles:0 "權力鬥爭"
 PRC_power_struggles_desc:0 "黨的內部對前進的方式存在分歧。派系鬥爭已經爆發，並將持續到一個派別佔據領導地位。"
 PRC_red_army_weakened:0 "被削弱的紅軍"
 PRC_red_army_weakened_desc:0 "由於長征的勞累，我們的紅軍還不適合投入戰鬥。爲了解放戰爭，我們必須組建新的軍隊。"
