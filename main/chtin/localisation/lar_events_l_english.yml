 LaR_france_vichy_notification_events.7.desc: "忠於[FRA.GetLeader]的部隊在該國發動了政變。拂曉前，顯然是在[FRA.GetLeader]的命令下，多個武裝團體佔領了該地區周圍的戰略要地，以消除任何有組織的抵抗行動。到中午，他們控制了所有主要的人口中心，並有效地奪取了對該領土的控制權。"
