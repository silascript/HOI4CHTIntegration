 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective]政府正式接受了我們申請加入[?global.POR_iberian_summit_target.GetFactionName]的提案。同時，我們也應當儘快簽署一份申請提交給[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.6.a:0 "立即提交申請。"
 lar_portugal_iberian_summit.7.t:0 "伊比利亞峯會 - [From.GetNameDef]延期了我們的請求"
 lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective]政府指出，如果我們在向[?global.POR_iberian_summit_target.GetNameDef]提交提案前先與[?global.POR_iberian_summit_target.GetAdjective]外交官聯繫將會大大提高我們加入[?global.POR_iberian_summit_target.GetFactionName]提案被通過的可能性。這樣一來我們需要了解[?global.POR_iberian_summit_target.GetAdjective]的目標與宗旨，以便於能在起草提案是能更符合他們的利益與目標。"
 lar_portugal_iberian_summit.7.a:0 "但願這值得我們的付出……"
 lar_portugal_iberian_summit.8.t:0 "伊比利亞國家尋求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "西班牙與葡萄牙向我們發出了加入[Root.GetFactionName]的聯合申請。他們希望我們接納伊比利亞二國加入我們的聯盟。\n\n當我們評估進入地中海的可能性時，我們的軍事指揮官提出這有可能將開闢另一條戰線，但我們目前或許無力支撐……"
 lar_portugal_iberian_summit.8.a:0 "我們接受他們的請求，我們將共同抵禦我們的敵人！"
 lar_portugal_iberian_summit.8.b:0 "我們選擇拒絕他們的請求，他們只會拖我們的後腿。"
 lar_portugal_iberian_summit.9.t:0 "伊比利亞峯會 - [From.GetNameDef]拒絕了我們的請求"
 lar_portugal_iberian_summit.9.desc:0 "[From.GetAdjective]政府顯然誤解了我們，而且在當下顯然沒有與我們合作的興趣，因此拒絕了我們加入[?global.POR_iberian_summit_target.GetFactionName]的提案。\n也許我們應當專注於自己尋找盟友……"
 lar_portugal_iberian_summit.9.a:0 "我們的鄰居簡直愚不可及！"
 lar_portugal_navy_mutiny.1.t:0 "海軍譁變"
 lar_portugal_navy_mutiny.1.desc:0 "“艦隊革命組織”在我們的海軍中組織了一場叛亂並逮捕了幾名軍官。這場叛亂由道河號驅逐艦領導，他們希望藉此前往地中海的西班牙港口，與西班牙共和軍一同參與內戰。\n\n然而，一些船員的猶豫使得叛亂並未完全成功，我們仍然有機會阻止他們。"
 lar_portugal_navy_mutiny.1.a:0 "他們的理由是正當的。讓他們去吧！"
 lar_portugal_navy_mutiny.1_allow_tt:0 "叛亂的船隻將被運送至[SPD.GetNameDefCap]。\n如果[SPD.GetFlag][SPD.GetNameDef]贏得了西班牙內戰，他們需要送回相應數目的船隻。\n§R共產主義的支持度§!將會影響離開船隻的數量。"
 lar_portugal_navy_mutiny.1_stop_tt:0 "我們將試着阻止這次叛亂。\n叛亂的船隻將有機會成功被送往[SPD.GetNameDefCap]。\n§R共產主義支持度§!將會影響叛亂的船隻數目與他們離開的可能。"
 lar_portugal_navy_mutiny.1.b:0 "阻止這種愚蠢的行為！"
 lar_portugal_navy_mutiny.2.t:0 "叛亂分子駕船離開"
 lar_portugal_navy_mutiny.2.desc:0 "令人出乎意料的是，在獲悉我們放任叛軍離港的決定後，大多數船員決定不參與叛亂，他們希望政府能採取更加嚴肅正式的行動，並在不久的將來在西班牙內戰中與共和軍站在同一陣線。\n唯有道河號驅逐艦一去不返。\n西班牙政府已經承諾在戰後向我們補償一艘驅逐艦。"
 lar_portugal_navy_mutiny.2_extra.desc:0 "出乎所有亂黨的預料，他們的船隻被獲准離開，如今他們正駛向西班牙港口。道河號驅逐艦正領着[?POR_ships_revolted_not_including_dao]其他船隻航行。\n\n我們已經與西班牙共和政府進行了聯繫，並得到了他們將在內戰後為葡萄牙供給船隻的保證。"
 lar_portugal_navy_mutiny.2.a:0 "希望他們能平安歸來……"
 lar_portugal_navy_mutiny.2_tt:0 "如果[SPD.GetNameDef]在西班牙內戰中得勝，[?POR_ships_revolted]艘船隻將被送回[Root.GetNameDef]。"
 lar_portugal_navy_mutiny.3.t:0 "平叛報告"
 lar_portugal_navy_mutiny.3.desc:0 "多虧了我們忠誠的岸防武裝力量，這次叛亂被粉碎了。那些叛軍已經因他們的累累罪行而被逮捕以接受懲處。為防止將來任何以下克上的嘗試，我們已經把涉亂船員替換成了服從組織的可靠之人。"
 lar_portugal_navy_mutiny.3_extra.desc:0 "這次叛亂的組織程度比我們所預料的要嚴密得多。當我們的岸防炮向叛亂船隻開火時，叛軍釋放了煙幕並在道河號驅逐艦的帶領下駛離了港口，並在之後還時不時有幾艘船隻駛離。一些艦船在試圖逃離時被擊中並最終擱淺在海灘上，裏面的叛軍也被悉數逮捕。\n\n不幸的是，[?POR_ships_revolted]艘船隻在此時已經逃離並駛向西班牙。我們將在西班牙內戰結束後與他們的政府聯繫來尋求補償。"
 lar_portugal_navy_mutiny.3.a:0 "這種事情最好再也不要發生了！"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§G叛亂已被粉碎。§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted]艘船隻§!將被送至西班牙。\n如果共和軍贏得了西班牙內戰，他們將會送回相同數目的船隻。"
 lar_portugal_navy_mutiny.4.t:0 "葡萄牙海軍前來支援！"
 lar_portugal_navy_mutiny.4.desc:0 "為了幫助西班牙共和國對抗國民軍叛亂，葡萄牙船員在幾艘船隻上發動了叛亂。有幾名軍官被逮捕了，在預料到它們將遭到岸上的強烈抵抗之後，這些船隻儘可能快地做好了離港的準備。\n\n然而出乎所有船員的意料，葡萄牙政府希望避免衝突進一步升級，他們做出了妥協，宣佈允許船隻離開併為我們而戰，只需他們在西班牙內戰結束後返回。\n\n一些船員決定留在葡萄牙以向政府施壓，迫使他們採取行動來對抗西班牙國民軍叛亂，最終[?POR.POR_ships_revolted]艘船隻現在正駛向我們的港口，我們必須好好歡迎這些遠道而來的同志，並感謝他們的勇氣。"
 lar_portugal_navy_mutiny.4_extra.desc:0 "為了幫助西班牙共和國對抗國民軍叛亂，葡萄牙船員在幾艘船隻上發動了叛亂。在領導他們的軍官被捕之後，水兵們試圖離開港口，但遭到了軍隊的猛烈阻擊。\n船隻穿梭於岸防炮的猛烈炮火中，最終[?POR.POR_ships_revolted]艘船隻成功逃脱並駛向了西班牙。\n\n在鎮壓叛亂的行動以失敗告終後，葡萄牙政府隨即要求我們必須在戰爭結束之後賠償他們的損失。\n\n不論如何，我們必須感謝並歡迎前來的同志們，在前來的途中，有不少英勇的水兵犧牲了，並且許多人在起義中負了傷。"
 lar_portugal_navy_mutiny.4.a:0 "我們永遠也不會忘記這些英勇的葡萄牙戰士！"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted]艘[POR.GetAdjective]船隻§!已經被運往[Root.GetNameDef]，現在的控制權轉交給了我們。\n他們將在西班牙內戰結束後立即被遣返回[POR.GetNameDef]。"
 lar_portugal_navy_mutiny.5.t:0 "我們的船員在西班牙內戰後返回"
 lar_portugal_navy_mutiny.5.desc:1 "西班牙內戰結束了，共和政府同意返還[?POR_ships_revolted]艘船隻，以作為我們之前在內戰中為他們援助船隻的補償。然而我們的驅逐艦在執行任務後或許並不在最佳狀態，因此西班牙共和國將會對它們進行檢查，以決定是否有受損船隻需要用他們自己的船隻代其進行補償。"
 lar_portugal_navy_mutiny.5.a:0 "我們將好好檢測這些船隻……"
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap]將會把[?POR_ships_revolted]艘船隻送還[Root.GetNameDef]。§!"
 lar_portugal_navy_mutiny.6.t:0 "是時候告別這些葡萄牙同志了"
 lar_portugal_navy_mutiny.6.desc:0 "現在國民軍叛亂已經被鎮壓，是時候讓這些在叛亂頭幾個月就來支援我們的葡萄牙英勇水兵們回到他們的家園了。\n我們將會進行徹底的檢查以確認哪些狀況較好的船隻將會被送回，而哪些狀況較差的船隻又將用我們的船隻來替代。\n\n我們對這些英勇的水手實在是感激不盡，我們永遠也不會忘記他們的英勇事蹟。"
 lar_portugal_navy_mutiny.6.a:0 "告別戰友！"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted]艘船隻將被送回[POR.GetNameDef]。"
 lar_portugal_iberian_workers_united.1.t:0 "團結的伊比利亞工人"
 lar_portugal_iberian_workers_united.1.desc:0 "長久以來，西班牙和葡萄牙作為兩個獨立的國家都在強調求異存同，但那些日子已經過去了；西班牙和葡萄牙工人們並肩作戰，對抗法西斯的時刻到來了！"
 lar_portugal_iberian_workers_united.1.a:0 "萬眾一心，我們將永遠立於不敗之地！"
 lar_portugal_iberian_workers_united.2.t:1 "伊比利亞社會主義聯盟"
 lar_portugal_iberian_workers_united.2.desc:1 "如今我們終於迎來和平，[From.GetNameDefCap]建議政府考慮把伊比利亞半島統合於一個社會主義人民政府之下。我們都將成為伊比利亞社會主義聯盟的公民，這將致使[Root.GetAdjective]和[From.GetAdjective]之間的差異被消弭。"
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap]和[POR.GetNameDef]應該聯合起來！"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§Y伊比利亞社會主義聯盟§!吞併了§Y西班牙共和國§!。\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap]仍將保有獨立國家的地位。"
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap]拒絕[ENG.GetAdjective]施行海上封鎖"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective]政府宣稱他們沒有義務聽從[ENG.GetNameDef]對我們施行海上封鎖。我們收到了致信，他們建議派遣[POR.GetAdjective]艦隊來支援我們的戰爭，並以向我們所不能及之處運輸物資為條件，要求我們向[POR.GetNameDef]輸送廉價物資。"
 lar_portugal_naval_blockade.1.a:0 "我們會考慮這個協定……"
 lar_portugal_naval_blockade.1_tt:0 "解鎖與同[ENG.GetNameDefCap]交戰中國家的決議。"
 lar_portugal_naval_blockade.2.t:0 "[From.GetName]接受了我們關於規避海上封鎖的提案"
 lar_portugal_naval_blockade.2.desc:0 "我們收到了一條來自[From.GetNameDef]的信息，接受了我們關於規避英國海軍封鎖的提議。我們將會用自己的船隊來滿足[From.GetAdjective]所無法滿足的運輸量。作為回報，他們將把一座工廠的產能交給我們來生產我們自己所需的產品。"
 lar_portugal_naval_blockade.2.a:0 "我們雙方都將從中獲益。"
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap]拒絕海上封鎖"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective]政府聲稱他們將不會遵守我們制定的海上封鎖政策。[POR.GetNameDefCap]向我們的敵人提出了一個協議，即用[POR.GetAdjective]的船隊走私貨物來支持後者的戰爭。\n\n儘管我們帶着尊重與理解來面對他們在這場衝突中的中立態度，然而我們曾經的夥伴似乎不再願意遵守英葡聯盟，開始公開支持我們的敵人，並因此打破了我們已維持超過五個世紀的協定……"
 lar_portugal_naval_blockade.3.a:0 "真是羣陰險的投機分子！"
 lar_portugal_promote_monarchist_cause.1.t:0 "葡萄牙正在煽動君主主義情緒！"
 lar_portugal_promote_monarchist_cause.1.desc:0 "葡萄牙政府正在呼籲巴西君主主義者，支持宣傳運動來讚美佩德羅·恩裏克王子並宣稱他擁有繼承巴西帝位的權利。\n我們不應忽視這對巴西民眾的潛在影響以免我們被大規模的君主主義運動拖垮並最終導致現政府被推翻。"
 lar_portugal_promote_monarchist_cause.1.a:0 "他們好大的膽子？！"
 lar_portugal_promote_monarchist_cause.2.t:1 "葡萄牙及巴西王國再聯合"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap]已經與我方政府接洽，並提議讓我們兩國合併，聯統於葡萄牙-巴西國王唐·杜瓦爾特·努諾。\n\n[POR.GetAdjective]政府聲明他們將不會接受任何否定回答，並敦促我們儘快接受提議以避免兩國之間潛在的衝突。"
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap]和[POR.GetNameDef]將再次聯合起來。"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap]仍將保有獨立國家的地位。"
 lar_portugal_promote_monarchist_cause.3.t:0 "一場君主主義者的起義！"
 lar_portugal_promote_monarchist_cause.3.desc:0 "在[POR.GetAdjective]政府的支持下，巴西君主主義者控制了里約熱內盧，並開始在全國範圍內以武力對抗那些反對我們的法西斯叛徒。\n敵人開始尋求我們國家內各個黨派的支持，但是復興中的[Root.GetName]與忠誠的人民不會畏懼，他們堅信[Root.GetLeader]將會帶領他們取得勝利！"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "在葡萄牙政府的支持下，巴西君主主義分子開始在全國範圍內武裝起義。如果這些叛徒成功恢復了君主制，那麼我們很有可能會在不久的將來看到我們親愛的祖國淪落至屈服於葡萄牙的境地。\n\n我們已經失去了大部分國土，但幸運的是，那些叛亂分子並未成功控制里約熱內盧，這將使得我們有機會聚集軍隊並進軍首都，並逐漸從那些試圖毀滅這個國家的人手中奪回土地。"
 lar_portugal_promote_monarchist_cause.3.a:0 "巴西定將復辟！"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G將在內戰中加入我們§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "我們必須根除這些叛徒！"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R將在內戰中對抗我們。§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "巴西復辟"
 lar_portugal_promote_monarchist_cause.4.desc:0 "在[POR.GetAdjective]政府的幫助下，巴西君主主義者完成了對政府的和平改造。國內只有零零星星的少數人反對[Root.GetLeader]皇帝合登大統，但這些異議很快就會偃息。"
 lar_portugal_promote_monarchist_cause.4.a:0 "皇帝萬歲！"
 lar_portugal_promote_monarchist_cause.5.t:0 "巴西接受統一"
 lar_portugal_promote_monarchist_cause.5.desc:0 "巴西政府明智地同意了兩國聯合的要求。強大的葡萄牙及巴西聯合王國正在[Root.GetLeader]的統治下再度崛起。\n\n願他為我們親愛的祖國帶來繁榮與力量！"
 lar_portugal_promote_monarchist_cause.5.a:0 "這使葡萄牙更加強大。"
 lar_portugal_promote_monarchist_cause.6.t:0 "巴西拒絕接受統一"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective]政府粗暴地拒絕了我們擁戴[Root.GetLeader]的要求。\n儘管這對我們是根本無法接受的，但這只是我們復辟葡萄牙王國道路上遇到的一點小小阻礙。\n\n最終，他們會如其他人一樣順從我們的要求……"
 lar_portugal_promote_monarchist_cause.6.a:0 "他們命數已定。"
 lar_portugal_promote_monarchist_cause.7.t:0 "君主主義勢力崛起！"
 lar_portugal_promote_monarchist_cause.7.desc:0 "此誠危急存亡之秋也。君主主義運動勢頭正勁，而在政府中執掌大權的反君主制聯盟想必要預防一場一觸即發的暴亂。\n隨着巴西公民們察覺出聯盟領袖的法西斯主義路線，我們的社會被分為法西斯主義和君主主義兩股針鋒相對的勢力。\n值此存亡絕續之際，我們是該選邊站隊了。"
 lar_portugal_promote_monarchist_cause.7.a:0 "支持君主主義者。"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "你將在可能發生的內戰中站在君主主義分子一邊。"
 lar_portugal_promote_monarchist_cause.7.b:0 "支持反君主制聯盟。"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "即將會在可能發生的內戰中站在法西斯主義一邊。"
 POR_portugal_joined_brazilian_civil_war_flag:0 "葡萄牙介入巴西內戰"
 POR_brazil_supports_monarchism_flag:0 "巴西支持君主制"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap]渴望從[Root.GetAdjective]處購買艦船"
 lar_portugal_purchase_ships.1.desc:0 "[From.GetAdjective]政府，自知海軍不武，已經提出採購[Root.GetAdjective]艦船的軍購要求。若我們接受要求，他們將提供用以完成我們目標所需的物資。"
 lar_portugal_purchase_ships.1.a:0 "我們雙方都可從中得利。"
 lar_portugal_purchase_ships.1.a_tt:0 "依照[POR.GetNameDefCap]所選擇的協定，我們將接收§Y1§!地圖外§Y民用工廠§!作為報償。"
 lar_portugal_purchase_ships.1.b:0 "我們不感興趣。"
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap]同意為我們建造軍艦。"
 lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjective]政府同意為[Root.GetAdjective]海軍建造軍艦。他們為我們提供了三種選項供我們選擇。"
 lar_portugal_purchase_ships.2.a:0 "購買潛艇。"
 lar_portugal_purchase_ships.2.b:0 "購買驅逐艦。"
 lar_portugal_purchase_ships.2.c:0 "購買一條輕巡洋艦。"
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap]不同意為我們建造軍艦"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap]拒絕了我們購買為[From.GetNameDefCap]海軍購買軍艦的提議。\n我們不得不另外尋找其他願意簽訂合同的國家，或者專心建造我們自己的海軍設施，這樣我們就不用仰賴外國列強來建造強大的[Root.GetAdjective]艦隊了。"
 lar_portugal_purchase_ships.3.a:1 "沒有他們幫忙我們也能把事情辦好。"
 lar_portugal_purchase_ships.4.t:0 "造船工程結束-潛艇"
 lar_portugal_purchase_ships.4.desc:0 "在經過了接近一年的建造工程後，三條我們訂購的[GetPortugueseShipsBuilder]潛艇完成了海試，並終於做好了進入海軍服役的準備。\n這些艦艇現在停泊在[Root.GetAdjective]港，艦上人員都已經做好了準備。"
 lar_portugal_purchase_ships.4.a:0 "好。"
 lar_portugal_purchase_ships.4.a_tt:0 "三條潛艇被添加到預備艦隊之內。"
 lar_portugal_purchase_ships.5.t:0 "造船工程結束-驅逐艦"
 lar_portugal_purchase_ships.5.desc:0 "在經過了接近一年的建造工程後，兩條我們訂購的[GetPortugueseShipsBuilder]驅逐艦完成了海試，並終於做好了進入海軍服役的準備。\n這些艦艇現在停泊在[Root.GetAdjective]港，艦上人員都已經做好了準備。"
 lar_portugal_purchase_ships.5.a:0 "好。"
 lar_portugal_purchase_ships.5.a_tt:0 "兩條驅逐艦被添加到預備艦隊之內。"
 lar_portugal_purchase_ships.6.t:0 "造船工程結束-輕巡洋艦"
 lar_portugal_purchase_ships.6.desc:0 "在經過了為期一年半的建造工程後，我們訂購的[GetPortugueseShipsBuilder]輕巡洋艦完成了海試，並終於做好了進入海軍服役的準備。\n這些艦艇現在停泊在[Root.GetAdjective]港，艦上人員都已經做好了準備。"
 lar_portugal_purchase_ships.6.a:0 "好。"
 lar_portugal_purchase_ships.6.a_tt:0 "一條輕巡洋艦被添加到預備艦隊之內。"
