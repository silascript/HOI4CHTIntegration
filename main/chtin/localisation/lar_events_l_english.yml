 LAR_concessions_stresa_front_tt:0 "你需要加入對抗德國的斯特雷薩陣線以履行你的承諾。但如若拒絕，有關領土方面的妥協也同樣不會被履行。"
 lar_concessions_italy_tt:0 "意大利將更有可能同意一同採取行動來對抗德國"
 lar_france_stresa_front_italy_agreed:0 "意大利已經同意參與斯特雷薩陣線以換取對領土方面的妥協。"
 france_continue_the_fight_tt:0 "我們將不會再得到一個如此體面地投降的機會了。如果我們戰敗了整個法國本土都將淪陷佔領。"
 lar_congress_of_paris.1.t:0 "巴黎會議"
 lar_congress_of_paris.1.desc:1 "在[This.GetLeader]的邀請下，[ITA.GetLeader]、[SPA.GetLeader]和[POR.GetLeader]已經抵達了巴黎來開始協商一份關於非洲殖民地劃分的公約。由於法國和意大利兩國在開疆拓土方面有着巨大的興趣，我們不得不向[SPA.GetNameDef]和[POR.GetNameDef]做出妥協，以讓他們加入同盟國並加入戰爭來達到這一目。\n\n由於[POR.GetLeader]傾向於通過長期支援以獲得安哥拉和莫桑比克的支持，[SPA.GetLeader]將不得不通過法國北非的殖民地來進行交易。"
 lar_congress_of_paris.1.a:1 "我們會從別處得到補償。"
 lar_congress_of_paris.2.t:0 "重繪非洲地圖"
 lar_congress_of_paris.2.desc:1 "在第一輪的談判中，法國代表團提議應整個非洲大陸“一分為二”，將埃及、蘇丹以及南邊的肯尼亞都納入我們的領土。由於其中的細節仍不完善——而且我們提議所涉及的主要領土都不在我們兩國的實際控制之下——但法國承諾將幫助我們建立一個龐大的非洲帝國。"
 lar_congress_of_paris.2.a:1 "在非洲實現意大利的帝國之夢值得我們為之冒險。"
 lar_congress_of_paris.2.b:1 "我們沒有理由支持這種做法。"
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap]同意了"
 lar_congress_of_paris.3.desc:1 "來自[From.GetNameDef]的代表團同意了協議中所涉及的領土變更。雖然其中的細節仍待進一步商榷，且新邊界的位置仍未能在爭辯中確定，但我們的外交官預計將不會再出現影響協議的重要矛盾了。"
 lar_congress_of_paris.3.a:1 "好極了。"
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap]拒絕了"
 lar_congress_of_paris.4.desc:1 "來自[From.GetNameDef]的代表團宣佈會議已經結束了。他們認為大家在擬定中的協議內容中有着無法彌補的分歧。現在他們已經離開了巴黎，返回了[From.GetNameDef]。\n\n在代表團匆忙離開後，[From.GetAdjective]的大使宣佈，[From.GetAdjective]政府已經不再和我們有任何的互助條約亦或是同盟關係。"
 lar_congress_of_paris.4.a:1 "對我們來説也是如此。"
 lar_congress_of_paris.5.desc:1 "當其他代表團在巴黎會議上正為着那些他們國家想要卻還未掌控着的“國土”而吵得不可開交之時，我們的外交官已經推動了一個更加容易實現的目標。法國政府明確表示他們贊成我們的提議，即將摩洛哥“轉交”給我們，以換取我們在任何即將到來的戰爭中對他們的支持。這將串聯起我們在我們在北非與西非的殖民地。"
 lar_congress_of_paris.5.a:1 "如果他們願意為之付出代價，那我們也願意出力。"
 lar_congress_of_paris.5.b:1 "但是浩瀚的沙海根本不值得西班牙人為之流血。"
 lar_congress_of_paris.6.desc:1 "硬實力較弱，使得我們在巴黎的代表團很難對議會的進程產生重大影響，但我們仍然得到了支持，安哥拉和莫桑比克之間的土地將歸於我們，而我們也有可能獲得南非的大多數土地的宣稱。看起來，將這些領土交給我們是避免兩個大國發生衝突從而撕毀協約的一種辦法。\n\n但是如果我們同意這樣做，就將會被捆綁在法國與意大利的戰車上。當他們因為擴張而與其他國家發生衝突時，我們只能夠與他們站在一起。"
 lar_congress_of_paris.6.a:1 "不過是些不值一提的小代價。"
 lar_congress_of_paris.6.b:1 "他們索求的太多了，但卻付出的太少。"
 lar_france_political_violence.1.t:0 "抗議行動轉變成了暴力行動"
 lar_france_political_violence.1.desc:1 "今天，一個由右翼與極右翼團體組成的鬆散的聯盟在巴黎各處舉行了抗議示威活動。但是抗議者策劃的似乎並不是一場“和平集會”。彷彿商量好了一般，示威人羣突然改變了路線，向着波旁宮的國民議會方向前進。匆忙集結起來的防暴警察組成了一道鬆散的防線，堪堪將示威人羣阻擋住，但國民議會也近在咫尺。已經有數次有人突破了防線，所幸都被驅逐回去。\n\n示威人羣直到午夜才散去。然而遊行演變為騷亂的消息已經傳開來了，這或許將使公眾失去對政府維持公共秩序的信心。"
 lar_france_political_violence.1.a:1 "共和國必須忍受住這一切。"
 lar_france_political_violence.1.b:0 "起訴那些帶動騷亂的人。"
 lar_france_political_violence.2.desc:1 "一個由工會以及知識分子組成的聯盟近日在首都呼籲舉行“罷工日”，以迴應最近政府的決策。儘管警方努力的控制示威活動，但一小撮無政府主義者以及共產主義激進分子還是試圖挑起騷亂。多家商店被洗劫，電車被掀翻。暴徒企圖在皇家大道設立路障，封鎖國民議會的道路，但遭到了騎警的阻止。\n\n隨着法國各地響應的暴徒們散去，工人們也回到了自己的工作崗位，但許多法國人民已經開始懷疑政府是否有能力繼續維護法律和秩序。"
 lar_france_political_violence.3.t:0 "右翼暴亂"
 lar_france_political_violence.3.desc:1 "出於對政府近來政策的不滿，來自全國的君主主義者和右翼極端分子都聚集於首都，並打出“幹完１９３４年沒幹完的活”的代表口號。而就在此前，一場類似的暴動就已然試圖衝擊議會，儘管他們沒能成功，卻迫使時任政府下台。\n\n儘管警方已被提前預警抗議者可能會轉而發起暴動，但他們還是沒能為這等規模與激進且處心積慮的團伙暴動做足準備。保衞協和廣場的警察甚至有幾次被迫向抗議人羣開火以守住陣地。\n\n在承受了數十人死亡與數百人受傷的代價後，反對者們撤退以期東山再起，但他們已經成功地昭示全國，政府即使是蜷縮在自己的首都也不再安全。"
 lar_france_political_violence.3.a:1 "任何行動都會讓局勢惡化。"
 lar_france_political_violence.3.b:0 "共和國終將勝利！"
 lar_france_french_union.2.t:1 "北非投票加入"
 lar_france_french_union.2.desc:1 "儘管多方勢力對此非常驚訝。阿爾及利亞，摩洛哥以及突尼斯的人民認同合併為法蘭西聯盟。在當地人民獲得公民權的條件下，法國的國民大會給予他們對應數量的議席。\n\n雖然三個國家依然殘存有民族主義分子，但是他們已經被遏制，在短時間裏已無力恢復了。"
 lar_france_french_union.2.a:1 "他們也與我們一樣博愛！"
 lar_france_french_union.3.t:1 "北非投票脱離"
 lar_france_french_union.3.desc:1 "儘管傾盡所有地方政府的努力，阿爾及利亞，摩洛哥和突尼斯仍然拒絕了加入法蘭西聯盟的請求。在投票結果公佈後，主要城市出現了大量的示威者，而民族分子則開始了慶祝活動以及開始準備將來的全面獨立。\n\n法國的北非陸軍司令要求對北非地區進行緊急增援，並預計該地區會出現更大範圍的惡劣事件。"
 lar_france_french_union.3.a:1 "忘恩負義！"
 lar_france_french_union.4.t:1 "西非投票加入"
 lar_france_french_union.4.desc:1 "經過幾周的投票活動，法國在西非的所有領地中的人民都被召集起來進行公投，決定是否成為新的法蘭西聯盟的一部分。初步投票結果顯示，同意加入聯盟的佔據大多數。民族主義事業還未萌芽就被扼殺了，而許多抱有獨立思想的人士現在正準備從國民大會內部繼續鬥爭以爭取更多的政治自決。"
 lar_france_french_union.5.t:1 "西非投票脱離"
 lar_france_french_union.5.desc:1 "經過一場可以算得上是“激烈的”、混亂的投票活動後，民族主義者似乎已經贏得了法屬西非大部分地區的關於是否加入法蘭西聯盟的公投。儘管當地的歐洲裔人口都對這一件事情始料不及，但是獨立運動的領導人已經呼籲立刻採取行動，並宣佈獨立這一結果是完全合法的，應該被實施。"
 lar_france_french_union.6.t:1 "中非投票加入"
 lar_france_french_union.6.desc:1 "在這個幅員遼闊、欠發達的地區，隨着結果的緩慢到來，似乎有微弱多數的選民選擇了加入新的法蘭西聯盟的全民公投。民族主義團體已經承認失敗，但要求新國家在發展該地區方面投入更多資金，以獎勵忠誠的表現。"
 lar_france_french_union.7.t:1 "中非投票脱離"
 lar_france_french_union.7.desc:1 "隨着一個又一個地區投票反對加入新的法蘭西聯盟，法國中部非洲各地的親聯盟政黨遭受了一系列政治挫折。隨着支持獨立的政黨一個接一個地慶祝勝利，許多積極分子聲稱法國在該地區的統治已經被徹底擊敗。"
 lar_france_french_union.8.t:1 "敍利亞投票加入"
 lar_france_french_union.8.desc:1 "法國管制下的敍利亞和黎巴嫩的授經過投票決定成為新的法蘭西聯盟的一部分。雖然許多觀察家認為這一結果充其量是不太可能的，但當地民眾似乎認為，加入法蘭西聯盟將確保進入歐洲市場，並確保對當地經濟的更多投資。"
 lar_france_french_union.9.t:1 "敍利亞投票反對"
 lar_france_french_union.9.desc:1 "法蘭西聯盟的全民投票結果在大馬士革和貝魯特引起了熱烈的歡呼，該地區以壓倒性多數投票反對加入新的聯盟。由於主要民族主義政黨已經宣佈公投是變相的獨立投票，當地軍事指揮官向首都發出了一系列令人不安的報告，並要求增援。"
 lar_france_french_union.10.t:1 "印度支那投票加入"
 lar_france_french_union.10.desc:1 "印度支那方面傳來報告，越南、老撾和柬埔寨的人民在公投中以微小的差距決定，加入新成立的法蘭西聯盟。公投的結果出乎了本地官員的意料，他們立即宣佈會重新記票。印度支那本地的民族主義團體士氣崩潰、嚴重受挫，很多成員開始懷疑，自己是否真的可以代表廣大人民的意志。"
 lar_france_french_union.11.t:1 "印度支那投票反對"
 lar_france_french_union.11.desc:1 "印度支那公投的結果比意料之中的更為慘淡。作為民族主義的温牀，首都中大多數人都認為印度支那不會投票加入聯盟，但是現實證明，民族主義情結的傳播比預料之中的更為廣闊。公投結果顯示，當地的所有地區中，沒有一個以多數支持加入聯盟。民族主義者認為現在就是爭取民族獨立的最好時機，他們叫囂要立刻脱離法國控制，甚至不惜訴諸戰爭。"
 FRA_syria_intervention.1.t:0 "同盟國確保敍利亞"
 FRA_syria_intervention.1.desc:1 "在大馬士革舉行的小型儀式中，維希法國部隊的指揮官正式向同盟國方面投降。該地區各處的戰鬥已經停止，剩餘的維希法國部隊成為俘虜。法國士兵中極少有人表達出希望加入自由法國部隊的願望，大多數人都希望能夠被遣返回國。"
 FRA_syria_intervention.1.a:1 "打得漂亮。"
 FRA_syria_intervention.2.t:0 "維希控制敍利亞"
 FRA_syria_intervention.2.desc:1 "在數個關鍵節點上的激烈戰鬥阻止了盟軍的進一步推進，當地的盟軍指揮官已經命令中止行動。大部分盟軍部隊撤回了原先的位置，而維希法國部隊則鞏固了陣地。維希法國部隊還將繼續戰鬥，對戰鬥的成果表示滿意。"
 FRA_syria_intervention.2.a:1 "又一批好人白白犧牲了。"
 FRA_syria_intervention.3.t:0 "在敍利亞的停火"
 FRA_syria_intervention.3.desc:1 "在敍利亞，盟軍的推進已經被阻止，維希軍隊設法構建了一道防線。除非再發起一次並聯協調的進攻，不然當地的盟軍已經無力擊退敵人了。雙方都挖起了戰壕，同意達成停火協議，而維希政府依然控制着該地區各個要地。"
 FRA_syria_intervention.3.a:1 "維持現狀。"
 FRA_indochina_intervention.1.t:0 "同盟國確保印度支那"
 FRA_indochina_intervention.1.desc:1 "盟軍的突擊縱隊已經抵達了數個印度支那的重要城市，促使當地的總督請求停火。當地駐防軍一盤散沙，所有的抵抗都會是徒勞。剩餘的駐防軍已經舉手投降，等待被遣返回維希法國。"
 FRA_indochina_intervention.1.a:1 "至關重要的勝利。"
 FRA_indochina_intervention.2.t:0 "維希控制印度支那"
 FRA_indochina_intervention.2.desc:1 "在極端複雜的地形中爆發了激烈的戰鬥後，該地區的盟軍指揮官已經宣佈行動中止。隨着前線補給情況不斷惡化，而維希軍隊的抵抗不斷加強，盟軍部隊已經決定撤退重整，而維希政府控制了該地區。"
 FRA_indochina_intervention.2.a:1 "真是浪費時間，浪費人力。"
 FRA_indochina_intervention.3.t:0 "在印度支那的停火"
 FRA_indochina_intervention.3.desc:1 "在印度支那，惡劣天氣、補給不足，這些問題同時困擾着戰鬥兩方，盟軍和維希指揮官同意達成停火。對盟軍來説，進攻遇到了極大的困難，也不再能出敵不意，最高司令部認為隨着戰況發展，繼續推進已經不再可能。"
 FRA_indochina_intervention.3.a:1 "入了虎穴，未得虎子。"
 FRA_central_africa_intervention.1.t:0 "同盟國確保中非"
 FRA_central_africa_intervention.1.desc:1 "沒有遇到強烈的抵抗，盟軍單位已經滲透進了維希政府控制的中非地區。雖然維希政府命令繼續堅持戰鬥，但是該地的法國部隊大多數已經停止抵抗，不再抵擋盟軍的推進。"
 FRA_central_africa_intervention.1.a:1 "他們知道誰才是真正的敵人。"
 FRA_central_africa_intervention.2.t:0 "維希控制中非"
 FRA_central_africa_intervention.2.desc:1 "在中非的法國部隊發起了出乎意料的頑強抵抗，他們伏擊了數只盟軍突擊縱隊，造成了大量傷亡。面對複雜的戰況，盟軍發現自己顯然低估了敵人，當地的盟軍指揮官將部隊撤回了原先的位置，開挖戰壕並等待下一步指令。"
 FRA_central_africa_intervention.2.a:1 "他們怎麼會反抗自己的解放者呢？"
 FRA_central_africa_intervention.3.t:0 "在中非的停火"
 FRA_central_africa_intervention.3.desc:1 "在中非數個關鍵位置爆發了激烈戰鬥後，戰鬥雙方都精疲力竭，無力繼續行動。雖然維希法國部隊仍然控制着該區域大多數要地，盟軍也在某些地區取得了一些進展。無論如何，補給情況不斷惡化，以至於雙方都無力在近期發起任何進攻。"
 FRA_central_africa_intervention.3.a:1 "我們一無所獲。"
 FRA_west_africa_intervention.1.t:0 "同盟國確保西非"
 FRA_west_africa_intervention.1.desc:1 "盟軍單位在開闊地帶迅速移動，包圍了大多數法國駐防軍，逼迫他們投降。失去了所有後備部隊，無力阻擋盟軍的推進，當地的總督已經正式宣佈投降。"
 FRA_west_africa_intervention.1.a:1 "世界的又一部分能呼吸到自由的空氣了。"
 FRA_west_africa_intervention.2.t:0 "維希控制西非"
 FRA_west_africa_intervention.2.desc:1 "在一系列失敗的突襲和激烈的戰鬥之後，本地的盟軍指揮官已經命令中止該地的進攻行動，並命令所有無隱蔽的部隊撤回易於防守的地區。維希部隊圍繞着關鍵地帶鞏固防線，深挖戰壕，以挫敗盟軍將來的進攻。"
 FRA_west_africa_intervention.2.a:1 "命運並不眷顧勇者。"
 FRA_west_africa_intervention.3.t:0 "在西非的停火"
 FRA_west_africa_intervention.3.desc:1 "在補給狀況危急，增援部隊缺乏的情況下，維希和盟軍部隊進行了一系列機動和反機動，試圖誘使對方在不利條件下進行決戰。而隨着人力和裝備耗盡，決戰卻遙遙無期，雙方都開挖戰壕，等待對手的下一步行動。"
 FRA_west_africa_intervention.3.a:1 "真是浪費時間。"
 lar_compensate_italy.1.t:0 "法國提出殖民地補償"
 lar_compensate_italy.1.desc:1 "[From.GetLeader]已經抵達羅馬，討論條約中的各項條款。這份條約將會解決我們兩國間的一些突出的問題。長久以來，兩國之間保持着兄弟般的情誼，尤其是在世界大戰期間，兩國都做出了共同的犧牲。他提出，將法國的吉布提港口轉交給我們控制，以確保我方會在戰時幫助法國。"
 lar_compensate_italy.1.a:1 "給他想要的盟約。"
 lar_compensate_italy.1.b:1 "我們可不會就這麼被拿下。"
 lar_compensate_italy.2.t:1 "[From.GetLeader]同意"
 lar_compensate_italy.2.desc:1 "[This.GetLeader]從意大利凱旋，[From.GetLeader]已經同意，簽署我們提議的條約。現在我們要做的，就是正式將我們在東非的領地轉交給意大利。"
 lar_compensate_italy.2.a:0 "微小的代價。"
 lar_compensate_italy.3.t:1 "[From.GetLeader]拒絕"
 lar_compensate_italy.3.desc:1 "與意大利的談判雖然最初取得了一些進展，但是很快就破裂了，因為很明顯，[From.GetLeader]想要的不僅僅是吉布提，他還想要更多的讓步。"
 lar_compensate_italy.3.a:1 "我們該何去何從？"
 lar_intervention_in_greece.1.t:0 "法國提議干涉希臘"
 lar_intervention_in_greece.1.desc:1 "法國大使已經遞交了來自他的政府的照會，指出我們在東地中海有着共同的利益。[From.GetLeader]的政府似乎對獲取克里特島作為海軍基地特別感興趣，但同時也指出，如果希臘存在的“不友好甚至敵對”的政府會使在這個地區的行動更加困難。所以，[From.GetAdjective]政府想要告知我們，提供在希臘建立聯合干預的可能性，或者由他們自己建立對該地區的管理。"
 lar_intervention_in_greece.1.a:1 "英雄所見略同！"
 lar_intervention_in_greece.1.b:1 "我們將決定我們自己的戰略。"
 lar_intervention_in_greece.2.t:1 "[From.GetLeader]同意"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader]已經通過我們在羅馬的大使發送了一封回信，表達了他最深切的支持，並對我們的看法表示完全同意。[From.GetAdjective]的軍隊已經被指示，準備好參加對抗希臘的聯合軍事行動的計劃，如果有必要的話。"
 lar_intervention_in_greece.2.a:1 "這種可能性幾乎可以板上釘釘了。"
 lar_intervention_in_greece.3.t:1 "[From.GetLeader]拒絕"
 lar_intervention_in_greece.3.desc:1 "根據來自[From.GetAdjective]大使的簡要説明，他的政府目前對於改變東地中海的現狀不感興趣，更願意保持現狀，而不是軍事行動所帶來的不確定性。"
 lar_intervention_in_greece.3.a:1 "這是害怕的聲音。"
 lar_dominate_the_middle_east.1.t:0 "法國要求臣服"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader]的政府指派了一名新的中東大使，並於今天[This.GetLeader]在我方首都會面。在與其會面的談話中，其提及法國政府希望在中東地區表現更為主動，並積極響應任何問題以穩定地區局勢。\n\n但是他着重提及法國政府將很‘難’接受任何我們政府有關要求獨立的外交請求。"
 lar_dominate_the_middle_east.1.a:1 "我們必須接受現實。"
 lar_dominate_the_middle_east.1.b:1 "我們要贏得我們的自由，不能輕言放棄！"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap]屈服"
 lar_dominate_the_middle_east.2.desc:1 "在一番辯論之後，[From.GetLeader]正式的接受了我們請求並准許代表來溝通接下來外交政策以確保符合我們心意。"
 lar_dominate_the_middle_east.2.a:1 "他本該如此。"
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap]違抗了我們"
 lar_dominate_the_middle_east.3.desc:1 "在一場對我方代表的漫長談話中，[From.GetLeader]高度讚揚了[From.GetAdjective]人民悠久而自豪的戰士傳統，並表示他們絕對不會屈服於任何外國統治者，會堅決抵抗任何強迫該國人民的嘗試，並表示寧可死在敵人腳下，也不願意卑躬屈膝地活着。"
 lar_dominate_the_middle_east.3.a:1 "那就只好讓他們去死了。"
 lar_dominate_the_middle_east.3.b:0 "那只是一些爛地爛人。"
 lar_spheres_of_influence.1.t:0 "法國想要討論勢力範圍"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader]已抵達柏林，並與[This.GetLeader]會面，以消除兩國長期以來的緊張局勢。討論的重點之一是歐洲中部的重組。[From.GetLeader]明確表示，[BEL.GetNameDef]，連同它治下的法語人口，都將成為他的核心利益。\n\n但是，他在[HOL.GetNameDef]和[LUX.GetNameDef]的問題處理上將會靈活的多，並提出了一項備忘錄，指出後兩個國家應該被視作我們的勢力範圍，而前一個國家是法國的勢力範圍。"
 lar_spheres_of_influence.1.a:1 "明智的建議。"
 lar_spheres_of_influence.1.b:0 "法國啊，要想擁有範圍，首先你得有影響力才行"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap]同意了"
 lar_spheres_of_influence.2.desc:1 "與[From.GetLeader]的談判只花了幾分鐘，兩位領導人很快按照我們的提議達成一致。唯一有爭論的點是比利時有一小塊講德語的地區，這件事已經交給外交部門來處理了。"
 lar_spheres_of_influence.2.a:1 "我們外交政策上的又一個成功。"
 lar_spheres_of_influence.3.t:1 "[From.GetLeader]拒絕"
 lar_spheres_of_influence.3.desc:1 "據報道，在[From.GetLeader]與[This.GetLeader]氣氛緊張的會議上，任何緩和兩國之間緊張局勢的希望都在幾分鐘之內消散了。德國代表團不會動搖他們的立場，宣佈比利時，作為一個擁有大量德意志人口的國家，是[From.GetNameDef]天然利益，而我們想要在這個領域插手的想法是完全不可接受的。"
 lar_spheres_of_influence.3.a:1 "看起來我們是在浪費自己的時間。"
 lar_align_belgium.1.t:1 "法國要求享有特殊權利"
 lar_align_belgium.1.desc:2 "鑑於發生了一系列講法語的公民當街被蒙面暴徒襲擊的事件，法國大使今天與[This.GetLeader]見面並遞交了法國政府的照會，其中指出，顯然我們已經無力保護我國境內法語區的安全，法國政府認為有責任為我們完成這一事項。為此，他們要求獲得一系列廣泛權利，包括在我國駐紮軍隊和在我國派遣法國憲兵參與調查。\n\n同時還指出，拒絕授予這些權利，將會被視為敵對行為，並導致最嚴重的後果。"
 lar_align_belgium.1.a:1 "我們別無選擇，只能同意。"
 lar_align_belgium.1.b:1 "我們在1914年沒有屈服，現在也不會！"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap]屈服了"
 lar_align_belgium.2.desc:1 "[From.GetAdjective]內閣已經一致通過，接受我們的建議，儘管有幾名成員選擇了辭職不是投票。軍隊聯絡處和一小支公務員團隊已經出發前往布魯塞爾，與[From.GetAdjective]當局進行協調。"
 lar_align_belgium.2.a:1 "真是明智的選擇。"
 lar_align_belgium.3.t:1 "[From.GetNameDefCap]發誓戰鬥到底"
 lar_align_belgium.3.desc:1 "儘管沒有外交上的迴應，但看起來[From.GetAdjective]政府已經命令軍隊進入全面準備狀態並關閉了邊境。布魯塞爾的報紙在談論現實中的勝利前景時，充斥着對滑鐵盧戰役的回顧，並預言如果法國發動入侵，將會遭遇到可恥的失敗。"
 lar_align_belgium.3.a:1 "我們等着瞧吧。"
 lar_align_belgium.3.b:1 "比利時不值得我們浪費子彈甚至為之流血。"
 lar_split_belgium.1.t:1 "[From.GetLeader]索取瓦隆"
 lar_split_belgium.1.desc:1 "在過去的幾周裏，我國國內有許多聲稱代表法語人口的團體入雨後春筍般出現，並開始鼓動瓦隆大區與法國的“統一”。今天，法國大使遞交了一份照會，稱[From.GetLeader]的政府已經把我國法語區與法國合併作為他們的官方政策。\n\n軍隊在邊境集結的報告則意味着，他們將採取任何可能的手段，以確保政策得到執行。"
 lar_split_belgium.1.a:1 "與不可抗拒的力量對抗是沒有好下場的。"
 lar_split_belgium.1.b:1 "這是我們的祖國，我們將為每一寸土地戰鬥。"
 lar_split_belgium.2.t:1 "比利時決定接受提議"
 lar_split_belgium.2.desc:1 "比利時政府已同意在我們的監督之下，在比利時的法語區舉行一系列關於與法國合併的全民投票。儘管一些親比利時的團體呼籲抵制，但我們的勝利已經是板上釘釘的了。"
 lar_split_belgium.2.a:1 "民主是如此美好。"
 lar_split_belgium.3.t:0 "比利時做出挑釁"
 lar_split_belgium.3.desc:1 "[From.GetAdjective]政府對一切關於瓦隆和法國統一問題的團體採取了無情鎮壓，突襲了這些統一派團體的辦公室並逮捕了他們的領導人。當我們的大使提出正式抗議時，他被粗暴的告知，[From.GetAdjective]目前的舉措是為了維持國內秩序，不會被國外機構的遊説所動搖。"
 lar_split_belgium.3.a:1 "我們將教他們何為尊重！"
 lar_split_belgium.3.b:1 "這不值得去花費精力。"
 lar_concessions_to_italy.1.t:1 "法國提議對意大利進行領土補償"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader]政府已經決定，將嘗試把意大利拉向我們一方，以阻止潛在的德意結盟的可能。[ITA.GetLeader]很有可能尋求某種讓步或者補償。審視一下我們在東非的領地，[From.GetAdjective]提出割讓吉布提和索馬里蘭給意大利，以阻止意大利與德國形成正式同盟。"
 lar_concessions_to_italy.1.a:1 "這樣我們就能把所謂的軸心國扼殺在搖籃中了！"
 lar_concessions_to_italy.1.b:1 "永遠不要相信[ITA.GetLeader]會信守承諾。"
 lar_concessions_to_italy.2.t:1 "[From.GetLeader]同意"
 lar_concessions_to_italy.2.desc:1 "[From.GetAdjective]內閣以微弱優勢通過了我們的提案。儘管外交界對與[ITA.GetLeader]結盟的影響表示嚴重的擔心，但我們可以繼續前進，並向[ITA.GetAdjective]提出我們的聯合提案了。"
 lar_concessions_to_italy.2.a:1 "發送信息。"
 lar_concessions_to_italy.3.t:1 "[From.GetLeader]拒絕"
 lar_concessions_to_italy.3.desc:1 "我們的提案沒能在[From.GetAdjective]內閣獲得通過。儘管在與[ITA.GetNameDef]結盟有利這一點上有共識，但[From.GetAdjective]政府不會同意通過割讓領土來達到這一目的。"
 lar_concessions_to_italy.3.a:1 "我們不得不單槍匹馬作戰了。"
 lar_concessions_to_italy.4.t:0 "英法提出殖民地協議"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef]和[FRA.GetNameDef]的大使與[This.GetLeader]見面，討論了重新推動斯特雷薩協議簽署的問題。作為他們最新外交攻勢的一部分，他們提議在東非割讓領土，包括放棄吉布提和英國控制下的索馬里蘭。\n\n實際的領土轉讓將會與聯盟協議的簽署有關。"
 lar_concessions_to_italy.4.a:0 "一切為了更好看的邊境線"
 lar_concessions_to_italy.4.b:0 "我們不會被收買！"
 lar_concessions_to_italy.5.t:0 "法國提出殖民地讓步"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective]大使已經提交了他們政府的照會。似乎[From.GetLeader]希望正式簽署斯特雷薩協議的初步階段。為了達成協議，如果我們同意，[From.GetAdjective]會割讓法國在東非的領土給我們。\n\n外交界有着這樣的傳聞，[From.GetAdjective]之前曾聯絡[ENG.GetAdjective]，尋求發佈一份割讓更大領土的聯合聲明，但遭到了拒絕。"
 lar_concessions_to_italy.5.a:1 "聽起來還不錯。"
 lar_concessions_to_italy.5.b:1 "胃口太大，能提供的太少。"
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader]同意了"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective]政府已經從原則上同意了我們提議的領土交換，同時還承諾，一旦斯特雷薩公約的最後條款被敲定，就將立即批准公約。關於最優細節問題的商討已經留給了外交部門，最終協議不日就將批准通過。在協議簽署完成之後，就會開啟領土交換的進程。"
 lar_concessions_to_italy.6.a:2 "我們會把這事做好。"
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader]拒絕"
 lar_concessions_to_italy.7.desc:1 "[From.GetAdjective]政府對我們的照會做了簡要的回覆，稱其目前對盟約以及批准斯特雷薩公約沒有興趣。他們聲稱，領土上的讓步無法動搖他們的立場。"
 lar_concessions_to_italy.7.a:0 "這就有點麻煩了。"
 lar_ratify_the_stresa_front.1.t:0 "斯特雷薩陣線被批准"
 lar_ratify_the_stresa_front.1.desc:1 "斯特雷薩協議的簽署與批准的準備正在進行中，這份協議正式建立起與法國的同盟關係，以換取法國在領土上的讓步。在外交部門幾個月的工作之後，剩下的最後一件事就是在紙上簽字了。"
 lar_ratify_the_stresa_front.1.a:1 "[This.GetAdjective]外交的一次勝利。"
 lar_ratify_the_stresa_front.1.b:1 "這不再符合我們的利益了。"
 lar_ratify_the_stresa_front.2.desc:1 "現在該我們履行對[From.GetAdjective]政府許下的承諾了。現在同盟關係已經生效，我們有義務將吉布提轉交給他們控制。"
 lar_ratify_the_stresa_front.2.a:2 "法蘭西信守了她的諾言。"
 lar_ratify_the_stresa_front.2.b:1 "此一時彼一時了。"
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap]拒絕批准結盟"
 lar_ratify_the_stresa_front.3.desc:1 "形勢突然逆轉，[From.GetAdjective]政府決定不再履行先前批准斯特雷薩協議的承諾。所有通過外交渠道要求解釋的嘗試都以失敗告終，因為[From.GetAdjective]外交官似乎也與我們一樣，震驚於這突然的改變。"
 lar_ratify_the_stresa_front.3.a:1 "黑暗的一天。"
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap]和[ITA.GetNameDef]已經簽署了斯特雷薩協議，正式建立起同盟關係。現在該輪到我們履行我們的責任了：在協議上簽字，然後將我們在索馬里蘭的領地轉交給[ITA.GetAdjective]控制。"
 lar_ratify_the_stresa_front.4.a:1 "履行我們許下的承諾。"
 lar_ratify_the_stresa_front.4.b:1 "我們已經不再有共同利益了。"
 lar_franco_soviet_treaty.1.t:2 "法國提議互助條約"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader]政府向莫斯科派出了一名特使，討論兩國聯盟的可能性。在[From.GetAdjective]的提案中，我們需要承諾加入[From.GetNameDef]的任何防禦性戰爭，而假如我們遭到攻擊，[From.GetNameDef]也將援助我們。"
 lar_franco_soviet_treaty.1.a:1 "1894的精神依然存在！"
 lar_franco_soviet_treaty.1.b:1 "我們完全幫不到對方的忙。"
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap]同意"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective]政府已經同意了我們的提案，但是他們強調，他們不會將戰爭作為撼動歐洲政治格局的手段。因此，兩國間的聯盟完全是防禦性的，雙方都承諾，當且僅當有一方受到第三國的攻擊時，另一方將給與援助。"
 lar_franco_soviet_treaty.2.a:1 "這就應該足夠了。"
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap]拒絕"
 lar_franco_soviet_treaty.3.desc:1 "在與[From.GetAdjective]外交部長冷淡的會面之後，我們的大使收到通知稱，與我們結盟不符合[From.GetAdjective]的利益。對方認為，鑑於歐洲的地緣政治情況，[From.GetAdjective]部隊不可能在我們領土受到攻擊時做出有效的幫助，反之亦然。因此[From.GetAdjective]政府決定拒絕一切諸如此類的提案。"
 lar_franco_soviet_treaty.3.a:2 "是不可能還是不方便哪？"
 lar_end_the_occupation.1.t:0 "佔領時期的結束"
 lar_end_the_occupation.1.desc:1 "經歷了這麼多年，[From.GetLeader]政府終於正式宣佈，“國家革命”計劃圓滿成功。他在廣播演講中宣佈：舊法國虛弱墮落的政治系統已經被完全掃清了，取而代之的是嶄新重生的新政府系統，如此一個新系統將會更加適合高貴、尚武的法蘭西。\n\n同時，政府已經正式要求，停止一切休戰協定強加在法國身上的義務和限制，並將法國全部領土交還政府控制。\n\n作為回報，他提出重新加入戰爭，以報復那些讓德法兩國在一代人間兩次陷入戰爭的人。"
 lar_end_the_occupation.1.a:1 "我們張開雙臂歡迎他們！"
 lar_end_the_occupation.1.b:1 "他似乎是有些不本分的想法。"
 lar_end_the_occupation.2.t:1 "佔領時期結束了"
 lar_end_the_occupation.2.desc:1 "隨着[This.GetLeader]在鋼鐵條約上簽字，法國各地的德國軍隊將控制權轉交給法國部隊。在[From.GetLeader]和[This.GetLeader]一齊參加的儀式上，德國在巴黎的駐軍降下[From.GetAdjective]國旗，然後行軍離開巴黎。多少年以來，三色旗再一次飄揚在巴黎城上空。"
 lar_end_the_occupation.2.a:1 "我們重奪了自己的榮耀。"
 lar_end_the_occupation.3.t:1 "[From.GetLeader]拒絕"
 lar_end_the_occupation.3.desc:1 "雖然我們慷慨地提出參加戰爭，以對抗布爾什維克的威脅並懲處挑起戰爭的戰爭販子，但是[From.GetLeader]粗魯地斷然回絕了我們的外交提議。他宣稱法國人迄今為止在戰爭中表現得威風掃地，所以他不會將[From.GetNameDef]西方邊境的防務交給一個手下敗將。"
 lar_end_the_occupation.3.a:1 "該與[FRA.GetLeader]齊心協力了！"
 lar_end_the_occupation.3.b:2 "我們會以鐵與火來回敬這一羞辱！"
 lar_end_the_occupation.4.t:0 "來自維希的提議"
 lar_end_the_occupation.4.desc:1 "出乎我們的意料，[From.GetLeader]的一位代表被派了過來，向我們提出合作的提議。[From.GetLeader]對軍隊的重組處於嚴格的保密之下，現在他相信是時候重新加入戰爭並解放祖國了。\n\n不過，我們在他們政府裏的線人指出，促使這一事件發生的主要原因，是因為在有關是否應該歸還法國被佔領領土的談判中，德國佬選擇了拒絕。"
 lar_end_the_occupation.4.a:1 "他們最終還是明白了德國人的狼子野心。"
 lar_end_the_occupation.4.b:1 "為什麼我們要對這些懦夫以及叛徒提供幫助？"
 lar_end_the_occupation.5.t:0 "[From.GetLeader]同意了"
 lar_end_the_occupation.5.desc:1 "我們派往會見[From.GetLeader]的代表團已經成功返回，而和代表團一同前來的還有他本人。這是多年以來[From.GetLeader]首次返回法國，他將於[This.GetLeader]進行會晤並討論有關權利移交的具體細節。"
 lar_end_the_occupation.5.a:0 "棒極了。"
 lar_end_the_occupation.6.t:0 "[From.GetLeader]拒絕了"
 lar_end_the_occupation.6.desc:2 "在[This.GetLeader]被以作為一個人、一名愛國者、一位戰士、一個國家公民等身份進行了批判後，我們派往拜訪[From.GetLeader]的團隊也“空手而歸”了。當天晚些時候，[From.GetLeader]還在廣播中譴責我們的政府是“法國曆史上最懦弱的懦夫以及最可憎的叛徒”。\n\n如若我們要從德國佬手中重新奪回我們的家園，那麼我們就只能靠我們自己了。"
 lar_end_the_occupation.6.a:1 "哪門子愛國者會像這樣甩開法國同胞的援手？"
 lar_low_stability_civil_war.1.t:1 "共產主義者起義！"
 lar_low_stability_civil_war.1.desc:1 "經過幾周的鼓動和祕密準備，在法國的幾個大城市爆發了大規模的罷工。幾乎同時，一個自稱“工人防衞旅”的武裝團體組建起來了，忠於政府的軍隊已經在全國各地與他們交火，叛亂份子和效忠派的小規模衝突已經演變成了激烈交火。\n\n隨着國內秩序的進一步下降，政府實際上已經喪失了對全國廣大地區的有效控制。"
 lar_low_stability_civil_war.1.a:1 "又一次法國大革命？"
 lar_low_stability_civil_war.2.t:1 "反動起義！"
 lar_low_stability_civil_war.2.desc:1 "一個由反動軍官和富裕的地主們組成的陰謀團體顯然已經準備對政府發動軍事政變。儘管警方已經掌握了其中一些人的身份，但另一些還沒有。鑑於調查過程中的泄密，同謀決定在整個陰謀敗露之前採取行動。\n\n倉促而混亂的政變意味着無法達到預期的突然性，而且還有沒到位的人員和提前收到預警的當地衞戍部隊。忠誠的軍隊及時採取行動，併成功的粉碎了針對我們政府的斬首行動，但為此他們放棄了對全國大部分地區的控制。隨着叛亂的爆發，這個國家眼看就要陷入全面內戰了。"
 lar_low_stability_civil_war.2.a:1 "我們都知道這終將會發生。"
 lar_worker_shortage.1.t:1 "工人短缺情況加劇"
 lar_worker_shortage.1.desc:1 "隨着草案的擴大化和召集先前被豁免的工人，許多公司報告在填補崗位空缺方面存在問題。甚至連軍工企業都受到工人短缺的影響，其結果就是產出開始下降。\n\n工業專家呼籲政府尋找新的勞動力，要麼從現在的軍隊中釋放勞動人口，要麼想辦法接替徵召入伍的工人。"
 lar_worker_shortage.1.a:1 "也許他們應該僱傭女性工人？"
 lar_worker_shortage.2.t:0 "士兵們返回工作台"
 lar_worker_shortage.2.desc:1 "頂着軍方的強烈抗議，減少草案徵召範圍並重申草案中對熟練工人的豁免緩解了工人短缺的情況。數據顯示生產率顯著提高，並迅速恢復到了草案擴展之前的水平。"
 lar_worker_shortage.2.a:1 "質量，而不是數量！"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap]想要購買武器"
 lar_arms_purchases.1.desc:1 "注意到迅速惡化的歐洲局勢，法國官員已經與我們接洽，並取得了重武器和現代飛行器的生產許可，一旦拿到了許可證，馬上就在我們的工廠下訂單。儘管這批訂單的總量實在是少得可憐，不會對經濟產生顯著影響，但至少能提供一些就業機會。"
 lar_arms_purchases.1.a:0 "當然！"
 lar_arms_purchases.1.b:0 "絕對不行！"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap]同意了"
 lar_arms_purchases.2.desc:1 "在[From.GetLeader]總統的支持下，美國參議院通過了一項大規模的法案，允許我們在美國的工廠下武器訂單，但嚴格限制了融資方式。美國的孤立主義派系依然堅信，正是美國在一戰期間積累的大量負債最終導致美國向德國宣戰，他們似乎非常渴望能確保我們用硬通貨來購買武器。"
 lar_arms_purchases.2.a:1 "不得已而為之。"
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap]拒絕了"
 lar_arms_purchases.3.desc:1 "儘管採取了廣泛的遊説並取得了幾位干預主義參議員的支持，我們在美國獲得軍事裝備許可的嘗試還是失敗了。孤立主義的遊説團隊在國會成功阻止了任何把該事項提上議事日程的嘗試，他們擔心任何形式的武器銷售都會是全面干涉的第一步。"
 lar_arms_purchases.3.a:0 "這些神經病！"
 lar_france_volunteers.1.t:1 "來自[From.GetNameDef]的志願軍"
 lar_france_volunteers.1.desc:1 "隨着[From.GetLeader]政府決定放鬆西班牙和[From.GetNameDef]之間的邊境管制，一大批志願軍出現併為我方而戰。\n\n不幸的是，這項新政策是普遍適用的，這也意味着在這場戰爭中的其他派系也能獲得額外的增援。"
 lar_france_volunteers.1.a:1 "大概是好事？"
 lar_france_volunteers.3.t:0 "志願軍歸家"
 lar_france_volunteers.3.desc:2 "隨着西班牙戰事的結束，一些為[From.GetLeader]而戰的志願軍已經回國。軍事情報部門想要採訪他們，希望可以藉着他們的戰場經驗一瞥現代戰爭；然而政府部門中有很多人認為，他們可能會令各個政治團體走向極端。"
 lar_france_volunteers.3.a:0 "讓他們回家吧。"
 lar_france_volunteers.3.b:0 "把他們送回去。"
 lar_non_intervention.1.t:0 "[From.GetNameDefCap]邀請我們進入不干涉委員會"
 lar_non_intervention.1.desc:1 "[From.GetLeader]呼籲應當成立“不干涉委員會”，以確保西班牙內戰不會受到任何外界影響。然而，針對這個提議所成立的組織的草案中並未包含任何強制條約中國家不干預內戰的做法。\n\n也就是説，就算我們同意加入，不干預西班牙內戰，我們仍然可以鑽條約的漏洞來影響內戰。如若我們同意，唯一的結果可能就是讓[From.GetLeader]的政府更受大眾支持一些。"
 lar_non_intervention.1.a:1 "這份條約可以被接受。"
 lar_non_intervention.1.b:1 "不過是徒勞無功，我們不會加入的！"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap]加入了不干涉委員會"
 lar_non_intervention.2.desc:1 "[From.GetnameDef]已經正式簽署協議並加入不干涉委員會，他認為這是結束西班牙內部暴亂的重要一步。但他們是否會認真遵守條約還有待觀察。"
 lar_non_intervention.2.a:1 "我們沒有理由懷疑他們，是嗎？"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap]拒絕加入不干涉委員會"
 lar_non_intervention.3.desc:1 "[From.GetNameDef]拒絕加入不干涉委員會，理由是這個組織並不能夠真正保證讓成員履行協議內容。目前尚不清楚[From.GetLeader]是否是想要直接干涉西班牙內戰。"
 lar_non_intervention.3.a:1 "時間會讓我們知曉的。"
 lar_appeal_to_overseas_territories.2.t:0 "印度支那仍跟隨維希政府"
 lar_appeal_to_overseas_territories.2.desc:0 "印度支那當地政府正式對外公佈，拒絕改變他們的立場，轉來協助我們。他還對其他殖民地發表廣播講話，聲稱他將“嚴厲打擊任何想要轉變立場的不忠的殖民地政府”。"
 lar_appeal_to_overseas_territories.2.a:0 "懦夫和叛徒。"
 lar_appeal_to_overseas_territories.3.t:0 "印度支那宣佈支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "印度支那當地政府已經宣佈將支持[This.GetLeader]，他們指出現在的維希政府很明顯是非法政府，他們是在被脅迫下建立的傀儡政權。然而，當地的軍隊依舊效忠於維希政府，目前就將這些軍隊送回維希法國而在進行磋商。"
 lar_appeal_to_overseas_territories.3.a:0 "好極了！"
 lar_appeal_to_overseas_territories.4.t:0 "敍利亞仍跟隨維希政府"
 lar_appeal_to_overseas_territories.4.desc:0 "敍利亞的當地政府官員無視了我們的呼籲。有消息指出，當地政府曾有過短暫的祕密會議，但最終他們沒有做出正式的迴應，也沒有采取行動來支持我們的事業。"
 lar_appeal_to_overseas_territories.5.t:0 "敍利亞宣佈支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "敍利亞似乎發生了一起並不惹人注意的政變，當地殖民政府的一些重要人士被總督逮捕。他後來宣佈他將支持[This.GetLeader]，並號召所有愛國者拿起武器反抗佔領着祖國大陸的敵人。"
 lar_appeal_to_overseas_territories.6.t:0 "中非留在維希政府"
 lar_appeal_to_overseas_territories.6.desc:0 "我們中非領地的殖民地官員們集體宣佈拒絕[This.GetLeader]的無線電呼籲，他們説這是叛國的行徑，目的無非是要損害正統政府的權威。我們的消息來源表示，他們是害怕在換邊站之後，本地原住民人口可能的反應，擔心如果有積極分子尋求獨立，他們將無法得到幫助。"
 lar_appeal_to_overseas_territories.6.a:0 "他們這些臭皮匠合起來也不配叫男人！"
 lar_appeal_to_overseas_territories.7.t:0 "中非換邊站"
 lar_appeal_to_overseas_territories.7.desc:0 "在費利克斯·埃布埃總督的帶領下，中非各殖民地集結在我們的大旗之下。在本地居民間的募兵行動已經開始。"
 lar_appeal_to_overseas_territories.8.t:0 "西非仍跟隨維希政府"
 lar_appeal_to_overseas_territories.8.desc:0 "雖然西非當地的官員們大多支持我們一方，但是該地的大量歐洲裔人口卻不盡然。隨着公眾的壓力不斷加大，當地官員不得不公開聲明支持維希政府。"
 lar_appeal_to_overseas_territories.9.t:0 "西非宣佈支持[This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "西非殖民地的官員們仍然在就如何答覆[This.GetLeader]的呼籲進行辯論，但是當地愛國的居民們選擇立即行動起來，並接管了殖民地政府。西非現在歸我們管轄了。"
 lar_appeal_to_overseas_territories.10.t:0 "馬達加斯加仍跟隨維希政府"
 lar_appeal_to_overseas_territories.10.desc:0 "馬達加斯加島的總督呼籲市民保持冷靜、服從維希合法政府的命令。似乎島上並沒有產生什麼不滿，大多數居民服從了這一命令。"
 lar_appeal_to_overseas_territories.11.t:0 "馬達加斯加換邊站"
 lar_appeal_to_overseas_territories.11.desc:0 "馬達加斯加島的總督已經將島上的軍事基地交給我們及盟友的軍隊，請求我們保護馬達加斯加，免受任何可能的進攻。"
 lar_appeal_to_overseas_territories.12.t:0 "北非仍跟隨維希政府"
 lar_appeal_to_overseas_territories.12.desc:0 "雖然我方大多數人都認為，北非作為維希勢力的堅強堡壘，是不會換邊站的，但是他們的拒絕還是來得兇猛得令人震驚。當地總督稱[This.GetLeader]是叛國者和瘋子，卻宣誓以一切手段向維希政府提供幫助。"
 lar_appeal_to_overseas_territories.13.t:0 "北非換邊站"
 lar_appeal_to_overseas_territories.13.desc:0 "事情峯迴路轉，法屬北非的總督命令軍隊逮捕了一批公開支持維希政府的官員，然後他向[This.GetLeader]的新政府宣誓效忠。"
 lar_france_political_violence.4.t:0 "政治暴力再現"
 lar_france_political_violence.4.desc:0 "隨着支持[This.GetLeader]民意的空前高漲，共產主義者和反動集團之間的地方性政治暴力在平靜了一段時間之後，又再次出現了。警方報告稱，針對個人或企業、有政治目的的犯罪案件數量不斷攀升，這令我們又回想起了當年那混亂的時代。"
 lar_france_political_violence.4.a:0 "我們必須阻止這些極端分子。"
 france.10.e:0 "戰鬥不息"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader]呼籲統一"
 lar_france_vichy_reunification.1.desc:0 "[From.GetLeader]，這位流亡海外的法軍領導人，在他的軍隊解放了巴黎後，他宣佈所有為被德軍佔領地區的政府應立即歸到他之下。他表明，如若拒絕移交權利，那麼這將被視為武力對抗共和國的叛國行為。"
 lar_france_vichy_reunification.1.a:0 "是時候結束這不正常的國家分裂狀態了。"
 lar_france_vichy_reunification.1.b:0 "叛徒可沒有權利要求這些。"
 lar_france_vichy_reunification.2.t:0 "維希政府解散"
 lar_france_vichy_reunification.2.desc:0 "在維希的政府已經通過投票決定自行解散，將政府權力轉交給我們。大多數低級公務員選擇留在原崗位，剩餘的部隊已經歸於我們指揮。"
 lar_france_vichy_reunification.2.a:0 "我們再次統一。"
 lar_france_vichy_reunification.3.t:0 "維希政府仍然在位"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader]的政府拒絕將政府權力交還給我們。所有談判的渠道都沒有收到迴應，我們可能不得不用武力逼迫他們投降了。"
 lar_france_vichy_reunification.3.a:0 "那麼我們就武力統一。"
 SPA_civil_war_event_tt:0 "§G部隊編制解鎖§!\n"
 SPR_civil_war_event_tt:0 "§G解鎖部隊編制§!以及§R解散相關單位。§!\n"
 lar_spain.1.desc:2 "雖然西班牙右翼自治組織聯合會發起了聲勢浩大的競選活動，但是1936年選舉的勝利仍然屬於左翼的人民陣線。人民陣線由西班牙社會主義工人黨和左翼共和黨組成，還得到無政府主義者、共產主義者和工會分子的支持。西班牙政局嚴重分裂，人民陣線在選舉中的優勢似乎仍然太小，不足以在議會上建立優勢。\n\n在[Root.GetLeader]總統的領導下，新政府將在未來的數週內組建。不過不管新政府會是什麼樣子，它都必須面對右翼不斷增長的孤立與敵意。因此可以説，這場選舉的結果不僅沒有解決國內的政治暴力和社會動盪，反而激化了這一系列問題。"
 lar_spain.1.a:1 "只有消滅法西斯，才能拯救西班牙！"
 lar_spain.1.b:1 "西班牙將從第二共和國的灰燼裏浴火重生！"
 SPR_republican_garrison_control_decisions_tt:0 "\n解鎖§Y擴大對駐軍控制§!的地圖決議，將會允許你§G降低§!該地區§Y國民軍的影響力§!。\n\n在內戰開始時，那些國民軍§Y駐軍支持度§!沒能達到§R完全控制§!的地區，將會歸屬到§Y共和國的控制之下§!。\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\n解鎖§Y擴大對駐軍控制§!的地圖決議，將會允許你§G增加§!該地區§Y國民軍的影響力§!。\n\n在內戰開始時，只有那些國民軍§Y駐軍支持度§!達到§G完全控制§!的地區，將會歸屬到§Y國民軍的控制之下§!。\n"
 lar_spain.2.t:0 "西班牙內戰"
 lar_spain.2.desc:1 "就在今晨5點，在政府失去與北非衞戍部隊聯繫一整天之後，西班牙各地爆發了一場早有預謀的軍事行動，其目的是奪取各大城市內政府機關以及戰略要地。陸軍、海軍和空軍中，大部分部隊都已經停止響應政府的命令，與此同時，卡洛斯派的民兵也在西班牙北部叛亂。\n\n這次未遂政變之所以未能完全成功，是因為非政府的民兵部隊迅速行動，重新控制了大量城市與地區。雖然政變未能達到目的，但是叛軍領袖似乎無意再像1932年一樣主動示弱了。既然雙方都決不妥協，現狀將很可能繼續惡化，以至於爆發全國範圍的內戰……"
 lar_spain.2.a:1 "……而在內戰中，我們統一的國民陣線將贏得勝利！"
 lar_spain.2.b:1 "……而在內戰中，我們將在長槍黨的領導下贏得勝利！"
 lar_spain.2.c:0 "……而在內戰中，我們將以上帝、祖國和國王的名義贏得勝利！"
 lar_spain.2.d:0 "……而在內戰中，我們將忠實於民主的信念以贏得勝利！"
 lar_spain.2.e:0 "……而在內戰中，我們將憑藉工人們的英勇贏得勝利！"
 lar_spain.2.f:0 "……而在內戰中，我們將通過公社的革命鬥爭贏得勝利！"
 lar_spain.6.t:0 "內戰前線鞏固"
 lar_spain.6.desc:1 "戰鬥開始僅一週後，我們就發現，西班牙的廣大鄉村並不適合大量裝備的運輸。在保持戰線以及發動攻勢時，補給困難的問題不斷浮現；如果我們繼續嘗試全線開戰的話，問題還會繼續惡化。"
 lar_spain.6_tt:1 "\n解鎖§Y內戰中的攻勢§!的相關地圖決議，允許移除目標省份中的戰鬥懲罰——§R未經計劃的攻勢§!。\n"
 lar_spain.6.a:1 "那麼我們靜待時機，伺機而動。"
 lar_spain.7.t:0 "卡洛斯派起義！"
 lar_spain.7.desc:1 "卡洛斯派對我們在國民陣線中越來越強大的影響力感到不安，他們已經失去耐心，決定要抓起主動權。他們手下的呼嘯兵已經調轉槍口對準我們，但同時，他們也還在與我們的敵人交戰。\n\n沒人知道他們做出這種蠢事是要幹嘛，但目前來看，他們的行動只會強化共和軍的力量。"
 lar_spain.7.a:1 "他們的頑抗只會害死自己，而不是我們！"
 lar_spain.8.t:0 "法西斯派的鎮壓！"
 lar_spain.8.desc:1 "長槍黨的領導人對我們一貫堅持的政治獨立性不滿，他們現在已經做出決定，試圖將我們的行動從地圖上抹掉。長槍黨的部隊已經調轉槍口對準我們的呼嘯兵，同時，他們還試圖逮捕我們領導層中的數位智囊和政客。\n\n長槍黨人的頑固已經威脅到了整個國民陣線，並且很有可能給共和軍可乘之機。"
 lar_spain.8.a:1 "他們的愚蠢只會害死自己，而不是我們！"
 lar_spain.9.t:0 "無政府主義者起義！"
 lar_spain.9.desc:1 "無政府主義工會不斷爭取獨立的運動在近期達到了最高潮。雖然我們對戰爭的各個關鍵部分維持着合理的集中控制，但是無政府主義者仍然對此不滿。現在，無政府主義者以及他們的盟友，馬統工黨，使得地方上的不和不斷升級，最終與我們的部隊爆發了全面的街頭衝突。\n\n雖然這場衝突起於地方，但現在內訌的範圍已經不斷擴大，威脅到我們對抗民族主義者的陣線的統一。"
 lar_spain.9.a:1 "是時候在哪些地區強制建立政府控制了。"
 lar_spain.10.t:0 "政府的鎮壓！"
 lar_spain.10.desc:2 "毫無疑問，政府對我們一貫的獨立性感到不滿；現在，第二共和國政府以及斯大林主義者盟友，已經嘗試着奪取我們控制區內的重要戰略位置及建築的控制權。我們嘗試着阻止這一行為，結果導致與昔日的盟友開始交火，現在，情況已經升級到全面的街頭衝突。\n\n政府無力提出妥協方案，現在已經將我們置於戰爭狀態下，他們這麼做會極大的強化民族主義者的力量。"
 lar_spain.10.a:1 "我們的革命可不會如此輕易的被撲滅！"
 lar_spain.11.t:0 "卡洛斯派被擊敗"
 lar_spain.11.desc:1 "雖然戰鬥得很狂熱，但是卡洛斯派最後的零星抵抗也已經被我軍消滅。雖説這一結果已經大大簡化了衝突的複雜性，但我們與剩餘敵人之間的戰鬥還將繼續。"
 lar_spain.11.a:1 "但我們在逐步推進。"
 lar_spain.12.t:0 "長槍黨被擊敗"
 lar_spain.12.desc:1 "在我們佔領他們最後一個主要據點之後，長槍黨的武裝已經集體投降了。儘管還有零星的抵抗在持續，但這已經標誌着長槍黨有組織的軍事力量遭到終結。雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.13.t:1 "國民軍被擊敗"
 lar_spain.13.desc:1 "在遭受最新的一次失敗之後，國民軍的將軍弗朗哥已經宣佈他手下一切武裝力量投降。雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.14.t:1 "無政府派被擊敗"
 lar_spain.14.desc:1 "在近幾周時間裏，無政府主義者仍然在激烈抵抗，但組織性已經大大下降。今天的軍事勝利最終促使防禦委員會宣佈無條件投降，但仍然有個別公社在戰鬥，拒絕遵從命令。雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.15.t:1 "馬克思主義統一工人黨被擊敗"
 lar_spain.15.desc:1 "在近幾周時間裏，馬克思主義統一工人黨仍然在激烈抵抗，但組織性已經大大下降。今天的軍事勝利最終促使共產黨領導宣佈無條件投降，我們的軍隊已經開始進入他們剛放棄的據點。雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.16.t:0 "第二共和國被擊敗"
 lar_spain.16.desc:1 "在遭遇到近期一系列軍事失敗以及眼睜睜看着他們控制的地區縮小到半島的一小部分後，第二共和國的軍隊將領已經推翻了政府，並尋求和解。儘管又爆發了一場共產主義起義企圖阻止這一行為，剩餘的共和國軍隊已經鎮壓了他們，到現在他們已經山窮水盡，同意無條件投降。\n\n雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.17.t:0 "斯大林主義者被擊敗了"
 lar_spain.17.desc:1 "在遭遇到近期一系列軍事失敗以及眼睜睜看着他們控制的地區縮小到半島的一小部分後，共產黨的軍事將領最終選擇和談。雖説這一結果已經大大簡化了衝突的複雜性，但我們針對剩餘敵人的鬥爭仍將持續。"
 lar_spain.18.t:0 "靜候起義時刻"
 lar_spain.18.desc:1 "我們的計劃已經完備，我們準備好發動起義了。但是，為了避免重蹈1932年桑胡爾霍起義失敗的覆轍，我們應該等到政治氣氛最為成熟的時候。我們將花費我們的資源，掩蓋我們的足跡，直到時機來臨……"
 lar_spain.18.a:1 "我們最好別拖得太久。"
 lar_spain.18.a_tt:0 "內戰開始之後，這個民族精神將會被移除。\n"
 lar_spain.19.t:0 "[From.GetNameDefCap]要求屈服"
 lar_spain.19.desc:0 "[From.GetAdjective]外交官已經要求，我們的外交政策要服從於他們的，他還宣稱，[From.GetNameDef]將要在世界事務中“謀求在西班牙語世界中的領導地位”。"
 lar_spain.19.a:0 "我們確實需要堅強的領導；為什麼不能是他們呢？"
 lar_spain.19.b:0 "我們能夠自己，為自己的利益發聲。"
 lar_spain.20.t:0 "[From.GetNameDefCap]屈服"
 lar_spain.20.desc:0 "在我們的堅持下，[From.GetAdjective]政府已經接受了我們在國際事務中，西班牙語世界問題上的領導地位。"
 lar_spain.20.a:0 "我們會帶領他們走向榮耀。"
 lar_spain.21.t:0 "[From.GetNameDefCap]拒絕要求"
 lar_spain.21.desc:0 "雖然我們一再堅持，但是[From.GetAdjective]拒絕承認我們在國際事務中，西班牙語世界問題上的領導地位。他們會繼續保持自己的外交政策。"
 lar_spain.21.a:0 "那麼，我們就用武力向他們展示我們領導的優越性。"
 lar_spain.22.t:0 "[From.GetNameDefCap]請求援助"
 lar_spain.22.desc:0 "[From.GetAdjective]政府已經傳來信息，請求我們向他們提供物質援助，以與共和軍作戰。內戰的破壞性十分強大，迅速消耗着他們的補給。他們保證，我們提供的任何一點幫助都將在對抗共產主義威脅的作戰中彌足珍貴。"
 lar_spain.22.a:0 "我們必須儘可能地向他們提供幫助。"
 lar_spain.22.b:0 "我們現在沒什麼能給他們的。"
 lar_spain.23.t:0 "[From.GetNameDefCap]送來援助"
 lar_spain.23.desc:0 "[From.GetAdjective]政府已告知我們，他們將向我們提供物資支援，以幫助我們遏制共產主義。"
 lar_spain.23.a:0 "我們會記住他們的協助的。"
 lar_spain.24.t:0 "[From.GetNameDefCap]無法送出援助"
 lar_spain.24.desc:0 "[From.GetAdjective]的外交官很遺憾地向我們告知，他們無法在這個時候向我們提供援助。"
 lar_spain.24.a:0 "他們這是在坐享其成，他們就是想流光西班牙人的血來遏制共產主義分子。"
 lar_spain.25.t:0 "伊比利亞條約"
 lar_spain.25.desc:0 "[From.GetAdjective]的特使向我們提出了一項建議，聯合起來，加強防禦，一同維護伊比利亞半島的和平。\n\n擬定的條約規定，雙方必須共同進退，倘若其中一方加入了某個陣營，那麼另一方也要一同加入。並且，當有一方受到第三國的攻擊時，另一方必須給與援助並對第三國宣戰。"
 lar_spain.25.a:0 "這項條約將極大的促進我們之間的關係。"
 lar_spain.25.b:0 "我們必須保證我們自體的獨立性。"
 lar_spain.26.desc:0 "[From.GetNameDefCap]告訴我們，提議的《伊比利亞條約》被全心全意的接受了。從此以後，他們將在我們聯盟或戰爭時與我們共進退。"
 lar_spain.26.a:0 "他們是患難中的摯友。"
 lar_spain.27.desc:0 "[From.GetNameDefCap]告訴我們他們拒絕提議的《伊比利亞條約》，他們擔心這條公約將會過度限制他們自主外交的權利。"
 lar_spain.27.a:0 "他們毫無自知之明的削弱了自己。"
 lar_spain.28.t:0 "伊比利亞條約"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap]被被邀請加入[iberian_pact_invitee.GetFactionName]，因此，為了確保伊比利亞半島的和平，我們必須堅持我們協議並接納這位盟新友。"
 lar_spain.28.a:0 "我們堅持。"
 lar_spain.29.desc:1 "這個時刻終究來臨了。[iberian_pact_war_target.GetNameDefCap]與他的敵人爆發了戰爭，因此，根據《伊比利亞條約》的規定，我們必須加入他們，形成統一戰線來對抗外部世界。"
 lar_spain.30.t:0 "拉丁聯盟"
 lar_spain.30.desc:0 "鑑於我們的合作正在穩步增加，[From.GetAdjective]政府提出了一個正式聯盟的建議，該聯盟除了我們自己和西班牙之外，還可能包括意大利與法國。"
 lar_spain.30.a:0 "多棒的主意。"
 lar_spain.30.b:0 "與這些國家結盟並不是當下的最佳選擇。"
 lar_spain.31.desc:0 "[From.GetAdjective]政府告訴我們，他們接受我們提出組見拉丁聯盟的提議。"
 lar_spain.31.a:0 "他們將成為這個新生聯盟的重要成員。"
 lar_spain.32.desc:0 "[From.GetAdjective]政府通知我們他們沒有興趣加入拉丁聯盟，至少目前如此。"
 lar_spain.32.a:0 "也許他們在以後將會改變看法。"
 lar_spain.33.t:0 "西班牙軍事同盟"
 lar_spain.33.desc:0 "卡洛斯派在軍隊中仍有支持者。與他們協調並獲得他們的援助將有助於確保我們起義的成功。"
 lar_spain.33.a:0 "獲得[union_militar_target_state_1.GetName]的軍事同盟盟友。"
 lar_spain.33.b:0 "獲得[union_militar_target_state_2.GetName]的軍事同盟盟友。"
 lar_spain.33.c:0 "獲得[union_militar_target_state_3.GetName]的軍事同盟盟友。"
 lar_spain.33_tt:0 "當卡洛斯叛亂髮生時，會創建5支訓練有素的卡洛斯派呼嘯兵部隊，每個下轄§Y3個步兵§!營。\n"
 lar_spain.34.t:0 "王位繼承問題"
 lar_spain.34.desc:0 "隨着阿方索卡洛斯沒有留下子女就去世，卡洛斯這一支已經絕嗣，卡洛斯派的支持運動也陷入了分裂。\n\n有人支持阿方索卡洛斯本人指定的繼承人：波旁-帕爾馬家族的哈維爾，但他並沒有宣稱王位。另一些人則選擇支持流亡國王阿方索十三世上位，儘管他出自伊莎貝拉二世這一叛徒的譜系，但他確確實實是王位宣稱者。\n\n如果不能迅速解決這個問題，也許會導致我們的支持者陷入無盡的爭論中。"
 lar_spain.34.a:0 "國王的意志必須得到執行。哈維將成為我們的新國王！"
 lar_spain.34.a_tt:0 "波旁-帕爾馬的哈維爾將會成為君主立憲制下的國王。\n"
 lar_spain.34.b:0 "王朝的連貫性必須延續。阿方索十三世應該成為我們的王！"
 lar_spain.34.b_tt:0 "阿方索十三世將會成為君主立憲制下的國王。\n"
 lar_spain.35.t:0 "君主制復辟"
 lar_spain.35.desc:1 "在闊別了接近半個世紀君主制之後，今早的馬德里在[From.GetSPBkingloc]進入城中時，幾乎被興高采烈的熱情民眾擠滿了。王室的隊伍在歡騰的瞻仰者的歡呼聲中穿過了馬德里的大街，走進了聖熱羅尼莫堂。\n\n在盛大的儀式上，[From.GetSPBking2loc]。\n\n儘管國家的大部分都還是一片廢墟，但或許新的國王能夠團結國家，治癒傷痛，並引領[From.GetNameDef]走向更輝煌的未來。"
 SPB_xavier_king:0 "波旁-帕爾馬的哈維爾"
 SPB_alfonso_king:0 "阿方索十三世"
 SPB_xavier_king2:0 "哈維爾奪取了皇冠，並按照王室規則成為了哈維爾一世，最終作為卡洛斯一系正當繼承人坐上了西班牙的王位。"
 SPB_alfonso_king2:0 "阿方索十三世，在多年的流放之後，重返西班牙的王座，通過把兩個繼承譜系合併的方式結束了一個世紀的流血衝突。"
 lar_spain.35.a:0 "長達一個世紀的動盪在今天得到了修正。國王萬歲！"
 lar_spain.36.t:0 "佔領丹吉爾"
 lar_spain.36.desc:0 "公然無視1924年簽訂的丹吉爾條約，[From.GetAdjective]的軍隊已經進入了丹吉爾國際區，這種行為只能被解讀為軍事佔領。儘管西班牙民族主義者呼籲吞併該地區，但[From.GetAdjective]像我們保證這僅僅是“暫時的戰時措施”，以後這個城市會恢復到戰前狀態。"
 lar_spain.36.a:0 "如果我們不維護丹吉爾人民的權益，那還有誰會呢？"
 lar_spain.36_tt:0 "如果§Y[SPA.GetName]§!沒有退縮，我們會收到：\n"
 lar_spain.36.b:0 "他們目前的承諾已經足夠好了。"
 lar_spain.37.desc:0 "[FROM.GetNameDefCap]對我們佔領丹吉爾的行為發表了嚴正反對。他們認為我們的行動是非法的，甚至暗示如果我們不立即撤軍，他們將動用武力將我們的軍隊驅逐出國際區。"
 lar_spain.37.a:0 "我們可不會被他們愚蠢的威脅嚇倒。"
 lar_spain.37.b:0 "我們必須要暫避鋒芒。"
 lar_spain.38.desc:0 "正如我們所預料的，羸弱的[From.GetAdjective]政府根本不敢反對我們佔領丹吉爾。我們將可以輕鬆的將這個城市納入我們的國家。"
 lar_spain.38.a:0 "讓西班牙再次偉大！"
 lar_spain.39.t:0 "[From.GetNameDefCap]索要北非"
 lar_spain.39.desc:0 "[From.GetAdjective]的外交官發來了最後通牒，要求我們立刻將北非的控制權移交給[From.GetNameDef]。毫無疑問的，他們正利用我們在國際地位上的弱點……"
 lar_spain.39.a:0 "我們無法支撐起另一場戰爭，我們除了接受以外別無選擇。"
 lar_spain.39.b:0 "他們休想輕易得到北非！"
 lar_spain.40.t:1 "[From.GetNameDefCap]接受要求"
 lar_spain.40.desc:0 "[From.GetNameDefCap]接受了我們的要求，並且他們的外交官承諾將立刻着手將北非的控制權轉交給我們。"
 lar_spain.40.a:0 "很好。"
 lar_spain.41.t:0 "[From.GetNameDefCap]拒絕要求"
 lar_spain.41.desc:0 "[From.GetAdjective]的外交官通知我們，他們將拒絕來自西班牙的一切有關北非的要求。"
 lar_spain.41.a:0 "那麼我們不得不用武力接管它。"
 lar_spain.42.t:0 "[From.GetNameDefCap]宣稱法國王位"
 lar_spain.42.desc:0 "最近加冕為西班牙國王的[From.GetLeader]，以他對王位的正統宣稱為基礎，覬覦着法國王位。\n\n由於最近我國的正統王位黨在政治上取得了勝利，國王認為現在是時候實施這些計劃並採取最終行動了，同時他也正式表達出想盡快在蘭斯加冕的心願。"
 lar_spain.42.a:0 "他的要求是正當的——我們熱切地接受。國王萬歲！"
 lar_spain.42.b:0 "法國將永遠不會屈服於西班牙！"
 lar_spain.43.t:0 "[From.GetNameDefCap]承認王位宣稱"
 lar_spain.43.desc:0 "[From.GetAdjective]正統王位黨政府聽從了國王[Root.GetLeader]要求。他們正式通知我們，他們已經承認了國王隊法國王位的正統宣稱。他們保證將盡快安排加冕儀式。"
 lar_spain.43.a:0 "這是理所應當的。"
 lar_spain.43_tt:0 "加冕的籌備工作將會開始。"
 lar_spain.44.t:0 "[From.GetNameDefCap]拒絕王位宣稱"
 lar_spain.44.desc:0 "考慮到[Root.GetLeader]國王對法國王位的宣稱是正當的，[From.GetAdjective]政府似乎在最後一刻變得冷漠無情。出於公眾對西班牙可能控制法國的擔憂，他們“遺憾地拒絕”了這項正式的加冕典禮。"
 lar_spain.44.a:0 "無論如何，[Root.GetLeader]都將會成為法國國王。"
 lar_spain.45.t:0 "伊比利亞聯盟"
 lar_spain.45.desc:0 "正如1580到1640年那樣，[From.GetNameDef]提議兩個國家在[From.GetLeader]治下形成聯盟。[From.GetAdjective]的外交官呼籲我們考慮在一位領袖治理下，一個統一的伊比利亞能在世界舞台上展現更多。"
 lar_spain.45.a:0 "他們説的很有道理。"
 lar_spain.45.b:0 "葡萄牙絕不會屈從西班牙的統治！"
 lar_spain.46.t:0 "伊比利亞聯盟-[From.GetNameDefCap]接受了"
 lar_spain.46.desc:0 "[From.GetNameDefCap]已經接受我們的提議，建立一個由[Root.GetLeader]統治的統一的伊比利亞。他們將做出必要的安排，着手把他們的政府整合到我們中。"
 lar_spain.46.a:0 "他們做出了明智的選擇。統一使我們更加強大！"
 lar_spain.47.t:0 "伊比利亞聯盟-[From.GetNameDefCap]拒絕了"
 lar_spain.47.desc:0 "[From.GetNameDefCap]拒絕了一切在共同領導下整合伊比利亞半島的想法。儘管進行了大量的談判，[From.GetAdjective]代表團的立場可以有效總結為：“有種就來拿”。"
 lar_spain.47.a:0 "他們的提議可以接受。"
 lar_spain.48.t:0 "葡萄牙無政府主義"
 lar_spain.48.desc:0 "在[From.GetNameDef]發生的戰爭最近幾天蔓延到了[Root.GetAdjective]的邊境地帶，而且[From.GetAdjective]的無政府主義軍隊迅速在附近的城市中吸引了大量志同道合的普通民眾。儘管我們的邊境軍隊迅速做出了反應，但由於戰爭的激烈與暴力程度仍讓他們措手不及，在與經過戰爭洗禮的[From.GetAdjective]內戰軍隊雙方初步衝突後，他們被迫撤退。\n\n在之後的幾天中，[From.GetAdjective]的無政府主義思潮在整個[Root.GetAdjective]社會中傳播開來，他們顯然收到了國外的暗中資助。\n\n儘管我們已經盡了最大努力，但國家最終還是陷入了更大的[From.GetAdjective]內戰當中。"
 lar_spain.48.a:0 "他們為什麼要把我們也捲進來？！"
 lar_spain.49.desc:0 "自從[Root.GetAdjective]的戰爭蔓延到[From.GetAdjective]邊境地帶，當地的無政府主義支持者蜂擁而來。在經過精心策劃與行為上的“鼓動”，親無政府主義的思潮在[From.GetAdjective]社會的青年羣體中像野火一樣蔓延開來。\n\n由於[Root.GetAdjective]的武器被移交至這些[From.GetAdjective]無政府團體手中，[From.GetNameDef]的局勢已經上升到政府鎮壓全面起義的程度了。這些起義的領導人向我們尋求更正式與直接的援助，並希望我們能領導全球無政府事業，並希望在鬥爭結束後正式加入我們。"
 lar_spain.49.a:0 "我們熱切地歡迎他們對無政府主義事業所做的支持！"
 lar_spain.50.t:0 "葡萄牙無政府主義——內戰的結局"
 lar_spain.50.desc:0 "由於我們的無政府主義運動的[From.GetAdjective]部分取得了令人滿意的結果，[From.GetAdjective]各個公社請求我們將他們納入防禦委員會。"
 lar_spain.50.a:0 "我們將會為他們提供保護。"
 lar_spain.51.t:0 "重新安置黃金儲備"
 lar_spain.51.desc:0 "我國的黃金儲備正遭受國民軍的威脅。我們應當採取行動來確保這些儲備被安全的轉移到國外，而非落入敵人的控制中。"
 lar_spain.51.a:0 "我們將會把黃金運送到[SOV.GetNameDef]。"
 lar_spain.51.b:0 "我們將會把黃金運送到[SPR_relocated_gold_reserves_selection_1.GetNameDefCap]。"
 lar_spain.51.c:0 "我們將會把黃金運送到[SPR_relocated_gold_reserves_selection_2.GetNameDefCap]。"
 lar_spain.51.d:0 "我們將會把黃金運送到[SPR_relocated_gold_reserves_selection_3.GetNameDefCap]。"
 lar_spain.52.t:0 "[From.GetNameDefCap]重新安置黃金儲備"
 lar_spain.52.desc:0 "由於[From.GetAdjective]政府在內戰期間將黃金儲備轉移至國外保管，來自[From.GetNameDef]的運輸船已經開始陸續抵達我國。"
 lar_spain.52.a:0 "也許這意味着機會……"
 lar_spain.53.t:0 "西班牙黃金儲備"
 lar_spain.53.desc:0 "來自[From.GetAdjective]的黃金儲備抵達我國也有一段時間了，同時我們也繼續為[From.GetNameDef]提供援助，但卻沒有收到任何報酬。政府中的有些成員開始對這種諷刺狀況頗有微詞。"
 lar_spain.53.a:0 "我們將會沒收這些黃金儲備作為“付款”。"
 lar_spain.53.b:0 "若是[SPD.GetAdjective]勝利就是最好的”付款“了。"
 lar_spain.54.t:0 "黃金儲備被沒收！"
 lar_spain.54.desc:1 "我們在[From.GetNameDef]的外交官通知我們，[From.GetAdjective]政府沒收了我們的黃金儲備！據説他們甚至認為沒有進行官方説明的必要，他們“理所當然”的認為這是我們所獲得物物資“逾期付款”。"
 lar_spain.54.a:0 "他們好大的膽子！"
 lar_spain.54.a_tt:0 "§R這將在內戰結束後對我們的經濟造成巨大的影響！§!\n"
 lar_spain.55.t:0 "政府資金不足"
 lar_spain.55.desc:0 "黃金儲備被沒收導致了我們本打算用於充實重建國家所需的財政的金條出現了巨大的短缺。為此，我們只能遺憾地推遲向公共部門的投資。"
 lar_spain.55.a:0 "這太不幸了……"
 lar_spain.56.t:0 "[From.GetNameDefCap]請求自治"
 lar_spain.56.desc:0 "儘管[From.GetAdjective]急切的想要在革命過程中證明自己的忠誠並盡到自己的義務，但他們的代表同時也請求增加自己的自治權。他們聲稱，假如我們放鬆對他們的管制權，他們就可以更好地支持我們的事業。"
 lar_spain.56.a:0 "他們得到了我們的信任。"
 lar_spain.56.b:0 "收緊韁繩，這樣更好。"
 lar_spain.57.t:0 "[From.GetNameDefCap]授予自治權"
 lar_spain.57.desc:0 "我們在[From.GetNameDef]的代表通知我們[From.GetAdjective]認為給予我們自治權是正當的。"
 lar_spain.57.a:0 "不錯的進展！"
 lar_spain.58.t:0 "[From.GetNameDefCap]拒絕自治"
 lar_spain.58.desc:0 "我們在[From.GetNameDefCap]的代表通知我們[From.GetAdjective]拒絕了我們對更多自治權的請求。"
 lar_spain.58.a:0 "他們不信任我們了？"
 lar_spain.59.t:0 "紅色的伊比利亞"
 lar_spain.59.desc:0 "鑑於如今我們有着共同的意識形態利益，[From.GetNameDefCap]派出了使者，帶來了統一伊比利亞半島的提案。他們建議我們擱置我們之間的差異，接受[From.GetAdjective]的領導，這樣我們可以更好地保護伊比利亞革命的勝利果實。"
 lar_spain.59.a:0 "工人的事業將會極大地鞏固！"
 lar_spain.59.b:0 "我們自己進行革命能做得更好。"
 lar_spain.60.t:0 "紅色伊比利亞——[From.GetNameDefCap]接受提議"
 lar_spain.60.desc:0 "[From.GetNameDefCap]以積極的態度迴應了我們的提議——他們贊成統一的社會主義伊比利亞的觀念。"
 lar_spain.60.a:0 "團結令我們變得更強大。"
 lar_spain.61.t:0 "紅色伊比利亞——[From.GetNameDefCap]拒絕提議"
 lar_spain.61.desc:0 "[From.GetNameDefCap]直言不諱地拒絕了我們建立一個統一的社會主義伊比利亞的提案。儘管他們承認我們有許多共同利益，但他們聲稱我們作為兩個獨立的國家追求這些利益更為妥當。"
 lar_spain.61.a:0 "他們現在還不明白自己錯的有多離譜。"
 lar_spain.62.t:0 "共產主義者起義！"
 lar_spain.62.desc:0 "幾個月來，[From.GetAdjective]持續不斷的干預以及地下黨支部不斷從[From.GetNameDef]處獲得支援，這讓和我們戰鬥了數年之久的共產黨團體信心倍增。很顯然，他們因為被許諾能夠得到更多外國援助而拿起了武器，還吸引了許多被不忠誠的氣氛所影響的軍隊，最終釀成了一起大規模的起義。他們希望通過武力控制政府。"
 lar_spain.62.a:0 "我們會粉碎這場叛亂！"
 lar_spain.63.t:0 "[From.GetNameDefCap]的共產主義者起義！"
 lar_spain.63.desc:0 "隨着物資援助被準確地送往共產主義者團體，多年來困擾着[From.GetAdjective]政府的他們現在如我們所預料的那樣被鼓舞起來發起行動。一場大規模的，旨在控制該國政府的才行動已經展開，但這場行動非常依賴我們的援助。他們的領導人是個熱切的理想主義者，同時也幾乎沒有什麼發動內戰的經驗，現在他找到了我們，希望接受我們的領導並獲得援助。"
 lar_spain.63.a:0 "他們會得到援助的！"
 lar_spain.64.t:0 "[From.GetNameDefCap]請求援助"
 lar_spain.64.desc:0 "儘管[From.GetNameDef]的政治局勢一直不穩，不過目前看來，這次嚴重的衝突給了[From.GetAdjective]政府意外的一擊。他們找到了我們，請求一切我們提供任何我們能夠集中力量提供的援助，以便幫助它們對抗法西斯主義。他們還要求我們在這一關鍵時刻千萬不能拖延太久。\n\n如果缺少外援，共和軍政府能否贏得這場內戰還是個未知數。而且，儘管民主西班牙的勝利可能是個理想的結果，但是似乎提供這些援助會鼓舞我們本國的共產主義同情者。"
 lar_spain.64.a:0 "他們依賴於我們，我們哪怕面臨風險也要援助他們。"
 lar_spain.64.b:0 "我們不能冒着本國政治局勢不穩的風險去援助他們。"
 lar_spain.65.t:0 "[From.GetNameDefCap]提供支援"
 lar_spain.65.desc:0 "[From.GetAdjective]政府告知我們，他們將發出首批援助。縱使振奮士氣才是援助的真正意義所在，這些物資實在杯水車薪，但法蘭西方面向我們保證他們正研究之後怎樣輸送來更多的物資。"
 lar_spain.65.a:0 "好消息！"
 lar_spain.66.t:0 "[From.GetNameDefCap]拒絕請求"
 lar_spain.66.desc:0 "法蘭西方面告知我們，非常不幸，由於此舉有致使其國內動盪之虞，他們無法向我們提供援助。"
 lar_spain.66.a:0 "他們不知道脣亡齒寒的道理？"
 lar_spain.67.t:0 "[From.GetAdjective]獨立戰爭！"
 lar_spain.67.desc:0 "看來[From.GetAdjective]政府很快就忘了他們在上次內戰中得勝究竟是呈了誰的人情。今晨，我們與身處[From.GetNameDef]的代表的聯繫被徹底切斷，[From.GetLeader]則通過他們的國家喉舌發佈廣播，企圖以又一次戰爭刺激[From.GetAdjective]的人民。\n\n今晨晚些時候，一份正式的獨立宣言送到了莫斯科。"
 lar_spain.67.a:0 "我們會粉碎這些頑固派！"
 lar_spain.68.t:0 "[From.GetNameDefCap]請求援助"
 lar_spain.68.desc:0 "[From.GetNameDefCap]聯繫我們，請求我們提供物質援助，支持他們在獨立戰爭中對抗[SOV.GetNameDef]。"
 lar_spain.68.a:0 "他們會得到援助的。"
 lar_spain.68.b:0 "我們不能拿我們與蘇聯的關係冒險。"
 lar_spain.69.t:0 "[From.GetNameDefCap]提供援助"
 lar_spain.69.desc:0 "[From.GetNameDefCap]已經知曉了我們的請求，他們現在提出，希望我們更親密地加入到他們的租借援助計劃中。"
 lar_spain.69.a:0 "很好的消息。"
 lar_spain.70.t:0 "[From.GetNameDefCap]拒絕援助"
 lar_spain.70.desc:0 "[From.GetNameDefCap]已經通知我們，他們目前無法向我們提供援助，主要是因為他們害怕假如援助我們，會在國內和國際的輿論上造成惡劣的影響。"
 lar_spain.70.a:0 "他們又一次拋棄了我們。"
 lar_spain.71.t:0 "[From.GetNameDefCap]請求籤訂互不侵犯條約"
 lar_spain.71.desc:0 "由於[From.GetNameDefCap]與我們都在與共產黨交戰，因此他們提議與我們簽訂互不侵犯條約。這樣，我們就可以暫時求同存異，專心對抗近在眼前的赤色威脅。"
 lar_spain.71.a:0 "與消滅[SOV.GetNameDef]相比，別的都不重要。"
 lar_spain.71.b:0 "與共和軍籤協議？絕不！"
 lar_spain.72.t:0 "[From.GetNameDefCap]同意簽訂互不侵犯條約"
 lar_spain.72.desc:0 "[From.GetAdjective]政府明智地同意我們簽訂互不侵犯條約的提案。這份條約會立即生效。"
 lar_spain.72.a:0 "他們認識到哪邊更危險了。"
 lar_spain.73.t:0 "[From.GetNameDefCap]拒絕簽訂互不侵犯條約"
 lar_spain.73.desc:0 "[From.GetNameDefCap]已經知曉了我們互不侵犯條約的提案，但是他們告知我們，他們認為互不侵犯條約並不符合他們當前的最大利益。"
 lar_spain.73.a:0 "他們在謀劃着什麼？"
 lar_spain.74.t:0 "[From.GetNameDefCap]請求援助"
 lar_spain.74.desc:0 "[From.GetAdjective]請求我們支援他們對抗[SOV.GetNameDef]的戰爭。他們保證不會要求太多；只要我們能給他們一點關鍵的情報，或者幫助他們訓練指揮人員，以應對[SOV.GetAdjective]軍隊的戰術。"
 lar_spain.74.a:0 "絕妙的主意。送蘇聯人下地獄吧！"
 lar_spain.74.b:0 "我們不能輕易泄露我們的優勢。"
 lar_spain.75.t:0 "[From.GetNameDefCap]提供支援"
 lar_spain.75.desc:1 "在考慮過我們的請求後，[From.GetNameDef]計劃派遣軍事專家來訓練我們的指揮人員，以更好地應對[SOV.GetAdjective]軍隊的策略；同時，他們還會向我們提供珍貴的情報。"
 lar_spain.75.a:0 "這些幫助在我們與蘇軍的戰鬥中會是無價之寶。"
 lar_spain.76.t:0 "[From.GetNameDefCap]拒絕援助"
 lar_spain.76.desc:0 "儘管我們再三請求，[From.GetNameDef]仍然拒絕在我們對抗蘇聯的事業上給予任何幫助。要求從他們那裏獲取對蘇前線情報的要求同樣石沉大海。"
 lar_spain.76.a:0 "他們守口如瓶。"
 lar_spain.77.t:0 "阿方索十三世去世"
 lar_spain.77.desc1:0 "統治西班牙的最後一位國王，阿方索十三世，在第二共和國於1931年成立以來流亡在外，已在今日早些時候去世。他由於心臟病英年早逝。由於他身處流亡之中，也因為[Root.GetNameDef]當前的局勢，他將會被葬在羅馬。\n\n儘管阿方索國王的長子和次子已經在1933年放棄了對王位的繼承權，使得其三子胡安親王成為繼承人，但已有流言稱過世國王的次子海梅親王正在考慮重新確認其繼承權。"
 lar_spain.77.desc2:0 "今天早些時候，阿方索十三世國王在一陣劇烈的胸部疼痛後，在馬德里不幸去世。國王的遺體很快將轉移到聖熱羅尼莫堂，使得公眾能夠在皇室葬禮前對國王的遺體最後致意。\n\n國王的次子海梅親王在此前雖然由於失聰放棄了繼承權，但在其父去世幾小時內他就重新確認了繼承權。由於海梅親王擁有壓倒性的保皇派支持，他的弟弟胡安親王將很難挑戰其合法性。"
 lar_spain.77.a:0 "先王已逝。新王萬歲！"
 lar_spain.78.t:0 "何塞·桑胡爾霍死了"
 lar_spain.78.desc:0 "在內戰爆發的幾天後，我們遭受了沉重的打擊。何塞·聖胡爾霍，在政變中被我們推舉為領袖，在從葡萄牙乘坐飛機飛回西班牙以和國民軍匯合並準備接受指揮權的途中遭遇了空難而逝世。\n\n這似乎看起來是因為，這位在國外流亡了兩年的浪子，但為了符合自己“未來的西班牙領袖”的樣子導致的。而這也給他的摯友“空騎士”胡安·安東尼奧·安薩爾多留下了“深刻”的回憶：他堅持要乘坐小型飛機，並且攜帶大量行李，而非大型運輸機回國，最終導致了飛機超載失事。\n\n飛機墜毀，而他也沒能倖存下來。在聖胡爾霍死後，國民軍的領導層混亂不堪，眾將軍為了爭奪領導權而內鬥不休。"
 lar_spain.78.a:0 "他太過自大了。"
 lar_spain.78_tt:0 "§Y何塞·聖胡爾霍死了。§!\n"
 lar_spain.79.t:0 "[Root.GetLeader]的加冕禮"
 lar_spain.79.desc:0 "盛大的典禮正在舉行，今天眾人共同見證了[Root.GetLeader]國王在蘭斯大教堂的加冕。在加冕儀式結束後，國王向那些在外面等候的人羣致意，人羣開始歡呼沸騰。他們欣喜地見證這個國家重新恢復了君主制。\n\n在對眾臣民的演講中，國王強調，他是這兩個國家的象徵，而法蘭西和西班牙之間應親密無間。無論在何地，如若法蘭西人民受到了威脅，那麼他一定能夠遇到願意幫助他的西班牙人。"
 lar_spain.79.a:0 "王國重生的偉大之日！"
 lar_spain.81.t:0 "勝利的代價"
 lar_spain.81.desc:0 "由於我們對西班牙內戰的強力干涉，我們對[SPD.GetAdjective]政府的影響力已然大漲，他們現下實際上是成了莫斯科的衞星國。"
 lar_spain.81.a:0 "我們在西歐的影響力正在壯大！"
 lar_spain.82.t:0 "勝利的代價"
 lar_spain.82.desc:0 "我們是這場內戰的勝者，但此前過度的依賴蘇聯的援助意味着我們已經欠下了必償之重債。亂世的局面也意味着斯大林的擁躉已然成功插在了新生軍隊和政府的要職上。我們發現自己舉步維艱。\n\n莫斯科方面已經開始為忠於他們的官吏的任命事宜制定“建議”，而且當此之際，我們的經濟受制於人，甚至有再度陷入內戰的危險，因此我們只得有求必應。如果我們希圖獲得真正的獨立，就必須行事如履薄冰，要麼卧薪嚐膽，要麼先削弱斯大林在我國的影響。"
 lar_spain.82.a:0 "我們會拭目以待，看看這樣的狀況會持續多久。"
 lar_spain.83.t:0 "背叛的預兆"
 lar_spain.83.desc:0 "在過去的幾周裏，我們的聯絡員、代表、那些忠誠的斯大林主義的部長以及官員被[SPD.GetNameDef]多次扣留重要的信息，並被拒絕與[SPD.GetAdjective]的政府官員以及軍方要員接觸。我們得到消息稱，我們的人正被有組織地從各有影響力的位置上替下，甚至我們的援助計劃也受到了妨害。\n\n太多的巧合就不是“巧合”了。[SPD.GetAdjective]有了背叛的預兆，這可並不符合[SOV.GetNameDef]的期望。莫斯科已經有越來越多的人呼籲對他們進行懲戒，並加緊對他們的控制。"
 lar_spain.83.a:0 "我們將通過佔領加泰羅尼亞地區來傳達警告信號。"
 lar_spain.83.b:0 "就算沒有我們的干涉，他們也都可以解決一切。"
 lar_spain.84.t:1 "加泰羅尼亞佔領區"
 lar_spain.84.desc:0 "鑑於我們一直在阻止莫斯科方面增加對我們政府的影響而後進行控制，那邊的忍耐似乎到了極限。蘇聯單方面地利用自己的影響在加泰羅尼亞、瓦倫西亞以及阿拉貢的部分地區，建立起了另一個看上去是獨立、而實際上是直接聽命於他們，沒有實權的傀儡政府。一些所謂忠誠於共產主義的勢力已經湧入了這些地區，併發誓要支持這一個傾向於莫斯科的“政府”。\n\n他們向我們傳達的消息非常明確：服從，不然就等待着制裁。雖然在我們的革命成功之前，他們不太可能對我們更進一步動手，但毫無疑問，想要從蘇聯手裏將這些國土拿回來可不是一件簡單的事情。"
 lar_spain.84.a:0 "局勢日益緊張。我們必須迅速實施我們的計劃！"
 lar_spain.85.t:0 "[SPD.GetNameDefCap]確保了[SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "我們的軍隊已經完全確保了[SPR_stolen_state_name.GetName]，驅逐了所有蘇聯的支持者以及當地的親莫斯科派領導人，而我們也重組了[SPD.GetAdjective]在當地的政府。"
 lar_spain.85.a:0 "我們讓我們的國家的又一個省份擺脱了斯大林分子的影響！"
 lar_spain.88.t:0 "[SPD.GetNameDefCap]確保了[SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective]的軍隊已經完全確保了[SPR_stolen_state_name.GetName]，驅逐了我們的追隨者以及當地的領導班子，並且迅速在當地重新組建了他們的政府。"
 lar_spain.88.a:0 "只贏了一場仗可並不意味着贏得了戰爭。"
 SPR_spanish_elections_flag:0 "1936年西班牙大選已舉行"
 lar_heavy_water.1.t:0 "泰勒馬克的重水工廠被摧毀"
 lar_heavy_water.1.desc:0 "泰勒馬克駐軍的指揮官報告説，維莫爾克水電站昨晚發生了災難性的爆炸，用於生產重水的設施被摧毀。雖然我們仍在對事故進行調查，但現有的證據已足夠表明，這是敵軍的精鋭部隊滲透進來並進行了破壞。\n\n似乎突擊隊員空降到了該地區，而鬆懈的安保也讓他們得以潛入，並在儲油罐附近安下了炸藥，在爆炸之前又迅速撤回了黑夜中。\n\n目前沒有收到平民的傷亡報告，這使得指揮官斷定當地的抵抗組織很有可能已經事先知道了這次襲擊。當地駐軍正在對該地區進行掃蕩，但沒有發現任何線索。我們認為突擊小隊已經撤離出了該地區。"
 lar_heavy_water.1.a:0 "一個重大的挫折。"
 lar_heavy_water.2.t:0 "岡賽塞德行動成功了"
 lar_heavy_water.2.desc:0 "來自泰勒馬克當地的情報人員的消息表明，岡賽塞德行動取得了圓滿成功。在跳傘後，突擊隊成功潛入了工廠並避開了所有的守衞。\n\n在安置了炸彈之後，這支隊伍順利撤離了。現在他們為了躲避搜索隊而分頭行動。但在突襲成功後，我們還沒有收到突擊隊的消息，不過這也在意料之中。倘若德國人對外宣佈他們擊斃了或者俘虜了在逃的突擊隊我們也毫不意外。"
 lar_heavy_water.2.a:0 "勇者必勝。"
 lar_bruneval_raid.1.t:0 "敵人的突擊隊突襲了我們的雷達站並拆卸了關鍵設備"
 lar_bruneval_raid.1.desc:0 "消息報告稱一支敵軍突擊隊已經到達，這表明一支敵軍小股部隊攻擊了我們的一處雷達設施。守軍的頑強阻擊遭到失敗，敵軍短時間攻佔了設施，但我軍發動了果斷的反擊將敵人擊退至海岸邊，最終敵軍匆忙登上登陸艇並逃離。\n\n對雷達的全面檢查表明一些部件已被拆卸，人員清點發現一名雷達技術員失蹤，有可能已被敵軍突擊隊挾持。"
 lar_bruneval_raid.1.a:0 "這種發動戰爭的方式真是膽怯。"
 lar_bruneval_raid.2.t:0 "叮咬行動成功了"
 lar_bruneval_raid.2.desc:0 "對敵人雷達站的突襲取得了圓滿成功。突擊隊成功通過傘降落在了距離雷達站幾英里的地方。\n\n在落地後，突擊隊員檢查完自己的裝備、確認了目標的位置並向之行軍。經歷了一場短暫但激烈的交火後，成功消滅了敵軍的守備力量。在確保了該地區的安全，和突擊隊一道的技術人員對雷達設備進行了拍照，並拆除了幾個關鍵部位準備運回。\n\n在與警覺起來的警衞部隊進行了二次交火後，用於撤離的海灘確保了安全。突擊隊登上了登陸艇，並和被俘的一名德國雷達技師一同返回。這名雷達技師將會被我方人員進行審問。"
 lar_capture_tito.1.t:0 "跳馬行動失敗"
 lar_capture_tito.1.desc:0 "我們俘獲或殺死南斯拉夫游擊隊領導人鐵托的行動並未取得成功。第一批空降兵降落在到了我們懷疑鐵托藏身用的山洞附近，但是他們遭受了情報人員意料之外的強大敵軍單位的殺傷性火力襲擊。當我們的部隊正英勇作戰時，敵軍增援部隊也比預料中到來的早了許多。儘管他們盡全力突破，但依舊未能逃脱被殲滅的命運。\n\n倖存者目前已經聚集到了友軍隊伍中。鐵托目前也下落不明。"
 lar_capture_tito.1.a:0 "這次他逃脱了。"
 lar_capture_tito.2.t:0 "跳馬行動成功"
 lar_capture_tito.2.desc:0 "我們消滅游擊隊領導人鐵托的計劃取得了圓滿的成功。儘管敵人提防着我們的進攻，但是近空支援與空降部隊對鐵托指揮部的直接襲擊仍令他們驚慌失措。在指揮部所在的山洞附近經過激烈的交貨後，我們敵人的屍體中發現了鐵托的屍體。"
 lar_capture_tito.2.a:0 "我們捉住他了。"
 lar_rescue_mussolini.1.t:0 "營救行動失敗"
 lar_rescue_mussolini.1.desc:0 "營救墨索里尼的嘗試伴隨着慘烈的犧牲而失敗。因裝備超載，人員過多，幾架滑翔機未能爬升至既定高度，在惡劣的天氣條件下，結果它們未能越過高山，最終墜毀。在僅剩少數殘兵遊勇可用的情況下，指揮官決定速戰速決，襲敵不備。\n\n不幸，此處守衞戒備森嚴，當突擊隊設法攻入酒店時，他們火力全開。經過短時交戰，因陣地不穩，彈盡糧絕，指揮官繳械投降。"
 lar_rescue_mussolini.1.a:0 "值得一搏。"
 lar_rescue_mussolini.2.t:0 "墨索里尼獲救"
 lar_rescue_mussolini.2.desc:0 "解救墨索里尼的行動圓滿成功。一小隊傘兵成功的降落在酒店附近，並且兵不血刃就衝入了酒店。意識到抵抗無望後，此處守衞敗走。墨索里尼隨即乘一架菲斯勒鸛式偵察機離開，回到了友軍陣線，他將從那裏出發去會見[GER.GetLeader]。"
 lar_rescue_mussolini.2.a:0 "我們永遠也不會忘記朋友。"
 lar_operative_event.1.t:0 "特工被捕"
 lar_operative_event.1.desc:0 "[This.GetName]在祕密潛入敵軍時被敵軍[From.From.GetAdjective]反間諜機構逮捕。根據其他情報來源的推測，[This.GetSheHe]正被關押在偏遠地區被審訊。儘管我們認為[This.GetSheHe]將盡可能長時間的抵抗審訊，但除非我們能將[This.GetSheHe]營救出來或殺死，否則最終敵人都將從[This.GetSheHe]的口中獲取情報。"
 lar_operative_event.1.a:0 "我們必須開展救援行動！"
 lar_operative_event.2.t:0 "特工被迫隱蔽"
 lar_operative_event.2.desc:0 "[This.GetName]在[From.From.GetNameDef]執行間諜活動時顯然被[From.From.GetAdjective]反間諜機構發現了。[This.GetSheHe]發來的最後一條消息中説[This.GetSheHe]注意到敵人開始跟蹤[This.GetHerHim]，因此[This.GetSheHe]將會開始規避與逃生的程序。\n\n作為這個程序的一部分，[This.GetName]將自然而然的與[This.GetHerHis]的線人斷開聯繫以避免牽連更多同伴。\n\n如果[This.GetName]成功逃脱將會在數週內聯繫我們。"
 lar_operative_event.2.a:0 "我們除了等待與祈禱外別無他法。"
 lar_operative_event.3.t:0 "特工被殺害"
 lar_operative_event.3.desc:0 "我們部署在[From.From.GetNameDef]的一個特工[This.GetName]似乎被殺害了，他做出了巨大的犧牲並因公殉職。來自[From.From.GetAdjective]情報來源的報告自然是少之又少，但我們推測[This.GetName]受到了[From.From.GetAdjective]反間諜機構的追蹤。[This.GetSheHe]應當是在即將被逮捕時身亡的，或是為了避免在被捕後泄露情報而自殺，或是在反抗逮捕時被[From.From.GetAdjective]特工殺害。"
 lar_operative_event.3.a:0 "安息吧[This.GetHerHis]，真正的英雄。"
 lar_operative_event.4.t:0 "特工受傷"
 lar_operative_event.4.desc:0 "在與[From.From.GetAdjective]反間諜機構密切接觸後，[This.GetName]報告説[This.GetSheHe]將在一段時間內無法執行任務，以治療[This.GetSheHe]在反抗逮捕[This.GetHerHim]的過程中所受的傷。\n\n[This.GetName]現在轉移到了安全地帶，開始治療[This.GetHerHis]的傷口，[This.GetSheHe]在治療期間將無法為我們執行任務，這一過程將持續數週。"
 lar_operative_event.4.a:0 "[This.GetSheHe]將很快就會回到戰爭中。"
 lar_operative_event.5.t:0 "敵方特工投誠"
 lar_operative_event.5.desc:0 "我們的反間諜機構大獲成功：經過不斷的審訊，在告訴[This.GetSheHe]被判間諜罪[This.GetHerHis]可能的下場之後，被捕的[From.From.GetAdjective]特工[This.GetName]已經同意與我們合作，只要我們能特赦[This.GetHerHis]罪行。\n\n憑藉[This.GetHerHis]對[From.From.GetAdjective]情報工作的深入瞭解，[This.GetSheHe]無疑可以輕易滲透進[From.From.GetNameDef]，並且不會被[From.From.GetAdjective]反間諜機構發現。"
 lar_operative_event.5.a:0 "但是如果我們想讓[This.GetHerHim]死呢？"
 occupied_countries.1.title:1 "[From.From.GetNameDef]臨時政府"
 occupied_countries.1.desc:1 "在我們的佔領軍與地方民政當局為加強合作與人民順從經過了長期的協力合作後，我們現在已準備好將[From.From.GetNameDef]的控制權交還給當地政府。這個新政府由我們的同情者組成，並已準備好與我們進行深層次合作。"
 occupied_countries.1.a:1 "祝福他們。"
 occupied_countries.1.b:1 "他們還沒有準備好。"
 lar_news.1.t_franco:0 "國民軍在西班牙內戰中獲勝"
 lar_news.1.t_falangist:0 "長槍黨在西班牙內戰中獲勝"
 lar_news.1.t_carlists:0 "卡洛斯派在西班牙內戰中獲勝"
 lar_news.1.desc_franco:0 "在漫長又艱辛的內戰後，統一在弗朗西斯科·弗朗哥旗下的國民軍終於擊敗了共和軍，控制了西班牙全部國土。雖然共和軍的小股殘部仍在進行遊擊戰，使得國民軍還無法完全控制共和軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着國家開始致力於重建被破壞的城市與工業，國民軍內部政治理念的混亂對西班牙外交政策的影響仍然是個未知數；各國在戰爭間慷慨的軍事援助是否會收到報酬，也還不得而知。"
 lar_news.1.desc_franco_uprising:0 "事實證明國民軍內部分歧過大，無法彌合；但是在漫長又艱辛的內戰後，弗朗西斯科·弗朗哥領導下的國民軍終於擊敗了卡洛斯派以及共和軍，控制了西班牙全部國土。雖然共和軍的小股殘部仍在進行遊擊戰，使得國民軍還無法完全控制共和軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着國家開始致力於重建被破壞的城市與工業，各國在戰爭間慷慨的軍事援助是否會收到報酬，還暫時不得而知。"
 lar_news.1.desc_falangist:0 "在漫長又艱辛的內戰後，埃米利奧·莫拉領導下的國民軍終於擊敗了卡洛斯派以及共和軍，控制了西班牙全部國土。雖然共和軍的小股殘部仍在進行遊擊戰，使得國民軍還無法完全控制共和軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着國家開始致力於重建被破壞的城市與工業，政權將被交還給何塞·安東尼奧·普里莫·德里維拉領導的民間政府。西班牙的帝國雄心將在如今世界的危機中起到什麼樣的作用依然是個未知數。"
 lar_news.1.desc_carlists:0 "曼努埃爾·法爾·孔戴領導下的卡洛斯派部隊終於擊敗了長槍黨以及共和軍，控制了西班牙全部國土。雖然共和軍的小股殘部仍在進行遊擊戰，使得卡洛斯派還無法完全控制共和軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n英勇狂熱的卡洛斯派呼嘯兵在勝利中居功至偉，而如此高漲的士氣同樣也被帶到了戰後的重建工作中。然而隨着內戰槍聲漸熄，很多卡洛斯分子已經等不及要迎回正統的卡洛斯宣稱者，將他扶上西班牙的王位。"
 lar_news.1.a:0 "我們對勝利十分滿意。"
 lar_news.1.b:0 "這些狂熱者，還活在中世紀吶……"
 lar_news.1.c:0 "極好的結果！"
 lar_news.1.e:0 "不幸的結果。"
 lar_news.1.f:0 "戰爭結束了！"
 lar_news.1.t_republic:0 "共和軍在西班牙內戰中獲勝"
 lar_news.1.t_stalinist:0 "斯大林主義者在西班牙內戰中獲勝"
 lar_news.1.t_independent_communist:1 "馬克思主義統一工人黨在西班牙內戰中獲勝"
 lar_news.1.t_anarchists:0 "無政府主義者在西班牙內戰中獲勝"
 lar_news.2.desc_republic_no_help:0 "在漫長又艱辛的內戰後，第二共和國終於擊敗了無政府主義者和國民軍，控制了西班牙全部國土。雖然國民軍的小股殘部仍在進行遊擊戰，使得共和軍還無法完全控制國民軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n儘管戰鬥十分困難，但西班牙共和國在內外交困下守護住了民主主義的理念，並且幾乎沒有依賴蘇聯的大量援助。隨着國家開始致力於重建被破壞的城市與工業，一個民主的西班牙將在如今世界的危機中起到什麼樣的作用依然是個未知數。"
 lar_news.2.desc_republic_soviet_help:0 "依靠着大量的蘇聯援助，第二共和國終於擊敗了無政府主義者和國民軍，控制了西班牙全部國土。雖然國民軍的小股殘部仍在進行遊擊戰，使得共和軍還無法完全控制國民軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着國家開始致力於重建被破壞的城市與工業，來自蘇聯的壓力也越來越大，西班牙的民主政府是否能維護住它民主的理念，又或者會成為莫斯科影響力在西歐的前哨，答案尚且是個未知數。"
 lar_news.2.desc_stalinist:0 "在漫長又艱辛的內戰後，第二共和國終於擊敗了無政府主義者和國民軍，控制了西班牙全部國土。雖然國民軍的小股殘部仍在進行遊擊戰，使得共和軍還無法完全控制國民軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n在內戰中，西班牙和平過渡成為了共產主義政府，因此收到了大量蘇聯援助。隨着國家開始致力於重建被破壞的城市與工業，西班牙與蘇聯之間的聯繫似乎在不斷增強，預計蘇聯將積極參與西班牙的戰後工業恢復計劃。"
 lar_news.2.desc_independent_communist:0 "在漫長又艱辛的內戰後，獨立共產主義者終於擊敗了共和軍和國民軍，控制了西班牙全部國土。雖然國民軍的小股殘部仍在進行遊擊戰，使得共產主義者還無法完全控制國民軍的前控制區，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着國家開始致力於重建被破壞的城市與工業，新生的西班牙共產主義政權已經切斷了與[SOV.GetNameDef]間的一切聯繫，他們邀請所有既反對斯大林主義又反對托洛茨基主義的共產黨加入他們，共築獨立嶄新的前路。"
 lar_news.2.desc_anarchists:0 "在漫長又艱辛的內戰後，無政府主義者終於擊敗了共和軍和國民軍，控制了西班牙全部國土。雖然國民軍的小股殘部仍在前控制區進行遊擊戰，妨礙當地公社的和平成立，但是大規模協調一致的抵抗似乎已經不太可能。\n\n隨着各個公社開始致力於重建被破壞的村莊、鄉鎮、城市與工業，他們選擇保持戰時的地區防禦委員會體制，目的顯然是要在世界各國與日俱增的敵意中守護無政府主義的勝利果實。"
 lar_news.2.a:0 "絕不能容忍這所謂的“勝利”！"
 lar_news.2.b:0 "在現存共產主義形式之外的有趣的新路線。"
 lar_news.2.c:0 "至少他們不是斯大林的走狗。"
 lar_news.2.d:0 "絕不能容忍這種對共產主義的歪曲！"
 lar_news.2.e:0 "偉大的勝利！"
 lar_news.2.f:0 "至少不是法西斯主義者贏了。"
 lar_news.2.g:0 "這是最好的結果了。"
 lar_news.2.h:0 "[SOV.GetAdjective]對[SPD.GetNameDef]的影響令人擔憂……"
 lar_news.3.t:0 "巴黎會議"
 lar_news.3.desc:0 "經過[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]和[SPA.GetNameDef]代表的廣泛協商，巴黎會議決議重劃非洲的邊界，[FRA.GetLeader]稱之為“法國外交史上最大的成功”。\n\n其他殖民國家的政府立刻譴責了這一協議，並稱之為“對歐洲大陸和平與秩序的威脅”。\n\n由於協議將廣大的土地劃歸並不掌控它的國家，想要不流血地執行在巴黎擬定的這一計劃是很難的。"
 lar_news.3.a:0 "他們很快就會為我們而來。"
 lar_news.3.b:0 "是時候重繪非洲的版圖了。"
 lar_news.3.c:0 "歐洲大陸的又一次分裂。"
 lar_news.4.t:0 "法國政府返回巴黎"
 lar_news.4.desc:0 "經過最高級別的談判，[GER.GetLeader]今日宣佈德國對法國北部的軍事管理很快即將告終，法國將恢復其完全主權。作為回報，[VIC.GetLeader]宣佈其政府已加入鋼鐵條約。\n\n目前負責防守該區域的德軍將繼續堅守，直到法國軍隊能夠接替其職位。更多爭議性問題，如阿爾薩斯-洛林的地位，並沒有進行討論，而就目前來看法國北部仍舊由德國管理。"
 lar_news.4.a:0 "我們歡迎我們的兄弟！"
 lar_news.4.b:0 "所以他們的榮譽難道如此廉價？"
 lar_news.4.c:0 "正統性的問題似乎已得到解決。"
 lar_news.4.d:0 "“一個”法國政府，而不是一個法國政府。"
 lar_news.4.e:0 "我們回到了我們該去的地方。"
 lar_news.5.t:0 "斯特雷薩陣線成立"
 lar_news.5.desc:0 "儘管最初在意大利對埃塞俄比亞的入侵上毫無進展且充滿分歧，[This.GetStresaMembers]的領導人們現在已經一同將這份1935年4月達成的協定轉變為一個正式的同盟保障。\n\n作為談判的一部分，[This.GetStresaConcessions]與這一新聯盟的領導人們宣稱這一協定的目標僅為維持歐洲的和平，而許多外交家卻認為其主要目的是扼制德國。"
 lar_news.5.a:0 "當意大利説話時，全世界都在傾聽。"
 lar_news.5.b:0 "我們的聯盟日益強大。"
 lar_news.5.c:0 "圍繞德國的鐵圈閉合了。"
 lar_news.5.d:0 "我們的南翼安全了。"
 lar_news.5.e:0 "意大利一向是可靠的盟友。"
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef]、[ENG.GetNameDef]與[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef]與[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "法國政府將吉布提港割讓給意大利，而[ENG.GetNameDef]則讓出了英屬索馬里蘭。"
 LaR_France_Stresa_Confessions:0 "法國政府將吉布提港割讓給意大利。"
 lar_news.6.t:0 "法國調整其外交政策"
 lar_news.6.desc:0 "[FRA.GetLeader]總統已宣佈對法國的外交政策進行大幅度調整，包括對戰略同盟以及前任政府作出的政治保障進行徹底的審查。\n\n具體來説，將法國與東歐國家聯結的同盟網將“面臨審查”，許多觀察家認為這一聯盟將面臨解散。\n\n[POL.GetNameDef]、[CZE.GetNameDef]和[ROM.GetNameDef]的領導人目前拒絕對此問題及任何可能的迴應進行評論。"
 lar_news.6.a:0 "我們又一次被人拋棄了。"
 lar_news.6.b:0 "下一個就是我們了嗎？"
 lar_news.6.c:0 "法國人在謀劃着什麼？"
 lar_news.6.d:0 "我們不會被這種愚蠢的同盟拖入另一場戰爭。"
 lar_news.6.e:0 "他們很明智地沒有插手與之無關的事。"
 lar_portugal_iberian_summit.1.t:0 "伊比利亞峯會"
 lar_portugal_iberian_summit.1.desc:0 "[From.GetNameDef]向我們發來信息，建議我們摒棄分歧併為共同的目標一同奮鬥。他們還建議我們提交一份聯合申請給[?global.POR_iberian_summit_target.GetNameDef]以加入[?global.POR_iberian_summit_target.GetFactionName]。\n\n我們必須評估這個提案是否切實可行，還要考慮這是否符合我們的利益。"
 lar_portugal_iberian_summit.1.a:0 "這個提案符合我們的利益。"
 lar_portugal_iberian_summit.1_a_tt:0 "我們將會立刻把這個提案發給[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.b:0 "我們必須先同[?global.POR_iberian_summit_target.GetAdjective]的外交官聯繫。"
 lar_portugal_iberian_summit.1_b_tt:0 "這份提案將會在六個月內被髮送給[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.c:0 "這簡直是荒謬！"
 lar_portugal_iberian_summit.2.t:0 "伊比利亞峯會 - [From.GetNameDef]接受了我們的申請"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective]政府正式接受了我們申請加入[?global.POR_iberian_summit_target.GetFactionName]的提案。同時，我們也應當儘快簽署一份申請提交給[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.2.a:0 "立即提交申請。"
 lar_portugal_iberian_summit.3.t:0 "伊比利亞峯會 - [From.GetNameDef]延期了我們的請求"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective]政府指出，如果我們在向[?global.POR_iberian_summit_target.GetNameDef]提交提案前先與[?global.POR_iberian_summit_target.GetAdjective]外交官聯繫將會大大提高我們加入[?global.POR_iberian_summit_target.GetFactionName]提案被通過的可能性。這樣一來我們需要了解[?global.POR_iberian_summit_target.GetAdjective]的目標與宗旨，以便於能在起草提案是能更符合他們的利益與目標。"
 lar_portugal_iberian_summit.3.a:0 "但願這值得我們的付出……"
 lar_portugal_iberian_summit.4.t:0 "伊比利亞國家尋求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "西班牙與葡萄牙向我們發出了加入[Root.GetFactionName]的聯合申請。他們希望我們接納伊比利亞二國加入我們的聯盟。\n\n當我們評估進入地中海的可能性時，我們的軍事指揮官提出這有可能將開闢另一條戰線，但我們目前或許無力支撐……"
 lar_portugal_iberian_summit.4.a:0 "我們接受他們的請求，這將對我們大有裨益。"
 lar_portugal_iberian_summit.4.b:0 "我們選擇拒絕他們的請求，他們只是想尋求我們的保護罷了！"
 lar_portugal_iberian_summit.5.t:0 "伊比利亞峯會"
 lar_portugal_iberian_summit.5.desc:0 "[From.GetNameDef]向我們發來信息，建議我們摒棄分歧併為共同的目標一同奮鬥。他們還建議我們提交一份聯合申請給[?global.POR_iberian_summit_target.GetNameDef]以加入[?global.POR_iberian_summit_target.GetFactionName]。\n\n我們必須評估這個提案是否切實可行，還要考慮這是否符合我們的利益。"
 lar_portugal_iberian_summit.5.a:0 "這個提案符合我們的利益。"
 lar_portugal_iberian_summit.5_a_tt:0 "我們將會立刻把這個提案發給[ENG.GetFlag][ENG.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.5.b:0 "我們必須先同[?global.POR_iberian_summit_target.GetAdjective]的外交官聯繫。"
 lar_portugal_iberian_summit.5_b_tt:0 "這份提案將會在六個月內被髮送給[ENG.GetFlag][ENG.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.5.c:0 "這簡直是荒謬！"
