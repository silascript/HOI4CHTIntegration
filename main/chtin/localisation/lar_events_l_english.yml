 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap]對西班牙共和國表示同情"
 lar_portugal_spanish_civil_war.1.desc:0 "今天，[POR.GetNameDef]宣佈了對西班牙共和國的支持，並表明該國政府正在考慮以強硬手段介入西班牙內戰。在演講中，[POR.GetLeader]譴責了在伊比利亞半島崛起的法西斯威脅，並聲稱[POR.GetNameDef]的職責就是援助他們的西班牙同志對抗國民軍。"
 lar_portugal_spanish_civil_war.1.a:0 "他們最好別擋我們的道……"
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap]將能夠在西班牙內戰中加入[SPD.GetFlag][SPD.GetNameDef]對抗我們！§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap]對西班牙國民軍表示同情"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective]政府宣佈了對西班牙國民軍的支持，並表明[POR.GetNameDef]正在考慮以強硬手段介入西班牙內戰。在演講中，[POR.GetLeader]譴責了在伊比利亞半島擴散的共產主義與無政府主義威脅，並聲稱[POR.GetNameDef]的職責就是援助他們的西班牙鄰國對抗共和軍。"
 lar_portugal_spanish_civil_war.2.a:0 "他們不該介入這些事情……"
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap]將能夠在西班牙內戰中加入[SPA.GetFlag][SPA.GetNameDef]對抗我們！§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap]對西班牙卡洛斯派表示同情"
 lar_portugal_spanish_civil_war.3.desc:0 "[POR.GetAdjective]宣佈了對西班牙卡洛斯派的支持，並表明[POR.GetNameDef]正在考慮以強硬手段介入西班牙內戰。在演講中，[POR.GetLeader]宣稱只有君主制才是給飽受極端政治困擾的伊比利亞半島帶來穩定和繁榮的唯一道路，並聲稱[POR.GetNameDef]的職責就是援助西班牙君主主義者恢復君主制。"
 lar_portugal_spanish_civil_war.3.a:0 "他們不該介入這些事情……"
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap]將能夠在西班牙內戰中加入[SPB.GetFlag][SPB.GetNameDef]對抗我們！§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "成立伊比利亞皇室聯盟"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap]宣稱，鑑於西班牙內戰後社會失序和動盪的現狀，對伊比利亞國家來説，合作進行科研以追求繁榮和進步對雙方都有好處。\n\n[From.GetAdjective]政府提議在兩個王國之間進行一次磋商，拋開過去的分歧，攜手共同克服未來可能不僅僅會威脅歐洲，更可能威脅全世界的種種威脅。"
 lar_portugal_royal_iberian_alliance.1.a:0 "這個同盟對葡萄牙更有利。"
 lar_portugal_royal_iberian_alliance.1.b:0 "這份條約對我們而言不可接受。"
 lar_portugal_overseas_provinces.1.t:0 "安哥拉地區已被整合"
 lar_portugal_overseas_provinces.1.desc:0 "我們在安哥拉北部和南部的地區終於被整合進入了我們的國家之中。本地的安哥拉住民已經獲得了葡萄牙公民身份，現在和其它葡萄牙公民一樣共享權利和義務，其中當然也包括服兵役。這回給我們的國家帶來新的兵員，讓我們的軍隊更加強大。"
 lar_portugal_overseas_provinces.1.a:0 "好消息！"
 lar_portugal_overseas_provinces.2.t:0 "莫桑比克地區已被整合"
 lar_portugal_overseas_provinces.2.desc:0 "我們的前殖民地，莫桑比克，終於被整合進入了我們的國家之中。本地的莫桑比克住民已經獲得了葡萄牙公民身份，現在和其它葡萄牙公民一樣共享權利和義務，其中當然也包括服兵役。這回給我們的國家帶來新的兵員，讓我們的軍隊更加強大。"
 lar_portugal_overseas_provinces.2.a:0 "這是為了葡萄牙。"
 lar_news.7.t:0 "法德協定"
 lar_news.7.desc:0 "[FRA.GetLeader]和[GER.GetLeader]在柏林進行了會晤，對中歐的政治和戰略局勢進行了討論。儘管會議細節嚴重缺失，目前也沒有發表官方外交公報，但是觀察者們注意到[FRA.GetAdjective]和[GER.GetAdjective]在對比荷盧國家所使用的修辭和政策上都發生了明顯的變化。\n\n比利時的德裔人口曾經是德國宣傳政策的扛旗手，但現在這一部分只是被一筆帶過。同時，他們提到比利時是“人為建構的概念而非一個國家，不過是多個民族胡亂拼湊的產物罷了”，並對佔當地人口大多數的法語人口進行了着重的強調。"
 lar_news.7.a:0 "我們必須開展防禦！"
 lar_news.7.b:0 "法國在聲張自己的正當利益。"
 lar_news.7.c:0 "歐洲的小國正在顫抖。"
 lar_news.7.d:0 "是時候重繪歐洲的版圖了。"
 lar_news.7.e:0 "明智的國家做出的明智的選擇。"
 lar_news.8.t:0 "[FRA.GetLeader]聲索法國王位"
 lar_news.8.desc:0 "在[This.GetFrenchCoronationCity]舉辦的儀式上，[FRA.GetLeader]正式宣告成為[This.GetFrenchRoyalTitle]。\n\n他的崛起普遍被認為是第三共和國無能的結果，後者無法在目前的政治環境下提供穩定，而放任局勢為極端政治思想帶來的激烈衝突所左右。現在他面臨着艱鉅的任務，不僅要重建國家，更要將這個四分五裂的國家重新團結起來。與此同時，許多觀察家指出，鑑於極右翼黨團在他掌權過程中所扮演的角色，這位“[This.GetFrenchRoyalTitle]”實際上不過是託了右翼暴徒的福才坐上他統治者的位置的。"
 lar_news.8.a:0 "又一個國家迴歸了自然的秩序。"
 lar_news.8.b:0 "很快他們還得進行一次革命的。"
 lar_news.8.c:0 "一夜之間回到了我們曾經以為再也回不去的過去。"
 lar_news.8.d:0 "[FRA.GetLeader]萬歲！"
 lar_news.8.e:0 "這才不是真正的絕對統治者！"
 LaR_France_Reims:0 "蘭斯"
 LaR_France_Paris:0 "巴黎"
 LaR_France_Emperor:0 "法蘭西人的皇帝"
 LaR_France_King:0 "法蘭西國王"
 LaR_France_King_of_The_French:0 "法蘭西人的國王"
 lar_news.9.t:0 "法國共產黨奪權"
 lar_news.9.desc:0 "在經歷了長期的政治和經濟改革之後，人民陣線政府中的共產主義部長們今天要求其餘部長或者主動辭職並承認共產黨是政府中的唯一政黨，或者立即加入共產黨。\n\n與此同時，來自許多大型國有工廠的武裝的工人很快佔領了全國各地具有戰略價值的地點。聽令於巴黎的軍隊在軍營中按兵不動並拒絕干預。\n\n到傍晚的時候，共產主義政變已經取得成功，新的政府牢牢確保了權力。"
 lar_news.9.a:0 "激進派奪權了。"
 lar_news.9.b:0 "法國大革命的最後一幕。"
 lar_news.9.c:0 "他們以一種最壞的選擇規避了法西斯主義。"
 lar_news.9.d:0 "革命勝利了！"
 lar_news.9.e:0 "歐洲大陸上出現了新的威脅。"
 lar_news.10.t:0 "西班牙內戰中的卡洛斯派起義"
 lar_news.10.desc:0 "曼努埃爾·法爾·孔戴領導的卡洛斯派對自己在國民陣線中越來越弱的影響力感到不安，他們覺得自己被邊緣化了。卡洛斯派開始公開宣佈，他們將在北方獨自鬥爭，現在，呼嘯兵調轉了槍口向着他們舊日盟友的同時，繼續和敵人共和軍作戰。\n\n儘管國民軍正努力淡化卡洛斯派的背叛對現在的影響，但無法就這麼揭過的混亂還是給共和軍提供了機會。"
 lar_news.10.a:0 "他們現在必須認真地思考如何對抗我們了！"
 lar_news.10.b:0 "這些短視的傢伙正危及我們目前的戰局！"
 lar_news.10.c:0 "這比我們預想中的還要好！"
 lar_news.10.d:0 "形式變得更復雜了……"
 lar_news.11.t:0 "西班牙內戰中的無政府主義者起義"
 lar_news.11.desc:1 "政府試圖對西班牙東北部的無政府主義團體實行集中管控這一行為，再加上斯大林主義者鎮壓持不同政見的共產主義者，使得共和陣線已經完全陷入了內鬥之中。\n\n最初，這僅僅是民兵與政府或斯大林勢力間的小規模衝突與巷戰，但是雙方都不願意妥協，這使得衝突在幾天內迅速升級。為了應對該內部衝突不得不重新分配軍事力量，這將使得抗擊民族主義的前線實力顯著下降。"
 lar_news.11.a:0 "太棒了，讓他們將自己撕得四分五裂！"
 lar_news.11.b:0 "無論如何，他們的干預都會結束。"
 lar_news.11.c:0 "是時候掙脱這些枷鎖了！"
 lar_news.11.d:0 "這幫共和軍自己放着放着就垮了……"
 lar_news.12.t:0 "[From.GetNameDefCap]加入[From.GetFactionName]"
 lar_news.12.desc:0 "儘管儘管仍處於內戰後的恢復期，[From.GetNameDef]仍然十分意外的加入了[From.GetFactionName]。似乎[From.GetAdjective]政府並未因在戰爭中大量接受軸心國支援而與外國支持者建立更緊密的聯繫。"
 lar_news.12.a:0 "我們必須尋找盟友。"
 lar_news.12.b:0 "我們歡迎他們的加入。"
 lar_news.12.c:0 "我們也會將他們打敗。"
 lar_news.12.d:0 "我們選擇站在他們那邊。"
 lar_news.13.desc:0 "儘管儘管仍處於內戰後的恢復期，[From.GetNameDef]仍然十分意外的加入了[From.GetFactionName]。據悉，他們的合作在內戰期間就開始了，當時[From.GetNameDef]就從[From.GetFactionName]處獲得了大量的軍事支援，這似乎預示着他們會在將來有着更為緊密的聯繫。"
 lar_news.14.t:0 "[SPA.GetNameDefCap]索要法屬北非"
 lar_news.14.desc:0 "面對數週以來[SPA.GetAdjective]的不斷施壓，並最後於昨天收到了最後通牒。[From.GetAdjective]政府宣佈他們別無選擇，只能滿足他們的要求，放棄對北非的控制權，以維護與鄰國的和平。"
 lar_news.14.a:0 "他們做出了明智的選擇。"
 lar_news.14.b:0 "我們別無選擇。"
 lar_news.14.c:0 "這些該死的混蛋正把我們的國土獻出去！"
 lar_news.14.d:0 "晃過神來，北非沒了……"
 lar_news.14.e:0 "他們抓住了機會。"
 lar_news.15.t:0 "法西聯盟"
 lar_news.15.desc:0 "自從前段時間[SPB.GetNameDef]和[FRA.GetNameDef]同時爆發君主主義運動以來，法蘭西與西班牙的關係變得更為緊密了，他們在外交政策上也趨於一致。\n\n在[FRA.GetNameDef]的正統派運動者正式宣佈[SPB.GetLeader]擁有法國皇位的合法宣稱權後，他發表了正式宣言，聲稱他將擔任法國皇帝，[FRA.GetNameDef]的正統派政府開始準備在蘭斯大教堂的加冕典禮。"
 lar_news.15.a:0 "一個大國即將崛起！"
 lar_news.15.b:0 "法國正迎接着美好的未來！"
 lar_news.15.c:0 "這必將劇烈撼動現在的勢力平衡！"
 lar_news.16.t:0 "伊比利亞聯盟"
 lar_news.16.desc:0 "在[SPB.GetAdjective]政府數月施壓後，面對[SPB.GetAdjective]強大軍事力量而孤立無援的[POR.GetNameDef]，別無他法而只能選擇接受[SPB.GetLeader]自稱對[POR.GetAdjective]王位擁有的繼承權。因此該國已經成為了擴張中的[SPB.GetNameDef]的一個省份。"
 lar_news.16.a:0 "伊比利亞本當聯合！"
 lar_news.16.b:0 "伊比利亞再次聯合？有趣。"
 lar_news.17.t:0 "[From.GetAdjective]恢復君主制"
 lar_news.17.b:0 "呵呵。"
 lar_news.18.desc:0 "在弗朗哥宣佈還政於西班牙國王幾個月後，[From.GetSPBkingloc]最終在今天上午進入馬德里。在歡呼雀躍的人羣簇擁下，王室隊列穿過馬德里的街道，來到聖熱羅尼莫堂。\n\n在一場華麗的慶典當中，[From.GetSPBking2loc]。\n\n儘管這個國家的大部分地方仍然百廢待興，新的國王或許能作為一股彌合傷口的力量，領導[From.GetNameDef]走向光明的未來。"
 lar_news.18.a:0 "正統的君主最終迴歸！"
 lar_news.18.b:0 "但他真的能起到作用嗎？"
 lar_news.19.t:0 "拉丁聯盟"
 lar_news.19.desc:0 "今天，[From.GetNameDef]宣佈建立一個新的拉丁國家的同盟，其在未來或許能與其他主要聯盟一較高下。儘管談判已經進行數月，哪些國家將會加入同盟仍然並不確定，儘管國際關係專家認為[POR.GetNameDef]，[FRA.GetNameDef]和[ITA.GetNameDef]均有可能成為聯盟的成員。"
 lar_news.19.a:0 "這是我們保衞共同利益的最好辦法。"
 lar_news.19.b:0 "一個大膽的舉動。"
 lar_news.20.t:0 "[SPD.GetAdjective]獨立戰爭"
 lar_news.20.desc:0 "在最近幾個月裏[SOV.GetAdjective]與[SPD.GetAdjective]的關係正持續惡化，獨立觀察家已經注意到共產主義者在[SPD.GetAdjective]正失去影響力。作為迴應，[SOV.GetNameDef]在該國東部建立了一個軍事佔領區，以使[SPD.GetAdjective]桀驁不馴的政府就範。\n\n現在，事情已經水落石出。[SPD.GetLeader]作了慷慨激昂的講話，宣佈[SPD.GetAdjective]獨立，並號召全國人民“讓祖國永遠擺脱蘇聯的控制”。與此同時，一場[SPD.GetAdjective]針對佔領區的大規模攻勢業已開始。"
 lar_news.20.a:0 "為了自由！"
 lar_news.20.b:0 "我們的懲罰將會迅猛可怖！"
 lar_news.20.c:0 "多麼方便。好運，西班牙！"
 lar_news.20.d:0 "剛出狼窩，又入虎口……"
 lar_news.21.t:0 "團結倫敦局"
 lar_news.21.desc:0 "隨着[From.GetAdjective]實力的增長，其政府認為是時候宣佈一個新的共產主義同盟，其名為國際社會主義革命團結局，同時反對托洛茨基和斯大林對馬克思主義的闡釋。\n\n從“倫敦局”，一個位於倫敦、由獨立共產主義組織組成的委員會開始，他們現在歡迎一切“渴望一條不受干涉的共產主義道路”的國家加入他們的行列。"
 lar_news.21.a:0 "我們將會領導這個純潔的馬克思主義世界。"
 lar_news.21.b:0 "卑鄙至極！"
 lar_news.21.c:0 "一個有趣的提案！"
 lar_news.21.d:0 "共產主義者們的內訌更進一步！"
 lar_news.22.t:0 "無政府主義勝利"
 lar_news.22.desc:1 "儘管從西班牙內戰結束開始已過了有一段時間，但伊比利亞無政府主義公社預期的內亂尚未發生。恰恰相反，據報道，公社已成功地穩定和重建了該地區，並持續吸引來自世界各地誌同道合的移民。\n\n鑑於持續的與國際敵對的狀態，公社已經決定在他們的“國防委員會”下保持其組織性，並繼續進行廣泛的軍備擴充計劃。"
 lar_news.22.a:1 "我們已經擁有許多成就，但我們仍需做最壞的打算！"
 lar_news.22.b:1 "他們對我們的存在方式有着長久的威脅！"
 lar_news.23.t:0 "伊比利亞國家加入[ENG.GetFactionName]"
 lar_news.23.desc:0 "[POR.GetAdjective]與[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家們正齊心協力，向[ENG.GetAdjective]政府請求加入[ENG.GetFactionName]。他們只是尋求保護，抑或是真的想要對抗民主制度，仍然並不清楚。\n\n儘管如此，在權衡利弊後，[ENG.GetNameDefCap]認為這件事對其有利，而最終同意了伊比利亞國家加入同盟的請求。"
 lar_news.23.a:0 "我們將共同戰鬥。"
 lar_news.23.b:0 "他們不過只是更多的飼料罷了。"
 lar_news.23.c:0 "我們將會共同為自由奮戰！"
 lar_news.23.d:0 "伊比利亞國家終於聯合起來了……"
 lar_news.24.t:0 "伊比利亞國家加入[GER.GetFactionName]"
 lar_news.24.desc:0 "[POR.GetAdjective]與[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家們正齊心協力，向[GER.GetAdjective]政府請求加入[GER.GetFactionName]。他們只是尋求保護，抑或是想要對外擴張，仍然並不清楚。\n\n儘管如此，在權衡利弊後，[GER.GetNameDefCap]認為這件事對其有利，而最終同意了伊比利亞國家加入同盟的請求。"
 lar_news.24.a:0 "我們選擇了正確的一方。"
 lar_news.24.b:0 "我們的敵人將會被踩在腳下！"
 lar_news.24.c:0 "他們的盟友是魔鬼。"
 lar_news.24.d:0 "伊比利亞國家終於聯合起來了……"
 lar_news.25.t:0 "在巴西的皇家婚禮"
 lar_news.25.desc:0 "今天，布拉幹薩公爵唐·杜阿爾特·努諾，與奧爾良-布拉幹薩家族的瑪麗亞·弗朗西斯卡公主在聖伯多祿大教堂成婚。這次婚禮不僅讓葡萄牙和巴西的布拉幹薩家族重歸於好，更讓兩國的君主主義情緒不斷增長。\n\n據説，在婚禮舉行後，杜阿爾特公爵與幾位巴西和葡萄牙的保皇派顯貴進行了一些對話，他甚至在此間公開提及了“重建”與“君主制”。"
 lar_news.25.a:0 "這只是一個開始。"
 lar_news.25.b:0 "有趣的進展……"
 lar_news.26.t:0 "葡萄牙及巴西帝國"
 lar_news.26.desc:0 "隨着葡萄牙和巴西重建君主制，葡萄牙國王與巴西皇帝進行多場會晤，以討論兩國重新聯合的諸多事宜。\n在葡巴兩國漫長的談判過程之後，兩國統治者最終就[POR.GetNameDef]的正式重建取得共識。\n\n今天，在支持君主主義的人羣的祝福下，[POR.GetLeader]被加冕為葡萄牙與巴西的皇帝。皇帝感謝了他臣民的忠誠，並聲明他將為自己治下全體臣民的利益而統治。"
 lar_news.26.a:0 "皇帝萬歲！"
 lar_news.26.b:0 "一個註定要重歸塵土的帝國。"
 lar_news.26.c:0 "不過是光輝歲月的幻影罷了……"
 lar_news.27.t:0 "伊比利亞統一"
 lar_news.27.desc:1 "葡萄牙與西班牙的政治家在近幾個月舉行了許多會談，在那裏他們討論了成為一個統一的伊比利亞的可能性，這個國家將會是一個由兩國政治家聯合執政的左翼政府。\n\n在長時間的準備與談判後，西班牙與葡萄牙共同宣佈了成立[POR.GetNameDef]，在這個國家中，伊比利亞公民得以選擇更好代表他們共同利益的領導人，他們也將能夠自由地跨越原本的國界。"
 lar_news.27.a:0 "這只是開始。"
 lar_news.27.b:0 "對伊比利亞人民是好事。"
 lar_news.27.c:0 "共產主義威脅如同瘟疫……"
 lar_news.27.d:0 "不過是一個掩蓋他們真實野心的名字罷了。"
 lar_news.281.t:0 "重建安達盧西亞！"
 lar_news.281.desc:0 "摩爾人早在數個世紀之前就在收復失地運動中被逐出了伊比利亞。現在，[From.GetOldAdjective]部隊已經深入伊比利亞南部，並在數個世紀之後第一次開始建立穆斯林定居點。[From.GetOldNameDefCap]已經被改造成了一個新的國家，被稱作“[From.GetNameDefCap]”，繼承了曾經統治幾乎整個半島的哈里發王朝的遺產。\n\n古老的倭馬亞哈里發朝曾經統治全部的伊斯蘭世界，從西方的伊比利亞到東方的波斯。[From.GetLeader]或許希望像這個古代帝國一樣重新統一中東、北非和歐洲的不同人民。"
 lar_news.281.a:0 "榮耀的一天！"
 lar_news.281.b:0 "這對西班牙來説意味着什麼？"
 lar_news.291.t:0 "統一的波利尼西亞！"
 lar_news.291.desc:0 "隨着夏威夷羣島、奧特亞羅瓦島、塔希提島和薩摩亞羣島都完全處於[From.GetOldAdjective]控制之下，[From.GetLeader]已經宣佈該國家將被更名為[From.GetNameDef]，它將是所有太平洋國家人民的真正家園。\n\n整個波利尼西亞世界都充滿了節慶般的歡喜，甚至有些人甚至宣告[From.GetLeader]是卡米哈米哈大帝：兩個多世紀前，實現了那霸預言的夏威夷國王的真正繼承者。"
 lar_news.291.a:0 "Kei whea mai!（毛利語：你是哪裏人！）"
 lar_news.291.b:0 "Aloha!（夏威夷語：你好！）"
 LAR_fra_voted_independence_tt:0 "為獨立公投"
 SPR_core_of_spain_flag:0 "是西班牙的核心領土。"
 lar_spain.7.desc_2:0 "卡洛斯派對我們在剛起步的戰後政府中越來越強大的影響力感到不安，他們已經失去耐心，決定要抓起主動權。他們手下的呼嘯兵已經調轉槍口對準我們。\n\n他們將冒着來之不易的勝利擊敗共和黨人，確立在新政府中的統治地位！"
 lar_spain.8.desc_2:0 "長槍黨的領導人對我們一貫堅持的對戰後政府的影響力的衡量標準不滿，他們現在已經做出決定，試圖將我們的行動從地圖上抹掉。長槍黨的部隊已經調轉槍口對準我們的呼嘯兵，同時，他們還試圖逮捕我們領導層中的數位智囊和政客。\n\n他們將冒着我們擊敗共和黨人來之不易的勝利，使我們無法獲得對新政府的影響！"
 lar_spain.9.desc_2:0 "無政府主義工會不斷爭取獨立的運動在近期達到了最高潮。雖然我們通過完全合理的努力開始逐步迴歸穩定和集中的政府，但是無政府主義者仍然對此不滿。現在，無政府主義者以及他們的盟友，馬統工黨，使得地方上的不和不斷升級，最終與我們的部隊爆發了全面的街頭衝突。\n\n他們冒着我們擊敗民族主義者來之不易的勝利，捍衞自己愚蠢的獨立觀念！"
 lar_spain.10.desc_2:0 "毫無疑問，政府對我們一貫的獨立性感到不滿；現在，第二共和國政府以及斯大林主義者盟友，已經嘗試着奪取我們控制區內的重要戰略位置及建築的控制權。我們嘗試着阻止這一行為，結果導致與昔日的盟友開始交火，現在，情況已經升級到全面的街頭衝突。\n\n與其讓我們和平相處，他們冒着我們擊敗民族主義者來之不易的勝利，不願向我們妥協和放棄控制權！"
 lar_spain.67.b:0 "我們別無選擇，只能接受。"
 lar_spain.89.t:0 "[From.GetNameDefCap]接受要求"
 lar_spain.89.desc:0 "出乎意料的是，[From.GetAdjective]政府退縮了並同意我們獨立的要求。看來他們不希望自己陷入歐洲西部的另一場衝突中。"
 lar_spain.89.a:0 "不管怎樣，他們本來也會輸的。"
 lar_spain.90.t:0 "尼塞託·阿爾卡拉-薩莫拉被免職"
 lar_spain.90.desc:0 "左翼各黨派之間的權力鬥爭，隨着最近在1936年的選舉中取得了勝利，已經到達了頂點。由於對總統尼塞託·阿爾卡拉-薩莫拉的中間派和妥協政策持厭惡態度，他在議會裏的支持者逐漸疏遠。他們批評議會解散所導致的選舉違憲，因此將總統解職。\n\n為了取代阿爾卡拉-薩莫拉，議會選舉了他的老對手曼努埃爾·阿薩尼亞，他現在繼承了令人羨慕的任務，那就是將穩定帶回到日益分化的西班牙政治舞台上。"
 lar_spain.90.a:0 "混亂已畢。"
 lar_operative_event.6.t:0 "[From.GetAdjective]特工被捕！"
 lar_operative_event.6.desc:0 "試圖滲透我們的行政部門並將機密信息泄露給[This.GetHerHis]上級的[This.GetName]已被抓獲。經審問，[This.GetSheHe]供述[This.GetHerselfHimself]是[From.GetAgency]在[From.From.GetAdjective]土地上活動的海外特工。仍然未知[From.GetAdjective]在我國利益的確切性質是什麼，或是[From.GetAdjective]情報部門已經滲透到我們行政部門的哪些部分。在[This.GetName]被囚禁並等待進一步審問的情況下，我們只能希望最終[This.GetSheHe]會供述[From.From.GetNameDef]中對[From.GetAdjective]行動的所有了解。"
 lar_operative_event.6.a:0 "我們有不少方法讓你開口。"
 lar_news.1.desc_franco_unified:0 "最近幾周，勝利的民族主義者之間各派之間的緊張局勢加劇，但是現在，隨着頑強的領導人的放逐和政黨的強力統一，弗朗西斯科·佛朗哥似乎能夠彌補這些分歧，從而統一其餘派系在他的事業背後。儘管共和黨軍隊的零散口袋繼續發動游擊戰爭，但內戰終於可以算是真正的結束了。\n\n當國家集中精力重建飽受摧殘的城市和工業時，民族主義者的思想融合將對他們的外交政策產生什麼影響，以及是否會償還他們收到的慷慨的外國軍事援助，還有待觀察。"
 lar_news.10.desc_2:0 "曼努埃爾·法爾·孔德領導下的卡洛斯派部隊擔心自己會逐漸被淘汰，並且對剛剛起步的戰後國民政府的影響越來越被削弱，他們放棄了對這個新政府的支持。在另一個起義中，主要發生在該國北部的卡洛斯派呼嘯兵背叛了昔日的盟友，宣佈成立新的對立政府。\n\n國民軍領導人很快就譴責了法爾·孔德的行為，指責他“在又一次使西班牙陷入了內戰的困境”，但卡洛斯派的迴應援引了國民軍領導人自從擊敗共和派以來的消滅其運動的系統性企圖，這讓他們別無選擇只能自保。"
 lar_news.10.b_2:0 "他們會拿我們擊敗共和黨人得來的勝利冒險嗎？！"
 lar_news.10.c_2:0 "讓他們為勝利而窒息！"
 lar_news.10.d_2:0 "它永遠不會結束嗎？！"
 lar_news.11.desc_2:0 "政府試圖對西班牙東北部的無政府主義團體實行集中管控這一行為，再加上斯大林主義者鎮壓持不同政見的共產主義者，現在已導致西班牙內戰的共和黨勝利者全面陷入內鬥。\n\n最初只限於街頭戰鬥和民兵與政府或斯大林主義力量之間的小規模衝突，任何一方都不願妥協，這意味着衝突在短短几天內迅速升級。由於各派領導人拒絕考慮和解並劃定了戰線，西班牙似乎註定會陷入另一場內戰。"
 lar_news.11.b_2:0 "他們會拿我們擊敗民族主義者得來的勝利冒險嗎？！"
 lar_news.28.t:0 "西班牙共和軍被擊敗"
 lar_news.28.desc:0 "西班牙內戰似乎已結束，剩餘的共和軍勢力已經投降或躲藏起來。儘管國民軍領導層已經抓住這一點並宣佈內戰結束，但專家們指出國民軍派別內部不斷增長的分歧，並認為這可能正在進入一個新階段。他們認為，由於失去了一個共同的敵人，這些分歧極有可能只會進一步破壞國民軍的團結。\n\n在某種程度上，國民軍領導人和人民自己似乎也看到了這一點，因為在內戰期間為擊敗共和軍而組建的民兵尚未解散，並且對鄰居保持着警惕。"
 lar_news.28.a:0 "至少內戰形勢對我們有利。"
 lar_news.28.b:0 "衝突似乎尚未解決。"
 lar_news.28.c:0 "讓他們在勝利中自相殘殺！"
 lar_news.28.d:0 "我們早晚必須與卡洛斯派打交道……"
 lar_news.28.e:0 "我們必須迅速採取行動，避免卡洛斯派和長槍黨再次分裂我們的國家！"
 lar_news.28.f:0 "我們早晚必須與長槍黨打交道……"
 lar_news.29.t:0 "西班牙國民軍被擊敗"
 lar_news.29.desc:0 "西班牙內戰似乎已結束，剩餘的國民軍勢力已經投降或躲藏起來。儘管共和軍領導層已經抓住這一點並宣佈內戰結束，但專家們指出共和軍派別內部不斷增長的分歧，並認為這可能正在進入一個新階段。他們認為，由於失去了一個共同的敵人，這些分歧極有可能只會進一步破壞第二共和國的統一。\n\n在某種程度上，共和軍領導人和人民自己似乎也看到了這一點，因為在內戰期間為擊敗國民軍而組建的民兵尚未解散，並且對鄰居保持着警惕。"
 lar_news.29.d:0 "我們早晚必須與政府打交道……"
 lar_news.29.e:0 "我們早晚必須與無政府派打交道……"
 lar_news.291.new_zealand_desc:0 "隨着夏威夷羣島、奧特亞羅瓦島、塔希提島和薩摩亞羣島都完全處於[From.GetOldAdjective]控制之下，[From.GetLeader]已經宣佈該國家將被更名為[From.GetNameDef]，它將是所有太平洋國家人民的真正家園。\n\n鑑於殖民剝削的悠久歷史，毛利人普遍不願向[From.GetOldAdjective]政府表示任何忠誠與支持，但是自從奇異鳥帝國和毛利領導人的拉塔納聯盟簽署以來，毛利人在政府內部的代表權不斷增加，[From.GetNameDef]已成為後殖民多元文化主義的模範國家。"
 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap]建議戰略聯盟"
 lar_fra_join_the_ententes.1.desc: "[From.GetAdjective]政府向我們提出了一項調解我們戰略利益分歧的提案。他們有意履行在歐洲大陸上的外交和軍事義務，同時也意識到我們在世界許多地區擁有共同利益。\n\n因此，他們的提案建議我們加入他們的聯盟，如果我們中的任何一個看到他們的利益受到威脅，將確保相互協助。"
 lar_fra_join_the_ententes.1.a: "一個合理的提案。"
 lar_fra_join_the_ententes.1.b: "這不符合我們的利益。"
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap]接受了我們的提案"
 lar_fra_join_the_ententes.2.desc: "[From.GetAdjective]政府已討論了我們提案的聯盟並決定接受。當我們各自的外交部門討論更詳細的細節時，我們可以放心，[From.GetNameDef]將在需要時向我們提供幫助——只要我們願意為他們做同樣的事情。"
 lar_fra_join_the_ententes.2.a: "我們的聯盟日益強大。"
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap]拒絕了我們的提案"
 lar_fra_join_the_ententes.3.desc: "經過廣泛討論，[From.GetAdjective]內閣以微弱的優勢投票否決了我們的提案。官方答覆指出，[From.GetNameDef]和[This.GetNameDef]之間的聯盟將不可避免地承諾[From.GetNameDef]保護其有意決定不依靠的國家。當然，儘管我們可以自由選擇自己的外交政策，如果我們繼續陷入更大的衝突，我們不應該期望[From.GetNameDef]會為我們提供幫助。"
 lar_fra_join_the_ententes.3.a: "短視的傻瓜！"
 LaR_france_vichy_notification_events.1.t: "敍利亞叛投了[FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc: "在[FRA.GetLeader]提出直接呼籲之後，該地區的首長宣佈對由[FRA.GetLeader]領導的所謂的“[FRA.GetAdjective]流亡政府”表示效忠。我們在該地區的部隊已被要求加入[FRA.GetLeader]的部隊，但大多數人選擇被遣返回我們的戰線。\n\n無論如何，[FRA.GetLeader]現在已控制了該區域。"
 LaR_france_vichy_notification_events.1.a: "這是背信棄義和叛國！"
