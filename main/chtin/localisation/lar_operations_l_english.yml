 bruneval_attack_outcome:0 "突擊隊員向目標的位置移動，在短暫但激烈的交火後，消滅了敵軍脆弱的守備力量。"
 bruneval_exfiltration_outcome:0 "突擊隊乘坐登陸艇返回我軍防線，還抓獲了一名敵軍雷達技師以供審訊。"
 bruneval_exfiltration_outcome_fail:0 "在撤回到不列顛以後，我們發現我們的特工並不在從海灘上撤回來的人員之中。尚不清楚他是在何時失蹤的，但是我們必須做最壞的打算。"
