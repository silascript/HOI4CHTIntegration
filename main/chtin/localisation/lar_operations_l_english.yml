 heavy_water_infiltration_outcome:0 "隊伍成功空降到了該地區。"
 heavy_water_attack_outcome:0 "隊伍成功滲入了工廠，避開了所有的警衞。不到一小時，一場巨大的爆炸摧毀了工廠。"
 heavy_water_exfiltration_outcome:0 "自從那次突襲後我們還未收到隊伍的消息，但這在意料之中。"
 heavy_water_exfiltration_outcome_fail:0 "來自德國的消息稱，執行岡賽塞德行動的隊伍已被俘虜。看來這支隊伍在撤離工廠時遇到了麻煩。"
