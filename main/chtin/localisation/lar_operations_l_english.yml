l_english:
 operation_boost_resistance:0 "加強抵抗組織"
 operation_boost_resistance_desc:0 "§L敵佔區的游擊隊員迫切需要支援以繼續戰鬥。他們牽制住了大量的敵軍，這將是一份非常有效的投資。§!"
 operation_capture_cipher:0 "奪取密碼"
 operation_capture_cipher_desc:0 "§L奪取敵人的密碼本，或通過其他手段獲取它。這將給我們的密碼破譯人員以決定性優勢§!"
 infiltration_paradrop:0 "傘降滲透"
 infiltration_paradrop_desc:0 "特工將通過降落傘降落到該區域。夜間低空飛行可避免敵人戰鬥機的干擾。"
 infiltration_submarine:0 "潛艇部署"
 infiltration_submarine_desc:0 "通過潛艇將特工送到離岸很近的地方。我們已經偵查了可能的登陸地點和敵人巡邏的時間，以避免被發現。"
 infiltration_border:0 "穿越中立國邊界滲透"
 infiltration_border_desc:0 "特工將穿過中立國的邊界以進行滲透。該地區的邊防警衞被認為不會那麼警惕，我們已經確定了一些邊防巡邏非常少見的地區。"
 infiltration_diplomatic:0 "外交護照"
 infiltration_diplomatic_desc:0 "特工將使用外交護照入境並四處走動。我們預料到敵人的反間諜機構會設法跟蹤他們，但這可以通過充分的訓練來避免。"
 resistance_support_arms_depots:0 "建立補給儲備"
 resistance_support_arms_depots_desc:0 "我們的特工安排了許多隱匿的炸藥及其他裝備儲備，以備在抵抗組織足夠強大時發動一場大起義。"
 resistance_support_distribute_weapons:0 "分發武器"
 resistance_support_distribute_weapons_desc:0 "我們的特工將會組織並協調一系列的武器投放。隨後這批武器將會被交給當地抵抗組織中值得信任的成員。"
 resistance_support_organize_training:0 "組織訓練營"
 resistance_support_organize_training_desc:0 "我們的特工將開設逃跑、躲避技能以及基本野戰技能的課程。最有前途的學生將繼續進行基本的槍械訓練。"
 resistance_support_coordinate_groups:0 "協調抵抗組織團體"
 resistance_support_coordinate_groups_desc:0 "我們的探員將四處協調各抵抗組織團體。在政治分裂的部隊之間建立聯盟需要一些努力。"
 exfiltration_air_pickup:0 "飛機接送"
 exfiltration_air_pickup_desc:0 "一架我們的飛機將在夜間進入敵人領土，找到標記區域，並將我們的特工接走。"
 exfiltration_submarine_pickup:0 "潛艇接送"
 exfiltration_submarine_pickup_desc:0 "一艘我們的潛艇將沿海的一個指定迎接點停靠。時機至關重要，因為敵人的海軍巡邏隊覆蓋了該區域。"
 exfiltration_border:0 "徒步穿越邊境"
 exfiltration_border_desc:0 "我們的特工將在夜間通過偏僻的邊境逃跑。當地嚮導正在待命，以協助在這個危險區域導航。"
 exfiltration_go_to_ground:0 "走向地上"
 exfiltration_go_to_ground_desc:0 "我們的特工會低調行事，混入人羣，直到他們為下一次任務做好準備。如果有機會通過其他方式逃走，他們會抓住的。"
 operation_make_resistance_contacts:0 "接觸抵抗組織"
 operation_make_resistance_contacts_desc:0 "§L如果我們有辦法同敵後的游擊隊進行溝通和協調，我們能給予他們的任何支持都會更加有效。§!"
 capture_cyphers_bribe:0 "賄賂士兵"
 capture_cyphers_bribe_desc:1 "我們有一個內線人員，我們向他提供必需的資金，他將竊取密碼本並轉交給我們的特工。"
 capture_cyphers_raid:0 "特戰入侵"
 capture_cyphers_raid_desc:0 "我們的特工將偵察這一地區，並向特戰部隊發出信號，讓他們降落並奪取密碼本和加密設備。我們還將設法抓獲一兩名加密專家進行審訊。"
 capture_cyphers_seduction:0 "誘惑"
 capture_cyphers_seduction_desc:0 "我們的特工會接觸一個有權獲取密碼的人，並使用他們的魅力-或其他手段-確保一份副本。"
 capture_cyphers_reverse_engineer:0 "逆向工程"
 capture_cyphers_reverse_engineer_desc:0 "該國初級加密機的一個簡單版本已在市場上出售。我們將獲得一個合法的版本，然後通過逆向工程它來幫助我們製造一個解密機。"
 resistance_contacts_radio_circuits:0 "創建無線電線路"
 resistance_contacts_radio_circuits_desc:0 "該小組將向抵抗組織成員分發無線電設備，並教授基本的無線電協議，特別是着眼於避免敵方無線電測向。"
 resistance_support_pidgeons:0 "分發信鴿"
 resistance_support_pidgeons_desc:0 "該小組將把訓練有素的信鴿分發給與抵抗組織有關的各種飼養者。它們將被用來把信息傳送回我們的線路。"
 resistance_contacts_briefings:0 "戰略簡報"
 resistance_contacts_briefings_desc:0 "我們的特工將向各個抵抗組織的領袖簡要介紹計劃的行動，以協調抵抗組織的支援。"
 capture_cyphers_smuggle:0 "傳遞密碼"
 capture_cyphers_smuggle_desc:0 "我們的一個雙面間諜將要求轉移一份新的當前有效的密碼。與其他服務機構的協調工作正在進行中，以確保傳遞不會被中斷。"
 operation_steal_tech_airforce:1 "竊取航空工業藍圖"
 operation_steal_tech_airforce_desc:0 "§L我們收到了一些非常令人擔憂的報告，認為敵人在飛機設計的幾個方面領先於我們。若果真如此，我們可以嘗試深入瞭解他們到底領先了多少，並利用這些發現推進我們自己的研究。§!"
 operation_infiltrate_armed_forces_navy:0 "滲透海軍"
 operation_infiltrate_armed_forces_navy_desc:0 "§L儘管[From.GetAdjective]船隻上關係密切的船員們提供不了什麼滲透渠道，但其國內的後勤人員則是另一回事。讓人進入內部會給我們提供有價值的信息，也會給我們機會來支持更困難的行動。§!"
 operation_infiltrate_civilian:0 "滲透民政管理機構"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective]政府漏洞百出，也許我們可以利用這一點派出特工打入他們的組織內部。這樣做將使我們獲得有關[From.GetNameDef]內部工作的寶貴信息，同時也能讓這名特工在未來的抵抗[From.GetNameDef]的行動中為我們所用。§!"
 operation_infiltrate_armed_forces_airforce:0 "滲透空軍"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]空軍是[From.GetAdjective]部隊中最為年輕的戰鬥力量，因而有許多背景不凡的人在其中服役。也許我們可以從這些人之中發掘出我們的內應。§!"
 operation_infiltrate_armed_forces_army:0 "滲透陸軍"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]陸軍中有許多人員可以倒向我方，為未來的行動提供更多信息和支持。§!"
 operation_steal_tech_army:1 "竊取軍事設計圖紙"
 operation_steal_tech_army_desc:0 "§L我們的情報分析人員認為，[From.GetNameDef]已經在地面戰和軍事工程領域取得了顯著的進展。若能對其進行一次更為深入的偵查，並輔以一些更為直接的手段，或許能為我們自己的研究項目提供一些頗有價值的情報。§!"
 operation_steal_tech_civilian:1 "竊取工業設計圖紙"
 operation_steal_tech_civilian_desc:0 "§L看來我們的工業在數個領域都落後於[From.GetNameDef]。不過通過一些“祕密行動”，我們也許能顯著縮小這段差距。§!"
 operation_steal_tech_navy:1 "竊取海軍設計圖紙"
 operation_steal_tech_navy_desc:0 "§L有報道稱，[From.GetAdjective]的海軍工程似乎已在數個領域領先於我國。我們也許需要想辦法搞到他們的一些技術，並對其進行逆向工程。§!"
 infiltrate_military_bribe:0 "行賄"
 infiltrate_military_bribe_desc:1 "我們的特工將尋找到一個囊中羞澀的人，並向他提供一大筆資金以取得他對我們的協助。這筆資金將由財政部籌措。"
 infiltrate_military_seduction:0 "施展魅惑"
 infiltrate_military_seduction_desc:1 "我們的特工將與對方的內部人員建立起十分密切的關係，以獲取信息並利用他們。"
 infiltrate_military_turned_pow:0 "策反戰俘"
 infiltrate_military_turned_pow_desc:0 "我們將仔細挑選一名可為我們所用的戰俘並將其策反，然後再將他遣返。毫無疑問，他將遭受審訊，但是如果我們對他進行適當訓練，他將會克服這一困難。"
 infiltrate_military_ideological_supporter:0 "聯絡意識形態的支持者"
 infiltrate_military_ideological_supporter_desc:1 "我們將通過外交渠道來尋找一名失意的[From.GetAdjective]政府官員，並鼓勵他為我們工作。"
 steal_blueprints_bribe:0 "行賄"
 steal_blueprints_bribe_desc:0 "我們的特工將會提供一大筆資金給參與這個項目的工程師。"
 steal_blueprints_seduction:0 "施展魅惑"
 steal_blueprints_seduction_desc:0 "我們的特工將接近一個參與該項目的人，並展現他的魅力來獲取更多消息。雖然我們不期待任何人在短時間內給出完整的一套藍圖，但我們堅信枕邊密語將會令他們失去防備。"
 steal_blueprints_infiltrate_naval_design_office:0 "滲透海軍設計辦公室"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "我們的特工將以低級僱員的身份進入較小規模的海軍建築供應商，並利用他的職位之便來複制可用的計劃。"
 steal_blueprints_steal_prototype:0 "竊取原型機"
 steal_blueprints_steal_prototype_desc:0 "在經過飛行訓練後，在我們的飛行測試員的陪同下我們的特工將會有機會接觸到原型機並將它駕駛到我們的陣線。我們將派出戰鬥機護航機，以確保原型機將完好無損的被送到我們手中。"
 steal_blueprints_middle_manager:0 "滲透中間管理層"
 steal_blueprints_middle_manager_desc:0 "我們的特工將利用偽造的信息和博士簡歷來獲得一家大型公司的中層職位。他將通過這個職位來獲取這個公司和相關行業的所有信息。"
 lar_communist_uprising_organise_cells:0 "組織革命團體"
 lar_communist_uprising_organise_cells_desc:0 "我們的特工將會和少數特定的員工創建革命行動委員會並以此將革命的種子播撒至每個工廠。"
 lar_communist_uprising_infiltrate_civil_service:0 "滲透公務員體系"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "我們的特工將確保幾名值得信賴的人進入公務員體系，以便在革命結束進入管理層核心。"
 lar_communist_uprising_train_workers_militia:0 "訓練工人民兵"
 lar_communist_uprising_train_workers_militia_desc:0 "我們的特工將會對一批精心挑選的同志進行訓練，他們將在之後擔任民兵部隊的指揮官。"
 lar_communist_uprising_organize_strikes:0 "組織罷工"
 lar_communist_uprising_organize_strikes_desc:0 "我們的特工將聯繫工會並與其他在關鍵行業且政治可靠的人取得聯繫，幫助他們準備罷工並在戰爭爆發式予以執行。"
 lar_fra_coup_pre_position_units:0 "策反的部隊已預備"
 lar_fra_coup_pre_position_units_desc:0 "我們的特工將會在這個地區接觸一些支持我們的部隊，並在行動開始時給他們指定將要佔領的目標。"
 lar_fra_launch_coup:0 "發動政變"
 lar_fra_launch_coup_desc:0 "行動將在收到編碼的無線電信號後開始。"
 FRA_instigate_workers_revolution_britain:0 "煽動英國的工人革命"
 FRA_instigate_workers_revolution_italy:0 "煽動意大利的工人革命"
 FRA_instigate_workers_revolution_spain:0 "煽動西班牙的工人革命"
 FRA_instigate_workers_revolution_germany:0 "煽動德國的工人革命"
 FRA_coup_in_north_africa:0 "策劃北非政變"
 FRA_coup_in_north_africa_flag:0 "策劃北非政變"
 FRA_coup_in_north_africa_desc:0 "很多在北非的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 FRA_coup_in_syria:0 "策劃敍利亞政變"
 FRA_coup_in_syria_flag:0 "策劃敍利亞政變"
 FRA_coup_in_syria_desc:0 "很多在敍利亞的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 FRA_coup_in_indochina:0 "策劃印度支那政變"
 FRA_coup_in_indochina_flag:0 "策劃印度支那政變"
 FRA_coup_in_indochina_desc:0 "很多在印度支那的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 FRA_coup_in_central_africa:0 "策劃中非政變"
 FRA_coup_in_central_africa_flag:0 "策劃中非政變"
 FRA_coup_in_central_africa_desc:0 "很多在中非的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 FRA_coup_in_west_africa:0 "策劃西非政變"
 FRA_coup_in_west_africa_flag:0 "策劃西非政變"
 FRA_coup_in_west_africa_desc:0 "很多在西非的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 FRA_coup_in_madagascar:0 "策劃馬達加斯加政變"
 FRA_coup_in_madagascar_flag:0 "策劃馬達加斯加政變"
 FRA_coup_in_madagascar_desc:0 "很多在馬達加斯加的法國人仍然渴望回到戰場抗擊侵略者，我們只需要去接觸他們就好。"
 targeted_sabotage_plant_explosives:0 "安裝炸藥"
 targeted_sabotage_plant_explosives_desc:0 "我們的特工將與當地的抵抗組織合作，於深夜潛入工廠，並在承重結構附近安下炸彈，以此讓所有設備掩埋在工廠的廢墟之下。"
 targeted_sabotage_organize_more_meetings:0 "組織更多的會見"
 targeted_sabotage_organize_more_meetings_desc:0 "在與工人的會面中我們發現，頻繁召開回見討論瑣碎事務，可以顯著拖慢生產速度，我們的特工也不容易遭受損失。"
 targeted_sabotage_destroy_bridge:0 "炸燬橋樑"
 targeted_sabotage_destroy_bridge_desc:0 "當地的抵抗組織決定突襲一座橋樑，那是敵人在該地區運輸補給的關鍵。我們的特工將會配合行動，用幾磅的烈性炸藥將其炸燬。"
 targeted_sabotage_collapse_tunnel:0 "炸踏隧道"
 targeted_sabotage_collapse_tunnel_desc:0 "該地區的鐵路主幹道需要穿過一條狹長的隧道。我們的特工已經找出了工程結構的弱點，在此安放炸藥以炸燬隧道。"
 targeted_sabotage_remove_roadsigns:0 "移除路標"
 targeted_sabotage_remove_roadsigns_desc:0 "我們的特工將會故意推倒街邊路牌，或者將其指向錯誤的方向，以讓當地的佔領軍難以知曉正確的方向。"
 targeted_sabotage_immobilize_rolling_stock:0 "癱瘓列車"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "在火車車廂的潤滑點上撒一把沙子，就能迫使火車停車，進而堵塞火車線路，直到有維修人員到來。只要能癱瘓掉一小部分的列車，我們就能使整個鐵路系統崩潰。"
 targeted_sabotage_burn_storage:0 "燒燬庫存"
 targeted_sabotage_burn_storage_desc:0 "當地的抵抗組織定位了數個儲存着高度可燃化合物的倉庫。在夜色的掩護下，我們的特工將放火燒燬庫存，隨後趁亂逃脱。"
 targeted_sabotage_destroy_mining_equipment:0 "銷燬採礦裝備"
 targeted_sabotage_destroy_mining_equipment_desc:0 "當地的抵抗組織指出，採礦業所使用的大量重型裝備都很容易被破壞。我們的特工將使用炸藥來摧毀數個關鍵裝備，以癱瘓整個採礦工作。"
 operation_targeted_sabotage_industry:0 "破壞工業"
 operation_targeted_sabotage_industry_desc:0 "§L敵人佔領區中的抵抗組織請求我們援助，以摧毀當地一座工廠。§!"
 operation_targeted_sabotage_infrastructure:0 "破壞基礎設施"
 operation_targeted_sabotage_infrastructure_desc:0 "§L敵佔區的抵抗組織一直在低調地打擊敵方基礎設施，但到目前為止還缺乏產生重大影響的方法。§!"
 operation_targeted_sabotage_resources:0 "破壞資源"
 operation_targeted_sabotage_resources_desc:0 "§L敵佔區的抵抗運動使我們瞭解到敵人企圖開採該地區的資源。如果對這些計劃進行適當的調整，就可以避免發生這種情況。§!"
 operation_rescue_operative:0 "營救被俘特工"
 operation_rescue_operative_desc:0 "§L我們的一個線人被敵人俘虜了。我們必須解救他，而且要快，以免敵人將他殺害。§!"
 free_operative_free_in_transit:0 "運輸途中解救"
 free_operative_free_in_transit_desc:0 "敵人用汽車將我們的特工從監獄和審問地點間來回運輸。我們已經得知了路線，將派遣一支小分隊設下埋伏，擊殺衞兵，解救特工。"
 free_operative_liberate_camp:0 "解放集中營"
 free_operative_liberate_camp_desc:0 "我們的特工在受審期間，與其他重要的犯人關押在同一處集中營。我們將派遣一支小分隊突襲集中營，肅清守軍，解救特工。"
 free_operative_smuggle_in_escape_gear:0 "偷運逃脱工具"
 free_operative_smuggle_in_escape_gear_desc:0 "我們的科學家研發了一套逃脱工具。當地的聯絡人已經同意將工具帶進去。我們的特工將使用這套工具逃脱，並抵達指定的撤離點。"
 operation_outcome_consumes_token_tt:1 "這次行動可能會消耗一個§Y滲透線人§!。"
 operation_outcome_sabotage_industry_tt:0 "讓當地抵抗組織專注於破壞工業，並增加攻擊成功的機率。"
 operation_outcome_sabotage_infrastructure_tt:0 "讓當地抵抗組織專注於破壞基礎設施，並增加攻擊成功的機率。"
 operation_outcome_sabotage_resources_tt:0 "讓當地抵抗組織專注於破壞資源採集，並增加攻擊成功的機率。"
 operation_coup_government:0 "策劃政變"
 operation_coup_government_desc:0 "§L奪取[From.GetNameDefCap]政權的時機已經成熟。在我們的支持之下，只要一小撮可信的人輕輕踢一腳，支撐[From.GetAdjective]政府的腐朽建築就會轟然倒塌。§!"
 collaboration_government_set_up_planning_committees:0 "成立規劃委員會"
 collaboration_government_set_up_planning_committees_desc:0 "我們團隊將與一些富有同情心的政客會面，討論在我們佔領後組建一個新政府來管理[From.GetNameDef]的可能性，併成立一些小工作組來制定細節。"
 collaboration_government_train_paramilitary_forces:0 "訓練準軍事組織"
 collaboration_government_train_paramilitary_forces_desc:0 "我們團隊將組織和訓練一些單位，協助新政府維護法律和秩序。在新政府成立之前，他們將幫助保衞後方地區。"
 collaboration_government_contact_military_officers:0 "接觸軍官"
 collaboration_government_contact_military_officers_desc:0 "我們團隊將追蹤一些線索，這些線索表明一些退役軍官對目前[From.GetAdjective]政府深感不滿，並願意幫助我們在佔領後建立一個新政府。"
 operation_collaboration_government:0 "籌建合作政府"
 operation_collaboration_government_desc:0 "§L成立一個友好的政府來管理[From.GetNameDef]，可以讓我們集中精力對付其他敵人，並釋放軍隊去征討其他目標。§!"
 fake_intel_decoy_tanks:0 "誘餌坦克"
 fake_intel_decoy_tanks_desc:0 "我們創造了從遠處看像坦克的廉價誘餌。我們將把它們放在容易被發現的位置，並確保敵人有足夠的時間注意到它們。"
 fake_intel_radio_deception:0 "無線電迷惑"
 fake_intel_radio_deception_desc:0 "我們將成立一個無線電專家小分隊，偽裝成一個更大編隊的信號分遣隊。他們還將使用我們的舊版本密碼，讓敵人更容易讀取他們的信息。"
 fake_intel_deliberate_leaks:0 "故意泄密"
 fake_intel_deliberate_leaks_desc:0 "我們在外國的一些特工將確保他們在合適的人員面前輕率行事，從而確保敵人通過“可靠的”來源獲得所需的信息。"
 fake_intel_press_releases:0 "新聞發佈"
 fake_intel_press_releases_desc:0 "我們將邀請記者就我們希望敵人瞭解的一些事情寫非常詳細的報道。"
 fake_intel_utilize_double_agents:0 "利用雙面間諜"
 fake_intel_utilize_double_agents_desc:0 "我們已經把敵人情報部門的一些初級線人調來了。他們將被鼓勵向對方提供正確的信息。"
 fake_intel_plant_evidence:0 "植入證據"
 fake_intel_plant_evidence_desc:0 "我們將在敵人控制的但我們目前不感興趣的地方展開一次小規模行動，並確保我們留下大量證據。"
 fake_intel_release_pow:0 "釋放俘虜"
 fake_intel_release_pow_desc:0 "出於人道主義考慮，一名被俘的敵軍軍官將被遣返回國。在他離開之前，我們會確保他無意中看到了一些東西。"
 operation_fake_intel:0 "植入假情報"
 operation_fake_intel_desc:0 "§L我們知道[From.GetAdjective]在我國蒐集情報很活躍。有時，更好給那些正在尋找信息的人提供他們想要聽到的信息。§!"
 heavy_water_raid:0 "岡賽塞德行動"
 heavy_water_raid_desc:0 "§L德國人已經開始在挪威一家工廠生產重水，可能與開發原子彈的計劃有關。即使生產出的重水不足以讓他們能夠製造出這樣的武器，但這無疑會極大地促進他們的研究。§!"
 heavy_water_infiltration:0 "空投突擊隊和補給"
 heavy_water_infiltration_desc:0 "一架改裝過的轟炸機將在該地區空投一小隊挪威突擊隊，與一支先遣隊和當地抵抗力量會合。"
 heavy_water_attack:0 "破壞重水工廠"
 heavy_water_attack_desc:0 "據報道，這家工廠的安全措施不嚴。我們有一名抵抗組織成員已混進去，他為我們提供了警衞巡邏時間表。一旦進入，我們小組將放置炸藥，並留下證據證明這是一次常規軍事行動。"
 heavy_water_exfiltration:0 "逃出敵軍陣地"
 heavy_water_exfiltration_desc:0 "這支隊伍將分頭行動，要麼加入當地的抵抗部隊，要麼設法回到友軍陣線。"
 bruneval_raid:0 "叮咬行動"
 bruneval_raid_desc:0 "§L在雷達發展方面，敵人似乎走在我們前面。我們已經在一個易受攻擊的地方發現了一個敵人的雷達裝置，我們相信這可能是一支小規模部隊為獲取更多情報而進行的足夠果斷的攻擊。§!"
 bruneval_infiltration:0 "空投突擊隊"
 bruneval_infiltration_desc:0 "將集結一個連的空降部隊，夜間從目標附近的低空空降。"
 bruneval_attack:0 "繳獲雷達裝置"
 bruneval_attack_desc:0 "突擊隊將分為四個單位，以佔領該設施並清理疏散海灘。一名專家將拆卸並拍攝雷達裝置。該部隊還將試圖抓獲一名敵方技術員進行審訊。"
 bruneval_exfiltration:0 "通過登陸艇撤離"
 bruneval_exfiltration_desc:0 "一支載有掩護疏散部隊的登陸艇將登陸並接回突擊部隊。"
 capture_tito:0 "跳馬行動"
 capture_tito_desc:0 "§L南斯拉夫境內游擊隊的力量日益增長並逐漸威脅到我方。在許多地區，他們成功控制了鄉村。他們阻塞道路，並肆無忌憚地襲擊駐軍。這一切的關鍵便是南斯拉夫共產黨的領袖鐵托。如若能將其擊斃，那麼當地的抵抗運動將會遭受巨大打擊。§!"
 capture_tito_infiltration:0 "空降部隊突襲"
 capture_tito_infiltration_desc:0 "第一波攻擊將由傘兵進行突擊，他們將利用滑翔機突入鐵托的隱蔽指揮所。利用出其不意，迅速壓制指揮所的守備力量，而後俘虜或擊斃鐵托。"
 capture_tito_attack:0 "大掃蕩"
 capture_tito_attack_desc:0 "一隻摩托化部隊將與傘兵部隊匯合，並一同掃蕩仍在抵抗中的游擊隊。"
 capture_tito_exfiltration:0 "確保區域控制"
 capture_tito_exfiltration_desc:0 "如若兩隻突擊部隊成功匯合，他們就會鞏固現有區域並掃蕩倖存的敵人。"
 rescue_mussolini:0 "營救貝尼託·墨索里尼"
 rescue_mussolini_desc:0 "§L在被[ITA.GetLeader]解除職務後，墨索里尼現在被關押在亞平寧的大薩索山上的一個小旅店中。我們只有非常少的時間來營救他，如若成功就能讓他重新掌控意軍。在我們勝利之後，他會幫助我們管理好意大利的。§!"
 rescue_mussolini_infiltration:0 "滑翔機降落在監禁處附近"
 rescue_mussolini_infiltration_desc:0 "一支經過精心挑選的突擊隊將利用滑翔機，與我們情報機構獲得的墨索里尼被關押的地點附近着陸。"
 rescue_mussolini_attack:0 "突襲監禁處"
 rescue_mussolini_attack_desc:0 "突擊隊將突襲並佔領酒店，營救墨索里尼。最理想的情況，便是守軍會不戰而退。突然性以及速度將會是這次成功的關鍵。"
 rescue_mussolini_exfiltration:0 "通過飛機撤離"
 rescue_mussolini_exfiltration_desc:0 "一架擁有出色的偵察能力的小型偵察機將會降落並帶走墨索里尼，之後便會飛往友軍機場降落。"
 GER_rescued_mussolini:0 "救出墨索里尼"
 infiltration_paradrop_outcome:0 "儘管降落區域過暗、視野極差，但還是平穩着陸了。"
 infiltration_submarine_outcome:0 "雖然第一次的嘗試因為巨浪而失敗，但在那天之後，緊接着的第二次的嘗試成功了，隊員們安全上岸了。"
 infiltration_border_outcome:0 "在惡劣天氣的掩護下，我們的小隊成功找到了之前偵測到的可用的小徑，並順利越過了邊境。"
 infiltration_diplomatic_outcome:0 "這隻隊伍順利地潛伏進了這個國家，並巧妙避開了敵人反間諜機構的追蹤。"
 exfiltration_air_pickup_outcome:0 "這架小型運輸機設法找到了接機地點，並把小隊安全地送回了我們的航線上。"
 exfiltration_submarine_pickup_outcome:0 "在與當地的敵軍巡邏隊進行了幾天緊張且致命的捉迷藏後，我們的小隊設法搞到了一輛皮卡，並在未被發現的情況下離開了該區域。"
 exfiltration_border_outcome:0 "我們的特工會趁着夜色越過邊境逃脱。本地嚮導已經處於待命狀態，隨時準備幫助特工越過邊境上的敵人防軍。"
 exfiltration_go_to_ground_outcome:0 "我們的隊伍已經融入進了當地居民中去了。現在正制定接下來的計劃：要麼設法回到我方防線，要麼繼續蟄伏以執行可能的任務。"
 fake_intel_decoy_tanks_outcome:0 "敵人在該地區進行了幾次偵查，不確定他們是否發現了我們留下的錯誤信息，並因此而被誘導。我們正等待消息看他們是否上當。"
 fake_intel_radio_deception_outcome:0 "我們的無線電操作員偽造了大量通信。敵人是否監聽到了這些內容還很難説。"
 fake_intel_deliberate_leaks_outcome:0 "我們向敵方特工提供了一些虛假的“泄露“信息。敵人是否真的相信還未可知。"
 fake_intel_press_releases_outcome:0 "我們的新聞部門會確保在友好及中立報紙上出現的新聞報道不會偏離預期。"
 fake_intel_utilize_double_agents_outcome:0 "我們的雙面間諜向敵方提供了大量信息——其中甚至包含了些真的，以確保敵人繼續信任他們。"
 fake_intel_plant_evidence_outcome:0 "我們的突襲完全成功，敵人發現了我們留下的大量證據。早期報告顯示，敵人已經因此進行了一系列部隊調動。"
 fake_intel_release_pow_outcome:0 "一個被俘的敵軍軍官將會被釋放回國，在這之前我們會故意讓他注意到一些根本不存在的漏洞。"
 targeted_sabotage_plant_explosives_outcome:0 "我們的小隊已經成功地炸燬了工廠。據報道，這次爆炸對機牀的破壞很小，但仍需要大量的時間重建廠房。"
 targeted_sabotage_organize_more_meetings_outcome:0 "我們的特工成功地成為了目標公司的中層管理，破壞了工藝流程，大大降低了他們的生產率。同時還在與關鍵既得利益者尋求合作以達成更大的效果。"
 targeted_sabotage_destroy_bridge_outcome:0 "小隊放置了炸藥，並選擇在一列火車通過時引爆。在爆炸和火車出軌的共同破壞下，整個橋面都掉入了河中。"
 targeted_sabotage_collapse_tunnel_outcome:0 "在確定了隧道結構的弱點後，小隊放置炸藥並撤離了。雖然這次行動沒有對隧道造成永久性的破壞，但仍需要一段時間才能讓其完全恢復使用。"
 targeted_sabotage_remove_roadsigns_outcome:0 "隊伍成功地移除了多個重要交叉路口的路標並替換了其他位置的路標，給不熟悉該地區的司機造成了極大的混亂。"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "小組成功的潛入了火車車庫，破壞了許多機車。它們只有拋錨在數公里以外的空曠鐵軌上之後才會被發現被動了手腳。"
 targeted_sabotage_burn_storage_outcome:0 "隊伍成功燒燬了當地的存儲區，摧毀了數百噸的儲備戰略資源，並嚴重影響了維持儲備的能力。"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "隊伍設法破壞了大多數重型採礦設備。儘管一部分可能只是表面上的損害，但仍會在生產流程中造成一些嚴重的阻礙。"
 steal_blueprints_bribe_outcome:0 "我們與有財務困難的工程師取得了聯繫，並説服他提供一些祕密文件以換取一些兑換貨幣。"
 steal_blueprints_seduction_outcome:0 "我們的特工找到了一個對工作內容十分坦率的工程師，正好她／他最近想緩解一下生活上的壓力。"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "我們的特工成功滲透入了海軍裝備供應商並複製了許多關鍵部件的藍圖。"
 steal_blueprints_steal_prototype_outcome:0 "原型機已成功回收並飛至友方飛機場。我們的工程師正在將其分解。"
 steal_blueprints_middle_manager_outcome:0 "我們的特工在小公司的管理上花費的時間大大加深了我們對敵人經濟的理解。我們仍在調查有關我們的特工在那裏工作時生產率提高的報告。"
 capture_cyphers_bribe_outcome:0 "我們的特工從某不知名的來源用一些財物交換到了密碼本的完整副本。"
 capture_cyphers_raid_outcome:0 "一個小型突擊隊成功地襲擊了一個廣播站，並設法在密碼本被銷燬前獲得了副本。"
 capture_cyphers_seduction_outcome:0 "我們的特工成功的説服了密碼密碼擁有者與他們分道揚鑣。"
 capture_cyphers_smuggle_outcome:0 "我們的特工試着説服了他們在[From.GetNameDef]的線人將他們通信所使用的完整副本發給他。"
 capture_cyphers_reverse_engineer_outcome:0 "我們的特工成功的獲取了敵人密碼機原型。儘管那不如軍用版本強大，但也足以使我們對他們的行動進行更深入的瞭解。"
 collaboration_government_set_up_planning_committees_outcome:0 "這支隊伍組織了數個計劃小組以組件新政府並確保權力能在戰後平穩過度。"
 collaboration_government_train_paramilitary_forces_outcome:0 "團隊已經組織了一些可靠的人，他們有着些許軍旅經驗，他們被編入一隻小型的準軍事組織，以幫助我們仍在不斷前進的軍隊守衞後方。"
 collaboration_government_contact_military_officers_outcome:0 "我們的團隊已經和一些退役軍官取得了聯繫，如若能説服他們，他們就可能在組建新的政府的時候發揮作用。"
 free_operative_free_in_transit_outcome:0 "在一隻小型突擊隊的協助下，我們成功組織了一次伏擊並救出了我們的被俘特工，此時他正試圖被轉移到別處關押。"
 free_operative_liberate_camp_outcome:0 "就在囚犯們準備被轉移走的幾小時前，一隻小型突擊隊設法突襲了關押我們特工的監獄並將其成功救出。"
 free_operative_smuggle_in_escape_gear_outcome:0 "我們的特工得到了逃脱工具，在夜幕的掩護下成功逃出了監獄。他利用了好幾天的時間才成功躲過巡邏隊以及搜查隊的搜捕，現在我們成功與其取得了聯繫。"
 infiltrate_military_bribe_outcome:0 "我們的特工成功策反了敵軍的一名士兵，他現在是我們的線人，報酬僅僅是一大筆錢。"
 infiltrate_military_seduction_outcome:0 "我們的特工成功策反了敵軍中的一名士兵，他已經是我們的可靠消息來源。"
 infiltrate_military_turned_pow_outcome:0 "我們的心戰部門成功使得我們的俘虜相信我們的事業才是正義的，而後我們便把他放了回去。"
 infiltrate_military_ideological_supporter_outcome:0 "我們的特工和一些已經不再支持[From.GetAdjective]現政權的官員取得了聯繫。"
 resistance_contacts_radio_circuits_outcome:0 "該小組已經和幾個抵抗組織取得了聯繫，並教會了他們如何使用無線電，現在每一個組織中都有了一名無線電操作員。"
 resistance_support_pidgeons_outcome:0 "我們在敵軍前線之後空投了幾隻鴿子，附帶關於如何餵養照料鴿子的説明。"
 resistance_contacts_briefings_outcome:0 "小組成員指示抵抗組織成員在指定的區域內行動，設定情報收集的優先次序，並會安排空投物資增援。"
 resistance_support_arms_depots_outcome:0 "小組在一些隱蔽地點設置了幾個軍火庫以增強抵抗組織的反抗力量。"
 resistance_support_distribute_weapons_outcome:0 "小組將會將武器分發支援給各抵抗組織，並指導其中的成員如何使用。"
 resistance_support_organize_training_outcome:0 "小組將會舉行有關基本的偽裝訓練、小型武器的維修以及拆卸的課程。"
 resistance_support_coordinate_groups_outcome:0 "該小組召集了各抵抗組織的領袖，以讓抵抗組織在更大的範圍內能夠有效協調行動，並確保補給品能夠送到最需要的地方。"
 heavy_water_raid_outcome_tt:0 "我們將試圖摧毀德國的重水工廠，以阻止他們在核研究領域取得突破。"
 bruneval_raid_outcome_tt:0 "我們將試圖獲取敵人雷達的關鍵技術，以幫助我們在這方面的研究。"
 capture_tito_outcome_tt:0 "我們會嘗試俘虜或擊斃鐵托。但此行動過於冒險，有可能會失敗。"
 rescue_mussolini_outcome_tt:0 "我們會嘗試營救墨索里尼。但此行動過於冒險，有可能會失敗。"
 coordinated_strike_scout_target:0 "偵察目標"
 coordinated_strike_scout_target_desc:0 "該小隊將對目標進行偵察、拍照，並提供有關高價值目標位置的最新資料。"
 coordinated_strike_scout_target_outcome:0 "該小隊僅在攻擊開始前幾個小時就提供了關於敵人總部和其他重要地點的準確信息。"
 coordinate_strike_mark_targets:0 "標記目標"
 coordinate_strike_mark_targets_desc:0 "該小隊將使用預先安排的信號和標記，讓我們部隊更容易發現高價值的目標。"
 coordinate_strike_mark_targets_outcome:0 "儘管這些標記必須在短時間內和黑暗中完成，但它們非常成功地將我們部隊引向最重要的目標。"
 coordinated_strike_sabotage_communications:0 "破壞通訊"
 coordinated_strike_sabotage_communications_desc:0 "我們小分隊將在關鍵的前幾個小時切斷電話線，伏擊通訊員，以中斷敵人的通信。"
 coordinated_strike_sabotage_communications_outcome:0 "我們的小隊成功地中斷了敵人的通訊，使他們對我們的進攻反應遲緩。"
 coordinated_strike_direct_units:0 "指揮部隊"
 coordinated_strike_direct_units_desc:0 "當攻擊開始時，我們小隊將通過無線電指揮我們部隊到達最有價值的目標。"
 coordinated_strike_direct_units_outcome:0 "我們的小分隊非常成功地指揮了我們的部隊，從而對敵人造成更多的傷害。"
 coordinated_strike_occupy_bridges:0 "佔領橋樑"
 coordinated_strike_occupy_bridges_desc:0 "我們的隊伍將確保該地區的橋樑，以阻止敵人的破壞，並迎接可能的敵人反擊。"
 coordinated_strike_occupy_bridges_outcome:0 "這支隊伍成功壓制了橋樑的守衞，並切斷了電線，我們的部隊現在前路無阻。"
 operation_coordinated_strike:0 "協同打擊"
 operation_coordinated_strike_desc:1 "§L要想戰勝[From.GetNameDef]，我們必須進行一次毀滅性的突襲。§!\n\n準備在目標地區執行§Y空襲港口§!以及§Y戰略轟炸§!的空中任務，他們將在行動結束時發動攻擊，並發動我們之間的戰爭。"
 coordinated_strike_tt:1 "我們將會通過一次毀滅性的突襲對§Y[From.GetNameDef]§!宣戰。一旦啟動，目標區域內所有準備好的空襲港口和戰略轟炸任務將執行多次，而不被敵人防空所攔截。"
 exfiltration_air_pickup_outcome_fail:0 "§R我們的飛行員發現預定的着陸點被敵防空部隊的探照燈打的光亮，於是決定放棄這次行動。§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§R潛艇在指定地點等待了數個小時，但並未獲得任何我們的隊伍已經準備好撤離的消息。船員們報告説，那段時間沿岸敵人的巡邏明顯密集了起來。§!"
 exfiltration_border_outcome_fail:0 "§R本地嚮導一直在邊境等待着我們隊伍的出現，但他等來的並非我們的隊伍而是敵軍的巡邏隊，這使得他不得不放棄。§!"
 exfiltration_go_to_ground_outcome_fail:0 "§R到目前為止，在預定時間內，我們都沒有收到任何來自小隊的消息。我們無法知道小隊目前究竟發生了什麼。§!"
