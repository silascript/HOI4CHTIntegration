 RULE_OPTION_CARLIST_DESC:0 "曼努埃爾·法爾·孔德領導的卡洛斯派將抵制長槍黨主義，並確保迴歸到由合法的卡洛斯國王領導的舊式專制君主制。"
 RULE_OPTION_ANARCHIST:0 "無政府主義"
 RULE_OPTION_ANARCHIST_DESC:0 "阿拉貢和加泰羅尼亞的無政府主義公社將聯合起來，共同擊敗法西斯主義者和共產主義者，並完全抵制民族國家的概念。"
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "獨立共產主義"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "馬克思主義統一工人黨及其無政府主義盟友將在內戰後擺脱斯大林主義的枷鎖，尋求自己獨立的共產主義意識形態。"
 RULE_OPTION_STALINIST:0 "斯大林式共產主義"
 RULE_OPTION_STALINIST_DESC:0 "真正的共產黨人聽從莫斯科的命令，將抵抗無政府主義者和法西斯主義者，遏制獨立共產主義者的影響，並在斯大林主義的指導下開創第二共和國的新時代。"
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "在薩拉查政權統治下，葡萄牙將強化新國家體制，並試圖在世界大戰期間保持中立。"
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "拉斐爾·佩雷拉將以法西斯獨裁者的身份控制葡萄牙，並在西班牙內戰期間支持西班牙國民軍，之後則會試圖加入軸心國。"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "第五帝國"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "葡萄牙政府將擁護法西斯主義，在西班牙內戰期間與共和軍作戰，並試圖恢復其在非洲、亞洲和美洲失去的領土，再次崛起成爲一個大國。"
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "君主制支持者"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "在葡萄牙重建君主制後，杜阿爾特國王將向巴西君主主義者發出呼籲，並試圖重建葡萄牙-巴西帝國。"
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "在英國的影響下，一個民主政府將推翻薩拉查政權，並在英國的幫助下，在加入同盟國前專注於發展國家工業。"
 RULE_OPTION_COMMUNIST_COMINTERN:0 "共產主義者"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "葡萄牙將與蘇聯結盟，支持西班牙共和國，並試圖加入共產國際。"
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "歐洲社會主義聯合共和國"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "在西班牙內戰期間，共產黨人將推翻政府並與西班牙國民軍作戰，將伊比利亞半島統一爲歐洲社會主義聯合共和國，這是歐洲對抗法西斯主義的最後堡壘。"
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§!§R是無政府主義公社，因而不能釋放或傀儡他國。§!"
 FRA_FRAGMENTATION_STATUS:0 "法國解體狀態"
 RULE_OPTION_FRA_FRAGMENTED:0 "法國解體"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "所有構成法國的可釋放國家會在遊戲開始時被釋放，成爲自由而獨立的國家。"
 RULE_OPTION_MONARCHIST_ORLEANIST: "君主制：奧爾良家族"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "君主制：波旁家族"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "君主制：波拿巴家族"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "法國AI會沿着焦點樹的相關路徑，嘗試恢復法國君主制並讓奧爾良派登上王位。"
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "法國AI會沿着焦點樹的相關路徑，嘗試恢復法國君主制並讓正統王位派登上王位。"
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "法國AI會沿着焦點樹的相關路徑，嘗試恢復法國君主制並讓波拿巴派登上王位。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP:0 "§Y[YUG.GetName]§!只能通過§Y焦點樹§!的§Y自治政府§!分支釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP:0 "§Y[ROOT.GetNameDefCap]§!不能釋放這個國家。"
 BUL_AI_BEHAVIOR:0 "@BUL 保加利亞"
 GRE_AI_BEHAVIOR:0 "@GRE 希臘"
 TUR_AI_BEHAVIOR:0 "@TUR 土耳其"
 RULE_VOLUNTEERS_BULGARIA_SCW_TT:0 "§R保加利亞不能派遣志願軍前往其不支持的西班牙派系。§!"
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "§Y[ROOT.GetName]§!不允許釋放§Y[KUR.GetName]§!，只有在§Y庫爾德§!領土沒有核心的國家才能釋放§Y[KUR.GetName]§!。"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "沙皇鮑里斯三世將領導該國邁向軸心國，依靠德國的仲裁來和平擴大保加利亞的邊界，最終簽署《三國同盟條約》並推遲保加利亞參加戰爭。"
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "保加利亞將試圖加入共產國際，並與它的蘇聯戰友一起在歐洲反對法西斯主義和資本主義。"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "共產主義-巴爾幹聯邦"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "保加利亞將試圖組建巴爾幹同盟，影響其鄰國擁抱革命，並最終使巴爾幹統一。"
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "隨着法西斯主義在該國的興起，右翼領導人赫里斯託·盧科夫試圖加入軸心國，最終推翻沙皇並實行軍事獨裁統治。"
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "費迪南一世的歸來"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "沙皇鮑里斯三世去世後，他的父親費迪南一世將再次登基，尋求復仇，以打擊數十年前使他蒙冤的人。"
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "民主-社會主義"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "由尼古拉·穆沙諾夫領導的政府將遵循社會主義政策，尋求改善與鄰國的關係，以建立巴爾幹聯邦，並捍衞巴爾幹抵抗外國侵略者。"
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "民主-自由主義"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "保加利亞民主黨將試圖加入同盟國，爲此它密謀反對沙皇鮑里斯以將他罷免，併成立一個支持同盟國的攝政委員會。"
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "希臘將在發展代謝論的同時奉行中立政策。"
 RULE_OPTION_MONARCHIST_GRE_AI:0 "君主制"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "希臘將成爲君主專制國家，並尋求加入同盟國。"
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "加入舊同盟國"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "希臘將成爲一個君主專制國家，並尋求與德國或奧匈帝國一起加入舊同盟國。"
 RULE_OPTION_STALINIST_GRE_AI:0 "斯大林主義"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "希臘將試圖加入共產國際，並引發與土耳其的博斯普魯斯海峽之戰。"
 RULE_OPTION_COMMUNIST_GRE_AI:0 "共產主義"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "希臘將試圖與共產主義南斯拉夫在歐洲抗擊法西斯主義。"
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "韋尼澤洛斯主義者"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "希臘將爭取實現偉大理想的復興。"
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "希臘將成爲國家社會主義共和國，並試圖與土耳其一起加入軸心國。"
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "安納托利亞法西斯主義者"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "希臘將成爲民主國家，政府垮台，然後繼續追求最宏偉的雄心報負……"
 RULE_OPTION_HISTORICAL_TUR_AI:0 "史實"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "土耳其將在伊斯麥特·伊諾努的領導下儘可能長時間地追求中立，然後試圖加入同盟國。"
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "非傳統凱末爾主義"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "土耳其將任命費夫齊·恰克馬克爲總統，以追隨穆斯塔法·凱末爾·阿塔圖爾克的腳步，在試圖加入軸心國或同盟國之前儘可能長時間地保持中立。"
 RULE_OPTION_OTTOMAN: "重建奧斯曼蘇丹國"
 RULE_OPTION_OTTOMAN_DESC: "土耳其共和國將分崩離析，奧斯曼蘇丹國將從其灰燼中重新掌權。"
 RULE_OPTION_COMMUNIST_TUR_AI: "共產主義"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "土耳其將建立一個共產主義政府，並試圖加入共產國際。"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "獨立共產主義"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "土耳其將接受共產主義政府，保持其凱末爾主義性質，並試圖建立自己的陣營。"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "民主凱末爾主義"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "傑拉勒·拜亞爾將把土耳其轉變爲凱末爾主義民主國家，並試圖加入同盟國。"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "民主保守主義"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "阿德南·曼德列斯將把土耳其轉變爲保守的民主國家，並試圖加入同盟國。"
 RULE_OPTION_FASCISM_TUR_AI: "凱末爾法西斯主義"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "雷傑普·佩克爾將把土耳其轉變爲法西斯獨裁政權，並試圖加入軸心國。"
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "軍國主義法西斯"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "費夫齊·恰克馬克將把土耳其改造爲保守的準法西斯獨裁政權，並試圖與意大利結盟。"
 RULE_OPTION_BALKAN_ENTENTE: "捍衞巴爾幹"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "土耳其將致力於維護巴爾幹半島的安全，並試圖與希臘、羅馬尼亞和南斯拉夫組建一個陣營。"