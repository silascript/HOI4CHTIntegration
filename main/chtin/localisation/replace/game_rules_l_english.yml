 RULE_ALLOW_ACCESS_FREE_DESC:0 "各國可以從他國獲得軍事通行權和駐港權。"
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "各國只能從意識形態相同的國家獲得軍事通行權和駐港權。"
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "各國不可從陣營外的國家獲得軍事通行權和駐港權。"
 RULE_ALLOW_RELEASE_NATIONS:0 "釋放國家"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "除非特殊情況阻止，各國總是可以釋放國家。"
 RULE_OPTION_PEACE_ONLY:0 "只能在和平時"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "各國只能在和平時釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "各國不能釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§!只能通過§Y焦點樹§!的§Y去殖民化§!分支釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "遊戲規則：§R各國只能在和平時釋放國家。§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "遊戲規則：§R各國永遠不能釋放國家。§!"
 RULE_ALLOW_LICENSING:0 "生產許可"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "各國可以從任何國家請求生產許可。"
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "各國只能向擁有相同意識形態的國家申請生產許可。"
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "各國只能向同一陣營內的其他國家申請生產許可。"
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "除在特殊決議或者事件下，各國不能從他國申請生產許可。"
 RULE_ALLOW_LEND_LEASE:0 "租借法案"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "無論全球緊張度如何，各國都可以給任意國家提供租借法案。"
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "租借法案受全球緊張度和意識形態的限制。"
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "各國只能向擁有相同意識形態的國家提供租借法案。"
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "各國只能給陣營內的國家提供租借法案。"
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "各國不能給其他任何國家提供租借法案。"
 RULE_ALLOW_VOLUNTEERS:0 "志願軍"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "無論全球緊張度如何，各國都可以給任何國家派遣志願軍。"
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "派遣志願軍被全球緊張度和意識形態所限制。"
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "各國只能向擁有相同意識形態的國家派遣志願軍。"
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "各國不能向外國派遣志願軍。"
 RULE_ALLOW_GUARANTEES:0 "保障獨立"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "無論全球緊張度如何，各國可以在任何時候給任何國家獨立保障。"
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "保障獨立被全球緊張度和意識形態所限制。"
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "各國只能給相同意識形態的國家獨立保障。"
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "各國永遠不能給其他國家獨立保障。這不會影響遊戲開始時就存在的獨立保障和通過焦點導致的獨立保障。"
 RULE_ALLOW_REVOKE_GUARANTEES:0 "撤銷獨立保障"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "獨立保障可被撤銷。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "獨立保障不可通過焦點之外的方式撤銷。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "遊戲規則：§R獨立保障不可通過焦點之外的方式撤銷。§!"
