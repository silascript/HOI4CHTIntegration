 RULE_OPTION_ALWAYS_FREE:0 "始終無限制"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "不受意識形態與全球緊張度的限制。"
 RULE_OPTION_LIMITED:0 "受限"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "戰爭目標受限於意識形態和全球緊張度。"
 RULE_OPTION_FREE_25:0 "在全球緊張度達到25%時無限制"
 RULE_OPTION_FREE_50:0 "在全球緊張度達到50%時無限制"
 RULE_OPTION_FREE_75:0 "在全球緊張度達到75%時無限制"
 RULE_OPTION_FREE_100:0 "在全球緊張度達到100%時無限制"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "在全球緊張度低於25%時，是無法制造戰爭目標的，但在這之後所有國家都可以製造戰爭目標。該設定無視意識形態的限制，但仍然允許通過焦點來獲得戰爭目標。"
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "在全球緊張度低於50%時，是無法制造戰爭目標的，但在這之後所有國家都可以製造戰爭目標。該設定無視意識形態的限制，但仍然允許通過焦點來獲得戰爭目標。"
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "在全球緊張度低於75%時，是無法制造戰爭目標的，但在這之後所有國家都可以製造戰爭目標。該設定無視意識形態的限制，但仍然允許通過焦點來獲得戰爭目標。"
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "在全球緊張度低於100%時，是無法制造戰爭目標的，但在這之後所有國家都可以製造戰爭目標。該設定無視意識形態的限制，但仍然允許通過焦點來獲得戰爭目標。"
 RULE_OPTION_FOCUSES_ONLY:0 "僅限焦點"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "戰爭目標只能從焦點、事件與決議中獲得。"
