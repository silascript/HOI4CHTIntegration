l_english:
 communism:0 "共產主義"
 communism_noun:0 "共產主義"
 democratic:0 "民主主義"
 democratic_noun:0 "民主主義"
 fascism:0 "法西斯主義"
 fascism_noun:0 "法西斯主義"
 fascism_desc:0 "極權政體"
 communism_desc:0 "集權政體"
 democratic_desc:0 "民主政體"
 conservatism:0 "保守主義"
 conservatism_desc:0 "鑑於快速變革對社會所帶來的潛在傷害，保守主義傾向於維護傳統或是展開較爲温和的改革，有些時候甚至提倡復古的價值觀。"
 liberalism:0 "自由主義"
 liberalism_desc:0 "在尊重個人自由的悠久哲學傳統下，自由主義將捍衞這些權利視爲國家的首要職能。"
 socialism:0 "社會主義"
 socialism_desc:0 "民主社會主義力圖依靠改革來建立一個平等的社會主義國家，其目標是廢除或者削弱資本主義從民眾手中攝取的權力。"
 marxism:0 "馬克思主義"
 marxism_desc:0 "馬克思主義涵蓋從經濟學到歷史觀的遼闊領域，其根本上力圖將卡爾·馬克思的理論付諸政治實踐。主張階級鬥爭以及過渡至生產資料公有制社會是這種意識形態的主要特徵。"
 leninism:0 "列寧主義"
 leninism_desc:0 "列寧主義是一種基於馬克思主義的意識形態流派，其旨在以黨領導革命顛覆資本主義社會的方式建立社會主義國家。而在取得政權後，這種意識形態下的政黨會通過內部討論決策的方式執政。"
 stalinism:0 "斯大林主義"
 stalinism_desc:0 "作爲對馬克思列寧主義在政治上的繼承和發展，斯大林主義重視快速工業化與集體化，以及一個強而有力的社會主義國家去肅清一切反革命分子。"
 anti_revisionism:0 "反修正主義"
 anti_revisionism_desc:0 "反修正主義是一種爲反擊眾多自詡馬克思主義繼承人的意識形態而產生的流派，提倡保持原始革命理論的核心要素。其主要反對將資本主義經濟元素引入社會主義國家，這種意識形態很大程度上通過“什麼不是什麼”而非“什麼是什麼”來定義。"
 anarchist_communism:0 "無政府共產主義"
 anarchist_communism_desc:0 "無政府共產主義是一種將共產主義理想視爲無國家社會的意識形態，其主張跳過具備過渡性質的社會主義國家，傾向於直接建立互幫互助的社會。"
 nazism:0 "納粹主義"
 nazism_desc:0 "國家社會主義植根於極端民族主義，並且受到了日耳曼種族至上理念的推動。其積極推行侵略性擴張政策並主張建立極權國家，在此基礎上，人民都將被團結在擁有絕對權力的領袖——元首的領導下。"
 fascism_ideology:0 "法西斯主義"
 fascism_ideology_desc:0 "法西斯主義涵蓋了許多極端民族主義的要素，總的來説，其核心理念崇尚對國家的奉獻，以及將人民團結在一位強大領袖的領導下。"
 falangism:0 "長槍黨主義"
 falangism_desc:0 "長槍黨主義是一種兼具法西斯主義和保守主義特徵的威權主義意識形態，其非常重視民族和天主教的身份認同。"
 rexism:0 "雷克斯主義"
 rexism_desc:0 "雷克斯主義是一種強烈反對自由主義及共產主義，同時提倡社團主義經濟的堅定的保守民族主義意識形態。鑑於其越來越多地使用民粹主義和威權主義的言辭，他們的理念正與其他法西斯運動相接近。"
 neutrality:0 "中立主義"
 neutrality_desc:0 "威權政體"
 despotism:0 "專制政治"
 despotism_desc:0 "專制政治是一種個人擁有絕對權力的政府形式。"
 oligarchism:0 "寡頭政治"
 oligarchism_desc:0 "寡頭政治是一種小部分人擁有絕對權力的政府形式。"
 moderatism:1 "温和主義"
 moderatism_desc:1 "温和主義是一種在施政上採取温和姿態或手段來避免極左或極右的政府形式。"
 centrism:1 "中間路線"
 centrism_desc:1 "中間路線是一種試圖通過符合常識的治理方式解決問題的政府形態，其施政力求在考慮風險和承載力的情況下，妥善解決當前和未來的需求，從而獲取公眾信任，進而維護共同利益。"
