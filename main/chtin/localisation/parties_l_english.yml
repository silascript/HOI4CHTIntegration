l_english:
 communism:0 "共產主義"
 communism_noun:0 "共產主義"
 democratic:0 "民主主義"
 democratic_noun:0 "民主主義"
 fascism:0 "法西斯主義"
 fascism_noun:0 "法西斯主義"
 fascism_desc:0 "極權政體"
 communism_desc:0 "極權政體"
 democratic_desc:0 "民主政體"
 conservatism:0 "保守主義"
 conservatism_desc:0 "鑑於社會的快速變革帶來的對未來的潛在危害，保守主義者支持傳統以及溫和的變革，有些時候提倡復古的價值觀。"
 liberalism:0 "自由主義"
 liberalism_desc:0 "擁有尊重個人自由的長期哲學傳統，自由主義者認爲保護這些權利是國家的主要功能。"
 socialism:0 "社會主義"
 socialism_desc:0 "通過依靠改革來爭取建立一個平等的奉行社會主義的國家，民主社會主義者的目標是廢除或者削弱資本主義從民衆手中攝取的權力。"
 marxism:0 "馬克思主義"
 marxism_desc:0 "包含從經濟學到歷史觀的廣闊範圍。馬克思政治學將卡爾·馬克思的理論作爲政治實踐。階級鬥爭以及向生產資料公有化的社會轉型的需求是這些意識形態的特點。"
 leninism:0 "列寧主義"
 leninism_desc:0 "一個基於馬克思主義思想的政治意識形態。列寧主義力圖通過先鋒黨領導的對資本主義社會的革命建立一個社會主義國家。一旦取得政權，該黨通過內部討論決策的方式執政。"
 stalinism:0 "斯大林主義"
 stalinism_desc:0 "作爲一種應用和發展馬克思列寧主義政治的政府形態，斯大林主義強調迅速工業化，集體主義以及一個強大有力的社會主義國家對反革命元素清洗的必要性。"
 anti_revisionism:0 "反修正主義"
 anti_revisionism_desc:0 "一種對許多自稱馬克思主義繼承者的意識形態的反應。反修正主義提倡保持原始革命理論的核心要素。主要反對將資本主義經濟元素引入社會主義國家，這種意識形態很大程度上通過不是什麼而非是什麼來定義。"
 anarchist_communism:0 "無政府共產主義"
 anarchist_communism_desc:0 "一種將共產主義理想看作一個沒有國家的社會的意識形態，無政府共產主義試圖避免過渡性的社會主義國家而傾向於一個基於志願組織和互助的社會。"
 nazism:0 "納粹主義"
 nazism_desc:0 "紮根於極端民族主義，國家社會主義被德國霸權的理念所推動。它提倡侵略性擴張主義和一個集權國家，人民將團結在擁有絕對權力的領袖——元首的領導下。"
 fascism_ideology:0 "法西斯主義"
 fascism_ideology_desc:0 "包含許多極端民族主義運動。法西斯主義通常崇尚爲國家獻身以及把人民團結在一個強大的領導人下。"
 falangism:0 "長槍黨法西斯主義"
 falangism_desc:0 "一種擁有法西斯主義和保守主義特性的威權主義意識形態。長槍黨重視民族和天主教身份認同。"
 rexism:0 "雷克斯主義"
 rexism_desc:0 "強烈地反對自由主義和共產主義，雷克斯主義是一種提倡社團主義經濟的堅定的保守民族主義運動。使用越來越多的民粹主義和威權主義的修辭，他們的想法正向其他法西斯運動靠近。"
 neutrality:0 "中立"
 neutrality_desc:0 "威權政體"
 despotism:0 "專制"
 despotism_desc:0 "專制是一種單人擁有絕對權力的的政府形式。"
 oligarchism:0 "寡頭政治"
 oligarchism_desc:0 "寡頭政治是一種一小羣人擁有絕對權力政府形式。"
 moderatism:1 "溫和主義"
 moderatism_desc:1 "溫和主義是一種採取溫和姿態或手段的行爲來避免極左和極右的政府形式。"
 centrism:1 "中間路線"
 centrism_desc:1 "中間路線是一種試圖尋求一種最符合常識的解決方案的政府形態，以求在考慮了風險和能力的情況下，妥善解決當前和未來的需求，獲取公衆信任，考慮維護共同利益。"
