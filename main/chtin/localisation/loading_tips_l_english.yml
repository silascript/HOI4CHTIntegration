 LOADING_TIP_0:0 "在別人書寫歷史時拱手旁觀是一種恥辱，誰獲勝並不重要。\n——貝尼託·墨索里尼"
 LOADING_TIP_1:0 "爲了塑造偉大者，即使是需要踢屁股也要送他們上戰場，這就是我應該乾的。\n——貝尼託·墨索里尼"
 LOADING_TIP_2:0 "每一位士兵在上陣前都必須明白，他所投身的這場小規模戰鬥在整個大局中所起到的作用。\n——伯納德·L·蒙哥馬利"
 LOADING_TIP_3:0 "如果我們輸掉了空戰，那麼我們將會迅速在整場戰爭中落敗。\n——伯納德·L·蒙哥馬利"
 LOADING_TIP_4:0 "信任別人很好，但是，不信任更好。\n——貝尼託·墨索里尼"
 LOADING_TIP_5:0 "無論是從哲學還是信條的角度，我都不相信會有持久的和平。\n——貝尼託·墨索里尼"
 LOADING_TIP_6:0 "長頸鹿是無情的生物。"
 LOADING_TIP_7:0 "只要主權國家持有強大的軍事力量，戰爭就無法避免。\n——阿爾伯特·愛因斯坦"
 LOADING_TIP_8:0 "投票者無法決定任何事，計票者才決定一切。\n——約瑟夫·斯大林"
 LOADING_TIP_9:0 "歷史證明，從來就沒有不可戰勝的軍隊。\n——約瑟夫·斯大林"
 LOADING_TIP_10:0 "教宗？他有多少個師？！\n——約瑟夫·斯大林"
 LOADING_TIP_11:0 "多姿多彩是蘇聯最大的特色。\n——約瑟夫·斯大林"
 LOADING_TIP_12:0 "唯一真正的力量來自於槍桿子。\n——約瑟夫·斯大林"
 LOADING_TIP_13:0 "任何不以面向戰爭而組建的聯盟都是愚蠢且無用的。\n——阿道夫·希特勒"
 LOADING_TIP_14:0 "偉大的説謊者同時也是偉大的魔術師。\n——阿道夫·希特勒"
 LOADING_TIP_15:0 "如果今天我得站在革命者的立場上，那麼我就將是反對這場革命的革命者。\n——阿道夫·希特勒"
 LOADING_TIP_16:0 "如果你編織一個足夠誇大的謊言並不斷重複足夠多次，別人就將會相信它。\n——阿道夫·希特勒"
 LOADING_TIP_17:0 "德意志要麼成爲世界的主宰，要麼不復存在。\n——阿道夫·希特勒"
 LOADING_TIP_18:0 "成功包括毫不氣餒地從失敗走向失敗。\n——温斯頓·丘吉爾"
 LOADING_TIP_19:0 "如果你正在穿越地獄，那麼繼續前進。\n——温斯頓·丘吉爾"
 LOADING_TIP_20:0 "對民主最好的駁論就是和一個普通選民交談五分鐘。\n——温斯頓·丘吉爾"
 LOADING_TIP_21:0 "無論未來何時發生戰爭，裝甲部隊都將起到決定性作用。\n——海因茨·古德里安"
 LOADING_TIP_22:0 "德國的新型豹式和虎式坦克可以盡情使用到故障爲止，但不要嘗試進行維修，因爲它們的引擎、傳動和懸掛都很劣質。\n——蘇聯紅軍·軍械部"
 LOADING_TIP_23:0 "沒有哪個雜種是通過爲國捐軀贏得一場戰爭的，贏得戰爭靠的是讓敵國那些可憐的雜種爲他們的國家去死。\n——喬治·S·巴頓"
 LOADING_TIP_24:0 "即刻執行的不錯計劃要強於下週執行的完美計劃。\n——喬治·S·巴頓"
 LOADING_TIP_25:0 "要麼領導我，要麼跟隨我，或者直接從我面前滾開。\n——喬治·S·巴頓"
 LOADING_TIP_26:0 "沒有人能成功守住任何事物，這裏別的沒有，就是進攻，進攻再進攻。\n——喬治·S·巴頓"
 LOADING_TIP_27:0 "戰爭也許要通過武器廝殺，但是要由人去獲得勝利，要由追隨者與領導者的精神去支持贏取勝利。\n——喬治·S·巴頓"
 LOADING_TIP_28:0 "當我第一次看見噴氣機的時候，我直接就把它打下來了。\n——查克·葉格，美國陸軍航空隊"
 LOADING_TIP_29:0 "特奧，這裏是海因裏希。剛剛打下兩架轟炸機，但是已經沒有彈藥了，我要撞過去了。再會，英靈殿再見！\n——海因裏希·埃爾勒，德意志國防軍空軍"
 LOADING_TIP_30:0 "選拔優秀人才，並且幫助他們盡力做到最好也是領導力的一部分。\n——切斯特·W·尼米茲"
 LOADING_TIP_31:0 "這項行動具備成功的可能性嗎？或者説，它在物質基礎以及跟進供給的層面是否處在可行範圍內？\n——切斯特·W·尼米茲"
 LOADING_TIP_32:0 "在準備作戰時，我經常發現此前的計劃是不中用的，但參與規劃的過程卻是必不可少的。\n——德懷特·D·艾森豪威爾"
 LOADING_TIP_33:0 "決定兩條狗爭鬥勝負的並非它們的身板尺寸，而是它們爲爭鬥所投入的力量大小。\n——德懷特·D·艾森豪威爾"
 LOADING_TIP_34:0 "毋庸置疑，當面臨存亡之憂時，人間就會爆發衝突，並且最終招致諸國間不幸的戰事。\n——東條英機"
 LOADING_TIP_35:0 "在單挑對決當中，勝利者將是彈夾裏多一發子彈的人。\n——埃爾温·隆美爾"
 LOADING_TIP_36:0 "我寧可作爲重錘，而不是砧板。\n——埃爾温·隆美爾"
 LOADING_TIP_37:0 "流汗不流血，流血不丟命，但是隻要開動腦筋，便可兼顧二者。\n——埃爾温·隆美爾"
 LOADING_TIP_38:0 "可憐的內維爾·張伯倫曾以爲希特勒值得信任，但他錯了。不過，我不覺得我現在對斯大林的看法錯了。\n——温斯頓·丘吉爾（雅爾塔會議後）"
 LOADING_TIP_39:0 "我相信這是我們這個時代的和平。\n——內維爾·張伯倫，1938年慕尼黑協定後"
 LOADING_TIP_40:0 "我保證沒有一架敵軍轟炸機可以飛抵魯爾，如果有哪怕一架做到了，我就不姓戈林，你可以叫我邁耶。\n——赫爾曼·邁耶"
 LOADING_TIP_41:0 "我們只需在門前踹上一腳，整座腐朽的建築便會轟然倒塌。\n——阿道夫·希特勒（如是評價蘇聯道）"
 LOADING_TIP_42:0 "我可以在對英美開戰後最初的6到12個月的時間裏豬突猛進，但在這之後，我並不指望能繼續獲勝。\n——山本五十六"
 LOADING_TIP_43:0 "如果我軍遭遇雷區，我軍步兵將視其爲無物般繼續進攻。\n——格奧爾基·朱可夫"
