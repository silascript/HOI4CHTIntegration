 LOADING_TIP_77:0 "除非連最普通的士兵都清楚他正在保衞國家，否則任何防禦工事、火炮或者外國援助都毫無意義。\n——卡爾·古斯塔夫·埃米爾·曼納海姆"
 LOADING_TIP_78:0 "穿過泥濘與鮮血，直到綠野的彼端。\n——加拿大皇家裝甲部隊·座右銘"
