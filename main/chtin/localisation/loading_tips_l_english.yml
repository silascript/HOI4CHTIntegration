 LOADING_TIP_58:0 "希特勒就是個正在刀鋒上跳舞的苦行僧，他必須被除掉。\n——亨寧·馮·特雷斯寇"
 LOADING_TIP_59:0 "納粹在挑起這場戰爭時天真地自以爲只有他們可以炸別人，而別人不會來炸他們。\n——亞瑟·“轟炸機”·哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地獄，那麼我也會在下議院替惡魔説幾句好話。\n——温斯頓·丘吉爾，1941年6月21日"
 LOADING_TIP_61:0 "所以説那個混蛋已經死了？噢，真可惜沒能活捉他！\n——約瑟夫·斯大林（聽聞希特勒自殺後如是説道）"
 LOADING_TIP_62:0 "我們被擊敗了，我們被痛打了，我們輸掉了這場戰鬥。\n——保羅·雷諾，1940年5月15日"
