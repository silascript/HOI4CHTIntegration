 LOADING_TIP_53:0 "俄羅斯的廣袤冰原吞噬了我們。\n——格爾德·馮·倫德施泰特"
 LOADING_TIP_54:0 "我請問諸位，諸位是否願意打一場總體戰？如有必要的話，諸位是否願意打一場比我們所能想到的還要更加激進且徹底的總體戰？\n——約瑟夫·戈培爾"
 LOADING_TIP_55:0 "德國軍隊的一記鐵拳和蘇聯軍隊的另一記鐵拳將這個凡爾賽的醜陋產物帶向了終結。\n——維亞切斯拉夫·莫洛托夫（在波蘭滅亡後如是評價道）"
