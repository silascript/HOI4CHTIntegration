 LOADING_TIP_80:0 "而且我們還將會掄起碎酒瓶底去與他們戰鬥，因爲我們他媽的只剩這玩意兒了！\n——温斯頓·丘吉爾（在承諾將在田野和街頭戰鬥之後如是説道）"
