 wtt_border_conflict_won_attacker.1.t:0 "在[their_state.GetName]獲勝"
 wtt_border_conflict_won_attacker.1.desc:0 "在[our_state.GetName]與[their_state.GetName]邊境上發生的衝突以我們完勝[their_country.GetLeader]的軍隊的結局告終。[their_country.GetAdjective]的軍隊被擊退，而我們則佔領了爭議地區。"
 wtt_border_conflict_won_attacker.1.a:0 "我們展示了自己的實力！"
 wtt_border_conflict_won_defender.1.t:0 "在[their_state.GetName]獲勝"
 wtt_border_conflict_won_defender.1.desc:0 "在[our_state.GetName]與[their_state.GetName]邊境上發生的衝突以我們完勝[their_country.GetLeader]的軍隊的結局告終。[their_country.GetAdjective]的軍隊被擊退，而我們則佔領了爭議地區。"
 wtt_border_conflict_won_defender.1.a:0 "我們展示了自己的實力！"
 wtt_border_conflict_lost_attacker.1.t:0 "在[our_state.GetName]失利"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader]麾下的軍隊已經成功地將我們趕出了[our_state.GetName]與[their_state.GetName]之間的爭議地區。我們部隊已經井然有序地撤退了，並在進行重整以備未來的戰鬥。"
 wtt_border_conflict_lost_attacker.1.a:0 "我們必須儘快反擊！"
 wtt_border_conflict_lost_defender.1.t:0 "在[our_state.GetName]失利"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader]麾下的軍隊已經成功地將我們趕出了[our_state.GetName]與[their_state.GetName]之間的爭議地區。我們部隊已經井然有序地撤退了，並在進行重整以備未來的戰鬥。"
 wtt_border_conflict_lost_defender.1.a:0 "我們必須儘快反擊！"
 wtt_border_conflict_canceled_attacker.1.t:0 "在[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_attacker.1.desc:0 "由於雙方都無法擊退對方，[our_state.GetName]和[their_state.GetName]地區的戰鬥陷入了僵持。雙方都未能取得任何較大的進展。情報人員彙報，[their_country.GetAdjective]的士兵在對方陣地挖掘工事，看起來相比於進攻，他們更想守住現有的防線。"
 wtt_border_conflict_canceled_attacker.1.a:0 "我們會回來的。"
 wtt_border_conflict_canceled_defender.1.t:0 "在[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_defender.1.desc:0 "由於雙方都無法擊退對方，[our_state.GetName]和[their_state.GetName]地區的戰鬥陷入了僵持。雙方都未能取得任何較大的進展。情報人員彙報，[their_country.GetAdjective]的士兵在對方陣地挖掘工事，看起來相比於進攻，他們更想守住現有的防線。"
 wtt_border_conflict_canceled_defender.1.a:0 "我們會回來的。"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]威脅着我們的邊疆"
 wtt_border_incident_defender_warning.1.desc:0 "昨日早間，[their_country.GetAdjective]的士兵被發現越過[attacker_state.GetName]邊境侵入[defender_state.GetName]。而在晚上，更多的[their_country.GetAdjective]軍隊開進了這個地區並且在我們的固有領土內設置防線。\n\n隨後，[their_country.GetLeader]麾下的軍隊與我們在整條邊境線上發生了一系列的肢體和交火。\n\n至此，情勢已經十分明顯，[their_country.GetAdjective]的軍隊將會在此固守。我們必須儘快組織軍隊以阻止他們的侵略。"
 wtt_border_incident_defender_warning.1.a:0 "動員所有可用的軍隊！"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]正在做戰爭動員"
 wtt_border_conflict_escalate_to_war.1.desc:0 "情報人員彙報，[From.GetAdjective]的軍隊正在[their_state.GetName]集結，以期進行更大規模的軍事行動來侵入[our_state.GetName]。由[From.GetLeader]調集的物資判斷，這場衝突已將不再侷限於爭議邊界。\n\n一場全面戰爭即將來襲。"
 wtt_border_conflict_escalate_to_war.1.a:0 "我們必須做好直面他們的準備！"