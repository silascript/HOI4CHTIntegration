l_english:
 generic.8.t:0 "原子之主"
 generic.8.d:0 "我們剛剛使用了世界上第一枚核武器，現在，我們在軍備競賽中可謂傲視羣雄。我們的努力得到了回報，如今世界將不得不驚歎於我們的力量。或許有一天他們會趕上我們，但是我們保證絕不會讓他們趕超我們。"
 generic.8.a:0 "讓我們的敵人灰飛煙滅！"
 generic.9.t:0 "活於陰影之下"
 generic.9.d:0 "有其他國家剛剛使用了世界上的第一枚核武器，成爲了軍備競賽中的佼佼者。儘管我們作出了種種努力，但我們現在失去了防禦和報復打擊的能力，只得落於下風。我們必須在他們可以帶來更多這樣的毀滅之前加緊腳步，縮小與他們的差距。"
 generic.9.a:0 "我們必須全力投入這個項目。"
 generic.10.t:0 "強力盟友"
 generic.10.d:0 "我們的盟友已經在剛剛使用了世界上的第一枚核武器，我們的同盟由此成爲了軍備競賽中冠絕羣雄的存在。儘管我們落於下風，但鑑於這武器的掌控者是我們的盟友，這確保了縱使我們的敵人也掌握了原子之力，我們也具備打擊報復的能力。"
 generic.10.a:0 "可以接受的結果。"
 wtt_denmark.1.t:0 "冰島獨立"
 wtt_denmark.1.d:0 "由於在入侵之後斷絕了聯繫，如今冰島議會已掌控了本國的外交事務。這被認爲是在佔領結束之前的一項臨時措施。"
 wtt_denmark.1.a:0 "祝他們好運。"
 news.331.t:0 "冰島掌控外交事務"
 news.331.desc:0 "在丹麥淪陷後，它的聯統國——冰島的議會便掌握了他們自己的外交事務。如此一來，他們便從根本上成爲了一個完全獨立的國家。儘管其母國丹麥遭受了侵略，但新獲選的冰島臨時總督仍然在當前的衝突中宣佈中立。"
 news.331.a:0 "恪守中立並未護佑丹麥平安。"
 wtt_britain.24.t:0 "麥克唐納提案"
 wtt_britain.24.d:0 "當前的戰爭給英國的航運造成了極大的壓力。爲了擴大對自己航路的保護範圍，我們東邊的鄰居已經越來越迫切地想要使用我們的海軍和空軍基地了。一位英國的使者——馬爾科姆·麥克唐納抵達我國，並提議將北愛爾蘭歸還給我們控制，作爲回報，我們得在戰爭中站在英國一邊。"
 wtt_britain.24.a:0 "好主意。"
 wtt_britain.24.b:0 "得不償失。"
 wtt_britain.25.t:0 "英國索要法國艦隊"
 wtt_britain.25.d:0 "英國艦隊出現在我們艦隊的主要港口外，我們收到了來自他們的最後通牒：要求我們立馬交出艦隊。如果我們不立刻將我們的船隻駛向英國港口，英軍艦隊司令可能就會下令開火。"
 wtt_britain.25.a:0 "我們別無他選……"
 wtt_britain.25.b:0 "我們絕不會讓其他國家帶走我們的艦隊！"
 wtt_britain.26.t:0 "法國交出艦隊"
 wtt_britain.26.d:0 "法國人做出了明智之舉，他們將船開到了我們的港口，我們現在已完全控制了法國艦隊。"
 wtt_britain.26.a:0 "至少我們沒讓她們落入德國佬手裏。"
 wtt_britain.27.t:0 "法國人拒絕了最後通牒"
 wtt_britain.27.d:0 "法國人拒絕服從我們的要求。我們現在要麼就得退下，要麼就得背叛我們曾經的盟友了……"
 wtt_britain.27.a:0 "我們絕不允許法國艦隊爲德國的利益奔走！"
 wtt_britain.27.b:0 "真不是滋味。我們只能撤離了。"
 news.332.t:0 "法國交出艦隊"
 news.332.desc:0 "昨日，英國海軍將法國海軍封鎖於他們在位於北非的重要軍港中，並向他們遞交了一份最後通牒，要求他們立刻駛向英國港口並且交出艦隊控制權，否則英國艦隊就會向他們曾經的盟友開火。在擁有強大火力優勢英國人面前，法國接受了通牒。現在他們的艦隊已經交由英國控制。"
 news.332.a:0 "明智之舉。"
 news.332.b:0 "所幸這一場血腥屠戮得以避免。"
 news.332.c:0 "他們好大的膽子！"
 news.332.d:0 "我們別無他選。"
 news.332.e:0 "他們會在英國人的指揮下繼續戰鬥。"
 news.333.t:0 "英國在凱比爾港發動攻擊"
 news.333.desc:0 "昨日，英國海軍將法國海軍封鎖於他們在位於北非的重要軍港中，並向他們遞交了一份最後通牒，要求他們立刻駛向英國港口並且交出艦隊控制權，否則英國艦隊就會向他們曾經的盟友開火。法國人拒絕了英國的要求後，雙方開始交火。相當一部分法國艦隊遭受了非常嚴重的打擊，至少一艘法國戰列艦被擊沉。"
 news.333.a:0 "我們做了必須做的事情。"
 news.333.b:0 "真是駭人聽聞！"
 news.333.c:0 "我們可能低估了他們。"
 news.333.d:0 "我們不會忘記這場背叛！"
 news.333.e:0 "他們證明了自己的決心。"
 wtt_britain.28.t:0 "愛爾蘭接受麥克唐納提案"
 wtt_britain.28.d:0 "愛爾蘭政府接受了我們的提案，爲了換取北愛爾蘭的迴歸，他們加入了我們的事業。"
 wtt_britain.29.t:0 "愛爾蘭拒絕了麥克唐納提案"
 wtt_britain.29.d:0 "愛爾蘭政府拒絕了我們的提案，不願加入我們爲民主事業的鬥爭中。"
 wtt_britain.29.a:0 "等到德國人來了誰還能幫助他們？"
 wtt_britain.30.t:0 "美國緊急軍備送達"
 wtt_britain.30.d:0 "在美國國會防禦英國本土委員會的慷慨支持下，美國政府向我們送來了一批帶有舊步槍、裝備和火炮組件的緊急裝備。對我們的軍隊來説，這批裝備的類型太過雜亂，不大可能真的會派上用場。但是這批裝備一定會幫助我們爲本土防衞駐軍快速準備軍備。"
 wtt_britain.30.a:0 "多謝他們的協助，我們得以免於入侵！"
 wtt_germany.1.t:0 "國防軍軍官挑戰希特勒"
 wtt_germany.1.d:0 "在讓萊茵蘭重新軍事化的政府行動後，對希特勒統治的潛在不滿已經在這場危機中浮出水面了。一批國防軍將領集結在德高望重的奧古斯特·馮·馬肯森元帥之下，決定實施一系列計劃以除掉希特勒，把納粹黨趕出德國。\n\n因爲德國高級軍官的分裂就是在國外也眾人皆知，外國勢力也決定不再反對萊茵蘭的重新軍事化，而是更擔憂德國內部的政治動盪。老元帥的勢力進展十分迅速，已經建立起了一個自治政府，從來自反對納粹政府的人們那獲得了大量支持。\n\n看起來這場軍事政變已經箭在弦上了。"
 wtt_germany.1.a:0 "把這個納粹渣滓趕出我們的國土！"
 wtt_germany.2.t:0 "德國流亡者加入事業"
 wtt_germany.2.d:0 "在遭受苛刻的壓迫、被強制逐出國境後，許多被放逐的德國同胞來到了我們這裏。在我們的領導下，我們成功地讓這些人組建起數支師團，他們已經準備好對抗我們的敵人了！"
 wtt_germany.3.t:0 "德國取消對威廉二世的流放"
 wtt_germany.3.d:0 "德國邀請威廉二世以德皇的身份回到家鄉重新登基。或許這可以幫助德國從最近的動盪中恢復過來，建立和平與穩定。然而，世界的眼光也已聚焦到我們身上，許多人並沒有忘記二十年前老皇帝將我們捲入其中的駭人戰爭。"
 wtt_germany.3.a:0 "我們應該允許他回國領導他的人民。"
 wtt_germany.3.b:0 "我們必須阻止他——我們不想引起另一場世界大戰。"
 wtt_germany.4.t:0 "皇帝回到德國"
 wtt_germany.4.d:0 "在民眾欣喜若狂的慶祝下，威廉二世返德復位了！在過去的數十年裏，荷蘭政府爲陛下提供了一處避風港，多次拒絕引渡陛下給我們的前敵，我們深深地感激他們。儘管我們的國家在這場內戰中傷痕累累，皇帝的迴歸或許能爲我們帶回穩定與團結。"
 wtt_germany.4.a:0 "毫無疑問，他一定會賢明地領導我們的國家。"
 wtt_germany.5.t:0 "荷蘭拒絕皇帝回國"
 wtt_germany.5.d:0 "儘管假作高尚地爲威廉二世提供避難之處這麼多年，卑鄙的荷蘭人現在竟把皇帝從邊界上攔了下來，並把他遣送回他自己的府邸多倫莊園。荷蘭人用“擔憂危害歐洲大陸的穩定”這樣的藉口拒絕皇帝返德復位。"
 wtt_germany.5.a:0 "我們這就給他們一些“擔憂”瞧瞧！"
 wtt_germany.5.b:1 "或許他們説的在理……我們還有其他人選。"
 wtt_germany.5_tt:0 "老皇帝還是可以輔佐他的兒子進行統治的。\n"
 wtt_germany.6.t:0 "威廉二世獲得自由"
 wtt_germany.6.d:0 "在我們的軍隊清除了多倫莊園周邊殘存的荷蘭軍隊後，我們找到了毫髮無傷的皇帝，用摩托部隊護送他回到了德國。數個小時前，威廉二世勝利跨過德荷邊境。抵達柏林後，他莊嚴地接受了作爲德意志帝國皇帝的義務。"
 wtt_germany.6.a:0 "已經沒有人可以阻止我們了。"
 GER_fascism_civil_war_tt:0 "法西斯支持者發動內戰。\n"
 wtt_germany.7.t:0 "對[From.GetName]的極度經濟依賴"
 wtt_germany.7.d:0 "我們已經在不知不覺中深深地捲入了[From.GetNameDef]的勢力範圍內，這使得我們在經濟上越來越依賴於我們的這位盟友。今天，德國人最終還是跨出這一步了，他們要求進一步地控制我們的經濟，我們無力阻止他們。因此，德國對我國外交事務的控制達到了前所未有的程度。"
 wtt_germany.7.a:0 "我們只得適應這種狀況……至少現在是這樣。"
 wtt_germany.8.t:0 "德國爲君主制分子政變提供幫助"
 wtt_germany.8.d:0 "義大利政府和地下組織內的復辟主義者和反法西斯主義者得到了[From.GetNameDefCap]的支持，並且討論了刺殺墨索里尼、將維克托·伊曼紐爾三世安置成爲國家領袖的計劃。德國人向我們保證他們能夠完成刺殺任務，我們只需要保證我們有意願建立一個新政府，以及願意爲未來德國的利益提供軍事支持即可。"
 wtt_germany.8.a:0 "我們必須走向一個君主制的未來。"
 wtt_germany.8.b:0 "荒謬！我們絕對不會放棄我們的道路！"
 wtt_germany.9.t:0 "義大利人接受了政變提議"
 wtt_germany.9.d:0 "義大利政府和地下組織內的復辟主義者和反法西斯主義者已經接受了我們的政變提議。他們正在爲政權轉移做準備，以保證刺殺成功後，國王可以迅速奪取權力。"
 wtt_germany.9.a:0 "可以開始啟動計劃了。"
 wtt_germany.10.t:0 "義大利人拒絕了政變提議"
 wtt_germany.10.d:0 "義大利政府和地下組織內的復辟主義者和反法西斯主義者毫不客氣地告訴我們，他們對我們的政變提議毫無興趣。他們還威脅道，倘若我們膽敢再提，他們就要向義大利政府揭露我們的計劃。"
 wtt_germany.10.a:0 "真是不幸。"
 wtt_germany.11.t:0 "德國人刺殺墨索里尼"
 wtt_germany.11.d:0 "德國人的計劃開始實施了，今天墨索里尼在羅馬的街道上坐車巡視時被人槍殺。維克托·伊曼紐爾三世已經掌握了國家的政權，保證與[From.GetNameDef]攜手共建舊同盟國。"
 wtt_germany.11.a:0 "我們必須感激他們。"
 wtt_germany.12.t:0 "成功刺殺墨索里尼"
 wtt_germany.12.d:0 "我們的計劃執行得簡直完美無缺。現在維克托·伊曼紐爾三世已經披上領袖的披肩，開始領導他得國家。他實行的第一個政策就是簽訂義大利進入舊同盟國的協議。"
 wtt_germany.12.a:0 "君主制再次崛起了！"
 wtt_germany.13.t:0 "奧匈帝國的再統一"
 wtt_germany.13.d:0 "在我們的幫助下，[From.GetOldName]已經開始着手重建奧匈帝國。昨天，相關方之間交換了意見，簽署了條約，磨除了兩個世紀的分離主義情緒。新成立的政府立刻承諾對我們事業提供軍事協助，併成爲了舊同盟國的一員。"
 wtt_germany.13.a:0 "我們的老盟友回到了我們身邊。"
 wtt_germany.14.t:0 "德國提出獨立保障換取領土"
 wtt_germany.14.d:0 "[From.GetNameDefCap]向我們提出一份“對雙方都有益”的提議。考慮到當下的政治形勢，以及我國東邊領土所遭受的威脅，德國人提議，假如我們與蘇聯開戰的話，他們會爲我們提供軍事協助。作爲交換，他們希望我們將他們失去的領土波茲南和但澤歸還給他們。"
 wtt_germany.14.a:0 "比起領土，我們更需要他們的軍事力量。"
 wtt_germany.14.b:0 "我們永遠不會讓出哪怕一寸領土！"
 wtt_germany.15.t:0 "波蘭接受提議"
 wtt_germany.15.d:0 "波蘭人決定接受我們的請求，他們已經開始着手安排移交邊界領土。他們把信任放到我們身上，要求我們隨時準備應對蘇聯的入侵。"
 wtt_germany.15.a:0 "我們終於打破了凡爾賽協議的枷鎖！"
 wtt_germany.16.t:0 "波蘭拒絕提議"
 wtt_germany.16.d:0 "波蘭人決定回絕我們的提議。他們義正言辭地、非常清楚地告訴我們，他們是絕對不會願意交出自己的領土的，即使是要毫無幫助地獨自面對敵人。"
 wtt_germany.16.a:0 "我們也決不會撤除我們的宣稱！"
 wtt_germany.16.b:0 "或許我們還是得接受這個結果。"
 wtt_germany.17.t:0 "德國共產黨人逃往法國"
 wtt_germany.17.d:0 "德國政府嚴厲打擊了共產主義，並且把他們趕出了國境。因此，我們從我們的鄰居那兒受到了大量的共產主義意識形態影響……"
 wtt_germany.17.a:0 "只能希望不要太嚴重地影響國家穩定……"
 wtt_germany.18.t:0 "抓捕納粹領導人"
 wtt_germany.18.d:1 "終於，我們將國家從敵人手中解放了出來，那些支持我們事業的忠誠公民終於能夠回到他們的家鄉。國家再度統一，我們終於可以開始漫長而又艱辛的重建。國家的精英團體們也終於可以自由地討論決定我國的未來：是民主，還是恢復過去的君主制。\n\n我們還剩下一件事需要關心。當內戰結束之後，我們的部隊成功抓捕了一大批納粹領導。現在，我們要討論一下到底將如何對待我國這段令人不齒的歷史。"
 wtt_germany.18.a:0 "統統吊死！"
 wtt_germany.18.b:0 "將他們終身囚禁，或許在未來他們還能派上用場。"
 wtt_germany.19.t:0 "德國公開反對蘇聯"
 wtt_germany.19.d:0 "近來德國人反對我們的聲音，已經對我們在歐洲的名聲造成了越來越嚴重的不良影響。他們對我們“侵略”的誹謗指控，已經讓很多人對我們的本意產生了恐懼和誤解。"
 wtt_germany.19.a:0 "開始一系列的大型軍事演習來震懾他們！"
 GER_soviet_military_exercises:0 "軍事演習"
 wtt_germany.19.b:1 "我們必須搶救我們的名聲，恢復我們的關係。"
 GER_soviet_smoothes_relationships:0 "恢復關係"
 wtt_germany.19.c:0 "他們還真覺得我們把他們的話當回事了？"
 wtt_germany.20.t:0 "德國組建中歐同盟"
 wtt_germany.20.d:0 "爲了繼續針對我們的誹謗打擊，卑鄙的德國人宣佈他們組建起了一個新的同盟。毫無疑問，這個同盟旨在反對我們，並且絕對會介入我們的勢力範圍。"
 wtt_germany.20.a:0 "他們最好不要觸及我們的勢力範圍！"
 GER_soviet_reiterated_claims:0 "重申宣稱"
 wtt_germany.20.b:0 "我們不會再給他們激化事端的藉口了。"
 wtt_germany.21.t:0 "德國邀請波羅的海國家"
 wtt_germany.22.t:0 "德國邀請波蘭"
 wtt_germany.23.t:0 "德國邀請芬蘭"
 wtt_germany.21.d:0 "德國向我們勢力範圍內的一個國家提出了成爲成員國的提議。他們明目張膽地威脅我們的祖國！"
 wtt_germany.21.a:0 "爲了保住剩下的，我們必須出擊！"
 GER_soviet_securing_sphere:0 "確保勢力範圍"
 wtt_germany.21.b:0 "我們不能讓西方對我們產生敵意。"
 wtt_germany.24.t:0 "赤色威脅"
 wtt_germany.24.d:0 "通過官方和非官方的渠道，德國已經明確地指出，自蘇聯二十年前建國以來，它就是歐洲穩定最大的威脅。他們向我們表示，時刻牢記我們在共產主義的威脅面前永遠不是孤單的。他們還説，如果整個大陸團結起來，我們就能擊倒巨熊。"
 wtt_germany.24.a:0 "希望他們是對的。"
 wtt_germany.25.t:0 "蘇聯正在恢復關係"
 wtt_germany.25.d:0 "蘇聯正在竭力去除歐洲國家的擔憂。他們發佈了一個聲明，表示自己絕無敵意，希望他們他們對德國人的挑釁説辭能夠保持克制的態度。"
 wtt_germany.25.a:0 "後續進展有待觀察。"
 wtt_germany.26.t:0 "威廉二世駕崩"
 wtt_germany.26.d:0 "昨晚，威廉二世，我們敬愛的皇帝，在睡夢中平靜地離開了人世。雖然他長期流亡在外，天意使然，他在這最後的日子裏回到了祖國父親的懷抱，之後也賢明地領導着我們的國家。他的兒子，弗雷德里希·威廉，現在已經開始掌握國家權力。在登基之後，他正式以威廉三世爲世人所知。"
 wtt_germany.26.a:0 "皇帝萬歲！"
 wtt_germany.27.t:0 "奧古斯特·馮·馬肯森逝世"
 wtt_germany.27.d:0 "昨晚，我們尊敬的大元帥，奧古斯特·馮·馬肯森在睡夢中平靜地去世了。他在大戰中的赫赫戰功，以及把法西斯壓迫者趕出國家的貢獻，將會是我們國家長久的記憶。流亡皇帝威廉的兒子，弗雷德里希·威廉，彌補了我國的權力真空。在正式登基之後，他正式以威廉三世爲世人所知。他將是1918年以來，在他父親退位之後的第一位歐洲皇帝。"
 wtt_germany.28.t:0 "德國取消對威廉二世的流放"
 wtt_germany.28.d:0 "德意志帝國解除了對威廉二世的流放，向荷蘭要求引渡老皇帝。儘管荷蘭政府收到了無數的引渡要求，要讓這位發動第一次世界大戰的人伏法，然而現在，這位戰爭狂人似乎要回到德國掌握政權了。"
 wtt_germany.28.d.2:0 "德意志帝國解除了對威廉二世的流放，向荷蘭要求引渡老皇帝。然而荷蘭人拒絕了他們的引渡請求，而這件事已經要升級到軍事衝突了！"
 germany.60.c:0 "不要讓他們單打獨鬥！不列顛公民集結起來加入戰爭！"
 wtt_germany.29.d:0 "德意志帝國解除了對威廉二世的流放，向荷蘭要求引渡老皇帝。儘管荷蘭政府收到了無數的引渡要求，要讓這位發動第一次世界大戰的人伏法，然而現在，這位戰爭狂人似乎要回到德國掌握政權了。\n\n法國人已經做出決定，聲明這是一個不可接受的行爲，似乎他們將要提出一份軍事力量保底的最後通牒。儘管英國人總體的民意是反對戰爭，但如果我們拒絕站在法國人一邊的話，我們的聯盟就會破碎。"
 wtt_germany.29.d.2:0 "德意志帝國解除了對威廉二世的流放，向荷蘭要求引渡老皇帝。然而荷蘭人拒絕了他們的引渡請求，而這件事已經要升級到軍事衝突了！\n\n法國人已經做出決定，聲明這是一個不可接受的行爲，似乎他們將要提出一份軍事力量保底的最後通牒。儘管英國人總體的民意是反對戰爭，但如果我們拒絕站在法國人一邊的話，我們的聯盟就會破碎。"
 germany.61.c:0 "我們必須幫助荷蘭人！"
 wtt_germany.30.d:0 "德意志帝國解除了對威廉二世的流放，向荷蘭要求引渡老皇帝。儘管荷蘭政府收到了無數的引渡要求，要讓這位發動第一次世界大戰的人伏法，然而現在，這位戰爭狂人似乎要回到德國掌握政權了。\n\n法國人似乎僅僅滿足於進行一份怒不可遏的外交抗議，而英國公眾的意見也明確反對戰爭。"
 wtt_germany.31.d:0 "英國拒絕支持我們對抗德國的行動，聲稱德國的君主復辟只是他們的內政。如果執意要向德國開戰，那我們似乎只能靠自己了。\n\n儘管法國國內的民意總體是反戰的，但是德國只會變得更強大。皇帝的歸位甚至還可能引發新一輪的帝國主義情緒。現在英國人拒絕站在我們一邊，頒佈最後通牒就不具有那麼大的威脅性。我們應不應該單獨對抗德國人？"
 wtt_germany.32.d:0 "儘管缺乏對戰爭的公眾支持，英國政府還是意識到了德國的威脅，並已經爲我們提供了完全的支持。我們會向德國頒佈一份最後通牒，不讓這位戰爭狂人皇帝輕易得逞。如果他們拒絕，那就是我們將部隊開進德國，終結他們暴政的時候！"
 wtt_germany.33.d:0 "英國人和法國人拒絕接受皇帝歸位，聲稱道，這位第一次世界大戰的發起者竟然還能回到他的皇位，真是“駭人聽聞”。他們正在動員自己的部隊來反對我們，並且頒佈了一份最後通牒，要求我們的部隊立刻撤下，並且立刻重新流放皇帝，不然我們的國家就要進入戰爭狀態了。"
 wtt_germany.33.a:0 "我們不會退下的！皇帝陛下萬歲！"
 wtt_germany.34.d:0 "英國人理解了我們的決定，接受了皇帝歸位的事實，但是瘋狂的法國人並不打算收手！他們聲稱這一事件將會是對他們國家嚴重的威脅。他們已經動員起了部隊，隨時都可能穿過邊界！我們已經處於戰爭狀態了！"
 wtt_germany.35.d:0 "儘管我們聲明瞭威廉二世的復辟就是發動戰爭，但德國忽略了我們的威脅，並沒有要退縮和再度流放德皇的意思。這意味着，儘管我們長期以來一直在維持和平，歐洲大陸的戰爭已經不可避免地再次開始了。"
 wtt_germany.38.t:0 "德國要求歸還青島"
 wtt_germany.38.desc:0 "德意志帝國內部關於恢復殖民政策的呼聲越來越大。他們現在通過外交手段，要求我們歸還他們在青島的飛地。或許我們能以此來達成一些有利可圖的安排……"
 wtt_germany.38.a:0 "要求馮·法肯豪森的繼續支持。"
 wtt_germany.38.b:0 "或許他們在該地區的軍事存在會派上用場。"
 wtt_germany.38.c:0 "我們絕不會再次割讓我們的主權領土！"
 wtt_germany.39.t:0 "中方提出青島協議"
 wtt_germany.39.desc:0 "中國官員向我們提供了一份潛在的交易提案，他們認爲這份提案能使得雙方都滿意。他們提出將青島合法地返還到的德國手中，以保證我們不會撤銷馮·法肯豪森的任務。"
 wtt_germany.39.a:0 "我們可以同意。"
 wtt_germany.39.b:0 "不行，我們應當考慮所有可能的選擇。"
 wtt_germany.40.t:0 "[From.GetNameDefCap]拒絕了青島要求"
 wtt_germany.40.desc:0 "[From.GetNameDefCap]完完全全拒絕了歸還青島的要求。我們只能指望它能夠在未來的某個日子回到我們手中。"
 wtt_germany.40.a:0 "我們可以有耐心點。"
 wtt_germany.41.t:0 "德國同意青島協議"
 wtt_germany.41.desc:0 "德意志帝國接受了我們關於青島的相關協議，並保證馮·法肯豪森會繼續幫助我們。"
 wtt_germany.42.t:0 "德國拒絕青島協議"
 wtt_germany.42.desc:0 "德意志帝國拒絕了我們關於青島的相關協議。他們肯定沒有那麼渴望得到這塊飛地。"
 wtt_germany.43.t:0 "德國要求歸還青島"
 wtt_germany.43.desc:0 "德意志帝國內部關於恢復殖民政策的呼聲越來越大。儘管他們已經失去了青島——那裏在1914年被我們奪取，如今德國人打算開始外交談判以期他們能收回在青島的飛地。或許我們可以以此來達成一些有利可圖的安排……"
 wtt_germany.43.a:0 "要求德國召回馮·法肯豪森。"
 wtt_germany.43.b:0 "他們休想再踏上遠東一步！"
 wtt_germany.44.t:0 "日方提出青島協議"
 wtt_germany.44.desc:0 "日方官員向我們提供了一份潛在的交易提案，他們認爲這項提案能令雙方都滿意，他們提出將青島合法地返還到的德國手中，並讓我們立刻終止馮·法肯豪森在中國的活動。"
 wtt_germany.46.desc:0 "德意志帝國接受了我們關於青島的相關協議，他們將立刻終止馮·法肯豪森在中國的活動並令其撤出中國。"
 wtt_germany.48.t:0 "[From.GetNameDefCap]接受要求"
 wtt_germany.48.desc:0 "[From.GetNameDefCap]已經接受了我們的要求，並着手開始安排青島回到帝國手中！"
 wtt_germany.49.t:0 "驅逐納粹對[nazi_state_withdrawn.GetName]造成了重大的損失"
 wtt_germany.49.desc:0 "我們終於設法控制了[nazi_state_withdrawn.GetName]，但戰況根本不容樂觀。阻礙我們前進的納粹越來越狂熱絕望，每場戰鬥都會讓戰區化爲一片焦土。隨着希特勒發佈“尼祿法令”，他們使用焦土戰術的報道越來越多。\n\n毫無疑問，直到我們終結這場戰爭之前，我們可能還會見到這般規模的毀滅。"
 wtt_germany.49.a:0 "爲了把這些渣滓從祖國中清理出去，這只是一些微不足道的代價。"
 wtt_germany.50.t:0 "希特勒死亡"
 wtt_germany.50.desc:0 "佔領柏林之後，我們的部隊在一處掩體內發現了希特勒的屍體。在看到國家被反法西斯勢力接管時，這位領導人最終結束自己的生命而不是鋌而走險逃亡。\n\n他死後，海因裏希·希姆萊開始領導納粹黨，並且明確表示帝國政府對這場“反德叛亂”絕不姑息。"
 wtt_germany.50.a:0 "這是納粹黨末日的開始。"
 wtt_germany.51.t:0 "恢復被囚禁的納粹黨領導層？"
 wtt_germany.51.desc:0 "戰爭變得越來越漫長而且越來越具有破壞性，現在每一位成年的德國人都被迫入伍。雖然我們和被囚禁的納粹黨領導層有意識形態上的差異，但他們確實擁有一些國家現在迫切需要的能力。\n\n我們可以向他們承諾戰後的自由來換取他們現在的效忠。"
 wtt_germany.51.a:0 "是的，恢復一部分納粹領導人的權力。"
 reinstate_nazi_leadership_TT:0 "只對法西斯意識形態開放的顧問現在也可以被使用了。\n"
 wtt_germany.51.b:0 "不，他們在大牢裏就挺好的。"
 wtt_germany.51.c:0 "既然戰爭還是毫無起色，那他們就甭想什麼自由了……統統都吊死吧！"
 wtt_germany.52.t:0 "[From.From.GetName]的民主內戰"
 wtt_germany.52.desc:0 "[From.From.GetName]的民主分子們掀起了內戰，致力於重開自由選舉並將權力返還給人民。他們可能會需要我們的援助，一旦他們的鬥爭成功，我們將會擁有一個能爲我們事業奔走的未來盟友。"
 wtt_germany.52.a:0 "我們將支援民主！"
 wtt_germany.52.b:0 "他們還是自己解決自己的問題吧。"
 wtt_germany.53.t:0 "奧地利親德情緒暴漲"
 wtt_germany.53.desc:0 "在與我們結盟一段時間後，我們南方鄰國奧地利的親德情結顯著暴漲。如果舉行一場全民公投的話，奧地利人民的確可能會同意德國和奧地利的統合，我們可以敦促奧地利政府舉行一場公投？"
 wtt_germany.53.a:0 "對，小德意志方案是個錯誤。"
 wtt_germany.53.b:0 "不，大德意志方案是個錯誤。"
 wtt_germany.54.t:0 "德國政府敦促全民公決以實現統一"
 wtt_germany.54.desc:0 "德國政府已經向我們提出了統一的建議，並聲稱這是奧地利人民所希望的。他們敦促我們舉行公投，以查明實情。"
 wtt_germany.54.a:0 "支持統一運動。"
 wtt_germany.54.b:0 "反對統一運動。"
 wtt_germany.55.t:0 "奧地利人民公投贊成統一"
 wtt_germany.55.desc:0 "奧地利人投票贊成和北方同胞歸於一統。對奧地利國家及其軍隊的整合將立即開始。"
 wtt_germany.55.a:0 "德意志問題重要的一天！"
 wtt_germany.56.t:0 "德國領土"
 wtt_germany.56.desc:0 "我們同蘇聯的戰爭進展不順利，並且有失去一切的風險。在我們的西方，德國在過去幾年裏經歷了迅速的變化，現在他們是民主價值觀的堅定捍衞者。將但澤和波茲南等舊德國領土返還無疑能把數百萬人從蘇聯的壓迫下拯救。"
 wtt_germany.56.a:0 "與其臣服於蘇聯不如加入德國！"
 wtt_germany.56.b:0 "絕不！生是波蘭人，死葬波蘭土！"
 wtt_germany.57.t:0 "波蘭主動返還德國領土"
 wtt_germany.57.desc:0 "波蘭與蘇聯的戰爭並不順利，波蘭政府已經通過祕密渠道與我們接洽，提議將但澤和波茲南等舊日領土返還於我們。他們認爲在德國民主統治下，人民無疑會比在蘇聯的壓迫下受到更好的待遇。"
 wtt_germany.57.a:0 "真狡猾！我們會保障他們的安全。"
 wtt_germany.57.b:0 "不，我們不能冒着被蘇聯報復的風險。"
 wtt_germany.58.t:0 "奧地利人拒絕統一"
 wtt_germany.58.desc:0 "奧地利人拒絕了我們的統一號召，寧願奧地利多少再獨立一段時間。"
 wtt_germany.58.a:0 "我們必須尊重他們的意願。"
 wtt_germany.59.t:0 "德國接納了但澤和波茲南"
 wtt_germany.59.desc:0 "德國政府決定接受他們的舊領土，並莊嚴宣誓爲該地區前波蘭公民提供保護。"
 wtt_germany.59.a:0 "至少他們安全了。"
 wtt_germany.60.t:0 "德國拒絕了但澤和波茲南"
 wtt_germany.60.desc:0 "德國政府已通知我們，他們不能接受我們的提議。因爲他們認爲不能承擔蘇聯報復的風險。"
 wtt_germany.60.a:0 "當所有人都輸給赤色分子時，誰來幫助他們？"
 wtt_germany.62.t:0 "企業要求承兑梅福券"
 wtt_germany.62.desc:0 "隨着戰爭的結束，我們簽發給梅福券的公司正在催促我們承兑本票。他們聲稱“爲了祖國的繁榮昌盛”，沒有必要繼續拒絕承兑這些債券。"
 wtt_germany.62.a:0 "很好。"
 wtt_germany.63.t:0 "[GER.GetName]整合阿爾薩斯-洛林"
 wtt_germany.63.desc:0 "[GER.GetAdjective]政府已立法規定將阿爾薩斯-洛林和盧森堡整合於[GER.GetName]。對於人口的大量徵召已經開始……"
 wtt_germany.63.a:0 "這些混蛋！走着瞧吧！"
 wtt_germany.64.t:0 "[GER.GetName]整合盧森堡"
 wtt_germany.64.a:0 "我們能做些什麼？"
 wtt_germany.65.t:0 "[From.GetName]請求參戰"
 wtt_germany.65.desc:0 "[From.GetNameDefCap]告訴我們要通過我們的領土與蘇聯敵人交戰。他們提醒我們是在他們的保護下才能對抗共產主義。因此，我們應該在當前戰爭中向他們提供援助。"
 wtt_germany.65.a:0 "他們説得對，我們會加入。"
 wtt_germany.65.b:0 "他們以爲自己是誰？不可能！"
 wtt_germany.66.t:0 "[From.GetName]接受請求"
 wtt_germany.66.desc:0 "[From.GetNameDefCap]決定加入我們對抗[SOV.GetNameDef]的戰爭，這將允許我們的部隊通過他們的國家。"
 wtt_germany.67.t:0 "[From.GetName]拒絕請求"
 wtt_germany.67.desc:0 "[From.GetNameDefCap]拒絕了我們參與戰爭的要求，並繼續向我軍關閉邊界。如果波蘭人不願意讓我們的部隊進入，那麼我們只需碾過他們。"
 wtt_germany.67.a:0 "咎由自取。"
 wtt_germany.68.t:0 "[From.GetName]提出再次整合帝國"
 wtt_germany.68.desc:0 "[From.GetAdjective]政府政府向我們提出舊奧匈帝國的整合方案。由於親帝國的觀點在我們各自的國家呼聲都很高，所以他們聲稱將我們的國家團結在一起對每個人都有好處。"
 wtt_germany.68.a:0 "好主意！我們接受。"
 wtt_germany.68.b:0 "心甘情願加入他們？沒門！"
 wtt_germany.69.t:0 "[From.GetName]接受整合"
 wtt_germany.69.desc:0 "[From.GetAdjective]政府政府迴應了我們對舊奧匈帝國的整合方案。他們承認這一舉措是有利的，並表示如果各方都接受的話，願意將他們的國家與我們的國家結合起來。"
 wtt_germany.70.t:0 "[From.GetName]拒絕整合"
 wtt_germany.70.desc:0 "[From.GetAdjective]政府迴應了我們對舊奧匈帝國的整合方案。他們已毫無疑問的表示，絕不會願意冒險接受我們的領導。"
 wtt_germany.71.t:0 "奧匈帝國重組"
 wtt_germany.71.desc:0 "與我們相鄰的奧匈帝國繼承者們已經同意將他們的土地重新整合到我們的國家，從而重新組成了奧匈帝國。狂喜的人羣在大街上慶祝重新統一條約的簽署，[GER.GetAdjective]政府熱切希望我們回到他們的聯盟。"
 wtt_germany.71.a:0 "奧匈帝國新時代的黎明。"
 wtt_germany.999.t:0 "[From.GetLeader]要求恢復王室頭銜"
 wtt_germany.999.desc:0 "以皇帝[From.GetLeader]的名義，[From.GetAdjective]政府要求我們回覆德國皇室及宗親在一九一七頭銜剝奪法案中被剝奪的英國貴族頭銜。他們主張這會讓世界看到英國和德國高貴的王室家族已經回到大戰前的良好關係，因此這將作爲未來英德友誼的象徵。"
 wtt_germany.999.a:0 "所見略同！"
 wtt_germany.999.b:0 "恕難苟同。"
 wtt_germany.1000.t:0 "[From.GetAdjective]政府接受請求"
 wtt_germany.1000.desc:0 "[From.GetAdjective]政府已決定恢復我們德國高貴王室家庭的英國貴族和皇室頭銜。他們提出了一個宏偉的世紀皇家儀式，德國皇室將受邀前來，恢復被錯誤地剝奪了二十年前的舊頭銜。\n\n皇家顧問推薦整個皇室大家庭採用德國頂尖科技的手段，宏大的登場。國家最先進的興登堡飛艇完美契合這一點。"
 wtt_germany.1000.a:0 "好主意！我們將派出聯絡人。"
 wtt_germany.1000.a_tt:1 "維多利亞·路易絲公主被派去幫助籌備這次盛大的儀式。這會對我們政府的收支造成一定的影響。\n"
 wtt_germany.1000.b:0 "好主意！我們應該一同出行。"
 wtt_germany.1000.b_tt:0 "整個王室家族將乘興登堡號出國參加儀式。這將在我們的盟友和人民眼中增加皇室的聲望，鞏固我們政府的地位。\n"
 wtt_germany.1001.t:0 "興登堡號在倫敦隕落"
 wtt_germany.1001.desc:1 "今天發生的一場可怕悲劇中，興登堡號在倫敦試圖停泊時被焚燬，事故的原因尚未確定。飛艇被大火吞噬，墜落到地面上，吞噬了包括德國皇室幾乎所有成員在內的乘客和機組人員的生命。\n\n皇室唯一倖存者是被派去協助儀式準備工作的維多利亞·路易絲公主。繼祖母德國皇后維多利亞和她的曾祖母維多利亞女皇之後，第三位名爲維多利亞的公主成爲了王位的唯一繼承人。沉浸在失去她家人的悲痛中，她登上了德意志帝國的皇位，加冕爲德意志帝國的維多利亞一世。"
 wtt_germany.1001.a:0 "皇帝已逝……女皇萬歲！"
 wtt_germany.1002.desc:0 "今天發生的一場可怕悲劇中，興登堡號在倫敦試圖停泊時被焚燬，事故的原因尚未確定。飛艇被大火吞噬，墜落到地面上，吞噬了包括德國皇室所有成員在內的乘客和機組人員的生命。\n\n隨着皇室徹底絕嗣，政府取得了直接控制權，但短期內不太可能看到民主的迴歸。"
 wtt_germany.1002.a:0 "一場悲劇！"
 wtt_germany.1003.t:0 "[From.GetAdjective]政府拒絕請求"
 wtt_germany.1003.desc:0 "[From.GetAdjective]政府經過議會宂長的討論後，決定拒絕恢復我們德國高貴王室家庭的英國貴族和皇室頭銜的請求。"
 wtt_germany.1003.a:0 "真不走運……"
 wtt_news.1000.desc:0 "今天發生的一場可怕悲劇中，興登堡號在倫敦試圖停泊時被焚燬，事故的原因尚未確定。飛艇被大火吞噬，墜落到地面上，吞噬了包括德國皇室幾乎所有成員在內的乘客和機組人員的生命。\n\n皇室唯一倖存者是被派去協助儀式準備工作的維多利亞·路易絲公主。繼祖母德國皇后維多利亞和她的曾祖母維多利亞女皇之後，第三位名爲維多利亞的公主成爲了王位的唯一繼承人。沉浸在失去她家人的悲痛中，她登上了德意志帝國的皇位，加冕爲德意志帝國的維多利亞一世。"
 wtt_news.1000.a:0 "可怕的悲劇……意料之外的結果。"
 wtt_news.1001.desc:0 "今天發生的一場可怕悲劇中，興登堡號在倫敦試圖停泊時被焚燬，事故的原因尚未確定。飛艇被大火吞噬，墜落到地面上，吞噬了包括德國皇室所有成員在內的乘客和機組人員的生命。\n\n隨着皇室徹底絕嗣，政府取得了直接控制權，但短期內不太可能看到民主的迴歸。"
 wtt_news.1001.a:0 "多麼可怕的悲劇！"
 wtt_news.1.t:0 "德國捲入內戰"
 wtt_news.1.desc:0 "今天凌晨國防軍在著名的陸軍元帥奧古斯特·馮·馬肯森領導下突然發動政變，引發了德國內戰。法西斯分子、保皇派和民主黨都武裝起來對抗他們的同胞，部隊已從邊境開拔參與內戰。\n\n希特勒領導下的法西斯分子，已經發誓即使摧毀這個國家也不讓它落到德國人的叛徒之手。"
 wtt_news.1.a:0 "開弓沒有回頭箭。"
 wtt_news.1.b:0 "被軍隊背叛！我們要引以爲戒。"
 wtt_news.1.c:0 "讓我們祈禱和平快些重返歐陸……"
 wtt_news.2.t:0 "[From.GetNameDefCap]阻止威廉二世回國"
 wtt_news.2.desc:0 "在昨天上午德意志帝國出人意料的宣佈解除了對威廉二世的流放後不久，荷蘭當局在通過德國邊境前阻擋了老皇帝的車隊，並迫使其回到他在多倫莊園的住所。\n\n荷蘭官方公報稱威廉二世如果被允許回到皇位上會破壞大陸的穩定局勢，荷蘭政府因此將老皇帝遣返回住所繼續軟禁。\n\n 德國尚未對此次危機作出反應，但公眾抗議內容已經包括要求用軍事力量保障皇帝的返回。\n"
 wtt_news.2.a:0 "真是吃了熊心豹子膽！"
 wtt_news.2.b:0 "他們最好認清形勢……"
 wtt_news.2.c:0 "有些人必須表明立場。"
 wtt_news.3.t:0 "威廉二世返回德意志帝國"
 wtt_news.3.desc:0 "昨天上午德意志帝國出人意料的宣佈解除了對威廉二世的流放。隨後，老皇帝的車隊通過德荷邊境。威廉二世回到柏林後，隆重地重登帝位。\n\n 皇帝已經發誓要看到德國恢復昔日榮光，但國家的外交方向尚待分曉。"
 wtt_news.3.a:0 "皇帝萬歲！"
 wtt_news.3.b:0 "本世紀初的重演？"
 wtt_news.3.c:0 "我們已盡我們所能保障他的安全。"
 wtt_news.3.d:0 "我們應向荷蘭人施加更大的壓力促使皇帝迴歸！"
 wtt_news.4.t:0 "威廉二世從荷蘭人的軟禁中解放"
 wtt_news.4.desc:0 "儘管荷蘭徒勞地試圖抵抗德國的推進，政府面對德國壓倒性的力量只好投降。德國軍隊將老皇帝從他被軟禁的多倫莊園中解放，此後他回到柏林，隆重地重登帝位。\n\n皇帝已經發誓要看到德國恢復昔日榮光，但國家的外交方向尚待分曉。"
 wtt_news.4.a:0 "任何人都不能阻止德意志帝國！"
 wtt_news.4.b:0 "荷蘭人的愚蠢行爲。"
 wtt_news.4.c:0 "也許這不是一個好主意……"
 wtt_news.5.t:0 "墨索里尼遇刺"
 wtt_news.5.desc:0 "來自羅馬的報道表明，今天早些時候墨索里尼領袖在光天化日之下在街上被槍殺身亡。與此同時，政府中的一些成員採取行動，從義大利法西斯手中奪取權力。同時進行了一些逮捕，軍隊了封鎖政府大樓和街道，並設置宵禁。\n\n 政變政府的發言人已對維克托·伊曼紐爾三世宣誓效忠。國王簽署了與德意志帝國的聯盟條約作爲他第一次履行義大利國王職責的行爲。"
 wtt_news.5.a:0 "一切順利。"
 wtt_news.5.b:0 "國王萬歲！"
 wtt_news.5.c:0 "德國人肯定插手其中……"
 wtt_news.6.t:0 "奧匈帝國重組"
 wtt_news.6.desc:1 "多瑙河流域的奧匈帝國繼承者們最近經歷了一波親帝國情緒，在[From.GetOldNameDef]的領導下，現在已經公投將各自的國家再次併入奧匈帝國。\n\n新奧匈帝國政府立即採取措施，簽署與德意志帝國聯盟的正式條約，公開支持德國的反英反法的外交政策。"
 wtt_news.6.a:0 "不發一槍一炮。"
 wtt_news.6.b:0 "再次聯合起來！"
 wtt_news.6.c:0 "對歐洲新的制約？令人擔憂。"
 wtt_news.7.t:0 "波蘭返還但澤"
 wtt_news.7.desc:0 "波蘭政府已經接受了德國用軍事保障交換但澤的建議。條約已經制定，確保德國人會在任何對波蘭進行的敵對行爲中施以援手。\n\n儘管代價高昂，並且切斷了波蘭同大海的聯繫，但它很有可能在面對東方的共產主義威脅時發揮作用。"
 wtt_news.7.a:0 "但澤或戰爭？哈！又一次外交勝利。"
 wtt_news.7.b:0 "但願物有所值。"
 wtt_news.7.c:0 "德國人干涉我們的勢力範圍……"
 wtt_news.7.d:0 "雙贏？走着瞧吧。"
 wtt_news.8.t:0 "德國內戰結束"
 wtt_news.8.desc:0 "在德國肆虐的內戰已經走到了盡頭。這場戰鬥異常激烈，納粹分子的狂熱抵抗造成了規模巨大的毀滅。\n\n希特勒似乎死了，納粹領導人被監禁或處決。臨時政府現在宣佈，在着手進行憲政改革之前，必須確保他們對國家的控制以及國家的穩定。"
 wtt_news.8.a:0 "開始重建吧。"
 wtt_news.8.b:0 "我們希望新政權更加通融……"
 wtt_news.9.t:0 "蘇聯宣佈大規模演習"
 wtt_news.9.desc:0 "針對他們所謂日益敵對的德國言論，蘇聯軍方宣佈了今年一系列大規模軍事演習計劃。\n\n 根據蘇聯政府的發言人所稱，希望戰爭準備狀態的加劇能阻止德國人繼續他們的誹謗言論。"
 wtt_news.9.a:0 "正中下懷！"
 wtt_news.9.b:0 "這會讓他們三思而後言。"
 wtt_news.9.c:0 "希望德國人不會讓我們失望……"
 wtt_news.9.d:0 "對於緩和局勢沒有半點幫助……"
 wtt_news.10.t:0 "蘇聯加強軍隊建設"
 wtt_news.10.desc:0 "作爲對最近德國宣佈建立反對蘇聯侵略的中歐聯盟的迴應，蘇聯政府通過一系列措施，使軍工生產急劇加速。\n\n克林姆林宮發言人態度明確，毫不含糊。即蘇聯不會坐視這種威脅在他們的邊界展開，必將採取立即反制措施。"
 wtt_news.10.a:0 "他們繼續不自覺地幫助我們的事業！"
 wtt_news.10.b:0 "他們肯定不敢嘗試更愚蠢的事！"
 wtt_news.10.c:0 "至少已經建立了一個聯盟。"
 wtt_news.10.d:0 "局勢在迅速升級……"
 wtt_news.11.t:0 "蘇聯人進入安全區"
 wtt_news.11.desc:0 "應[GER.GetFactionName]的一個邊境省份的祕密邀請，蘇聯政府警告稱，沒有明確的條約對勢力範圍內的進一步干預事務進行限制。\n\n未經證實的報告表明了蘇聯對軍事力量的動員，可能在準備戰爭。"
 wtt_news.11.a:0 "我們終於把局勢推動了嗎？"
 wtt_news.11.b:0 "我們必須保護我們的邊境！"
 wtt_news.11.c:0 "團結一致，我們可以對抗他們！"
 wtt_news.11.d:0 "再次點燃火藥桶的火花？"
 wtt_news.11.e:0 "我們必須準備戰爭！"
 wtt_news.12.t:0 "對復辟的抗議導致戰爭"
 wtt_news.12.desc:0 "作爲對威廉二世返回德國的迴應，[FRA.GetNameDef]和[Eng.GetNameDef]已對[GER.GetNameDef]宣戰。法國和英國申明，臭名遠揚的德式固執和公然讓一個已知的戰爭罪犯再次成爲國家元首是局勢惡化的主要原因。\n\n政府發言人堅決主張讓上一次大戰的主要煽動者再次承擔德國皇冠是完全不道德的，而德國政府忽略了所有警告，他們別無選擇。"
 wtt_news.12.a:0 "他們連誰領導我們都要説了算！"
 wtt_news.12.b:0 "他們強迫我們動手！"
 wtt_news.12.c:0 "夢迴1914。"
 wtt_news.13.t:0 "威廉三世妥協"
 wtt_news.13.desc:0 "爲迴應英法對威廉二世重返帝位的激烈反對，德國政府提出了一個折中方案，即威廉二世將繼續流亡的生活，但他的兒子將即位成爲威廉三世。\n\n該方案已被[ENG.GetNameDef]和[FRA.GetNameDef]接受，希望這能讓歐洲列強之間的和平持續下去。"
 wtt_news.13.a:0 "我們別無選擇。"
 wtt_news.13.b:0 "幸虧德國人懂得利弊。"
 wtt_news.13.c:0 "和平維持住了……"
 wtt_news.14.desc:0 "作爲對威廉二世返回德國的迴應，儘管沒有英國的支持，[FRA.GetNameDef]對[GER.GetNameDef]宣戰。法國政府申明，臭名遠揚的德式固執和公然讓一個已知的戰爭罪犯再次成爲國家元首是局勢惡化的主要原因。\n\n法國政府發言人堅決主張讓上一次大戰的主要煽動者再次承擔德國皇冠是完全不道德的，而德國政府忽略了所有警告，他們別無選擇。"
 wtt_news.14.c:0 "愚蠢、固執的法國人！"
 wtt_news.14.d:0 "英國人會怎麼做呢？"
 wtt_news.15.desc:0 "爲迴應法國對威廉二世重返帝位的激烈反對，德國政府提出了一個折中方案，即威廉二世將繼續流亡的生活，但他的兒子將即位成爲威廉三世。\n\n該方案已被[FRA.GetNameDef]接受，希望這能讓歐洲列強之間的和平持續下去。"
 wtt_news.15.c:0 "謝天謝地，德國人比法國人更理智……"
 wtt_news.16.t:0 "中國恢復德國對青島統治"
 wtt_news.16.desc:0 "中國政府已經決定同意最近德國對青島的要求，將舊日飛地返還。\n\n 隨即，德國的控制已經在城市範圍內恢復，而德國政府已經爲它重命名爲舊德國名字——德屬青島。"
 wtt_news.16.a:0 "我們終將看到我們重返殖民地的輝煌。"
 wtt_news.16.b:0 "這些還不夠塞牙縫。"
 wtt_news.16.c:0 "我們拿走一次就能拿第二次！"
 wtt_news.16.d:0 "德國殖民主義，又來一次？"
 wtt_news.17.t:0 "日本交還德國對青島統治"
 wtt_news.17.desc:0 "日本政府已經決定同意最近德國對青島的要求，將舊日飛地返還。\n\n 隨即，德國的控制已經在城市範圍內恢復，而德國政府已經爲它重命名爲舊德國名字——德屬青島。"
 wtt_news.17.b:0 "他們怎麼敢拿我們的領土投降？！"
 wtt_news.17.c:0 "即使經歷了1914年的事也要考慮我們。"
 wtt_news.18.t:0 "奧地利公投加入德國"
 wtt_news.18.desc:0 "由於[AUS.GetNameDef]和[GER.GetNameDef]間的親密聯盟合作已經開始，統一的呼聲在奧地利日益引人注目。昨天舉行的公投可以看出與北方鄰居統一的意見佔壓倒性多數。\n\n對奧地利的整合立即開始，今天上午舊國家已經作古。"
 wtt_news.18.a:0 "爲了大德意志的美好明天。"
 wtt_news.18.b:0 "如他們所願。"
 wtt_news.19.t:0 "波蘭返還但澤和波茲南"
 wtt_news.19.desc:0 "面對蘇聯持續性的進攻。波蘭政府今晨宣佈立即歸還舊日的德國領土但澤和波茲南給[GER.GetNameDef]。\n\n儘管不論波蘭還是德國政府都對原因保持沉默，但專家們都同意這最有可能是意在使這些領土脱離蘇聯魔爪的嘗試，以應對波蘭的軍事崩潰近在眼前的情形。"
 wtt_news.19.a:0 "我們將以生命捍衞他們。"
 wtt_news.19.b:0 "這是最好的選擇……"
 wtt_news.19.c:0 "狡猾和陰險狡猾的外交詭計！"
 wtt_news.19.d:0 "明顯的外交詭計……"
 wtt_news.20.t:0 "德國發表反蘇條約"
 wtt_news.20.desc:0 "根據對蘇聯侵略行爲的預估，[GER.GetName]向“面對共產主義直接威脅”的國家提出了一個組成對抗[SOV.GetName]的聯盟的機會。一旦任何成員國遭到攻擊，聯盟中的所有國家將致力於參加對抗[SOV.GetName]的戰爭。"
 wtt_news.21.t:0 "[From.GetName]呼籲對抗蘇聯"
 wtt_news.21.desc:0 "德國政府加強了對蘇聯的論戰，警告歐洲東部鄰國，蘇聯是一個籠罩在大陸的“紅色威脅”。無論是出於恐懼或是依據有爭議的事實，但德國人的目標看起來是結合歐洲大陸與東方對抗。"
 wtt_news.21.a:0 "他們必須瞭解蘇聯的威脅！"
 wtt_news.21.b:0 "他們竟敢這樣誹謗我們？！"
 wtt_news.21.d:0 "我們將看看蘇聯作何反應。"
 wtt_news.22.t:0 "[From.GetName]宣告中歐同盟成立"
 wtt_news.22.desc:1 "德國繼續他們最近的反蘇論戰，現在已經制定了一個具體的計劃來遏制蘇聯在歐洲大陸其他地區的影響。一個新的聯盟，中歐聯盟，已經形成，並且隨着時間的推移，有希望能夠爲其成員提供保護，防止德國人所説的肆無忌憚的蘇聯侵略。"
 wtt_news.22.a:0 "我們將領導自由歐洲免受共產主義的威脅！"
 wtt_news.22.b:0 "他們越來越威脅我們的地位……"
 wtt_news.22.c:0 "德國人終於採取了措施。"
 wtt_news.22.d:0 "蘇聯不太可能善罷甘休……"
 wtt_news.23.t:0 "維希法國被吞併"
 wtt_news.23.desc:0 "本週早些時候德國吞併維希法國的行動已經成功完成。德國軍隊在法國艦隊自沉命令發出前控制了土倫軍港。因此，整個法國艦隊已完好無損的落入德軍手中。"
 wtt_news.23.a:0 "巨大的成功！"
 wtt_news.23.b:0 "他們太失職了……"
 wtt_news.23.c:0 "德國人冷酷無情。"
 wtt_news.24.t:0 "法國艦隊自沉"
 wtt_news.24.desc:0 "本週早些時候德國吞併維希法國的行動已經成功完成。德國軍隊沒能在法國艦隊自沉命令發出前控制土倫軍港。因此，整個法國艦隊全體自沉，以防落入德軍手中。"
 wtt_news.24.a:0 "令人失望，但無傷大雅。"
 wtt_news.24.b:0 "他們恪守誓言到最後一刻。"
 wtt_news.24.c:0 "法國反抗的最後一幕。"
 wtt_burma_road.1.t:0 "滇緬公路被封鎖"
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]軍隊攻入到[state_occupied.GetName]的滇緬公路並在幾個地方切斷了道路，導致沒有補給能通過這條路運達我們這裏。"
 wtt_burma_road.1.a:0 "無濟於事。"
 wtt_burma_road.2.desc:0 "[From.GetAdjective]政府已決定不再允許車輛通過滇緬公路。路上的所有車隊都被截停並被命令返回。沒有更多的補給能通過這條路到達我們這裏。"
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]部隊迅速沿滇緬公路推進，通過了一些重要的橋樑和過境點。這條路現在禁止所有車輛通行，通過這條路線我們不能再獲得任何物資。"
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]重新開放部分滇緬公路"
 wtt_burma_road.3.desc:0 "在成功奪回大部分滇緬公路之後，[From.GetAdjective]當局允許交通沿着小道恢復。雖然敵軍的殘餘使補給運輸比以前更加危險，但至少物資再次流動了起來。"
 wtt_burma_road.3.a:0 "萬事開頭難。"
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]重新開放滇緬公路"
 wtt_burma_road.4.desc:0 "第一趟補給車隊通過重新開放的滇緬公路到達了雲南。雖然使補給重新順利流通還需要時間需要時間，但我們再次可以收到補給了。"
 wtt_burma_road.4.a:0 "雪中送炭。"
 wtt_ledo_road.1.t:0 "中印公路被封鎖"
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]的部隊已經進攻到[state_occupied.GetName]並且佔領了中印公路，還切斷了許多補給路線。沒有更多補給能給我們了。"
 wtt_ledo_road.2.desc:0 "[From.GetAdjective]政府已經決定不再允許任何交通工具通過中印公路。公路上的所有車隊都已停下來，並且奉命返回。如此看來，將沒有更多的補給能到達我們這裏了。"
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]部隊在中印公路上迅速挺進，攻佔了幾座重要的橋樑和過境點。現在道路已經關閉，所有的車輛和補給都無法通過公路到達我們。"
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]重新開放部分的中印公路"
 wtt_ledo_road.3.desc:0 "在成功奪回大部分中印公路之後，[From.GetAdjective]當局允許交通沿着小道恢復。雖然敵軍的殘餘使補給運輸比以前更加危險，但至少物資再次流動了起來。"
 wtt_ledo_road.3.a:0 "良好的第一步。"
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]重新開放中印公路"
 wtt_ledo_road.4.desc:0 "第一趟補給車隊通過重新開放的中印公路到達了雲南。雖然使補給重新順利流通還需要時間需要時間，但我們再次可以收到補給了。"
 wtt_ledo_road.4.a:0 "太棒了！"
 wtt_the_hump.1.t:0 "駝峯空運暫停"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]的部隊攻佔了[state_occupied.GetName]的幾個機場，迫使當地的運輸機沿着喜馬拉雅山脈線路撤離。隨着敵方戰鬥機活動增加的威脅和敵軍戰鬥機的增長的航程使得我們不可能在增加載油量打主意，因此空運活動已被暫停。沒有更多的物資可以通過這條路線到達我們。"
 wtt_the_hump.2.desc:0 "[From.GetAdjective]的政府已經下令停止喜馬拉雅山脈附近的所有航運，即刻生效。儘管我們立即提出抗議，但他們沒有表明他們可能會重新考慮他們的決策。"
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]部隊已經佔領了駝峯空運所需要的機場，導致空軍無法通過空中補給我們。如此一來，將不會有更多的補給從駝峯運來了。"
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]重啟駝峯空運"
 wtt_the_hump.3.desc:0 "第一架[From.GetAdjective]飛機順利到達，在喜馬拉雅航線上運載重要物資，雖然敵方空軍仍然對空運行動構成威脅，但補給又開始流通。"
 wtt_the_hump.3.a:0 "良好的第一步。"
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]重啟駝峯空運"
 wtt_the_hump.4.desc:0 "喜馬拉雅山航線再次滿負荷運轉，空軍地勤人員嚴格控制每日航班的時間表，隨之而來的是我們大量急需的物資。"
 wtt_the_hump.4.a:0 "上天的饋贈！"
 wtt_hanoi_route.1.t:0 "河內航線關閉"
 wtt_hanoi_route.1.desc:0 "[GetVietnamOwner]拒絕我軍攜帶補給品的貨船入境，因爲中國邊境以北的路線已經被關閉，因此河內港口已經拒絕了我們的補給船靠岸。\n\n沒有更多的補給能通過這條補給路線運輸。"
 wtt_hanoi_route.2.desc:0 "本地[From.GetAdjective]當局已收到命令，阻止在河內的港口進一步卸載戰爭物資運往中國邊境的鎮南關。武裝警察已經在碼頭上耀武揚威，以防止任何船員打破封鎖。[From.GetAdjective]的海岸警衞隊正在將仍在河內附近海域的任何船隻驅離。\n\n沒有更多的補給能通過這條補給路線運輸。"
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]佔領河內的部隊已經俘獲了一批爲我們攜帶補給的貨船。仍然在海上的船隻已經調頭逃離了中港口。\n\n沒有更多的補給能通過這條補給路線運輸。"
 CHI_vietnam_JAP:0 "日佔越南"
 CHI_vietnam_FRA:0 "法屬印度支那"
 wtt_china.1.t:0 "統一全中國"
 wtt_china.1.desc:0 "似乎[From.GetLeader]已經決定最終將他的權威傳播到全中國的廣大地區。中央政府的一位代表到來，要求我們遵守[From.GetLeader]的命令，或者由一個更順從的政府來代替。"
 wtt_china.1.a:0 "同仇敵愾，眾志成城！"
 wtt_china.1.b:0 "就讓他們試試。"
 wtt_china.2.t:0 "[From.GetLeader]屈服了"
 wtt_china.2.desc:0 "[From.GetLeader]以個人的名義將信件發出，在信裏説道他保證嚴格遵守我們的命令，服從中央指揮。"
 wtt_china.2.a:0 "識時務者爲俊傑。"
 wtt_china.3.t:0 "[From.GetLeader]拒絕了"
 wtt_china.3.desc:0 "[From.GetLeader]已經回覆了我們的要求，他聲稱中央政府沒有法律權力取代其管理者。該報告附有一份詳細的報告，強調了他所屬部隊的戰備情況。"
 wtt_china.3.a:0 "我們嚴密關注。"
 wtt_china.10.t:0 "統一全中國"
 wtt_china.10.desc:0 "[From.GetLeader]的政府用激烈的言辭把我們在過去幾個月做出的一些政策數落了一番，他們宣稱這些決定違背了[From.GetNameDef]的國家利益。除非我們與[From.GetAdjective]政府更加密切地協調政策，否則他們會採取他們認爲必要的措施。"
 wtt_china.10.a:0 "我們別無選擇。"
 wtt_china.10.b:0 "犧牲到底！"
 wtt_china.11.t:0 "[From.GetNameDefCap]屈服了"
 wtt_china.11.desc:0 "[From.GetAdjective]的政府已經回覆了我們的説明，並承諾在政府所有進一步的決定前先諮詢我們的意見。我們的[From.GetNameDef]大使已晉升爲特別代表，並負責確保[From.GetAdjective]安心當苟。"
 wtt_china.11.a:0 "非常好！"
 wtt_china.12.t:0 "[From.GetNameDefCap]違抗了我們"
 wtt_china.12.desc:0 "我們和[From.GetNameDef]的外交照會已然被泄露給媒體，現在全球一片譁然。甚至連國際新聞報都寫下了對我們非常不利的社論，把我們的合理要求稱爲我們“干涉內政”，“這將是危險的先例”甚至稱我們是“赤裸裸的帝國主義反動派”。\n\n不可否認，[From.GetAdjective]政府拒絕進一步討論此事，並表示再次提起此事將導致下一步的行動暫停。"
 wtt_china.12.a:0 "必要的措施還是要做的。"
 wtt_infiltration.1.t:0 "三光政策"
 wtt_infiltration.2.t:0 "共黨在[infiltrated_state.GetName]被發現"
 wtt_infiltration.2.desc:0 "我們當局已經調查到[infiltrated_state.GetName]湧現了共產主義浪潮。我們該對這些共黨所在的地區進行徹查，並着手剿匪行動。如果我們行動有絲毫懈怠，他們會蠱惑到更多愚昧無知的民眾，這將對我們的國家產生嚴重的危害。"
 wtt_infiltration.2.a:0 "派遣還鄉團。"
 wtt_infiltration.3.t:0 "逮捕了共黨"
 wtt_infiltration.3.desc:0 "在我們對共黨窩最近突襲行動中，我們的特種部隊兩手空空。但我們知道，滲透進政府部門的共黨依然在我們國家內依然在興風作浪。只可能是還未曾被我們發現，或是説我們以前甚至不知道他們的存在。"
 wtt_infiltration.3.a:0 "把那些共黨斬草除根！"
 wtt_infiltration.4.t:0 "共黨的陰謀被擊敗了？"
 wtt_infiltration.4.desc:0 "共黨蠱惑人心的滲透似乎被報道嚴重誇大了。我們的對大多數已知共黨窩點及其人員的乾淨利索地肅清，意味着共黨幾乎無法組織起任何有意義的活動，換句話説，我們已經嚴重破壞了他們的組織建制，讓他們無法再重新建立根據地。但只要共黨以任何形式存在，我們必須同樣保持警惕，防止他們捲土重來。"
 wtt_infiltration.4.a:0 "希望我們已經將共匪一網打盡了。"
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]的根據地被發現"
 wtt_infiltration.5.desc:0 "國民黨特務已經發現了我們在[infiltrated_state.GetName]的根據地。如果他們願意花費資源，他們可能會在接下來的的軍事行動中將我們剿滅。"
 wtt_infiltration.5.a:0 "希望那不要到來。"
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]的根據地被攻擊"
 wtt_infiltration.6.desc:1 "敵軍在[infiltrated_state.GetName]開始對我們的根據地區域進行攻擊。我們沒能從我們的同志那邊得到任何相關訊息，但國民黨的新聞媒體報道了對[infiltrated_state.GetName]的包圍和即將根除我們的同志的宣言。我們必須承擔最壞的情況。"
 wtt_infiltration.6.a:0 "革命陷入低谷。"
 wtt_infiltration.10.t:0 "共黨的崛起"
 wtt_infiltration.10.desc:0 "共產黨正在策劃什麼？我們的特務局的特工攔截了一些在他們根據地地區之間快速傳令的信使，他們攜帶祕密指令——在全國各地的祕密根據地將準備“武裝奪取政權”。士兵和補給被大量調配來支持一項重大行動——甚至可能是全國性的暴動。我們必須立即做好準備。"
 wtt_infiltration.10.a:0 "爲了華夏文明而戰！"
 wtt_infiltration.21.t:0 "共黨在[infiltrated_state.GetName]被發現"
 wtt_infiltration.21.desc:0 "根據情報部門收集到的情報，我們的特務部門發現了一個重要的共黨窩點。我們應該立即開展行動，在他們組織起有效抵抗之前，全數消滅他們。"
 wtt_infiltration.21.a:0 "兵貴神速。"
 wtt_infiltration.23.t:0 "共黨的威脅消退？"
 wtt_infiltration.23.desc:0 "對共黨窩點的一系列清剿，讓我們知曉了有關共黨滲透計劃的大量訊息。對被捕的共產黨人的嚴刑拷打揭示了我們以前不知道的東西。\n\n看起來我們的情報部門對這個問題處理得相當好。"
 wtt_infiltration.23.a:0 "我們應該用最殘忍的手段根除我們所知道的共黨們。"
 wtt_infiltration.24.a:0 "希望我們已經把它們斬盡殺絕了。"
 wtt_infiltration.24.t:0 "共黨被擊敗了！"
 wtt_infiltration.24.desc:0 "看起來好像共黨在過去幾個月遭到了嚴重的打擊和挫折。我們的國民政府軍事委員會攔截了來自共黨總部的越來越多的信息，我們要求共產黨瞭解他們的地位——我們逮捕了所有的共產黨領導人。目前看來，共產黨的情況非常不樂觀，他們在州一級的基層組織已經被我們完全粉碎。\n\n但只要共產黨以任何形式存在，我們必須同樣保持警惕，防止他們捲土重來。"
 CHI_xian_warlords_upset:0 "這會使軍閥們感到不安。他們可能會拒絕控制他們的想法，更有可能決定離開你的陣營，並且他們還會把這件小事藏匿於心中，秋後算賬。"
 wtt_xian_incident.1.t:0 "一次邀請來自[From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader]向[CHI.GetLeader]發出了正式邀請，我們決定在西安舉行會議，討論當前的形勢和未來的計劃，以及針對共黨衝突的解決方案。\n\n不受此次邀請將被[From.GetLeader]視爲無理，並且無疑會被其他軍閥注意到。"
 wtt_xian_incident.1.a:0 "即刻啟程"
 wtt_xian_incident.1.b:0 "且慢，容我三思"
 wtt_xian_incident.2.t:0 "[From.GetLeader]到達了西安"
 wtt_xian_incident.2.desc:0 "[From.GetLeader]只帶了一支小護衞，來到西安與我們一起討論當權局勢。他毫無疑問地希望我們重申我們的承諾：旗幟鮮明地反對共黨並將其消滅。但是日本侵略者已經打到了我們家門口，我們將不得不讓他看清現實。"
 wtt_xian_incident.2.a:0 "兵諫，迫使他和中共結成抗日民族統一戰線。"
 wtt_xian_incident.3.t:0 "[From.GetLeader]拒絕會面。"
 wtt_xian_incident.3.desc:0 "以重感冒爲由，[CHI.GetLeader]“不請原地”拒絕了我們的盛邀。這是否意味着他計劃在不久的將來更直接地控制我們的土地，或者是否有人將我們的計劃泄露給他，這還有待觀察。"
 wtt_xian_incident.3.a:0 "也許他真的染了風寒？"
 wtt_xian_incident.4.t:0 "[From.GetLeader]保證與中共結成抗日民族統一戰線"
 wtt_xian_incident.4.desc:0 "在西安會議上，[From.GetLeader]提出了一個令人驚訝的建議：他認爲我們應該與共黨建立聯盟，結成中華民族統一戰線，以便對抗日本侵略者的威脅。"
 wtt_xian_incident.4.a:0 "也許他是對的吧。"
 wtt_xian_incident.4.b:0 "我們仍然記得最後是怎麼回事。"
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]保證結盟。"
 wtt_xian_incident.5.desc:0 "似乎國民黨陣營終於厭倦了試圖從地圖上抹去我們。在西安舉行的一次會議上，[CHI.GetLeader]顯然已經同意探討與我們的盟約來對抗日寇。\n\n我們應該仔細權衡我們的抉擇。"
 wtt_xian_incident.5.a:0 "兄弟鬩於牆，外禦其侮。"
 wtt_xian_incident.5.b:0 "跟國民黨免談！"
 wtt_xian_incident.6.t:0 "[From.GetLeader]拒絕跟共產黨結盟"
 wtt_xian_incident.6.desc:0 "儘管我們有理由和要求阻止這場不必要的戰爭，但[From.GetLeader]拒絕接受中華民族抗日統一戰線與跟共產黨人合作的觀念。顯然需要採取更加果斷的措施。我們應該逮捕他並把他交給共產黨人嗎？"
 wtt_xian_incident.6.a:0 "機不可失。"
 wtt_xian_incident.6.b:0 "這可能很容易失控。"
 wtt_xian_incident.7.t:0 "[CHI.GetLeader]在[CHI_xian_instigator.GetNameDef]被捕！"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader]已經給我們發來了急電，稱他們逮捕了[CHI.GetLeader]並願意把他交給我們。\n\n這可能是我們處決人民公敵蔣介石的最好機會！"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader]已經拒絕了我們將處決[CHI.GetLeader]的提議。相反，我們應該與國民黨結盟，因爲顯然我們還沒有準備好領導革命，同時我們應該跟國民黨一道準備保衞祖國，打倒日寇。"
 wtt_xian_incident.7.a:0 "請求蘇共中央批准。"
 wtt_xian_incident.7.b:0 "直接處決他！"
 wtt_xian_incident.7.c:0 "兄弟鬩於牆，外禦其侮。"
 wtt_xian_incident.7.d:0 "現在殺了他可能會釀成一場我們打不贏的戰爭。不如放了他從長計議。"
 wtt_xian_incident.8.t:0 "[From.GetLeader]已經逮捕了[CHI.GetLeader]！"
 wtt_xian_incident.8.desc:0 "我們截獲了一封來自[From.GetLeader]的消息，他們説道[CHI.GetLeader]在羈押之中，並想把他交給共產黨人。鑑於共黨對他的仇恨程度，他早晚會被公審。\n\n如果我們想避免[CHI.GetLeader]被[PRC.GetLeader]拉到延安的鬧市區公審並交給羣眾處決，我們必須迅速行動！"
 wtt_xian_incident.8.a:0 "我們必須立刻行動！"
 wtt_xian_incident.8.b:0 "共黨不會傷害他，喝杯紅茶看戲吧。"
 wtt_xian_incident.9.t:0 "[CHI.GetLeader]在[CHI_xian_instigator.GetNameDef]被捕！"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader]發出消息指出，共產黨人現在有絕佳機會將國民黨反動派領導人[CHI.GetLeader]公審，這是對蘇區百姓的屠殺的“正名”行動。公審並處決他將是共產黨爭取領導中國革命的一次巨大勝利。\n\n然而，這也會在潛移默化中削弱整個中國的力量，同時這也會讓虎視眈眈的日本人在中國的陰謀得逞。"
 wtt_xian_incident.9.a:0 "另一個白匪走到了他的末日。"
 wtt_xian_incident.9.b:0 "他仍然有用。"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]提出了一個聯盟"
 wtt_xian_incident.10.desc:0 "共產黨人不但沒有預期的公審並且處決蔣介石，反而表示他們更願意與國民黨建立正式的聯盟來對抗日本人。\n\n他們顯然拖延時間，知道另一個好的推動會使他們精疲力竭。如果他們真的想要[CHI.GetLeader]死，他應該已經被公審了。\n\n我們政府的一些人想知道爲什麼共產黨現在會跟他們的宿敵推動一個聯盟——也許他們正在暗中謀劃什麼？"
 wtt_xian_incident.10.a:0 "只要他們聽從我們的命令。"
 wtt_xian_incident.10.b:0 "跟共產黨免談！"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]提供支持"
 wtt_china_shared.1.desc:0 "[From.GetLeader]已經到首都討論我們的情況了。在政府首腦會見了自由主義人士，他們聲稱國家至關重要的利益在於[From.GetNameDef]的獨立和自主性，他們願意共同進退並同意一致向前，爲國家強盛邁出更大的一步。"
 wtt_china_shared.1.a:0 "他們的幫助將助我們一臂之力。"
 wtt_china_shared.1.b:0 "我們對目前的形勢很滿意。"
 wtt_china_shared.2.t:0 "[From.GetNameDefCap]接受了我們的支持"
 wtt_china_shared.2.desc:0 "在一個私人會議中，政府高層[From.GetNameDef]對我們想爲國家獨立所獻出的一份力表示有極大的興趣。政府高層爲倡導更大獨立提供了資金，我們已經開始組織“臨時[From.GetAdjective]自由流亡政府“。"
 wtt_china_shared.2.a:0 "共同進退。"
 wtt_china_shared.3.t:0 "[From.GetNameDefCap]拒絕了我們的支持"
 wtt_china_shared.3.desc:0 "嚴肅的事實卻是[From.GetLeader]他告訴我們，他的政府絕不容忍[From.GetAdjective]干涉內政的行爲。外交部宣佈[From.From.GetLeader]爲不受歡迎的人且被禁止入境，準確的説我們整個代表團都被禁止再次踏入[From.GetNameDef]的領土了。"
 wtt_china_shared.3.a:0 "真是恥辱。"
 wtt_china_shared.4.t:0 "在[From.GetNameDef]的獨立運動中大顯身手"
 wtt_china_shared.4.desc:0 "看來[From.From.GetLeader]最近訪問[From.GetNameDef]並不僅僅是互相交流品茶的經驗。最近一段時間，國內之前相互沒有聯繫的獨立運動開始變成了有組織的行動。基本可以肯定這是被在國外的某人組織起來的。"
 wtt_china_shared.4.a:0 "令人不安。"
 wtt_china_shared.10.t:0 "飛虎隊"
 wtt_china_shared.10.desc_a:0 "宋美齡——蔣介石的愛人，也是他最值得信賴的顧問之一，前往華盛頓遊説支持中國與日本的抗爭。中國空軍迫切需要現代化的飛機和熟練的飛行員來駕馭天空。\n\n\n\n飛行員的問題解決了，宋美齡還與我們的請求，允許150架次的眾數現代戰鬥機轉移到中國空軍裝備庫存中。"
 wtt_china_shared.10.desc_b:0 "在中國空域上的戰役已經讓中國空軍損失慘重，面對數倍自身的敵機，他們依然能夠英勇的馳騁在中國的上空。\n\n儘管飛行員們很勇敢，但[From.GetAdjective]空軍正在拼命尋找新的飛機和飛行員來彌補損失。派出一個代表團由[From.GetLeader]抵達華盛頓談判，將150架現代戰機和相同數量的飛行員一起運往中國。"
 wtt_china_shared.10.a:0 "我們必須以任何方式支持他們。"
 wtt_china_shared.10.b:0 "我們決不能讓自己捲入這場衝突中。"
 wtt_china_shared.11.t:0 "蘇聯航空志願隊"
 wtt_china_shared.11.desc_a:0 "持續的中國戰事，創造了一個急需我們提供空中支援的戰場，讓我們爲[From.GetAdjective]的同志提供空中支援。[From.GetLeader]向我們尋求派遣一批和飛機的經驗豐富的飛行駕駛員志願者。他要求大約50架轟炸機和100架戰鬥機爲他們提供護航。\n\n這可能爲我們的飛行員提供有益的經驗，這也允許我們測試我們的最新設計飛行器設計。"
 wtt_china_shared.11.desc_b:0 "隨着中國繼續戰爭，[From.GetAdjective]空軍已經捉襟見肘，爲了捍衞[From.GetNameDef]領空的，爲作戰部隊的空中支援。[From.GetLeader]發起個人呼籲[SOV.GetLeader]，希望他能以大約50架中型轟炸機和100架戰鬥機的聯合飛行部隊的形式提供支援。\n\n這可能是在作戰條件下測試我們最現代化裝備的一個很好的機會。"
 wtt_china_shared.11.a:0 "我們必須以任何方式支持他們。"
 wtt_china_shared.11.b:0 "讓他們自身自滅，和我們無關。"
 wtt_china_shared.12.t:0 "爲[From.GetNameDef]而戰的新將軍"
 wtt_china_shared.12.desc:0 "[From.GetLeader]寫了一封訊息給[USA.GetLeader]，建議我們派一位將軍擔任[From.GetAdjective]的軍級參謀長。\n\n這樣做將使我們獲得[From.GetLeader]他個人的感激，並可能爲我們的將軍提供寶貴的經驗，也有助於[From.GetLeader]贏得戰爭。\n\n我們應該派哪一個將軍來？"
 wtt_china_shared.12.a:0 "約瑟夫·史迪威"
 wtt_china_shared.12.b:0 "他們將不得不自謀生計。"
 wtt_china_shared.12.c:0 "道格拉斯·麥克阿瑟"
 wtt_china_shared.12.d:0 "德懷特·艾森豪威爾"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]來到了中國"
 wtt_china_shared.13.desc:0 "[From.GetLeader]已經接受了我們的援助請求，下令[CHI_USA_General.GetName]儘快到中國報到。\n\n將軍不應該僅僅是[Root.GetLeader]的顧問，更是在戰場上指揮軍隊的指揮官，在真實的戰場中給予將軍第一手的戰鬥經驗。"
 wtt_china_shared.13.a:0 "真是有價值的補充。"
 wtt_china_shared.14.t:0 "從[From.GetNameDef]尋求不到幫助"
 wtt_china_shared.14.desc:0 "我們對[From.GetLeader]的要求置若罔聞。雖然美國軍隊的幾名高級軍官表示願意接受這項任務，但戰爭部長和[From.GetLeader]國總統都否決了這一想法，認爲這不切實際，也不符合國家利益。"
 wtt_china_shared.14.a:0 "他們是懦夫，傻瓜，還是兩者都是？"
 wtt_prc.1.t:0 "[From.GetLeader]提議結盟"
 wtt_prc.1.desc:0 "多年的無效的衝突之後，在日本威脅的背景下，共產黨向我們提出了建立聯合政府的提議。我們的軍隊將並肩作戰，我們將協調我們的政策。\n\n共產黨人突然改變主意的動機還不太清楚，政府中的一些人認爲這只是接管國家計劃的第一步。"
 wtt_prc.1.a:0 "我們團結一致。"
 wtt_prc.1.b:0 "我們是不會被這個低級騙術騙到的。"
 wtt_prc.2.t:0 "[From.GetLeader]拒絕聯盟。"
 wtt_prc.2.desc:0 "深思熟慮之後，[From.GetLeader]決定取消代表團。我們政府內部對消息來源進行討論後，我們覺得這都是共黨的陰謀，他們企圖顛覆我們的政府，並從我們的手中奪取政權。"
 wtt_prc.2.a:0 "真是偏執。"
 wtt_prc.10.t:0 "[From.GetNameDefCap]要求我們合作"
 wtt_prc.10.desc:0 "隨着統一戰線的創建，[From.GetNameDef]明確表示他不會容忍任何“過分獨立和不服從”的行爲。隨着對日戰爭腳步愈來愈近，任何不站在統一戰線手中的人都會被視爲潛在的敵人，[From.GetLeader]公開表示，他不會等到戰爭爆發，才去對付那些拒絕屈膝的軍閥。"
 wtt_prc.10.a:0 "我們得在政府的政策中把握機會。"
 wtt_prc.10.b:0 "那狂妄的白痴顯然是虛張聲勢。"
 wtt_prc.11.t:0 "[From.GetNameDefCap]加入統一戰線"
 wtt_prc.11.desc:0 "[From.GetLeader]明白了原因，決定加入我們的聯盟。他的部隊現在將協助我們進行的戰鬥。"
 wtt_prc.12.t:0 "[From.GetNameDefCap]拒絕了！"
 wtt_prc.12.desc:0 "出於個人原因，[From.GetLeader]在最核心的問題上拒絕與我們合作。他聲稱，我們只不過是一羣野蠻人，將會被歷史的浪潮所淹沒，他呼籲其他軍閥一起反對。"
 wtt_prc.12.a:0 "他將受到懲罰。"
 PRC_provoke_japan_korea:0 "韓國"
 PRC_provoke_japan_manchuria:0 "滿洲國"
 wtt_prc.20.t:0 "中國的挑釁"
 wtt_prc.20.desc:0 "最近對我們領土的襲擊出現了新的端倪。雖然迄今爲止沒有一個肇事者被捕，但有證據表明這是中國人蓄意挑釁的行爲。\n\n中國政府表面上一直在緩慢地譴責並質疑這次攻擊，但中國的報紙都把這稱爲對“日本帝國主義”的反抗的英雄行爲。\n\n內閣聚集起來討論問題，並提議採取相對應的措施來對付明目張膽的襲擊。"
 wtt_prc.20.a:0 "要求官方致歉。"
 wtt_prc.20.b:0 "動員部隊準備開戰。"
 wtt_prc.21.t:0 "軍用工廠被破壞"
 wtt_prc.21.desc:0 "報告來自我們的又一家工廠——[JAP.GetManchuriaPuppet]，報道昨晚又發生了一場大火。當地仍在進行消防工作，他們相信能在一天內控制火勢。但工廠的損壞似乎很嚴重，因爲火災似乎又是在高度易燃化學品的儲存區開始的。\n\n工廠有最嚴格的安全應急措施，火災卻又爆發了。軍情部門再次調查並公開表示，這還可能是由人爲縱火所引起的一場火災。"
 wtt_prc.21.a:0 "誰會做這樣的事？"
 wtt_prc.22.t:0 "民用工廠被破壞"
 wtt_prc.23.t:0 "大橋被炸"
 wtt_prc.23.desc:0 "昨晚的某個時候，又一座[JAP.GetManchuriaPuppet]的主要鐵路橋在通過一輛裝有武器彈藥的列車時，因爲列車重量而導致整體橋樑坍塌，與此同時車上彈藥引發的二次爆炸更是將整座橋樑炸上了天。救援和恢復工作在彈藥的二次爆炸下相當困難，列車上的機組人員依舊下落不明，當地人據推測他們在此歸西。\n\n軍情部門又派遣了一個小組，在安全的情況下，立即調查這個地點，他們又在尋找一座堅固的橋樑如何在沒有任何警告信號的情況下而塌方的。\n\n當地目擊者報告説，在坍塌的前一天，橋下的山谷裏又看到了一小羣人。我們仍未知道那天所看見的游擊隊的名字。"
 wtt_prc.24.t:0 "人員被襲"
 wtt_prc.24.desc:0 "我們在[JAP.GetManchuriaPuppet]的一個巡邏隊下落不明。一個搜救隊沿着巡邏隊的路徑找到了他們，現場簡直不堪入目，跡象表明巡邏隊是被慘無人道拳頭的攻擊中所犧牲的。\n\n襲擊者是否有任何傷亡目前還不清楚，但在場發現的屍體屬於日本陸軍士兵。\n\n他們似乎是故意將屍體棄置並離開，也許是爲了傳達一個狂妄的訊息。"
 wtt_japan.1.t:0 "[From.GetNameDefCap]希望我們的殖民地地位"
 wtt_japan.1.desc:1 "抓住我們軟弱的機會，[From.GetAdjective]主動提出幫助我們維持殖民地的秩序。他們爭辯説，隨着我們大陸的衰落，我們不可能維持我們的地位。\n\n這顯然是一種表面説辭，僅僅是讓我們殖民地遠離我們的策略，但是我們有什麼選擇呢？"
 wtt_japan.1.a:0 "是時候接受日本在東方的統治了。"
 wtt_japan.1.b:0 "他們得用武力對付他們！"
 wtt_japan.2.t:0 "[From.GetNameDefCap]授予殖民地"
 wtt_japan.2.desc:0 "[From.GetNameDefCap]仔細考慮了我們在他們的殖民地維持秩序的提議，並決定接受。"
 wtt_japan.2.a:0 "聰明的決定。"
 wtt_japan.3.t:0 "[From.GetNameDefCap]拒絕授予殖民地"
 wtt_japan.3.desc:0 "[From.GetNameDefCap]仔細考慮了我們在他們的殖民地維持秩序的提議，並決定拒絕它。"
 wtt_japan.3.a:0 "我們要看看他們是怎麼做到的。"
 wtt_japan.11.t:0 "和[From.GetNameDef]的互不侵犯條約"
 wtt_japan.11.desc:0 "儘管[From.GetAdjective]和[Root.GetNameDef]的關係日益緊張，但現在，[From.GetAdjective]開始坐下和談並打算簽訂互不侵犯條約。我們的優勢是顯而易見的，但我們應該考慮的是它給[From.GetAdjective]帶來的好處，以及我們是否會爲這一舉動在日後感到遺憾。"
 wtt_japan.11.a:0 "我們必須和平……至少現在。"
 wtt_japan.11.b:0 "是時候讓他們償還了！"
 wtt_japan.12.t:0 "[From.GetNameDefCap]接受互不侵犯條約"
 wtt_japan.12.desc:0 "[From.GetNameDefCap]已經正式接受我們提出的互不侵犯條約。"
 wtt_japan.12.a:0 "他們爲我們行了方便。"
 wtt_japan.13.t:0 "[From.GetNameDefCap]拒絕互不侵犯條約。"
 wtt_japan.13.desc:0 "出於某些原因，[From.GetNameDef]拒絕了我們提出的互不侵犯條約。"
 wtt_japan.13.a:0 "他們是不是在對我們搞什麼密謀？"
 wtt_japan.21.t:0 "[From.GetAdjective]指揮層變動"
 wtt_japan.21.desc:0 "[From.GetAdjective]決定將其左傾的公職人員和將領們召回，代之以非正式放逐的形式送來了右傾的將領和官員。"
 wtt_japan.21.a:0 "看來在[From.GetNameDef]國內出了什麼事……"
 wtt_japan.22.t:0 "[Root.GetAdjective]指揮層變動"
 wtt_japan.22.desc:0 "我們先前用非正式放逐形式以左傾人士撤換右傾將領及官員的行動已經在全[From.GetNameDef]圓滿完成了。"
 wtt_japan.22.a:0 "這將有助於我們控制[Root.GetNameDef]。"
 wtt_japan.31.t:0 "皇室家族的命運"
 wtt_japan.31.desc:0 "是時候決斷皇帝及其皇室家族的命運了。世襲的社會階層在我們建設的新日本里斷然不能存在。我們該如何處置他們？"
 wtt_japan.31.a:0 "放逐他們！"
 wtt_japan.31.b:0 "砍了他們的頭！"
 wtt_japan.32.t:0 "放逐皇室家族"
 wtt_japan.32.desc:0 "[From.GetNameDefCap]放逐了皇室家族，如此舉動使我們蒙受了極大的惠利。天皇陛下現在已經抵達了[Root.GetNameDef]，雖然他已經被逐，但是他在人民和軍隊中的影響力依然無與倫比。"
 wtt_japan.32.a:0 "我們必須無愧於天皇新居之名！"
 wtt_japan.101.t:0 "歸還滿洲"
 wtt_japan.101.desc:0 "在最近對[MAN.GetName]的勝利過後，日本政府認識到了這一地區與中國的緊密聯繫，立刻將此地全面轉交給了我方。他們藉此好意，向我們提出軍事同盟。"
 wtt_japan.101.a:0 "也許和日本人真的談得來。"
 wtt_japan.101.b:0 "我們會接管滿洲，但不會接受他們的好意。"
 wtt_japan.102.desc:0 "[From.GetNameDefCap]感謝我們歸還了滿洲，並接受了我們提出的軍事同盟。"
 wtt_japan.103.desc:0 "[From.GetNameDefCap]感謝我們歸還滿洲，但是拒絕了我們提出的軍事同盟。"
 wtt_japan.104.t:0 "菲律賓獨立"
 wtt_japan.104.desc:0 "[From.GetNameDefCap]已經公開聲明，他們“不能再坐視”一個西方控制國家在他們的勢力範圍內繼續存在。他們現在要求我們加速去殖民化進程，立刻將全部主權讓渡給菲律賓人民。"
 wtt_japan.104.a:0 "他們是對的。菲律賓應該獲得自由。"
 wtt_japan.104.b:0 "菲律賓人還是美國的一份子！"
 wtt_japan.105.desc:0 "[From.GetNameDefCap]已經迴應了我們提出的菲律賓完全獨立的要求，美國政府將立即着手讓他們這個太平洋屬國完全獨立。"
 wtt_japan.105.a:0 "還好他們明事理。"
 wtt_japan.106.desc:0 "[From.GetNameDefCap]已經迴應了我們提出的菲律賓完全獨立的要求，重申菲律賓在這一地區代表了“美國至關重要的利益”。"
 wtt_japan.106.a:0 "他們還管自己叫“自由衞士”？"
 wtt_japan.107.desc:0 "[From.GetNameDefCap]迴應了日本要求我們完全獨立的請求，美國政府現在將立即着手讓我們完全獨立！"
 wtt_japan.107.a:0 "感謝日本人！"
 wtt_japan.108.t:0 "青年軍官政變"
 wtt_japan.108.desc:0 "一羣青年軍官成功暗殺了許多政府官員，包括首相在內。他們已經佔領了東京市區，並且控制了皇宮，宣稱他們這是爲了清除政府中的“腐敗之徒”和“國體之危”，力主天皇重振地位，成爲國家的唯一統治者\n\n他們的行動在軍隊中吸引了大批追隨者，以至於本該有的反制措施也被他們對舊政府支持者的大規模逮捕和暗殺所先發制人。事出突然，勢如洪水，叛軍也已經控制了皇宮，因此天皇並未對叛軍做出任何譴責。\n\n政府方面有組織的抵抗似乎已經開始瓦解，叛軍預計隨時可能宣佈皇權對國內外和軍隊政策的直接控制。"
 wtt_japan.108.a:0 "天皇陛下萬歳！"
 wtt_japan.109.t:0 "日本尋求三國同盟條約"
 wtt_japan.109.desc:0 "[From.GetNameDefCap]正試探我們是否有興趣結成一個由我國、[JAP_initiator.GetAdjective]和[ITA_fascism.GetAdjective]組成的三國同盟條約。[JAP_initiator.GetAdjective]堅持認爲在日益敵對的全球輿論下，我們必須互幫互助。"
 wtt_japan.109.a:0 "不錯的主意，我們簽了。"
 wtt_japan.109.b:0 "不，我們可不敢惹惱了全世界。"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap]正試探我們是否有興趣結成一個我方，[JAP_initiator.GetAdjective]和[GER_fascism.GetAdjective]的三國同盟條約。[JAP_initiator.GetAdjective]堅持認爲在日益敵對的全球輿論下，我們必須互幫互助。而[GER_fascism.GetAdjective]也對這一看法表示贊同。"
 wtt_japan.111.t:0 "三國同盟條約簽署"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]和[ITA_fascism.GetAdjective]政府已經同意簽署我們提出的三國同盟條約，表示一旦開戰，會和我們並肩作戰。"
 wtt_japan.112.t:0 "[From.GetNameDefCap]拒絕簽署三國同盟條約"
 wtt_japan.112.desc:0 "[From.GetAdjective]政府拒絕簽署我們提出的三國同盟條約，他們還是想要自己單幹。"
 wtt_japan.113.t:0 "[From.GetNameDefCap]簽署了三國同盟條約"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective]政府已經同意簽署我們提出的三國同盟條約，表示一旦開戰，會和我們並肩作戰。"
 wtt_japan.114.t:0 "民主派支持者發動政變"
 wtt_japan.114.desc:0 "在軍方威脅要再次限制人們得之不易的民主權利後，政府中的民主派鼓動了一場出人意料的奪權行動。行動出奇而迅速，軍隊中很大一部分人都轉向捍衞人民和他們的自由權利。\n\n軍隊中的分裂使得人民代表得以在立法和行政機關中奪取權力。雖然鬥爭才剛剛開始，但是看起來新政府這次很難被輕鬆推翻了。"
 wtt_japan.114.a:0 "軍隊再也不能統治我們了！"
 wtt_japan.115.t:0 "[From.GetName]攻擊蘇聯"
 wtt_japan.115.desc:0 "[From.GetNameDefCap]單方面進攻了蘇聯，儘管我們和其有互不侵犯條約。我們要麼遵守盟約，支援[From.GetAdjective]的進攻，要麼遵守與蘇聯的互不侵犯條約譴責進攻行爲。"
 wtt_japan.115.a:0 "我們會和盟友站在一邊！"
 wtt_japan.115.b:0 "我們的互不侵犯條約暫時……還不能打破。"
 wtt_japan.116.t:0 "[From.GetName]加入戰爭"
 wtt_japan.116.desc:0 "[From.GetNameDefCap]決定加入我們對抗蘇聯的戰爭，儘管他們和蘇聯已經簽訂了互不侵犯條約。"
 wtt_japan.116.a:0 "他們應該如此。"
 wtt_japan.117.t:0 "[From.GetName]譴責我們開戰"
 wtt_japan.117.desc:0 "[From.GetNameDefCap]決定遵從他們與蘇聯的互不侵犯條約，背棄了作爲盟友的承諾。他們譴責我們的侵略行徑，似乎是想挽救和這個互不侵犯條約對象的外交危局。"
 wtt_japan.117.a:0 "真不幸。"
 wtt_japan.118.t:0 "[From.GetName]請求援助"
 wtt_japan.118.desc:0 "[From.GetNameDefCap]正陷入一場毀滅性的內戰，他們掌握的軍事實力與敵人相比不容樂觀。他們的過渡政府向我們提出要求，希望以南薩哈林半島換取他們急切需要的軍事援助。\n\n僅僅需要派遣一些志願軍部隊，我們就能很輕鬆的獲得一些領土。"
 wtt_japan.118.a:0 "不錯的主意！"
 wtt_japan_118_TT:0 "如果§Y[From.GetName]§!贏得內戰，這些志願軍將回到人力池。"
 wtt_japan.118.b:0 "對我們來説這不是多好的交易。"
 wtt_japan.119.t:0 "[From.GetName]接受交易"
 wtt_japan.119.desc:0 "[From.GetNameDefCap]已經接受我們提出的以南薩哈林半島換取軍事援助的請求。他們現在派出了一批“志願師”來幫助我們作戰！"
 wtt_japan.119.a:0 "他們將會大顯身手！"
 wtt_japan.119.TT:0 "獲得8個單位的具有§Y12 infantry§!和§Y3 support§!營的部隊。"
 wtt_japan.120.t:0 "[From.GetName]拒絕交易"
 wtt_japan.120.desc:0 "[From.GetNameDefCap]通知説他們拒絕了我們以南薩哈林半島換取軍事援助的請求。"
 wtt_japan.120.a:0 "我們只能靠自己了……"
 wtt_japan.121.t:0 "[From.GetName]佔領東京"
 wtt_japan.121.desc:0 "[From.GetNameDefCap]已經佔領了日本首都，法西斯[From.From.GetAdjective]政府已經倒台。我們如果想採取行動，就要迅速執行。如果我們要遏制共產主義威脅，我們必須迅速、安全地控制外圍的日本島嶼，並控制剩下的法西斯支持者。"
 wtt_japan.121.a:0 "開始計劃。"
 wtt_japan.121.b:0 "現在這樣做毫無益處。"
 wtt_japan.122.t:0 "法西斯分子逃往滿洲"
 wtt_japan.122.desc:0 "東京被佔領後，法西斯政府已經倒台，他們剩下的支持者和軍隊都逃往了[MAN.GetName]，並控制了外圍島嶼以及朝鮮和中國的佔領區。\n\n內戰是迅速結束了，但是局勢並不太平，法西斯分子還沒有遭受決定性的失敗。"
 wtt_japan.122.a:0 "我們接下來會處理他們。"
 wtt_japan.123.t:0 "法西斯分子的抵抗瓦解"
 wtt_japan.123.desc:0 "東京已經被佔領，法西斯政府徹底崩潰了。他們剩下的支持者和軍隊無從集結，樹倒猢猻散，我們現在很輕鬆的佔領了剩下的外圍領土。"
 wtt_japan.123.a:0 "戰爭勝利了。"
 wtt_japan.124.t:0 "志願者回家"
 wtt_japan.124.desc:0 "日本的共產主義者勝利了，我們剩下的志願部隊現在要回家了。"
 wtt_japan.125.t:0 "蘇聯歸還滿洲"
 wtt_japan.125.desc:0 "[From.GetNameDef]從日本人手中解放了滿洲，打倒了那個遜位的清朝皇帝，現在他們提議將滿洲歸還，認爲他應該正當交還到[Root.GetAdjective]手中。"
 wtt_japan.126.t:0 "[From.GetName]提議和平"
 wtt_japan.126.desc:1 "[From.GetAdjective]當權派向我們提出和平提議。他們將離開大陸，希望我們能停止一切敵對行爲。"
 wtt_japan.126.a:0 "戰爭勝利了。"
 wtt_japan.126.b:0 "不取得徹底勝利我們絕不會罷休！"
 wtt_japan.127.t:0 "[From.GetName]接受和平提議"
 wtt_japan.127.desc:0 "[From.GetNameDef]接受了我們的和平提議，停止了一切敵對行爲，得到了我們全部大陸佔領區。"
 wtt_japan.127.a:0 "他們打敗了我們……暫時。"
 wtt_japan.128.t:0 "[From.GetName]拒絕和平"
 wtt_japan.128.desc:0 "[From.GetNameDef]拒絕了我們的和平提議，發誓要繼續戰爭，直到我們無條件投降。"
 wtt_japan.128.a:0 "那我們就打到底！"
 wtt_japan.40.t:0 "[From.GetLeader]索取滿洲"
 wtt_japan.40.desc:0 "幾天前，[From.GetNameDef]政府開始向我們不停施壓。報紙頭條都在呼籲我們將滿洲交還給[From.GetAdjective]。這不僅僅是針對內部的宣傳活動，[From.GetLeader]的代表也通過外交祕密途徑對我們摸底，希望能達成一項關乎滿洲領土未來命運的協定。\n\n今天[From.GetLeader]親自就此事發表看法，要求我們儘快將滿洲交還[From.GetNameDef]。否則他的政府將不得不重新考慮我們之間的合作關係。"
 wtt_japan.40.a:0 "滿洲屬於他們。"
 wtt_japan.40.b:0 "他們還沒做好親自統治該地的準備。"
 wtt_japan.41.t:0 "[From.GetNameDef]的軍事援助"
 wtt_japan.41.desc:0 "日本帝國大本營已經決定轉變戰略方向。在一次覲見天皇的會議中，陸軍大臣提出了一項新計劃，預估未來日蘇之間會爆發戰爭。爲了準備這次戰爭，日本帝國陸軍要保證我軍至少能守住一部分前線地區。因此，他們送給了我們很多隻是稍稍過時的裝備。"
 wtt_japan.41.a:0 "他們真好。"
 wtt_news.25.t:0 "[JAP.GetNameDefCap]接管[From.GetAdjective]殖民地"
 wtt_news.25.desc:0 "鑑於[From.GetNameDef]最近力量虛弱，[JAP.GetAdjective]屢屢施壓希望獲取[From.GetAdjective]的東亞領地也就不足爲奇。然而今天早晨，[From.GetAdjective]政府的官員突然發出聲明，聲稱[From.GetAdjective]的殖民地要立刻轉交到[JAP.GetNameDef]手中。"
 wtt_news.25.a:0 "亞洲人的亞洲！"
 wtt_news.25.b:0 "歐洲人的傷心日……"
 wtt_news.25.c:0 "這會是殖民主義的末日嗎？"
 wtt_news.26.t:0 "菲律賓獨立"
 wtt_news.26.desc:0 "作爲[JAP.GetAdjective]施壓的結果，[From.GetAdjective]政府現在宣佈立刻放棄[From.GetAdjective]對該羣島的殖民統治。就在今天，他們將全部主權讓渡給了[PHI.GetNameDef]。"
 wtt_news.26.b:0 "我們早晚會擺脱殖民的。"
 wtt_news.26.c:0 "值得慶祝的一天！"
 wtt_news.27.t:0 "日本青年軍官政變"
 wtt_news.27.desc:0 "一羣青年軍官已經成功地推翻了政府，將天皇恢復爲日本民族的最高統治者。這一舉動之所以發生，可能是因爲他們發現了政府中腐敗問題以及敵對思想派別極爲廣泛，從而感到了威脅。\n\n這些軍官對天皇極爲忠心，他們宣佈將要繼續清洗，直到“全部奸佞之徒都從政府和軍隊中被清除出去”。裕仁天皇本人發佈了簡短的聲明，接受了叛軍帶給他的領導地位，並且明確表示了對中國與太平洋上西方殖民勢力的和解意願。"
 wtt_news.27.a:0 "萬歲！"
 wtt_news.27.b:0 "糟糕的新聞……他們可沒有和我們示好……"
 wtt_news.27.c:0 "這能保證太平洋的和平嗎？"
 wtt_news.27.d:0 "真是事出突然。"
 wtt_news.30.t:0 "蔣介石被處決"
 wtt_news.30.desc:0 "被[CHI_xian_instigator.GetLeader]逮捕後，據説蔣介石已於今早被共產黨行刑隊槍殺。他們召開了一場簡短的審判，稱蔣的作爲反黨反人民，然後[PRC.GetLeader]宣判了蔣介石死刑。即便是蘇聯政府代表親自出面也沒能救下他的性命。\n\n[SOV.GetLeader]據稱對[PRC.GetLeader]的“背叛”極爲憤怒，已經下令逮捕中國的共產國際代表。\n\n新的國民黨領導人[CHI.GetLeader]發誓要爲蔣介石報仇，徹底“剷除”共產黨。"
 wtt_news.30.a:0 "他罪有應得。"
 wtt_news.30.b:0 "他們這是謀殺，還管自己叫正義！"
 wtt_news.30.c:0 "這肯定會引發些事端。"
 wtt_news.30.d:0 "中國的未來更不穩定了。"
 wtt_news.31.t:0 "蔣介石被處決"
 wtt_news.31.desc:0 "被[CHI_xian_instigator.GetLeader]逮捕後，據説蔣介石已於今早被共產黨行刑隊槍殺。他們召開了一場簡短的審判，稱蔣犯下了反黨反人民，叛國反革命的罪行，然後[PRC.GetLeader]宣判了蔣介石死刑。蘇聯代表也在審判中充當了公訴人，證實了[SOV.GetLeader]祕密支持這項決定的傳言。\n新的國民黨領導人[CHI.GetLeader]發誓要爲蔣介石報仇，徹底“剷除”共產黨。"
 wtt_news.31.c:0 "我們做出了正確的決定。"
 wtt_news.32.t:0 "蔣介石被解除軟禁"
 wtt_news.32.desc:0 "被[CHI_xian_instigator.GetLeader]扣押並交給共產黨後，雙方進行了廣泛的談判，[CHI.GetLeader]據稱已被釋放了。具體情況仍不清楚，但有證據表明，[PRC.GetLeader]提出要建立共同對抗日本的聯盟。雙方都否認這樣的傳言，[PRC.GetLeader]聲稱他寧願國破家亡也不願和國民黨並肩作戰，而[CHI.GetLeader]的看法也是如此。"
 wtt_news.32.a:0 "他們在對我們搞什麼密謀？"
 wtt_news.32.c:0 "跟小孩子吵嘴一樣……"
 wtt_news.32.d:0 "日本會趁機火中取栗。"
 wtt_news.32.e:0 "我們會利用這機會的。"
 wtt_news.33.t:0 "[PRC.GetLeader]譴責國民黨叛國"
 wtt_news.33.desc:0 "[CHI.GetLeader]和[PRC.GetLeader]的會面結束後，後者譴責對方“公開透明地用紅軍爲國民黨和反革命勢力牟利”。[CHI.GetLeader]拒絕就此事作出評論，只説國民黨軍隊做好了保衞中國抵抗任何侵略的準備。\n\n據報道，兩位領導人討論了組建聯合陣線對抗日本的可能性。\n\n此次外交挫折是否會導致雙方衝突的升級仍有待觀察。"
 wtt_news.33.b:0 "我們怎麼就以爲這幫人會有所長進？"
 wtt_news.34.t:0 "飛虎隊建立"
 wtt_news.34.desc:0 "鑑於中方要求美國提供一整支飛行員與技師志願者團隊，[USA.GetLeader]總統正式批出一百餘架新型戰機送給中國空軍。這批援助還包括來自美國陸軍，海軍和海軍陸戰隊的飛行員們。\n\n一旦必須的裝備集結完畢，裝載戰機的船隻就會出港。國會領導人表示，此舉是在國際法邊緣的試探，他們擔憂這可能引起某些後果。"
 wtt_news.34.a:0 "狩獵愉快！"
 wtt_news.34.b:0 "熱烈歡迎。"
 wtt_news.34.c:0 "志願者？我看更像是僱傭兵！"
 wtt_news.34.d:0 "美國孤立主義的結束？"
 wtt_news.35.t:0 "上海事變"
 wtt_news.35.desc:1 "中日之間的緊張局勢在昨晚在上海的一次衝突之後急速升温。\n\n西方觀察家的報道表明，中國警察和一羣日本水兵發生了衝突，雙方各有人受傷。當一名日本巡邏隊前來調查時，中國軍隊已經封鎖了所有進入現場的地點，並逮捕了日本水兵，他們被控謀殺未遂。\n\n日本政府發出一封咄咄逼人的警告，要求船員立即獲釋，否則將採取措施確保他們的人身自由。"
 wtt_news.35.a:0 "令人憤怒！"
 wtt_news.35.b:0 "正如計劃所安排。"
 wtt_news.35.c:0 "戰爭即將到來。"
 wtt_news.35.d:0 "這似乎是有預謀的行動。"
 wtt_news.36.t:0 "蔣介石死於空難"
 wtt_news.36.desc:0 "今天早些時候[CHI.GetNameDef]發生了一起悲劇，蔣介石搭乘的飛機起飛後不久就半空爆炸了。救援人員仍在尋找飛機殘骸，但沒幾個人還抱着找到任何生還機組人員和乘客的希望了。\n\n蔣委員長夫婦應該都死於空難之中了。\n\n新的中國領導人[CHI.GetLeader]承諾要徹底調查此次事故的原因。很多流言都説這是一場刺殺委員長的陰謀，因爲很多人視他爲統一中國諸派系的阻礙。"
 wtt_news.36.a:0 "又一個問題不必擔心了。"
 wtt_news.36.b:0 "這可不是什麼事故。"
 wtt_news.36.d:0 "悲劇。"
 wtt_news.37.t:0 "中華人民共和國成立"
 wtt_news.37.desc:0 "在這場歡欣鼓舞的勝利演講中，[PRC.GetLeader]宣佈“中國人民站起來了”，中國共產黨贏得了中國內戰。國民黨正全面潰退，共產黨歷經數十年鬥爭最終獲得了勝利。從今以後，從前棲身於窮鄉僻壤中的反抗武裝將成爲中華人民共和國的正統政府。"
 wtt_news.37.a:0 "偉大的一天。"
 wtt_news.37.b:0 "不過是走個形式。"
 wtt_news.37.d:0 "這幫人什麼也搞不出來的。"
 wtt_news.38.t:0 "[PRC.GetLeader]在內部權力鬥爭中獲勝"
 wtt_news.38.desc:0 "中國共產黨內部各派的紛爭似乎要結束了，[PRC.GetLeader]成爲了最高領導人。毛澤東和其他較爲緩和的派系的影響力都再不值一提，因爲支持[PRC.GetLeader]的蘇聯政府出手制勝了他們。[SOV.GetLeader]在這場鬥爭中的地位成了爭議的熱點。"
 wtt_news.38.a:0 "希望他能帶領我們走向勝利！"
 wtt_news.38.b:0 "不重要。"
 wtt_news.38.c:0 "有益的盟友。"
 wtt_news.38.d:0 "他撿着了個燙手山芋。"
 wtt_news.39.t:0 "中國安靖作戰"
 wtt_news.39.desc:0 "日本政府聲稱在之前的一系列事件中遭到了“公然挑釁”，宣稱在中國發生了“武裝衝突”問題。他們聲稱，[CHI.GetLeader]的中央政府無能或者不願妥善承擔這些責任。因此，他們派出了一支“維持治安”的日本軍隊前往中國，以恢復秩序，防衞未來可能遭到的攻擊。"
 wtt_news.39.a:0 "正如計劃。"
 wtt_news.39.b:0 "誰幹的？"
 wtt_news.39.c:0 "我們都做了些什麼！？"
 wtt_news.39.d:0 "赤裸裸的藉口。"
 wtt_news.39.e:0 "他們會認識到自己的錯誤。"
 wtt_warlord.1.t:0 "[From.GetNameDefCap]要求附庸"
 wtt_warlord.1.desc:0 "由於中國中央政府完全無法保護人民免遭強盜與共產黨的威脅，[From.GetLeader]最終明確了自己的位置，向我方接觸，希望我們能保護他的地位。他會全力配合我們，讓我們的部隊自由通行。作爲回報，他僅僅需要我們派出一些部隊保護他的領地，在我們重組中國勝利之後還能記得他的功勞。"
 wtt_warlord.1.a:0 "終於有些明白事理的人了！"
 wtt_warlord.1.b:0 "我們的計劃中沒有他們的位置。"
 wtt_warlord.2.t:0 "[From.GetNameDefCap]接受了"
 wtt_warlord.2.desc:0 "[From.GetAdjective]政府接受了我們的提議。作爲換取保護的代價，我們要“審慎對待”他們的指令，想好該做什麼不該做什麼。一位[From.GetAdjective]政府的官員已經前來指導我們的政策。"
 wtt_warlord.2.a:0 "爲了生存的一點小代價。"
 wtt_warlord.3.t:0 "[From.GetNameDefCap]拒絕了"
 wtt_warlord.3.desc:0 "[From.GetAdjective]政府回覆了我們的提議，他們根本不願意和我們談判，因爲我們沒有談判的資格，並非合法的國家政府。"
 wtt_warlord.3.a:0 "我們要變得更強，讓他們看看。"
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap]要求租借亞速爾羣島"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]向我們提議在戰爭期間向我們租借亞速爾羣島。這個羣島有極好的戰略位置，是確保大西洋航線的重要基地。戰爭一旦結束，羣島就會歸還。"
 wtt_britain_lease_azores.1.a:0 "比把我們拖入戰爭還是好一點……"
 wtt_britain_lease_azores.1.b:0 "這對我們有什麼好處？"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]接受了"
 wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]政府已經接受了我們要求全面控制亞速爾的請求，換取我們擔起保衞他們抵抗任何侵略的責任。已經有一個小規模先遣隊到達島上建立行動基地。"
 wtt_britain_lease_azores.2.a:0 "這將很有益處。"
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]拒絕了"
 wtt_britain_lease_azores.3.desc:0 "通過引用中立立場和戰爭法，[From.GetLeader]政府重申了他們維持中立的立場，例舉了戰爭法，拒絕了我們請求在亞速爾羣島上設基地的請求。除非我們想辦法讓他們也夥同我們加入戰爭，否則島嶼依舊會對我們閉門。"
 wtt_britain_lease_azores.3.a:0 "我們會記住的。"
 wtt_britain_lease_azores.4.t:0 "亞速爾租借到期"
 wtt_britain_lease_azores.4.desc:0 "歐洲戰事終於結束，[POR.GetAdjective]政府提醒我們對亞速爾的租借只在戰爭期間有效。是時候把島嶼控制權歸還他們了。"
 wtt_britain_lease_azores.4.a:0 "大不列顛有債必還。"
 wtt_britain_lease_azores.5.t:0 "不列顛離開亞速爾"
 wtt_britain_lease_azores.5.desc:0 "歐洲戰事終於結束，[From.GetNameDef]遵守了承諾並把亞速爾還給了我們。我們已經派出一批官員接收控制權。"
 wtt_britain_lease_azores.5.a:0 "最好的結果。"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName]淪陷"
 wtt_soviet_hold_city_d_fail:0 "在動用了所有部隊和力量後，[controller.GetAdjective]進攻者突破了[state.GetName]的防禦。[controller.GetAdjective]部隊潮水般湧入城市。儘管城市的守軍正在拼死抵抗，不過城市仍會在數日後淪陷。"
 decisions.1.t:0 "下層部隊指揮忠誠度"
 decisions.1.desc:0 "一些下層軍官對國家的領導層有些“不同”想法。爲了緩解顧慮，我們應當把有限的精力和資源放到正確的地方。"
 decisions.1.a:0 "任何人都行，是人都能帶部隊。"
 decisions.1.b:0 "我們需要用一些有基本能力的人。"
 decisions.1.c:0 "質量第一，我們不應該考慮成本。"
 decisions.1.d:0 "我們只使用萬中無一的絕世高手。"
 decisions.2.t:0 "高層部隊指揮忠誠度"
 decisions.2.desc:0 "一些高層軍官對國家的領導層有些“不同”想法。爲了緩解顧慮，我們應當把有限的精力和資源放到正確的地方。"
 wtt_soviet_hold_city_o_fail:0 "一點微小的阻礙。"
 wtt_news.40.t:0 "蘇伊士運河被炸燬"
 wtt_news.40.desc_eng:0 "爲了運河不被敵方所使用，[From.GetNameDef]決定摧毀了運河。在一系列封船鑽孔爆破後，運河被摧毀了，重新恢復需要數月以及大量的工程能力支持。"
 wtt_news.40.desc_not_eng:0 "[From.GetNameDef]靠着一系列大膽而完美的軍事行動，成功破壞了蘇伊士運河。在一系列封船鑽孔爆破後，運河被摧毀了，重新恢復需要數月以及大量的工程能力支持。"
 wtt_news.40.a:0 "真是噩耗！"
 wtt_news.40.b:0 "我們得不到，敵人也別想用。"
 wtt_news.40.c:0 "看來我們不能小看他們了。"
 wtt_news.40.d:0 "我們割斷了他們帝國的纖繩！"
 wtt_news.40.e:0 "一個對不列顛的巨大打擊！"
 wtt_news.40.f:0 "他們乾的好。"
 wtt_news.40.g:0 "對我們盟友的巨大打擊……"
 wtt_news.40.h:0 "這將衝擊整個世界……"
 wtt_news.41.t:0 "巴拿馬運河被炸燬"
 wtt_news.41.desc_usa:0 "爲了運河不被敵方所使用，[From.GetNameDef]決定摧毀了運河。在一系列封船鑽孔爆破後，運河被摧毀了，重新恢復需要數月以及大量的工程能力支持。"
 wtt_news.41.desc_not_usa:0 "[From.GetNameDef]靠着一系列大膽而完美的軍事行動，成功破壞了巴拿馬運河。在一系列封船鑽孔爆破後，運河被摧毀了，重新恢復需要數月以及大量的工程能力支持。"
 wtt_news.41.a:0 "真是噩耗！"
 wtt_news.41.b:0 "我們得不到，敵人也別想用。"
 wtt_news.41.c:0 "看來我們不能小看他們了。"
 wtt_news.41.d:0 "他們海軍在遠方被我們分割開來！"
 wtt_news.41.e:0 "一個對美利堅的巨大打擊！"
 wtt_news.41.f:0 "他們乾的好。"
 wtt_news.41.g:0 "對我們盟友的巨大打擊……"
 wtt_news.41.h:0 "現在太平洋和大西洋又被分割開了。"
 wtt_news.42.t:0 "已修復蘇伊士運河"
 wtt_news.42.desc:0 "在耗費了大量的工業投入後，[From.GetNameDef]修好了蘇伊士運河。在耗費了大半年的時間後，蘇伊士運河今早通航，並使地中海的經濟動脈重新連通。"
 wtt_news.42.a:0 "我們帝國的鏈接又恢復了。"
 wtt_news.42.b:0 "一個必要的投入。"
 wtt_news.42.c:0 "幫了大忙。"
 wtt_news.42.d:0 "他們竟然修好了……"
 wtt_news.42.e:0 "大家都會獲益。"
 wtt_news.43.t:0 "已修復巴拿馬運河"
 wtt_news.43.desc:0 "在耗費了大量的工業投入後，[From.GetNameDef]修好了巴拿馬運河。在耗費了一年的時間後，巴拿馬運河今早通航，並使太平洋和大西洋的軍事重新連接。"
 wtt_news.43.a:0 "我們重新恢復了大洋之間的連接。"
 wtt_news.43.b:0 "我們太平洋與大西洋之間的航線再次暢通無阻了。"
 wtt_news.43.c:0 "幫了大忙。"
 wtt_news.43.d:0 "他們竟然修好了……"
 wtt_news.43.e:0 "大家都會獲益。"
 wtt_news.44.t:0 "[MAN.GetLeader]宣稱天命"
 wtt_news.44.desc:0 "天子之尊，萬歲之貴，大清皇帝[MAN.GetLeader]穿着華麗的龍袍，倚靠在龍椅上，像他的祖先一樣在紫禁城按照傳統禮制進行了不尋常的第二次登基大典。依照傳統禮法，[MAN.GetLeader]宣佈自己取得了內戰的勝利，而他則是天命所歸的領導者。\n\n他有意於開疆拓土，人們拭目以待他能否像列位先帝那樣做出一番“普天之下，莫非王土”的事業。"
 wtt_news.44.a:0 "天子歸來。"
 wtt_news.44.b:0 "撥亂反正。"
 wtt_news.44.c:0 "他以爲他是誰？"
 wtt_news.44.d:0 "扭轉乾坤。"
 wtt_news.44.e:0 "荒唐！"
 wtt_news.45.t:0 "[new_leader.GetLeader]統領了中國"
 wtt_news.45.desc:1 "[old_leader.GetLeader]和[new_leader.GetLeader]經過一系列交鋒後，前者承認失敗並與[new_leader.GetLeader]在其居所會談。僅用了兩個小時的時間，[old_leader.GetLeader]同意向[new_leader.GetLeader]移交權力並退居爲總理。\n\n雙方的支持者在屋外聚集，讓人不由得憂慮在之後雙方會發生衝突和騷亂。\n\n但是情況依然穩定，權利交接和平過渡了。"
 wtt_news.45.a:0 "政治。政治從未改變。"
 wtt_news.45.b:0 "一個出色的勝利。"
 wtt_news.45.c:0 "反正比暴力好。"
 wtt_news.45.d:0 "他們避免了一場內戰。"
 wtt_news.46.t:0 "[From.GetLeader]宣佈一箇中國的政策"
 wtt_news.46.desc:0 "[From.GetLeader]被他的支持者簇擁着宣佈一個政府政策改動。儘管先前，[From.GetLeader]願意容忍相當大部分的中國區域自治獨立，但是到現在都結束了。從今往後，[From.GetNameDef]會單獨掌管所有中國區域，任何人拒絕接受這個唯一的合法政府將會被視爲叛國或是撥亂，然後依據國法予以處理。\n\n就目前局勢，[From.GetLeader]的政府將這個聲明作爲一個威懾，也可能只是拉攏民眾支持度的一個工具。"
 wtt_news.46.a:0 "一個直接威脅。"
 wtt_news.46.b:0 "我們將會統一中國！"
 wtt_news.46.d:0 "更好的人失敗了。"
 wtt_news.47.t:0 "[From.GetNameDefCap]宣稱印度支那"
 wtt_news.47.desc:0 "[From.GetLeader]政府聲稱印度支那現在的局勢間不容髮，直接威脅到了[From.GetAdjective]的安全。官方聲明：世界上沒有哪個政府會允許一把利刃這樣直插其軟肋。除非此地區走向和平或[671.Controller.GetAdjective]當局更替成願同[From.GetNameDef]合作的班子，[From.GetAdjective]的利益將會一直受到威脅。\n\n雖然[From.GetLeader]的發言人強調[From.GetAdjective]政府會盡力採取和平手段，但並不放棄武力解決問題。"
 wtt_news.47.a:0 "總有人要做。"
 wtt_news.47.b:0 "放馬過來！"
 wtt_news.47.c:0 "這樣應該沒有什麼糟糕的地方。"
 wtt_news.47.d:0 "我可不想去那裏！"
 wtt_news.48.t:0 "滿洲國獨立戰爭"
 wtt_news.48.desc:0 "在日本官僚和[MAN.GetLeader]政府之間發生一系列內部權力鬥爭後，滿洲國的領導權之爭終於進入了白熱化階段。\n\n據報道，衝突的導火索來自於宮廷中，起因是一位日本將軍要求滿洲國皇帝向他鞠躬而被對方視作了對皇帝的侮辱。\n\n[MAN.GetLeader]龍顏大怒，回以“天子不跪”，並杖擊此人，隨後下令要求其所屬部隊立刻將所有日本部隊從中國國土驅逐。"
 wtt_news.48.a:0 "豎子的怒吼？"
 wtt_news.48.b:0 "我的命運我做主！"
 wtt_news.48.c:0 "那個小叛徒！"
 wtt_news.48.d:0 "騰龍擊……日？"
 wtt_news.50.t:0 "希特勒遇刺"
 wtt_news.50.desc:0 "今天德國無線電台播報一個大逆軍事組織嘗試政變。隨着一個在元首指揮所的爆炸，希特勒被殺多人受重傷，一些軍事部隊攻擊了數個黨衞軍長官及其部隊。\n\n儘管[GER.GetLeader]宣佈對國家及軍隊的全面掌控，但是仍有大量的全國範圍的忠誠派與叛亂軍的交火。\n\n小道消息稱有部分納粹黨計劃在混亂中奪權。"
 wtt_news.50.a:0 "可惡的叛徒！"
 wtt_news.50.b:0 "情況不樂觀。"
 wtt_news.50.c:0 "我的天！"
 wtt_news.50.d:0 "他壓迫他們太久了。"
 wtt_news.51.t:0 "暗殺[GER.GetLeader]的嘗試"
 wtt_news.51.desc:0 "德國無線電台今天播報，軍方叛徒嘗試發動政變。在元首總部發生爆炸後，希特勒奇蹟般地僅受輕傷，另有數人受傷，軍隊試圖奪取柏林幾個政府辦公室的控制權。\n\n[GER.GetLeader]生還的消息很快傳開來，絕大部分被策動叛亂的士兵已經返回他們的軍營。\n\n多名德國高級軍官在政變未遂後自殺，而不願在聲名狼藉的“人民法院”前面臨審判的侮辱。"
 wtt_news.51.c:0 "要結束了嗎？"
 wtt_news.52.desc:0 "今天德國無線電台播報[GER.GetLeader]掌控了政府。元首在元首的地堡的交火中受致命傷，黨衞軍迅速控制通往柏林的所有主要道路，鐵路樞紐。同時海空軍收到命令趕往柏林從而恢復其秩序。"
 wtt_news.53.t:0 "統一斯堪的納維亞"
 wtt_news.53.desc:0 "[From.GetOldName]已通過武力統一了整個斯堪的納維亞。爲了團結民眾，政府進行了一系列泛民族主義宣傳。\n\n然而從消極一面來説，斯堪的納維亞的統一在歷史上多次發生，而如今的情形只像是歷史的循環自然進行中經過的一環。[From.GetOldAdjective]政府迫切的希望跳出這個思維定式，並官方宣告“重建卡爾瑪聯盟”，改國號爲“[From.GetNameDef]”。"
 wtt_news.53.a:0 "斯堪的納維亞人輝煌的一天！"
 wtt_news.53.b:0 "斯堪的納維亞團結在一起。"
 wtt_news.53.c:0 "這不會長久！"
 wtt_news.54.t:0 "北歐統一"
 wtt_news.54.desc:0 "在征服了所有北歐國家後，[From.GetOldAdjective]政府加強了對新徵服領土的整合速度。因此，需要用一系列泛民族主義宣傳來團結民眾。\n\n[From.GetOldAdjective]引用舊諺：“北歐諸國相親。合當聚而爲一，使民得同心共存。” 而團結民眾的方式就是宣稱“真正的北歐共同體”，改國號爲“[From.GetNameDef]”。"
 wtt_news.54.a:0 "統一的北境將更強大！"
 wtt_news.54.b:0 "北方的強大將會使他們鄰居的擔憂……"
 wtt_news.55.t:0 "[From.GetNameDef]重生"
 wtt_news.55.desc:0 "在奪回原屬於大哥倫比亞的土地後，[From.GetOldAdjective]政府加強了對新徵服領土的整合速度。因此，需要用一系列泛民族宣傳來團結民眾。\n\n[From.GetOldAdjective]官員一再表示他們相信南美洲北部諸國應該看到他們共同的歷史並將這種親緣關係作爲統一國家的基礎。現在，[From.GetOldAdjective]政府進一步推進“實現玻利瓦爾的遺願”，改國號爲“[From.GetNameDef]”。"
 wtt_news.55.a:1 "統一拉美的夢想將實現！"
 wtt_news.55.b:0 "新的美洲霸權誕生？"
 wtt_news.56.t:0 "[From.GetNameDef]重生"
 wtt_news.56.desc:0 "在獲得了所有奧匈帝國的土地之後，[From.GetOldAdjective]政府作爲最後的繼承代表，開始重新整合這些領土。政府大肆宣傳，頌揚“帝國的光榮歲月”來拉攏民眾爲國家區域改革，並重返帝國規範。\n\n依照計劃的一部分，[From.GetOldAdjective]政府宣佈重新恢復[From.GetNameDef]，並正式更改國號。"
 wtt_news.56.a:0 "我們將永不分離！"
 wtt_news.56.b:0 "二元帝國重新崛起。"
 wtt_news.57.t:0 "[From.GetNameDef]重生"
 wtt_news.57.desc:0 "隨着波蘭和立陶宛再次合爲一國，[From.GetOldAdjective]政府已開始利用歷史作宣傳，力圖把人民團結起來支持其政策。“歷史學家”反覆向民眾灌輸波蘭和立陶宛聯合起來對抗邊境威脅的事蹟，講述波蘭-立陶宛聯邦權力巔峯時期的故事。這種做法似乎轉移了民眾的憤怒，並讓他們開始嚮往昔日的輝煌歲月。\n\n今天，[From.GetOldAdjective]政府在這方面又邁出了一步，他們宣佈恢復這個聯邦，並改國號爲“[From.GetNameDef]”。"
 wtt_news.57.a:0 "神佑於吾，誰人能敵？"
 wtt_news.57.b:0 "他們能挺過這次瓜分嗎？"
 wtt_news.58.t:0 "低地重歸一統"
 wtt_news.58.desc:0 "隨着[From.GetOldAdjective]對低地諸國的征服，他們政府也爲其行爲進行聲辯。他們自詡是尼德蘭聯合王國的法理繼承者，並且否認1839年的“倫敦條約”，聲稱當時它是爲外力所迫。所以，[From.GetOldNameDef]從未解體，而他們如今只是重收故土。\n\n經過他們的聲辯，[From.GetOldAdjective]政府改國號爲“[From.GetNameDef]”，並就此大肆宣傳，利用當前的全球危機作爲外部威脅來拉攏民眾。"
 wtt_news.58.a:0 "就像1815年計劃的那樣，重新統一……"
 wtt_news.58.b:0 "是的…… 這完全就是內政……"
 wtt_news.59.t:0 "[From.GetNameDef]重生"
 wtt_news.59.desc:0 "隨着[From.GetOldAdjective]對中美諸國的征服，他們政府已開始在國際上爲其行爲進行辯護。它自詡是中美洲聯邦共和國的法理繼承者，給那些在1830年代末自立的國家扣上了非法分裂的帽子，並不斷強調近期的征服行動是他們“收復”此地區的合理嘗試。\n\n爲貫徹其説辭，[From.GetOldAdjective]政府改國號爲“[From.GetNameDef]”，並就此大肆宣傳，利用當前的全球危機作爲外部威脅拉攏民眾。"
 wtt_news.59.a:0 "邁向世界舞台的關鍵一步。"
 wtt_news.59.b:0 "另一個美洲合眾國崛起。"
 wtt_news.60.t:0 "統一波羅的海"
 wtt_news.60.desc:0 "隨着對所有波羅的海地區領土的征服，[From.GetOldAdjective]政府政府現在開始加大對新徵服地區的整合力度。因此，爲團結國家的民眾，政府開始大規模提高泛民族主義宣傳。\n\n一位[From.GetOldAdjective]的官員宣稱“波羅的海諸國一直血濃於水，理應合而爲一，尤其在面臨外界威脅時，更當外禦其侮。只有戮力同心，我們的人民才能保有獨立和自由。”他們因此宣稱這是“真正的波羅的海共同體”，並改國號爲“[From.GetNameDef]”。"
 wtt_news.60.a:0 "這對我們生存很重要。"
 wtt_news.60.b:0 "但是新的國家足夠強嗎？"
 wtt_news.61.t:0 "[From.GetNameDef]重生"
 wtt_news.61.desc:0 "在拿回所有奧斯曼丟掉的領土後，[From.GetOldAdjective]政府，奧斯曼帝國的繼承者開始再度整合這些領土。政府開始宣傳同盟國在大戰中肢解自己，並以“帝國的光榮歲月”拉攏民眾進行全國改革並重返帝國秩序。\n\n而其中的一步就是，[From.GetOldAdjective]政府宣佈恢復[From.GetNameDef]，並正式更改國號。"
 wtt_news.61.a:0 "我們最終回到被肢解前的形態了！"
 wtt_news.61.b:0 "永恆帝國又崛起了……"
 wtt_news.62.t:0 "歐洲統一"
 wtt_news.62.desc:0 "歐洲大陸的主要勢力已經拜倒在[From.GetOldNameDef]之下，而統一歐洲第一次變得可行。受僱於政府的大批“專家”正在千方百計地鼓吹現在的形勢是唯一能“避免歐洲今後衝突”的良藥。\n\n爲了讓“全歐洲人的國家”更加名副其實，政府大力推進改革，其中之一便是改國號爲“[From.GetNameDef]”，這樣“所有歐洲人都會接受”。"
 wtt_news.62.a:0 "這將會是歐洲戰爭的終結嗎？"
 wtt_news.62.b:0 "讓我們看看他們能否成功。"
 wtt_news.63.t:0 "[From.GetNameDef]崛起"
 wtt_news.63.desc:0 "隨着[From.GetOldAdjective]國家成長，政府努力試圖創造歷史連續性，團結民眾。大津巴布韋帝國的成就被強烈的浪漫化，並影響了公眾輿論。\n\n今天，[From.GetOldAdjective]政府更進一步將國家命名爲“[From.GetNameDef]”，主要城市的羣眾歡欣鼓舞。"
 wtt_news.63.a:0 "一個非洲人的非洲！"
 wtt_news.63.b:0 "這將會是非洲殖民的終結嗎？"
 wtt_news.64.t:0 "[From.GetNameDef]崛起"
 wtt_news.64.desc:0 "[From.GetOldAdjective]軍隊勢不可當，而一個近年來飽受嗤笑的想法——建立新的羅馬帝國——現在看來完全能被義大利實現。所有螳臂當車的歐洲強國業已滅亡，唯有義大利人能凌駕於萬民之上。\n\n爲整合被稱作“再征服羅馬領土”所得的領地，義大利政府現在宣佈羅馬帝國重生，並改國號爲“[From.GetNameDef]”。"
 wtt_news.64.a:0 "羅馬無敵！"
 wtt_news.64.b:0 "他們不會當真吧！"
 wtt_news.65.t:0 "[From.GetNameDef]崛起"
 wtt_news.65.desc:0 "隨着[From.GetOldAdjective]不斷前進，現在的成就足以在波斯史上留下一筆。著名的公眾領袖堪與和賽勒斯大帝相匹，民族自豪正在[From.GetOldAdjective]社會中興起。\n\n國家疆域擴張，榮耀也隨之見長，而現在官方已經改國號爲“[From.GetNameDef]”了。"
 wtt_news.65.a:0 "我們的實力將繼續增強！"
 wtt_news.65.b:0 "他能給地區帶來和平與穩定嗎？"
 wtt_news.66.t:0 "[From.GetNameDef]崛起"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]的成功困擾了全球許多軍事專家，但事實如此。在短短几年內，希臘人雄踞巴爾幹半島，收復伊斯坦布爾，粉碎了安納托利亞土耳其所有有組織的抵抗。看來，希臘和土耳其持續五個多世紀的衝突已近尾聲。\n\n爲了進一步增強民族自豪感，[From.GetOldAdjectiveCap]政府將他們的軍事成果説成是“驅逐土虜，恢復東羅”。爲此種宣傳考慮，在新更名的君士坦丁堡舉行了華麗的遊行，政府還宣佈[From.GetOldNameDef]將正式改國號爲“[From.GetNameDef]”。"
 wtt_news.66.a:0 "開始再征服。"
 wtt_news.66.b:0 "命運再一次神奇的反轉……"
 wtt_news.67.t:0 "統一阿拉伯"
 wtt_news.67.desc:0 "隨着[From.GetOldAdjective]鐵蹄踏遍阿拉伯世界，政府在此地區裏進行了一系列泛阿拉伯民族主義運動。由於以武力清除頑固的外國政府“解決”了國際分歧，阿拉伯統一似乎已經很容易完成，而[From.GetOldAdjective]政府已表明了向此目標前進的意願。\n\n不管是被民意的“潮流”裹挾，還是隻是爲了加速整合地區，[From.GetOldAdjective]正式宣佈改國號爲“[From.GetNameDef]”。"
 wtt_news.67.a:0 "薩迪的夢想實現了。"
 wtt_news.67.b:0 "這會給地區帶來和平嗎？"
 wtt_news.68.t:0 "[From.GetNameDef]崛起"
 wtt_news.68.desc:0 "隨着[From.GetOldAdjective]持續發展，政府建立一個歷史紐帶來團結民眾的企圖越發分明。將滿者伯夷帝國的成就被大力稱頌，這般持久地宣傳已經對公眾輿論起了影響。\n\n現在，[From.GetOldAdjective]改國號爲“[From.GetNameDef]”以向此地的歷史致敬，希望當地民眾能將之與古帝國相聯繫起來。"
 wtt_news.68.a:0 "這將是亞洲殖民的終結！"
 wtt_news.68.b:0 "他們掌握住了自己的命運。"
 wtt_news.69.t:0 "[From.GetNameDef]重生"
 wtt_news.69.desc:0 "[From.GetOldAdjective]國家在增長，政府打算重拾拉達那哥欣這個名字。由於他們的邊界已經遠超出歷史上那個王國的巔峯版圖，達拉那哥欣王國的過往功業被頻繁用以來向公眾宣傳。\n\n現在，[From.GetOldAdjective]政府近一步正式宣佈改國號爲“[From.GetNameDef]”，試圖從歷史中獲取政權合法性。"
 wtt_news.69.a:0 "我們重拾我們的霸權。"
 wtt_news.69.b:0 "殖民帝國正在崩潰嗎？"
 wtt_news.70.t:0 "[From.GetNameDef]重生"
 wtt_news.70.desc:0 "在維多利亞女皇的領導下，[From.GetOldNameDef]極大地擴張了自己的領土，甚至超過了原先的神聖羅馬帝國。大陸上的所有敵人被[From.GetOldAdjective]戰爭機器打倒在地，讓她的政治路上沒有阻攔。\n\n如今，女皇下旨宣佈就當前局勢來看，這個國家將成爲神聖羅馬帝國的精神繼承者。爲此，國號將被正式更正，憑藉於此，女皇已成功達成了歷代神羅皇帝在幾個世紀內想要完成的該地區政治再統一的目標。"
 wtt_news.70.a:0 "朱庇特選中的雄鷹征服一切！"
 wtt_news.70.b:0 "她的榮耀和光輝令人矚目！"
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader]尋求支持"
 wtt_warlord_vs_prc.1.desc:0 "一個[warlord.GetLeader]的特使到莫斯科來對黨內部的權利爭奪發聲。他們指出[communist_china.GetLeader]沒有共產主義的遠大志向，並且他其實有嚴重的落後思想，很有可能在這個關鍵時間背叛革命。\n\n[warlord.GetLeader]要求讓我們支持他，並承諾宣佈永遠忠誠於共產理想和[SOV.GetLeader]。"
 wtt_warlord_vs_prc.1.a:0 "一個忠誠的傀儡很有用。"
 wtt_warlord_vs_prc.1.a_tooltip:0 "這會導致與§H[communist_china.GetNameDef]§!開戰，如果被其拒絕。\n"
 wtt_warlord_vs_prc.1.b:0 "我們不需要這些機會主義者。"
 wtt_warlord_vs_prc.2.t:0 "來自[soviet.GetLeader]的消息"
 wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective]政府代表來通知我們，[SOV.GetLeader]懷疑[communist_china.GetLeader]對馬克思主義理論的理解。在這個中國的階級鬥爭最激烈的階段，我們對馬克思列寧主義的理解不能和蘇聯有分歧。顯然莫斯科方面認爲[warlord.GetLeader]對在中國建設共產主義的理解更深刻。就莫斯科方面而言，接受[warlord.GetLeader]作爲黨是的新主席能引導黨走上正確的道路，否則將招致[SOV.GetLeader]的不悦。"
 wtt_warlord_vs_prc.2.a:0 "派[communist_china.GetLeader]去莫斯科談判。"
 wtt_warlord_vs_prc.2.b:0 "我們絕不屈服於叛徒！"
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]拒絕"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader]不接受我們的效忠。[SOV.GetAdjective]政府仍然支持[communist_china.GetLeader]作爲中國共產黨的主席。"
 wtt_warlord_vs_prc.3.a:0 "那就這樣吧。"
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]屈服"
 wtt_warlord_vs_prc.4.desc:0 "顯然[communist_china.GetLeader]無法説服[SOV.GetLeader]改變決議。對於爭鬥的失利，[communist_china.GetLeader]公開的表示自己的理論錯誤並表示和我們一起工作直至革命勝利。"
 wtt_warlord_vs_prc.4.a:0 "好。"
 wtt_warlord_vs_prc.10.t:0 "加入或者死"
 wtt_warlord_vs_prc.10.desc:0 "在放棄權利和蘇聯威嚇下，[communist_china.GetLeader]選擇了後者。不幸的是[SOV.GetLeader]不是在威嚇而是實際作出敵對行動。鑑於我們的危險處境，和持續受到雙方的壓力，蘇聯提議我們驅逐這個叛徒。\n\n如果拒絕將會視爲和[communist_china.GetLeader]一夥。"
 wtt_warlord_vs_prc.10.a:0 "不值得爲[communist_china.GetLeader]死"
 wtt_warlord_vs_prc.10.b:0 "黨將不黨。"
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader]尋求我們的支持"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader]發送了一條消息，要我們提交之前協議的經濟支援。"
 wtt_warlord_vs_prc.21.a:0 "這就是代價。"
 wtt_warlord_vs_prc.21.b:0 "這是搶劫！"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]接受"
 wtt_warlord_vs_prc.22.desc:0 "儘管[From.GetLeader]一如既往提出了抗議，他仍按協議的給出我們提出的款項。"
 wtt_warlord_vs_prc.22.a:0 "他們應當期待我們不繼續抬高要求。"
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]拒絕"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader]拒絕了我們的額外要求，聲稱他的國家不會交付我們要求的這種“荒謬”款項。"
 wtt_warlord_vs_prc.23.a:0 "他做過許諾，那我們就會拿到所承諾給我們的部分！"
 wtt_warlord_vs_prc.23.b:0 "這次就算了。"
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]要求進一步合作"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader]發送一條消息稱，革命很容易被反革命顛覆。他的代表將繼續觀察我們國家指導我們獲得階級鬥爭的勝利。\n\n任何與他“建議”相偏離的跡象都將會被視爲反動主義在我們政府中掌權的徵兆，而他則會據此採取必要的行動。"
 wtt_warlord_vs_prc.31.a:0 "這將會是我們一個不錯的學習機會。"
 wtt_warlord_vs_prc.31.b:0 "我們不需要別人指點我們怎麼做。"
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]接受"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader]歡迎我們的特別代表並讓其擔當他個人的顧問。現在我們能很好地掌控他們的內外事務了。"
 wtt_warlord_vs_prc.32.a:0 "他看出了原因。"
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]拒絕"
 wtt_warlord_vs_prc.33.desc:0 "雖然接受了這項建議，但是[From.GetLeader]很有禮貌卻堅決地拒絕了我們被允許更直接地影響他們的政策的要求。似乎我們對實際情況是“不熟悉”的，應該把馬克思主義學説的實踐交給當地專家。"
 wtt_warlord_vs_prc.33.a:0 "或許我們需要更明確地重申我們的立場。"
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]拒絕對此負責"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader]忽視了我們對如約交付錢款愈發強硬的要求。他甚至不予回覆，拒絕親到莫斯科解釋。"
 wtt_warlord_vs_prc.34.a:0 "所以他想試探我們？"
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]的聯盟"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap]要求中國共產黨人加入統一的陣營——人民陣線，以在同一面旗幟下打敗國民黨人，反動派和外國侵略者。"
 wtt_warlord_vs_prc.35.a:0 "現在人民才是英雄！"
 wtt_warlord_vs_prc.35.b:0 "這違背了[Root.GetAdjective]的利益。"
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]拒絕聯盟"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap]拒絕了明顯有利的與人民陣線聯合起來以對抗國民黨人，反動派和外國侵略者的道路，反而聲明與我們的聯盟將會“違背[From.GetAdjective]的利益。”"
 wtt_warlord_vs_prc.36.a:0 "我們將不得不孤軍奮戰。"
 wtt_warlord_vs_prc.36.b:0 "我們完全可以解散統一戰線。"
 wtt_manchukou.1.t:0 "[From.GetNameDefCap]要求臣服"
 wtt_manchukou.1.desc:0 "看來[From.GetLeader]最終已經決定在中國遼闊的疆域上廣佈天威。來自[From.GetAdjective]政府的代表已經來到，要求我們向真龍天子[From.GetLeader]俯首稱臣。他補充到，拒絕這麼做的話將被視爲犯下最高級別的叛國罪。"
 wtt_manchukou.1.a:0 "無論如何這整個民國之事永遠無法運轉了。"
 wtt_manchukou.1.b:0 "讓他試試吧。"
 wtt_manchukou.2.t:0 "[From.GetLeader]同意了"
 wtt_manchukou.2.desc:0 "[From.GetLeader]已經以個人的名義送回信使，承諾絕對服從並歡迎[MAN.GetLeader]成爲中國的真正領袖。"
 wtt_manchukou.2.a:0 "他清楚他應處的位置。"
 wtt_manchukou.3.t:0 "[From.GetLeader]拒絕了"
 wtt_manchukou.3.desc:0 "[From.GetLeader]用一連串的侮辱和詛咒答覆了我們慷慨的提議，發表了有關我們的皇帝[MAN.GetLeader]的血統和個人素養的極其不準確且無禮的聲明。"
 wtt_manchukou.3.a:0 "我們來教教他們什麼叫禮儀。"
 wtt_manchukou.11.t:0 "五年計劃"
 wtt_manchukou.11.desc:0 "新的五年計劃詳細説明了我們的政府在未來幾年中希望的經濟增長是如何緩慢實現的。不同部門之間對於主要重點應該在哪仍然存在顯著的分歧。\n\n雖然在重工業的擴張應該作爲目標上達成了共識，但新的工廠應該生產什麼一直在被討論。\n\n必須做出決定來打破僵局了。"
 wtt_manchukou.11.a:0 "建立我們的航空工業"
 wtt_manchukou.11.b:0 "投資汽車製造業"
 wtt_manchukou.11.c:0 "工業化總體規劃"
 wtt_manchukou_bandit_sabotage.21.t:0 "軍用工廠被破壞"
 wtt_manchukou_bandit_sabotage.21.desc:0 "來自我們[state.GetName]的一家工廠報告説，昨晚發生了一場大火。當地的消防員仍在救火，但他們有信心在今天結束前控制住火勢。火災對工廠的損壞似乎很嚴重，因爲它可能發生於易燃化學品的儲存區。\n\n軍事情報部門已經展開了徹底的調查以查明在採取了最嚴格的安全措施下火災是如何發生的。第一條線索表明很有可能是縱火。"
 wtt_manchukou_bandit_sabotage.21.a:0 "這些恐怖分子必須被捉拿歸案！"
 wtt_manchukou_bandit_sabotage.22.t:0 "民用工廠被破壞"
 wtt_manchukou_bandit_sabotage.23.t:0 "橋樑被炸"
 wtt_manchukou_bandit_sabotage.23.desc:0 "昨晚的某個時候，位於[state.GetName]的一架大型鐵路橋在一列經過的軍火列車的重壓下坍塌了。彈藥的二次爆炸使得救援和回收變得困難。列車機組人員下落不明，估計已經死亡。\n\n軍事情報部門派遣了一個小組，一旦安全就立刻調查該地點，以查明一座堅固的橋樑如何在沒有任何預警信號的情況下坍塌。\n\n當地目擊者報告説坍塌的前一天他們在橋下的山谷裏看見了一小羣人。這些人的行蹤目前不得而知。"
 generic.11.t:0 "內戰結束"
 generic.11.d:0 "撕裂我們國家的戰爭終於結束了。現在我們可以開始團結人民和修復創傷的任務了。"
 generic.11.a:0 "攜手共進，爲更美好的未來而奮鬥！"
 generic.12.t:0 "[From.GetAdjective]企圖破壞蘇伊士運河"
 generic.12.d:0 "軍事情報表明[From.GetAdjective]打算用大規模爆破和阻塞船來破壞蘇伊士運河。如果想要阻止他們的話，我們已經沒有多少時間了。"
 generic.12.a:0 "我們不能允許他們這樣做！"
 generic.13.t:0 "[From.GetAdjective]企圖破壞巴拿馬運河"
 generic.13.d:0 "軍事情報表明[From.GetAdjective]打算用大規模爆破和阻塞船來破壞巴拿馬運河。如果想要阻止他們的話，我們已經沒有多少時間了。"
 generic.14.t:0 "[From.GetName]提出了外交抗議"
 generic.14.d:0 "[From.GetAdjective]的特使就我們的人員在那些當前與他們有軍事衝突的國家的存在向我國政府提出了強烈的外交抗議。他們要求立刻撤銷我們的軍事任務。"
 generic.14.a:0 "這是一個合理的請求。"
 generic.14.b:0 "我們的人員將被派到我們需要的地方。"
 attache_political_power_tt:1 "由於我們的相對實力和與他們的§Y關係§!，將會獲得以下效果：\n"
 attache_fascism_tt:0 "由於§Y法西斯主義§!在我國的支持程度這將會獲得以下效果：\n"
 attache_communism_tt:0 "由於§Y共產主義§!在我國的支持程度這將會獲得以下效果：\n"
 attache_democratic_tt:0 "由於§Y民主主義§!在我國的支持程度這將會獲得以下效果：\n"
 attache_neutrality_tt:0 "由於§Y中立§!在我國的支持程度這將會獲得以下效果：\n"
 generic.15.t:0 "[From.GetName]召回人員"
 generic.15.d:0 "作爲對我們要求的迴應，[From.GetNameDef]已撤銷了其對我們敵人的軍事任務。"
 generic.16.t:0 "[From.GetName]留駐人員"
 generic.16.d:0 "儘管我們提出了要求，[From.GetNameDef]拒絕撤銷對我們敵人的軍事任務，並表示“我們無權干涉[From.GetAdjective]的內政”。"
 generic.16.a:0 "我們等着瞧吧。"
 canals_tt:0 "下個月內奪取運河兩岸的控制權以阻止敵人的計劃。"
 generic.17.t:0 "[From.GetName]罹病"
 generic.17.d:0 "在[From.GetHerHis]服務於[From.From.GetNameDef]時，似乎[From.GetRank][From.GetName]過於逼迫[From.GetHerselfHimself]自己了。由於作戰區域的惡劣氣候，[From.GetRank]如今已經病倒，可能需要一些時間恢復健康。在[From.GetSheHe]康復之前，[From.GetSheHe]的表現將不會達到[From.GetHerHis]平時的水平。"
 generic.18.t:0 "[From.GetName]負傷"
 generic.18.d:0 "爲了使這場戰鬥取得圓滿成功，似乎[From.GetRank][From.GetName]在帶領[From.GetHerHis]部下的時使[From.GetHerselfHimself]冒了太高的風險。[From.GetSheHeCap]已經負傷，完全癒合肯還尚需時日，在此之前[From.GetRank]將無法發揮出[From.GetHerHis]平時的水平。"
 japan_border_conflict.1.t:0 "日本人在我邊境挑釁"
 japan_border_conflict.1.desc:0 "爲完成守衞我們與[JAP.GetNameDef]邊界的工作，一個工作小組被派去檢查哈桑湖附近的界標。在接近邊界線的時候，該工作小組遭到了當地一日本前哨小隊的攻擊。\n\n我們已經提出了正式的外交抗議，但日本大使堅持認爲工作小組被派來是爲了移動界標以便讓我們宣稱更多領土。\n\n日本人向我們保證他們將尊重邊界劃分，但不會允許任何對當前分界線的“篡改”，若我們試圖如此還將訴諸武力。\n\n實際上，這意味着我們再也不能在該地區屬於我國的領土上自由行動了。"
 japan_border_conflict.1.a:0 "不可接受。"
 japan_border_conflict.2.t:0 "日本人在哈桑湖的勝利"
 japan_border_conflict.2.desc:0 "在[SOV.GetAdjective]與日本軍隊在哈桑湖周邊地區發生衝突後，[SOV.GetAdjective]軍隊據説已經完全撤退了。日本部隊已經佔領了該地區的一些戰略山頭並開始鞏固陣地。\n\n在戰鬥中，日本人繳獲了一些[SOV.GetAdjective]坦克，這些坦克已經被運往東京進行評估。"
 japan_border_conflict.2.a:0 "我們已經體面地解決了這個問題。"
 japan_border_conflict.2.b:0 "我們必須準備一個適當的迴應。"
 japan_border_conflict.3.t:0 "日本人在哈桑湖的失敗"
 japan_border_conflict.3.desc:0 "在[SOV.GetAdjective]與日本軍隊在哈桑湖周邊地區發生衝突後，日本駐莫斯科大使要求停火。\n\n日本人在對[SOV.GetAdjective]陣地的幾次攻擊中傷亡慘重，這引起了日本軍方對其部隊戰鬥力的擔憂。"
 japan_border_conflict.3.a:0 "光榮戰敗總勝過束手就擒。"
 japan_border_conflict.3.b:0 "我們的部隊表現得很好。"
 japan_border_conflict.4.t:0 "在哈桑湖的僵局"
 japan_border_conflict.4.desc:0 "日本和[SOV.GetAdjective]軍隊圍繞哈桑湖的戰鬥在雙方從爭議地區撤出以重新整編和補給後平息了下來。認識到進一步攻擊的徒勞後，日本軍方要求停火和以談判解決邊界問題。"
 japan_border_conflict.4.a:0 "我們獲得了寶貴的經驗。"
 japan_border_conflict.5.t:0 "在哈桑湖衝突升級"
 japan_border_conflict.5.desc:0 "日本與[SOV.GetAdjective]軍隊圍繞哈桑湖的戰鬥仍在繼續。爲了打破僵局，其他地區的日本軍隊也開始與[SOV.GetAdjective]軍隊在該地區交戰。情報表明日本人可能很快就會用從其帝國各地調來的新部隊增援進攻。"
 japan_border_conflict.5.a:0 "我們必須守住防線。"
 JAP_kalkin_gol:0 "蘇聯人經受住了考驗"
 wtt_prc.30.t:0 "挑釁成功"
 wtt_prc.30.desc:0 "在夜幕的掩護下，我們在[JAP.GetManchuriaPuppet]的同志已經破壞了一座日本工廠。由於帝國主義者將整個地區劃爲禁區，關於造成損失的詳情我們所知不多。\n\n這一事實告訴我們，我們的打擊奏效了。此事是否會促使日本人採取行動還有待觀察。"
 wtt_prc.30.a:0 "我們捅了馬蜂窩。"
 wtt_prc.31.desc:0 "在夜幕的掩護下，我們在[JAP.GetManchuriaPuppet]的同志已經成功地破壞了一座重要的橋樑。這支小型突擊隊報告稱這座橋已被徹底摧毀，還在橋樑坍塌時繳獲了一列軍火列車。\n\n\t他們確保引起了當地的注意，表明這是蓄意破壞。此事是否會促使日本人採取行動還有待觀察。"
 wtt_prc.32.desc:0 "我們已經成功地在[JAP.GetManchuriaPuppet]伏擊並消滅了一支日本巡邏隊。他們的屍體被留在現場以確保帝國主義者得到正確的信息。\n\n時間將會證明他們是否認爲這一行動足以引發一場戰爭。"
 wtt_prc.20.c:0 "我們應該徹底撤出大陸。"
 wtt_soviet_hold_city_t_success:0 "[state.GetName]堅立"
 wtt_soviet_hold_city_d_success:0 "[state.GetName]的守軍阻擋了敵人迅猛的進攻。進攻方每一步每一寸的推進都付出了慘痛的代價，只能無奈退卻。[state.GetName]的英雄們的是事蹟將世代流傳！"
 wtt_soviet_hold_city_o_success:0 "我們堅守了[state.GetName]！"
 wtt_germany.72.t:0 "[From.GetName]提議整合經濟"
 wtt_germany.72.desc:0 "鑑於我們已經親密合作，[From.GetNameDef]提出了一項建議，通過更深入地整合我們的經濟將能夠擴充我們的軍備經濟水平，這將大大有助於我們的軍事發展，但這也將使我們不得不在外交方面成爲他國的跟班。"
 wtt_germany.72.a:0 "這是一好主意——無論如何，我們的命運將緊密交織。"
 wtt_germany.72_tt:0 "§R我們將會失去任何我們可能擁有的附庸控制權§!\n"
 wtt_germany.72.b:0 "恕難從命，國家主權高於一切。"
 wtt_germany.73.t:0 "[From.GetName]接受經濟整合"
 wtt_germany.73.desc:0 "[From.GetAdjective]政府已經迴應並接受了我們整合戰時經濟的提議，並急切地等待我們的指導，以便能根據我們的成功經驗來建立他們自己的軍隊編制。"
 wtt_germany.73.a:0 "在我們的指導下，他們的軍隊將強大。"
 wtt_germany.74.t:0 "[From.GetName]拒絕經濟整合"
 wtt_germany.74.desc:0 "[From.GetAdjective]政府已經迴應並拒絕了我們整合戰時經濟的提議。他們更加重視自己的國家主權而不是他們軍隊的實用性……"
 wtt_germany.74.a:0 "他們竟然拒絕走上讓自己更強大的道路！"