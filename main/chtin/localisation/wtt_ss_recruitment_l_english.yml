 ss_recruitment_event.10.t:0 "國防軍將領抗議"
 ss_recruitment_event.10.desc:0 "在今天與[GER.GetLeader]的例會上，一些國防軍最高統帥部的高級將領表達了他們對黨衞隊目前享受的所謂“政治優待”的擔憂。或者更確切地説，他們表達了在目睹武裝黨衞軍這支與國防軍平起平坐的武裝力量日益壯大後所感到的憂慮。\n\n緊接着將軍們還提到，爲了組建裝備精良的武裝黨衞軍部隊，也奪走了國防軍用於維持必要武裝的急需經費。\n\n最後，將軍們警告説若是縱容如此獨立的徵兵活動，必然會催生完全獨立的指揮系統；而這將會導致在這個最需齊心協力、共赴最終勝利的關鍵時刻，我國武裝力量的分裂。"
 ss_recruitment_event.10.a:0 "對德國軍官來説，干涉政治是極不得體的。"
 ss_recruitment_event.10.b:0 "向他們保證國防軍最高統帥部擁有對武裝黨衞軍的最終指揮權。"
 ss_recruitment_event.11.t:0 "國防軍將領辭職抗議"
 ss_recruitment_event.11.desc:0 "日前，[GER_SS_general_resigns.GetName]以健康狀況不佳爲由申請立刻辭職。然而，[GER_SS_general_resigns.GetName]一向直言不諱地抨擊政府對於武裝黨衞軍的政策也是路人皆知的祕密，在關於外籍志願兵加入黨衞軍部隊的問題上尤爲如此。據報道，[GER_SS_general_resigns.GetName]此前堅持要向元首當面道別，而這又導致了兩人在戰爭資源如何分配的問題上激烈的爭吵。\n\n此前也有其他數位國防軍將領表達過類似的憂慮，其中有部分人已經表示他們也許會追隨這位率先辭職的將軍一道離開。"
 ss_recruitment_event.11.a:0 "很好！至少這個懦弱的豬玀在影響到他人之前就滾蛋了。"
 ss_recruitment_event.11.b:0 "嘗試説服這位將軍，他的責任高於一切。"
 ss_recruitment_event.12.t:0 "國防軍密謀不軌的傳言"
 ss_recruitment_event.12.desc:0 "蓋世太保日前呈交了一份令人擔憂的最新報告。看起來，似乎最近有一些國防軍高級軍官正定期在東普魯士的一座偏僻莊園內舉行祕密集會。\n\n儘管表面上偽裝爲普通的橋牌聚會，但這些集會已經持續好幾個月了。而且，似乎也只有某個特定小圈子內的軍官參與其中。雖然蓋世太保目前還未能安插進去內線，但已知的情報是，所有與會軍官似乎都與一個名爲“普魯士圈”的祕密團體有關，該團體不僅公然蔑視現今的國家社會主義政權，而且尤其對政府的武裝黨衞軍擴建政策嗤之以鼻。\n\n現在暫時還沒有跡象表現出他們究竟在密謀什麼，或者他們到底是否真的有什麼目的。"
 ss_recruitment_event.12.a:0 "唉，不過是幾個老兵發發牢騷罷了。"
 ss_recruitment_event.12.b:0 "必須要告誡國防軍最高統帥部，在這場國家存亡之戰中忠誠的重要性。"
 ss_recruitment_event.13.t:0 "針對[GER.GetLeader]的暗殺企圖"
 ss_recruitment_event.13.desc:0 "來自元首大本營未經證實的報告顯示，在日前[GER.GetLeader]出席的軍情會議上，有人引爆了爆炸裝置。相關消息目前仍舊十分有限，而國防軍和黨衞隊雙方也都一頭霧水，兩方的軍官都在指責對方試圖發動政變。\n\n我們仍將等待後續的更多消息。"
 ss_recruitment_event.13.a:0 "我們能做的也只有心懷希望了。"
 ss_recruitment_event.14.t:0 "女武神計劃"
 ss_recruitment_event.14.desc:0 "國防軍成員日前實施了原本旨在應對德意志國內大規模騷亂的應急預案——女武神計劃。國防軍陸軍部隊已經包圍了各政府部門並且試圖逮捕黨內的高官，而黨衞隊安保部隊與陸軍分遣部隊的小規模衝突及交火也已經遍佈柏林城區各處。據瞭解，國防軍要求所有黨衞隊單位即刻投降並且交出武器，對此黨衞隊領導層理所當然地予以回絕。\n\n目前雙方陣營正激烈爭奪對柏林的控制權，而一部分國防軍則對[GER.GetLeader]宣誓效忠並且轉而武裝討伐謀逆者。\n\n這場內戰的紅蓮業火在接下來只會繼續從柏林向外擴散。"
 ss_recruitment_event.14.a:0 "叛徒！廢物！"
 ss_recruitment_event.15.t:0 "[GER.GetLeader]在暗殺企圖中絕處逢生"
 ss_recruitment_event.15.desc:0 "運氣，或者説天意似乎獨鍾於[GER.GetLeader]，日前在其大本營中引爆的炸彈似乎僅僅只對他造成了輕微的傷害，而反觀他身邊的其他幾個人就全然沒有他這般幸運了。\n\n在由醫生簡單處理了幾處輕微燒傷及淺表傷後，[GER.GetLeader]隨即召見了納粹黨、黨衞隊以及蓋世太保三方的代表，共同商議下一步的行動。"
 ss_recruitment_event.15.a:0 "叛徒將會按照叛徒的死法被處死！"
 ss_recruitment_event.15.b:0 "罷了，讓他們戴罪立功，將功贖罪吧。"
 ss_recruitment_event.20.t:0 "希姆萊抗議"
 ss_recruitment_event.20.desc:0 "在一次海因裏希·希姆萊與[GER.GetLeader]的私下會晤當中，這位黨衞隊全國領袖據説喋喋不休地向元首大聲抱怨，説他的組織沒有得到足夠的支持去完成保衞黨和國家的必要工作。同時，他還警告[GER.GetLeader]，要求元首切勿相信國防軍會保持忠誠。\n\n他堅稱，只有黨衞隊可以被信任來建設嶄新的德意志。"
 ss_recruitment_event.20.a:0 "看來，海因裏希是有些忘記自己的身份地位了。"
 ss_recruitment_event.20.b:0 "短小精悍的武裝才能確保只有我們最優秀的人民能夠肩負起民族的榮譽。"
 ss_recruitment_event.21.t:0 "維威爾斯堡騎士團"
 ss_recruitment_event.21.desc:0 "最新收到的消息顯示，希姆萊日前召集黨衞隊的高層領導齊聚維威爾斯堡參加了一場緊急磋商會議。會議的具體內容儘管尚不明確，不過合理的推測是，會議應該和希姆萊與黨的領袖之間持續的矛盾有關。畢竟[GER.GetLeader]依舊聽從採納着國防軍在軍隊事務上的建議，同時阻礙着希姆萊試圖組建並擴張一支平起平坐的武裝力量的企圖。\n\n據傳希姆萊日前已經將他的注意力轉向了組建被他稱作“新德意志條頓騎士團”的有關事項上。這些“騎士”向希姆萊個人狂熱地宣誓效忠並且毫不猶豫地服從他的意志，他們每個人都被授予了希姆萊自行設計的佩劍，而淬劍的鋼經由古老的日耳曼儀式祝聖——想必這把劍定可用來斬殺新德意志的敵人。"
 ss_recruitment_event.21.a:0 "這都什麼亂七八糟的！"
 ss_recruitment_event.21.b:0 "提醒希姆萊他應該對誰忠誠。"
 ss_recruitment_event.22.t:0 "黨衞隊妨礙戰時經濟"
 ss_recruitment_event.22.desc:0 "政府日前收到了幾位工廠主寄來的投訴，表示他們收到了來自“黨衞隊建設與採購辦公室”的材料採購訂單。然而就在他們如約送抵貨物後，卻被打發到了一個名爲“黨衞隊金融事務辦公室”的機構，據説這裏負責支付給他們費用。然而事實上，他們緊接着又被打發到了另一個名爲“黨衞隊經濟合作辦公室”的機構，在這裏，他們被告知實際上應該是第一個機構直接付給他們費用。\n\n這也就算了，或許更令人擔憂的是這些訂單的材料類型——包括精密儀器，以及被應用於化肥製造的大量化學品，還有大批量的鋼材和金屬箔材。\n\n雖然希姆萊拒絕與政府官員討論上述事件，但是他與黨衞隊在經濟部的高級聯絡官間的談話卻被無意間偷聽到，其中他談道，“既然[GER.GetLeader]不打算給我槍炮的話，那我就只能自己造了，我不在乎從何處以怎樣的方式得到我想要的。”"
 ss_recruitment_event.22.a:0 "這肯定只是個記賬上面的錯誤吧。"
 ss_recruitment_event.22.b:0 "強迫希姆萊進行全面調查，並且親自呈報調查結果。"
 ss_recruitment_event.23.t:0 "希姆萊密謀不軌"
 ss_recruitment_event.23.desc:0 "一位來自黨衞隊高層的泄密者日前將一份內部備忘錄泄露給了政府，而其中的內容可以説是爆炸性的。在長達幾十頁的文件中，不僅詳細記述了黨衞隊要如何運用雖被削弱但仍然堅實的權力在“[GER.GetLeader]背叛國家社會主義事業”的情況下奪取政權，而且作爲此等“背叛”的直接證據，該文件進一步痛斥了元首缺乏正確的國家社會主義精神去通過建立新組織以革新諸如國防軍這樣舊組織的決心。\n\n而在最後，這份備忘錄上有着海因裏希·希姆萊的簽名。"
 ss_recruitment_event.23.a:0 "我們沒辦法挑戰黨衞隊。"
 ss_recruitment_event.23.b:0 "他這次真的做得太過分了。"
 ss_recruitment_event.23.c:0 "也許我們可以找到某種妥協？"
 ss_recruitment_event.24.desc:0 "來自元首大本營的報告已經送達，報告顯示日前在[GER.GetLeader]與海因裏希·希姆萊的私人會晤中爆發了某種程度的騷亂。儘管目前相關的消息仍舊十分有限，但是國防軍情報機構——阿勃維爾卻宣稱截獲到了一位祕密通訊員向德國各地黨衞軍部隊發佈的代號“施瓦爾茲陷落”的命令，據稱這是一個旨在奪取重要通訊設施以及基礎設施樞紐以發動軍事政變的行動。"
 ss_recruitment_event.24.a:0 "德國的命運如今危在旦夕。"
 ss_recruitment_event.25.desc:0 "再一次，命運女神諾恩與[GER.GetLeader]同在並保護他免遭了傷害。根據元首事後自己的描述，在日前的一場私人會晤當中，希姆萊突然滿嘴污言穢語地開始辱罵並且拔槍指向他。顯然已經被貪婪權力的慾望腐蝕，黨衞隊全國領袖試圖謀害[GER.GetLeader]，但所幸其槍支卡殼沒能開火。而趁其迷茫混亂之際，元首成功地制服了希姆萊並且呼喚了援助。但即便如此，據説也有四名元首的警衞一齊上前才最終控制了希姆萊。\n\n而在帝國的其他地區，也發生了多起黨衞隊與國防軍陸軍緊張對峙的事件，前者當時正試圖佔領通訊系統樞紐，但在確認[GER.GetLeader]生還的消息後隨即撤退。\n\n國防軍部隊目前已經包圍了各主要的黨衞隊辦公機構及資產，同時等待着來自柏林的進一步指令。"
 ss_recruitment_event.25.a:0 "應該早幾年就把他們統統斃了，就像斯大林做的那樣！"
 ss_recruitment_event.25.b:0 "即便如此，他們也依舊無法撼動。"
 ss_recruitment_event.26.t:0 "希姆萊政變"
 ss_recruitment_event.26.desc:0 "隨着元首大本營的硝煙散盡，海因裏希·希姆萊作爲一場混亂槍戰後唯一的生還者出現在了大眾的視野中。根據他本人的自述，明顯已經陷入癲狂的元首在事發時無端指責他無論作爲日耳曼男兒還是德意志士兵都是無可救藥的失敗者，同時也是不折不扣的叛徒和間諜，並揚言要在黎明時分將他槍決。當發覺自己必須在個人榮譽和國家存亡間作出抉擇後，希姆萊忍痛含淚決定，果斷出手擊斃元首。而在之後的餘波當中，元首衞隊的成員試圖將希姆萊作爲刺客擊殺，但恰巧抵達的希姆萊私人保鏢及時救下了這位黨衞隊全國領袖。\n\n而在德國境內，元首身死的消息顯然成爲了長久以來潛伏的陰謀始動的信號。黨衞隊和國防軍陸軍部隊開始爭先搶佔橋樑、電話交換站以及交通樞紐，而與此同時，德國空軍的空降獵兵部隊也被緊急動員起來，搶奪全帝國的各處機場。\n\n儘管德國已經身處於內戰一觸即發的邊緣，但三方陣營都需要倚靠實際管理國家的文官政府的支持。"
 ss_recruitment_event.26.a:0 "政府將會支持希姆萊。"
 ss_recruitment_event.26.b:0 "政府將會支持戈林。"
 ss_recruitment_event.26.c:0 "要求國防軍恢復秩序。"