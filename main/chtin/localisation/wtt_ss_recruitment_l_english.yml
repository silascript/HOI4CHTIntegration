 ss_recruitment_event.1.t:0 "在丹麥的徵募活動"
 ss_recruitment_event.1.desc:0 "在這場關乎國家生死存亡的大戰當中，我們必須充分利用一切資源及有利條件。日前黨衞隊相信在丹麥有許多的志願者願意拿起武器與我們並肩作戰，共同對抗來自全球的布爾什維主義侵襲。\n\n雖然國防軍原則上同意招募一些合格的志願兵可能是有用的，但最高統帥部的將軍們堅持認爲，無論如何所有的外籍志願兵都應該歸屬於軍方——而非黨衞隊的指揮下。"
