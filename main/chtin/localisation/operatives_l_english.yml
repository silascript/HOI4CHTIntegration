 upgrade_economy_civilian:0 "經濟/民政"
 upgrade_economy_civilian_desc:0 "§L我國特工將受訓偽裝成平民以在敵方領土的工業及民用領域活動，蒐集工業與經濟情報。§!"
 upgrade_army_department:0 "陸軍部"
 upgrade_army_department_desc:0 "§L敵人的軍事情報有無可比擬的重要性，因此建立軍事情報部門是必要的。我國特工將受訓滲透敵方軍隊，扮演上至將軍下到士兵的角色並向我們回報他們在敵後刺探的機密。§!"
 upgrade_naval_department:0 "海軍部"
 upgrade_naval_department_desc:0 "§L海上戰鬥是獲取勝利的關鍵一環，而隨着海軍科技的進步，海軍情報部的設立不可或缺。§!"
 upgrade_airforce_department:0 "空軍部"
 upgrade_airforce_department_desc:0 "§L空軍情報部將成爲我國情報局的一個有益分支，負責滲透敵方空軍並蒐集有關敵軍飛機動向的情報。§!"
 upgrade_passive_defense:0 "被動防禦"
 upgrade_passive_defense_desc:1 "§L國安人員有成爲我國情報系統重要旗子的潛能。通過給國安人員及衞戍部隊進行諜報與反間諜訓練，我們將保證本土長城永駐，即使我局專家們有其他任務纏身時也如此。§!"
 upgrade_anti_partisan:0 "反抵抗運動"
 upgrade_anti_partisan_desc:0 "§L政治宣傳是保證我國國民忠誠的有力工具，但在敵國領土製造順從氛圍相比之下則困難重重。通過訓練特工滲透敵方抵抗運動，我們能展開高效的抓捕並終止他們的破壞活動。到那時，敵方游擊隊恢復舊政權的幻想必將被一手打破。§!"
 upgrade_blueprint_stealing:0 "盜取藍圖"
 upgrade_blueprint_stealing_desc:0 "§L我們瞭解敵方有實驗性武器與載具的祕密項目，但對項目詳情和具體產物則一無所知。通過滲透敵方的實驗武器部門，我們不僅有機會準確瞭解敵方的計劃，甚至還能利用這些信息來推進我們自身的武器研究。§!"
 upgrade_portable_radios:0 "便攜式無線通信設備"
 upgrade_portable_radios_desc:0 "§L傳統無線電通信設備尺寸過大且需要使用者久坐在前，在隱祕環境中並無用武之地。但通過製造袖珍化無線電設備並將其偽裝成公文包式的日常用品，我們的特工就能隨時進行通信而免遭懷疑與警戒。§!"
 upgrade_invisible_ink:0 "隱形墨水"
 upgrade_invisible_ink_desc:0 "§L隱形墨水所寫書信在肉眼看來不過是白紙一張，但利用紫外線或氨等化學品則能顯現書信內容。規定所有特工都使用隱形墨水將使信息在被敵人截獲時也不至被曝光。§!"
 upgrade_plastic_explosives:0 "塑膠炸藥"
 upgrade_plastic_explosives_desc:0 "§L塑膠炸藥泥一般的材質讓其成爲破壞敵方生產的理想道具，我們用該物質武裝他國游擊隊也順理成章。炸彈能輕易以避人耳目的方式放置於敵方工廠的脆弱環節，而該物質的可塑性則讓它成爲公開政治刺殺的完美選擇……§!"
 upgrade_suicide_pills:0 "自殺藥物"
 upgrade_suicide_pills_desc:0 "§L即使並非我們所樂見，特工被敵方俘虜的情況並不可避免。我們必須爲特工提供一條逃離審訊室噩夢的途徑，而答案則是牙齒中的氰化物藥片，如果局勢真走到山窮水盡那一步。§!"
 upgrade_training_centers:0 "本地化訓練中心"
 upgrade_training_centers_desc:0 "§L即使我們的特工能適應任何環境，文化風俗與異域語言對那些受該文化薰陶長大的人而言更自然。如果我們的間諜網要鋪滿整個世界，就必須先將招募工作和訓練中心拓展到每一個角落，招收特工要涵蓋每一種文化與背景。§!"
 upgrade_commando_training:0 "特種作戰訓練"
 upgrade_commando_training_desc:1 "§L雖然本部門往往處理戰爭中隱祕的部分，但需要一小隊裝備精良的士兵完成任務的情況也時常存在。通過讓所有特工接受特種作戰訓練，他們將在破壞行動中更加高效，更難被敵方反間諜網察覺以及更容易繳獲敵方加密裝備。§!"
 upgrade_interrogation_techniques:0 "審訊技術"
 upgrade_interrogation_techniques_desc:0 "§L擊垮敵方特工的精神而非身體往往更加高效。肢體暴力難以依靠，結果往往是吐出假消息；而真正技巧嫻熟的審訊者僅憑巧舌如簧就能讓敵方的意志轟然倒塌。當然，如果形勢需要，我們有花樣繁多的手段來撬開敵人的嘴……§!"
 upgrade_diplo_training:0 "外交訓練"
 upgrade_diplo_training_desc:0 "§L訓練我方特工“公關”一批外國投資者與外交人員可能使他們感受我國恩澤並讓他們背離我國的敵人。§!"
 upgrade_psycho_warfare:0 "心理戰"
 upgrade_psycho_warfare_desc:0 "§L宣傳是在國家內確保我們意識形態的有效工具，但沒有任何工具比得上散播敵方政權可能給國家帶來的恐懼更有效。通過把我們的特工與外國的反意識形態運動相結合，我們必將更有效地在國際上傳播我們的意識形態……§!"
 upgrade_form_department:0 "成立部門"
 upgrade_form_department_desc:0 "§L密碼學是創造密碼與暗號以保障保密通訊的手段。在缺乏必需密碼時，以暗號書寫的信息幾乎不可能解讀。加密我方信息與解密敵方信息同等重要。§!"
 upgrade_decryption_boost:1 "無線電偵聽組"
 upgrade_decryption_boost_desc:0 "§L無線電波讓長距離通訊變成可能，而信號往往通過不定期更換頻率進行加密。如果我們想截獲敵方通訊，就必須建立偵聽小組以破除敵方無線電加密。§!"
 upgrade_decryption_boost_2:1 "機械輔助解密技術"
 upgrade_decryption_boost_2_desc:0 "§L機械已在加密信息方面被證明有效：機械輔助加密信號的解密難度最大。密碼分析機對破解無對應密碼的信息十分重要，它將成爲解密小組的一項寶貴資產。§!"
 upgrade_crypto_strength:1 "政府暗號學校"
 upgrade_crypto_strength_desc:0 "§L密碼與暗號目前爲止仍是建立和保護我國海外間諜網最高效的手段。政府通訊指揮中心需要致力於創造複雜的新型加密手段以使敵方解密工作無從下手。§!"
 upgrade_crypto_strength_2:0 "機器輔助加密技術"
 upgrade_crypto_strength_2_desc:0 "§L顯而易見，我方傳統加密手段捉襟見肘，不足以保護我方通訊免遭敵方窺探。我們最出類拔萃的頭腦們設計了一個機器，理論上它能打亂字母表順序並按照我方期望週期性生成新暗號。應用該科技將讓我方加密手段名副其實地成爲敵方眼中的令人費解的“英格瑪”。§!"
