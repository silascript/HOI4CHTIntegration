l_english:
 SPR_the_inevitable_civil_war:0 "不可避免的內戰"
 SPR_the_inevitable_civil_war_desc:0 "在選舉後，內戰幾乎已成定局。[Root.GetSCWsideloc]我們必須抓住主動權，確保對我國駐軍的控制。"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "我們絕不能拖延太久，以免給共和派準備防禦的時間。"
 SPR_REPUBLICANS_INSTRUCTIONS:1 "必須儘可能地推遲內戰，給我們準備國民軍起義的時間。"
 spa_civil_war_divisions_counter_full_breakdown:0 "如果現在爆發內戰，[SPA.GetNameDefCap]將馬上獲得[?SPR.spa_civil_war_divisions_counter_var|+0]§H師§!。\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "如果現在爆發內戰，西班牙共和派將馬上獲得[?SPR.spr_civil_war_divisions_counter_var|+0]§H師§!。\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "選擇一處地方來管理你的駐軍影響。"
 SPR_opposition_civil_war_preparations:0 "反對派準備內戰"
 SPR_opposition_civil_war_preparations_desc:0 "當我們努力阻止他們的一舉一動時，敵人並不會閒着。我們最好記住他們的所作所爲，爲即將到來的衝突作準備。"
 SPR_civil_war_offensives:0 "內戰攻勢"
 SPR_civil_war_offensives_desc:0 "我們在補給前線部隊的能力上存在問題，這使得對敵人的據點展開有效的推進變得困難。在準備任何大規模攻勢之前，我們必須提前計劃並充分擴大前線裝備的儲備。"
 SPR_civil_war_offensives_map_category_name:0 "選擇一處地方來準備你的進攻。"
 SPA_military_plot_nationalists:0 "軍事密謀"
 SPA_military_plot_nationalists_desc:0 "我們正在準備推翻政府，但爲了不重蹈1932年政變的覆轍，必須確保在發動政變之前有足夠的人民支持。時機必須完美！"
 SPR_military_plot_republicans:0 "軍事密謀"
 SPR_military_plot_republicans_desc:0 "推翻政府的邪惡陰謀的傳言已經傳到我們耳中，儘管最近經歷過這種政變企圖，但可悲的是我們沒有準備好應付另一次政變。必須儘可能地阻撓、推遲他們的計劃，給我們自己一些準備時間。"
 SPA_primo_de_rivera_speech:0 "普里莫·德里維拉的演説"
 SPA_primo_de_rivera_speech_desc:0 "何塞·安東尼奧·普里莫·德里維拉是西班牙長槍黨的創始人之一，作爲一個批評民主的公開演説家，也許應該鼓勵他發表更多的演講，以增加公眾的支持，並進一步破壞國家的穩定。"
 SPA_primo_de_rivera_imprisoned:0 "普里莫·德里維拉被捕"
 SPR_inevitable_civil_war_in_progress_flag:0 "一項不可避免的內戰決議正取得進展"
 SPR_imprison_primo_de_rivera:0 "逮捕普里莫·德里維拉"
 SPR_imprison_primo_de_rivera_desc:0 "這個國家已經受夠了何塞·安東尼奧·普里莫·德里維拉沒完沒了的煽動性演講。我們要逮捕他，把他關在能監視他的地方。必須壓制住長槍黨的聲音。"
 SPR_imprison_primo_de_rivera_tt:0 "防止普里莫·德里維拉發表進一步的煽動性演説。\n"
 SPR_primo_de_rivera_first_speech:0 "普里莫·德里維拉發表了他的第一次演説"
 SPA_political_assassination:0 "政治刺殺"
 SPA_political_assassination_desc:0 "事實證明，我們的政治對手是我們的眼中釘，使那些原本可能站在我們一邊的人搖擺不定。通過在戰術上消滅一個主要對手，可以減輕我們的壓力，讓我們的信息更有機會傳播。"
 SPR_political_arrest:0 "政治逮捕"
 SPR_political_arrest_desc:0 "我們的政敵以謀殺來傳達他們的信息。我們不能容忍這種情況，必須將肇事者繩之以法！"
 SPA_political_assassination_flag:0 "一場政治刺殺已經發生了"
 SPA_sway_leader_loyalty:0 "動搖軍官忠誠"
 SPA_sway_leader_loyalty_desc:0 "有了適當的勸説手段，我們很可能擴大在西班牙軍隊中領導軍官的支持。一旦時機成熟，得到他們的支持很可能是無價的。"
 SPA_swayed_leader_loyalty_flag:0 "忠誠已經動搖。"
 SPR_secure_leader_loyalty:0 "保證軍官忠誠"
 SPR_secure_leader_loyalty_desc:0 "我們聽到流言説，我們一位以前忠心耿耿的軍事領導人的忠誠很有問題。我們應該確保重新贏得他們的忠誠，即使吸引他們的誘餌可能相當昂貴……"
 SPR_reassign_disloyal_leader:0 "重新分配不忠軍官"
 SPR_reassign_disloyal_leader_desc:0 "我們聽到流言説，我們某些軍事領導人的忠誠很有問題。我們最好把他們重新分配到遙遠的地方，不讓他們輕易地繼續密謀。"
 SPR_reassign_disloyal_leader_tt:0 "在內戰開始後的兩個月內，這對國民軍不可用。\n"
 SPA_suppress_the_strikes:0 "鎮壓罷工"
 SPA_suppress_the_strikes_desc:0 "罷工給我們國家造成了巨大的動盪和經濟損失。我們將派遣民兵去解散他們，確保人們回到工作崗位。"
 SPA_suppress_the_strikes_tt:0 "已完全鎮壓全國罷工"
 SPR_concessions_to_the_left:0 "向左派讓步"
 SPR_concessions_to_the_left_desc:0 "罷工者關心的事有正當的理由。我們將承諾解決這些問題，同時作出讓步，不再打擊非法佔用土地、輕微社會犯罪和盜竊。這應該有助於在一定程度上減少社會動盪。"
 SPA_concessions_to_the_left_tt:0 "已經完全向左派讓步"
 SPR_primo_de_rivera_speech_mission:0 "普里莫·德里維拉的演説"
 SPR_primo_de_rivera_speech_mission_desc:0 "何塞·安東尼奧·普里莫·德里維拉，西班牙長槍黨的創始人之一，計劃發表一場煽動性的演説，將人們吸引到國民軍的旗幟前，並煽動國內動亂。"
 SPA_imprison_primo_de_rivera_mission:0 "逮捕普里莫·德里維拉"
 SPA_imprison_primo_de_rivera_mission_desc:0 "政府似乎認爲普里莫·德里維拉已經引起了夠多的騷亂，併發出了對他的逮捕令！"
 SPR_political_assassination_mission:0 "政治刺殺"
 SPR_political_assassination_mission_desc:0 "我們的政敵發表了嗜血的言辭，要求消滅我們事業的主要支持者……如果有人決定按照這些話行事，我們不應感到驚訝。"
 SPA_political_arrest_mission:0 "政治逮捕"
 SPA_political_arrest_mission_desc:0 "由於一名支持者被清除，政府正在尋求報復，逮捕某人以殺雞儆猴。"
 SPR_sway_leader_loyalty_mission:0 "動搖軍官忠誠"
 SPR_sway_leader_loyalty_mission_desc:0 "國民軍的陰謀家正在尋求擴大他們在我們軍方領導層中的支持，聽説已經有人向各個人提出了誘人的條件……我們只能祈禱他們不要動搖這些人中的任何一個。"
 SPA_reassign_disloyal_leader_mission:0 "重新分配不忠軍官"
 SPA_reassign_disloyal_leader_mission_desc:0 "政府越來越懷疑我們在軍隊裏的一些支持者，現在正計劃把我們的一個主要同謀調到一個遙遠的地方，這讓我們更難展開計劃和合作。"
 SPR_suppress_the_strikes_mission:0 "鎮壓罷工"
 SPR_suppress_the_strikes_mission_desc:0 "右翼民兵和罷工破壞者正在鎮壓我們不滿的工人，迫使他們回到工作崗位，加劇了社會動盪，人們對政府保護公民的能力感到幻滅。"
 SPA_concessions_to_the_left_mission:0 "向左派讓步"
 SPA_concessions_to_the_left_mission_desc:0 "政府對罷工工人做出了廣泛的讓步，讓他們在使我們的右翼兄弟姐妹被監禁的事情上逍遙法外。儘管這些措施很卑鄙，但似乎在罷工者中很受歡迎。"
