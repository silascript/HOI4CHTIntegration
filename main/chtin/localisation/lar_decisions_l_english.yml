 SPA_the_army_of_africa_mission_tt:0 "在內戰開始時，國民軍獲得5個訓練有素的含§Y7個步兵營§!和§Y2個炮兵營§!的部隊，並帶有§Y偵查§!和§Y工兵§!支援連，並確保控制§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "國民軍在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!的§Y駐軍控制§!增加到§R完全§!。\n\n\n內戰開始時國民軍將控制這些省份，只要他們在這些省份中的§Y駐軍控制§!至少是§Y微弱§!。"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "在內戰開始時，獲得5支缺乏訓練的含§Y3個步兵營§!的部隊。\n共和軍獲得3支訓練過的含§Y6個步兵營§!的部隊。"
