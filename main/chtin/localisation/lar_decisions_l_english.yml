 POR_evade_blockade_with_portuguese_convoys_desc:0 "我們將同意接受葡萄牙護航，以將貨物運送到我們的船隊不能到達的地方。當基本補給缺乏問題最終解決時，我軍的士氣將恢復。"
 POR_major_cancel_portuguese_blockade_evasion:1 "取消葡萄牙封鎖迴避協議"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "我們不再需要通過葡萄牙護航來躲避英國封鎖了。我們將立即取消協議。"
 POR_portugal_cancel_blockade_evasion_for_country:0 "取消與[From.GetNameDef]的封鎖迴避協議"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "佔用大量護航艦隊以幫助[From.GetAdjective]政府迴避英國封鎖的協議已經不再有益於我們，因此我們將立即取消。"
 POR_monarchist_cause:0 "君主主義者事業"
 POR_stir_monarchist_sentiment_in_brazil:0 "激發巴西的君主主義情緒"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "我們將勸説巴西的君主主義支持者發起行動以在巴西人民中傳播保皇主義情緒。"
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "葡萄牙鼓動君主主義者"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "葡萄牙政府正在鼓動我國人民擁護君主制，接受佩德羅·恩裏克親王爲巴西的合法統治者。"
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§!中立派支持率將會每日增長：§G+0.10§!，§Y爲期180日§!。"
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§!§Y共產主義§!支持率將會每日增長：§G+0.10§!，§Y爲期180日§!。"
 POR_portugal_stirring_brazilian_monarchists_flag:0 "葡萄牙目前正在煽動巴西的君主主義者"
 POR_repress_brazilian_monarchists:0 "鎮壓君主主義者"
 POR_repress_brazilian_monarchists_desc:0 "我們必須反對在我國人民中日益壯大的君主主義運動。我們必須找出傳播這種保皇派情緒的人，並公開予以懲罰。"
 POR_stir_monarchist_sentiment_in_portugal:0 "激發葡萄牙的君主主義情緒"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "我們必須鼓動人民接受唐·杜阿爾特作爲葡萄牙的合法國王。"
 POR_Iberian_Summit_Receiver_Portugal:0 "葡萄牙"
 POR_Iberian_Summit_Receiver_Spain:0 "西班牙"
 POR_iberian_summit:0 "伊比利亞峯會"
 POR_iberian_summit_desc:0 "如果想克服困難，伊比利亞國家需要共同努力。在這個不確定的時代，必須敦促[GetIberianSummitReceiverName]討論我們應該支持衝突中的哪一方。"
 POR_iberian_summit_pro_axis:0 "提議加入[GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName]將會成爲歐洲的主導力量。在他們決定直接控制我們的領土和資源之前，我們必須與他們結盟。\n我們必須致函[GetIberianSummitReceiverName]，敦促他們討論一項聯合提案，要求[GER.GetNameDef]接納我們加入[GER.GetFactionName]。"
 POR_iberian_summit_pro_allies:0 "提議加入[ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "我們必須站在[ENG.GetAdjective]這一邊，面對所有威脅我們自由並試圖支配我們的人。\n我們必須致函[GetIberianSummitReceiverName]，敦促他們討論一項聯合提案，要求[ENG.GetNameDef]接納我們加入[ENG.GetFactionName]。"
 POR_iberian_summit_proposal_delayed:0 "研究加入[?global.POR_iberian_summit_target.GetFactionName]的提議"
 POR_iberian_summit_proposal_delayed_desc:0 "伊比利亞外交官正在接觸[?global.POR_iberian_summit_target.GetAdjective]政府官員並提出了一份充滿吸引力的協議以奠定我們加入[?global.POR_iberian_summit_target.GetFactionName]的基礎。"
 POR_iberian_summit_in_progress_flag:0 "伊比利亞峯會正在進行"
 POR_arms_purchases:0 "軍火採購"
 POR_arms_purchases_desc:0 "[Root.GetNameDef]的軍事工業與海軍設施不足以生產軍隊所需的裝備。因此我們必須想辦法與能夠給我們提供現代武器與船隻的國家安排交易。"
 POR_buy_artillery_in_britain:0 "從[ENG.GetNameDef]購買火炮"
 POR_buy_artillery_in_britain_desc:0 "我們將安排與[ENG.GetAdjective]的交易以購買現代火炮。"
 POR_buy_aa_in_britain:0 "從[ENG.GetNameDef]購買防空火炮"
