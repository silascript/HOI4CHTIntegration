 SPA_carlist_uprising_mission:0 "即將到來的卡洛斯派起義"
 SPA_carlist_uprising_mission_desc:0 "我們陣營中的卡洛斯分子對我們的領導層和日益增長的影響力感到不滿。不滿情緒非但沒有得到平息，反而在呼嘯兵中蔓延開來，叛亂的謠言也在蔓延。我們應該準備好對付卡洛斯派起義，就像對付我們的共和派敵人一樣。"
 SPR_anarchist_uprising_mission:0 "即將到來的無政府主義者起義"
 SPR_anarchist_uprising_mission_desc:0 "我們的無政府主義“盟友”繼續以毫無根據的獨立和自治的期望行事。我們越是試圖爲了進行戰爭組織無政府主義者控制的地區，他們就越是鼓動他們的人反對合法的西班牙政府。如果事態進一步升級，我們應該準備好對付一場全面的無政府主義者起義。"
 SPA_fascist_crackdown_mission:0 "即將到來的法西斯鎮壓"
 SPA_fascist_crackdown_mission_desc:0 "從內戰開始以來，我們一直被我們的“長槍黨”盟友排擠在外。這已充分表明，他們對西班牙未來的看法與一個正當的卡洛斯王國是不相容的，毫無疑問，他們正計劃用任何可能的手段完全扼殺我們的影響。如果他們讓我們別無選擇，我們應該準備好用武力捍衞我們的理想。"
 SPR_government_crackdown_mission:0 "即將到來的政府鎮壓"
 SPR_government_crackdown_mission_desc:0 "從內戰開始以來，斯大林主義者和共和軍對我們運動的鎮壓不斷加強。我們的流血是爲了阻止最初的法西斯政變，但我們持續的自治是政府的眼中釘，很明顯，他們寧願擺脱我們，也不願繼續享受我們的援助。如果他們讓我們別無選擇，我們必須隨時準備以武力捍衞我們的自由。"
