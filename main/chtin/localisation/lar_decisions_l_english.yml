 POR_develop_santarem_chromium_deposits:0 "開發聖塔倫鉻礦"
 POR_overseas_provinces:0 "海外省份"
 POR_overseas_provinces_desc:0 "我們必須考慮把在非洲的海外領土納入我們的行政管理。"
 POR_angola_overseas_province:0 "整合安哥拉"
 POR_mozambique_overseas_territory:0 "整合莫桑比克"
 POR_the_spanish_civil_war:0 "加入西班牙內戰"
 POR_fight_alongside_the_republic:0 "與共和國並肩作戰"
 POR_fight_alongside_the_republic_desc:0 "我們將在西班牙內戰中加入共和國這一邊。"
 POR_fight_alongside_the_nationalists:0 "與國民軍並肩作戰"
 POR_fight_alongside_the_nationalists_desc:0 "我們將在西班牙內戰中加入國民軍這一邊。"
 POR_fight_alongside_the_carlists:0 "與卡洛斯派並肩作戰"
 POR_fight_alongside_the_carlists_desc:0 "我們將在西班牙內戰中加入卡洛斯派這一邊。"
 form_andalusia_category:0 "摩爾人迴歸"
 form_andalusia_category_desc:0 "長久以來，摩爾人被拉丁強權征服和虐待。現在我們有能力恢復安達盧斯和所有前科爾多瓦哈里發國的領土。"
 form_andalusia:0 "重建安達盧西亞"
 form_andalusia_desc:0 "控制科爾多瓦、格拉納達埃米爾國和南伊比利亞大部地區後，我們就有了獨一無二的機會來恢復舊的安達盧斯蘇丹國，並宣佈其所有舊領土爲我們國家的合法部分。"
 adu_restore_sultanate_of_africa:0 "重建阿非利加蘇丹國"
 adu_restore_sultanate_of_africa_desc:0 "很久以前，北非的摩爾人團結在統一的蘇丹國之下；阿非利加蘇丹國，這是伍麥葉哈里發國的一個重要分支。隨着安達盧西亞的恢復，現在所有摩爾人都在我國境內共存，我們能夠統一摩爾人的身份認同。"
 north_africa_needed_tooltip:0 "控制§Y摩洛哥，突尼斯，阿爾及利亞和利比亞§!的所有地區。"
 coring_north_africa_tt:0 "獲得§Y摩洛哥，突尼斯，阿爾及利亞，西撒哈拉和利比亞§!所有地區的核心。"
 adu_mediterrenean_emirates:0 "重建西西里酋長國"
 adu_mediterrenean_emirates_desc:0 "在摩爾人影響地中海的鼎盛時期，這些島嶼是許多伊斯蘭埃米爾國的所在地。現在西西里、克里特島和塞浦路斯都在安達盧西亞人的手中，我們可以再次把這些領土歸還給應得的摩爾人統治者。"
 adu_restore_umayyad_caliphate:0 "重建伍麥葉哈里發國"
 adu_restore_umayyad_caliphate_desc:0 "終於，巴格達、麥加和耶路撒冷這些聖城歸於一個國家。阿拉伯的中心地帶現在掌握在我們手中，我們可以宣稱我們不僅僅是摩爾人的聯盟，而是哈里發國的重建，所有伊斯蘭民族和文化的家園。"
 adu_recreate_rashid_expansion:0 "拉希德的擴張"
 adu_recreate_rashid_expansion_desc:0 "在伍麥葉統治阿拉伯之前，拉希德人統治着阿拉伯世界，在他們的統治下，哈里發國擴展到了波斯和印度斯坦。通過重建這一古老的征服，可以使我們的國家與波斯和神話般的印度斯坦再次統一。"
 form_country_pakistani_required_states_tt:0 "控制§Y巴基斯坦§!除了§Y[430.GetName]§!以外的所有地區。"
 form_country_pakistan_coring_states_tt:0 "獲得除了§Y[430.GetName]§!以外§Y巴基斯坦§!所有地區的核心。"
 form_country_egypt_required_states_tt:0 "控制§Y埃及§!的所有地區。"
 middle_east_coring_states_tt:0 "獲得§Y中東§!所有地區的核心。"
 adu_northern_expansion:0 "向北擴張"
 adu_northern_expansion_desc:0 "哈里發國幅員遼闊，其治理範圍遠遠超出了中東和伊比利亞半島。很久以前，格魯吉亞、阿塞拜疆和河中都稱哈里發國爲他們的家園，現在是恢復我們失去的東西的時候了。"
 form_polynesia:0 "統一波利尼西亞"
 form_polynesia_desc:0 "隨着夏威夷羣島、奧特亞羅瓦島、塔希提島和薩摩亞羣島都在我們控制之下，也許我們能夠團結所有太平洋地區的人民。"
 form_polynesia_category:0 "統一波利尼西亞"
 form_polynesia_category_desc:0 "隨着夏威夷羣島、奧特亞羅瓦島、塔希提島和薩摩亞羣島都在我們控制之下，我們也許能夠團結所有太平洋地區的人民。"
