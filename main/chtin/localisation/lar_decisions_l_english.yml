 POR_buy_at_in_britain:0 "從[ENG.GetNameDef]購買反坦克火炮"
 POR_buy_at_in_britain_desc:0 "我們將安排與[ENG.GetAdjective]的交易以購買現代反坦克火炮。"
 POR_buy_ships_britain:0 "提交購買[ENG.GetAdjective]艦船的報價"
