 MAPMODE_DEFAULT:0 "§H默認§!地圖模式"
 MAPMODE_DEFAULT_DESCRIPTION:0 "在國家視圖和陸地戰鬥模式下。\n省份將會被染色以便顯示當前實際控制者。\n這對觀察戰爭進程很有用，並且可以創建和執行戰爭計劃。"
