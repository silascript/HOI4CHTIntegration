 MAPMODE_DIPLOMACY:0 "§H外交§!地圖模式"
 MAPMODE_DIPLOMACY_DESCRIPTION:0 "展示外交關係和對當前選擇的國家的態度。"
 MAPMODE_SUPPLY_AREAS:0 "§H補給區域§!地圖模式"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "展示補給區域和補給運輸信息。這可以讓你找到問題區域和運輸瓶頸。"
 MAPMODE_STRATEGIC_NAVY:0 "§H海軍戰略§!地圖模式"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "展示戰略區域並讓你看到有哪些海軍行動將通過你的艦隊執行。\n你的海軍在哪片區域裏佔到優勢將通過§G綠色§!輪廓顯示。\n當前在§R紅色§!條紋區域外徘徊着被挑選出來的艦隊可以隨時使用。"
 MAPMODE_STRATEGIC_AIR:0 "§H空軍戰略§!地圖模式"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "展示戰略區域並讓你看到有哪些空軍行動將通過你的空軍部隊執行。\n§G綠色地區§!是友軍空軍佔有優勢的地區，§R紅色地區§!是敵軍空軍佔有優勢的地區。\n在這些區域中你的機場和空軍部隊將以高亮顯示。"
 MAPMODE_RESOURCES:0 "§H戰略資源§!地圖模式"
 MAPMODE_RESOURCES_DESCRIPTION:0 "展示在地區中能夠生產哪些戰略資源。"
 MAPMODE_RESISTANCE:0 "§H抵抗§!地圖模式"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "顯示在佔領區當地人的抵抗程度。展示你所遇到的麻煩以讓你找到哪裏必須考慮改變你的佔領政策。"
