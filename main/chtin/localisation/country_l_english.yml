 ARMY_EXPERIENCE_DESC:0 "如果你的武器裝備在戰爭中被使用，你能夠獲得陸軍經驗。這表示你可以通過§H陸軍§!在戰鬥中直接交戰或者§H租借§!武器裝備給你的盟友參戰來直接或間接獲得陸軍經驗。\n你也可以通過經驗等級超過$UNIT_TRAINING_LEVEL|Y$的部隊進行§H陸軍演習§!以及執行某些特定的§H國策§!來獲得經驗。某些§H部長§!能夠增加獲得的經驗。\n\n陸軍經驗用於新設或者修改你的§H師編制§!。"
 NAVY_EXPERIENCE:0 "海軍經驗"
 NAVY_EXPERIENCE_DESC:0 "當你的船隻在戰鬥中或是在§H海軍演習§!中使用，你能夠獲得海軍經驗。某些§H國策§!給予附加經驗。某些§H部長§!能夠增加獲得的經驗。\n\n海軍經驗用於爲現有船隻開發更好的改進型號。"
 AIR_EXPERIENCE:0 "空軍經驗"
 AIR_EXPERIENCE_DESC:0 "當你的飛機在任務中遭遇敵人或是進行§H空軍演習§!時，你能夠獲得空軍經驗。這表示你可以通過§H飛機§!在戰鬥中直接交戰或者§H租借§!武器裝備給你的盟友參戰來直接或間接獲得空軍經驗。\n某些§H國策§!給予附加經驗。某些§H部長§!能夠增加獲得的經驗。\n\n空軍經驗用於爲現有飛機開發更好的改進型號。"
 COMMAND_POWER:0 "指揮點數"
 COMMAND_POWER_DESC:0 "§H指揮點數§!被用於各種軍事行動和將領進修。它既能被用於進行一個即時生效的行動也可被用於持續性的行動。§H指揮點數§!的增速和最大值可以被各種國策和民族精神影響以提高。"
