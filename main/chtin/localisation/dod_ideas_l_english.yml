 HUN_treaty_of_triannon_desc:0 "特里亞農條約在很多方面與凡爾賽條約相似，削弱了我們的軍事力量，並防止我們重整軍備。改變或廢除它一定是我們的首要目標。我們可以通過尋求與小協約國和解，提出布萊德協議，或乾脆撕毀條約來實現這一目標。最後一個選項將被廣泛認為是非常激進的，可能會激起強烈的反應。"
