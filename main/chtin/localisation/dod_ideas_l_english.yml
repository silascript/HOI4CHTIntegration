 YUG_idea_croatian_opposition:0 "克羅地亞反對派"
 YUG_idea_croatian_opposition_desc:0 "克羅地亞的議會代表一直試圖推動並建立基於王國的聯邦組織。除非他們的要求得到滿足，否則他們會持續抵制中央政府的每一個行動。他們甚至可能在某個“適當”的時機發起一場政變。"
 YUG_idea_slovene_nationalism:0 "斯洛文尼亞民族主義者"
 YUG_idea_slovene_nationalism_desc:0 "斯洛文尼亞人從很久以前就想獲得他們自己的領地了。雖然他們接受了我們的政權，但他們並不是特別上心。斯洛文尼亞實業家很少投資當地企業，而更願意向海外投資。"
 YUG_idea_slovene_nationalism_2:0 "斯洛文尼亞自治政府"
 YUG_idea_slovene_nationalism_2_desc:0 "向斯洛文尼亞自治政府下放權力會使其更願意與我們協作重建軍事力量，然而對他們的讓步意味着我們失去了對其下工廠運作的部分控制權。"
