 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "雷達站"
 radar_station_plural:0 "雷達站"
 radar_station_desc:3 "雷達使你得以獲得鄰近地區的敵軍部隊情報。\n地區內的雷達等級提高，可增加雷達的有效距離。 \n雷達也爲其所屬地區提供了更好的對空偵察能力，使你的戰機更有機會與之交戰。\n此外雷達還會增加發現海域內敵方艦隊的能力。"
 rocket_site:0 "火箭基地"
 rocket_site_plural:0 "火箭基地"
 rocket_site_desc:0 "此建築爲其所屬地區提供了部署火箭的能力。"
