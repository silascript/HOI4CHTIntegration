l_english:
 infrastructure:0 "基礎設施"
 infrastructure_plural:0 "基礎設施"
 infrastructure_desc:0 "此建築提供了改善其所屬地區的基礎設施的手段。它提高了你在戰略要地的後勤力量以及你的兵團的移動速度。"
 arms_factory:0 "軍用工廠"
 arms_factory_plural:0 "軍用工廠"
 arms_factory_desc:0 "此建築爲其所屬地區提供了生產新軍事裝備的工業能力。因需可轉換爲民用工廠。"
 dockyard:0 "海軍船塢"
 dockyard_plural:0 "海軍船塢"
 dockyard_desc:0 "此建築爲其所屬地區提供了建造新艦艇的工業能力。"
 industrial_complex:0 "民用工廠"
 industrial_complex_plural:0 "民用工廠"
 industrial_complex_desc:0 "此建築爲其所屬地區提供了生產民用商品和建造新建築的工業能力。因需可轉換爲軍用工廠。"
 air_base:0 "空軍基地"
 air_base_plural:0 "空軍基地"
 air_base_desc:0 "此建築爲其所屬地區提供了部署空中力量的場所。"
 naval_base:0 "海軍基地"
 naval_base_plural:0 "海軍基地"
 naval_base_desc:1 "延展了你的艦隊的航程併爲之提供維修服務。提供了海外補給和資源出口的能力。海軍基地等級提高可增加補給吞吐量。"
 bunker:0 "陸上要塞"
 bunker_plural:0 "陸上要塞"
 bunker_desc:0 "此建築在戰鬥中對進攻方造成基於要塞等級每級 $VALUE|+%0$ 的進攻懲罰，多方向進攻將降低要塞效果。"
 coastal_bunker:0 "海岸要塞"
 coastal_bunker_plural:0 "海岸要塞"
 coastal_bunker_desc:0 "此建築在登陸戰中對進攻方造成基於要塞等級每級 $VALUE|+%0$ 的進攻懲罰。"
 anti_air_building:0 "防空火炮"
 anti_air_building_plural:0 "防空火炮"
 anti_air_building_desc:0 "此建築通過迎擊敵人的轟炸機來爲所在地區提供保護。"
 synthetic_refinery:0 "合成煉油廠"
 synthetic_refinery_plural:0 "合成煉油廠"
 synthetic_refinery_desc:0 "此建築爲其所屬地區提供了"
