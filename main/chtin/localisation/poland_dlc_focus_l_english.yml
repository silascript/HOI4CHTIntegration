l_english:
 POL_central_region_strategy:0 "中部地區發展戰略"
 POL_central_region_strategy_desc:0 "工廠集中在遠離邊界的中部地區，將提高我們的生產效率同時保護他們免遭潛在敵人的入侵。"
 POL_expansion_of_new_towns:0 "擴展新城鎮"
 POL_expansion_of_new_towns_desc:0 "目前的城鎮還是不夠繁榮，必須充分發展城鎮的潛力。"
 POL_fill_the_railways_gaps:0 "填補鐵路空白"
 POL_fill_the_railways_gaps_desc:0 "我們的鐵路目前無法形成一個有效的鐵路網。需要通過修建新鐵路提高我們急需的運輸能力。"
 POL_start_central_industrial_region:0 "開設中部工業區"
 POL_start_central_industrial_region_desc:0 "為我們的軍事工業區奠定基礎。"
 POL_expand_central_industrial_region:0 "擴展中部工業區"
 POL_expand_central_industrial_region_desc:0 "不斷擴大我們的軍事工業區。"
 POL_the_four_year_plan:0 "四年計劃"
 POL_the_four_year_plan_desc:0 "我們必須有計劃的建設基礎設施以適應國家未來的發展。"
 POL_national_defence_fund:0 "國家防禦資金"
 POL_national_defence_fund_desc:0 "人民和政府都必須為我們日益發展的國家提供資金，以應對未來幾年的潛在威脅。"
 POL_warsaw_main_railway_station:0 "華沙鐵路樞紐"
 POL_warsaw_main_railway_station_desc:0 "華沙是重要的交通樞紐。為避免出現擁堵，需額外的注重鐵路管理。"
 POL_invest_in_the_old_polish_region:0 "投資舊波蘭工業區"
 POL_invest_in_the_old_polish_region_desc:0 "對凱爾採、斯卡日斯科、拉多姆、斯塔拉霍維採和奧斯特羅維茨等地的老舊工廠進行現代化改造，同時建設新工廠以加強我們的工業。"
 POL_develop_upper_silesia:0 "發展上西里西亞"
 POL_develop_upper_silesia_desc:0 "一戰之後上西里西亞地區主權一直存有爭議。我們將通過發展該地使人民團結起來同時提高我們的工業能力。"
 POL_additional_research_slot1:0 "增加科研槽 I"
 POL_additional_research_slot1_desc:0 "我們的工業及其他方面的擴展讓我們能同時進行更多的科研項目。"
 POL_the_bombe:0 "“炸彈”破譯機"
 POL_the_bombe_desc:0 "“炸彈”破譯機是一種先進的破譯機，它將允許我們逐步破譯更高級的德國恩尼格瑪密碼。"
 POL_the_cyclometer:0 "記轉器"
 POL_the_cyclometer_desc:0 "這項發明的成功，德國人將不會再有祕密。"
 POL_atomic_physics_institute:0 "原子物理研究院"
 POL_atomic_physics_institute_desc:0 "我們一定要得到第一個發現核裂變技術的機會。"
 POL_additional_research_slot2:0 "增加科研槽 II"
 POL_additional_research_slot2_desc:0 "我們國家工業的快速發展使我們的研發獲得了新機遇，我們應該利用好。"
 POL_prepare_for_the_next_war:0 "準備下一次戰爭"
 POL_prepare_for_the_next_war_desc:0 "上次世界大戰可能只是開始，我們必須準備下一次戰爭。"
 POL_the_defence_of_poland:0 "波蘭防衞"
 POL_the_defence_of_poland_desc:0 "只要能成功保衞我們的國土，什麼樣的大膽策略都可以使用。"
 POL_romanian_bridgehead_strategy:0 "羅馬尼亞橋頭堡戰略"
 POL_romanian_bridgehead_strategy_desc:0 "如果戰鬥不利於我們，我們必須制定計劃，與我們的朋友和盟友一起進行有效的重組和報復行動。"
 POL_silesia_fortified_area:0 "西里西亞防線"
 POL_silesia_fortified_area_desc:0 "更多永固要塞的建立將有效提高當地防禦能力。"
 POL_hel_fortified_area:0 "赫爾防線"
 POL_hel_fortified_area_desc:0 "戰爭可能再次燃燒在海岸線，我們必須加強防禦使當地看起來並不是毫無防備。"
 POL_standardisation_of_equipment:0 "裝備標準化"
 POL_standardisation_of_equipment_desc:0 "通過將裝備標準化為我們的部隊實現現代化奠定基礎。"
 POL_modernising_the_cavalry:0 "騎兵現代化"
 POL_modernising_the_cavalry_desc:0 "騎兵仍然有用，我們需要新式騎兵出現在現代戰場。"
 POL_study_foreign_tanks:0 "研究外國坦克"
 POL_study_foreign_tanks_desc:0 "這些“坦克”可能將成為未來戰爭的主力，我們必須通過任何手段確保跟上我們鄰居的技術水平。"
 POL_cruiser_tank_experiments:0 "巡邏坦克實驗"
 POL_cruiser_tank_experiments_desc:0 "我們已經掌握坦克設計的基本知識，現在我們已經準備好涉及複雜的坦克。"
 POL_artillery_modernisation:0 "火炮現代化"
 POL_artillery_modernisation_desc:0 "我們決不忽視對火炮的改進，這能對我們的士兵提供更有效的支援。"
 POL_anti_tank_guns:0 "反坦克炮"
 POL_anti_tank_guns_desc:0 "針對我們敵人的坦克，我們必須準備好給他們坦克一個熱烈的擁抱。"
 POL_army_modernisation:0 "軍隊現代化"
 POL_army_modernisation_desc:0 "現代化的士兵與裝備！"
 POL_air_base_expansion:0 "擴展空軍基地"
 POL_air_base_expansion_desc:0 "現代戰爭裏空中支援是非常重要的一部分。"
 POL_fighter_modernisation:0 "戰鬥機現代化"
 POL_fighter_modernisation_desc:0 "戰鬥機作為空軍的中流砥柱，性能上絕不能落後。隨着我們空軍其餘機種的改良，它們也必須現代化。"
 POL_air_innovations:0 "空軍改革"
 POL_air_innovations_desc:0 "仍有許多航空領域的戰略和戰術需要改進。"
 POL_heavy_fighter_concept:0 "重型戰鬥機概念"
 POL_heavy_fighter_concept_desc:0 "我們應繼續研究一種新型戰鬥機，以應對漫長邊界線的需要。"
 POL_naval_bomber_experiments:0 "海軍轟炸機實驗"
 POL_naval_bomber_experiments_desc:0 "制空權在海上一樣很重要。為海戰的需要開發專業的飛機以達到勝利的目的。"
 POL_medium_bomber_focus:0 "重視中型轟炸機"
 POL_medium_bomber_focus_desc:0 "精準轟炸應有更廣泛的用途。"
 POL_light_bomber_focus:0 "重視輕型轟炸機"
 POL_light_bomber_focus_desc:0 "俯衝轟炸機進行近距離空中支援的價值不應被低估。"
 POL_air_modernisations_programme:0 "空軍現代化"
 POL_air_modernisations_programme_desc:0 "航空理論是一樣重要的技術。許多新戰略等着被我們的飛行員發現。"
 POL_rocket_development:0 "發展火箭"
 POL_rocket_development_desc:0 "速度是所有性能中最為重要的，火箭和噴氣發動機理論上可以允許我們突破之前的速度。"
 POL_develop_polish_ship_building:0 "發展波蘭造船業"
 POL_develop_polish_ship_building_desc:0 "我們國家的地理環境註定我們不能忽視海軍的建設。"
 POL_study_foreign_built_ships:0 "研究外國船隻"
 POL_study_foreign_built_ships_desc:0 "我們的鄰居正在不斷研發新型船舶，我們必須研究他們的船舶技術，不然就會落後。"
 POL_a_cruiser_navy:0 "巡洋艦海軍"
 POL_a_cruiser_navy_desc:0 "我們的海軍計劃需要越來越大的船隻。"
 POL_import_submarine_technology:0 "進口潛艇技術"
 POL_import_submarine_technology_desc:0 "目前潛艇技術的差距是不可接受的。我們難以研發，所以我們必須購買它的技術。"
 POL_commerce_attack:0 "商船攻擊戰術"
 POL_commerce_attack_desc:0 "潛艇是非常規的海軍。我們需要通過特定戰術將它有效利用起來，和其他艦隊一樣為國家效力。"
 POL_the_twin_threats:0 "雙重性威脅"
 POL_the_twin_threats_desc:0 "通過在戰場上重點照顧最合適的敵人我們將保持海戰的優勢。"
 POL_coastal_defense:0 "海岸防禦"
 POL_coastal_defense_desc:0 "在近距離的情況下，正確地移動海軍防衞力量提供的防禦效率可能會比他們靜止的時候好得多。"
 POL_strike_force:0 "打擊力量"
 POL_strike_force_desc:0 "我們沒有數量的優勢，所以我們需通過實行快速打擊敵人的薄弱環節來獲得戰爭的優勢。"
 POL_baltic_navy:0 "波羅的海海軍"
 POL_baltic_navy_desc:0 "利用我們在波羅的海的船隻，徹底重塑我們的海軍戰略非常重要。"
 POL_strengthen_the_polish_state:0 "強化波蘭"
 POL_strengthen_the_polish_state_desc:0 "我們不能忍受分裂。我們的力量因我們的團結在參議院和色姆越來越強大。"
 POL_defensive_focus:0 "重視防禦"
 POL_defensive_focus_desc:0 "我們不會主動發起下一場戰爭，但我們會確保我們能結束它。"
 POL_polish_militarism:0 "波蘭軍國主義"
 POL_polish_militarism_desc:0 "以前的戰爭可能我們低頭了，但我們沒有被打敗。現在我們士兵更勇敢軍官更睿智，我們將再次崛起。"
 POL_polish_revanchism:0 "波蘭復仇主義"
 POL_polish_revanchism_desc:0 "國家失去太多時間刻不容緩。如果還有正義，不擇手段也要得到。"
 POL_poland_first:0 "波蘭優先"
 POL_poland_first_desc:0 "國家利益高於一切。我們必須認清這一事實。"
 POL_ideological_fanaticism:0 "意識形態狂熱主義"
 POL_ideological_fanaticism_desc:0 "沒有為我們的事業而犧牲更偉大的事了。就像舊宗教的狂熱者，為了信仰每個人都必須改變自己的生活方式。"
 POL_the_between_the_seas_concept:0 "海間概念"
 POL_the_between_the_seas_concept_desc:0 "我們的鬥爭並不孤單。如果我們能夠拉到足夠的盟友，將可以用我們自己的方式可以挑戰敵人。"
 POL_treaty_with_lithuania:0 "波蘭立陶宛條約"
 POL_treaty_with_lithuania_desc:0 "舊的恩怨留在過去。前方的黑暗每個人都需要朋友。"
 POL_the_baltic_alliance:0 "波羅的海同盟"
 POL_the_baltic_alliance_desc:0 "永遠的朋友。"
 POL_internationalism:0 "國際主義"
 POL_internationalism_desc:0 "敵人的敵人就是我們的朋友。"
 POL_authoritarianism:0 "威權主義"
 POL_authoritarianism_desc:0 "民主解決不了迫切棘手的問題。如果權力集中，就沒有任何問題。"
 POL_paramilitarism:0 "準軍事組織"
 POL_paramilitarism_desc:0 "軍隊之外也應該進行軍事訓練。隨着社會的每一部分都進行過軍事訓練，每個公民都能隨時拿起武器戰鬥。"
 POL_go_right:0 "向右轉"
 POL_go_right_desc:0 "拳頭大就是真理。我們的鄰居已經接受了這個事實，所以我們也必須跟上。"
 POL_military_youth:0 "青年軍"
 POL_military_youth_desc:0 "招收我們的年輕人，對他們有組織宣傳紀律和國家意識形態，培育成未來的忠誠戰士。"
 POL_seek_accommodation_with_germany:0 "與德國尋求和解"
 POL_seek_accommodation_with_germany_desc:0 "當我們的相似多於分歧時，我們為什麼要戰鬥？"
 POL_go_left:0 "向左轉"
 POL_go_left_desc:0 "只有團結我們的人民，才能戰勝我們的敵人。"
 POL_political_commissars:0 "政治委員"
 POL_political_commissars_desc:0 "為了保持對軍隊的控制，將任命政治軍官將以確保軍隊堅持黨的政策。"
 POL_seek_accommodation_with_USSR:0 "與蘇聯尋求和解"
 POL_seek_accommodation_with_USSR_desc:0 "蘇聯想對我們發動戰爭。也許有一種沒有流血的方法可以調解。"
 POL_liberalism:0 "自由主義"
 POL_liberalism_desc:0 "我們不會屈尊暴君和獨裁者的統治。領導應為人民服務，而不是相反。"
 POL_intervention_focus:0 "重視干涉"
 POL_intervention_focus_desc:0 "如果我們重視自由，我們不僅僅需要好好保護我們自己的自由，而且應該保護所有國家的。如果這意味着戰爭，就讓它來吧！"
 POL_draw_closer_to_britain:0 "親近英國"
 POL_draw_closer_to_britain_desc:0 "英國人致力於保護我們的獨立。我們需要進行必要的手段改善我們的關係。"
 POL_volunteer_corps:0 "志願軍"
 POL_volunteer_corps_desc:0 "不自由毋寧死。"
 POL_militarism_focus:0 "波蘭軍國主義"
 POL_authoritarianism_focus:0 "威權主義"
 POL_polish_revanchism_focus:0 "波蘭復仇主義"
 POL_internationalism_focus:0 "國際主義"
 POL_invite_to_faction_tooltip:0 "被邀請加入[Root.GetFlag]§Y[Root.GetName]§!的陣營。\n"