 POL_submarine_1:0 "狼級"
 POL_submarine_1_desc:0 "狼級包括三艘法國爲波蘭特製的潛艇，於30年代初入役。他們是基於法國的藍寶石級設計的。他們屬於大型潛艇，排水量近1000噸。裝備550毫米魚雷發射管6個，最大下潛深度80米。"
 POL_submarine_2:0 "雕級"
 POL_submarine_2_desc:0 "雕級包括兩艘荷蘭爲波蘭特製的潛艇。這些船於德國入侵數月前完工。他們是大型潛艇，排水量1100噸。裝備550毫米魚雷發射管12個，最大下潛深度80米。"
 POL_submarine_3:0 "鶻級"
 POL_submarine_3_desc:0 "兩艘鶻級潛艇就是英國在1941-42年爲波蘭流亡政府海軍建造的英國U級潛艇。排水量540噸，裝備533毫米魚雷發射管4個，但是裝備了英制雷達和聲吶作爲補充，最大下潛深度60米。"
 POL_submarine_4:0 "海豚級"
 POL_destroyer_1:0 "大風級"
 POL_destroyer_1_desc:0 "兩艘大風級驅逐艦是波蘭海軍首批大型水面艦艇，於1930-1932年入役。他們很大，排水量爲1540噸。他們設計爲裝有4門130mm/40 M1924主炮，不過在德國入侵前剛好升級成了瑞典的120mm主炮，而且魚雷管和防空炮也同時得到了改進。"
 POL_destroyer_2:0 "霹靂級"
 POL_destroyer_2_desc:0 "兩艘霹靂級驅逐艦是英國爲波蘭海軍建造的，是二戰最大最快的驅逐艦之一。排水量近2000噸，重武器爲5門120mm/50倍徑博福斯M34艦炮，還裝備了533毫米魚雷發射管6個，以及良好的反潛武器作爲補充。"
 POL_destroyer_3:0 "閃電級"
 POL_destroyer_3_desc:0 "波蘭的一艘閃電級驅逐艦即英國N級驅逐艦，是英國爲波蘭流亡政府海軍建造的，於1940年入役，排水量1770噸，擁有不錯的速度和可靠性。主武器爲6門120mm/45倍徑MK12速射炮，還裝備了533毫米魚雷發射管6個，以及良好的反潛武器和最新式英制雷達和聲吶。"
