 state_shintoism_desc:0 "自從明治維新以來，我們一直使用對神社的崇拜來宣揚忠誠與發展。這個政策使得我們能夠建立一個爲天皇犧牲的國家。"
 vittoria_mutilata:0 "被暗中捅刀的勝利"
 vittoria_mutilata_desc:0 "§L我們的盟友在違反倫敦條約的同時背叛了義大利。我們在索查河一役付出了血汗，換來的卻是被拒絕行使的權利。如今義大利將會將她的命運掌握在自己手中來維護正義。§!"
