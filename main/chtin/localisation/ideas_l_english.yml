 POR_unreliable_army_desc:0 "自共和國於1910年成立以來，政變與反政變就層出不窮，軍官們更關注政治，而非維持軍紀和訓練軍隊。借其所賜，普通士兵軍紀渙散、裝備簡陋，並且訓練不足。"
 POR_unstable_republic:0 "不穩定的共和國"
 POR_unstable_republic_desc:0 "始於1910年的共和國時期通常都被描述爲一段“頻繁陷入無政府階段、政府腐敗、暴動劫掠接連不斷、暗殺監禁以及宗教迫害爲所欲爲”的動盪年代。共和國總共見證了9位總統就職、44次內閣重組以及21次革命。即便在1926年的軍事政變之後，仍有幾次以失敗告終的革命嘗試。"
