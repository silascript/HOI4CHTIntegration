 mexico_communist_menace:0 "共產主義威脅"
 mexico_snubbed_stalin:0 "受到冷落的斯大林"
 mexico_trotskyite_wreckers:0 "托洛茨基遇難"
 flag_mexico_invited_trotsky_to_government:0 "托洛茨基收到加入政府的邀請"
 flag_trotsky_dead:0 "托洛茨基被斯大林的特工刺殺了"
 mexico.18.title:0 "競選活動開始"
 mexico.18.desc:0 "下一任總統的競選活動將在接下來數日內開始。1933年的憲法改革迴應了民眾對於卡列斯尋求連任的憤怒，也是在卡列斯的前任阿爾瓦羅·奧佈雷貢被徹底暗殺後出台的，後者同樣尋求第二個任期。這項改革防止民選官員連任兩屆，即使作為過渡或者臨時代理也不能例外。改革避免了重蹈波菲利奧時期的覆轍，這一時期內獨裁者波費里奧·迪亞斯在三十年中七任總統並引發了1910年墨西哥革命，使國家陷入了長達10年的內亂。\n\n這項法律的好處在於使黨外的任免網絡難以維持，但同時也阻礙了官員直接對選民負責，因為他們在任期結束後將進入政府的其他層面，這讓他們十分依賴黨內的任免。"
 mexico.18.a:0 "此項憲法改革對我們國家的穩定是不可或缺的。"
 mexico.18.b:0 "荒唐！[Root.GetLeader]最清楚國事，他將獲得第二個任期！"
 mexico.19.title:0 "[Root.GetRulingParty]繼任者"
 mexico.19.desc:0 "黨內正在討論[Root.GetLeader]的繼任者。墨西哥競爭激烈的選舉仍然不穩定，而執政的[Root.GetRulingPartyLong]與軍方和安全部隊達成了協作，必然會贏得大選。"
 mexico.19.a:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.b:0 "曼努埃爾·阿維拉·卡馬喬，資深參謀長。"
 mexico.19.c:0 "薩圖尼諾·塞迪略，右翼考迪羅。"
 mexico.19.d:0 "胡安·安德魯·阿爾馬桑，右翼商人。"
 mexico.19.e:0 "比森特·隆巴爾多，激進貿易工會成員。"
 mexico.19.f:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.g:0 "曼努埃爾·阿維拉·卡馬喬，資深參謀長。"
 mexico.19.h:0 "胡安·安德魯·阿爾馬桑，右翼商人。"
 mexico.19.i:0 "比森特·隆巴爾多，激進貿易工會成員。"
 mexico.19.j:0 "弗朗西斯科·穆希卡，革命將領與社會改革家。"
 mexico.19.k:0 "迪奧尼西奧·恩西納，忠誠的斯大林主義黨成員。"
 mexico.19.l:0 "埃爾南·拉沃爾德，托洛茨基主義黨領導人。"
 mexico.19.m:0 "列夫·托洛茨基，十月革命的英雄。"
 mexico.19.n:0 "薩圖尼諾·塞迪略，革命將領與連續性候選人。"
 mexico.19.o:0 "胡安·安德魯·阿爾馬桑，右翼商人與革命將領。"
 mexico.19.p:0 "赫蘇斯·迪哥拉多·吉扎爾，基督軍將軍。"
 mexico.19.q:0 "薩爾瓦多·阿瓦斯卡爾，強硬的共治主義黨領導人。"
 mexico.19.r:1 "巴倫廷·坎帕，與拉博德相近的鐵路工團主義者。"
 mexico.20.title:0 "胡安·安德魯抨擊選舉"
 mexico.20.desc:0 "右翼商人與革命將領胡安·安德魯·阿爾馬桑抨擊了最近的選舉結果。他聲稱自己獲得了更多的支持，而[Root.GetLeader]是通過操控選舉才獲勝的。也許胡安·安德魯的指控是對的，但他無疑表現得像是個輸不起的人。他將自己放逐到了美國，試圖組織一場反對[Root.GetRulingPartyLong]的政變。與美國保持良好關係將是謹慎之舉。"
 mexico.20.a:0 "去吧，逃到楊基佬那吧。"
 mexico.21.title:0 "墨西哥引渡托洛茨基"
 mexico.21.desc:0 "雖然托洛茨基在數月前得到了墨西哥政府的庇護保證，但是他一到這個國家就發現自己被[From.GetRulingPartyLong]的國家安全部逮捕了，隨後他立即被引渡回蘇聯，讓他為自己對這個革命國家犯下的諸多罪行接受審判。[From.GetLeader]還表示希望墨西哥和蘇聯能夠在未來享有更密切的關係。"
 mexico.21.a:0 "逼他招供再斃了他！叫布洛欣少將過來！"
 mexico.22.title:0 "列夫·托洛茨基重返蘇聯"
 mexico.22.desc:0 "在蘇聯的反斯大林情緒高漲之際，該國的統治集團決定召回流亡中的托洛茨基並任命他為政府的最高首腦。我們的情報人員表示他大概率會成為俄國境內其他勢力的傀儡，但是托洛茨基堅決要回到十月革命的起源地。"
 mexico.22.a:0 "最好的永別。"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 "列夫·托洛茨基回到了蘇聯"
 mexico.23.title:0 "無限制潛艇戰"
 mexico.23.desc:0 "敵軍的護航力量已經捉襟見肘，而我們的潛艇在海洋中不受干擾地往來巡弋，幾乎可以隨心所欲地摧毀孤立的商船。我們的潛艇艦長把這稱作“快樂時光”。有許多誘人的目標可供我們選擇，比如中立的墨西哥油輪。我們的海軍將領申請襲擊這些油輪，但是外交部警告稱這可能會對與墨西哥的關係造成負面影響。"
 mexico.23.a:0 "與我們的敵人進行貿易就等同於交戰。"
 mexico.23.b:0 "最好別四處樹敵。"
 mexico.24.title:0 "德國U艇襲擊"
 mexico.24.desc:0 "執行“無限制潛艇戰”戰略的德國潛艇在加勒比海域擊沉了墨西哥油輪“波特雷羅德爾亞諾”號與“法哈德奧羅”號。襲擊中立國艦船構成了戰爭行為，我國將對海上遭遇的德國艦船進行名正言順的打擊。\n\n我國還應考慮加入正與德國作戰的美國陣營。這既能賣揚基佬一個人情，也能向全世界宣示墨西哥走向了國際舞台。"
 mexico.24.a:0 "你會遭報應的，[From.GetLeader]。"
 mexico.24.b:0 "我們能做什麼？"
 mexico.25.title:0 "墨西哥尋求結盟"
 mexico.25.desc:0 "在德國無限制潛艇戰政策導致數艘墨西哥中立油輪被U艇擊沉在海岸附近後，[From.GetLeader]正在尋求加入我們的對德戰爭。"
 mexico.25.a:0 "歡迎所有幫助。"
 mexico.25.b:0 "我們肯定能找到比墨西哥更好的盟友。"
 mexico.26.title:0 "墨西哥加入[From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader]對墨西哥總統在對德戰爭中提供支持表示歡迎。近期德國狼羣擊沉了中立的墨西哥油輪“波特雷羅德爾亞諾”號與“法哈德奧羅”號，這種戰爭行為導致了平民的傷亡，墨西哥政府聲明其意在一勞永逸地終結德國U艇在加勒比海活動。\n\n一段時間以來墨西哥政府都在尋求世界強權的更多認同，他們相信向美國與[From.GetFactionName]伸出援手將證明自身的國際地位。"
 mexico.26.a:0 "墨西哥完全有權利為此加入戰爭。"
 mexico.26.b:0 "墨西哥真的有軍隊嗎？"
 mexico.26.c:0 "根據戰爭法，對中立船隻的襲擊是嚴重的罪行。"
 mexico.27.title:0 "教宗通諭"
 mexico.27.desc:0 "教宗庇護十一世就墨西哥局勢發表了一份教宗通諭。儘管基督戰爭在談判桌上得到了解決，公開的流血衝突也已結束，但是教會依然擔憂墨西哥的發展方向。\n\n通諭敦促墨西哥選民在選舉中站在宗教候選人一邊，並且呼籲墨西哥宗教政黨諸如天主教行動黨去解決貧窮等社會問題，藉此防止更多的革命暴力。"
 mexico.27.a:0 "反教會暴行走向終結實在是太好了。"
 mexico.27.b:0 "這是迷信宣傳，禁止發佈這種叛國言論！"
 mexico.28.title:0 "宗教叛亂"
 mexico.28.desc:0 "我們針對不忠教會的攻擊顯然沒有帶來太大成效。那些賣國賊們一直在利用我們賦予其的自由來組織政變。這羣迷信的蠢貨回想起了徒勞的基督戰爭，多年前我們理所應當地擊敗了他們，而現在他們舉起了十字旗、聚集在滿嘴謊言的教士背後，正設法破壞我們在現代化方面取得的進展。"
 mexico.28.a:0 "我們早該消滅這種叛國行為！"
 mexico.29.title:0 "第二次基督戰爭"
 mexico.29.desc:0 "在墨西哥，教會與革命力量再一次陷入衝突。當政府開始重新攻擊教會後，嚴陣以待的天主教政黨與社會運動發起了武裝叛亂奪取墨西哥的控制權。基督軍在十年的沉寂後重整旗鼓，得到了來自聯邦軍隊叛逃者的增援。他們奪取了數個鄉村州府並以此為根據地展開行動。\n\n多虧美國政府從中調停，第一次基督戰爭以革命將領與教會的高層和解談判而告終，但是這次的暴力衝突看上去只會在交戰中的一方被徹底摧毀才能結束。"
 mexico.29.a:0 "殺光這幫被教士領導的無腦傻瓜輕而易舉。"
 mexico.29.b:0 "“萬歲基督君王，萬福瓜達露佩聖母！”"
 mexico.29.c:0 "墨西哥的局勢可謂旁觀者迷。"
 mexico.30.title:0 "無神論者叛亂"
 mexico.30.desc1:0 "我們誤以為已經擊潰的不義者們已集合起來並妄圖對主的僕人作孤注一擲的垂死掙扎。撒旦的差役普魯塔爾科·卡列斯和他暴虐的“革命黨”烏合之眾正從罪惡之穴裏傾巢而出，刺刀上膛以圖殺害義人。對教會的攻擊必須撲滅，否則我們為虔誠之火的拾柴添薪的持續努力將付諸東流。而積累兩個世紀關於吾主基督律法的知識亦將被遺忘。"
 mexico.30.desc2:0 "我們誤以為已經擊潰的不義者們已集合起來並妄圖對主的僕人作孤注一擲的垂死掙扎。撒旦的差役維森特·隆巴多和他暴虐的“革命黨”烏合之眾正從罪惡之穴裏傾巢而出，刺刀上膛以圖殺害義人。對教會的攻擊必須撲滅，否則我們為虔誠之火的拾柴添薪的持續努力將付諸東流。而積累兩個世紀關於吾主基督律法的知識亦將被遺忘。"
 mexico.30.a:0 "“現在黑暗當權，正是你們得勢的時候了”"
 mexico.31.title:0 "第二次墨西哥革命"
 mexico.31.desc:0 "在墨西哥，教會與革命力量再一次陷入衝突。天主教政黨與社會運動上台後，世俗勢力發起了武裝叛亂重掌政府控制權。“紅色旅”在十年的沉寂後重整旗鼓，而反教會州的聯邦軍隊叛逃者們也正在集結。\n\n多虧美國政府從中調停，第一次基督戰爭以革命將領與教會的高層和解談判而告終，但是這次的暴力衝突看上去只會在交戰中的一方被徹底摧毀才能結束。"
 mexico.31.a:0 "萬歲基督君王，萬福瓜達露佩聖母！"
 mexico.31.b:0 "殺光這幫被教士領導的無腦傻瓜輕而易舉。"
 mexico.31.c:0 "墨西哥的局勢可謂旁觀者迷。"
 mexico.32.title:0 "“阻特裝”暴動"
 mexico.32.desc:0 "身着錦衣——“阻特裝”的西裔青年成為了南部邊境城市種族主義暴動的攻擊目標。暴動發源於某個駭人聽聞的洛杉磯青年死亡案，而九名墨西哥裔美國青年被判謀殺罪。\n\n情報部探員的報告指出穿“阻特裝”的人實為法西斯間諜，暗地勾結墨西哥天主教共治分子以協助日德入侵美洲。"
 mexico.32.a:0 "一派胡言，這些探員是白拿工資嗎？"
 mexico.32.b:0 "還是逮捕穿“阻特裝”的人。暴亂對戰爭進程是一大隱患。"
 mexico.33.title:0 "“阻特裝”暴動"
 mexico.33.desc:0 "身着錦衣——“阻特裝”的西裔青年成為了北部邊境城市種族主義暴動的攻擊目標。暴動發源於某個駭人聽聞的洛杉磯青年死亡案，而九名墨西哥裔青年被判謀殺罪。\n\n美國情報部探員的報告指出穿“阻特裝”的人實為法西斯間諜，暗地勾結墨西哥天主教共治分子以協助日德入侵美洲。"
 mexico.33.a:0 "共治分子對美墨都構成威脅。"
 mexico.33.b:0 "他們不過是孩子！簡直暗無天日！"
 mexico.34.title:0 "交換墨西哥資源"
 mexico.34.desc:0 "[From.GetLeader]正向德國提議一筆交易。若能得到[Root.GetLeader]首肯，我國研發的最新式輕型、中型坦克設計將出口墨西哥。這是構築德墨緊密關係的奠基石，故即使沒有軍事意義也存在地緣政治上的潛在價值。當然，這些尖端坦克設計也許會滑向日後的大敵手裏……"
 mexico.34.a:0 "這份協議能讓德墨雙贏。"
 mexico.34.b:0 "這些設計很可能輾轉至美國人手裏。"
 mexico.35.title:0 "德國坦克設計"
 mexico.35.desc:0 "[From.GetLeader]已經授權同意我們使用德國最新的輕型和中型坦克設計。這有望成為墨西哥-德國親密關係的第一步，同時也帶來了實用的軍事知識。"
 mexico.35.a:0 "非常好。"
 mexico.36.title:0 "德國拒絕提議"
 mexico.36.desc:0 "介於德國先進坦克設計落入敵手的可能性，[From.GetLeader]拒絕了我們進行資源交換的提議。我們只能發展本體坦克設計，或者從德國人那買來許可……"
 mexico.36.a:0 "該死。"
 mexico.40.title:0 "正義事業行動成功"
 mexico.40.desc:0 "我們對美國佬在巴拿馬的基地突襲取得了成功。我們驅逐了帝國主義者，現在就等着北方衰弱的帝國作何反應。如果他們一頭扎進我們的防禦裏，我們就會讓他們付出代價。"
 mexico.40.a:0 "中美洲將確保反抗美國的侵略。"
 mexico.41.title:0 "[From.GetAdjective]奪取巴拿馬運河"
 mexico.41.desc:0 "墨西哥的獨裁者，[From.GetLeader]，魯莽地從附近的集結點對我們在巴拿馬運河的部隊發動了大面積進攻。他們的‘正義事業行動’成功了，我們的部隊在混亂中失敗了。墨西哥人並沒有進入美國本土，所以這不是一場普通入侵的序幕，但是這次攻擊削弱了我們全球部署部隊的能力，還在國際舞台上羞辱了我們。"
 mexico.41.a:0 "不幸的是，我們還有更緊迫的問題。對他們禁運就夠了。"
 mexico.41.b:0 "我們的主權受到了威脅。有必要進行軍事迴應。"
 mexico.42.title:0 "正義事業行動失敗"
 mexico.42.desc:0 "我們對美國佬在巴拿馬的基地突襲出了差錯。也許是我們沒能部署足夠的部隊，或者根本就是指揮官無能。不管怎樣，我們被帝國主義者趕了出來，現在就只能等着北方衰弱的帝國作何反應。如果他們一頭扎進我們的防禦裏，我們就會讓他們付出代價。"
 mexico.42.a:0 "中美洲仍然受到美國侵略的威脅。"
 mexico.43.title:0 "[From.GetAdjective]襲擊巴拿馬運河"
 mexico.43.desc:0 "墨西哥的獨裁者，[From.GetLeader]，魯莽地從附近的集結點對我們在巴拿馬運河的部隊發動了大面積進攻。幸運的是，我們勇敢的士兵們挫敗了他們的‘正義事業行動’，擊退了入侵者。墨西哥人並沒有進入美國本土，所以這不是一場普通入侵的序幕，但是這次攻擊表明了我們再也不是美洲的主人了，而且我們還在國際舞台上受辱。"
 mexico.43.a:0 "不幸的是，我們還有更緊迫的問題。對他們禁運就夠了。"
 mexico.43.b:0 "我國主權已遭威脅，對此有必要進行軍事迴應。"
 mexico.44.title:0 "墨西哥奪取巴拿馬運河"
 mexico.44.desc1:0 "[From.GetAdjective]巴拿馬美軍基地入侵行動後，邊界兩邊的軍隊都啟動了戰爭動員。雖然墨西哥先下一城攻陷戰略要地運河區，但似乎美國才是能發動攻勢懲罰惡鄰的一方。各色“花邊新聞”將[From.GetRulingPartyLong]稱為一夥不將國際法放在眼裏的匪類，更要求政權更迭。\n\n若第二次美墨戰爭爆發，戰爭將在荒漠與峻嶺中展開。比起終於墨西哥割讓領土的1847年小打小鬧，這次必將生靈塗炭，橫屍遍野。"
 mexico.44.desc2:0 "[From.GetAdjective]軍隊開進美軍巴拿馬軍事基地的報告現被[From.GetLeader]證實。[From.GetLeader]自稱是在美墨交惡後為保障[From.GetAdjective]中美洲利益而行動。[From.GetRulingPartyLong]的宣傳部門要求殘餘美軍放下武器並接受運河區的“和平權力交接”。各式“花邊新聞”猛烈抨擊美國總統，指其對美國在當地利益的維護不力且未能在[From.GetAdjective]侵攻後對[From.GetNameDef]進行全面動員。"
 mexico.44.a:0 "放馬過來！"
 mexico.44.b:0 "這是對美國主權的嚴重侵犯。"
 mexico.44.c:0 "墨西哥……小頑固？"
 mexico.45.title:0 "[From.GetAdjective]-美國邊境衝突"
 mexico.45.desc1:0 "在最近[From.GetAdjective]的巴拿馬美軍基地侵攻後，美國南部邊防軍隊高度戒備以應對兩國大規模戰爭高漲的可能性。雖然[From.GetLeader]的突襲已遭挫敗，美國總統仍決定報復南部惡鄰。各色“花邊新聞”將[From.GetRulingPartyLong]稱為一夥不將國際法放在眼裏的匪類，更要求政權更迭。\n\n若第二次美墨戰爭爆發，戰爭將在荒漠與峻嶺中展開。比起終於墨西哥割讓領土的1847年小打小鬧，這次必將生靈塗炭，橫屍遍野。"
 mexico.45.desc2:1 "在最近[From.GetAdjective]的巴拿馬美軍基地侵攻後，美國南部邊防軍隊正高度戒備。大多數人對這次侵攻感到十分詫異，但也有拉美專家不斷警告，稱[From.GetAdjective]對中美洲國家的攻勢終將造成美墨之間的地區利益衝突。[USA.GetLeader]在運河淪陷後對墨西哥施行禁運但在軍事上保持了剋制。這也許能安撫[From.GetRulingPartyLong]政府的擴張，但也可能是火上澆油。"
 mexico.45.a:0 "放馬過來！"
 mexico.45.b:0 "這是對美國主權的嚴重侵犯。"
 mexico.45.c:0 "墨西哥在豪賭國運。"
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "來自[From.GetRulingPartyLong]的墨西哥總統[From.GetLeader]宣佈西半球誕生了新的國家聯盟。[From.GetFactionName]宣稱左翼動盪與外部干涉將被強權政治的復興國家聯盟一掃而空，而強人領袖們將重塑地區秩序並締造足以對抗其他陣營的勢力。"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "來自[From.GetRulingPartyLong]的墨西哥總統[From.GetLeader]宣佈西半球誕生了新的國家聯盟。[From.GetFactionName]之名寓意着曾藉助獨立鬥士西蒙·玻利瓦爾之手贏得自由的拉美國家現已攜手為盟。聯盟旨在建立外交與經濟上團結緊密的社會主義國家，以圖終結遲暮的歐美帝國在美洲大陸的統治。"
 mexico.46.a:0 "與忠誠的盟友一道，祖國必然不可戰勝！"
 mexico.46.b:0 "蜂擁蟻聚，虛張聲勢。"
 mexico.46.c:0 "這是戰爭蔓延的火種嗎？"
 mexico.50.title:0 "墨西哥武器援助"
 mexico.50.desc:0 "[From.GetRulingPartyLong]中與我們意識形態相近者不僅宣佈聲援，更運來步槍協助我們對抗仇敵。"
 mexico.50.a:0 "[From.GetLeader]是西班牙人民真正的朋友。"
 mexico.51.title:0 "損失武器援助"
 mexico.51.desc:0 "西班牙海岸線遍佈巡邏艦船：內戰雙方，意大利巡洋艦，俄羅斯潛艇，甚至國聯艦船也來執行武器禁運以防止內戰擴散到整個歐洲。我方武器援助的損失也在情理之中。"
 mexico.51.a:0 "十分可惜。"
 mexico.52.title:1 "[MEX.GetLeader]號召所有共產主義運動的聯合"
 mexico.52.desc_not_trotsky:1 "在[MEX.GetFactionName]大會上，[MEX.GetLeader]宣稱托洛茨基對馬列恩的解讀優於斯大林主義等錯誤主張。隨着第三國際（即共產國際）的解散，各地共產黨領導人受邀進行自我批評。在坦白對真正革命主義精神的盲目無知後，他們將受邀加入第四國際併為推動全世界社會主義革命作出貢獻。"
 mexico.52.desc_trotsky:1 "在[MEX.GetFactionName]大會上，[MEX.GetLeader]宣稱自身對馬列恩的解讀優於斯大林主義等錯誤主張。隨着第三國際（即共產國際）的解散，各地共產黨領導人受邀進行自我批評。在坦白對真正革命主義精神的盲目無知後，他們將受邀加入第四國際併為推動全世界社會主義革命作出貢獻。"
 mexico.52.a:1 "我們總算認識到了自身錯誤。"
 mexico.52.b:1 "我們對馬克思主義的理解才是唯一正確的。"
 mexico.53.title:1 "[MEX.GetLeader]號召所有共產主義運動的聯合"
 mexico.53.desc:1 "我們長期仰仗現領導層來宣傳對馬恩列思想的正確解讀，但如今他們被迫開展“自我批評”並公開宣稱托洛茨基對列寧思想的解讀才是通向社會主義偉大勝利的唯一正確道路。結果，我們突然遭到孤立。在聯盟四分五裂後我們陷入兩難：承認托洛茨基思想的正確性，或者孤立無援地與[MEX.GetFactionName]對立。"
 mexico.53.a:1 "我們總算認識到了自身錯誤。"
 mexico.53.b:1 "我們對馬克思主義的理解才是唯一正確的。"
 mexico.54.title:1 "[MEX.GetLeader]要求我國撤出加勒比"
 mexico.54.desc:1 "在長達四小時慷慨激昂的演講中，[MEX.GetLeader]要求我國放棄加勒比地區的全部殖民地，聲稱其為“帝國主義對該地區壓迫行徑最昭彰的罪證”。雖然不乏“現階段無法我國承擔激怒墨西哥的嚴重後果”的聲音，但持強硬立場的顧問則強調我國國力禦敵有餘，而領土完整永遠不容侵犯。"
 mexico.54.a:1 "接受他的要求。"
 mexico.54.b:1 "革命黨沒有討價還價的餘地！"
 mexico.55.title:0 "[From.GetNameDef]從加勒比撤出！"
 mexico.55.desc:0 "帝國主義罪惡行徑被迎面對質後，[From.GetAdjective]政府對加勒比地區進行了去殖民化。這一天對工人階級意義非凡，但鬥爭遠未結束。去殖民化後，工人階級仍處於剝削集團的壓迫之下而未獲得全面解放。"
 mexico.55.a:0 "無產階級解放鬥爭仍在繼續。"
 mexico.56.title:0 "[From.GetNameDef]拒絕我國要求"
 mexico.56.desc:0 "在一份措辭充斥着典型帝國主義壓迫者氣息的傲慢聲明中，[From.GetNameDef]拒絕了我國要求而未鬆開它緊攥着加勒比的貪婪魔爪。該國無產階級應已認識到其政府的真實面目和他們正為暴君賣命的事實。"
 mexico.56.a:0 "他們將面對無產階級革命武裝的怒火！"
 mtg_usa_civil_war_fascists.1.t:1 "銀衫軍抗議"
 mtg_usa_civil_war_fascists.1.desc:1 "藉由美利堅銀衫軍的組織和領導，為數眾多的中間派與右翼團體今日在首都舉行遊行，這是華盛頓目前為止見過的最大的示威活動之一。在全國範圍內也收到了類似集會的報道。\n\n遊行的隊伍停在了國會大廈前，人羣要求將“國會中的共產主義分子”交給他們，在“人民大陪審團”面前以叛國的罪名受審。\n\n在私下中政府的一些成員和抗議者一樣，對於法治和遵循憲法制衡原則有着更為合理合法的擔憂。然而其他人呼籲對這些羣體採取強硬措施。在接下來的幾周內還有更多策劃中的遊行活動，我們一定要快速決斷。"
 mtg_usa_civil_war_fascists.1.a:1 "我們必須避免事態升級。"
 mtg_usa_civil_war_fascists.1.b:1 "我們決不能向暴徒低頭。"
 mtg_usa_civil_war_fascists.2.t:1 "抗議升級為暴力衝突"
 mtg_usa_civil_war_fascists.2.desc:1 "大量抗議者又一次聚集起來，其中尤以美利堅銀衫軍的號召為眾，這導致今天首都裏另一場抗議活動的緊張局勢升級。抗議者們重複了早前逮捕若干國會議員並轉交給其的要求，發佈最後通牒稱將在一小時後衝進國會大廈並用武力帶走名單上的人。\n\n當最後通牒沒有得到任何迴應後，一小撮銀杉軍士兵衝破了國會警衞的防線。一場血腥的混戰開始了，這又迅速地蔓延到其他抗議者身上。其他人羣趁着警衞分身乏術之時得以闖進了大樓。他們挨個房間搜尋並設法找到了數個預謀中的受害者，但是在離開時被軍警攔下了。在隨後的交火中，數名襲擊者被擊斃，兩名國會議員受傷。\n\n首都上下瀰漫着惡劣的情緒，雙方都指責對方造成了局勢升級。現在被稱作國會山之戰的事變究竟是抗議的終點抑或只是一場更大沖突的前奏，在接下來的數週裏才能揭曉。"
 mtg_usa_civil_war_fascists.2.a:1 "鮮血已經四溢。在一切結束前我們要預計會有更多的流血。"
 mtg_usa_civil_war_fascists.10.t:1 "軍械庫遭劫"
 mtg_usa_civil_war_fascists.10.desc:1 "一座位於[GetCSAState]的美國軍械庫受到了攻擊，僅在第二天就失陷了。守備小隊發現他們正在對抗一隻武裝暴民的大軍，暴民們要求得到進入倉庫的鑰匙。當一支附近的駐守部隊趕來支援時，來犯者已經帶着大量輕武器撤退了。\n\n介於守衞完全沒有受傷，而支援部隊又花了很長時間趕來，令人懷疑，政府中一些人猜測這是一次協同攻擊。"
 mtg_usa_civil_war_fascists.10.a:1 "真是令人深感擔憂。"
 mtg_usa_civil_war_fascists.11.t:1 "國家干涉税收"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState]的政府已經派出警察關閉該國內所有税收和財產評估業務。另外，政府宣佈免除任何煙酒税，並且企業也不用向財政部提供任何税務。\n\n然而，他還是命令企業和個人應該繼續向國家政府税務局報税，包括欠下財政部的額外税款。"
 mtg_usa_civil_war_fascists.11.a:1 "貪婪。"
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName]將軍辭職"
 mtg_usa_civil_war_fascists.12.desc:1 "自稱是由於健康原因，[From.GetName]將軍已經遞交了他的辭呈。然而，他曾在私下裏對這個國家的政治道路表達嚴重擔憂、甚至宣稱第二次美國內戰已經指日可待卻是一個心照不宣的祕密。\n\n看起來，比起重新考慮自己的忠誠，他乾脆選擇了拒絕向自己的同胞們豎起刺刀。"
 mtg_usa_civil_war_fascists.12.a:1 "他將會被我們懷念。"
 mtg_usa_civil_war_fascists.13.t:1 "州長下令動員國民警衞隊"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName]州長宣佈，他已經下令動員了本州的國民警衞隊，以進行他所謂的“一段延長的訓練時期”。戰爭部宣佈，華府事先並不知道任何關於[usa_ng_mobilized.GetName]動員的相關計劃。\n\n同時，國民警衞隊在行軍時看起來攜帶了充足的給養與軍需物資，讓人不禁懷疑他們究竟在準備些什麼。"
 mtg_usa_civil_war_fascists.13.a:1 "非常令人不安。"
 mtg_usa_civil_war_fascists.14.t:1 "逃兵"
 mtg_usa_civil_war_fascists.14.desc:1 "有數個部隊都發來了引起警覺的報告，聲稱有士兵在批准離職後未準時歸隊，亦或是直接離開了崗位。而其中更嚴重的或許是大多數逃兵都來自統一地區，且許多人在離隊消失前都收到了家書。\n\n顯然有別有用心者正持續試圖讓南部各州出身的士兵復員回鄉。"
 mtg_usa_civil_war_fascists.14.a:1 "竟如此不忠。"
 mtg_usa_civil_war_fascists.15.t:1 "工業大亨轉移軍用工廠"
 mtg_usa_civil_war_fascists.15.desc:1 "考慮到當前政治局勢對商業活動很不友好，主流軍工業公司的所有者今天宣告會將生產線轉移至更合適的位置。他特別指出逐漸活躍的工會活動有損生產效率以及投資者信心。因此該公司將會在南部各州某個未公開地點建設新的工廠。"
 mtg_usa_civil_war_fascists.15.a:1 "這應該沒什麼影響。"
 mtg_usa_civil_war_fascists.16.t:1 "工業大亨轉移民用工廠"
 mtg_usa_civil_war_fascists.16.desc:1 "根據商務部提出的一項非公開報告指出，越來越多在合眾國北部有產業的工業大亨因工會指使的，要求提高薪資並降低工時的罷工後作出將其生產線移至他州的計劃。整個商業羣體中正瀰漫着一股非常憂心的氣氛，許多業主爭論稱在那些不出手應對罷工者的州內已經越來越難以獲得適當的利潤了。"
 mtg_usa_civil_war_fascists.16.a:1 "多麼荒謬且違背美利堅風範的局勢。"
 mtg_usa_civil_war_fascists.20.t:1 "分裂！"
 mtg_usa_civil_war_fascists.20.desc:1 "今早8點，一支來自[CSAcapital.GetName]的特別使團抵達了白宮以向總統[USA.GetLeader]遞交一份來自州立法會的聲明，宣稱[CSAcapital.GetName]不再視自身為合眾國一部分。該聲明宣稱這是任何文明民眾的基礎權力，並大幅引用獨立宣言的段落——該聲明同時着重指出和平分邦是符合各方利益的，而新立國也僅希望能作為[USA.GetNameDef]的友好鄰國來管理自己的事務。"
 mtg_usa_civil_war_fascists.20.a:1 "該説的還是要説：這是叛國。"
 mtg_usa_civil_war_fascists.21.t:1 "鬩牆"
 mtg_usa_civil_war_fascists.21.desc:1 "僅在第一個州斷絕與[USA.GetNameDef]的關係數小時後，已經有其他州緊隨其後發表了幾乎相似的聲明。任何關於和平分邦的機會都因在受影響各州內支持留在[USA.GetNameDef]的示威見血及一眾聯邦官員受襲後潰散。其中一些案例包括支持總統[USA.GetLeader]的——或僅僅是被人羣指責對獨立沒有足夠熱心的——人士被處以私刑。臨時總統[CSA.GetLeader]聲稱這些事例“雖令人心痛但能夠理解，這是公民們對政府過度干涉的報復”，並保證肇事者鶸自首則能被總統特赦。\n\n他進一步要求所有聯邦部隊撤出新立國的領土，同時在邊界設立非軍事化地區以防止“任何進一步的誤會”。總統[USA.GetLeader]拒絕對此類主張做出任何迴應，並指示軍方立刻恢復叛亂各州的秩序。"
 mtg_usa_civil_war_fascists.21.a:1 "以前就有過這樣的事兒，對不？"
 mtg_usa_civil_war_fascists.22.t:1 "中立聯盟成立"
 mtg_usa_civil_war_fascists.22.desc:1 "隨着[USA.GetNameDef]與[CSA.GetNameDef]之間劍拔弩張，一眾州立法機關通過了不干涉主義的議案。這些新立法要求州長維持本州的領土秩序，同時防止任何一方的作戰部隊進入本州。條例中進一步禁止了任意一方在本州的募兵行為，但最關鍵的是並未限制向兩方出售軍火的行動，只要前提是款項在交付前付清即刻。\n\n此類議案同時要求各州視其自身為[USA.GetNameDef]一部分且不希望成立任何特定的永久政府。"
 mtg_usa_civil_war_fascists.22.a:1 "他們就是一羣懦夫，但至少不是敵人。"
 mtg_usa_civil_war_fascists.22.b:0 "他們選擇過站哪邊。"
 mtg_usa_civil_war_fascists.23.t:1 "中立聯盟解散"
 mtg_usa_civil_war_fascists.23.desc:1 "隨着戰爭結束，中立聯盟州宣佈他們將終止各種法律和措施以表明其中立性。從今早起，作戰部隊就可再一次自由的進入那些地區。戰爭中動員的民兵將被和平解散。"
 mtg_usa_civil_war_fascists.23.a:1 "他們的鮮血到底是不值這個價。"
 mtg_usa_civil_war_fascists.201.t:0 "來自[CSA_liberated_state.GetName]的志願軍"
 mtg_usa_civil_war_fascists.201.desc:0 "當我們軍隊行進到[CSA_liberated_state.GetName]的時候，他們遇到了長期以來對我們讚賞有加的友善市民。在狂熱愛國主義浪潮下，他們請求加入我們的軍隊。"
 mtg_usa_civil_war_fascists.201.a:0 "組建他們為獨立的單位。"
 mtg_usa_civil_war_fascists.201.b:0 "整合他們進軍隊。"
 mtg_usa_civil_war_fascists.202.t:0 "來自[USA_liberated_state.GetName]的志願軍"
 mtg_usa_civil_war_fascists.202.desc:0 "當我們軍隊行進到[USA_liberated_state.GetName]的時候，他們遇到了長期以來對我們讚賞有加的友善市民。在狂熱愛國主義浪潮下，他們請求加入我們的軍隊。"
 mtg_usa_civil_war_fascists.203.t:0 "叛軍在[USA_state_government_created.GetName]成立協作政府"
 mtg_usa_civil_war_fascists.203.desc:0 "一個自稱[USA_state_government_created.GetName]公民議會的組織宣稱已經自[CSA.GetAdjective]軍政府手中奪得了[USA_state_government_created.GetName]政權。儘管該組織聲稱不干涉當前的衝突，但也同時宣佈會設立部分法律處理[CSA.GetAdjective]軍方募兵的問題。\n\n作為該聲明的一部分，該組織還宣稱仍處於首都中的國會議員不再代表[USA_state_government_created.GetName]的人民。"
 mtg_usa_civil_war_fascists.203.a:0 "都是叛徒。"
 mtg_usa_congress_remove_state_tt:0 "移除兩名參議員。\n"
 mtg_usa_congress_add_state_tt:0 "添加兩名初始§G支持政府方§!的參議員\n"
 mtg_usa_civil_war_democrats.1.t:1 "首都的抗議活動"
 mtg_usa_civil_war_democrats.1.desc:1 "另一波大規模抗議遊行席捲了首都，示威人羣擠滿了每條通向或鄰近國會大廈的主幹道。示威活動受“保衞合眾共和行動委員會”所指示，抗議者要求對關於總統[USA.GetLeader]所受關於腐敗以及行政不力的指控進行獨立調查活動。他們特別要求總統譴責銀衫軍並公開保證會尊重國民作為選民的權力。\n\n\n總統[USA.GetLeader]拒絕對該事件做出任何評論。"
 mtg_usa_civil_war_democrats.1.a:1 "讓他們抗議吧，我們還有一個國家要管理。"
 mtg_usa_civil_war_democrats.2.t:1 "千萬人遊行"
 mtg_usa_civil_war_democrats.2.desc:1 "舉國上下針對總統[USA.GetLeader]的政策進行的常規示威抗議規模進一步擴大了，參與頻繁示威活動的人數多達數百萬之眾。而在今天，超過一百萬民眾踏過華盛頓的界的奧，相似規模的人羣至少出現在九個其他城市。這還沒有算上州首府及小城市中人數仍上千的小規模遊行，其總數多達數十萬人。示威遊行源於當前政府一系列不受待見的，受遊行組織者譴責稱正損害着合眾國民主根基的政策決策。\n\n雖然之前抗議人羣僅要求總統不要再偏向更激進的意識形態，現在他們則施壓要求總統立即下台。"
 mtg_usa_civil_war_democrats.2.a:1 "那麼他們打算怎麼施壓呢？"
 mtg_usa_civil_war_democrats.10.desc:1 "昨夜，某個位於[GETUSASTATE]偏遠地區的合眾國軍火庫遭到了不知名團伙的襲擊。一小羣武裝人員將守衞逼進了灌木叢並將他們捆綁起來。臨近黎明，當士兵們終於設法逃離後，他們發現軍火庫幾乎被洗劫一空。顯然昨晚的襲擊者將一大批資源轉移至了某個未知地點。"
 mtg_usa_civil_war_democrats.11.t:1 "國民民兵組織成立"
 mtg_usa_civil_war_democrats.11.desc:1 "近期一系列針對總統[USA.GetLeader]政策的遊行與示威中，一大批抗議者公開持械並帶有表明其為某個日益壯大的“國民民兵組織”運動的成員。受警察干涉時，抗議者聲稱他們不過是在行使憲法第二修正案的合法權利，但聯邦調查局已經查出有跡象表明這些羣體並不僅僅是在宣傳個人持械權利一事。\n\n有線人提供情報稱這些武裝羣體正在舉行定期會談且試圖入手步兵訓練手冊指南。"
 mtg_usa_civil_war_democrats.11.a:1 "沒什麼好擔心的。"
 citizen_militia_tt:0 "在組建民兵單位的各州內的國民是會在戰時動員起來的。"
 mtg_usa_civil_war_democrats.14.t:1 "工人罷工"
 mtg_usa_civil_war_democrats.14.desc:1 "合眾國上下都出現了大規模罷工，同時仍有一眾工會組織呼籲行動。當下僅維持着最基礎的服務活動。許多地區都出現了罷工者與工賊的衝突鬥毆。\n\n不同尋常的是工人們並未要求提高薪資或其他妥協讓步，僅要求總統[USA.GetLeader]下台。"
 mtg_usa_civil_war_democrats.14.a:1 "這些赤黨叛徒乾的事有什麼出乎意料的呢？"
 mtg_usa_civil_war_democrats.15.t:1 "工業大亨轉移軍工廠"
 mtg_usa_civil_war_democrats.15.desc:1 "隨着舉國上下蔓延的動盪，許多企業家開始重新着眼在更安全的地方立業。尤其是南部各州，藉此時利逐漸提高工業產值，更有部分公司將工廠挪了大半個國家到南方。"
 mtg_usa_civil_war_democrats.15.a:1 "熱烈歡迎他們。"
 mtg_usa_civil_war_democrats.16.t:1 "經濟遷移"
 mtg_usa_civil_war_democrats.16.desc:1 "東北部地區在經歷數十年的走出郊區荒地遷向工業中心的勞動移民浪潮後，近期的政府報告卻表明有出乎意料的翻轉。越來越多的民企開始向南部各州遷移並在先前屬低開發地區的地方落腳，藉此創造了數百個工作崗位。許多工廠主都表示北部“充滿敵意”的環境，包括持續不斷的罷工以及逐漸激進的工會組織都是讓他們做出此舉的原因。"
 mtg_usa_civil_war_democrats.16.a:1 "這反而説明總統的政策有效果了！"
 mtg_usa_civil_war_democrats.20.t:1 "波士頓叛亂"
 mtg_usa_civil_war_democrats.20.desc:1 "一系列針對總統的抗議示威終於達到了頂峯。昨日，在遊行人羣抵達其目的地波士頓中央地區後，抗議人羣並未就此散去。他們反而分成小組，並佔據了城內諸多關鍵地點。夜幕降臨時，抗議者羣體已經完全控制住了該城。大多數警察則加入了示威人羣，而馬薩諸塞州州長拒絕派出國民衞隊。\n\n某個自稱“波士頓國民委員會”的組織控制了波士頓本城並據稱正與叛軍合作。其他新英格蘭地區內的州則表示支持，並聲明他們不再視總統[USA.GetLeader]簽署的法律有任何效力。\n\n儘管軍方有一部分仍在我方控制下，已經出現整編制的部隊明確告知其指揮官他們不會執行任何打擊叛軍的命令。"
 mtg_usa_civil_war_democrats.20.a:1 "沒人會把他們當回事兒的，事情自然會過去。"
 mtg_usa_civil_war_democrats.21.t:1 "叛亂波及西海岸"
 mtg_usa_civil_war_democrats.21.desc:1 "加利福尼亞州、俄勒岡州與華盛頓州的州政府都聲明對波士頓政府的支持，並要求聯邦官員離職或是立刻離開本州轄區。儘管情報指出有些許針對此舉的抵抗，但該類活動並不受民眾廣泛支持。"
 mtg_usa_civil_war_democrats.21.a:1 "我們手裏還握着國家中心地帶，沒問題的。"
 mtg_usa_civil_war_democrats.22.t:1 "中西部宣佈支持政府"
 mtg_usa_civil_war_democrats.22.desc:1 "儘管越來越多的州拒絕聽從合法政府的指令，但俄亥俄州、密蘇里州、威斯康星州、伊利諾伊州、印第安納州與密歇根州的州長聯合宣佈不會容忍任何對其州民眾的煽動行為。他們指明聲稱另一場內戰只會讓合眾國在面臨外國侵略時脆弱不堪。"
 mtg_usa_civil_war_democrats.22.a:1 "他們本該如此。"
 mtg_usa_civil_war_democrats.23.t:1 "東海岸加入叛軍"
 mtg_usa_civil_war_democrats.23.desc:1 "自新英格蘭地區向南開進的叛軍部隊被馬里蘭、紐約、賓夕法尼亞和新澤西民眾視作解放者，各州州長命令州警和國民衞隊不要干涉。任何試圖召集首都周邊政府忠誠派勢力的奮鬥都失敗了。總統[USA.GetLeader]僅在叛軍封鎖所有出口數小時前撤離了華盛頓。其車隊最終抵達了弗吉尼亞州的里士滿，且很有可能還得繼續南下。"
 mtg_usa_civil_war_democrats.23.a:1 "我們會回來的。"
 mtg_usa_civil_war_democrats.25.t:1 "西北部響應叛亂"
 mtg_usa_civil_war_democrats.25.desc:1 "懷俄明州、愛達荷州與蒙大拿州的州長一同宣佈支持波士頓政府。自華盛頓和俄勒岡前來的叛軍已經和這些州內的同志們聯合起來了。"
 mtg_usa_civil_war_democrats.25.a:1 "反正那些地方也基本是荒地，無所謂。"
 mtg_usa_civil_war_democrats.26.t:1 "西北部宣佈支持政府"
 mtg_usa_civil_war_democrats.26.desc:1 "懷俄明州、愛達荷州和蒙大拿州的立法機構通過了一系列反煽動叛亂法，賦予地方執法機構廣泛的權力，可以在當前緊急狀態期間逮捕和拘留任何公開反對聯邦政府的人。然而，叛軍仍在華盛頓和俄勒岡州附近存在，這將需要來自效忠部隊的迅速支持。"
 mtg_usa_civil_war_democrats.26.a:1 "它們是戰略要地。"
 mtg_usa_civil_war_democrats.27.t:1 "西南部響應叛亂"
 mtg_usa_civil_war_democrats.27.desc:1 "內華達州、亞利桑那州、猶他州、新墨西哥州和科羅拉多州都宣佈支持叛亂。拒絕執行允許叛軍從加州通過命令的州官員已被立即撤職，並在很多情況下被監禁。"
 mtg_usa_civil_war_democrats.27.a:1 "很好，不用再去防禦那些無用的沙漠了。"
 mtg_usa_civil_war_democrats.28.t:1 "西南部宣佈支持政府"
 mtg_usa_civil_war_democrats.28.desc:1 "在支持波士頓政府的大規模示威活動之後，內華達州、亞利桑那州、猶他州、新墨西哥州和科羅拉多州的州長宣佈進入緊急狀態。在幾起案件中，州警察和國民警衞隊向示威者開火，他們驚恐地逃竄，拖着他們的死者和受傷者。"
 mtg_usa_civil_war_democrats.28.a:1 "集會和演講的時代早已一去不復返了。"
 mtg_usa_civil_war_democrats.29.t:1 "中西部西面響應叛亂"
 mtg_usa_civil_war_democrats.29.desc:1 "達科他州、艾奧瓦州、明尼蘇達州和內布拉斯加州的州政府在當地執法人員和一些富有同情心的國民警衞隊的支持下，被一場組織有序的起義掃地出門。倉促當選的臨時州長宣佈支持波士頓政府。"
 mtg_usa_civil_war_democrats.29.a:1 "那塊領土很容易被奪回。"
 mtg_usa_civil_war_democrats.30.t:1 "中西部西面宣佈支持政府"
 mtg_usa_civil_war_democrats.30.desc:1 "達科塔州、艾奧瓦州、明尼蘇達州和內布拉斯加州的州政府在今天勉強挫敗一起被司法部和已叛亂的國民警備隊所支持的左派分子計劃周全的未遂政變。忠誠的市民試圖保護州立法機構，並防止幾位州長被俘虜。但州首府在爆發的幾次激烈交火中飽受摧殘。"
 mtg_usa_civil_war_democrats.30.a:1 "各位都是英雄。"
 mtg_usa_civil_war_democrats.31.t:1 "中西部響應叛亂"
 mtg_usa_civil_war_democrats.31.desc:1 "俄亥俄州、密蘇里州、威斯康星州、伊利諾伊州、印第安納州和密歇根州州長以政府缺乏支持和“前總統[USA.GetLeader]明顯缺乏領導能力”為由，宣佈加入波士頓政府。反對派陣營內部的關係可能會變得緊張，因為所有這些州的州長之前都被認為是總統陣營的鐵桿支持者。"
 mtg_usa_civil_war_democrats.31.a:1 "他們只不過是名單上需要被處理掉的賣國賊中的最後一批。"
 mtg_usa_civil_war_democrats.40.t:0 "麥克阿瑟提議領導政府"
 mtg_usa_civil_war_democrats.40.desc:0 "在政府全線撤退，國家的大部分地區支持叛軍之時，今天麥克阿瑟將軍帶着一份提議同我們進行了接觸。麥克阿瑟提議在叛軍被擊敗之前由他領導一個“國防政府”。他指出，只有他真正瞭解美國人的思維模式，並能在危急時刻帶來穩定與領導力。據麥克阿瑟本人的説法，讓他本人擔任領導是為了減少公務員領導和軍官之間的摩擦。\n\n政府中的一些人對於他繼續用第三人稱稱呼自己感到不太舒服。"
 mtg_usa_civil_war_democrats.40.a:0 "絕望的時間需要絕望的手段。"
 mtg_usa_civil_war_democrats.40.b:0 "這會成為共和的終結。"
 mtg_usa_civil_war_democrats.41.t:0 "威廉·達德利·佩利挑戰[USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "波士頓的叛軍終於被擊敗了，但政府中的很多人還不確定下一步要怎麼走。在設想中，麥克阿瑟的國防政府只能維持到戰爭結束。然而，[USA.GetNameDef]周邊的世界正在變得更加敵對，我們很快就會發現我們將又一次陷入戰爭。法西斯領導人威廉·達德利·佩利公開呼籲迴歸“合法且有序的政府”，同時也感謝麥克阿瑟為國家所做的付出。佩利指出，他的運動的支持者在戰爭中激增，他顯然認為自己是命中註定的美國總統與領導人。[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n與[USA.GetLeader]的形象不符的是，他謙卑地表示自己是否辭職將由公眾意見決定，美國人民正在翹首以盼，期待行政機構的其餘部分對這一議題作何看法。"
 USA_hilt_candidate:0 "\n\n讓迷惑的局勢變得更復雜的是，在政治上默默無聞，但卻是世界知名希爾特與帕特納農業公司的管理層——該公司此前位於柏林，但在德國內戰期間撤離到阿肯色州的布朗諾——的亞當·希爾特最近公開宣佈有意願為國效力。有些詆譭者質疑希爾特明顯的德國口音，希爾特對此迴應説這是他長期在德國工作和學習藝術的結果。希爾特表示，這些小細節只會讓大家從重大議題上分心，它們只不過是企圖抹黑一個愛國者和天生的公民的懦弱行為。"
 USA_lindbergh_candidate:0 "\n\n著名的飛行員查爾斯·林德伯格也表示願意爭奪總統之位，他舉出了自己在最近的戰爭中為為國家和為整個航空業做出的貢獻作為例子。林德伯格指出了兩位主要候選人在本質上是相互不和的，他相信自己才是團結和激勵整個國家克服紛爭，迴歸過去的偉大的最好人選。"
 mtg_usa_civil_war_democrats.41.d:0 "請查爾斯·林德伯格組建一個政府。"
 mtg_usa_civil_war_democrats.41.a:0 "他已經盡職盡責了。"
 mtg_usa_civil_war_democrats.41.b:0 "共和國仍然需要他。"
 mtg_usa_civil_war_democrats.41.c:0 "希爾特先生似乎是重建國家的最佳人選。"
 mtg_usa_canadian_corridor.1.t:1 "加拿大走廊"
 mtg_usa_canadian_corridor.1.desc:1 "我國駐[USA.GetNameDef]大使今天被傳喚到國務院，並收到最後通牒。根據交給他的便條，[USA.GetNameDef]政府不再接受加拿大對華盛頓和阿拉斯加之間地區的主權要求。\n\n關於通過談判達成一項允許部隊通行和免除某些邊境管制的條約的建議已遭到加拿大方面的斷然拒絕。[USA.GetAdjective]政府希望在午夜之前得到答覆。"
 mtg_usa_canadian_corridor.1.a:1 "他們會得到滿意的答覆。"
 mtg_usa_canadian_corridor.1.b:1 "絕不妥協！"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap]接受"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader]政府已經同意我們的要求，並從爭議地區撤出。我們的軍隊已經往前移動到存在文明的遠方城市，建立所控制的前哨站。"
 mtg_usa_canadian_corridor.2.a:1 "他們的選擇很明智。"
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap]拒絕"
 mtg_usa_canadian_corridor.3.desc:1 "回稱我們的提議“跟‘温哥華或戰爭’沒什麼區別！，並期待我們像懦夫一樣一事無成”，[CAN.GetLeader]公開譴責任何這類過分的外交嘗試。[CAN.GetAdjective]的軍隊據説已經高度戒備並佔據了沿邊的適合防守的陣地。"
 mtg_usa_canadian_corridor.3.a:1 "我們本意和平，他們卻選擇戰爭。"
 mtg_usa_canadian_corridor.3.b:1 "我們不能用石頭和木頭打仗。"
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap]要求談判和友好協約。"
 mtg_usa_southern_threat.1.desc:1 "總統[USA.GetLeader]已經傳喚我們的大使來傳達美國政府的一系列要求。其中包括[USA.GetAdjective]大使的特別談判權。説真的，這些權利將會讓[USA.GetAdjective]政府可以駁回任何我們做出的決議。\n\n在我們拒絕的情況下，紙條繼續寫着，[USA.GetAdjective]政府將被迫“制定類似其認為國家安全所必要的保證措施”。"
 mtg_usa_southern_threat.1.a:1 "不可接受的我們只能接受，這樣才能避免流血事件。"
 mtg_usa_southern_threat.1.b:1 "絕不！"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]接受"
 mtg_usa_southern_threat.2.desc:1 "意識到他們前途無望，[MEX.GetLeader]政府已經接受了我們的提議，並同意在任何重大政策決定之前向我們請示。"
 mtg_usa_southern_threat.2.a:1 "潘興會以此為傲。"
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]拒絕。"
 mtg_usa_southern_threat.3.desc:1 "在一次宂長的演講中，[MEX.GetLeader]回顧了過去數代墨西哥人面對“美國公然侵略”時的英勇壯舉。他甚至拒絕考慮我們的請求，並告訴我們的大使墨西哥人民絕不向外國侵略者低頭。"
 mtg_usa_southern_threat.3.a:1 "我們絕不能縱容這種羞辱。"
 mtg_usa_southern_threat.3.b:1 "戰爭目前不符合我們的最大利益。"
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap]要求掌控對外政策。"
 mtg_usa_north_american_dominion.1.desc:1 "似乎是整個北美以及加勒比海地區協同外交攻勢的一部分，[USA.GetAdjective]大使遞交了一份來自[USA.GetLeader]總統的文件，告知我們他的政府希望我們以後在任何外交政策決定上諮詢他們，“為了我們兩國間持久的和平與善意”。"
 mtg_usa_north_american_dominion.1.a:1 "我們別無選擇。"
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]同意臣服"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader]的政府同意了我們的要求，並將允許我們的大使否決他們所作出的任何重大決策。"
 mtg_usa_north_american_dominion.2.a:1 "明智的選擇。"
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap]拒絕了"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader]對我們的外交照會深感震驚。在他的回覆中，他宣稱[From.GetNameDef]有着悠久而光榮的獨立主權歷史，而且永遠不會允許外部力量把自己的意願強加於他們。\n\n他還懇求[USA.GetLeader]總統考慮戰爭對這個問題的影響，肯定會看到[USA.GetNameDef]被認為是對和平最大的威脅，併產生不堪設想的後果。"
 mtg_usa_north_american_dominion.3.a:1 "某些人嘴裏的豪言壯語是多麼無力。"
 mtg_usa_north_american_dominion.3.b:1 "也許他是……對的吧。"
 mtg_usa_strategic_interests.1.t:1 "美國索取領土"
 mtg_usa_strategic_interests.1.desc:1 "[USA.GetLeader]總統已經抵達倫敦以討論一些關於世界各地的戰略要地所有權的議案。據[USA.GetAdjective]政府所言，[ENG.GetNameDef]缺乏資源和意願來充分守衞這些地區，以確保[USA.GetAdjective]的利益得到保障。除非[ENG.GetAdjective]政府能夠給出充分的保證履行這些承諾，分析家們認為[USA.GetLeader]將要求我們將這些領土的控制權移交給[USA.GetNameDefCap]。"
 mtg_usa_strategic_interests.1.a:1 "他們歡迎他們。"
 mtg_usa_strategic_interests.1.b:1 "這些是戰略要地！"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]移交領土"
 mtg_usa_strategic_interests.2.desc:2 "經過長時間的內部辯論，[ENG.GetAdjective]政府決定接受我們的提議。雙方已商定了移交所要求領土所有權的日程。"
 mtg_usa_strategic_interests.2.a:1 "非常好！"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]拒絕合作"
 mtg_usa_strategic_interests.3.desc:1 "見面後幾分鐘，[ENG.GetLeader]和[USA.GetLeader]終止了談判，因為[ENG.GetAdjective]的回覆是一個十分簡短的“不”。隨後發佈了一個更加完整的官方聲明，但是它只是強化了拒絕甚至談論這些條款。"
 mtg_usa_strategic_interests.3.a:1 "那就讓我們看看他們能不能好好保護他們！"
 mtg_usa_strategic_interests.3.b:1 "這些領土不值這個價碼。"
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap]要求掌控殖民地"
 mtg_usa_pacific_pacification.1.desc_a:0 "[USA.GetAdjective]政府的代表團已抵達以討論我們在太平洋地區的領土安全。注意到中國的持續不穩定以及日本的局勢，[USA.GetLeader]總統希望承擔起防衞[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的責任，以換取一些特權和保留權力。\n\n雖然[USA.GetAdjective]聲稱這些權力將只用於確保[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的安全，政府中很多人認為這將使[GET_AUSTRALIA_NEW_ZEALAND_STATUS]變得和傀儡差不多。"
 mtg_usa_pacific_pacification.1.desc_b:0 "[USA.GetAdjective]政府的代表團已抵達以討論我們共同防衞的計劃。似乎[USA.GetLeader]總統認為我們這一小塊區域對[USA.GetNameDef]的安全至關重要。然而，除了向我們提供援助的簡單的保證之外，[USA.GetAdjective]政府希望確保我們自身不會成為一個威脅。因此，合約附帶了一些條款，將允許[USA.GetNameDef]在我們如何處理內部事務時有重要的決定權。\n\n雖然並沒有在談判中威脅開戰，很明顯[USA.GetLeader]總統會把我們的拒絕看作是充滿敵意的行為。"
 AST_NZL_PUPPET:0 "澳大利亞和新西蘭"
 AST_NZL_NO_PUPPET_FALLBACK:0 "南太平洋地區的國家"
 mtg_usa_pacific_pacification.1.a:1 "他們當然不會干涉內部事務。"
 mtg_usa_pacific_pacification.1.b:1 "我們可以很好地保衞這些地區。"
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap]接受了"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader]政府已經接受了我們的建議。他們已經設立了一個特別聯合委員會來協調細節的執行。"
 mtg_usa_pacific_pacification.2.a:1 "幹得好。"
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap]拒絕了"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef]政府甚至拒絕會見我們的代表團，聲稱與我們國家並沒有遺留問題。然而，駐[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的軍事顧問報告稱最近軍事演習大幅增加。"
 mtg_usa_pacific_pacification.3.a:1 "我們除了選擇使用武力外沒有其他選擇。"
 mtg_usa_pacific_pacification.3.b:1 "我們無法承受一場戰爭。"
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]施加壓力"
 mtg_usa_secure_asia.1.desc:1 "總統[USA.GetLeader]已經派出一位特別代表到首都與[This.GetLeader]會面，並討論[USA.GetNameDef]對這片區域重新燃起的興趣。[This.GetNameDefCap]顯然是[USA.GetAdjective]的戰略要地。如此，它已經通知我們政府稱[USA.GetNameDef]不能容忍[This.GetNameDef]存在不友好或事實上敵對的政府。"
 mtg_usa_secure_asia.1.a:1 "這樣跪着生存也不錯。"
 mtg_usa_secure_asia.1.b:1 "這麼站着犧牲更好。"
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader]接受"
 mtg_usa_secure_asia.2.desc:2 "經過大量談判和他的人身安全保障，[From.GetLeader]已經接受了給我們的特別代表以寬泛的談判權，允許我們對他們內政產生大量影響。"
 mtg_usa_secure_asia.2.a:1 "太好了。"
 mtg_usa_secure_asia.3.t:1 "目中無人的[From.GetNameDefCap]"
 mtg_usa_secure_asia.3.desc:1 "來自[From.GetAdjective]政府的一條消息傳來：“自由，一次勝利，絕不放棄。”沒有收到進一步的消息，且我們在[From.GetNameDef]的大使交出了他的通行證。"
 mtg_usa_secure_asia.3.a:1 "勇敢。這很愚蠢，但依舊是勇敢。"
 mtg_usa_secure_asia.3.b:1 "他們到底也不重要。"
 mtg_usa_secure_asia.4.t:1 "美國要求控制殖民地"
 mtg_usa_secure_asia.4.desc:1 "最近的記者會上，[USA.GetLeader]總統發表了一個新的關於印度支那地區以及大東南亞的戰略前景。他的政府將不再接受該地區明顯的權力真空。無論存在任何對印度尼西亞的控制都太弱以至於無法確保[USA.GetAdjective]在該地區利益的安全。他的政府將改變這些作為目標。\n\n當被[This.GetLeader]傳喚來解釋這些聲明，[USA.GetAdjective]大使遞交了一份文件，詳細概述了[USA.GetAdjective]的立場。這些要求無異於將印度尼西亞羣島的控制權移交給[USA.GetAdjective]。"
 mtg_usa_secure_asia.4.a:1 "他們歡迎他們。"
 mtg_usa_secure_asia.4.b:2 "荒謬的提議。"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]接受了我們的提議。"
 mtg_usa_secure_asia.5.desc:1 "在媒體前講話時，[From.GetLeader]今天宣佈了他的政府已經和[USA.GetNameDef]簽訂了關於共享東印度羣島主權的條約。\n\n這份條約包含了一些祕密條款，將在我們的管理人員就位時，基本上把控制權移交給我們。國務院已經向該地區派遣了一些官員。"
 mtg_usa_secure_asia.5.a:1 "最好的結果。"
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]離開"
 mtg_usa_secure_asia.6.desc:2 "與[From.GetNameDef]的談判幾乎一開始就破裂了。[From.GetAdjective]內閣討論了我們的文件，不到一小時就草率地反對。[From.GetAdjective]外交部長已經通知了我們的大使，除非議案大幅修改，否則沒什麼好談的。"
 mtg_usa_secure_asia.6.a:1 "他們曾有過和平解決的機會，但是他們選擇不。"
 mtg_usa_secure_asia.6.b:1 "他們可以保住領土，至少目前如此……"
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]索要印度支那。"
 mtg_usa_secure_asia.7.desc:1 "作為更大的外交攻勢的一部分，[USA.GetLeader]總統已經公開表明越南和印度支那對[USA.GetNameDef]是至關重要的區域。因此，[USA.GetNameDef]將致力於加強他們在該地區的存在。\n\n私底下，[USA.GetNameDef]一直在關於印度支那問題上放出非常激進的風聲。除了對[SIA.GetNameDef]施壓，他們還要求在我們的殖民地上駐軍並“指導”殖民地的管理。\n\n實際上，這等同將這些領土拱手讓給他們。"
 mtg_usa_secure_asia.7.a:1 "讓他們拿走越南。"
 mtg_usa_secure_asia.7.b:1 "這些是[This.GetAdjective]重要的領土！"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]割讓印度支那"
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective]政府已同意我們的要求，並指示地方政府通力合作，直到我們的人員就位為止。"
 mtg_usa_secure_asia.8.a:1 "我們對越南的干預標誌着該地區和平與繁榮的新時代。"
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]拒絕了"
 mtg_usa_secure_asia.9.desc:1 "經過長時間和日益激烈的談判，[From.GetAdjective]政府最終還是拒絕了我們的建議。我們駐[From.GetNameDef]的大使報告説，他甚至不能再與[From.GetLeader]見面。"
 mtg_usa_secure_asia.9.a:1 "我們不會在國家安全問題上妥協。"
 mtg_usa_secure_asia.9.b:1 "不管怎麼説，捲入越南事務將是一個嚴重的錯誤。"
 mtg_usa_protect_south_america.1.t:1 "南美安全峯會"
 mtg_usa_protect_south_america.1.desc:1 "在[USA.GetAdjective]首都的一場峯會裏，[USA.GetAdjective]總統[USA.GetLeader]呼籲在南美建立一種新型的安全架構。在外交條款裏有所表達的同時，[USA.GetAdjective]政府顯然把自己視作是保衞整個大陸安全的主要力量，並且作為回報，希望我們能夠遵從他們的政治指引。\n\n事實上，[USA.GetAdjective]外交官們已經在幕後推行這一切，並把這些提案變成具體的行動點，比如特別諮詢權以及美國大使的否決權——並且只有美國大使擁有。\n\n更令人恐懼的是，據總統所言，拒絕這個將會被看作是一種充滿敵意和攪亂地區穩定的行為，將會有“非常不幸”的後果。"
 mtg_usa_protect_south_america.1.a:1 "無法承擔的後果。"
 mtg_usa_protect_south_america.1.b:1 "我們將捍衞我們的自由！"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap]接受了我們的指導。"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader]總統接受了我們的提議並指示[From.GetAdjective]外交部長就更細微的細節展開談判。"
 mtg_usa_protect_south_america.2.a:1 "真正的領袖。"
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap]拒絕了我們的指導"
 mtg_usa_protect_south_america.3.desc:1 "[From.GetNameDef]的代表團已經匆匆離開峯會並回國。目前為止，[From.GetAdjective]大使拒絕對此發表評論，聲稱仍在等待國內發來的指示。"
 mtg_usa_protect_south_america.3.a:1 "我們不能讓這些叛徒威脅到這個區域。"
 mtg_usa_protect_south_america.3.b:1 "戰爭只會加速該地區的不穩定性。"
 mtg_usa_foreign_support.1.t:1 "為[USA.GetNameDef]的捐助"
 mtg_usa_foreign_support.1.desc:1 "一些銀衫軍的領導人在[This.GetNameDef]開展了巡迴演講，談論國家面對的來自在政府各級根深蒂固的共產黨的威脅。美國式的生活方式受到了攻擊，我們能夠提供的任何形式的支持都會被大大感激，並可能在即將到來的不幸但是必要的鬥爭中發揮作用。"
 mtg_usa_foreign_support.1.a:1 "我們必須做我們力所能及的事情。"
 mtg_usa_foreign_support.1.b:1 "我們什麼都承擔不起。"
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap]同意捐贈"
 mtg_usa_foreign_support.2.desc:1 "我們前往[From.GetNameDef]的代表團報告説他們的捐款活動獲得了巨大成功。據報道，[From.GetLeader]本人做出了巨大貢獻。"
 mtg_usa_foreign_support.2.a:1 "這將在未來很有用。"
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap]拒絕捐贈"
 mtg_usa_foreign_support.3.desc:1 "我們在[From.GetNameDef]的代表團收效甚微，面對空空如也的屋子演講，發現甚至連和政治領袖見面都是不可能的。他們空手而歸。"
 mtg_usa_foreign_support.3.a:1 "這太糟了。"
 mtg_usa_foreign_support.4.t:1 "為[USA.GetNameDef]提供武器"
 mtg_usa_foreign_support.4.desc:1 "利用一些祕密渠道，一些銀衫軍成員接觸了我們以協商購買武器。他們堅信，他們的國家正在走向反對歪曲美國式生活的共產主義分子的內戰，這些共產主義分子也許獲得了境外的支援。\n\n他們只是想扳回一點劣勢，問我們是否能送給他們一些裝備。"
 mtg_usa_foreign_support.4.a:1 "送一些步槍"
 mtg_usa_foreign_support.4.b:1 "送一些野戰炮"
 mtg_usa_foreign_support.4.c:1 "送一些舊坦克"
 mtg_usa_foreign_support.4.d:1 "讓他們自生自滅。"
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap]送來一批步槍"
 mtg_usa_foreign_support.5.desc:1 "我們和[From.GetNameDef]的關係收到了回報。得到了[From.GetLeader]的明確批准，[From.GetAdjective]企業開始通過貸款的方式向我們售賣步槍。這些武器將儲存在中立國直到戰爭爆發。"
 mtg_usa_foreign_support.5.a:1 "他們將會派上用場。"
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader]拒絕支援"
 mtg_usa_foreign_support.6.desc:1 "我們努力從[From.GetNameDef]獲得新武器的嘗試被粗暴地拒絕了。[From.GetLeader]聲稱他的政府絕不會允許[From.GetAdjective]人民的資源浪費在如此愚蠢的努力上。"
 mtg_usa_foreign_support.6.a:1 "多麼無禮。"
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap]送來一批野戰炮"
 mtg_usa_foreign_support.7.desc:1 "我們在[From.GetNameDef]的代表團報告説，在嘗試為我們的事業爭取更多支持時取得了重大突破。[From.GetAdjective]軍方同意了放棄一些舊的野戰炮並讓他們可供我們使用。為了防止驚動敵人，它們將被儲藏在一個祕密地點直到那一刻的到來。"
 mtg_usa_foreign_support.7.a:1 "很好！"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap]送來一批坦克"
 mtg_usa_foreign_support.8.desc:1 "我們在[From.GetNameDef]的特工報告了一個驚人的成功。在一次私人晚宴上，[From.GetLeader]同意以貸款的形式賣給我們一些裝甲車。[From.GetNameDefCap]正在抱有極大興趣地關注[USA.GetNameDef]的發展，並將非常樂意以任何形式幫助到我們。\n\n然而，[From.GetAdjective]政府並不能堂而皇之地支援一個未掌權的政黨，所以這些坦克將在戰爭開始時送到。"
 mtg_usa_foreign_support.8.a:1 "讓我們的敵人小心點！"
 mtg_usa_foreign_support.9.t:1 "銀衫軍意欲營建訓練營"
 mtg_usa_foreign_support.9.desc:1 "美國銀衫軍找到我們，要求我興建數個訓練志願軍的兵營。隨着他們國家政治環境的迅速惡化，他們想為將來必有之一戰做好準備。"
 mtg_usa_foreign_support.9.a:1 "我們會讓他們成為真男人！"
 mtg_usa_foreign_support.9.b:1 "他們可以在別的地方玩他們的士兵遊戲。"
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]同意願營建訓練營"
 mtg_usa_foreign_support.10.desc:1 "我國駐[From.GetNameDef]代表團發來了消息。[From.GetAdjective]政府批准了建立數個銀衫軍訓練營的請求。他們將在大戰爆發前磨礪鋒芒。"
 mtg_usa_foreign_support.10.a:1 "[USA.GetAdjective]的真英雄"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap]拒絕援助"
 mtg_usa_foreign_support.11.desc:1 "我們在[From.GetNameDef]的代表團發來了消息。他們無法從[From.GetLeader]處獲得我們提議的訓練營許可，正等待我們的進一步指示。"
 mtg_usa_foreign_support.11.a:1 "我們會記住的。"
 mtg_usa_foreign_support.12.t:1 "銀衫軍意欲訓練飛行員"
 mtg_usa_foreign_support.12.desc:1 "美國的法西斯組織銀衫軍曾會見[This.GetLeader]，並獲得許可派遣一定數量的志願者區接受飛行員培訓。這些志願者在被我們接收前將會經過仔細的篩選，包括他們的技能和正確的思想基礎。看來大多數人認為目前軍隊中的大部分專業飛行員不會接受一個美國的法西斯政府，他們也同樣不會參與起義。"
 mtg_usa_foreign_support.12.a:1 "他們將展翅高飛。"
 mtg_usa_foreign_support.12.b:1 "我們沒有時間聽這些廢話了。"
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap]同意培訓飛行員"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective]政府已經批准一小部分銀衫軍進行飛行員訓練。進一步的談判通過了少量戰時方才償還的賒賬用以購置戰鬥機。"
 mtg_usa_foreign_support.13.a:1 "他們將備受矚目。"
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap]拒絕培訓飛行員"
 mtg_usa_foreign_support.14.desc:1 "鑑於對候選人是否合適感到疑慮，[From.GetAdjective]的政府拒絕了我們的飛行員訓練項目。"
 mtg_usa_foreign_support.14.a:1 "駕駛飛機飛行一點都不難，對麼？"
 us_pilot_training_tt:1 "戰爭爆發時，一個由25架戰鬥機組成的小型飛行中隊將被派遣。"
 mtg_usa_foreign_support.15.t:1 "銀衫軍嘗試去獲取艦船。"
 mtg_usa_foreign_support.15.desc:1 "一個銀衫軍的代表已經到達，他要求為在[USA.GetNameDef]開展的一些列造船計劃提供資金支持。銀衫軍在[USA.GetAdjective]政府領導的民眾的支持下，希望將這些艦船成功建造出來，為此必須尋找其他資金來源。"
 mtg_usa_foreign_support.15.a:1 "一筆劃算的投資。"
 mtg_usa_foreign_support.15.b:1 "這只是在浪費資金。"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]批准預算。"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective]政府已經批准了必要的預算購買船隻。現行計劃是分別購買船隻和武器，在開戰時再將它們組合在一起。這個過程無疑會需要一些時間。"
 mtg_usa_foreign_support.16.a:1 "船不是一天就能造出來的。"
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]拒絕提供資金。"
 mtg_usa_foreign_support.17.desc:1 "儘管與[From.GetLeader]進行了個人會面，我們在[From.GetNameDef]的特工已被告知[From.GetAdjective]政府無法抽出錢來幫助我們購買船隻。"
 mtg_usa_foreign_support.17.a:1 "真是不幸。"
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap]發出了抗議聲明"
 mtg_usa_diplomatic_protest.1.desc:1 "[USA.GetAdjective]總統[USA.GetLeader]的一封私函已經送達。他強烈譴責我們“近期無法容忍的行為”導致了地區的不穩定。來函稱，[From.GetNameDefCap]仍要確保該地區的和平穩定，如果我們執迷不悟，必要時會考慮包括軍事行動在內的進一步措施。"
 mtg_usa_diplomatic_protest.1.a:1 "他們大概只是在虛張聲勢吧。"
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]要求移交美洲領地"
 mtg_usa_diplomatic_protest.2.desc:1 "總統[USA.GetLeader]在一場面向參眾兩議院的演講中宣佈其政府將繼續堅持門羅主義的觀念，該思想聲明境外勢力不應占據任何美洲領土。然而現實卻是[USA.GetAdjective]政府容忍其他[USA.GetRulingIdeology]國家控制小規模領土，此為據其所稱的“屬於非法佔領且直接威脅到[USA.GetNameDef]國防安全”。\n\n不久後，各個[USA.GetAdjective]大使遞出關於放棄美洲領土並向[USA.GetNameDef]轉交控制權的最後通牒。"
 mtg_usa_diplomatic_protest.2.a:1 "這些領土不值一戰。"
 mtg_usa_diplomatic_protest.2.b:1 "告訴總統多操心自己的事。"
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]歸還領土"
 mtg_usa_diplomatic_protest.3.desc:1 "為了避免流血衝突，[From.GetLeader]領導的政府同意將他們所控制的美洲領土移交給我們。我們是否應該讓這片土地上的人民獨立還是將其置於我們的直接管理之下，這在國務院引起了一些爭論。"
 mtg_usa_diplomatic_protest.3.a:1 "我們應該考慮我們自己的選項。"
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]回絕最後通牒"
 mtg_usa_diplomatic_protest.4.desc:1 "[From.GetAdjective]政府聲稱我國的聲明為“對[From.GetNameDef]內政不可接受的干預”，並直白地拒絕探討關於其美洲領土的主權問題。"
 mtg_usa_diplomatic_protest.4.a:1 "他們被警告過了，但他們決定置若罔聞。"
 mtg_usa_diplomatic_protest.4.b:1 "暴力不能解決這件事。"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡領袖提議合作"
 mtg_exile_leader_added.1.desc:1 "在經歷了穿越一大片敵佔區及數箇中立地區的長途跋涉後，[From.GetName]終於抵達了首都。經過短暫休整，[From.GetSheHe]便提出為兩國共同奮鬥提供[From.GetHerHis]的幫助。\n\n據稱，[From.GetSheHe]很急切地想“迴歸到殺敵毀物的活計中去”。"
 mtg_exile_leader_added.1.a:1 "戰鬥還沒有結束。"
 mtg_news.1.t:0 "第二次美國內戰"
 mtg_news.1.desc:0 "美國的緊張態勢已經達到極點。由於對總統[USA.GetLeader]的政策不滿，美國一些州立法局投票決定脱離聯邦。\n\n所有和平解決衝突的希望都業已破滅，每條戰線上都有衝突爆發。看樣子大部分的州政府決定留在合法政府一邊，但是報告顯示分裂各州的志願軍人數正激增。\n\n在雙方都不願退讓的情況下，評論家估計這將會是一場曠日持久的艱苦鬥爭。"
 mtg_news.1.a:0 "歷史重演。"
 mtg_news.1.b:0 "美國人的實驗正在我們的眼前走向失敗。"
 mtg_news.1.c:0 "前進的每一步都要付出血的代價。"
 mtg_news.1.d:0 "權力的天平向極端主義者傾斜。"
 mtg_news.2.desc:1 "自數月抗議示威及總統[USA.GetLeader]與其位於所謂“立憲派”大本營的反對派兩方支持者之間越發劍拔弩張後，立憲派政治家宣佈在第一次美國革命的發源地，波士頓建立新政府。社會各層間的分派站隊迅速遍佈至了各個家庭與機構。看起來略多軍方認識決定參與立憲派，而合眾國大陸的各州政府則逐一宣告將對哪派效忠。"
 mtg_news.2.a:0 "國內的敵人同樣是敵人。"
 mtg_news.2.b:0 "這場事關美國根基靈魂的鬥爭終於爆發了。"
 mtg_news.2.c:0 "這就是你長期放任法西斯分子產生的後果。"
 mtg_news.2.d:0 "美國正在為生存而戰！"
 mtg_news.3.t:0 "美國國會通過了“中立法案”"
 mtg_news.3.desc:0 "隨着全球局勢越發緊張，近期的美國國會議題大多是關於[USA.GetNameDef]在世界舞台該扮演什麼角色的激烈討論。許多議員擔心總統[USA.GetLeader]可能祕密籌劃干預歐陸或亞洲的戰爭。一些人仍記得美國在大戰時的經歷，且焦急地試圖確保[USA.GetNameDef]不牽扯進外國紛爭中。\n\n由於急切試圖聚集對其提出的經濟改革的支持，總統[USA.GetLeader]簽署了中立法案並進行立法，以此對與戰時狀態的國家進行貿易增添重重限制，同時更禁止總統對他國提供任何支援。"
 mtg_news.3.a:0 "我們的士兵不會被送到其他國家的戰爭中去。"
 mtg_news.3.b:0 "讓巨人沉睡。"
 mtg_news.3.c:0 "看來，他們的袖手旁觀助長了法西斯分子的氣焰。"
 mtg_news.3.d:0 "問問比利時人，世外中立是如何在1914年保護他們的。"
 mtg_news.3.e:0 "他們知道保持中立的重要性。"
 mtg_news.4.t:0 "[USA.GetNameDefCap]轉向干涉主義政策"
 mtg_news.4.desc:0 "\n[USA.GetNameDef]的和平主義運動遭受了嚴重滯緩，原因在於國會通過了一項聯合決議案允許並鼓勵總統[USA.GetLeader]在必要情況下動用武力保證[USA.GetAdjective]在全球範圍的利益。\n \n看起來許多國會議員認為是[USA.GetAdjective]的猶豫不決使得大戰仍延續許久並因而導致更多生命消散。他們指出在大戰時，美國遠征軍抵達歐洲後僅數個月內戰爭便結束了。議員們聲稱提早進行干預反而可以拯救數千人的性命。"
 mtg_news.4.a:0 "我們將在那裏與他們戰鬥，這樣我們就無需在這裏與他們戰鬥了。"
 mtg_news.4.b:0 "他們不應該插手別人的事。"
 mtg_news.4.c:0 "毫無疑問，這是受到軍工複合體的刺激。"
 mtg_news.4.d:0 "巨人將不會在此時沉睡。"
 mtg_news.5.t:0 "[USA.GetNameDefCap]通過戰爭權力法案"
 mtg_news.5.desc:0 "緊隨在參議院會場進行起立表決後，總統[USA.GetLeader]立刻簽署並確立了戰爭權力法案。該法案允許總統辦公室在動用武力的判斷上前所未有的權力。總統現在可以在認為有必要保障[USA.GetAdjective]利益的情況下在任何時間、任何地點不限時調動部隊。\n\n雖然總統[USA.GetLeader]聲稱僅會在必要情況下動用新賦權力，國家部門內的消息來源指出這不過是對全球勢力平衡再規劃大規模項目的第一步。"
 mtg_news.5.a:0 "今我等一言，重於九鼎。"
 mtg_news.5.b:0 "只要他們待在自己的勢力範圍內就好了。"
 mtg_news.5.c:0 "法西斯分子終於展現了他們的真面目。"
 mtg_news.5.d:0 "我們將站在新時代的曙光下。"
 mtg_news.6.t:0 "工人贏得了第二次美國內戰！"
 mtg_news.6.desc:0 "\n在經歷了幾個月的血戰，並遭受了不知幾千的傷亡之後，第二次美國內戰終於結束了。南方諸州試圖脱離聯邦的嘗試落空了。許多觀察家都指出了這和第一次美國內戰相似的部分。再一次證明了北方諸州的工業實力比南方的決心更為強大。\n\n[USA.GetLeader]的政府現在面對着把叛亂的諸州重新整合進[USA.GetNameDef]的艱鉅任務。僅僅80年過去就發生了兩場起義，這讓很多政府人員正爭取對叛亂分子採取比前一次戰爭還要嚴厲的懲戒措施。"
 mtg_news.6.a:0 "至少這已經結束了。"
 mtg_news.6.b:0 "另一個擺脱布爾什維克主義枷鎖的地方。"
 mtg_news.6.c:0 "革命正在向必將到來的勝利前進！"
 mtg_news.6.d:0 "我們只能希望正確的一方能夠獲勝。"
 mtg_news.7.t:0 "[USA.GetNameDefCap]霸權至上！"
 mtg_news.7.desc:0 "\n在幾個月的流血衝突並留下成千上萬的屍體之後，第二次美國內戰終於畫上了句號。總統[USA.GetLeader]在講話中宣佈了戰爭的結束。雖然説叛軍政府的殘黨仍然發起一場抵抗運動做着困獸之鬥，但絕大多數有規模的抵抗都在政府軍的打擊下宣佈投降，剩下的那些也都選擇瞭解甲歸田。\n\n總統[USA.GetLeader]宣稱這場內戰是一起由外國勢力煽動引發，旨在破壞國家安全的陰謀，他承諾接下來的時間裏那些將要讓對這場內戰負責的所有罪犯血債血償。"
 mtg_news.7.b:0 "正義得彰！"
 mtg_news.7.c:0 "美國工人將能夠再次自由地呼吸。"
 mtg_news.7.d:0 "民主的未來變得更加不確定了。"
 mtg_news.8.t:0 "[Root.GetNameDef]的崛起"
 mtg_news.8.desc:0 "為了面對日益嚴峻的全球威脅，英國政府與[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]發表了一份聯合聲明，宣稱英聯邦將會實體化並建立起一個新的聯邦政府架構。\n\n然而，此前[RAJ.GetAdjective]政府卻拒絕這一提議，隨着當前的聯邦架構的推行，[RAJ.GetNameDef]選擇不再從屬於這個新的超級國家。\n\n儘管如此，此舉無疑會給全球局勢帶來前所未有的影響。"
 mtg_news.8.a:0 "一個對人民來説偉大的勝利。"
 mtg_news.8.b:0 "一個新的超級大國崛起了……"
 mtg_news.9.desc:0 "為了面對日益嚴峻的全球威脅，英國政府與[CAN.GetNameDef]、[RAJ.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]共同發表了一份聯合聲明，宣稱英聯邦成員國將會被整合進入一個國家並建立起一個實體化的聯邦政府。\n\n不列顛帝國的統一顯然會對全球局勢產生前所未有的衝擊。"
 mtg_news.10.t:0 "[HOL.GetName]向德國人屈服"
 mtg_news.10.desc:0 "[HOL.GetAdjective]保持貿易中立性的努力似乎失敗了，而且最近[HOL.GetAdjective]政府採取的措施清楚地表明瞭他們將採取有利於[GER.GetName]的貿易政策。這很有可能會導致[GER.GetAdjective]對[HOL.GetNameDef]的影響力增加。"
 mtg_news.10.a:0 "那麼我們也同樣應該對他們進行封鎖。"
 mtg_news.10.b:0 "現在他們是我們的盟友了。"
 mtg_news.10.c:0 "我們別無選擇……"
 mtg_news.10.d:0 "[GER.GetAdjective]的影響力越來越大了……"
 mtg_news.11.t:0 "[HOL.GetName]向英國人屈服"
 mtg_news.11.desc:0 "[HOL.GetAdjective]保持貿易中立性的努力似乎失敗了，而且最近[HOL.GetAdjective]政府採取的措施清楚地表明瞭他們將採取有利於[ENG.GetName]的貿易政策。這很有可能會導致[ENG.GetAdjective]對[HOL.GetNameDef]的影響力增加。"
 mtg_news.11.a:0 "他們加入了封鎖行列……"
 mtg_news.11.d:0 "德國被進一步孤立了……"
 mtg_news.12.t:0 "[HOL.GetName]保持貿易中立"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective]在保持貿易中立性的嘗試取得了成功，然而這樣卻使得英國和德國人都感到了不滿，不過荷蘭人在面對[ENG.GetAdjective]和[GER.GetAdjective]的共同施壓面前更加堅定了他們保持中立的信念。"
 mtg_news.12.a:1 "這種僅僅為了“內在的個人利益”的國家應該被征服和奴役！"
 mtg_news.12.b:0 "一個最不明智的決定。"
 mtg_news.12.c:0 "我們要掌控自己的命運。"
 mtg_news.12.d:0 "他們這是在玩火自焚……"
 mtg_britain.1.t:1 "愛德華八世退位危機"
 mtg_britain.1.d:2 "愛德華八世國王對迎娶美國的華里絲·辛普森一事盤算已久，但如今此事正醖釀着一場憲政危機。辛普森女士不僅有過離異史，還正與配偶辦理她人生第二次離婚事宜。而大眾基於兼任英國國教會最高領袖的英國國王不應迎娶離異者的理由，對愛德華有諸多非議。\n\n而國王則清楚明晰地表示他與辛普森女士情深意切，無論政府與屬下意見如何都將風雨無阻地結為連理。事已至此，他只有三條路可走。\n\n不列顛及自治領政府已宣佈退位以外別路不通，並稱無論是對英國本身還是她與英聯邦間的聯繫，執意完婚乃至嘗試妥協都將釀出惡果。國王的親密顧問們仍在嘗試説服國王，而公眾正屏息以待這場國王與內閣衝突的結果。"
 mtg_britain.1.a:2 "堅持王室大婚。"
 mtg_britain.1_tt:2 "開始大婚準備。\n"
 mtg_britain.1.b:0 "以貴庶通婚妥協。"
 mtg_britain.1.c:1 "若國王一意孤行就必須退位。"
 mtg_britain.2.t:2 "愛德華八世獲得支持"
 mtg_britain.2.d:1 "在對國王決定的一片反對聲浪中，不同聲音漸漸浮出。儘管遊離於主要黨派之外，這些聲音的主人仍然聲名顯赫：温斯頓·丘吉爾，奧斯瓦爾德·莫斯利，大衞·勞合·喬治。\n\n在最初的猶疑之後，這組出人意料的政治同盟開始漸漸聚攏人心。在他們的旗幟下，勇於公開聲援的人如雨後春筍般接連出現。\n\n如虎添翼的國王發表聲明表示無意反悔，而婚事籌備將按部就班進行。"
 mtg_britain.2.a:0 "善。當擇吉日。"
 mtg_britain.2_tt:2 "繼續籌備婚禮。\n"
 mtg_britain.2.b:1 "也許人民是正確的——國王應退位。"
 mtg_britain.3.t:1 "內閣辭職"
 mtg_britain.3.d:2 "既然國王已無意聽從政府，[Root.GetLeader]認定除了解散政府便別無選擇。他在聲明中稱：“顯而易見，失信於君主的內閣將會失能。內閣羣臣一致進諫反覆不得采納，諫言應是不合上意被視而不見。今夜我將覲見陛下並遞交內閣辭呈。”\n\n辭職顯然是對國王決定的最後抗議，但能否成功尚無人知曉。而國王指定[Root.GetLeader]繼任者的人選與時機也在一片雨霧迷濛之中。"
 mtg_britain.3.a:1 "好走不送。他們阻止不了國王。"
 mtg_britain.4.t:1 "自治領脱離王權統治"
 mtg_britain.4.d:1 "自治領政府代表們發佈共同聲明將單方面切斷與王室的聯繫，並已將消息知會我國。他們提及國王對自治領政府與人民之意願的公然漠視是英國-英聯邦關係走向終點的主因。\n\n一名英聯邦官員在某次言辭激烈的採訪中如此表示：“君王若無法將國家大事置於兒女私情之上，附屬必對君王能否全心全意為下謀利之事心存疑慮。借近期事件我們得出判斷，國王對國內民心向背漠不關心。若他與英國人民之間尚且如此，情況對英聯邦附屬而言更是可想而知。為了保護自治領人民的利益，我們除罷黜國王國家元首之位以外已別無他法。”\n\n毋庸置疑，他們希望現階段我國政治的癱瘓狀態會讓我國無法對此趁火打劫之舉作出反應。"
 mtg_britain.4.a:1 "我們無力阻止他們——暫時。"
 mtg_britain.5.t:1 "愛德華八世王室婚禮"
 mtg_britain.5.d:1 "王室大婚的良辰吉日終於到來。新人由白金漢宮前往威斯敏斯特修道院，道路兩旁人潮洶湧。\n\n國內對婚事的非議之聲漸顯無力。在集體辭職等諸多手段皆無功而返之後，一切反對聲都陷入了死寂。最後的抵抗來自坎特伯雷大主教科斯莫·朗的離職，而他的繼任者則對國王的意願更為……服從。\n\n在這次危機釀成的政治地震震後，當下的慶祝活動不僅是公共秩序的恢復所不可或缺的，更是解決當前政治矛盾的第一步。"
 mtg_britain.5.a:1 "但這足以彌合國家的裂痕嗎？"
 mtg_britain.7.t:2 "報章支持大婚"
