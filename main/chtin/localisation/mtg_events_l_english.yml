 eng_newspaper_the_daily_telegraph:0 "每日電訊報"
 mtg_britain.7.d:1 "最近刊登於[GETUKPROKINGNEWSPAPER]的一篇文章強調國王有追求幸福的權力並稱，若繁文縟節不容他與離異者結婚，那也許是時候進行移風改俗了。"
 mtg_britain.7.a:1 "對國王的支持值得歡迎。"
 mtg_britain.8.t:1 "報章反對大婚"
 mtg_britain.8.d:1 "最近刊登於[GETUKANTIKINGNEWSPAPER]的一篇文章強調了國王對國家與國民的義務並稱，他的地位與特權源於肩上重任。他應當選擇犧牲婚姻或者放棄王位。"
 mtg_britain.8.a:1 "國王不幸地遭到攻訐。"
 mtg_britain.9.t:1 "首相限制國王作講話"
 mtg_britain.9.d:1 "[Root.GetLeader]首相擔心國王進行公開電台講話會贏得民心於是限制此舉。無法在這方面對抗首相的國王只能暫時將自己的辯詞憋在心底。"
 mtg_britain.9.a:1 "危機已經蔓延到政府最高層。"
 mtg_britain.10.t:1 "下議院反對大婚"
 mtg_britain.10.d:1 "今日有數名下議院成員嚴詞公開反對國王與辛普森女士結婚的企圖並贏得了相當數量同僚的支持。對國王婚事的政治反對聲音因此顯著放大。"
 mtg_britain.10.a:1 "政客們哪能懂真愛的可貴？"
 mtg_britain.11.t:1 "貴族階級反對大婚"
 mtg_britain.11.d:1 "貴族中德高望重者已直言不諱地表達了對國王迎娶一個“位卑身賤的花瓶”一事的厭惡之情。國王輕慢禮法的態度早已讓國內相當多的大人物們耿耿於懷。"
 mtg_britain.11.a:1 "他們不過是嫉妒國王能收穫真愛。"
 mtg_britain.12.t:1 "平民階級支持大婚"
 mtg_britain.12.d:1 "在平民階層中，對國王的支持日進不衰。他們不僅認為國王迎娶“凡夫俗子”無可指摘，甚至對“灰姑娘”贏得國王傾心並嫁入王室的童話式展開還有幾分津津樂道之意。"
 mtg_britain.12.a:1 "當然了，這可是戀愛小説的定式。"
 mtg_britain.13.t:1 "愛德華八世進行電台講話"
 mtg_britain.13.d:1 "愛德華王最終説服了政府並獲得電台講話的許可。他敍述了事件中“他自己的視角”，以期民眾能切身體會他所作所為的理由。"
 mtg_britain.13.a:1 "“他個人的角度”似乎相當有説服力。"
 mtg_britain.15.t:1 "愛德華八世退位危機"
 mtg_britain.15.d:1 "英國政府的根基已被國王意圖迎娶平民離異者華里絲·辛普森的公開聲明所撼動。狂風暴雨在議會和公眾中掀起，疾呼國王理應置國家人民為先，留兒女私情在後，國王享有英國國教會最高領袖之身份不容許他迎娶離異者，亦即辛普森女士。\n\n爭論也擴散到了各自治領。既然國王沒有采納內閣意見的跡象，我們預計婚事籌備已成定數。如果他一意孤行，我們將如何對應？"
 mtg_britain.15.a:1 "我們的國王斷不能與離異平民結婚。"
 mtg_britain.15_tt:1 "若愛德華八世一意孤行，我們將邁向獨立並脱離同盟。\n"
 mtg_britain.15.b:1 "無論如何，他還是我們的國王。"
 mtg_britain.15_tt_2:1 "即使愛德華八世與華里絲·辛普森完婚，我們仍與不列顛站在一起。\n"
 mtg_britain.16.t:1 "愛德華八世推進大婚"
 mtg_britain.16.d:1 "正如我們擔憂的一樣，愛德華八世國王決定推進婚事。華里絲·辛普森現在要被稱為温莎公爵夫人華里絲了。"
 mtg_britain.16.a:1 "那麼我們與王室恩斷義絕。"
 mtg_britain.17.t:1 "英國的指引"
 mtg_britain.17.d:1 "為使我國能作好獨立的充分準備，[ENG.GetNameDef]決定引導我國渡過轉型期。在我國能獨立自主之前，我國將倚仗其協助。"
 mtg_britain.17.a:1 "讓我們接受他們的幫助。"
 mtg_britain.18.t:1 "邁向自治領獨立"
 mtg_britain.18.d:1 "初步交接已經完成。[ENG.GetAdjective]政府通知我們，他們現將啟動主權的完全移交過程。"
 mtg_britain.18.a:1 "好消息！"
 mtg_britain.19.t:1 "為印度國家奠基"
 mtg_britain.19.d:1 "[ENG.GetNameDef]向我們進行引導與交接以幫助我們進行獨立的準備。我們在未站穩之前可以受到他們的幫助從而強化我們的政府功能以及加強國家的基礎工業建設。"
 mtg_britain.20.t:1 "三國方案"
 mtg_britain.20.d:1 "基於和平方面的考慮，[ENG.GetAdjective]政府決定將次大陸按宗教文化進行拆分。最後將達成三個獨立的國家；印度，巴基斯坦還有孟加拉，並且希望這個方案能夠阻止潛在的區域內戰。"
 mtg_britain.20.a:1 "這個方案可能不會讓所有勢力滿意。"
 mtg_britain.21.t:1 "邁向印度獨立"
 mtg_britain.22.t:1 "不信任案"
 mtg_britain.22.d:1 "在今天的不信任案中，眾議院已經對明確表示他們已經對現任政府失去信心。[Root.GetLeader]再對國王提交辭呈後，並提議温斯頓邱吉爾接替他工作。\n\n據估計，新的首相將會放棄綏靖政策，並對未來的挑戰用軍事力量應對。"
 mtg_britain.22.a:1 "丘吉爾萬歲！"
 mtg_britain.23.t:1 "孤立地中海威脅"
 mtg_britain.23.d:1 "[From.GetNameDefCap]聯繫我們並提案希望我們外交孤立意大利。如果我們接受，他們將考慮未來與我們結盟。"
 mtg_britain.23.a:1 "這個可行。"
 mtg_britain.23.b:1 "我們不需要英國告訴我們做什麼！"
 mtg_britain.24.t:1 "[From.GetName]拋棄[ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap]通知我們他們已經斷絕了與[ITA.GetNameDef]的外交關係。"
 mtg_britain.24.a:1 "這對我們幫助很大。"
 mtg_britain.25.t:1 "英德和解方案"
 mtg_britain.25.d:1 "[From.GetNameDefCap]通知我們在[ENG.GetAdjective]的煽動下，他們與我們斷絕外交關係。"
 mtg_britain.25.a:1 "他們怎敢？！"
 mtg_britain.26.t:1 "[From.GetName]支持[ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap]通知我們他們決定不斷絕與[ITA.GetNameDef]的外交關係。"
 mtg_britain.26.a:1 "這會讓一些事情變得更麻煩……"
 ENG_germany_rejected_isolate_the_italian_threat:1 "德國拒絕孤立地中海威脅。\n"
 mtg_britain.27.t:1 "與[From.GetName]同盟"
 mtg_britain.27.d:1 "就像之前提到的那樣，[From.GetNameDef]已經接受我們的同盟請求，並深化彼此關係來進一步孤立意大利。"
 mtg_britain.27.a:1 "多棒的主意！"
 mtg_britain.27.b:1 "我們並不感興趣。"
 mtg_britain.28.t:2 "[From.GetName]接受同盟"
 mtg_britain.28.d:1 "[From.GetNameDefCap]接受我們的同盟請求。從今往後我們並肩統治海洋與大陸。"
 mtg_britain.29.t:2 "[From.GetName]拒絕同盟"
 mtg_britain.29.d:1 "[From.GetNameDefCap]拒絕了我們的同盟請求。大家都在猜測他們到底在籌劃些什麼……"
 mtg_britain.30.t:2 "[From.GetName]請求互不干涉"
 mtg_britain.30.d:1 "[From.GetNameDefCap]請求互不干涉條約，這讓我們可以自由的支配大陸，當然前提是對於英國對自己和意大利的接入不管不問。"
 mtg_britain.30.a:1 "可以接受。"
 mtg_britain.30.b:1 "我們不希望受這樣的約束。"
 mtg_britain.31.t:2 "[From.GetNameDefCap]接受互不干涉"
 mtg_britain.31.d:1 "[From.GetAdjective]官員通知我們他們接受互不干涉提案。我們將不過問帝國以及意大利方面，而放任他們對大陸的任何計劃。"
 mtg_britain.32.t:2 "[From.GetNameDefCap]拒絕互不干涉"
 mtg_britain.32.d:1 "[From.GetAdjective]的官員通知我們他們否定了我們的互不干涉提案。如果他們一意孤行那我們必須做好應對……"
 mtg_britain.33.t:1 "政治鬥爭升級成內戰"
 mtg_britain.33.d:2 "近來的遊行已經讓黑衫軍與他們的共產主義－社會主義對手間的暴力衝突加劇。但是，暴力不僅遠未結束，反而是像一個火花般點燃了整個國家數月來劍拔弩張的態勢。\n\n全國上下的民兵已經開始挑起衝突，控制城市村鎮及其周邊地區，迫使軍隊選擇立場站隊。而自治領和海軍依舊支持他們認為的“合法”民主政府，現在局勢已經明朗，軍隊已經基本站到我們一邊。\n\n鑑於戰線已開始形成，奧斯瓦爾德·莫斯利日前宣佈成立一個以他為核心的臨時政府，在內戰結束前執掌國家大權。"
 mtg_britain.33.a:1 "我們的未來已被擲於賭桌上！"
 mtg_britain.34.t:1 "英國內戰結束"
 mtg_britain.34.d:2 "缺乏公眾支持的民主政府放棄繼續在殖民地進行無謂抵抗，接受我們的勝利並要求和平。以此皇家海軍也宣佈重新接受我們的指揮。\n\n但是自治領表示無意跟從非民主政府的領導，並打算成為英聯邦裏獨立的國家。"
 mtg_britain.34.a:1 "開始重建吧。"
 mtg_britain.35.t:1 "唐寧街遊行"
 mtg_britain.35.d:1 "我們唐寧街的遊行非常成功，在羣眾的壓力下[Root.GetLeader]只能舉行即時選舉。這是一場右翼的勝利，在國王的眷顧下奧斯瓦爾德·莫斯利正在重組內閣。新首相在今日的聲明中宣佈一系列經濟改革和新的對歐陸外交政策。\n\n在此時，自治領對此的異議加劇，獨立的呼聲越發高漲。之後數月將會是帝國的重要時期。"
 mtg_britain.35.a:1 "在莫斯利領導下我們不懼風浪！"
 mtg_britain.36.t:2 "[From.GetName]請求同盟"
 mtg_britain.36.d:1 "[From.GetAdjective]的外交官聯繫我們並提出了一個狡猾的主張。他們提議建立一個同盟來對抗任何想建立歐陸霸權的人，並用放棄他們與法國的外交關係作為回報。"
 mtg_britain.36.a:1 "好主意！我們接受。"
 mtg_britain.36.b:1 "我們不需要這是種喜歡背刺別人的盟友。"
 mtg_britain.37.t:2 "[From.GetName]接受同盟"
 mtg_britain.37.d:2 "[From.GetNameDefCap]通知我們，雖然他們有所顧慮，但還是決定接受我們的建議。我們將一起建立我們的意識形態的同盟然後共同一起面對世界上的威脅。"
 mtg_britain.38.t:2 "[From.GetName]拒絕同盟"
 mtg_britain.38.d:1 "[From.GetNameDefCap]認為我們的提案卑鄙無恥，因此毫不留情的拒絕了。"
 mtg_britain.39.t:2 "[From.GetName]拋棄了我們"
 mtg_britain.39.d:1 "[From.GetNameDefCap]通知我們由於我們不是他們的關注點，他們決定“再次考慮”與我們的世界大戰友情。相反，他們已與意大利結盟。"
 mtg_britain.39.a:1 "這樣的背叛！"
 mtg_britain.40.t:2 "[From.GetName]提議同盟"
 mtg_britain.40.d:1 "[From.GetAdjective]政府決定與我們同盟並提出用返還直布羅陀作為我們入盟的交換。"
 mtg_britain.40.a:1 "這是好主意！"
 mtg_britain.40.b:1 "我們不要。"
 mtg_britain.41.t:2 "[From.GetName]接受同盟"
 mtg_britain.41.d:1 "[From.GetNameDefCap]通知我們他們決定接受我們的同盟請求以拿回直布羅陀。"
 mtg_britain.42.t:2 "[From.GetName]拒絕同盟"
 mtg_britain.42.d:1 "[From.GetNameDefCap]通知我們他們決定拒絕我們的同盟邀請 - 我們可以留着直布羅陀了。"
 mtg_britain.43.t:1 "王室的命運"
 mtg_britain.43.d:1 "在權力交接的進行時，白金漢宮之輝被非正式的拘禁，是時候決定如何處理王室成員了。公眾已明確表示他們必須離開，那麼剩下的就是怎麼實施，以及怎麼處理他們被扣押的財產了……"
 mtg_britain.43.a:1 "把他們驅逐到加拿大！"
 mtg_britain.43.b:1 "他們將會被處理和審判。"
 mtg_britain.44.t:1 "王室家族遭流放"
 mtg_britain.44.d:1 "[From.GetAdjective]政府表現出了他們的“寬大”，王室成員被流放了。他們來到我們的海灣並尋求庇護。"
 mtg_britain.44.a:1 "歡迎他們來這裏。"
 mtg_britain.45.t:1 "消滅上層階級"
 mtg_britain.45.d:1 "現在我們守住了國家的共產主義成果，我們可以開始進行財富重新分配了。上層階級必須交出他們的金飯碗……強制地交出來。"
 mtg_britain.45.a:1 "輪到赤狐出手了。"
 mtg_britain.46.t:2 "[From.GetName]要求非殖民化"
 mtg_britain.46.d:1 "[From.GetNameDefCap]提交最後通牒要求我們立刻遵循他們的樣子給與我們殖民地完全獨立的權利。如果我們拒絕，他們便將武力完成他們的要求……"
 mtg_britain.46.a:1 "我們別無選擇。"
 mtg_britain.46.b:1 "讓他們試試看。"
 mtg_britain.47.t:1 "[From.GetName]去殖民化"
 mtg_britain.47.d:1 "[From.GetNameDefCap]按照我們要求的一樣去殖民化。"
 mtg_britain.47.a:1 "他們援助工人階級解放。"
 mtg_britain.48.t:1 "[From.GetName]拒絕要求。"
 mtg_britain.48.d:1 "[From.GetNameDefCap]拒絕了我們去殖民化的請求。"
 mtg_britain.48.a:1 "那麼，只有戰爭了。"
 mtg_britain.49.t:1 "英國提議合作"
 mtg_britain.49.d:1 "[From.GetNameDefCap]提議合作雙線進攻[GER.GetNameDef]。假設他們能夠像他們承諾的那樣迅速開啟第二個戰線，這將是一個絕佳的機會。"
 mtg_britain.49.a:1 "好主意 - 讓我們開始吧。"
 mtg_britain.49.b:1 "這看起來像是自殺。我們還是等等看吧。"
 mtg_britain.50.t:1 "[From.GetName]接受請求"
 mtg_britain.50.d:1 "[From.GetNameDefCap]接受了我們的請求，他們決定準備進攻德國。"
 mtg_britain.50.a:1 "我們將粉碎德國。"
 mtg_britain.51.t:1 "[From.GetName]拒絕請求"
 mtg_britain.51.d:1 "[From.GetNameDefCap]拒絕了我們的請求。他們表示他們對德國並無敵意。"
 mtg_britain.51.a:1 "很不幸。"
 mtg_britain.52.t:2 "[From.GetName]請求同盟"
 mtg_britain.52.d:1 "[From.GetNameDefCap]找我們，請求加入共產國際。"
 mtg_britain.52.a:1 "他們是共產主義同伴 - 他們屬於我們這一方。"
 mtg_britain.52.b:1 "他們的共產主義不是斯大林路線。"
 mtg_britain.53.t:1 "[From.GetName]請求接受"
 mtg_britain.53.d:1 "[From.GetNameDefCap]答應我們成為共產國際成員。我們現在一起守護世界上的工人階級。"
 mtg_britain.54.t:1 "[From.GetName]拒絕請求"
 mtg_britain.54.d:1 "[From.GetNameDefCap]拒絕了我們加入共產國際的請求。我們被拋棄了。"
 mtg_britain.55.t:1 "共產主義內戰"
 mtg_britain.55.d:1 "我們黨內的一些成員指責我們只是口頭上想要完成共產主義理念的自由和平等。這些人策劃了一場政變。雖然我們設法保住了權力，但是局勢迅速演化成全面內戰。"
 mtg_britain.55.a:1 "叛徒！"
 mtg_britain.56.t:1 "共產主義內戰結束"
 mtg_britain.56.d:1 "在殘酷的內戰後，我們設法控制住了局勢。我們現在開始清洗那些國家裏的叛徒分子……"
 mtg_britain.56.a:1 "毫不留情。"
 mtg_britain.57.t:1 "在[ENG_blackshirt_march_state.GetName]的和平遊行。"
 mtg_britain.57.d:2 "在[ENG_blackshirt_march_state.GetName]的遊行很成功；基本沒有反對者，我們的黑衫軍表現優異。公眾支持率因此大幅上升，這讓我們運動在外交上獲得更大的優勢。"
 mtg_britain.57.a:1 "堅毅地邁向勝利！"
 mtg_britain.58.t:1 "在[ENG_blackshirt_march_state.GetName]的遊行"
 mtg_britain.58.d:2 "儘管出線了一些反對者和小規模混亂，[ENG_blackshirt_march_state.GetName]的遊行還是成功的。黑衫軍把控了黨派的榮耀，我們繼續朝全面政治勝利邁進。"
 mtg_britain.58.a:1 "沒有人能阻止道路的進程。"
 mtg_britain.59.t:1 "在[ENG_blackshirt_march_state.GetName]的暴力遊行"
 mtg_britain.59.d:2 "在[ENG_blackshirt_march_state.GetName]的遊行引發了大規模反對和大量的額外街頭鬥毆。儘管有大量人員受傷及一些死亡，我們黑衫軍在挑釁者前一直維持態勢直到警察清場。"
 mtg_britain.59.a:1 "覆巢之下安有完卵？"
 mtg_britain.60.t:1 "莫斯利反對[GER.GetName]的演説"
 mtg_britain.60.d:1 "為了證明自己不是[GER.GetLeader]的哈巴狗，奧斯瓦爾德·莫斯利今日進行了振奮的演講。其中他指出英國法西斯的獨特性以及個性，並且闡述了自己與那些德國獨裁者之間的政策區別。並且用“只有英國人自己的英國！”作為結語。"
 mtg_britain.60.a:1 "羣眾反映良好。"
 mtg_britain.61.t:1 "[From.GetName]支持帝國忠誠派"
 mtg_britain.61.d:1 "我們注意到[From.GetNameDef]正在支持我國境內的保皇黨。如果再不加以阻礙，他們的破壞行動將會在一場內戰中到達高潮！"
 mtg_britain.61.a:1 "我們必須提高警惕。"
 mtg_britain.62.t:1 "[From.GetName]為確保自治領而展開行動"
 mtg_britain.62.d:1 "新的[From.GetAdjective]政府宣佈：如果有必要的話，他們將使用武力來鎮壓領土內所有的異議。儘管他們的軍隊為在全國完成這個任務將變得過於分散，但他們仍願意嘗試。"
 mtg_britain.62.a:1 "他們可能是為我們而來。"
 mtg_britain.63.t:1 "[From.GetName]實施戒嚴令"
 mtg_britain.63.d:1 "在我們的領土上部署軍隊後，[From.GetAdjective]政府如今實行了戒嚴令，並暫停了政府的機能。"
 mtg_britain.63.a:1 "他們好大的膽子？！"
 mtg_britain.64.t:1 "[From.GetName]加大宣傳"
 mtg_britain.64.d:1 "[From.GetAdjective]政府如今開始進行廣泛的意識形態宣傳，並通過實行戒嚴令來管制媒體。"
 mtg_britain.64.a:1 "我們能做的僅僅是希望這不會對人民產生過於嚴重的影響。"
 mtg_britain.65.t:1 "[From.GetName]改變政府"
 mtg_britain.65.d:1 "[From.GetNameDefCap]在人民的支持下已經解散了我們的政府，並呼籲一次新的選舉。這不過是一場鬧劇罷了，保皇派政府獲得了壓倒性的勝利。"
 mtg_britain.65.a:1 "怎麼敢！--我是説，統治吧不列顛尼亞！"
 mtg_britain.66.t:1 "對不列顛的忠誠"
 mtg_britain.66.d:1 "[From.GetAdjective]政府實行了徹底的制度改革，既然我們的意識形態差異這麼大，我們必須考慮是否要保持忠誠。"
 mtg_britain.66.a:1 "我們不覺得這個情勢有什麼不對勁。"
 mtg_britain.66.b:1 "這是無法接受的！我們將會宣佈獨立！"
 mtg_britain.67.t:1 "[From.GetName]宣佈獨立"
 mtg_britain.67.d:1 "[From.GetNameDefCap]告知我們，他們無法認同我們選擇的理想道路，因此他們別無選擇，只能離開帝國。"
 mtg_britain.67.a:1 "我們會看看那會持續多久。"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "我們將與法西斯英國站在一起。"
 mtg_britain.68.t:2 "加拿大的共產主義"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap]正在煽動建立起一個[FROM.GetNameDef]的共產主義政府。我們怎能容許這樣一個意識形態威脅出現在我們的邊界上？！"
 mtg_britain.68.a:1 "我們將強烈反對。"
 mtg_britain.68.b:1 "我們已無能為力。"
 mtg_britain.69.t:1 "[USA.GetName]反對[CAN.GetAdjective]共產主義"
 mtg_britain.69.d:1 "[From.GetNameDefCap]已經發出了最後通牒，要求我們立即停止在[CAN.GetNameDef]傳播共產主義理念。"
 mtg_britain.69.a:1 "讓他們試試去執行這一需求。"
 mtg_britain.69.b:1 "除了順從，我們別無選擇。"
 mtg_britain.70.t:1 "[From.GetName]拒絕退讓"
 mtg_britain.70.d:1 "[From.GetNameDefCap]已經拒絕了我們的要求，並稱我們沒有權利命令[CAN.GetAdjective]工人。"
 mtg_britain.70.a:1 "那麼我們必須通過武力手段來贏得權力。"
 mtg_britain.70.b:1 "他們要我們攤牌，我們必須讓步。"
 mtg_britain.71.t:1 "[From.GetName]退讓了"
 mtg_britain.71.d:1 "[From.GetNameDefCap]告訴我們他們不會在[CAN.GetNameDef]傳播共產主義。"
 mtg_britain.71.a:1 "他們知道對他們而言什麼才是最好的。"
 ENG_ditched_the_italians_flag:1 "我們疏遠意大利就是在支持英國。\n"
 ENG_ditched_by_the_germans_flag:1 "被德國人拋棄轉而幫助英國人。\n"
 ENG_democratic_civil_war_tt:1 "民主主義支持者發動了內戰。\n"
 mtg_britain.34_tt:1 "皇家海軍回到了我們的控制之下。\n"
 ENG_communist_civil_war_tt:1 "共產主義支持者發動了內戰。\n"
 mtg_britain.62_tt:1 "在接下來的180日裏，英國將能夠讓我們轉向他們的意識形態。\n"
 mtg_britain.68_tt:1 "放棄了一切保衞加拿大的努力。\n"
 mtg_britain.72.t:1 "印度北部的內亂"
 mtg_britain.72.d:2 "試圖在印度次大陸保持一個單一的國家被證明會引起大量的摩擦，宗教信仰的不同會引發一系列的公眾衝突和騷亂，特別是在城市的西北部和東北部，知名人士所使用的過激言辭也越來越多。這場危機絲毫沒有緩解的跡象，甚至在緬甸，人們也在談論分裂……"
 mtg_britain.72.a:1 "不祥的預兆……我們最好為最壞的情況做打算。"
 mtg_britain.73.t:1 "印度內戰"
 mtg_britain.73.d:1 "國家北部的緊張局勢最終到達了頂點，穆斯林和印度教徒之間的暴力衝突已經升級為一場內戰。一個臨時的穆斯林政府已經成立，他們宣佈巴基斯坦的獨立，並決心以武力捍衞他們的獨立。"
 mtg_britain.73.a:1 "我們不能讓他們就這樣分裂出去！"
 mtg_britain.73.b:1 "這不值得我們再進行一場戰爭了。"
 mtg_britain.74.t:1 "與[PAK.GetName]的戰爭陷入僵局"
 mtg_britain.74.d:1 "我們與[PAK.GetNameDef]的戰爭很長時間都沒有進展了，而公共輿論也對我們浪費士兵的生命展開了抨擊，儘管戰爭還沒有什麼結束的勢頭，但也許我們可以藉此機會展開談判？"
 mtg_britain.74.a:1 "是時候承認他們的獨立了。"
 mtg_britain.74.b:1 "我們絕不承認他們的獨立！"
 mtg_britain.75.t:1 "[RAJ.GetName]承認了我們的獨立"
 mtg_britain.75.d:2 "[RAJ.GetNameDef]已經簽署文件承認了我們的獨立。在面對國內不斷下降的戰爭支持度面前，他們認為沒有必要繼續這場戰爭了。"
 mtg_britain.75.a:1 "終於。"
 mtg_britain.76.t:1 "巴基斯坦內戰"
 mtg_britain.76.d:1 "由於[PAK.GetName]地區東西方的文化差異，緊張局勢被點燃了。現在孟加拉人已經公開反抗他們認為的“來自我們的壓迫”。而我們不太可能在沒有流血的情況下將該地區重新控制住……"
 mtg_britain.76.a:1 "那我們就必須為之流血。"
 mtg_britain.76.b:1 "這是毫無意義的-我們必須承認他們的獨立。"
 mtg_britain.77.t:1 "與[BAN.GetName]的內戰陷入僵局"
 mtg_britain.77.d:1 "我們與[BAN.GetNameDef]的戰爭很長時間都沒有進展了，而公共輿論也對我們浪費士兵的生命展開了抨擊，儘管戰爭還沒有什麼結束的勢頭，但也許我們可以藉此機會展開談判？"
 mtg_britain.77.a:1 "是時候承認他們的獨立了。"
 mtg_britain.77.b:1 "我們絕不承認他們的獨立！"
 mtg_britain.78.t:1 "[PAK.GetName]承認了我們的獨立"
 mtg_britain.78.d:1 "[PAK.GetNameDef]已經簽署文件承認了我們的獨立。在面對國內不斷下降的戰爭支持度面前，他們認為沒有必要繼續這場戰爭了。"
 mtg_britain.79.t:1 "[From.GetNameDefCap]要求我們順從"
 mtg_britain.79.d:1 "[From.GetNameDefCap]告訴我們要通過我們的領土以進攻他們的敵人，[SOV.GetNameDef]。他們要求我們即刻屈服，並接受他們對此進行全面的政府監督。倘若我們拒絕，他們説他們將別無選擇，不得不令其軍隊在沒有我們同意的情況下便開進我國領土……"
 mtg_britain.79.a:1 "至少這樣我們將不再單獨對抗蘇聯了。"
 mtg_britain.79.b:1 "他們必須從我們的屍體上跨過去！"
 mtg_britain.80.t:1 "[From.GetNameDefCap]接受要求"
 mtg_britain.80.d:1 "[From.GetNameDefCap]已經接受了我們的要求，並給予我們該領土的全面控制。"
 mtg_britain.80.a:1 "太好了——打穿高加索，挺進斯大林格勒！"
 mtg_britain.81.t:1 "[From.GetName]拒絕了我們的要求"
 mtg_britain.81.d:1 "[From.GetNameDefCap]已經拒絕了我們的要求。他們的代表宣稱：“倘若我們想要他們屈服，我們將不得不從他們的屍體上跨過去！”"
 mtg_britain.81.a:1 "他們自找的。"
 mtg_britain.82.t:0 "[?global.year|0]年帝國會議"
 mtg_britain.82.d:0 "在接下來的兩個月裏，來自英國政府和各自治領的代表將齊聚倫敦，討論關於整個帝國的重大問題。現在是討論國防、貿易或綏靖政策等問題的絕佳時機，希望能給這個帝國找到在當前危機中生存下來的最佳機會。\n\n此外，這可能是最後一個解決帝國聯邦問題的最佳時機，這個問題在以前的帝國會議中已經多次提出。英聯邦的未來將是一個由獨立和主權國家組成的鬆散聯盟，還是一個在面對全球動盪時仍能保持強大的緊密團結的聯邦，這很可能在未來幾個月內得到決定。"
 mtg_britain.82.a:0 "讓我們推動我們的議程吧。"
 mtg_britain.82.b:0 "讓我們的聲音被聽到吧！"
 mtg_britain.82_tt:0 "當會議結束時，關係修正將被移除。你與會議參與者們的關係越好，他們就越有可能同意你提出的意見。\n"
 mtg_britain.83.t:0 "帝國會議：防禦"
 mtg_britain.83.d:0 "鑑於當前世界的危急形勢，顯然我們已不可能僅靠自己來承擔帝國的防衞義務，所以我們必須更多地依靠自治領們。自治領各國必須增加國防開支，令我們在面對任何可能的威脅面前變得更加強大。"
 mtg_britain.83.a:0 "希望自治領們同意。"
 mtg_britain.83.b:0 "通過外交努力説服自治領們同意。"
 mtg_britain.83.c:0 "通過巨大的外交努力説服自治領們同意。"
 mtg_britain.84.d:0 "[From.GetAdjective]的與會代表表達了他們的請求，希望帝國作為一個整體將支出向重整軍備和國防方向傾斜。如果我們同意，我們將承擔起責任，更加註重於本土防禦，以及減少對[From.GetAdjective]的依賴。"
 mtg_britain.84.a:0 "帝國防務仰仗我們全體。"
 mtg_britain.84.b:0 "我們的預算不足以支持此要求。"
 mtg_britain.85.t:0 "帝國會議：防禦-[From.GetName]接受"
 mtg_britain.85.d:0 "[From.GetAdjective]政府已通知我們他們同意我們增加國防開支的提議。他們起誓將立即推進此案。"
 mtg_britain.85.a:0 "他們為帝國盡責了。"
 mtg_britain.86.t:0 "帝國會議：防禦-[From.GetName]拒絕"
 mtg_britain.86.d:0 "[From.GetAdjective]政府已告知我們他們沒有增加國防開支所需的財富儲備。因此他們不得不拒絕我們的提議。"
 mtg_britain.86.a:0 "他們在我們的保護下吸着我們的血！"
 mtg_britain.87.t:0 "帝國會議：貿易"
 mtg_britain.87.d:0 "如果帝國要走向富強，我們必須擴大現有的貿易優惠協定，我們建議各自治領增加各自對不列顛羣島工業中心的出口，這樣我們才能最有效地為我們的工業發展提供動力。"
 mtg_britain.88.d:0 "[From.GetAdjective]政府已表示他們希望擴大現有的優惠貿易協定以促進對不列顛工業中心區的進口。他們認為一個更強大的不列顛意味着一個更強大的帝國整體。"
 mtg_britain.88.a:0 "帝國的存亡就靠它了。"
 mtg_britain.88.b:0 "我們將以任何我們樂意的方式進行貿易。"
 mtg_britain.89.t:0 "帝國會議：貿易-[From.GetName]接受"
 mtg_britain.89.d:0 "[From.GetAdjective]政府已通知我們他們同意我們擴大出口的提議。他們將改變他們的貿易條例。"
 mtg_britain.89.a:0 "我們將共同走向繁榮。"
 mtg_britain.90.t:0 "帝國會議：貿易-[From.GetName]拒絕"
 mtg_britain.90.d:0 "[From.GetAdjective]政府拒絕了我們的加大出口和擴大帝國特惠制。他們害怕這會對他們的本土工業產生不好的影響。"
 mtg_britain.90.a:0 "他們只考慮他們自己！"
 mtg_britain.91.t:0 "帝國會議：經濟"
 mtg_britain.91.d:0 "強大的經濟是支撐整個帝國的支柱。各自治領不應忽視本土工業建設，還應大力投資於工業化的可持續發展。此乃頭等大事。"
 mtg_britain.92.d:0 "[From.GetAdjective]領袖對我們本土工業建設提出了令人信服的理由。他們希望我們增加這一領域的政府投資。"
 mtg_britain.92.a:0 "我們的經濟必須強勁以渡過前方難關。"
 mtg_britain.92.b:0 "我們目前沒有針對這方面設立資金。"
 mtg_britain.93.t:0 "帝國會議：經濟-[From.GetName]接受"
 mtg_britain.93.d:0 "[From.GetAdjective]政府已經通知我們，他們同意了我們增加對他們國內工業投資力度的提議。他們將會立即釋放這些資金。"
 mtg_britain.93.a:0 "他們的投資將會獲得極大的回報。"
 mtg_britain.94.t:0 "帝國會議：經濟-[From.GetName]拒絕"
 mtg_britain.94.d:0 "[From.GetAdjective]政府拒絕了我們增加對他們國內工業投資力度的提議。他們聲稱從長期來看工業的自然發展會比外國投資更好。"
 mtg_britain.94.a:0 "他們榨取我們的財富！"
 mtg_britain.95.t:0 "帝國會議：綏靖"
 mtg_britain.95.d:0 "綏靖政策在帝國內部也不乏批評者。我們必須再次提出這一點，並承認也許需要改變外交基調，但這需要得到帝國的支持。"
 mtg_britain.96.d:0 "[From.GetAdjective]領導者承認綏靖政策可能是存在缺陷的，他願意就該政策重新展開討論。他們願意改變他們的外交立場，但必須在得到帝國支持的前提下才能夠實現。"
 mtg_britain.96.a:0 "也許我們該接受綏靖政策的失敗。"
 mtg_britain.96.b:0 "我們必須堅持綏靖政策。"
 mtg_britain.97.t:0 "帝國會議：綏靖-[From.GetName]接受"
 mtg_britain.97.d:0 "[From.GetAdjective]政府告知我們他們認為綏靖政策已經走到了盡頭，我們需要採取更強硬的立場來捍衞我們的全球利益，即使這可能導致戰爭。"
 mtg_britain.97.a:0 "他們看到了威脅。"
 mtg_britain.98.t:0 "帝國會議：綏靖-[From.GetName]拒絕"
 mtg_britain.98.d:0 "[From.GetAdjective]政府不認同我們對綏靖政策的質疑，他們強調我們不能被捲入戰爭，我們必須堅持我們的政策，安撫那些想要考驗我們的人。"
 mtg_britain.98.a:0 "他們真沒骨氣！"
 mtg_britain.99.t:0 "帝國會議：聯邦"
 mtg_britain.99.d:0 "組建一個橫跨整個大英帝國的超級聯邦的概念已存在有半個世紀之久，但之前的帝國會議未能就這個問題做出決定。在眼睜睜看着自治領們走上領土自治的道路之前，我們還有最後一次機會。我們必須使他們明白，這對他們的人民和對整個國家聯合體來説都是最佳的解決方案。"
 mtg_britain.100.d:1 "[From.GetAdjective]政府再次提議創建一個橫跨整個大英帝國的超級聯邦，所有成員國在外交和國內政策上都有發言權。他們説，這將是“自治”理念一個可行的方案，這最終將使我們完全獨立。"
 mtg_britain.100.a:0 "我們將會一起變得強大。"
 mtg_britain.100_tt:0 "如果決議被通過，你將得到：\n"
 mtg_britain.100.b:0 "我們絕不放棄我們自己的獨立！"
 mtg_britain.101.t:0 "帝國會議：聯邦-[From.GetName]接受"
 mtg_britain.101.d:0 "[From.GetAdjective]政府已經通知我們他們贊成我們在帝國聯邦的議案。他們十分支持我們，如果議案通過，他們將努力的為一體化做準備。"
 mtg_britain.101.a:0 "我們猶如一體，這將使我們更加強大。"
 mtg_britain.102.t:0 "帝國會議：聯邦-[From.GetName]拒絕"
 mtg_britain.102.d:0 "[From.GetAdjective]政府已經通知我們他們反對我們在帝國聯邦的議案。他們認為這個概念侵犯了他們人民的權利是不可接受的。在追求人民不可分割的自決權中，地方自治是唯一可能的出路。"
 mtg_britain.102.a:0 "他們看不到未來……"
 mtg_britain.103.t:0 "帝國會議：聯邦-成功"
 mtg_britain.103.d:0 "帝國聯邦的議案已經毫無疑問的成功了。現在，所有成員將着手在聯邦層面上進行漫長過程的重組和整合政府，最終促使我們的地區完全合併。"
 mtg_britain.103.a:0 "帝國偉大的時刻！"
 mtg_britain.104.t:0 "帝國會議：聯邦-部分成功"
 mtg_britain.104.d:0 "帝國聯邦的議案已經陷入僵局。雖然[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]表示接受，[RAJ.GetAdjective]政府卻以根本文化差異，以及不夠尊重印度地區的權利為由，拒絕我們的議案。\n\n我們必須現在決定是否靠近那些接受的自治領，並在這麼做的途中承認[RAJ.GetNameDef]它的獨立，或整個擱置這項提案。"
 mtg_britain.104.a:0 "那你走陽關道，我過獨木橋。"
 mtg_britain.104.b:0 "沒有印度我們什麼都不是。"
 mtg_britain.105.t:0 "帝國會議：聯邦-失敗"
 mtg_britain.105.d:0 "在沒有得到全體的支持的情形下，帝國聯邦的議案已經被否決。由於他們對地方自治以外的選擇的興趣不升反降，致使這個提案現在必定作為一個帝國議會未來的論題而被棄置。我們將繼續努力，爭取最終實現完全獨立。"
 mtg_britain.105.a:0 "那麼，讓我們專注於更現實的目標上吧。"
 mtg_britain.106.t:0 "[From.GetName]要求遵守條約"
 mtg_britain.106.d:0 "[From.GetNameDefCap]已經發出了一份最後通牒，要求我們立即將主力艦的數量裁減至華盛頓海軍條約的規定範圍內。他們還表示如果我們在60日內不履行條約，他們將通過武力來減少我們的主力艦數量。"
 mtg_britain.106.a:0 "他們懼怕我們。"
 mtg_britain.107.t:0 "[From.GetName]遵守條約"
 mtg_britain.107.d:0 "[From.GetAdjective]代表對他們違反華盛頓海軍條約的事鄭重道歉，他們對我們保證，他們已經減少其主力艦數量使其回到條約規定的狀態。"
 mtg_britain.107.a:0 "別讓這件事再次發生。"
 mtg_britain.108.t:0 "[From.GetName]蔑視條約。"
 mtg_britain.108.d:0 "[From.GetAdjective]在他們條約義務問題上保持沉默。沒有任何跡象表明他們正減少主力艦數量。"
 mtg_britain.108.a:0 "他們再也別想違抗我們了。"
 panay_inc_opinion_modifier:0 "帕奈號事件"
 panay_inc2_opinion_modifier:0 "攻擊英國瓢蟲號"
 panay_incident.2.t:0 "美國帕奈號在中國沉沒！"
 panay_incident.2.d:0 "帕奈號於今早早些時候遭到了攻擊，當時她正在從[JAP.GetName]和[CHI.GetName]兩國軍隊交戰的戰場中撤出平民，並且非常明確地打出了[USA.GetAdjective]的旗幟。但她依舊被兩枚炮彈擊中並沉沒，這起事件造成了三民美國公民死亡，多人受傷。倖存者被此區域附近的[USA.GetAdjective]以及[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快發表聲明稱這只是一個意外，併為這個意外而道歉。但一些人依舊認為這次攻擊是蓄意而為，並且一部分人建議宣戰。然而戰爭的呼聲並不高，在這種情況下我們的任何表態都很難得到國內的輿論支持。我們應該如何迴應？"
 panay_incident.2.e:0 "炮艇帕奈號於今日早些時候被擊沉，當時她正在[JAP.GetName]和[CHI.GetName]兩國軍隊交戰的戰場中撤出平民，並且她們明確打出了[USA.GetAdjective]的旗幟。她還是被兩枚炮彈擊中並因此而沉沒，三名美國公民死亡，多人受傷。倖存者被附近的[USA.GetAdjective]和[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快發表聲明稱這只是一個意外，併為這個意外道歉。但一些人認為這是蓄意而為，他們要求為此而宣戰。我們應該如何迴應？"
 panay_incident.2.a:0 "撤出我們在中國的部隊"
 panay_incident.2.a.tt:0 "公眾對政府幹預外國事物一事深感憂慮。如果我們的軍隊不曾在[CHI.GetName]的話，這場悲劇根本就不會發生。從中國撤出小部分炮艇以及我們的人員將有助於國內穩定，但這也預示着我們未來難以進行任何軍事幹預。\n\n"
 panay_incident.2.e.tt:0 "現在正是該提升戰爭支持度的時候，現在撤出[CHI.GetName]的軍隊指揮傷害我們未來進行軍事行動的正當性，不過這樣做至少能夠滿足公眾對和平的期望，應該有助於國內穩定。\n\n"
 panay_incident.2.b:0 "要求賠償"
 panay_incident.2.b.tt:0 "我們已經將要求轉交給日本政府，並等待他們的迴應。\n\n"
 panay_incident.2.c:0 "宣戰！"
 panay_incident.2.c.tt:0 "即使我們擁有強大的工業基礎，但是低迷的公眾支持度，發動戰爭顯然是一個不明智的選擇，這也限制了我們介入世界事物的能力。\n\n"
 panay_incident.3.t:0 "[USA.GetName]要求道歉和賠償"
 panay_incident.3.d:0 "由於這周早些時候我們擊沉了美國海軍帕奈號，[USA.GetNameDef]已要求我們對此事進行道歉，懲戒相關人員，並支付賠償。雖然這場攻擊並非是由我國政府指示的，但也尚不清楚這是我們那過分性急的飛行員的過錯，亦或是軍方強硬派企圖以此事逼退[USA.GetNameDef]和[ENG.GetName]在[CHI.GetName]的駐軍。政府中的一些人並不希望我們接受[USA.GetAdjective]提出的條件，但如若拒絕可能就意味着戰爭。"
 panay_incident.3.a:0 "同意[USA.GetAdjective]的條件"
 panay_incident.3.b:0 "我們絕不會向墮落的西方人屈服！"
 panay_incident.3.b.tt:0 "拒絕[USA.GetAdjective]的條件將被視為政府的強硬之舉，這將增加政府的支持率，但我們值得為此而冒着與[USA.GetNameDef]開戰的風險嗎？\n\n"
 panay_incident.4.t:0 "[JAP.GetName]同意提供補償"
 panay_incident.4.d:0 "我們已經收到了[JAP.GetAdjective]大使的迴應，他們同意對帕奈號造成的悲劇而補償。[USA.GetNameDef]國內對[JAP.GetName]的輿論在未來一段時間之內將會受此事件影響，看來——\n戰爭被避免了。"
 panay_incident.4.a:0 "還好[JAP.GetName]講理"
 panay_incident.5.t:0 "[JAP.GetName]拒絕賠償"
 panay_incident.5.d:0 "很明顯，[JAP.GetAdjective]對他們擊沉帕奈號的道歉不過是敷衍之舉，他們明確拒絕了我們的賠償要求。這讓我們陷入了兩難的境地，一方面我國尚未準備好進行一場不受支持的戰爭，另一方面，如果我們退縮，我們不僅會遭受政治危機，還會加強公眾對孤立主義的支持。無論如何，我們必須避免戰爭，以向支持我們的選民證明，我們的政府在不干預外國事物這一事上説到做到。"
 panay_incident.5.a:0 "就算髮動戰爭也沒法讓帕奈號回家了"
 panay_incident.5.b:0 "我們會讓[JAP.GetName]付出代價的！"
 panay_incident.6.t:0 "[USA.GetName]撤出中國"
 panay_incident.6.d:0 "帕奈號被擊沉一事在[USA.GetNameDef]引發了對可能會爆發的戰爭的恐懼。顯然人民並不想國家陷入戰爭中，[USA.GetAdjective]的政客們成功説服了政府，[USA.GetAdjective]將從中國撤出所有炮艇以及所有人員。"
 panay_incident.6.a:0 "他們的軟弱正是我們的強大之處"
 mtg_netherlands.1.t:0 "委內瑞拉提議“協防”安的列斯羣島"
 mtg_netherlands.1.d:0 "由於荷蘭的國防實力在本土淪陷之後已大不如前，[VEN.GetAdjective]提議“協防”安的列斯羣島暨ABC羣島。問題是，在戰爭結束後，他們是否會撤出軍隊交還島嶼，這令人懷疑……"
 mtg_netherlands.1.a:0 "這並不是完美的解決方法，但我們已別無選擇。"
 mtg_netherlands.1.b:0 "絕不！他們只不過想奪取那島嶼罷了。"
 mtg_netherlands.1.c:0 "轉交給英國人，以免事態升級。"
 mtg_netherlands.1.e:0 "轉交給美國人，以免事態升級。"
 mtg_netherlands.2.t:0 "[From.GetNameDefCap]接受了我方提議"
 mtg_netherlands.2.d:0 "[HOL.GetAdjective]的政府接受了我們“協防”安的列斯羣島的提議。"
 mtg_netherlands.2.a:0 "我們的策略成功了。"
 mtg_netherlands.3.t:0 "[From.GetNameDefCap]拒絕了我方提議"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective]拒絕了我們“協防”安的列斯羣島的提議。"
 mtg_netherlands.3.a:0 "我們絕不會就此罷休！"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap]要求“協防”安的列斯羣島"
 mtg_netherlands.4.d:0 "[HOL.GetAdjective]政府請求我方幫忙保護加勒比海的庫拉索一帶。由於委內瑞拉以“協防”的名義，奪取了該地區的管理權，他們害怕與[VEN.GetAdjective]發生衝突，因此向我們發出了請求。"
 mtg_netherlands.4.a:0 "我們義不容辭。"
 mtg_netherlands.4.b:0 "我們可不會淌這渾水。"
 mtg_netherlands.5.t:0 "[From.GetNameDefCap]接受了協防安的列斯羣島的協議"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap]已經決定接過管理安地列斯羣島的責任。"
 mtg_netherlands.5.a:0 "這真是不幸中的萬幸。"
 mtg_netherlands.6.t:0 "[From.GetNameDefCap]拒絕接管安的列斯羣島"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap]拒絕接管安的列斯羣島。他們聲稱不會捲入“當地的領土糾紛”當中。"
 mtg_netherlands.6.a:0 "我們別無選擇，只能夠接受[VEN.GetAdjective]的提議。"
 mtg_netherlands.6.b:0 "哼，委內瑞拉想得美！"
 ven_claims_abc_islands:0 "§Y委內瑞拉§!提議“協防”§Y庫拉索§!。\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap]請求獲取戰列巡洋艦設計"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap]向我方提出請求，他們希望能夠得到沙恩霍斯特級戰列巡洋艦的設計。他們想以此為基礎建造他們的“1047號戰列巡洋艦”，以增強其海軍戰力，使其能將海軍力量輻射到他們在東印度的殖民地。"
 mtg_netherlands.7.a:0 "何樂而不為呢？"
 mtg_netherlands.7.b:0 "不行。自己的事情自己做。"
 mtg_netherlands.8.t:0 "[From.GetNameDefCap]分享而來他們戰列巡洋艦的設計"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap]決定將他們的沙恩霍斯特級戰列巡洋艦的設計與我方分享。"
 mtg_netherlands.8.a:0 "好消息！"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap]拒絕分享他們戰列巡洋艦的設計"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap]拒絕與我們分享他們的沙恩霍斯特級戰列巡洋艦的設計。"
 mtg_netherlands.9.a:0 "真不走運……"
 mtg_netherlands.10.t:0 "新的內閣成立了"
 mtg_netherlands.10.d:0 "就像它的前任一樣，科萊恩的第五屆內閣再次倒台了，國務大臣迪爾克·揚·德海爾被要求承擔起組建新政府的任務。他最近一次於1933年執政，並在當時證明了他在和平時期的執政能力。然而，隨着世界局勢日益緊張，尚不清楚這位新首相將如何應對一場看起來愈發有可能爆發的戰爭。"
 mtg_netherlands.10.a:0 "希望他可以撐久一點。"
 mtg_netherlands.11.t:0 "日本圖謀東印度羣島"
 mtg_netherlands.11.d:0 "日本對東印度羣島那豐富資源的野心一直都是個公開的祕密。現在有兩個選項擺在我們的面前：要麼和日本人簽訂協議，讓他們可以獲得那些他們想要的資源，或者直接交給日本人東印度羣島的控制權。如果我們想要繼續與[JAP.GetNameDef]維持和平，就必須在這兩者之間作出決定。"
 mtg_netherlands.11.a:0 "將殖民地轉交給他們。"
 mtg_netherlands.11.b:0 "承諾向他們大規模出口重要資源。"
 mtg_netherlands.12.t:0 "[From.GetNameDefCap]將他們東印度羣島的控制權轉交給了我們"
 mtg_netherlands.12.d:0 "為了該區域的和平，也為了迎合我們對該地資源的需求，[From.GetNameDefCap]決定將他們對東印度羣島的控制權轉交給我國。"
 mtg_netherlands.12.a:0 "這也許能夠緩解我們的資源短缺問題。"
 mtg_netherlands.12.b:0 "還是讓他們繼續保有他們的殖民地吧，我們來看看其他的解決方案。"
 mtg_netherlands.13.t:0 "[From.GetNameDefCap]提供來自東印度羣島的資源"
 mtg_netherlands.13.d:0 "為了該區域的和平，也為了也為了迎合我們對該地資源的需求，[From.GetNameDefCap]提出了一個解決方案。他們以讓我們獨享該地資源的方式，來避免我們奪取他們在當地的控制權。"
 mtg_netherlands.13.a:0 "這是可以接受的妥協。"
 mtg_netherlands.13.b:0 "這個“方案”並不是很好。"
 mtg_netherlands.14.t:0 "女王辭退了那些抱有失敗主義的大臣們"
 mtg_netherlands.14.d:0 "由於失敗主義正逐漸腐化我們的政府，威廉明娜女皇辭退了那些無用的大臣。為了避免德-格爾首相在公眾面前出洋相，他以“健康問題”被辭退了，希望他未來不要再出現在政壇上了……\n\n他的繼任者，皮埃特·斯若爾德斯·海布蘭迪，因強烈反對以格爾為首的一幫人的失敗主義而備受關注。他如若在戰爭期間一直保持着這種觀點，那麼他將是其他內閣成員的榜樣。"
 mtg_netherlands.14.a:0 "如果大家都認同她的看法的話。"
 mtg_netherlands.15.t:0 "[From.GetNameDefCap]號召重建尼德蘭聯合王國"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap]提議重建尼德蘭聯合王國，那個曾在拿破崙戰爭結束後成立的偉大國家。他們強調荷蘭的軍事實力已經遠超比利時和盧森堡，而這樣做不僅僅是為了大家的利益，更是為了歐洲大陸未來的和平着想。"
 mtg_netherlands.15.a:0 "好主意。"
 mtg_netherlands.15.b:0 "我們不這麼認為。"
 mtg_netherlands.16.t:0 "[From.GetNameDefCap]支持重建尼德蘭聯合王國的倡議"
 mtg_netherlands.16.d:0 "英國人支持我們統一低地國家的倡議。我們可以開始準備整合了。"
 mtg_netherlands.16.a:0 "這是最棒的消息。"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap]拒絕重建尼德蘭聯合王國的倡議"
 mtg_netherlands.17.d:0 "英國人對我們統一低地國家的倡議不敢苟同。"
 mtg_netherlands.17.a:0 "他們這忘恩負義的舉動真讓人“印象深刻”……"
 mtg_netherlands.18.d:0 "我們注意到，英國接受了荷蘭有關一統低地國家的倡議。然而卻沒有任何人來詢問我國政府的意見……"
 mtg_netherlands.18.a:0 "自由之火就這麼熄滅了？"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap]邀請我們組成比荷盧聯盟"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective]的代表聯繫我們，提出了一個低地國家緊密合作的想法，他們希望可以獲得我們的官方支持。"
 mtg_netherlands.19.a:0 "這是一個絕妙的主意！"
 mtg_netherlands.19.b:0 "我們不感興趣。"
 mtg_netherlands.20.t:0 "[From.GetNameDefCap]邀請我們組成歐洲聯盟"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective]的代表聯繫了我們，提出了一個聯合所有歐洲民主效果的想法，他們希望可以獲得我們的官方支持。"
 mtg_netherlands.21.t:0 "[From.GetNameDefCap]希望整合殖民地"
 mtg_netherlands.21.d:0 "很顯然[From.GetNameDefCap]正在確保對我們的統治權能夠牢牢掌握在手中……那些有着職能重複且規模較小的政府部門已經被他們認為是“不必要的”，從此之後這些部門將被來自阿姆斯特丹的官員進行直接統治。"
 mtg_netherlands.21.a:0 "如果他們覺得這樣比較好的話……"
 mtg_netherlands.22.t:0 "[From.GetNameDefCap]遷都巴達維亞"
 mtg_netherlands.22.d:0 "流亡政府的代表告訴我們，政府將遷往巴達維亞，並在那裏直接管理殖民地。他們不再需要我們的服務了。"
 mtg_netherlands.22.a:0 "或許我們可以其他方式為新政府服務……"
 mtg_netherlands.23.t:0 "[From.GetNameDefCap]接受東印度羣島的移交"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap]接受我們接管整個東印度羣島的建議。"
 mtg_netherlands.23.a:0 "和平再次降臨。"
 mtg_netherlands.24.t:0 "[From.GetNameDefCap]接受了東印度羣島的資源"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap]接受了我們關於東印度羣島資源專有權的提案"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap]拒絕了我們的提案"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap]告訴我們他們對我們的提案不感興趣。"
 mtg_netherlands.25.a:0 "有些不對勁……小心一些……"
 mtg_netherlands.26.t:0 "[From.GetNameDefCap]請求美國保護西印度羣島"
 mtg_netherlands.26.d:0 "[HOL.GetAdjective]政府請求我們保護西印度羣島。他們害怕第三方的襲擊，因為他們正經歷一段軍事力量很弱小的時期，並且他們還暗示在我們勢力範圍發生衝突是不符合我們的最佳利益的。"
 mtg_netherlands.26.a:0 "我們不能允許外國勢力干涉加勒比地區。"
 mtg_netherlands.26.b:0 "他們憑什麼對我們的利益説三道四。"
 mtg_netherlands.27.t:0 "[From.GetNameDefCap]接受了保護西印度羣島的請求"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap]已決定採取措施來保護西印度羣島。我們的殖民地應該不會受到攻擊了。"
 mtg_netherlands.27.a:0 "美國站在我們這邊，很難看到有人能威脅到他們。"
 mtg_netherlands.28.t:0 "[From.GetNameDefCap]拒絕保護西印度羣島"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap]已通知我們，西印度羣島與他們的利益無關，他們不願就保衞我們的殖民地作出任何保證。"
 mtg_netherlands.28.a:0 "這是最令人失望的……"
 mtg_netherlands.29.t:0 "[From.GetNameDefCap]請求提供裝備"
 mtg_netherlands.29.d:0 "[HOL.GetAdjective]政府已與我們取得聯繫，要求裝運一些裝備。他們告訴我們，如果沒有援助，他們就無法及時裝備他們的軍隊以應付入侵。"
 mtg_netherlands.29.a:0 "提供給他們步兵裝備。"
 mtg_netherlands.29.b:0 "提供給他們支援裝備。"
 mtg_netherlands.29.c:0 "提供給他們火炮裝備。"
 mtg_netherlands.29.e:0 "他們只能靠自己了。"
 mtg_netherlands.30.t:0 "[From.GetNameDefCap]運送裝備"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap]已經給我們運送了一批裝備來幫助我們重新軍事化。"
 mtg_netherlands.30.a:0 "他們的援助不會被遺忘。"
 mtg_netherlands.31.t:0 "[From.GetNameDefCap]拒絕運送裝備"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap]已經拒絕向我們運送裝備，但他們建議，如果我們需要的話，我們應該把我們自己的產業集中在生產更多的裝備上。"
 mtg_netherlands.31.a:0 "他們高估了我們的工業生產能力……"
 mtg_netherlands.32.t:0 "[From.GetNameDefCap]請求一同謀劃戰略計劃"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective]代表們建議制定祕密人員調度計劃，以便我們在遭到入侵時能夠協調我們的防禦……"
 mtg_netherlands.32.a:0 "絕妙的主意！"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§!將會在被一個西歐主要國家攻擊後的180日內獲得一個核心領土防禦加成。\n"
 mtg_netherlands.32.b:0 "如果他們渴望得到我們的保護，那麼他們必須正式地加入我們。"
 mtg_netherlands.33.t:0 "[From.GetNameDefCap]接受了聯合參謀計劃"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap]接受了我們戰略合作計劃的提案。"
 mtg_netherlands.33.a:0 "太好了！"
 mtg_netherlands.33_tt:0 "我們將會在被一個西歐主要國家攻擊後的180日內獲得一個核心領土防禦加成。\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap]拒絕了聯合參謀計劃"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap]已經拒絕了我們戰略合作計劃的提案-如果我們渴望得到他們的援助，我們必須正式提出請求。"
 mtg_netherlands.34.a:0 "這怎麼可能。"
 mtg_netherlands.35.t:0 "[From.GetNameDefCap]請求情報交換"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap]提議當我們並肩作戰時交換潛在敵人的信息。"
 mtg_netherlands.35.a:0 "這真是一個好主意！"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§!將會在被一個主要的西歐國家攻擊後的180日內針對侵略他們的國家獲得攻擊和防禦加成。\n"
 mtg_netherlands.35_tt_2:0 "我們將會在與其他西歐國家爆發戰爭時對該國獲得一個攻擊和防禦加成\n。"
 mtg_netherlands.35.b:0 "我們不能給他們我們所收集到的情報。"
 mtg_netherlands.36.t:0 "[From.GetNameDefCap]同意交換情報"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap]已經同意在我們並肩作戰時交換潛在敵人的情報。"
 mtg_netherlands.36.a:0 "這將會對我們的防衞有長遠的幫助。"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§!將會在與一個主要西歐國家爆發戰爭後的180日內針對侵略他們的國家獲得攻擊和防禦加成。\n"
 mtg_netherlands.36_tt_2:0 "我們將會在被一個西歐主要國家攻擊後的180日內獲得針對侵略國的攻擊和防禦加成。\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap]拒絕交換情報"
 mtg_netherlands.37.a:0 "看來我們還不夠值得信任……"
 mtg_netherlands.41.t:0 "[From.GetNameDefCap]要求分享軍事知識"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap]要求我們分享我們的一些軍事知識，使他們能夠在軍事理論方面取得重大進展。"
 mtg_netherlands.41.a:1 "一個強大的[From.GetName]將是一個有價值的[From.GetName]。"
 mtg_netherlands.41.b:1 "一個虛弱的[From.GetName]才是好的[From.GetName]。"
 mtg_netherlands.42.t:0 "[From.GetNameDefCap]分享軍事知識"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap]已經與我們分享了他們的一些學説和軍事知識。"
 mtg_netherlands.42.a:0 "這將大大有助於我們軍隊的現代化。"
 mtg_netherlands.43.t:0 "[From.GetNameDefCap]拒絕分享軍事知識"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap]已經拒絕與我們分享他們的軍事知識。"
 mtg_netherlands.43.a:0 "他們希望我們繼續虛弱下去嗎？"
 mtg_netherlands.45.t:0 "伯恩哈德親王捲入醜聞"
 mtg_netherlands.45.d:0 "伯恩哈德親王似乎捲入了一起令人不安的醜聞。雖然他自由奔放的天性有時是一種福氣，但它似乎也可能變成一種詛咒……政府現在不得不花費寶貴的資源來挽回親王在公共場合的聲譽。"
 mtg_netherlands.45.a:0 "太不幸了。"
 mtg_netherlands.46.t:0 "伯恩哈德親王給人留下了很好的印象"
 mtg_netherlands.46.d:0 "伯恩哈德親王最近在公眾場合給人留下了非凡的印象，無論他走到哪裏，都能振奮精神，給人帶來最終勝利的希望。雖然從嚴格意義上講他不是政府的代表，但它並沒有阻止我們從這一意想不到的成功中獲益。"
 mtg_netherlands.46.a:0 "他是荷蘭真正的名門望族。"
 mtg_netherlands.47.t:0 "伯恩哈德親王成為好榜樣"
 mtg_netherlands.47.d:0 "在與其他飛行員打交道時，伯恩哈德親王樹立了良好的行為和戰鬥飛行的榜樣。有了這個新鮮的範例，指揮官們已經注意到，我們的空戰表現有了微小但可以感受到的改進。"
 mtg_netherlands.47.a:0 "他飛得真棒。"
 mtg_netherlands.48.t:0 "伯恩哈德親王樹立壞榜樣"
 mtg_netherlands.48.d:0 "在厚顏無恥的過度自信中，伯恩哈德親王似乎給了其他飛行員一些“指示”，從戰術角度看，這是適得其反的，而且往往是非常危險的。這種魯莽的勇敢行為已經帶來更多的損失。"
 mtg_netherlands.48.a:0 "真魯莽……"
 mtg_netherlands.48.b:0 "我們必須質疑親王這種拯救局勢的“指示”。"
 mtg_netherlands.49.t:0 "伯恩哈德親王積極地參與戰略規劃"
 mtg_netherlands.49.d:0 "伯恩哈德親王似乎對最近的作戰計劃進行了廣泛的干預。幸運的是，這些建議似乎是正確的，而且這些計劃似乎取得了很好的效果。"
 mtg_netherlands.49.a:0 "他很有頭腦啊。"
 mtg_netherlands.50.t:0 "伯恩哈德親王消極地參與戰略規劃"
 mtg_netherlands.50.d:0 "伯恩哈德親王似乎對最近的作戰計劃進行了廣泛的干預。他利用自己的職位和頭銜，以一貫的虛張聲勢和自信，壓制了那些反對他的提議的人。現在，一些作戰計劃在實施時中似乎都存在根本性的缺陷。"
 mtg_netherlands.50.a:0 "現在採取行動已經太晚了……"
 mtg_netherlands.50.b:0 "我們的將軍們必須無視其“忠告”，哪怕這將有損於親王的聲望。"
 mtg_netherlands.51.t:0 "伯恩哈德親王想要收集情報"
 mtg_netherlands.51.d:0 "近幾周缺乏能左右戰爭計劃的情報，在諸事不利之時，伯恩哈德親王堅持動用其個人在[GER.GetNameDef]的關係為我們提供所需的重要情報。"
 mtg_netherlands.51.a:0 "妙啊！"
 mtg_netherlands.51.b:0 "我們不能依賴他所尋得的東西！"
 mtg_netherlands.52.t:0 "伯恩哈德親王收集到好的情報"
 mtg_netherlands.52.d:0 "看來親王收集到的情報在戰場上非常有用。多次勝利可以直接歸功於從他的聯繫人那裏傳遞的信息。"
 mtg_netherlands.52.a:0 "他是密探之榮光所繫。"
 mtg_netherlands.53.t:0 "伯恩哈德親王收集的情報有誤"
 mtg_netherlands.53.d:0 "看起來親王收集的情報並不是最準確的……敵人屢次進犯我方守備空虛處以爭取時間鞏固我們原本意欲進攻的地區。"
 mtg_netherlands.53.a:0 "我們這是孤注一擲……"
 mtg_netherlands.54.t:0 "伯恩哈德親王試圖組織抵抗軍"
 mtg_netherlands.54.d:0 "在近期的一次會議中，當談到我國淪陷區缺乏抵抗運動時，伯恩哈德親王似乎決定自行“塑造”這次計劃。他已經準備在敵後進行空降行動了。"
 mtg_netherlands.54.a:0 "他必須做他覺得對的事。"
 mtg_netherlands.54.b:0 "這太危險了，必須停下！"
 mtg_netherlands.55.t:0 "伯恩哈德親王組織反抗軍"
 mtg_netherlands.55.d:0 "在被潛艇疏散後，親王的努力已經取得一定的成效。抵抗運動變得越來越有效，並越來越活躍。"
 mtg_netherlands.55.a:0 "這是一個驚人的成就。"
 mtg_netherlands.56.t:0 "伯恩哈德親王在組織抵抗中受傷"
 mtg_netherlands.56.d:0 "在他組織抵抗運動的過程中，佔領軍的一次突襲使他受傷。他已經被潛艇疏散了，但要完全恢復戰鬥力還需要一段時間。"
 mtg_netherlands.56.a:0 "這次，他的勇敢沒有得到成功的回報。"
 mtg_netherlands.58.t:0 "伯恩哈德親王引發外交糾紛"
 mtg_netherlands.58.d:0 "在最近一次與外國政要的會晤中，伯恩哈德親王似乎製造了某種程度上的外交糾紛。[HOL_bernhard_row_target.GetAdjective]代表們指責他干涉內政，而且是以一種並不十分微妙的方式。"
 mtg_netherlands.58.a:0 "這真是太尷尬了……"
 mtg_netherlands.59.t:0 "與[From.GetName]發生外交糾紛"
 mtg_netherlands.59.d:0 "在最近與我們的一些政要會晤時，荷蘭伯恩哈德親王與我們的一位代表發生了外交糾紛。他似乎指責親王“干涉內政”。"
 mtg_netherlands.59.a:0 "這令人關注……希望它不會升級吧。"
 mtg_netherlands.60.t:0 "[From.GetNameDef]升級外交糾紛"
 mtg_netherlands.60.d:0 "[HOL.Adjective]當局已經升級了外交糾紛，以相當敵意的措辭要求我們作出全面道歉。"
 mtg_netherlands.60.a:0 "讓他們放馬過來。"
 mtg_netherlands.60.b:0 "我們必須緩和緊張局勢。"
 mtg_netherlands.61.t:0 "[From.GetNameDef]進一步升級外交糾紛"
 mtg_netherlands.61.d:0 "[From.GetNameDef]沒有做出讓步，並拒絕就針對伯恩哈德親王的侮辱性指控和誹謗發表道歉。他們是否對的，親王是否干涉了國內事務，這並不重要——我們現在已經到了國際關係的臨界點。"
 mtg_netherlands.61.a:0 "那麼，只有戰爭了。"
 mtg_netherlands.62.t:0 "[From.GetNameDef]緩和緊張局勢"
 mtg_netherlands.62.d:0 "[From.GetAdjective]政府現在已經讓步，並對他們對伯恩哈德親王的指控發表了全面的道歉。他是否干涉了他們的內政還有待觀察，但至少現在，他已經決定在這方面保持低調。"
 mtg_netherlands.62.a:0 "很好。"
 mtg_netherlands.63.t:0 "黃金儲備已撤離"
 mtg_netherlands.63.d:1 "在我們投降之前，當戰鬥明顯失利的時候，我們成功地執行了我們的計劃，把我們的黃金儲備轉移到我們的新盟友那裏。這些黃金已經被存放在船上，隨時準備啟航，現在已經安全地運抵我們的東道國，應該會極大地幫助我們的流亡政府。"
 mtg_netherlands.63.a:0 "幸運的是，我們有先見之明，為此做好了準備。"
 mtg_netherlands.64.t:0 "須德海工程推動基礎設施的發展"
 mtg_netherlands.64.d:0 "弗萊福圩田的工作已經有了一個良好的開端，雖然距離這項工程完全完成還有很多年的時間，但我們已經可以收穫一些辛勤勞動的成果。\n\n在獲得如此大規模的土地復墾工程的實際經驗後，工程師們已經開發出新道路、鐵路和水道的建設方法。如果我們對這些進展進行投資，在可預見的未來，我們可以在這些領域取得顯著的進步。"
 mtg_netherlands.64.a:0 "這聽起來是個好主意！"
 mtg_netherlands.64.b:0 "我們現在沒有這方面的資金。"
 mtg_netherlands.65.t:0 "須德海工程推動工業的發展"
 mtg_netherlands.65.d:0 "隨着弗萊福圩田項目的繼續推進，為這個大型項目提供支持的工業也在成長壯大。致力於為該項目提供必要的建築材料的工程師現在對工業的發展以及工廠和造船廠的建設有了新見解。如果我們對這些進展進行投資，在可預見的未來，我們可以在這些領域取得顯著的進步。"
 mtg_germany.1.t:0 "[From.GetName]要求我們順從"
 mtg_germany.1.d:0 "在我們最近向他們的貿易要求低頭之後，[From.GetNameDef]現在發出了一項最後通牒：我們必須立即加入他們，不然就要直面他們的軍事力量。"
 mtg_germany.1.a:0 "那就加入他們吧。"
 mtg_germany.1.b:0 "那就放馬過來吧。"
 mtg_germany.2.t:0 "[From.GetName]遵守了諾言"
 mtg_germany.2.d:0 "[From.GetAdjective]政府對我們的要求給予了友好的迴應，並承諾在我們的戰爭中給予支持。"
 mtg_germany.3.t:0 "[From.GetName]拒絕遵守諾言"
 mtg_germany.3.d:0 "[From.GetAdjective]政府哪怕是面對我們的軍事實力，也還是拒絕了我們的要求。"
 mtg_germany.3.a:0 "他們自尋死路。"
 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已經正式請求[Root.GetAdjective]政府許可回到[From.GetNameDef]並建立[From.GetRulingPartyLong]的過渡內閣，以便為戰後的和平做好準備。"
 mtg_exile_government.2.a:0 "是時候讓他們回到自己的地盤上了。"
 mtg_exile_government.2.b:0 "時機還不成熟。"
 mtg_exile_government.3.title:0 "[From.GetName]要求整合海軍"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海軍領袖交給了我們一份關於將我方海軍整合到他們手下的提議。他們聲稱，如果讓[From.GetAdjective]的海軍計劃制定者完全掌握我方戰艦的話，他們的效率就會相比目前的獨立行動得到巨大的提升。"
 mtg_exile_government.3.a:0 "我們同意。"
 mtg_exile_government.3.b:0 "我們絕不會為他們賣命。"
 mtg_exile_government.4.title:0 "[From.GetName]接受海軍整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我們他們同意了我們的提案，自此以後他們的戰艦會在我們的指揮下出擊。"
 mtg_exile_government.5.title:0 "[From.GetName]拒絕海軍整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]通知我們他們的海軍決不會為外國列強的命令賣命。他們同意支持我們，但他們打算獨立地去做這件事。"
 mtg_exile_government.5.a:0 "他們把自己的驕傲放在了同盟的利益之上。"
 mtg_generic.1.title:0 "[From.GetName]實施政府變革"
 mtg_generic.1.desc:0 "以我們現任政府明顯缺乏選舉支持為由，[From.GetNameDef]已要求做出政治改變。"
 mtg_generic.1.a:0 "我們別無選擇，只能接受。"
 mtg_news.13.desc:0 "[From.GetAdjective]政府宣佈召開第十二次帝國會議。在接下來的兩個月裏，來自[From.GetAdjective]政府和自治領的代表將齊聚倫敦，討論涉及整個帝國的事務。\n\n這對全球事務意味着什麼還不清楚，但可能包括帝國聯邦這一主題的討論，它的形成可能會對世界超級大國產生重大影響。"
 mtg_news.13.a:0 "帝國的命運危在旦夕。"
 mtg_news.13.b:0 "我們有很多事情要討論。"
 mtg_news.13.c:0 "我們將密切關注事態發展。"
 mtg_news.14.t:0 "[From.GetName]重新審視殖民政策"
 mtg_news.14.desc:0 "在今天的一次演講中，[From.GetLeader]宣佈改變國家的殖民政策。“由於認識到所有人民均有自決的權利，[From.GetAdjective]政府已決定讓所有帝國附庸國走上獨立的道路，並打算在可預見的將來完成這項工作。”\n\n為了迴應人們所擔心的這是否會大大削弱[From.GetNameDef]在世界上的地位的問題，[From.GetLeader]表示“歡迎所有希望獨立的國家繼續作為新成立的國家聯盟的一員，但將作為完全平等和獨立的各方”。是否有國家會接受這一提議還有待觀察。"
 mtg_news.14.a:0 "這麼做是對的。"
 mtg_news.14.b:0 "我們的獨立還需等待。"
 mtg_news.14.c:0 "他們簡直是瘋了。"
 mtg_news.14.d:0 "希望這些胡説八道不會影響我們的殖民地財產！"
 mtg_news.15.t:0 "大英帝國的非殖民化"
 mtg_news.15.desc:0 "今天午夜時分，人們期待已久的大英帝國各主權國家完全主權的移交已經完成。儘管[From.GetAdjective]政府邀請以前的附庸國加入[From.GetFactionName]，但很多國家還是選擇走自己的道路。\n\n這一舉措在國內仍有爭議，但在國際上受到社會主義者的熱烈歡迎。這對[From.GetNameDef]在世界上的地位造成何種削弱還有待觀察，那些選擇走自己道路的國家的情況也有待觀察。"
 mtg_news.15.a:0 "既然未來是無法避免的，我們現在就把它做成了。"
 mtg_news.15.b:0 "一個時代的終結。"
 mtg_news.16.t:0 "[From.GetName]否認綏靖政策"
 mtg_news.16.desc:0 "在今天的一份公開聲明中，[From.GetAdjective]新首相[From.GetLeader]已經宣佈了新政府的意圖，要改變他們前任忠實履行的綏靖政策。[From.GetLeader]明確而不含糊地表示，[From.GetNameDef]的目標是“阻止暴政的前行，無論它在哪裏抬起它那醜陋的頭顱”。\n\n戰爭的威脅是否會阻止某些國家的擴張還有待觀察，但[From.GetNameDef]的徵兵計劃已在順利進行中，這為他們的聲明提供了可信度。"
 mtg_news.16.a:0 "安撫的時代已經過去了。我們現在已經畫清了這最後的底線！"
 mtg_news.16.b:0 "英國人已經發出了挑戰。"
 mtg_news.17.t:0 "[From.GetName]執行海軍條約"
 mtg_news.17.desc:0 "[From.GetAdjective]政府今天宣佈了自己將打擊違反1922年簽署的華盛頓海軍條約的行為。一切違反條約中規定的5∶5∶3∶1.75∶1.75的主力艦噸位比的行為都會讓該國立即收到[From.GetAdjective]的最後通牒，要求將其艦隻削減到條約所允許的配額。\n\n到目前為止，全球對於英國因此宣戰的可能性還是抱有懷疑。"
 mtg_news.17.a:0 "但我們會。"
 mtg_news.17.b:0 "我們要做好他們隨時向我們發出最後通牒的準備……"
 mtg_news.17.c:0 "英國人真是把自己的海軍霸權看得很重……"
 mtg_news.18.t:0 "[From.GetName]考慮介入歐陸"
 mtg_news.18.desc:1 "\n[From.GetAdjective]政府今天宣佈了自己“恢復歐洲大陸力量均勢”的意圖，如果必要的話將會動用武力。[From.GetLeader]首相宣佈，歐陸的帝國主義“是對英國國家安全的威脅，因此必須被限制”。\n\n這一講話的意義目前尚不明確，但是這個國家已經被動員起來了，看起來已經準備好了戰爭。"
 mtg_news.18.a:0 "我們已經不能再拖延下去讓他們變得更強了，一刻都等不了。"
 mtg_news.18.b:0 "他們是衝着我們來的。"
 mtg_news.18.c:0 "他們越過了紅線。"
 mtg_news.19.t:0 "[From.GetLeader]賦予王黨權力"
 mtg_news.19.desc:0 "繼[From.GetLeader]國王和華里絲·辛普森的皇室婚姻後，國王現在任命新成立的親君主制的“王黨”的領導人温斯頓·丘吉爾、奧斯瓦爾德·莫斯利和大衞·勞合·喬治，在該國經歷了長期停擺的窘況後組建一個新政府。\n\n[From.GetLeader]的支持者們對組建一個忠誠的政府表示歡迎，但批評人士指出，新政府是如此順從於國王的意志，以至於我們不妨將國王視為一個事實上的專制君主。"
 mtg_news.19.a:0 "天佑國王！"
 mtg_news.19.b:0 "這是邁向過去的一步。"
 mtg_news.20.t:0 "[ITA.GetAdjective]外交陷入孤立"
 mtg_news.20.desc:0 "最近[ITA.GetNameDef]和[GER.GetNameDef]之間的外交關係有所惡化，[GER.GetAdjective]政府正在利用一系列小外交事件來煽動敵對言論。雖然近年來意大利與德國的關係開始改善，但這些新的事態發展似乎有效地阻止了這兩個歐洲大國之間今後的任何合作。\n\n批評人士指出，英德關係同時得到改善，此外[ITA.GetAdjective]的外交孤立為英國提供了便利，這可能意味着兩國之間存在暗箱交易。"
 mtg_news.20.a:0 "德國人幫了我們很大的忙。"
 mtg_news.20.b:0 "這條道路為我們提供了更好的前景。"
 mtg_news.20.c:0 "這應該歸咎於英國人的陰謀詭計！"
 mtg_news.20.d:0 "英國人一直在密謀……"
 mtg_news.21.t:0 "英德同盟"
 mtg_news.21.desc:0 "[ENG.GetAdjective]和[GER.GetAdjective]兩國政府宣佈了一項軍事互助協議，並表示它們打算“尊重對方的勢力範圍”。並非所有人都對這一進展感到吃驚，近幾個月來[GER.GetNameDef]發表越來越多支持[ENG.GetAdjective]的言論，但該協議的措辭讓很多專家大吃一驚，甚至有人警告説，這對歐洲可能意味着什麼。"
 mtg_news.21.a:0 "現在沒人能擋我們的路了。"
 mtg_news.21.b:0 "海上安全了。"
 mtg_news.21.c:0 "我們仍應該謹慎行事……"
 mtg_news.22.t:0 "英德條約"
 mtg_news.22.desc:0 "[ENG.GetAdjective]和[GER.GetAdjective]兩國政府已宣佈了一項互不侵犯和互不干涉的條約。進一步的規定包括一項條款，表明他們打算“尊重對方的勢力範圍”。並非所有人都對這一進展感到吃驚，近幾個月來[GER.GetNameDef]發表越來越多支持[ENG.GetAdjective]的言論，但批評人士仍警告這一行為對歐洲的意味。"
 mtg_news.22.a:0 "我們本土得到了保障。"
 mtg_news.22.b:0 "我們的側翼安全了。"
 mtg_news.22.c:0 "他們在瓜分世界……"
 mtg_news.23.t:0 "黑衫軍在[From.GetName]組織起來"
 mtg_news.23.desc:0 "在奧斯瓦爾德·莫斯利的領導之下，不列顛法西斯聯盟已經被組織起來，在全國範圍內發起遊行運動，進而尋求在全[From.GetNameDef]範圍內增加法西斯支持者的數量。\n\n不過由公眾組織的反法西斯的暴力對抗已經造成了好幾起街頭鬥毆事件，並且對秩序能否得到維持或政治騷亂是否惡化的回答都是不確定的。不列顛法西斯聯盟的領導人站在他們的立場上，已經發誓稱自己“在進軍唐寧街，並要求政府做出改變”之前不會停止自己的行動。"
 mtg_news.23.a:0 "我們將以比任何時候都更強大的姿態走出困境。"
 mtg_news.23.b:0 "讓我們看看他們能不能避免內戰。"
 mtg_news.24.t:0 "英意同盟"
 mtg_news.24.desc:0 "[Root.GetAdjective]走出了史無前例的一步，他們決定同大戰中的盟友[FRA.GetNameDef]保持距離，並且與之相反，宣佈和意大利人組成同盟。這一唐突的更換盟友的行動在整個歐洲外交舞台上激起了千重浪花，尤其是引來了[FRA.GetNameDef]和[GER.GetNameDef]懷疑的目光。後者已經成為[From.GetLeader]不斷髮表的敵對言論的靶子了。"
 mtg_news.24.a:0 "不管怎麼説，法國人實在是沒啥用處。"
 mtg_news.24.b:0 "真正的法西斯分子必須站在同一戰線上。"
 mtg_news.24.c:0 "永遠不要相信這些英國佬！"
 mtg_news.24.d:0 "我們抗議！"
 mtg_news.24.e:0 "這是英國非常重要的外交操作……"
 mtg_news.25.t:0 "直布羅陀被交還西班牙國"
 mtg_news.25.desc:0 "[Root.GetAdjective]和西班牙政府今天簽署了一項共同聲明，宣佈將會把直布羅陀交還西班牙國，同時也鞏固了兩大強國之間新的軍事合作的條約。"
 mtg_news.25.a:0 "這是必要的交易。"
 mtg_news.25.b:0 "報酬還是值得的。"
 mtg_news.25.c:0 "有趣的進展……"
 mtg_news.26.t:0 "[From.GetName]的帝國主義內戰"
 mtg_news.26.desc:0 "\n親帝國情緒在[From.GetName]不斷膨脹，最終導致了一場反對本國政府的公開叛亂，他們要求該國立即恢復大英帝國自治領的地位。局勢現在升級成了一場全面內戰，[From.GetAdjective]政府譴責[ENG.GetNameDef]給叛軍提供他們所需的現代武器和軍火，而[ENG.GetAdjective]政府對此正面否認。"
 mtg_news.26.a:0 "隨便他們怎麼指控了。"
 mtg_news.26.b:0 "見了鬼的英國干涉！"
 mtg_news.26.c:0 "他們是衝着我們所有人來的。"
 mtg_news.26.d:0 "卑劣的手段……"
 mtg_news.27.t:0 "[ENG.GetName]與[From.GetAdjective]帝國忠誠派結盟"
 mtg_news.27.desc:1 "\n[ENG.GetAdjective]政府今天宣佈他們將為新生的[From.GetNameDef]帝國忠誠派政府提供庇護。[From.GetNameDefCap]現在正陷於內戰的痛苦之中，現在看起來這表明[ENG.GetNameDef]將會從此開始在該國的國內政治動盪中更加積極地摻上一腳了。"
 mtg_news.27.a:0 "歡迎回家。"
 mtg_news.27.b:0 "他們好大的膽子？！"
 mtg_news.27.c:0 "我們必須團結起來對抗英國人。"
 mtg_news.27.d:0 "狡猾的手段。"
 mtg_news.28.t:0 "[From.GetName]屈服於[ENG.GetName]"
 mtg_news.28.desc:0 "作為對[ENG.GetAdjective]要求[ENG.GetAdjective]的軍隊從其領土上自由通過，並要求對該國的國內事務施加深度控制的最後通牒的迴應，[From.GetAdjective]政府現在宣佈他們將屈服。[ENG.GetAdjective]官員已經在現場做好了幫助該國建立國內事務監督工作的準備。"
 mtg_news.28.a:0 "他們做出了正確的決定。"
 mtg_news.28.b:0 "我們別無選擇……"
 mtg_news.28.c:0 "我們被逼無奈。"
 mtg_news.28.d:0 "英國人這是在用暴力……"
 mtg_news.29.t:0 "[From.GetName]拒絕[ENG.GetAdjective]的最後通牒"
 mtg_news.29.desc:0 "[From.GetAdjective]政府拒絕了[ENG.GetAdjective]要求[ENG.GetAdjective]的軍隊通過其領土要求，並對其國內事務施加深度控制的最後通牒。[From.GetLeader]指出，他的政府正在期待[ENG.GetAdjective]的報復，並已經要求他們的軍隊進入高級警戒狀態。"
 mtg_news.29.a:0 "他們應該害怕。"
 mtg_news.29.b:0 "讓他們放馬過來。"
 mtg_news.29.c:0 "他們讓我們別無選擇。"
 mtg_news.29.d:0 "英國人走在出徵的道路上。"
 mtg_news.30.t:0 "[From.GetName]為確保自治領而展開行動"
 mtg_news.30.desc:0 "最近[From.GetAdjective]政府的行動讓他們正在日益壓制自治領的自治權的意圖昭然若揭。隨着部隊已經做好了被運到海外的準備，現在已經可以預料，他們甚至已經做好了用部隊鎮壓一切試圖從新政府中分離出去的想法。"
 mtg_news.30.a:0 "他們最好不要想些有的沒的……"
 mtg_news.30.b:0 "他們是衝着我們來的。"
 mtg_news.30.c:0 "大膽的舉措……"
 mtg_news.31.t:0 "[ENG.GetName]在[From.GetName]實行戒嚴令"
 mtg_news.31.desc:0 "\n今天早些時候，[ENG.GetAdjective]的軍事部隊已經被派駐在[From.GetNameDef]的各個角落，[ENG.GetAdjective]政府已經宣佈在這個自治領實行戒嚴法。當地政府已經被暫停，而日常事務，至少到目前為止，都受到來自倫敦的直接控制。\n\n儘管目前還不清楚這一局勢將會持續多久，但批評聲已經將[ENG.GetAdjective]所採取的立場稱之為“不堪一擊的”。"
 mtg_news.31.a:0 "這是必要的行動。"
 mtg_news.31.b:0 "他們好大的膽子？！"
 mtg_news.31.c:0 "我們有自己的權利！"
 mtg_news.31.d:0 "英國人對自己的自治領採取了嚴厲的措施。"
 mtg_news.32.t:0 "[ENG.GetName]扶植[From.GetAdjective]忠誠派政府"
 mtg_news.32.desc:0 "\n[ENG.GetNameDef]在[From.GetNameDef]採取了史無前例的措施，他們召開了新的選舉，而選舉結果是親[ENG.GetAdjective]的效忠派黨派一邊倒的勝利。\n\n批評家們對這一結果提出質疑，並猜測發生了規模極大的選舉舞弊行為。這些指控被[ENG.GetAdjective]政府直截了當地否認了，同時新的[From.GetAdjective]已經掌權，並開始着手執行親英政策。"
 mtg_news.32.a:0 "成了。"
 mtg_news.32.b:0 "舞弊！舞——啊嗯，無比美妙的民主和自由選舉啊。"
 mtg_news.32.c:0 "難道只有我們看到強加在我們身上的暴政嗎？！"
 mtg_news.32.d:0 "這屬於國內事務。"
 mtg_news.33.t:0 "[From.GetName]向工會妥協"
 mtg_news.33.desc:0 "表面上，為了爭取更多民眾對他們的重整計劃的支持，[From.GetAdjective]政府現在已開始與工會談判，提議做出讓步以換取他們的支持。預計這將大大增加社會主義對政府的影響。"
 mtg_news.33.a:0 "我們做我們必須做的事。"
 mtg_news.33.b:0 "令人擔憂的進展……"
 mtg_news.33.c:0 "這是給[From.GetAdjective]工人的好消息！"
 mtg_news.34.t:0 "[ENG.GetName]驅逐王室"
 mtg_news.34.desc:0 "在這個被稱為“仁慈”的決定中，整個[ENG.GetAdjective]王室已經被驅逐出這個國家。政府發言人或王室代表均未發表進一步評論。今天早些時候，他們抵達[From.GetNameDef]並在那裏尋求庇護，這一請求已經被接受。"
 mtg_news.34.a:0 "總算把他們打發走了。"
 mtg_news.34.b:0 "社會主義暴政暴露在世人面前。"
 mtg_news.34.c:0 "階級鬥爭的勝利！"
 mtg_news.35.t:0 "[ENG.GetAdjective]王室銷聲匿跡了"
 mtg_news.35.desc:0 "自從[From.GetAdjective]王室成員上一次公開露面以來，又一個星期過去了，關於他們可能的命運的謠言滿天飛。政府拒絕對此事發表全面評論，並已開始打擊任何可能引起人們對此事關注的媒體報道。\n\n比起政府的沉默更引人注目的是，一些自稱是王室成員的人的匿名報道，他們稱幾周前“看到王室成員被蒙面男子強行趕出白金漢宮”。"
 mtg_news.35.a:0 "這是必須要做的。"
 mtg_news.35.b:0 "社會主義者視人命如草芥！"
 mtg_news.35.c:0 "他們得到了應有的報應。"
 mtg_news.36.t:0 "英式共產主義選擇"
 mtg_news.36.desc:0 "[From.GetNameDefCap]剛剛對共產國際宣佈存在一條新的“共產主義道路”。在[From.GetLeader]的講話中，他提到“一切希望同莫斯科方面保持獨立的社會主義國家都可以加入我們，保衞全球工人的權利”。這一新生的社會主義派系能否站穩腳跟並和莫斯科方面對抗尚不可知。"
 mtg_news.36.a:0 "我們對同志們張開雙臂。"
 mtg_news.36.b:0 "他們是社會主義的叛徒！"
 mtg_news.36.c:0 "赤匪們又分裂出新花樣了。"
 mtg_news.37.t:0 "[From.GetName]要求非殖民化"
 mtg_news.37.desc:0 "[From.GetAdjective]政府簽署了一項對其它殖民列強的最後通牒，要求他們立即放棄自己的殖民地，並授予他們完全的獨立，就像英國自己已經做過的那樣。他們表示願意在必要時使用軍事力量來支持這些要求。"
 mtg_news.37.a:0 "我們會這樣做的。"
 mtg_news.37.b:0 "我們必須做出一個決定……"
 mtg_news.37.c:0 "英國人正在全球大秀肌肉。"
 mtg_news.38.t:0 "[From.GetName]挑戰[SOV.GetAdjective]社會主義"
 mtg_news.38.desc:0 "[From.GetNameDefCap]最近譴責[SOV.GetNameDef]“背棄了馬克思所珍視的理想”，並宣佈他們將堅決“清洗社會主義的叛徒”。該國現在已經將自己的軍隊置於最高境界狀態，如今看來，爭奪社會主義領導權的挑戰肯定要點燃一場全面戰爭的戰火了。"
 mtg_news.38.a:0 "我們是真正的社會主義者！"
 mtg_news.38.b:0 "讓他們試試啊，叛徒！"
 mtg_news.38.c:0 "赤匪們訴諸內訌了……"
 mtg_news.39.t:0 "[From.GetName]挑戰法西斯主義"
 mtg_news.39.desc:0 "最近[From.GetAdjective]的言論正在變得越來越敵對和反法西斯化。隨着多項反法西斯立法的通過，人們確信這是該國正在着手準備同自己意識形態上的對手之間可能會在不遠的未來爆發的戰爭的跡象。"
 mtg_news.39.a:0 "我們確實是在這麼做。"
 mtg_news.39.b:0 "我們不怕他們。"
 mtg_news.39.c:0 "戰爭正在醖釀。"
 mtg_news.40.t:0 "[From.GetName]挑戰資本主義"
 mtg_news.40.desc:0 "最近[From.GetAdjective]的言論正在變得越來越敵對和反資本主義化。隨着多項反美立法的通過，人們確信這是該國正在着手準備同自己在新大陸的對手之間可能會在不遠的未來爆發的戰爭的跡象。"
 mtg_news.40.a:0 "我們就是衝着他們去的。"
 mtg_news.40.b:0 "讓他們試試看。"
 mtg_news.40.c:0 "這會是一次勇敢的嘗試。"
 mtg_news.41.t:0 "[From.GetName]發生內戰"
 mtg_news.41.desc:0 "由持續的黑衫軍在[From.GetNameDef]的遊行引發的緊張局勢到達了沸點。最近一系列由這些遊行導致的街頭爭鬥愈演愈烈，失去了控制，現在已經升級到軍方已經介入的地步。\n\n雖然皇家海軍一直效忠於[From.GetAdjective]官方政府，陸軍的局面則截然不同，不同的部隊承諾支持效忠者或者支持法西斯分子。隨着臨時法西斯主義政府的成立，不列顛羣島上的長期衝突已成定局。"
 mtg_news.41.a:0 "我們將取得勝利。"
 mtg_news.41.b:0 "英國人正在毀滅自己……"
 mtg_news.42.t:0 "[From.GetName]內戰結束了"
 mtg_news.42.desc:0 "隨着[From.GetAdjective]民主政府的隕落，英倫三島的局勢穩定了起來。由於政府拒絕在法西斯進軍的威脅下流亡到自治領去，皇家海軍現在對碩果僅存的政府宣誓效忠。現在還不確定他們的忠誠是不是根據表面判斷的，也不確定不忠分子會不會從海軍中被清洗出去。"
 mtg_news.42.a:0 "終於勝利了！"
 mtg_news.42.b:0 "他們自己把自己削弱得夠慘的……"
 mtg_news.43.t:0 "[From.GetName]共產主義內戰"
 mtg_news.43.desc:0 "[From.GetAdjective]社會主義政黨中的成員不斷對政府拒絕非殖民化表示擔憂。現在，他們受夠了政府在這一議題上的不作為，已經開始譴責政府“對社會主義的價值觀犯下了最高等級的背叛”，並試圖拿起武器驅逐他們。這一場政變迅速升級，國家已經無可爭辯地陷入了全面內戰之中。"
 mtg_news.43.a:0 "我們將再次統一我們的國家！"
 mtg_news.43.b:0 "他們因為撒了謊而被傳喚！"
 mtg_news.43.c:0 "赤匪們又開始同室操戈了……"
 mtg_news.44.t:0 "印度內戰"
 mtg_news.44.desc:0 "作為[RAJ.GetNameDef]組織不善倉促獨立的結果，南亞次大陸上宗教的緊張情緒在表面之下不斷升温。現在，隨着主要城市爆發暴力衝突，這一緊張情緒在國家的東北和西北終於到達了爆發點。\n\n地方當局阻止情勢升級的嘗試被證明並不成功，現在民兵甚至是軍事部隊都已經在穆斯林聯盟的旗幟下團結了起來，宣佈了巴基斯坦的獨立，並在確保獨立之前他們會堅決和印度作戰。"
 mtg_news.44.a:0 "我們將贏得獨立亦或是死在爭取獨立的路上！"
 mtg_news.44.b:0 "我們不會眼睜睜看着南亞次大陸一分為二的！"
 mtg_news.44.c:0 "這是我們的錯麼？"
 mtg_news.44.d:0 "英國人早該料到……"
 mtg_news.45.t:0 "巴基斯坦內戰"
 mtg_news.45.desc:0 "[From.GetNameDefCap]暴力的誕生讓這個新生國家陷入了進一步的動盪，武裝民兵掌握着極大權力，尤其是在邊遠地區。西北地區諸多穆斯林人口和東北地區的印度人口之間的文化差異變得越發明顯，西巴基斯坦的蔑視態度給內戰以來還沒有冷靜下來的東巴基斯坦人憤怒的頭腦上又添了一把火。\n\n現在，東巴基斯坦人又一次拿起了武器，宣佈“適可而止”。現在，他們也想要全面的獨立了。"
 mtg_news.45.a:0 "這羣自命不凡的傢伙！"
 mtg_news.45.b:0 "他們再也不能壓制我們了！"
 mtg_news.45.d:0 "這一切本可以輕易地避免……"
 mtg_news.46.t:0 "[From.GetName]把政府搬至巴達維亞"
 mtg_news.46.desc:0 "隨着他們失去了在歐洲大陸的領土，[From.GetAdjective]政府現在決定前往印度尼西亞爪哇島的巴達維亞。那裏的殖民政府將會被取代，並且[From.GetAdjective]將會代替前者直接管控當地。\n\n在這個殖民地大本營裏，他們發誓他們將會繼續同侵略者作戰。"
 mtg_news.46.a:0 "我們會繼續戰鬥！"
 mtg_news.46.b:0 "他們真是目中無人。"
 mtg_news.47.t:0 "[From.GetName]繼續須德海工程"
 mtg_news.47.desc:0 "一項大規模的填海工程在[From.GetNameDef]開始了，隨後一系列的類似工程統稱為“須德海工程”。在用阿夫魯戴克大堤隔開艾瑟爾湖，排幹維靈厄梅爾和東北圩田後，工程將側重於弗萊福圩田的填海，這是迄今尚未填海的最大區域。\n\n雖然整個計劃毫無疑問會持續很多年，排水已經進行到足夠能進入一些較小區域的地步了，對[From.GetAdjective]工業的好處也是顯而易見的。"
 mtg_news.47.a:0 "這將成為現代的世界奇觀。"
 mtg_news.47.b:0 "一場勇敢的賭博。"
 mtg_news.48.t:0 "[JAP.GetName]獲得東印度羣島"
 mtg_news.48.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]兩國政府發表聯合聲明，宣佈將荷屬東印度羣島完全移交給[JAP.GetAdjective]控制。儘管美國和英國等很多第三方國家均提出抗議，但遠東地區的這一重大領土調整仍將立即生效。"
 mtg_news.48.a:0 "這是一種無法避免的罪惡。"
 mtg_news.48.b:0 "這是一個最受人歡迎的驚喜。"
 mtg_news.48.c:0 "令人擔憂。"
 mtg_news.49.t:0 "[JAP.GetName]獲得東印度羣島資源"
 mtg_news.49.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]政府已經發布了聯合聲明，宣佈了一個兩國之間的獨佔貿易協定。今後，日本人將獲得印度尼西亞羣島上所有資源的獨佔開採權。\n\n這個史無前例的貿易協定毫無疑問是一個[From.GetAdjective]政府阻止任何來自日本的威脅的嘗試，雖然它已經導致了在許多利益攸關的國家比如[USA.GetNameDef]和[ENG.GetNameDef]的極大恐慌。"
 mtg_news.49.a:0 "可以接受的妥協。"
 mtg_news.49.b:0 "反正我們只對資源感興趣。"
 mtg_news.49.c:0 "他們現在是一根繩上的螞蚱了。"
 mtg_news.50.t:0 "[From.GetName]去殖民化"
 mtg_news.50.desc:0 "新的[From.GetAdjective]政府已經快速着手實現自己授予仍處在[From.GetAdjective]殖民帝國管理下的國家獨立的競選承諾。\n\n很快，這些國家將會得到完全獨立，東印度羣島荷蘭皇家軍隊（KNIL）將會回到大陸，支援[From.GetAdjective]的歐陸軍隊。"
 mtg_news.50.a:0 "我們現在應該聚焦於本土。"
 mtg_news.50.b:0 "他們才是真正的自由主義者。"
 mtg_news.51.t:0 "比荷盧緩衝區的建立"
 mtg_news.51.desc:0 "由於盧森堡和比利時的弱小，[ENG.GetNameDef]顯然已屈從於[From.GetAdjective]的號召恢復後拿破崙時期低地國家“緩衝國”的地位。英國人已經同意將解放的領土直接授予[From.GetNameDef]。這一次荷蘭人是否有更好的運氣能夠維持內部穩定還有待觀察。"
 mtg_news.51.a:0 "我們會這樣做的。"
 mtg_news.51.b:0 "一些絕佳的[From.GetAdjective]外交操作。"
 mtg_news.52.t:0 "[USA.GetName]保護了[From.GetAdjective]西印度羣島"
 mtg_news.52.desc:0 "在[From.GetAdjective]政府的要求下，[USA.GetNameDef]發佈公告宣稱他們視荷屬西印度為自己勢力範圍的一部分。他們發誓會保護這些領土免受那些會攻擊其合法擁有者的人的侵害。"
 mtg_news.52.a:0 "西線是安全的。"
 mtg_news.52.b:0 "[From.GetAdjective]比誰都好。"
 mtg_news.52.c:0 "他們很看重他們的“勢力範圍”。"
 mtg_news.53.t:0 "比荷盧聯盟成立"
 mtg_news.53.desc:0 "在[From.GetAdjective]的政府的領導下，由不同的低地國家組成了一個新的聯盟。他們的領導人表示，希望這個聯盟能夠在這個“日益嚴重的世界危機前保持中立”，並且希望其他國家能夠加入他們，以加強“在這個日益瘋狂的世界中，保持中立，保持理性”。"
 mtg_news.53.a:0 "我們歡迎所有厭倦了爭吵不休的列強的人們。"
 mtg_news.53.b:0 "一個大膽的舉動。"
 mtg_news.54.t:0 "歐洲聯盟成立"
 mtg_news.54.desc:0 "自比荷盧經濟聯盟建立以來，這三個低地國家的政府嘗試吸引更多人對他們自己“強大但保持中立的國度”感興趣。現在，一大批新的成員國應邀加入了這個聯盟，而也因為太多成員國的加入，他們決定將聯盟的名稱變更為“歐洲聯盟”。"
 mtg_news.54.a:0 "我們越來越強大了。"
 mtg_news.54.b:0 "聯盟發展的更加壯大。"
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]想要限制海軍軍備"
 MTG_naval_treaty.1.desc:0 "我們在努力擴建我們的艦隊，以讓我們躋身成為世界海軍強國。但[From.GetNameDefCap]也因為我們擴建艦隊而感受到了威脅，他們派出了一個代表團來到我們首都以談判一項限制軍備發展的條約。\n\n這個條約將效仿第二次倫敦海軍條約，限制我們主力艦的規模，並限制我們的主力艦數量不超過[ENG.GetNameDef]。"
 MTG_naval_treaty.1.a:0 "這份條約可以被接受。"
 MTG_naval_treaty.1.b:0 "我們的野心不會為此受限！"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap]簽署限制海軍軍備條約"
 MTG_naval_treaty.2.desc:0 "政府的領導者[From.GetLeader]已經同意對海軍軍備進行限制。隨着條約正式敲定，一個相關的控制委員會已經被組建並開始工作，以確保所有的海軍建設都嚴格遵守條約的限制。"
 MTG_naval_treaty.2.a:0 "另一場軍備競賽被成功避免。"
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]離開了談判席"
 MTG_naval_treaty.3.desc:0 "來自[From.GetNameDef]的代表團退出了談判，他們稱“這完全無視了[From.GetNameDef]所面臨的政治問題以及戰略問題。”\n\n很顯然，以限制軍備為目的的外交最終會導致非常糟糕的結果，許多觀察家都想知道，簽署了條約的其他國家還願意接受對自身的軍備發展限制多長時間。"
 MTG_naval_treaty.3.a:0 "“一片混亂”完美詮釋了現在的情形。"
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap]要求我們進行慎重考慮"
 MTG_naval_treaty.4.desc:0 "今天，[From.GetAdjective]的駐我國外交大使訪問了我們國家的領導人[This.GetLeader]，並交給了他一封從他們國內發來的一封外交信。他們密切關注着我國的海軍擴張，並稱我們的海軍現在已經成為了“該地區的不穩定因素”。\n\n如果我們繼續擴張我們的海軍，[From.GetAdjective]政府聲稱他們將被迫採取措施。"
 MTG_naval_treaty.4.a:0 "我們不會想知道他們到底會採取怎樣的措施的。"
 MTG_naval_treaty.4.b:0 "不過是虛張聲勢。"
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap]決定裁軍！"
 MTG_naval_treaty.5.desc:0 "我們傳遞給[From.GetAdjective]政府的明確訊息顯然達到了預期效果。在他們內部的再三討論後，我國大使得到了[From.GetLeader]的承諾。內閣已經同意了削減海軍的軍費開支。這將使[From.GetNameDef]不得不廢棄掉一些主力艦，並且未來建造的新船隻能夠用於替換舊船。"
 MTG_naval_treaty.5.a:0 "現在讓我們看看他們是否如實執行。"
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap]無視警告"
 MTG_naval_treaty.6.desc:0 "與[From.GetNameDef]外交部長的談判並不如預期的那樣順利。我國大使指出，[From.GetAdjective]政府已經決定無視我國可能發出的任何警告。相應的，他們發出了一份簡單的聲明，內容表明[From.GetLeader]的政府認為此事已無需再議。"
 MTG_naval_treaty.6.a:0 "如果他們不願意談，那就讓我們的武器來説話吧。"
 MTG_naval_treaty.6.b:0 "他們看出我們是在虛張聲勢。"
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap]廢除海軍條約"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader]於今日宣佈[From.GetNameDef]將不再受其簽署的海軍條約的限制。他表示當前的世界局勢迫使他不得不做出這個決定。[From.GetNameDefCap]稱其受到可靠的情報，數個鄰國已經開始積極地擴張他們的海軍。這將威脅到[From.GetAdjective]在該地區的利益。\n\n對於有傳言稱目前建造中的數艘軍艦從規劃之初就已無視了條約的限制。[From.GetAdjective]海軍部拒絕對此發表任何意見。"
 MTG_naval_treaty.7.a:0 "我們應該重新考慮是否參與這份條約。"
 MTG_naval_treaty.8.t:0 "《倫敦海軍條約》廢除"
 MTG_naval_treaty.8.desc:0 "現在只剩下兩個國家依舊在遵守着倫敦海軍條約，這兩國中的任意一個國家退出條約使得條約完全作廢不過是時間問題。[From.GetNameDef]認為條約已經無法再能夠發揮其原本的作用了，繼續堅持條約是在拿自己國家的安全開玩笑。\n\n世界各地們的專家預測，為了彌補這數十年以來被條約嚴格限制的海軍發展，各國海軍得到的軍費將會大幅提升。"
 MTG_naval_treaty.8.a:0 "這方法從一開始就註定失敗。"
 MTG_naval_treaty.8.b:0 "我們做出了正確的選擇。"
 MTG_naval_treaty.8.c:0 "新無畏艦競賽又要開始了嗎？"
 MTG_naval_treaty.9.t:0 "第二次倫敦海軍條約簽署"
 MTG_naval_treaty.9.desc:0 "1935年12月，英國、法國、日本、意大利以及美國的代表就第一次倫敦海軍條約進行了討論，該條約限制了巡洋艦以及潛艇的數量和噸位。由於意大利入侵埃塞俄比亞，日本又要求與得到能夠和英美持平的地位，故而談判十分的激烈。\n\n隨着談判成功告一段落，各條約簽署過同意限制戰列艦以及航空母艦的噸位以避免另一場軍備競賽。"
 MTG_naval_treaty.9.a:0 "這比所謂的超級戰列艦更能保障和平！"
 MTG_naval_treaty.9.b:0 "為什麼他們要這樣限制自己？"
 MTG_naval_treaty.9.c:0 "這樣陸軍的軍費預算就可以增加了。"
 mtg_britain.999.t:0 "白金漢宮遭受轟炸——愛德華八世死亡"
 mtg_britain.999.d:1 "針對我們首都的大規模戰略轟炸已經造成了巨大的損失。昨天下午3：41，聖詹姆斯公園和白金漢宮遭到了多架敵機的轟炸。儘管救援人員在幾分鐘內就趕到了現場，但他們還是非常沮喪地發現國王愛德華以及他的妻子華里絲被一枚炸彈炸死了，地下室的天花板壓在了他們的身上。\n\n儘管國王的去世讓全國上下都非常悲痛，但是其繼任者的加冕的準備工作已經開始了。由於國王生前那糟糕的婚姻，現在繼承權到了他的弟弟艾伯特手中，艾伯特在加冕時，自稱“喬治六世”。"
 mtg_britain.999.a:1 "先王已逝。新王萬歲！"
 mtg_britain.1000.t:0 "喬治六世逝去"
 mtg_britain.1000.d:0 "今日早晨，國王喬治六世去世的消息很快就傳開了。最近一段時間裏，戰爭所帶來的越來越大的壓力嚴重損害了國王的身體健康，由於過於依賴香煙，以及後來的動脈硬化和血栓閉塞性脈管炎，他的女兒伊麗莎白已然接過眾多他父親所需要承擔的王室的職責。\n\n現在，伊麗莎白將接過她父親的王位，以伊麗莎白二世的名義登基。她自從因伯父和平民婚姻而確定自己未來的王位繼承權開始就已經在準備了，儘管她還很年輕，但大家有理由期待她會成為一個好女王。"
 mtg_britain.1000.a:0 "先王已逝。新王萬歲！"
 mtg_news.55.t:0 "愛德華八世死亡"
 mtg_news.55.desc:1 "最近由於針對倫敦的轟炸導致了愛德華國王以及他的妻子華里絲死亡。大約三點鐘，一場突如其來的轟炸迫使國王夫婦躲進宮殿的地下室裏。但是一枚炸彈落在了宮殿裏，地下室的天花板因此而砸到了國王以及他的隨從身上。\n\n當舉國哀悼他們的國王逝去的時候，國王的弟弟，艾伯特，將改名為喬治六世來繼承王位。"
 mtg_news.55.a:1 "雖然很難以接受，但他還是會好好為國家服務的。"
 mtg_news.56.t:0 "[From.GetName]在美國啟用了君主制"
 mtg_news.56.desc:0 "最近，在美國本土被征服以後，[From.GetLeader]現在通過了一條皇家法令——撤去美國總統一職，並用類似於[From.GetNameDef]的君主制政府結構來取代它。這時，愛德華國王讓他的妻子——華里絲王后，以他的名義來統治美利堅聯合王國，華里絲王后從今以後也將以華里絲一世而被世人所熟知。\n\n美國人對這一新的政府抱有怎樣的態度還有待觀察。"
 mtg_news.56.a:0 "沒有國王的國家是是什麼？或者説女王，在這個情況下。"
 mtg_news.56.b:0 "“波士頓茶黨的復仇者”？認真的嗎？！"
 mtg_news.56.c:0 "國王的愛是是不會被界限所束縛的。"
 mtg_news.57.t:0 "北美自治領的成立"
 mtg_news.57.desc:0 "在最近征服了美國本土後，[From.GetLeader]通過了一項皇家法案，將前美利堅合眾國的領土全部併入加拿大，並將其更名為“北美自治領”。"
 mtg_news.57.a:0 "這將有利於對帝國的管理。"
 mtg_news.57.b:0 "責任重大。"
 mtg_news.57.c:0 "他們正鞏固他們的權利。"
 mtg_news.59.t:0 "國王喬治六世逝去"
 mtg_news.59.desc:0 "[ENG.GetAdjective]政府於今日證實，國王喬治六世逝去。近一段時間以來，由於國王的重度煙癮，加上可能是由於戰爭所帶來的壓力，其健康狀況每況愈下，最終導致其染上了肺癌，動脈硬化，還染上了伯格氏病。\n\n國王的女兒伊麗莎白的加冕典禮的準備工作正在進行當中，早在先前，她就已經開始履行許多本該由其父親履行的王室職責。"
 mtg_news.59.a:0 "過於年輕的她可能無法擔此重任。"
 mtg_netherlands.66.t:0 "[ENG.GetName]主導[HOL.GetAdjective]貿易協商"
 mtg_netherlands.66.d.a:0 "英國人對於我們的影響再次擴大，我們不得不在當前的貿易談判中遷就他們。"
 mtg_netherlands.66.d.b:0 "英國人擴大了他們對[HOL.GetNameDef]的影響，致使[HOL.GetAdjective]政府不得不在當前的貿易談判中支持他們的訴求。"
 mtg_netherlands.66.a:0 "令人擔憂。"
 mtg_netherlands.66.b:0 "我們不能讓他們滑向[ENG.GetAdjective]的勢力範圍！"
 mtg_netherlands.67.t:0 "[GER.GetName]主導了[HOL.GetAdjective]貿易談判"
 mtg_netherlands.67.d.a:0 "德國人對於我們的影響再次擴大，我們不得不在當前的貿易談判中遷就他們。"
 mtg_netherlands.67.d.b:1 "德國人擴大了他們對[HOL.GetNameDef]的影響，致使[HOL.GetAdjective]政府不得不在當前的貿易談判中支持他們的訴求。"
 mtg_netherlands.67.b:0 "我們不能讓他們滑向[GER.GetAdjective]的勢力範圍！"
 mtg_netherlands.69.t:0 "當地居民反對“無意義的”淹沒土地"
 mtg_netherlands.69.d:0 "由於沒有明顯需要立即淹沒荷蘭洪水線，當地居民開始要求排幹鄉村地區的水，讓他們能夠回到正常生活中去。拒絕他們的請求似乎只會導致日後更多的動亂。"
 mtg_netherlands.69.a:0 "他們還得再忍受一段時間。"
 mtg_netherlands.69.b:0 "讓我們排幹這些土地。"
 mtg_netherlands.70.t:0 "來自部隊的德國叛逃者"
 mtg_netherlands.70.d:0 "一大批德國叛逃者現在已經組織成一支成熟的部隊，我們只需要提供裝備，就可以派他們為我們而戰。"
 mtg_netherlands.71.t:0 "士兵叛逃到了[HOL.GetName]"
 mtg_netherlands.71.d:0 "[HOL.GetNameDef]的威廉明娜女王已經宣佈她希望能在戰爭結束後見證德皇威廉二世復位。這份聲明在我們的士兵中產生了毫無根據的樂觀及被誤導的忠誠情緒，他們開始叛逃並想要到達[HOL.GetNameDef]為女王而戰。\n\n如果我們不能決定性地結束這場戰爭，鎮壓這次叛變將會變得非常困難……"
 mtg_netherlands.71.a:0 "叛徒！他們所有人都是叛徒！"
 mtg_netherlands.72.d:0 "昨夜，威廉二世皇帝，在睡夢中平靜地去世了，他在我們的照顧下直到生命的盡頭。他的兒子，弗雷德里希·威廉，現在已經成為了霍亨索倫家族的族長，並且選擇了威廉三世作為自己的稱號。"
 mtg_netherlands.72.a:0 "我們與他父親簽定的條約現在傳給了他。"
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader]正在領導德國內戰"
 mtg_netherlands.73.d:0 "隨着第一塊德國的土地被解放，威廉明娜女王完成了自己最初的誓言，並允許德皇[HOL_kaiserreich_germany.GetLeader]在佔領區建立一個過渡政府。[HOL_kaiserreich_germany.GetLeader]現在可以領導他解放其它德意志土地的戰爭，並吸引更多為德皇的名義而戰的人。"
 mtg_netherlands.73.a:0 "向君主制歐洲邁進的一大步！"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader]提議結盟"
 mtg_netherlands.74.d:0 "隨着戰爭的結束，[HOL_kaiserreich_germany.GetLeader]覺得現在很適合提醒我們他和我們之間的交易了，並且還提議我們兩國在基於平等條約下結盟，以面對來自西方對這個新君主制歐洲不可避免的反對。"
 mtg_netherlands.74.a:0 "我們將履行我們的義務。"
 mtg_netherlands.75.t:0 "威廉明娜女王和威廉二世商討條件"
 mtg_netherlands.75.d:0 "[HOL.GetAdjective]的威廉明娜女王宣佈她決心在現在這場戰爭結束後將威廉二世再次送上德國的皇位，這隻能説是對我們的完全蔑視。她已經邀請了任何願意為他們的老皇帝而戰的德國人前往[HOL.GetAdjective]的領土，很明顯是為了削弱[GER.GetAdjective]的地位並加強她自己的。"
 mtg_netherlands.75.a:0 "太卑鄙了-我們稍後再對付她。"
 mtg_netherlands.76.t:0 "女王陛下的德國軍團解散"
 mtg_netherlands.76.d:0 "隨着戰爭的結束，為我們而戰的德國士兵將回到他們的祖國，並準備直接為他們的皇帝而戰。"
 mtg_netherlands.76.a:0 "這是無法避免的。他們的貢獻是無價的。"
 mtg_news.58.desc:0 "隨着[HOL.GetAdjective]女王威廉明娜承諾將見證馮·霍亨索倫王朝重新迴歸德國的皇位，以及第一片德國領土的解放，皇帝已經回到了德國的土地上，領導了一場實際上已經成為全面內戰的戰爭以控制他的祖國。\n\n同時，德國叛逃者持續湧向[HOL.GetAdjective]控制的領土以為女王和他們的皇帝而戰，緩慢但是逐漸改變了力量的平衡。上次大戰的協約國成員尚未發佈官方聲明，但是報告表明他們的政府非常不贊成。"
 mtg_news.58.a:0 "這是邁向徹底勝利的一步。"
 mtg_news.58.b:0 "他們好大的膽子？！"
 mtg_news.58.c:0 "説的委婉些……荷蘭人會得到他們應得的。"
 mtg_news.58.d:0 "外交大手筆還是純粹發瘋了？"
 mtg_britain.109.t:0 "緬甸獨立"
 mtg_britain.109.d:0 "鑑於最近發生的事情，緬甸人宣佈獨立，並完全期望我們全力對付巴基斯坦人從而無法去處理他們。"
 mtg_britain.109.a:0 "我們別無選擇，只能接受。"
 mtg_britain.113.t:0 "[From.GetName]重新加入帝國"
 mtg_britain.113.d:0 "贏得內戰並重新統一了他們的祖國，[From.GetNameDef]的領導人請求重新加入帝國，希望在我們的指引和保護下面對未來。"
 mtg_britain.113.a:0 "歡迎回家。"
 mtg_news.3.f:0 "中立必須以武力作為後盾。"
 edward_viii_refused_to_abdicate_flag:0 "愛德華八世拒絕退位"
 ENG_staying_loyal_tt:0 "§R我們的國策樹將會被限制在忠誠分支上§!\n"
 mtg_news.55.b:0 "他們付出了最大的代價。"
 MTG_naval_treaty.11.t:0 "海軍條約被廢除"
 MTG_naval_treaty.11.desc:0 "隨着戰爭的爆發，[From.GetAdjective]政府照會其他的倫敦海軍條約的簽署國，根據條約的第24條，繼續遵循海軍條約以限制海軍已不符合本國利益。[From.GetAdjective]的外交大使對外宣佈，在戰爭期間，他們將不再遵循倫敦海軍條約。在戰後各國會不會繼續遵守條約限制自己的海軍還有待觀察，但就目前而言，我們認為，我們也不應當再繼續遵守條約來限制我們自己設計以及建造艦船。"
 MTG_naval_treaty.11.a:0 "這是維護和平的崇高嘗試。"
 mtg_news.62.desc:0 "各自治領政府於今天宣佈，他們將單方面斷絕與聯合王國的關係。國王公然無視自治政府以及人民的意願，這是他們視為無法再維持與英聯邦關係的原因。這場危機的始因是國王執意娶華里絲·辛普森為妻，而這也導致多個自治領打算聯合起來，聯合王國的政府因為正處於癱瘓狀態而無法阻止自治領們的這一行動。這也是自治領政府的首領們所期望的。"
 mtg_news.62.b:0 "帝國陷入危機。"
 mtg_news.63.t:0 "[Root.GetName]宣佈獨立"
 mtg_news.63.desc:0 "[Root.GetAdjective]政府今天宣佈，他們將單方面與[ENG.GetAdjective]政府斷絕關係。他們認為，他們無法將自己的政治觀點與[ENG.GetName]目前的政治發展協調起來，這是造成這種情況的主要原因。"
 mtg_netherlands.77.t:0 "[From.GetNameDef]提議組建聯盟"
 mtg_netherlands.77.d:0 "[From.GetAdjective]政府向我們提出了一項意見，低地國家應該聯合起來，組建一個統一的新國家。他們認為，當前席捲全球的危機需要兩國人民更加親密地團結合作才能夠應對，而兩國統一的話就更能有把握撐過去。如果我們同意的話，我們就應該立刻做好準備，將我國主權移交到[From.GetAdjective]手上並讓其領導我們。"
 mtg_netherlands.77.a:0 "在我們投降之前，當戰鬥明顯失利的時候，我們成功地執行了我們的計劃，把我們的黃金儲備轉移到我們的新盟友那裏。這些黃金已經被存放在船上，隨時準備啟航，現在已經安全地運抵我們的東道國，應該會極大地幫助我們的流亡政府。"
 mtg_netherlands.77.b:0 "國家主權高於一切 - 我們可以合作，但不會以這種形式，否則我們沒法一同合作太久。"
 mtg_netherlands.78.t:0 "[From.GetNameDef]同意組建聯盟"
 mtg_netherlands.78.d:0 "[From.GetAdjective]政府已經迴應並接受了我們低地國家統一起來建立一個新國家的建議。如果各方都接受了，我們便可以繼續實施我們的計劃。"
 mtg_netherlands.79.t:0 "[From.GetNameDef]拒絕組建聯盟"
 mtg_netherlands.79.d:0 "[From.GetAdjective]的代表告訴我們，他們目前並不認為各低地國家應該統一起來建立一個新的國家。他們期待和我們的進一步合作，但會保持國家的主權。"
 mtg_news.64.t:0 "低地國家聯合起來"
 mtg_news.64.desc:1 "低地國家政府以其國家安全受到嚴重外來威脅為由，宣佈立即統一其政府和武裝部隊，以強化其人民的姿態。在[From.GetOldAdjective]的領導下，工業投資和防禦性軍事計劃現在將優先於其他國內事務，目的是確保軍事準備充分，足以應對任何可能威脅新國家主權的行動。"
 mtg_news.64.a:0 "我們所有的人民團結起來保衞我們的家園。"
 mtg_news.64.b:0 "再次聯合起來？請你拿定主意！"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap]拒絕分享他們的情報。"