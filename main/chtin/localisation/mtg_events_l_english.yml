 flag_mexico_cedillo_has_revolted:0 "塞迪略將軍已經反叛過政府"
 mexico.1.title:0 "塞迪略將軍叛亂"
 mexico.1.desc:0 "一段時間以來，隨着中央政府加強對難以駕馭的考迪羅的掌控，將軍們與各州州長的權力日漸式微，墨西哥地方軍閥作亂的歷史似乎即將邁向終點。但很不幸，我們未能成功平定聖路易斯波託西的塞迪略將軍。他已僱傭大量獲赦叛黨與亡命之徒，以圖推翻中央政府，罷黜[Root.GetLeader]以防止大權旁落。"
 mexico.1.a:0 "叛徒！"
 mexico.2.title:0 "[From.GetAdjective]石油國有化"
 mexico.2.desc:0 "[From.GetLeader]煽動了針對我國在墨經濟利益的荒唐民粹言論，而[From.GetRulingPartyLong]現已通過法案將荷蘭皇家殼牌集團、加利福尼亞標準石油和其他國際石油公司的資產進行國有化！雖然他們的國會允許了這一舉動，但是國際正義要求該國賠償這些公司的損失。石油巨頭們也要求我們採取行動。"
 mexico.2.a:0 "木已成舟，無可奈何。"
 mexico.2.b:0 "對墨西哥進行貿易禁運，直至其悔悟為止。"
 mexico.2.c:0 "選擇有限，武裝介入必須納入考量。"
 mexico.3.title:0 "[From.GetAdjective]禁運"
 mexico.3.desc:0 "[From.GetLeader]決定接受石油公司要求並對我國展開禁運，以此作為對我國國有化其石油特許權的迴應。[From.GetNameDef]將停止與我國的資源買賣，我國應該考慮補償石油公司，或者拋棄現有國際秩序並與自由資本主義的敵對勢力一道尋求良機。"
 mexico.3.a:0 "墨西哥的人民不會支持此舉！"
 mexico.4.title:0 "[From.GetAdjective]賠償"
 mexico.4.desc:0 "[From.GetLeader]政府接受了對荷蘭皇家殼牌集團與加利福尼亞標準石油進行賠償的要求，以此補償這些公司在油田國有化過程中遭受的損失。[From.GetNameDef]不會歸還任何石油特許權，但至少我們的國家威望與經濟利益得到了維護。"
 mexico.4.a:0 "很好，我們可以按這些條款進行交易。"
 mexico.4.b:0 "維持禁運，我們主張更好的條約。"
 mexico.8.title:0 "[From.GetAdjective]加入[Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader]已經提交加入[Root.GetFactionName]的申請。目前他是尋求共同防衞還是對外擴張尚未可知，但墨西哥的石油對我方陣營來説是一筆有利的資產。"
 mexico.8.a:0 "我們將支持墨西哥加入[Root.GetFactionName]。"
 mexico.8.b:0 "我們對墨西哥另有打算。"
 mexico.9.title:0 "墨西哥加入[Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader]]已支持墨西哥提出的加入[Root.GetFactionName]的請求。墨西哥是尋求相互保護，還是尋求對外擴張還不得而知，但墨西哥的石油對我們來説是一筆有利可圖的資產。"
 mexico.9.a:0 "我們將支持墨西哥加入[Root.GetFactionName]。"
 mexico.9.b:0 "我們對墨西哥另有打算。"
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader]已經邀請[Root.GetNameDef]加入[From.GetFactionName]。該右翼國家集團將協助拉丁美洲抵禦共產主義份子的滲透，同時從墮落的揚基佬魔爪下開闢一條獨立之路。"
 mexico.10.a:0 "[Root.GetLeader]接受提議。"
 mexico.10.b:0 "美國人不會容忍此舉。"
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader]已經邀請[Root.GetNameDef]加入[From.GetFactionName]。該左翼國家集團將協助拉丁美洲抵禦法西斯暴政，同時從揚基佬壓迫者的魔爪下開闢一條獨立之路。"
 mexico.11.a:0 "[Root.GetLeader]接受提議。"
 mexico.11.b:0 "美國人不會容忍此舉。"
 mexico.12.title:0 "出售英屬洪都拉斯"
 mexico.12.desc:0 "[From.GetLeader]請求[Root.GetNameDef]出售英屬洪都拉斯（又稱伯利茲）的小片領土。西班牙帝國曾經宣稱該地主權但從未實際經營，所以墨西哥對該地宣稱缺乏説服力。然而我國可將這片領土出售給墨西哥朋友以示誠意。"
 mexico.12.a:0 "[Root.GetLeader]接受提議。"
 mexico.12.b:0 "該地區作為海軍基地大有可用。"
 mexico.13.title:0 "英國割讓伯利茲"
 mexico.13.desc:0 "[From.GetLeader]同意將前殖民地英屬洪都拉斯的控制權轉交我國以示誠意。該地區不過彈丸之地、窮鄉僻壤，天然資源除木材外一無所有，但這仍標誌着墨西哥國際地位的提升。"
 mexico.13.a:0 "[From.GetNameDef]的確是我們的朋友。"
 mexico.14.title:0 "英國拒絕出售伯利茲"
 mexico.14.desc:0 "[From.GetLeader]拒絕將英屬洪都拉斯殖民地售予我國。[From.GetAdjective]政府主張該地作為海軍基地的重要性，聲明其有意保留這塊殖民地。儘管令人失望，因當地多數居民使用英語，故拒絕提議亦可以理解。"
 mexico.14.a:0 "也許[From.GetAdjective]最終並非我們的朋友。"
 mexico.15.title:0 "帕斯夸爾·迪亞茲大主教逝世"
 mexico.15.desc:0 "最尊貴的墨西哥城大主教帕斯夸爾·迪亞茲-巴雷託今日因為結腸炎離世，享年59歲。他留下的政治遺產包括作為強烈反對政府社會主義政策的一份子，同時還有基督戰爭接近尾聲時的和解努力。\n\n他的繼任者是路易斯·瑪麗亞·馬丁內斯，一名社會改革家和卡德納斯總統的私人朋友。這名繼任者可能是教宗為確保墨西哥教會和政府之間的持續和平而挑選的。"
 mexico.15.a:0 "願靈安息"
 mexico.15.b:0 "在地獄中永世不得翻身吧，叛徒。"
 mexico.16.title:0 "石油工人罷工"
 mexico.16.desc:0 "石油工人在卡德納斯總統的祝福下於1935年成立工會，創立了石油工人統一聯合會。他們立即開始試圖就提高工資和改善工作條件展開談判，但是遭到了諸如荷蘭皇家殼牌集團與加利福尼亞標準石油等石油公司的拒絕。這件事被提交到了仲裁委員會並最終訴諸法庭，而最迫切的問題就是這些石油公司能否付得了更高的工資。\n\n根據最新調查，墨西哥石油分公司的利潤甚至比他們在美國的母公司還要高，但他們依然拒絕與工人達成一份協議。看來他們有雄厚的地區強人來撐腰，認為自己凌駕於法律之上。"
 mexico.16.a:0 "太離譜了！必須終結這種慘無人道的剝削！"
 mexico.16.b:0 "這就是資本主義。"
 mexico.17.title:0 "托洛茨基到來"
 mexico.17.desc:0 "作為共產主義革命者與作家，列夫·托洛茨基因反對斯大林掌權而從蘇聯流亡，他被指控是包括軍事退步與工業事故等一系列問題的幕後黑手，同時因政治壓力而在一國又一國流亡。托洛茨基借道一艘從挪威而來的遠洋運油船來到了墨西哥。"
 mexico.17.a:1 "我們並不是斯大林的傀儡，准許他避難。"
 mexico.17.b:1 "把他引渡回蘇聯，讓他為自己所犯下的罪行接受審判。"
 mexico.17.c:0 "他是位組織天才，邀請他加入我們的政府。"
