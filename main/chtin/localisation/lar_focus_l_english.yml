l_english:
 autonomous_state:0 "自治地區"
 semi_autonomous_state:0 "半自治地區"
 SPA_a_great_spain:0 "大西班牙"
 SPA_a_great_spain_desc:1 "稚嫩的第二共和國未能履行保護宗教、家庭和財產的職責。當左派分子包圍了我們的基督教文明之時，西班牙右翼自治組織聯合會將站出來捍衞自己的立場，並給西班牙帶來真正的團結和新的精神。議會將服從於人民的意願，否則我們將消滅它。"
 SPA_hand_over_the_ceda_campaign_chest:0 "移交CEDA競選資金"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "競選活動結束後，我們還有剩餘資金。如果議會拒絕我們的聲音，我們必須爲除掉它做好準備。我們將把西班牙右翼自治組織聯合會的競選資金移交給開明的軍隊，以便他們準備好對抗左翼的起義。"
 SPA_negotiate_carlist_support:0 "與卡洛斯派支持者談判"
 SPA_negotiate_carlist_support_desc:1 "我們的事業有盟友，我們只需要把手伸向他們。左翼的反教會情緒使得長期以來一直準備與共和國對抗的卡洛斯派感到反感。如果我們得到他們的支持，我們的起義將大大加強。"
 SPA_negotiate_carlist_support_tt:1 "在內戰開始時，獲得5個訓練有素的含§Y3個步兵營§!的部隊。\n"
 SPA_negotiate_carlist_support_tt_2:0 "§R這些部隊在西班牙內戰結束後被移除，如果西班牙不是卡洛斯派執政的話！§!\n"
 SPA_the_army_of_africa:0 "非洲軍團"
 SPA_the_army_of_africa_desc:1 "經驗豐富的非洲軍團是在即將到來的鬥爭中取得勝利的關鍵。我們必須確保他們忠於我們的事業，併爲迅速佔領北非制定計劃，然後準備將這些善戰的部隊轉移到大陸，以使他們能夠將平衡扳向我們一方。"
 SPA_the_army_of_africa_tt:0 "在內戰開始時，獲得5個訓練有素的含§Y7個步兵營§!和§Y2個炮兵營§!的部隊，並帶有§Y偵查§!和§Y工兵§!支援連，並確保控制§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons:0 "確保北方駐軍"
 SPA_secure_the_northern_garrisons_desc:1 "通過適當的“鼓勵手段”，我們將獲得北方駐軍指揮官的支持。如果我們最初的政變企圖失敗，那麼他們同一時間的及時起義能爲我們提供穩固的勢力根基，我們可以從那裏對左翼發起戰爭。"
 SPA_secure_the_northern_garrisons_tt:1 "在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!的§Y駐軍控制§!增加到§G完全§!。\n\n\n內戰開始時國民軍將控制這些省份，只要他們在這些省份中的§Y駐軍控制§!至少是§O弱§!。"
 SPA_sin_paquito:0 "踹開佛朗哥"
 SPA_sin_paquito_desc:1 "因爲擔心弗朗西斯科·佛朗哥可能不忠誠，政府已將他派遣去指揮加那利羣島的部隊。但是，儘管我們邀請了他，他卻沒有承諾會支持我們，僅是出於他的優柔寡斷而拒絕了我們。如果“ 1936年加那利羣島小姐”決定不加入我們，那麼我們將在沒有他的情況下繼續推進。"
 SPA_con_paquito:0 "聯合佛朗哥"
 SPA_con_paquito_desc:1 "我們的事業需要強大的領袖，而弗朗西斯科·佛朗哥掌握着自負的非洲軍團的忠誠。爲了使我們的起義取得成功，儘管他遲遲做不出決定，我們也必須爭取到他的支持，儘管這可能是要付出代價的……"
 SPA_con_paquito_tt:1 "在內戰開始時，§Y弗朗西斯科·佛朗哥§!成爲國民軍的一名陸軍元帥。\n"
 SPR_the_popular_front:0 "人民陣線"
 SPR_the_popular_front_desc:1 "法西斯主義和宗教迷信對我們的個人自由構成了莫大的危險，我們必須建立廣泛的政黨陣線，團結起來反對右翼。只有我們團結起來，我們才能制止他們的前進並拯救我們的共和國。"
 SPR_secure_the_guardia_de_asalto:0 "確保突擊衞隊忠誠"
 SPR_secure_the_guardia_de_asalto_desc:1 "社會極化正在加劇，暴力也隨之而來。我們必須確保我們訓練有素的重裝警察後備部隊——突擊衞隊的忠誠。如果暴力繼續升級，他們將是極其有用的。"
 SPR_secure_the_guardia_de_asalto_tt:1 "在內戰開始時，獲得3支訓練過的含§Y6個步兵營§!的部隊。\n國民軍獲得6支缺乏訓練的含§Y3個步兵營§!的部隊。"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "在內戰開始時，獲得3支訓練過的含§Y6個步兵營§!的部隊。\n國民軍獲得10支缺乏訓練的含§Y3個步兵營§!的部隊。"
 SPR_secure_the_guardia_get_both_types_tt:0 "§R如果任一焦點都沒有被選取，國民軍將獲得全部兩種類型的部隊！§!\n"
 SPR_secure_the_guardia_civil:0 "確保國民警衞隊忠誠"
 SPR_secure_the_guardia_civil_desc:1 "極端分子繼續擾亂公共秩序，而與內亂作鬥爭的前線是國民警衞隊。如果我們要制止暴力並保持控制，則必須優先確保我們國家警察部隊的忠誠。"
 SPR_secure_the_guardia_civil_tt:1 "在內戰開始時，獲得6支缺乏訓練的含§Y3個步兵營§!的部隊。\n國民軍獲得3支訓練過的含§Y6個步兵營§!的部隊。"
 SPR_secure_the_guardia_civil_tt_2:0 "在內戰開始時，獲得10支缺乏訓練的含§Y3個步兵營§!的部隊。\n國民軍獲得5支訓練過的含§Y6個步兵營§!的部隊。"
 SPR_train_the_union_youth:0 "訓練青年團"
 SPR_train_the_union_youth_desc:1 "軍中開始傳出不忠的傳言，而我們必須爲最壞的情況做好準備。我們將向我們的青年支持者中忠誠和堅定的那部分人提供武器使用和基礎軍事戰術的速成課程，以便在最壞的情況發生時可以立即武裝他們。"
 SPR_train_the_union_youth_tt:1 "在內戰開始時，獲得5個訓練有素的含§Y3個步兵營§!的部隊。\n"
 SPR_enlarge_the_weapon_caches:0 "擴充武器庫存"
 SPR_enlarge_the_weapon_caches_desc:1 "早在甚至是1934年阿斯圖里亞斯礦工罷工之前，我們就已經在全國各地祕密地建立了武器儲存處，以備必需之時用武器捍衞我們的自由。在當前的危機時刻，我們將進一步擴充它們。"
 SPR_enlarge_the_weapon_caches_tt:1 "在內戰開始時，保留§Y80%§!而不是§Y50%§!的裝備數量。\n"
 SPR_distribute_arms_to_the_people:0 "向人民分發武器"
 SPR_distribute_arms_to_the_people_desc:1 "軍隊的不忠現在已是板上釘釘的事，顯然我們不能依靠他們來捍衞共和國的價值觀。我們應該開始向那些掛懷共和國最高利益的人們分發武器，以便他們可以成爲抵抗潛在叛亂的第一道防線。"
 SPR_distribute_arms_to_the_people_tt:0 "在內戰開始時，獲得10支未經訓練的含§Y3個步兵營§!的部隊。\n"
 SPR_disband_the_army:0 "解散軍隊"
 SPR_disband_the_army_desc:1 "我們再也不能忽視軍隊不忠的跡象。即使這可能會促使策劃者立刻採取行動，但我們也別無選擇，我們只能立即解散軍隊並奪取主動。"
 SPR_disband_the_army_tt:2 "§G減少在內戰開始時站在國民軍陣營的部隊比例，從§Y50%§!降至§Y20%§!，並減少非洲軍團的師部隊數目，從§Y5§!個師降至§Y3§!個師。§!\n忠誠派那§Y80%§!份額的部隊將會被§R解散§!，但其裝備將會回到庫存中。\n\n如果這個焦點沒有被選取，政府將會在內戰開始時被動地解散軍隊，並且沒有任何獎益。\n\n§R不忠的軍隊殘餘勢力將會煽動立即開啟內戰！§!\n"
 SPA_the_phalanx_ascendant:0 "長槍黨崛起"
 SPA_the_phalanx_ascendant_desc:2 "現在正是長槍黨崛起的時刻。無法運作的共和國正處於其死亡的當口，而儘管未來的戰鬥將是漫長而艱苦的，但我們已邁出了西班牙帝國重生之路的第一步。"
 SPA_bolster_offensive_infrastructure:0 "鼓勵進攻性基建"
 SPA_bolster_offensive_infrastructure_desc:1 "我們的進攻計劃中最大的瓶頸，是我們無法爲前線部隊提供足夠的補給。着重於改善這些環節的基礎設施，我們的進攻行動應會得到極大的強化。"
 SPA_bolster_offensive_infrastructure_tt:0 "需要西班牙內戰已爆發。\n在3個前線地區增加§Y1基礎設施§!。\n"
 SPA_the_fifth_column:0 "第五縱隊"
 SPA_the_fifth_column_desc:1 "用埃米利奧·莫拉的話來説：“當我的四個縱隊接近馬德里時，支持者們組成的第五縱隊將在城內揭竿而起，並從內部破壞共和軍的防禦。”我們將在我們進軍的所有城市中組織這些“第五縱隊”，爲我們提供決定性的優勢。"
 SPA_the_fifth_column_tt:0 "解鎖§Y啟用第五縱隊§!決議，允許在敵方領地上製造小規模起義。\n"
 SPA_emergency_munitions_corporations:0 "應急軍火公司"
 SPA_emergency_munitions_corporations_desc:1 "如果我們要爲我們勇敢的部隊維持足夠的補給水平，我們就必須立即加強戰爭努力。我們將組織那些不參加戰鬥的人員進入臨時工廠工作，這些工廠將會生產我們部隊最基本的必需品。"
 SPA_the_corpo_truppe_volontarie:1 "志願軍團"
 SPA_the_corpo_truppe_volontarie_desc:1 "我們的[ITA.GetNameDef]支持者已向我們派遣了志願軍團來協助我們的戰鬥，但是如果我們要取得勝利，就必須大力擴充志願軍團。我們將派外交使節到[ITA.GetNameDef]宣揚我們的事業，並獲取支援我方的進一步軍事援助。"
 SPA_the_condor_legion:0 "禿鷹軍團"
 SPA_the_condor_legion_desc:1 "我們在[GER.GetNameDef]中的支持者已向我們派遣了禿鷹軍團來協助我們的戰鬥，但是如果我們要成功，禿鷹軍團就必須大大擴展。我們將派外交使節到[GER.GetNameDef]宣揚我們的事業，並獲取支援我方的進一步軍事援助。"
 SPA_equipment_shipments:0 "海運裝備"
 SPA_equipment_shipments_desc:1 "確保我們的勝利所需要的不僅僅是部隊。我們必須使我們在國外的支持者瞭解我們對裝備的緊迫需求，以及他們在這個問題上能如何爲我們提供幫助。"
 SPA_obtain_training_staff:0 "獲得教官"
 SPA_obtain_training_staff_desc:1 "儘管這可能有損我們的自尊，但我們必須承認外國支持者們在戰爭技藝方面擁有的卓越經驗。我們應該邀請他們的軍事專家來西班牙教導我們的軍官，幫助訓練我們的部隊，使我們在對抗共和軍時擁有必要的優勢。"
 SPA_doctrinal_advancements:0 "學説進步"
 SPA_doctrinal_advancements_desc:1 "過去幾十年間，我們的外國支持者已經于軍事思想和學説方面取得了豐富的成就。或許我們可以勸説他們與我們共享他們的理念，以便我們可能在當前戰爭中測試它們。"
 SPA_secure_the_national_defense_council:0 "主導國防委員會"
 SPA_secure_the_national_defense_council_desc:1 "我們的事業沒有領導者，它由一個目標鬆散的軍人和平民領袖組成的軍政府率領。如果要達成我們的意願，實現西班牙應得的重生，必須確保我們在這個多樣化、有時甚至是爭吵不休的組織中佔據主導地位。"
 SPA_suspend_the_constitution:0 "中止憲法"
 SPA_suspend_the_constitution_desc:1 "如果固守那部屢次展現其錯漏的憲法，我們就必定止步不前。我們將停止憲法並給軍事過渡政府讓路，由軍政府來帶領我們渡過這次必經的手足相戕。而過渡軍政府最終也將爲一個新的強力威權政府鋪路。"
 SPA_primo_de_rivera_prisoner_exchange:0 "交換普里莫·德里維拉出獄"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "西班牙長槍黨的創始人，何塞·安東尼奧·普里莫·德里維拉，老獨裁者米戈爾·普里·德里維拉之子，在內戰開始前就已經被囚禁。共和軍已經表示願意和我們進行一次囚犯交換的討論，而如果我們要奪回我們意識形態的領袖，我們必須同意。"
 SPA_eliminate_the_carlists:0 "消滅卡洛斯派"
 SPA_eliminate_the_carlists_desc:1 "我們對西班牙的願景與卡洛斯派水火不容。一羣固守着腐朽王朝的遺老，上層無能，下層迷信，他們對西班牙的未來構成直接威脅。我們必須把這羣反對派連根拔起，才能讓真正強硬的領袖站到台前，以鐵拳統一國家。"
 SPR_carlist_uprising_flag:0 "卡洛斯派已經起義。"
 SPA_absorb_carlist_remnants:0 "吸納卡洛斯派殘黨"
 SPA_absorb_carlist_remnants_desc:1 "隨着卡洛斯主義接近土崩瓦解，較温和的卡洛斯派殘黨也許仍能在前線發揮餘熱。我們不該讓機會白白溜走，能擠出的每一個人手都將推動長槍黨整體邁向目標。"
 SPA_establish_the_directory:0 "建立督政府"
 SPA_establish_the_directory_desc:1 "起事的幕後主使者，埃米利奧·莫拉，獲得了軍政府與長槍黨領袖的支持後啟動了他計劃的下一步：建立督政府統治並統領內戰的各方，直至國家安定。"
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§!將改名爲§Y西班牙督政府§!\n"
 SPA_a_one_party_state:0 "一黨專政"
 SPA_a_one_party_state_desc:1 "民主制，並不像共和派試圖蠱惑我們的一般，“本身就是目的”。它事實上不過是讓軟弱無能者掌握國家的手段。我們將取締所有其他政黨，以便遠見卓識者在追求一個偉大的西班牙的路上不至於被拖累。"
 SPA_a_one_party_state_tt:0 "當前§Y非法西斯黨派§!總體支持度的一半將適用於§R穩定度§!的懲罰：\n"
 SPA_expand_conscription:0 "擴大徵兵"
 SPA_expand_conscription_desc:1 "國家在內戰中山河破碎，但我們不能減少對共和派的壓力。我們需要新一波攻勢，以及新一輪徵兵來支撐攻勢。"
 SPA_safeguard_the_freedom_of_worship:0 "捍衞信仰自由"
 SPA_safeguard_the_freedom_of_worship_desc:1 "共和派正威脅着對上帝的信仰，而我們必須向每一個人申明我們是基督教最後的堡壘。我們將捍衞每一個基督徒信仰的權利與自由，而每一個感同身受者都可以加入我們的鬥爭。"
 SPA_prepare_the_pyrenees_defenses:0 "準備比利牛斯山防禦工事"
 SPA_prepare_the_pyrenees_defenses_desc:1 "我們聽聞共和派已向[FRA.GetNameDef]求援的傳言。即使可能性不高，我們仍不能冒着風險讓北部邊境門户大開。必須立即着手進行防禦準備以應對可能發生的[FRA.GetAdjective]干涉。"
 SPA_prepare_the_pyrenees_defenses_tt:0 "在下列靠近法國邊境省份生成2級§Y要塞§!，包括：§Y巴斯克§!，§Y納瓦拉§!，§Y西阿拉貢§!，§Y東阿拉貢§!與§Y加泰羅尼亞§!。\n"
 SPA_develop_all_talent:0 "人盡其才"
 SPA_develop_all_talent_desc:1 "對天資聰慧者，應預先保障其接受高等教育的途徑，同時提供必要資金助力可能對國家有益的靈感。我們對新增研發機構的投資無疑將在多個領域結出碩果。"
 SPA_regional_agrarian_commissions:0 "地區農業委員會"
 SPA_regional_agrarian_commissions_desc:1 "鄉村地區已慘遭戰火蹂躪。爲確保人民免遭饑荒，我們將盡快在各地區建立農業委員會。委員會將提高在戰火中倖存可耕地的生產能力至最大以供給民眾。"
 SPA_the_national_syndicalist_state:0 "國家工團主義國家"
 SPA_the_national_syndicalist_state_desc:1 "內戰已經結束，現在是時候讓臨時軍政府讓渡控制權了，並讓長槍黨的真正領袖登上舞台來開闢西班牙的新時代。"
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§!將改名爲§Y西班牙帝國§!\n"
 SPA_syndicalize_production:0 "工團化生產"
 SPA_syndicalize_production_desc:1 "我們的道路走在資本主義與共產主義二者之外。國家工團的成立將使僱工和僱主共同協作，將生產力最大化並使整個西班牙都能更進一步。"
 SPA_strengthen_the_supreme_reality_of_spain:0 "強化西班牙至上思想"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "分離主義、異見與地方自治在西班牙國土上爲禍已久。我們將摒棄這些愚蠢觀念並讓一個統一的西班牙取而代之。無論所屬的團體或階級，每一個人都能依靠它，每一個人都能爲它作出貢獻。"
 SPR_recovering_from_civil_war_focus_tt:0 "解鎖§Y從內戰中恢復§!決議，在高§Y順從度§!時，可以將擁有的西班牙地區變回§Y核心領土§!狀態。\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "航線上的榮耀與財富"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "西班牙的天命一直在大洋彼端。榮耀與財富靜候着我們，我們需要重新控制海上航路，正如往日一般。"
 SPA_improve_domestic_naval_facilities:0 "改善國內海軍設施"
 SPA_improve_domestic_naval_facilities_desc:1 "一支強大的海軍需要良好的基礎設施。新增海軍船塢與設施是必要的，而我們必須現在就開始建設。"
 SPA_a_great_maritime_power:0 "海洋強國"
 SPA_a_great_maritime_power_desc:1 "西班牙的威名一度響徹四海。數百年間我國雖時運不濟，但海上往來未曾斷絕。我們將繼承大洋傳統並讓我國存在重返世界各海路。"
 SPA_commerce_protection:0 "保護商業"
 SPA_commerce_protection_desc:1 "在當下，全球商業對一個健康經濟體的重要性更勝往日。擁有保護本國商船的能力將使我國能在任何未來衝突中佔據更有利地位。"
 SPA_exemplify_the_art_and_science_of_warfare:0 "呈現戰爭藝術與科學"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "戰爭是一門科學，也是一門藝術。我們必須爲那些願意探索新想法的人提供所需工具與設施。"
 SPA_the_will_to_empire:1 "帝國意志"
 SPA_the_will_to_empire_desc:1 "我們有構築帝國的決心。我們重申西班牙歷史的價值在帝國。我們認爲西班牙屹立於歐洲。我們宣告西班牙將繼續作爲支撐西語世界的脊樑。"
 SPA_unite_iberia:0 "統一伊比利亞"
 SPA_unite_iberia_desc:1 "葡萄牙與西班牙曾一度統一，而有人認爲應該再度統一。我們認可這個觀點。伊比利亞的統一對我國世界地位提高的價值不可估量。"
 SPA_absorb_the_portuguese_empire:0 "吸納葡萄牙帝國"
 SPA_absorb_the_portuguese_empire_desc:1 "葡萄牙殖民帝國是我們新伊比利亞霸權的一部分，即使他們尚未看清這條正途。這一點很容易補救。"
 SPA_claim_the_aragonese_possessions:0 "聲索阿拉貢舊產"
 SPA_claim_the_aragonese_possessions_desc:1 "阿拉貢王國一度在地中海地區幅員遼闊。西班牙，作爲阿拉貢王國的歷史繼承者，理應重獲這些領地的控制權。我國將主張這項權利。"
 SPA_reclaim_spanish_africa:1 "擴大西屬非洲"
 SPA_reclaim_spanish_africa_desc:1 "我國北非領地的邊境沒有理由定死。在法國虛弱無力的當下，進行宣稱該地區的一把豪賭可能不存在更好的時機了。"
 SPA_reassert_american_dominance:0 "重申美洲統治地位"
 SPA_reassert_american_dominance_desc:1 "自拉美國家獨立潮的一個世紀以來，拉美國家只有彼此間的紛亂不休。統一的西班牙文化帶來的力量已被遺忘，我們應當讓他們回憶起我們才是他們圍繞的主軸的事實。"
 SPA_reassert_american_dominance_tt:0 "解鎖§Y重申美洲統治地位§!決議，使和平附庸弱小美洲國家成爲可能。\n"
 SPA_retake_the_americas:0 "重奪美洲"
 SPA_retake_the_americas_desc:2 "拉美大國並無自願接受我國領導的意願，而重奪舊領地則與[USA.GetNameDef]必有一戰。即使前路多艱，只要能克服困難，帝國雄心的實現就只有一步之遙。"
 SPA_embrace_the_spanish_destiny:0 "接受西班牙的天命"
 SPA_embrace_the_spanish_destiny_desc:1 "西班牙的天命唯有一個：給予每一個西班牙人一個自由強大的國家，跨過阻礙戰勝敵人並重新屹立於世界，捍衞基督教的生活方式。"
 SPA_the_national_and_popular_army_of_spain:0 "西班牙國家與人民軍"
 SPA_the_national_and_popular_army_of_spain_desc:1 "新西班牙的軍事力量將被組織成西班牙國家與人民軍，讓每一個健康男性都能享有光榮服役的權利。"
 SPA_mandatory_pre_military_training:0 "強制預備役訓練"
 SPA_mandatory_pre_military_training_desc:1 "作爲服役的準備，所有男性都將接受義務性預備役訓練。"
 SPA_all_shall_serve:0 "全民服役"
 SPA_all_shall_serve_desc:1 "新西班牙是每一個西班牙人意志的表現，而每一個人都應當盡其所能捍衞它。徵兵標準也必須隨之放寬。"
 SPA_the_army_of_africa_model:0 "“非洲軍團”模範"
 SPA_the_army_of_africa_model_desc:1 "在內戰過程中，非洲軍團的成功並未被忽視。我們新軍隊必須符合他們的標準，我們部隊也將以他們爲榜樣來進行建設。"
 SPA_equipment_modernization:0 "裝備現代化"
 SPA_equipment_modernization_desc:1 "只有最好的武器才能爲我們部隊提供足夠的幫助，因此我們必須相對應的開發新型武器。"
 SPA_artillery_modernization:0 "火炮現代化"
 SPA_artillery_modernization_desc:1 "火炮是現代戰爭中的關鍵部分，因此我們應該用更加強大的新型武器來替換陳舊的武器以實現快速現代化。"
 SPA_expand_the_air_branch:0 "擴編空軍部門"
 SPA_expand_the_air_branch_desc:1 "內戰向我們展示了空中火力扮演的重要角色。如果我軍要成爲一支有威懾力的軍隊，這個領域則有必要被拓展。"
 SPA_expand_the_special_forces:0 "擴編特種部隊"
 SPA_expand_the_special_forces_desc:1 "寥寥數名特戰專家可以取得大量常規步兵所無法取得的戰果。我國將開展針對特定任務的專業訓練，以保證時機來臨時手頭有人可用。"
 SPA_motorization:0 "摩托化"
 SPA_motorization_desc:1 "對軍隊的大規模摩托化將發掘戰術和戰略的新機遇。這是一項不容忽視的優勢。"
 SPA_an_armored_corps:0 "裝甲兵團"
 SPA_an_armored_corps_desc:1 "如果不想被鄰國超越，西班牙就需要一支裝甲部隊。"
 SPA_join_the_axis:0 "加入軸心國"
 SPA_join_the_axis_desc:1 "西班牙的未來在於顛覆現有世界秩序。我國必須和道路相似的國家攜手並進。"
 SPA_fascist_economic_aid:0 "法西斯經濟援助"
 SPA_fascist_economic_aid_desc:1 "內戰讓我國破敗不堪，但也許我國的新盟友願意援助我國重建項目。"
 SPA_facilitate_pyrenees_freight_transports:0 "改善比利牛斯貨運"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "必須改善來自北部的新資源供應以確保需求，因此我國將拓展跨越比利牛斯的鐵路網。"
 SPA_facilitate_pyrenees_freight_transports_tt:1 "在§Y馬德里§!，§Y瓜達拉哈拉§!，§Y東阿拉貢§!，§Y加泰羅尼亞§!，§Y布爾戈斯§!和§Y佩斯瓦斯科§!的§Y基礎設施§!增加到上限。"
 SPA_improve_cross_country_railways:0 "改善全國鐵路"
 SPA_improve_cross_country_railways_desc:1 "擴展我國的鐵路網絡不僅能提供急缺的工作崗位，還能加快軍隊，物資與補給的運輸，並且能夠提升西班牙人的自豪感。"
 SPA_support_the_war_industry:0 "支持戰爭工業"
 SPA_support_the_war_industry_desc:1 "在我們擴大戰爭工業前，我們必須先考慮擴展它所依賴的其他輔助性工業。"
 SPA_italian_shipbuilding_expertise:0 "義大利造船專家"
 SPA_italian_shipbuilding_expertise_desc:1 "邀請義大利專家將可以提升我們的造船能力，尤其是在建造大型戰艦方面，這將有助於我們更輕鬆的擴大我們的海軍規模。"
 SPA_the_duty_to_work:0 "爲國工作的義務"
 SPA_the_duty_to_work_desc:1 "所有的西班牙人都有義務服務國家。如果這份義務不要求他們在前線作戰，那麼他們就應當全力支援前線作戰的人並生產前線所需的裝備。"
 SPA_expand_the_war_industry:0 "擴大戰爭工業"
 SPA_expand_the_war_industry_desc:1 "一個強大的國家需要通過強大的戰爭工業來展現自己的實力，而我們的國家或許比那更加強大。"
 SPA_national_recovery:0 "國家復甦"
 SPA_national_recovery_desc:1 "是時候讓全國一起努力來幫助國家從內戰中恢復了。"
 SPA_autarky:0 "自給自足"
 SPA_autarky_desc:1 "爲了保護我們的地位不收其他國家威脅，我們必須在經濟上實現自給自足。"
 SPA_spanish_austerity:0 "西班牙財政緊縮"
 SPA_spanish_austerity_desc:1 "儘管這不是我們所希望的，但爲了釋放資金以使國家復興，我們不得不採取財政緊收政策。"
 SPA_reduce_reliance_on_foreign_resources:0 "減少對外資源依賴"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "依賴外國資源是我們唯一能被潛在敵人利用的弱點。我們應當在力所能及的範圍內實現自給自足。"
 SPA_reduce_reliance_on_foreign_resources_tt:0 "解鎖獨特的§Y資源前景§!決議，從而擴大現有資源的開發利用並開發新大陸的資源與礦牀。\n"
 SPA_expand_the_axis_gold_trade:0 "擴大對軸心國黃金貿易"
 SPA_expand_the_axis_gold_trade_desc:1 "軸心國在同盟國的封鎖下正急需對外貿易獲取物資。他們的黃金流入了我們國家，以此從我們與其他中立國家處獲取所需的資源。我們已經能夠從中大賺一筆，或許我們應當進一步鼓勵此事……"
 SPA_ensure_agricultural_self_sufficiency:0 "確保農業自給自足"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "我們必須避免從其他國家進口食物，我們必須擴大我國的農業以使得它可以養活我們的整個國家。"
 SPA_unify_the_nationalist_front:0 "團結國民陣線"
 SPA_unify_the_nationalist_front_desc:1 "自詡爲“國民軍”的叛軍是一羣鬆散的羣體，他們聯合起來只是爲了推翻共和國。成功之道在於避免內鬥，專注於與我們共同敵人作鬥爭。"
 SPA_save_the_alcazar:0 "解救阿卡薩！"
 SPA_save_the_alcazar_desc:1 "托萊多的阿卡薩依然處於忠於我們事業的軍隊控制下，但他們正在被圍攻！解救他們，雖然這在戰略上並不重要，但可成爲宣傳上的巨大勝利，並將鞏固弗朗西斯科·佛朗哥作爲軍政府事實上的領導人的地位。"
 SPA_martyrdom_for_primo_de_rivera:0 "普里莫·德里維拉殉難"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "西班牙長槍黨的創始人，何塞·安東尼奧·普里莫·德里維拉自內戰開始前就被囚禁了。雖然我們得到了交換囚犯的機會，但或許把這個潛在的政治對手作爲一個被處決的烈士會更好地爲我們事業服務……因此，我們將確保交換囚犯的談判“失敗”。"
 SPA_caudillo_of_spain:0 "西班牙的考迪羅"
 SPA_caudillo_of_spain_desc:1 "弗朗西斯科·佛朗哥的成就已經有目共睹，而他的潛在競爭對手也遭遇不測死於非命。軍政府中越來越多的人支持任命他爲我們的正式領導人，剩下的就是發表官方聲明。"
 SPA_extol_the_martyrs_of_the_war:0 "讚頌戰爭殉難者"
 SPA_extol_the_martyrs_of_the_war_desc:1 "那些爲我們事業獻出生命的人應該被人銘記，應該因他們的犧牲而受人尊敬。他們的行動應該成爲我們大家的榜樣。"
 SPA_consolidate_the_north:0 "鞏固北方"
 SPA_consolidate_the_north_desc:1 "邁向勝利的第一步應該是征服和鞏固北方領土。一旦這項工作完成，我們就可以轉向共和陣線控制的其他薄弱地區。"
 SPA_foment_a_carlist_split:0 "煽動卡洛斯派分裂"
 SPA_foment_a_carlist_split_desc:1 "卡洛斯派內部與國民陣線一樣陷入分裂。通過挑撥不同的卡洛斯派領導人相互對抗，我們可以削弱他們的力量，爲我們拉攏各個卡洛斯派別開闢道路。"
 SPA_a_methodical_approach:0 "有條不紊的策劃"
 SPA_a_methodical_approach_desc:1 "打贏這場內戰的關鍵不在於大膽的行動和魯莽的進攻，而在於周密而有條理的計劃以及深思熟慮和精確的打擊。"
 SPA_tackle_the_vulnerable_fronts:0 "攻克脆弱的戰線"
 SPA_tackle_the_vulnerable_fronts_desc:1 "我們在敵人前線的某些地方發現了薄弱點。我們應該把進攻重點放在這些位置，以最大限度地發揮我們的進攻效果。"
 SPA_tackle_the_vulnerable_fronts_tt:0 "升級§Y內戰中的攻勢§!決議以在對抗敵軍的攻勢開始時獲得一個暫時的戰鬥加成。\n"
 SPA_integrate_the_requetes:0 "收編呼嘯兵"
 SPA_integrate_the_requetes_desc:1 "那些更順從我們思維方式的卡洛斯派呼嘯兵應該更緊密地融入我們的軍隊。他們的經驗和訓練在未來的戰鬥中將是無價之寶。"
 SPA_portuguese_aid:0 "葡萄牙援助"
 SPA_portuguese_aid_desc:1 "我們必須接受來自各個地方的援助。葡萄牙庇護了很多在1932年叛亂失敗後被迫逃亡的領導人，如果我們提出要求，葡萄牙可能願意向我們提供物質援助，這甚至可能成爲今後更密切合作的基礎。"
 SPA_the_iberian_pact:0 "伊比利亞條約"
 SPA_the_iberian_pact_desc:1 "我們兩國的誠信有賴於它們之間的良好關係。我們應該提出一項協議，即西班牙和葡萄牙在他們參加的任何全球戰爭中，或者他們加入的任何聯盟中，都將始終站在同一方。伊比利亞團結起來很強大！"
 SPA_the_iberian_pact_tt:0 "這項協議規定，任何一方都有義務在另一方加入的任何戰爭中加入相同陣營或同一方。\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 SPA_the_latin_bloc:0 "拉丁聯盟"
 SPA_the_latin_bloc_desc:1 "世界上正在形成強大的地區集團，比起捲入他們彼此之間日益加劇的緊張局勢中，我們更應當與我們周圍意識形態相同的國家建立新的地區集團：地中海拉丁聯盟。"
 SPA_utilize_the_intellectuals:0 "利用知識分子"
 SPA_utilize_the_intellectuals_desc:1 "那些出類拔萃的人應該得到他們所需要的資源，讓他們以我們軍隊所無法達到的方式，更好地爲國家效力。"
 SPA_banish_the_party_leaders:0 "驅逐黨派領導人"
 SPA_banish_the_party_leaders_desc:1 "長槍黨和卡洛斯派領導層各自爲政，日益成爲我方的眼中釘肉中刺。利用他們不團結的行徑來撼動其地位，我們就能名正言順地放逐這些刺頭，並換上忠於佛朗哥的人選。"
 SPA_fuse_the_parties:0 "合併政黨"
 SPA_fuse_the_parties_desc:1 "我們已經做好了必要的基礎工作，是時候將長槍黨和卡洛斯派合併成一個由弗朗西斯科·佛朗哥領導的政黨了。"
 SPA_fuse_the_parties_tt:0 "§G移除§!§Y迫近的卡洛斯派起義§!§G任務§!\n"
 SPA_join_the_allies:0 "加入同盟國"
 SPA_join_the_allies_desc:1 "勝利的天平向哪邊傾斜已日漸明顯。我國將加入同盟國，接受可能的經濟援助，確保當他們最後贏得戰爭時，我國站對了隊。"
 SPA_the_stabilization_plan:0 "穩定計劃"
 SPA_the_stabilization_plan_desc:1 "我國必須同缺乏理智的長槍黨幻想中的自給自足以及與其配套的缺乏可持續性的經濟政策劃清界線。要想與世界其他國家在經濟領域同台競技，我國必須選擇經濟自由化，同時期盼帶來的經濟繁榮能讓每一個西班牙人受益。"
 SPA_expand_spanish_bases:0 "擴建西班牙基地"
 SPA_expand_spanish_bases_desc:1 "政治同盟中的帝國主義者希望利用我國軍事基地向全世界輸出其影響力。爲適應其需求，我國將擴建大陸上的海空軍基地。"
 SPA_capitalist_economic_aid:0 "資本主義經濟援助"
 SPA_capitalist_economic_aid_desc:1 "西方經濟援助對於遭受磨難的我國的恢復有不可估量的價值。"
 SPA_improve_living_standards:0 "改善生活水平"
 SPA_improve_living_standards_desc:1 "每一個人都有從我國經濟復興中分一杯羹的權利，無論其地位如何。"
 SPA_domestic_industrial_developments:0 "國內工業發展"
 SPA_domestic_industrial_developments_desc:1 "西班牙工人可以引入西方創新手段來取得雙贏並加快國家復甦。"
 SPA_the_spanish_miracle:0 "西班牙經濟奇蹟"
 SPA_the_spanish_miracle_desc:1 "穩定計劃的效果大大超出了我們的想象；我們創造的經濟繁榮可以被稱爲奇蹟！"
 SPA_adopt_the_26_points:0 "接受二十六點宣言"
 SPA_adopt_the_26_points_desc:1 "將長槍黨“27條宣言”中反對政黨合併的條款去除後，留下的“26條”可以作爲一份不錯的黨章，並能在政府政策方面提供寶貴靈感予我們借鑑。"
 SPA_direct_the_universities:0 "指導大學"
 SPA_direct_the_universities_desc:1 "最近在學術界大放異彩的人才毫無疑問可以被用於軍事目的的定向研究，我們將在大學展開相應地指導。"
 SPA_dictator_for_life:0 "終身獨裁者"
 SPA_dictator_for_life_desc:2 "弗朗哥將國家治理得很好。我們並沒有改變現狀的必要，更不可能退回腐朽的君主制老路。"
 SPA_invest_in_naval_infrastructure:0 "投資海軍基建"
 SPA_invest_in_naval_infrastructure_desc:1 "爲了支持艦隊的擴大，西班牙需要新的海軍設施。"
 SPA_expand_the_slipways:0 "擴建船台"
 SPA_expand_the_slipways_desc:1 "在過去，我國大型戰艦往往採購於他國。我國應當增加船台尺寸以便於自主建設大型戰艦。"
 SPA_the_plan_imperial:0 "“帝國計劃”"
 SPA_the_plan_imperial_desc:1 "我國將啟動一項宏大的計劃，重振西班牙海軍地位，使其規模迴歸世界頂級。"
 SPA_restart_small_scale_shipbuilding:0 "重啟小型船建造項目"
 SPA_restart_small_scale_shipbuilding_desc:1 "我國海軍需要可觀數量的護航艦艇，艦艇尺寸小至連國內小型船塢都能建造。我國應當鼓勵這些船塢發展艦艇新型號。"
 SPA_la_division_azul:0 "藍色師"
 SPA_la_division_azul_desc:1 "我國已將伊比利亞半島的共產主義威脅斬草除根，但邪惡的根源仍從東方逼近。當他國進行正面抗擊時，我國應當派遣一個志願師爲對抗共產威脅作出自己的貢獻。"
 SPA_the_tangiers_enclave:0 "丹吉爾飛地"
 SPA_the_tangiers_enclave_desc:1 "丹吉爾市於1923年被劃歸國際共管，管理三方分別爲法國，西班牙與英國。如今另外兩方已深陷戰爭泥沼不能自拔，我國應當挺身而出，肩負起獨立保護該城市的責任。"
 SPA_the_tangiers_enclave_tt:0 "§R這有可能激怒國際託管的另外兩方§!\n"
 SPA_demand_french_north_africa:0 "索取法屬北非"
 SPA_demand_french_north_africa_desc:1 "隨着母國的淪陷，[FRA.GetAdjective]殖民地也岌岌可危。我國將慷慨地提供保護，並且默認不存在拒絕這個選項。"
 SPA_restore_the_monarchy:0 "復辟君主制"
 SPA_restore_the_monarchy_desc:1 "臨時政府已經完成了消滅共產主義分子與終結第二共和國統治的歷史使命。現在，則是君主制在西班牙復辟之時！"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§!將改名爲§Y西班牙王國§!\n"
 SPA_stamp_out_the_maquis:0 "剷除馬基游擊隊"
 SPA_stamp_out_the_maquis_desc:1 "馬基游擊隊是我們的殘餘敵人，他們不斷地打游擊戰，企圖爭奪我們對西班牙大陸的控制權。隨着時間的推移，他們的影響力已經減弱，現在是時候徹底剷除他們了。"
 SPA_defenses_against_strategic_bombing:0 "防禦戰略轟炸"
 SPA_defenses_against_strategic_bombing_desc:1 "如果我們要想加入全球衝突，我們必須確保我們的城市得到充分保護，免受那些無法避免的大規模戰略轟炸，而我們潛在敵人無疑想借此置我們於死地。"
 SPA_defenses_against_invasion:0 "防禦入侵"
 SPA_defenses_against_invasion_desc:1 "西班牙的海岸線綿延遼闊，我們必須盡我們所能讓敵人無法踏足我們的海灘。構築堅固的防禦工事將讓入侵的敵人望而生畏。"
 SPA_defenses_against_invasion_tt:0 "在有§Y海軍基地§!的大陸核心省份生成§Y1級陸上要塞§!與§Y2級海岸要塞§!。\n"
 SPA_retake_gibraltar:0 "奪回直布羅陀"
 SPA_retake_gibraltar_desc:1 "直布羅陀從西班牙的懷抱中被割裂出去已經兩個多世紀了。英國佬給伊比利亞半島造成的創傷不能繼續存在。"
 SPA_claim_west_africa:0 "聲索西非"
 SPA_claim_west_africa_desc:1 "法國不配統治西非。該地區與我們赤道幾內亞的殖民地有着天然的地理聯繫，因此，無論出於何種意圖和目的，都應將其視爲西班牙殖民帝國不可分割的一部分。"
 SPA_supremacy_of_the_communion:0 "傳統主義團契的霸權"
 SPA_supremacy_of_the_communion_desc:1 "正如上帝創造了天地一樣，傳統主義團契也是未來西班牙統一的關鍵。19世紀的卡洛斯派起義可能遭到挫折，但他們的精神從未被褻瀆。那些忠於此信仰的人隨時準備再次站起來反抗共和國。"
 SPA_prepare_the_carlist_insurrection:0 "準備卡洛斯派的暴動"
 SPA_prepare_the_carlist_insurrection_desc:1 "我們與長槍黨聯盟是必然的選擇，它的預期壽命估計也就幾個星期而已。我們必須在我們假想的盟友攻擊我們之前打擊他們，在他們的錯誤思想有機會在普通民眾頭腦中紮根前根除它。"
 SPA_prepare_the_carlist_insurrection_tt:1 "解鎖§Y準備卡洛斯派的暴動§!決議，允許將暴動中取得的領土變爲卡洛斯派所有。\n\n同時，如果已獲得控制權，§Y布爾戈斯§!與§Y納瓦拉§!也將歸於卡洛斯派。"
 SPA_contact_the_union_militar_espanola:0 "聯絡西班牙軍事同盟"
 SPA_contact_the_union_militar_espanola_desc:1 "西班牙軍事同盟是一個由密謀反對共和國的軍官組成的龐大祕密社團，有很多人可能同情我們的事業。我們應該與他們取得聯繫，並儘可能多地獲得這些領導人的支持，爲時機的到來做準備。"
 SPA_head_the_junta_nacional:0 "領導國民軍政府"
 SPA_head_the_junta_nacional_desc:1 "卡洛斯派戰爭機器的戰時最高領導層，即卡洛斯派戰爭國民軍政府需要一位領導人來統一領導各個地區的卡洛斯派軍政府。曼努埃爾·法爾·孔戴可以成爲那個領導人。"
 SPA_unite_the_requetes:0 "統一呼嘯兵"
 SPA_unite_the_requetes_desc:1 "長期以來，卡洛斯派地區軍政府能夠彼此獨立運作。我們必須把他們和他們的呼嘯兵統一起來，以便更好地組織卡洛斯派戰爭工作並消除內部異議。"
 SPA_the_war_in_the_north:0 "北方戰爭"
 SPA_the_war_in_the_north_desc:1 "北方一直是卡洛斯派活動的核心區域。任何的反叛行動都必須確保將這些區域作爲我們行動的根基。"
 SPA_revive_the_spirit_of_the_carlist_wars:0 "重振卡洛斯派戰爭精神"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "19世紀的卡洛斯派戰爭對我們的事業來説可能是令人遺憾的損失，但抵抗精神一直延續到今天。我們將永不休息，直到合法的繼承人登上西班牙的王位，並捍衞所有西班牙人的基督教信仰。"
 SPA_arms_modernization:0 "武器現代化"
 SPA_arms_modernization_desc:0 "我們軍隊可能是最敬業、最忠誠、最虔誠、最狂熱、最訓練有素的，但他們仍然需要充足的武器來捍衞基督教。我們將確保他們得到他們所需之物。"
 SPA_no_compromise_on_carlist_ideals:0 "卡洛斯理想決不妥協！"
 SPA_no_compromise_on_carlist_ideals_desc:2 "雖然我們最初起義時曾與長槍黨合作，但現在我們很清楚，對我們的理想妥協等於叛國。如果長槍黨不接受我們的要求，那麼我們別無選擇，只能把他們也消滅掉。"
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§!將改名爲§Y卡洛斯西班牙§!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§R法西斯支持者將發動內戰！§!\n"
 SPA_the_crusade_against_democracy:0 "反民主聖戰"
 SPA_the_crusade_against_democracy_desc:1 "只有卡洛斯的合法繼承人才被上帝賦予了神聖的統治權力。民主不僅是對國王的侮辱，也是對上帝意志的褻瀆。決不能再讓這個毒瘤存在於這個世界上。"
 SPA_the_crusade_against_democracy_timer_tt:1 "距離上次§Y反民主聖戰§!生效至少70日後。\n"
 SPA_expand_the_requetes:0 "擴編呼嘯兵"
 SPA_expand_the_requetes_desc:1 "我們到目前爲止一直依賴一支相對小巧精悍的突擊隊，但我們的雄心不能止於此。我們必須擴編呼嘯軍併爲所有響應者提供所需訓練。"
 SPA_militarize_the_masses:0 "武裝羣眾"
 SPA_militarize_the_masses_desc:1 "我們的價值不能單憑呼嘯軍守護。任何對王室忠誠，銘記上帝教誨於心者都應承擔軍事義務以捍衞自身信念。"
 SPA_defenders_of_catholicism:0 "天主教捍衞者"
 SPA_defenders_of_catholicism_desc:1 "就像四百年前一樣，西班牙必須再次成爲天主教信仰的捍衞者。通過擴軍，普通士兵必須是他信仰的劍和盾，並且無論國王派遣他到何處戰鬥，都要銘記這一神聖的職責。"
 SPA_battle_rites:0 "戰爭儀禮"
 SPA_battle_rites_desc:2 "爲祖國而戰是一項神聖的義務。我們的隨軍牧師將與士兵共赴戰場，並替爲君主與信仰捐軀的戰士舉行臨終儀式，保證他們身後能升入天國。"
 SPA_cultivate_fanaticism:0 "培育狂熱主義"
 SPA_cultivate_fanaticism_desc:1 "卡洛斯戰士最可敬的是面對艱難險阻保持頑強不屈的精神，而精神來源是堅信自己即使犧牲，上帝也會給予獎賞的信念。這股虔誠與犧牲精神應該被樹爲標榜，供新兵們學習。"
 SPA_the_third_dimension_of_warfare:0 "戰爭之第三維度"
 SPA_the_third_dimension_of_warfare_desc:1 "卡洛斯派的不屈意志已經主宰大地，現在，該征服天空了。"
 SPA_a_modern_fighter_fleet:0 "現代戰鬥機編隊"
 SPA_a_modern_fighter_fleet_desc:1 "我們的飛行員必須被給予我們國家能糾集的最好飛行器。我們大量缺少的東西必須以技巧、勇氣、裝備來彌補。"
 SPA_confirm_the_fueros:0 "確認法典"
 SPA_confirm_the_fueros_desc:1 "國家的治理歸君主管轄，但傳統特權保障了組成王國的各地區自治權。這些所謂“法典”（fueros），必須被再度確認以維繫各地區的忠誠。"
 SPA_encourage_local_industrialization:0 "鼓勵本土工業化"
 SPA_encourage_local_industrialization_desc:1 "各地方政府應當鼓勵工業化。地方的積極行動無疑能加強國家整體實力。"
 SPA_settle_the_succession_question:0 "解決繼承權問題"
 SPA_settle_the_succession_question_desc:1 "卡洛斯派正因各個陣營支持不同王位繼承者而陷入分裂。卡洛斯後人，阿方索·卡洛斯於1936年末壽終正寢，但死前指定波旁-帕爾馬家族的哈維爾繼位。但有人則轉而支持流亡老國王阿方索十三世對王位的宣稱。"
 SPA_dios_patria_rey:1 "上帝、祖國與國王！"
 SPA_dios_patria_rey_desc:1 "卡洛斯派的呼聲在歷史長河中迴盪，宣示着我們信仰的真實。它昭示着我們，我們每個人在捍衞天主教事業中、在地方團體中，在整個西班牙中以及在至高君權面前都扮演着渺小的角色。上帝，祖國與國王！"
 SPA_restore_the_empire:0 "重建帝國"
 SPA_restore_the_empire_desc:1 "帝國夢已觸手可及！我們僅需建立軍事工業來握緊它。"
 SPA_press_the_gibraltar_claim:0 "加強對直布羅陀的宣稱"
 SPA_press_the_gibraltar_claim_desc:1 "直布羅陀飛地的存在就是對我們國王的侮辱，必須雪恥。"
 SPA_claim_the_french_throne:0 "聲索法國王位"
 SPA_claim_the_french_throne_desc:1 "西班牙與法蘭西的王位曾有過超過半個世紀的皇室聯繫。我們的前國王也不例外，而且恰巧也是法蘭西王位的正統宣稱人。這種狀態更應該好好利用。"
 SPA_retake_the_spanish_netherlands:0 "奪回西屬尼德蘭"
 SPA_retake_the_spanish_netherlands_desc:1 "我們的帝國一度將邊界擴張至德意志，這沒有理由不能再次做到。以及，我們還能順手洗刷八十年戰爭的恥辱。"
 SPA_restore_the_iberian_union:0 "重建伊比利亞聯盟"
 SPA_restore_the_iberian_union_desc:1 "距離西班牙與葡萄牙短暫地將國運交織在一起已經過去了四個世紀。伊比利亞唯有團結方能強盛，所以我們將確保一個新的對葡萄牙王位的宣稱能被“挖掘”出來……"
 SPA_the_war_of_vengeance:0 "復仇之戰"
 SPA_the_war_of_vengeance_desc:1 "1898年美西戰爭仍然殘存於人們的記憶中，而它給西班牙民族留下的精神創傷則由“九八年一代”的作品作出了最好的詮釋。痛失殖民地的國恥必須被雪洗，美國將會匍匐在西班牙面前。"
 SPA_found_the_academia_vazquez_de_mella:0 "建立巴斯克斯·德梅拉學院"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "我國需要建立一個大型傳統思想中心，它也能供卡洛斯思想者們進行研發工作並使新興的西班牙王國從中收益。"
 SPA_a_fleet_worthy_of_a_king:0 "配得上國王的艦隊"
 SPA_a_fleet_worthy_of_a_king_desc:1 "爲了君主能將其意志宣示於大洋彼端，我國海軍必須大規模擴軍。而海軍基礎設施則需立即新建。"
 SPA_rebuild_the_battlefleet:0 "重建無敵艦隊"
 SPA_rebuild_the_battlefleet_desc:1 "美西戰爭八十餘年來，我國海軍變得膽小如鼠，萎靡不振。而我軍威力足以匹敵任何對手的新入列主力戰艦將讓海軍上下如獲新生，令我國有能力與鄰國逐鹿藍海。"
 SPA_imperial_security:0 "確保帝國安全"
 SPA_imperial_security_desc:1 "帝國的安危不在於主力艦艇，而繫於規模可觀的巡洋艦羣。爲保障我國與海外領地間的補給供應，發展新型艦船與貿易保護學説刻不容緩。"
 SPR_regional_defense_council_of_aragon:0 "阿拉貢地區防禦委員會"
 SPR_regional_defense_council_of_aragon_desc:1 "爲了戰爭進程且僅在迫不得己的情況下，內戰中滋生的無政府自治社區必須被統一在單一的防禦委員會名下以協助我們。第一個委員會將在阿拉貢地區籌建。"
 SPR_appropriate_the_means_of_production:0 "奪取生產資料"
 SPR_appropriate_the_means_of_production_desc:1 "只爲金錢工作的舊日已隨風而逝，勞動得不到回報的往昔已大江東去。我們將奪取工廠與作坊，農莊與商店，消滅階級並讓工人自己主宰自己的命運。"
 SPR_autogestion:0 "工人自治"
 SPR_autogestion_desc:1 "依照工人自治的原則，我們允許工人在工作場所自我管理以將產出最大化。這將極大有利於工人自主性，士氣以及從結果上來看，整體生產力。"
 SPR_collectivization_and_workers_control:0 "集體化與工人掌權"
 SPR_collectivization_and_workers_control_desc:1 "在地方政府職能的一些必要方面我們將轉向工人委員會，讓每一個工人有機會發聲的同時也讓建立大規模合作機制成爲可能。"
 SPR_arm_the_people:0 "武裝人民"
 SPR_arm_the_people_desc:1 "國家化的軍隊很容易淪爲政府控制人民的手段，而社區自衞亦不依賴於此。應將武器給予人民，讓人民用武器自己保衞自己的社區。"
 SPR_the_maximum_concession:0 "最大限度妥協"
 SPR_the_maximum_concession_desc:1 "爲同法西斯作鬥爭，我們已作出最大限度妥協：與資本家和專制的共產分子開展合作。這是我們願意作出的最大限度讓步，而它並不會天長地久。我們將善加利用這個窗口，直至其關閉。"
 SPR_seize_public_transport:0 "奪取公共交通"
 SPR_seize_public_transport_desc:1 "每個人都想爲自由的鬥爭貢獻一份力。我們在公共交通業工作的盟友眾多，他們渴望用他們的載具爲我們勇敢的戰士們服務。這將在對抗敵人時給予我們非傳統的戰術優勢。"
 SPR_seize_public_transport_tt:0 "§R內戰結束後，這個民族精神將被移除！§!\n"
 SPR_agrarian_collectivization:0 "農業集體化"
 SPR_agrarian_collectivization_desc:1 "農業集體化組織將保證公社成員對食物進行按需分配，而非出售作物以換取最大利潤。"
 SPR_mujeres_libres:0 "自由婦女"
 SPR_mujeres_libres_desc:1 "社會革命尚未徹底成功。下一步是工人階級婦女的解放，賦權與教育。平等將有利於社區整體。"
 SPR_literacy_programs:0 "掃盲工程"
 SPR_literacy_programs_desc:1 "文盲在工人階級中普遍存在，但只要給予恰當的教育，狀況將很快改善。被埋沒的人材無疑會脱穎而出。"
 SPR_shared_burdens:0 "同甘共苦"
 SPR_shared_burdens_desc:2 "從專制主義、資本主義和宗教迷信中爭取自由的鬥爭任重道遠。在大獲全勝之前，我們都必須盡己所能來承擔將降之大任。"
 SPR_international_brigades:0 "國際縱隊"
 SPR_international_brigades_desc:1 "我們的事業引起了國際上的關注，來自五湖四海的人都與我們一同對抗法西斯的威脅。只要是能助組織一臂之力的人，我們來者不拒。他們將被募入國際縱隊。"
 SPR_seize_the_gold_reserves:0 "奪取黃金儲備"
 SPR_seize_the_gold_reserves_desc:1 "共和國的黃金儲備正面臨落入法西斯之手的危險，而斯大林的魔爪危害更甚。奪取儲備無疑要冒着觸怒政府的風險，但卻能讓我們有資金從黑市購買外國武器來推進戰爭。"
 SPR_gold_reserves_flag:0 "黃金儲備已被奪取或轉移。"
 SPR_foreign_arms_purchases:0 "購買外國武器"
 SPR_foreign_arms_purchases_desc:1 "我們“解放”的黃金儲備能被用作獲取急需的外國武器。國際輿論並不見得會站在我們那邊，所以接受這批武器很可能要通過非正規渠道，然而……"
 SPR_foreign_arms_purchases_tt:0 "解鎖§Y外國武器購買§!決議，允許購買多種類型的裝備。\n"
 SPR_masters_of_our_own_fate:0 "自身命運的主宰"
 SPR_masters_of_our_own_fate_desc:1 "斯大林分子及其共和派走狗變本加厲侵害我們的自由，系統性地破壞我們的事業並清除我們的公開支持者。忍無可忍，無需再忍。我們是自身命運的主宰，即使這意味着我們也需要同他們鬥爭！"
 SPR_anarchist_uprising_flag:0 "無政府主義者已經起義。"
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§!將改名爲§Y阿拉貢地區防禦委員會§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§!將改名爲§Y西班牙公社§!\n"
 SPR_masters_of_our_own_fate_tt:0 "§R共產主義與民主主義支持者將挑起內戰！§!\n"
 SPR_all_must_bear_the_torch:0 "萬眾擎炬火"
 SPR_all_must_bear_the_torch_desc:1 "每一個人本身就是一場對自我的革命：若無有匹夫之勇，其全體就會倒在敵人面前。而這句箴言須讓我們每個人銘記。我們當中的每個個體都必須協力高舉無政府主義的火炬。"
 SPR_the_threats_abound:0 "身敵海波瀾"
 SPR_the_threats_abound_desc:1 "顯而易見，世界不能容許我們的超凡存在。我們四處碰壁，甚至受到敵視。現在我們已經看的很清楚了：我們沒有可以依靠的盟友。我們必須準備與這些腐朽國家中的任何一個開戰。"
 SPR_portuguese_anarchism:0 "葡萄牙無政府主義"
 SPR_portuguese_anarchism_desc:1 "我們爲自由鬥爭的革命之火已蔓延至葡萄牙境內，葡萄牙政府正陷入動盪。只要提供適當支持，在葡萄牙境內全面爆發無政府主義起義並非天方夜譚。我們必將引燃星火！"
 SPR_regional_defense_council_of_iberia:0 "伊比利亞地區防禦委員會"
 SPR_regional_defense_council_of_iberia_desc:1 "隨着葡萄牙地區的解放，我們將建立新的防禦委員會以代表伊比利亞半島當下所有公社的意志。"
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§!將改名爲§Y伊比利亞地區防禦委員會§!\n"
 SPR_a_new_way_of_warfare:0 "新式戰法"
 SPR_a_new_way_of_warfare_desc:1 "我們步兵作戰勇敢是毋庸置疑的，但現實的戰爭已經遠遠超出了步兵所能超越的範圍。我們必須開始開發新的戰爭機器，無論是在陸地還是在空中的戰爭機器，以保衞我們的公社。"
 SPR_communal_military_strategies:0 "公社軍略"
 SPR_communal_military_strategies_desc:1 "組織大規模作戰的同時仍遵循無政府主義的基本原則是一項巨大挑戰，但也是我們必須挺身面對的挑戰。一旦背離基本原則，我們的過往鬥爭的一切都將付諸東流。"
 SPR_maintaining_the_fire:0 "存續火種"
 SPR_maintaining_the_fire_desc:1 "厭戰情緒是土崩瓦解的前兆。我們必須保持堅強，重燃人們心中足以驅動他們竭盡全力的火焰。"
 SPR_freedom_of_thought:0 "思想自由"
 SPR_freedom_of_thought_desc:2 "我們的社區中沒有閉塞思維的一席之地。只要認同我們社會的基礎，無論抱持何種觀念的人都將受到歡迎。"
 SPR_torchbearers_of_tomorrow:0 "明日火炬手"
 SPR_torchbearers_of_tomorrow_desc:1 "無論是在智識還是軍力上爲我們的大業獻力的人都是未來的棟樑。這種認知可作爲一種有力的激勵，因此我們要令人們知其重任在肩。"
 SPR_the_inevitable_counterblow:0 "無法避免的反撲"
 SPR_the_inevitable_counterblow_desc:1 "國際社會對我們的公社生活方式呈現出日益增長的敵意。山雨欲來風滿樓，我們必須作好準備。"
 SPR_improve_military_infrastructure:0 "改善軍事基礎設施"
 SPR_improve_military_infrastructure_desc:1 "爲及時替被圍攻的公社解圍，我們必須大幅改善公社間的基礎設施。這將使防禦委員會能作爲一個整體去快速應對任何僅憑單一公社無法抵禦的外部威脅。"
 SPR_fortify_the_pyrenees:0 "鞏衞比利牛斯山"
 SPR_fortify_the_pyrenees_desc:1 "最明顯的進攻路線是從北側開展。比利牛斯防線迫切需要鞏固以應對意圖穿越比利牛斯山或針對其海岸線的攻勢。"
 SPR_fortify_the_pyrenees_tt:0 "在下列靠近法國邊境省份生成3級§Y要塞§!，包括：§Y巴斯克§!，§Y納瓦拉§!，§Y西阿拉貢§!，§Y東阿拉貢§!與§Y加泰羅尼亞§!。\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "鞏衞拉利內阿-德拉康塞普西翁"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "拉利內阿-德拉康塞普西翁是防禦在另一頭的敵人的第一道屏障。憑藉足夠的工事，我們就能正面對抗來自直布羅陀的任何攻勢。"
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "在直布羅陀邊境省份§Y塞維利亞§!與§Y格拉納達§!生成3級§Y要塞§!。\n"
 SPR_fortify_the_coastlines:0 "鞏固岸防"
 SPR_fortify_the_coastlines_desc:1 "我們不能忽視海軍入侵的可能。鞏固我們的海防總歸聊勝於無，這足以讓我們敵人望而生畏。"
 SPR_fortify_the_coastlines_tt_1:0 "在§Y加利西亞§!，§Y阿斯圖里亞斯§!以及§Y巴斯克§!的沿海省份生成§Y1級海岸要塞§!。\n"
 SPR_fortify_the_coastlines_tt_2:0 "在有§Y海軍基地§!的大陸核心省份生成§Y1級陸上要塞§!與§Y2級海岸要塞§!。\n"
 SPR_militarize_the_industry:0 "工業軍事化"
 SPR_militarize_the_industry_desc:2 "我們一定要力促公社增產軍用物資，否則我們保家衞國的勇士們恐有軍備不足之虞。"
 SPR_communal_autarky:0 "公社自足"
 SPR_communal_autarky_desc:1 "列國對我們避之若浼，因此我們只得仰賴本土資源。這是一場大有裨益的考驗。"
 SPR_faith_in_the_cause:0 "對事業的信仰"
 SPR_faith_in_the_cause_desc:1 "當天下人盡負於你的時候，敗亡的論斷就不足道也了。我們要麼就堅持未來終將和平的信念不動搖，要麼就一敗塗地。"
 SPR_militarize_the_people:0 "武裝羣眾"
 SPR_militarize_the_people_desc:1 "我們不奢望自己雙手不沾鮮血。所有人都必須學會持械自衞，以便必要時他們可以爲其未來而戰。"
 SPR_anarchism_knows_no_borders:0 "無政府主義沒有國界"
 SPR_anarchism_knows_no_borders_desc:1 "如果世界列國都不願給我們一席之地，那麼我們實現和平共榮的唯一辦法就是摧毀所有民族國家。"
 SPR_plant_the_seeds_of_revolution:0 "撒下革命種子"
 SPR_plant_the_seeds_of_revolution_desc:1 "那些與我們同病相憐的人在政府的威壓下長期保持緘默。我們將爲這些人提供其所需的武器，這樣他們就能自內部推翻他們的國家，並在我們打倒敵人後與他們聯絡時加入我們的隊伍。"
 SPR_plant_the_seeds_of_revolution_tt:1 "解鎖§Y革命種子§!決議，允許在相鄰敵方領土上製造無政府起義。\n"
 SPR_global_defense_council:0 "全球防禦委員會"
 SPR_global_defense_council_desc:1 "我們的疆域已經擴大到伊比利亞半島之外，我們給臨時防禦委員會起的名字已難副其實。我們將重新爲之命名，以使它能代表全球人民。"
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§!將改名爲§Y全球防禦委員會§!\n"
 SPR_global_defense_council_tt_2:0 "解鎖§Y革命種子§!決議，允許在足夠高§Y順從度§!的外國控制地區轉換及製造核心。\n"
 SPR_the_anti_fascist_workers_revolution:0 "反法西斯工人革命"
 SPR_the_anti_fascist_workers_revolution_desc:2 "西班牙工人站起來反對法西斯敵人的時刻到了！僅在確保爲了足以對抗法西斯的威脅時，我們才會和資產階級肩並肩地站在一起。革命現在開始了！"
 SPR_strengthen_the_euzko_gudarostea:0 "加強巴斯克軍團"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "巴斯克地區擁有着至關重要地工業，必須得到更好地防禦。擴編當地地方政府所組織的軍隊對於鞏固那裏的前線大有裨益。"
 SPR_strengthen_the_euzko_gudarostea_tt:0 "在§Y巴斯克§!獲得6個由§Y3步兵營§!組成的單位。\n"
 SPR_remove_after_civil_war_tt:0 "§R這些部隊將在內戰結束後被移除！§!\n"
 SPR_fortify_the_iron_ring:0 "鞏固“鐵環”防禦"
 SPR_fortify_the_iron_ring_desc:1 "巴斯克地區最大的城市，畢爾巴鄂，將會得到它自己的“鐵環”防衞工事，使得巴斯克成爲一個阻礙法西斯敵人的巨大障礙。"
 SPR_arm_the_workers_militias:0 "武裝工人民兵"
 SPR_arm_the_workers_militias_desc:1 "我們已經在工人中組建了民兵，現在必須保證他們能獲得充足的武裝，才能使他們成爲對抗法西斯敵人和叛軍的先鋒。"
 SPR_hinder_nkvd_interference:0 "阻止內務人民委員部干政"
 SPR_hinder_nkvd_interference_desc:1 "蘇聯的內務人民委員部干涉西班牙內政已經太久了。敢於反對斯大林的異議者都已消失無蹤，我們的政客孤掌難鳴，而我們對抗法西斯主義者的鬥爭甚至更多地爲我們所謂的盟友而非敵人所累。現在已經忍無可忍了。我們必須向斯大林主義者反擊。"
 SPR_hinder_nkvd_interference_tt:0 "將§Y即將到來的無政府主義者起義§!任務替換爲§Y即將到來的政府鎮壓§!任務。\n"
 SPR_demand_ministerial_positions:0 "索要部長職位"
 SPR_demand_ministerial_positions_desc:1 "如果共和國希望繼續得到我們的長期支持，他們必須爲我們的黨羽在政府中謀得職位。只有如此才能證明他們將我們視作並肩作戰的重要盟友。"
 SPR_the_stalinist_doctrine:0 "斯大林主義"
 SPR_the_stalinist_doctrine_desc:1 "在我們反法西斯陣營組成的鬆散聯盟中，有些人從不同於斯大林的立場出發來詮釋馬克思的言。對社會主義來説，這是絕不可繼續存在的一處妨礙。爲了不使之危害到工人們進行的鬥爭，我們必須將這些異議抹除，並讓所有人團結在一位領袖之下。"
 SPR_subvert_the_stalinists:0 "推翻斯大林派"
 SPR_subvert_the_stalinists_desc:1 "我們並未挑起此次衝突，但如果斯大林主義者執意要我們循其規矩，我們樂意奉陪。我們將壞其擁躉，蠹其供給，以拔其根基。無論他們做什麼，都會處處受阻。"
 SPR_class_war:0 "階級鬥爭"
 SPR_class_war_desc:1 "人民陣線的觀念是有缺陷的。只要工人還被迫同資產階級共處，工人就永遠得不到真正的自由。縱然這意味着要同時對資本家和法西斯開戰，卻也唯有徹底的階級鬥爭才能帶給我們心嚮往之的自由。"
 SPR_secularize_the_new_state:0 "世俗化新國家"
 SPR_secularize_the_new_state_desc:1 "我們正在建設的新社會沒有宗教的容身之所。這些宗教只是爲了強化階級體系或安撫工人。只有使把思想從這些迷信中解脱出來，我們才能真正獲得自由。"
 SPR_appropriate_church_riches:0 "抄沒教會財產"
 SPR_appropriate_church_riches_desc:1 "天主教會積攢的財富爲我們所用才更加妥善。我們將利用它來改造舊廠並建設新廠，這些財富都將爲實現我們的最終目標而物盡其用。"
 SPR_an_army_of_all_classes:0 "全階級聯合軍隊"
 SPR_an_army_of_all_classes_desc:1 "面對法西斯的威脅，階級問題退居次位了。我們將組建一支歡迎萬眾來投的軍隊，同時又要讓他們接受爲同胞們所重的正確的社會主義價值觀。"
 SPR_relocate_the_gold_reserves:0 "轉移黃金儲備"
 SPR_relocate_the_gold_reserves_desc:1 "我們的黃金儲備是從國外購買戰爭物資的關鍵。我們必須確保它存放在一個安全的地方，不幸的是，這就意味着需要把它轉移到國外。"
 SPR_relocate_the_gold_reserves_tt:0 "§R我們的黃金儲備將由東道國支配！§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "重申人民陣線戰略"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "當務之急是暫時擱置我們和盟友之間的分歧，以使我們都可以專注於更重要的鬥爭：對抗法西斯。"
 SPR_anti_fascist_unity:0 "團結反法西斯力量"
 SPR_anti_fascist_unity_desc:1 "我們與無政府主義者、反對斯大林主義者盟友之間的分歧越來越嚴重。我們不能承受這種失控的升級。我們必須把注意力重新集中在真正的敵人身上，即使內部和平的代價是從政府層面向任性的盟友作出讓步。"
 SPR_anti_fascist_unity_tt:1 "解鎖§Y團結反法西斯力量§!決議，通過讓步使得推遲無政府主義的起義成爲可能。\n"
 SPR_crush_the_revolution:0 "粉碎革命"
 SPR_crush_the_revolution_desc:1 "無政府主義公社的獨立運作方式一直是我們的眼中釘，並且，老實説，他們薄弱的防禦構成了我們前線的致命弱點。沒有他們，我們的生活會更好，所以現在是時候徹底粉碎這場革命了。"
 SPR_crush_the_revolution_tt:0 "§R中立支持者將發動內戰！§!\n"
 SPR_united_under_socialism:0 "團結在社會主義之下"
 SPR_united_under_socialism_desc:1 "儘管我們來自不同的地方，有着不同的背景。但我們必須把這些差異拋諸腦後，集中精力共同追求社會主義。"
 SPR_wealth_redistribution:0 "財富再分配"
 SPR_wealth_redistribution_desc:1 "富人之財既沒，爲使人人得均受其利，我們理當與大家盡數重分這些財產。"
 SPR_collective_recovery_efforts:0 "協力重建"
 SPR_collective_recovery_efforts_desc:1 "西班牙社會必須在一股強力下擰成一股繩來修復我們在武力內戰中遭受的創傷。我們須得重建工廠，讓人們復工，還要新建基礎設施，以促進當地各界的協調發展。"
 SPR_repair_and_expand_the_dockyards:0 "復建船塢"
 SPR_repair_and_expand_the_dockyards_desc:1 "許多重要的船塢在內戰中未能倖免於難。在修復這些船塢時，我們也應當考慮將之擴建，以備將來擴編海軍的計劃。"
 SPR_the_peoples_fleet:0 "人民艦隊"
 SPR_the_peoples_fleet_desc:1 "人民的意志在陸地和海洋上都應得到顯現。這需要一支新的艦隊作爲後盾，我們將立即開始建造。"
 SPR_land_redistribution:0 "土地再分配"
 SPR_land_redistribution_desc:1 "耕者當有其田。戰前被那些不耕作的人所佔有的土地，現在將被分給那些力耕數耘之人。"
 SPR_expand_the_means_of_production:0 "擴充生產資料"
 SPR_expand_the_means_of_production_desc:1 "集體的健康依賴於其工業的力量。通過擴大我們的工業，我們可以確保內部的穩定，並加強對外敵的防禦。"
 SPR_invite_socialist_intellectuals:0 "邀請社會主義知識分子"
 SPR_invite_socialist_intellectuals_desc:1 "我們的社會，將是一切同我們一樣獻身社會主義事業的知識分子的避難所。必須邀請來自世界各地的這些人，這樣他們的天才才能爲我們中的其他人提供裨益。"
 SPR_solidify_government_control:0 "強化政府控制"
 SPR_solidify_government_control_desc:1 "爲了全體人民的利益，遍佈國家的自治地區的自由必須被限制。面對國外法西斯的威脅，我們不能讓自治政府削弱我們的團結。"
 SPR_reeducate_the_bourgeoisie:0 "資產階級再教育"
 SPR_reeducate_the_bourgeoisie_desc:1 "人民陣線已經走完了它的道路，現在是資產階級接受再教育的時候了，是時候將他們從經濟和社會的錯誤觀念中解放出來。我們還會把他們改造成國家的正式公民。"
 SPR_the_spanish_red_army:0 "西班牙紅軍"
 SPR_the_spanish_red_army_desc:1 "應當建立一支全新且忠誠的軍隊來保衞西班牙工人的利益並抵抗外國的威脅。我們之後將會效仿蘇聯的做法。"
 SPR_expand_soviet_aid:0 "增加蘇聯援助"
 SPR_expand_soviet_aid_desc:1 "我們不能依靠自己來贏得這場戰爭；我們必須求得國際援助。[SOV.GetNameDefCap]必須理解到一場對抗法西斯的關鍵戰爭正發生在伊比利亞，並且他們的勢頭一定要得到遏制。"
 SPR_expand_soviet_aid_tt:0 "\n§R蘇聯的援助將付出巨大的代價，將在內戰結束後支付！§!\n"
 SPR_soviet_equipment_shipments:0 "蘇聯裝備運輸"
 SPR_soviet_equipment_shipments_desc:1 "我們國內工業不能提供足夠的武器，必須靠[SOV.GetNameDef]的武器運輸中彌補不足。"
 SPR_soviet_military_advisors:0 "蘇聯軍事顧問"
 SPR_soviet_military_advisors_desc:1 "蘇聯軍事顧問能給予我們的部隊和領袖以對抗我們敵人的利刃。"
 SPR_soviet_industrial_aid:0 "蘇聯工業援助"
 SPR_soviet_industrial_aid_desc:1 "光是武器運輸還不足以滿足前線部隊的需求。擴大蘇聯在我們國內工業方面的援助很可能使我們暫時彌補這一差距，甚至可能最終達到完全自給自足。"
 SPR_soviet_technological_advancements:0 "蘇聯科技進步成果"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap]擁有我們所沒有的技術。爲了打敗法西斯主義，他們當然願意與我們分享這些科技進步成果？"
 SPR_soviet_recovery_aid:0 "蘇聯重建援助"
 SPR_soviet_recovery_aid_desc:1 "隨着戰爭的勝利，[SOV.GetNameDef]隨時準備協助我們的重建工作。"
 SPR_all_must_do_their_part:0 "人盡其才"
 SPR_all_must_do_their_part_desc:1 "社會主義事業要取得成功，每個人都要爲這一事業作出貢獻。那我們社會各界之間就沒有內訌的餘地。"
 SPR_the_red_tide:0 "赤潮"
 SPR_the_red_tide_desc:1 "我們人民瞭解我們事業是公正和正確的，我們所要做的就是利用這種情緒，來確保爲我們軍隊源源不斷地招募立場堅定的新兵。我們軍隊會像赤潮一樣沖垮任何反對我們的人。"
 SPR_arm_the_tide:0 "武裝赤潮"
 SPR_arm_the_tide_desc:1 "沒有足夠的裝備，光靠社會主義工人的個人熱情是無法取勝的。我們會給他們所需要的戰爭工具。"
 SPR_against_fascism:0 "打倒法西斯"
 SPR_against_fascism_desc:1 "法西斯兇寇雖則在伊比利亞半島上被消滅了，但他們仍遊蕩於外。我們必須參加國際鬥爭，一舉徹底消滅它。"
 SPR_doctrinal_advancements:0 "理論的進步"
 SPR_doctrinal_advancements_desc:1 "我們可對從內戰所得的教益深入發展，形成更符合實戰情形的新軍事理論。"
 SPR_lessons_from_the_civil_war:0 "內戰的教益"
 SPR_lessons_from_the_civil_war_desc:1 "內戰中的奮戰使我們中對戰爭之道的學習獲益良多。如果我們不是蠢貨，就該把這些經驗在新式軍隊的組建訓練中應用。"
 SPR_nationalize_the_industry:0 "工業國有化"
 SPR_nationalize_the_industry_desc:1 "我們不會把工業浪費在投資者和公司手中，而是要把它置於國家的控制之下，以便更好地指導和組織它們的生產。"
 SPR_beacon_of_socialism:0 "社會主義燈塔"
 SPR_beacon_of_socialism_desc:1 "我們國家是社會主義的一盞明燈，一定會吸引那些志同道合的科學家爲工人事業效勞。"
 SPR_unify_the_london_bureau:0 "團結倫敦局"
 SPR_unify_the_london_bureau_desc:1 "爲了應對第三國際的成立以及托洛茨基和斯大林間的黨爭，社會主義統一革命國際局成立了，它對這兩種對馬克思主義的闡述都不認同。我們將與那裏的人接觸，形成反對托洛茨基主義和斯大林主義的社會主義統一戰線。"
 SPR_against_trotskyism_and_stalinism:1 "反對托洛茨基主義和斯大林主義"
 SPR_against_trotskyism_and_stalinism_desc:1 "托洛茨基和斯大林的朋黨整日爭鬥不休，這有害於社會主義事業的團結。如果他們無法擱置分歧，我們就得用最簡單的手段地消除其影響。"
 SPR_red_bulwark_in_the_west:0 "西方紅色堡壘"
 SPR_red_bulwark_in_the_west_desc:1 "我國的地理位置決定了我國與同盟國家相隔萬里。一旦我國受到攻擊，尤其是來自海權強國，[SOV.GetNameDef]的援助將無法企及。因此我們必須確保我國防禦足以爲社會主義充當堡壘和歐洲西端的船錨。"
 SPR_appeal_for_increased_autonomy:0 "呼籲增加自主權"
 SPR_appeal_for_increased_autonomy_desc:1 "[SOV.GetAdjective]援助帶我們走向勝利，卻也讓我們付出成爲其附屬的代價。我們已經展現出對社會主義的忠誠與捍衞社會主義的能力，這當然會得到莫斯科承認。也許我們可以説服莫斯科放鬆韁繩。"
 SPR_modernize_the_armed_forces:0 "武裝力量現代化"
 SPR_modernize_the_armed_forces_desc:1 "我們在西歐的弱國地位將因我們軍隊新武器和新裝備的發展而大大提升。"
 SPR_a_red_iberia:0 "紅色伊比利亞"
 SPR_a_red_iberia_desc:1 "在社會主義旗幟下統一整個伊比利亞半島的時代已經到來。"
 SPR_support_french_communists:0 "支持法國共產主義者"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap]最近也曾有共產主義情緒的歷史。如果他們看到我們在推進工人目標方面的合作是明智的，那麼我們就會聯合起來；但是如果他們不那麼開明，我們就必須用武力把社會主義帶給他們。"
 SPR_avenge_foreign_interference:0 "報復外國干涉"
 SPR_avenge_foreign_interference_desc:1 "外國列強介入了我們的內戰，支持我們的敵人法西斯。我們不會忘卻，我們的回擊即將來臨。"
 SPR_avenge_foreign_interference_tt:0 "對內戰時期所有向國民軍派遣過志願軍的國家獲得戰爭目標。\n"
 SPR_provide_for_the_people:0 "爲人民提供糧食"
 SPR_provide_for_the_people_desc:1 "當務之急是確保人民的糧食供應。我們的勝利決不能被饑荒的災難所掩蓋。"
 SPR_collectivize_industry:0 "工業集體化"
 SPR_collectivize_industry_desc:1 "工業的集體化將有助於進一步提高生產力和提振工人的士氣。"
 SPR_connect_the_country:0 "聯通全國"
 SPR_connect_the_country_desc:1 "橫跨全國的大型基礎設施建設項目將會確保半島最偏遠地區之間的快速物流。從長遠來看，這對我們是有利的。"
 SPR_transplant_soviet_industry:0 "移接蘇聯工業"
 SPR_transplant_soviet_industry_desc:2 "蘇聯表現了轉移整個工廠的豐富經驗，即使兩地相隔數千公里。爲了讓國內的軍事工業能夠重新起步，我們將會請求蘇聯轉移一部分不重要的工廠到伊比利亞半島。"
 SPR_the_five_year_plan:0 "五年計劃"
 SPR_the_five_year_plan_desc:1 "一項大膽的新計劃將着眼於在五年之內把西班牙轉變成爲一個地區工業強國。"
 SPR_slipway_enlargement:0 "擴建船台"
 SPR_slipway_enlargement_desc:1 "爲了建造更大的軍艦，我們必須考慮擴大船塢設施。"
 SPR_a_red_fleet:0 "紅色艦隊"
 SPR_a_red_fleet_desc:1 "我們需要一支強大的海軍在全球範圍內傳播社會主義。從今天開始建設我們的紅色艦隊。"
 SPR_maintain_the_second_republic:0 "維護第二共和國"
 SPR_maintain_the_second_republic_desc:1 "叛軍未能成功發動政變，我國政府仍然有能力在自由中統治。第二共和國將戰勝對權利的威脅，正如它在1934年戰勝礦工罷工一樣。"
 SPR_new_leadership:0 "新領導層"
 SPR_new_leadership_desc:1 "共和國需要新的領導層來度過這段艱難時期。我們將引進新的顧問和部長，他們在如何更好地打擊法西斯威脅上有新的觀點，讓我們能夠更好地捍衞我們的原則和信仰。"
 SPR_the_future_of_the_republic:0 "共和國的未來"
 SPR_the_future_of_the_republic_desc:1 "毫無疑問，目前的鬥爭將被視爲影響共和國未來的決定性因素。我們必須不遺餘力、不惜代價地確保我們妥善地塑造這個未來。"
 SPR_petition_for_french_aid:0 "請求法國援助"
 SPR_petition_for_french_aid_desc:1 "我們的北方鄰居正猶豫是否向我們提供援助，如果他們採取任何行動，國內都可能出現動亂。不能讓他們如此優柔寡斷；我們能否生存取決於他們是否願意採取行動。"
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 SPR_ensure_loyalty:0 "確保忠誠"
 SPR_ensure_loyalty_desc:1 "政府遭到了軍方最殘酷的背叛。修復創傷的第一步是確保我們今後任命的所有官員的忠誠。"
 SPR_enlist_the_carabineros:0 "徵用武裝警察"
 SPR_enlist_the_carabineros_desc:2 "爲了填補前線空缺，我們必須轉向非常規方法。沒有軍人可用時，準軍事邊防警衞和海關部隊也將和正規軍一樣填充戰壕。"
 SPR_enlist_the_carabineros_tt:0 "在隨機的5個地區獲得一個§Y3個步兵§!營。\n"
 SPR_the_popular_army:0 "人民軍"
 SPR_the_popular_army_desc:1 "我們的新軍隊將由未遭叛亂的軍方荼毒的人組成。他們雖然可能未曾有過服役經歷，卻擁有捍衞共和國基礎原則的一腔熱忱。在重組軍隊的同時我們還將發展新式武器和戰爭學説以協助這支新軍的戰鬥。"
 SPR_take_the_initiative:0 "掌握主動權"
 SPR_take_the_initiative_desc:1 "我們不能等待敵人發動進攻。戰爭靠主動取勝，我們必須做到掌握主動權。"
 SPR_no_pasaran:0 "不許通過！"
 SPR_no_pasaran_desc:1 "讓反法西斯主義的信念在每座城市每個家庭迴響。從每一個屋頂到每一條街道，從每一個街壘到每一條戰壕中迴響：“不許通過！”——不准他們通過！"
 SPR_no_pasaran_tt:2 "在所有控制的§Y1勝利點§!省份生成§Y1級陸上要塞§!。\n在所有控制的§Y3勝利點§!省份生成§Y2級陸上要塞§!。\n在所有控制的§Y10勝利點§!省份生成§Y3級陸上要塞§!。\n在所有控制的§Y30勝利點§!及以上的省份生成§Y4級陸上要塞§!。\n"
 SPR_a_frontline_suited_for_intellectuals:0 "知識分子們的戰場"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "對於我們當中最頭腦出色的人，讓他們在戰場前線對抗法西斯實屬暴殄天物。他們在大後方才能發揮更多作用：製造新式戰爭工具遠比前線多幾個人手更有益於我們的鬥爭。"
 SPR_strengthen_the_anti_fascist_coalition:0 "強化反法西斯聯盟"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "我們已經消除了聯盟中持異議的部分——希望這意味着我們現在終於可以集中精力加強我們的團結決心，以剷除法西斯主義。"
 SPR_oppose_the_communists:0 "反對共產主義者"
 SPR_oppose_the_communists_desc:1 "共產主義者不過是反法西斯鬥爭中的必要盟友。一旦鬥爭結束，我們必須以自己的方式處理它們。"
 SPR_fortify_the_central_government:0 "強化中央政府"
 SPR_fortify_the_central_government_desc:1 "我們必須加強對共產主義影響的防範，以避免他們設法暗中從內部控制這個共和國。"
 SPR_secure_democratic_principles:0 "確保民主原則"
 SPR_secure_democratic_principles_desc:1 "我們不能縱容共產主義影響歪曲乃至摧毀那些奠定第二共和國根基的基本原則。無論我們與共產分子或[SOV.GetNameDef]的關係如何，基本原則如果不能公開申明，也必須默記在心。"
 SPR_subvert_soviet_control:0 "擺脱蘇聯控制"
 SPR_subvert_soviet_control_desc:1 "[SOV.GetAdjective]援助讓我們迎來了勝利，卻也讓我們付出了成爲附庸的代價，看來我們的苦難還沒有到頭。我們將開始削弱[SOV.GetAdjective]在我國傳播共產主義影響的行動，爲我們的自由和獨立做最後的鬥爭。"
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap]很可能對我們的忤逆行爲採取懲罰性行動！§!\n"
 SPR_war_of_independence:0 "獨立戰爭"
 SPR_war_of_independence_desc:1 "現在我們將摒棄舊主，以免被迫成爲蘇聯的下一個加盟共和國。這需要我們的人民付出巨大的努力，以從左派和右派的專制主義手中得最終的自由。"
 SPR_those_who_would_not_help_us:0 "曾經拋棄我們的人"
 SPR_those_who_would_not_help_us_desc:1 "我們曾在與法西斯分子的鬥爭中被西方拋棄了，但事過境遷，他們陷入了自己的戰爭。現在我們同樣需要他們的援助，也許這次，當我們成爲對抗新敵人的先鋒後，他們會給我們更多的注意。"
 SPR_those_who_would_not_help_us_tt:0 "§R那些國家必須批准該協議才能使獎益生效。§!\n"
 SPR_ideological_allies:0 "意識形態盟友"
 SPR_ideological_allies_desc:1 "西班牙在內戰的嚴峻考驗中得到了重生——我們將與我們的意識形態盟友站在一起，對抗右翼和左翼的極端主義。"
 SPR_enemies_of_our_enemy:0 "敵人的敵人就是朋友"
 SPR_enemies_of_our_enemy_desc:1 "雖然他們在內戰期間幫助過我們的敵人，但我們現在有一個共同的對手。也許是時候拋開我們的分歧，直到贏得更大的鬥爭。"
 SPR_deal_with_the_devil:0 "與惡魔的交易"
 SPR_deal_with_the_devil_desc:1 "德國人有着豐富的對抗蘇聯的經驗，儘管我們永遠不可能同意正式結盟。但與他們的軍事知識交流，或許可以讓我們在對抗共同敵人的戰爭中獲得明顯的優勢。"
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap]必須批准該協議才能使獎益生效。§!\n"
 SPR_stabilize_the_nation:0 "穩定國家"
 SPR_stabilize_the_nation_desc:1 "我們已勝利地擺脱了內戰，但現在必須確保恢復穩定，這種情況不能再發生。"
 SPR_end_fascism_at_all_costs:0 "不計代價消滅法西斯"
 SPR_end_fascism_at_all_costs_desc:2 "沒有什麼比徹底消滅法西斯更重要的了——如果我們必須爲了實現這個目標而把靈魂出賣給共產主義，那就這樣吧。"
 SPR_communists_in_the_government:0 "政府中的共產黨人"
 SPR_communists_in_the_government_desc:1 "共產黨在政府中的影響力已經發展到了相當的程度，他們現在要求徹底改變領導層，以反映共和國的新現實。"
 SPR_communists_in_the_government_tt:0 "可以§G啟用§!斯大林主義部長，而民主派部長將§R被移除§!。\n"
 SPR_restore_higher_education:0 "恢復高等教育"
 SPR_restore_higher_education_desc:1 "在戰爭中受到破壞的高等教育機構應該重建及擴張，以確保爲我們的工業提供穩定的人才。"
 SPR_engineering_advances:0 "工程技術進步"
 SPR_engineering_advances_desc:1 "工程技術的新進展允許建造改良工業、新型號飛機和裝甲。"
 SPR_reprofessionalize_the_military:0 "軍隊再職業化"
 SPR_reprofessionalize_the_military_desc:1 "迫不得已，我們軍隊的重建是以沒有接受嚴格軍事紀律薰陶的人作爲基礎。爲將一支臨時應急的散兵遊勇轉型成真正的國家軍隊，我們必須重新對軍隊進行職業化，確實加強其軍事紀律和指揮系統。"
 SPR_experiences_from_the_civil_war:0 "內戰的經驗"
 SPR_experiences_from_the_civil_war_desc:1 "我國軍隊在內戰期間的經驗使軍事思想和裝備的發展有了引人注目的新進展。"
 SPR_a_new_military_academy:0 "新的軍校"
 SPR_a_new_military_academy_desc:1 "爲了實現真正專業化國家軍隊的目標，我們必須建立一個新的學院，確保我們的軍官可以成爲最好的。"
 SPR_revive_the_republican_navy:0 "復興共和國海軍"
 SPR_revive_the_republican_navy_desc:1 "正如陸軍一般，我國海軍也在內戰中被撕裂，而海軍的重建應當作爲維持國家安全的重點之一。達成這項工作需要興建新的基礎設施，而我們將立刻動工。"
 SPR_navy_modernization:0 "海軍現代化"
 SPR_navy_modernization_desc:1 "蒙受巨大損失的一個好處是，沒有理由再限制新型現代化艦艇的建造。我們將瞭解合適的設計並立刻投產。"
 SPR_expand_the_naval_academy:0 "擴大海軍學院"
 SPR_expand_the_naval_academy_desc:1 "內戰充分暴露出我國海軍領導層的匱乏。提高海軍學院的教學質量並擴大規模將保證那些造成慘重代價的戰略戰術錯誤在未來將瀕臨絕跡。"
 SPR_prepare_for_the_next_war:0 "準備下一場戰爭"
 SPR_prepare_for_the_next_war_desc:1 "如果我們要堅強地抵抗外國對我們飽受戰爭蹂躪的國家的各種威脅，就必須擴大我們的軍事工業。我們必須爲將來的一切做好準備。"
 SPR_join_the_global_fight_against_fascism:0 "加入全球反法西斯戰爭"
 SPR_join_the_global_fight_against_fascism_desc:1 "我們在西班牙打敗了法西斯，但它仍然在全球的其他國家存在。我們有義務將鬥爭進行到底。"
 SPR_the_anti_fascist_crusade:0 "反法西斯十字軍"
 SPR_the_anti_fascist_crusade_desc:1 "西班牙人早在別人意識到危險之前就與法西斯分子作戰了。這是我們的戰鬥，我們不會停止，直到勝利。"
 FRA_devalue_the_franc_desc:1 "當他國進行貨幣貶值來推動經濟時，我國曾立場堅定地拒絕效仿，這造成了我國經濟落後於人。如果我們想讓競爭性更強並在面對山雨欲來的局勢時能未雨綢繆，貨幣貶值的選項就不能完全排除，即使它並不是受歡迎的措施。"
 FRA_autoroutes:0 "高速公路"
 FRA_autoroutes_desc:0 "德國以其連接國內各地的限制通行的、高速的道路震驚了世界。我們可以向世界證明我們也可以做到。"
 FRA_invest_in_the_metropole:1 "開發本土"
 FRA_invest_in_the_metropole_desc:0 "重建工業的第一步必須是改善我們在大陸的工業基礎。"
 FRA_invest_in_the_colonies:1 "開發殖民地"
 FRA_invest_in_the_colonies_desc:0 "我們在歐洲的工業腹地並沒有足夠的人口與資源來維持大型的工業擴張。如果我們的經濟想要同世界其他國家競爭，我們必須利用我們的殖民地。"
 FRA_colonial_industry_effect_tt:2 "爲每個此前投資過的殖民地地區添加2§Y民用工廠§!。\n"
 FRA_industrial_expansion_effect_tt:1 "爲每個此前投資過的本土地區添加2§Y民用工廠§!。\n"
 FRA_military_factories_effect_tt:1 "爲每個此前投資過的地區添加2§Y軍用工廠§!。\n"
 FRA_invest_in_west_africa:0 "投資西非"
 FRA_invest_in_west_africa_desc:0 "西非龐大的勞工與資源儲備使其成爲投資的完美候選者。"
 FRA_invest_in_indochina:0 "投資印度支那"
 FRA_invest_in_indochina_desc:0 "我們在印度支那的資產和中心地帶之間的距離似乎是一個缺點，但它也保護那裏的任何工業不會受到敵人的攻擊。"
 FRA_invest_in_syria:0 "投資敍利亞"
 FRA_invest_in_syria_desc:0 "一旦歐洲或非洲發生戰爭，敍利亞完全可以爲我們提供物資。提高其工業潛力也將維持我們在該地區的地位。"
 FRA_global_integration:0 "全球整合"
 FRA_global_integration_desc:0 "大英帝國是一個相互支撐的精密體系。沒有道理我們不能把殖民地發展得同樣好。"
 FRA_begin_rearmament:0 "開始重整軍備"
 FRA_begin_rearmament_desc:1 "福煦元帥在1919年預測的20年休戰馬上就要結束了，而這個世界看來幾年後就要陷入又一場戰爭。我們必須做好準備。"
 FRA_firepower_kills:0 "火力殺傷"
 FRA_firepower_kills_desc:0 "第一次世界大戰的教訓簡單亦殘酷： 士兵在開闊地上相互廝殺的日子已經過去。現在，通過遠距離大規模使用最現代化的武器就能完成殺戮。"
 FRA_methodical_battle:0 "有序作戰"
 FRA_methodical_battle_desc:0 "一些人聲稱戰鬥就該是混亂，但他們是蠢貨。一場戰鬥應當是基於整體的計劃，有條不紊地運用正確的工具。計劃好，則或許敵人的意圖將僅會成爲歷史的小注腳。"
 FRA_division_cuirassee:0 "裝甲師"
 FRA_division_cuirassee_desc:0 "一位名爲戴高樂的進取軍官提議組建一種新的部隊，以結合重裝甲、步兵和中型坦克作爲複合整體來戰鬥。"
 FRA_infantry_tanks:0 "步兵坦克"
 FRA_infantry_tanks_desc:0 "無論何時，坦克的第一和唯一要務就是確保步兵能奪下和保住陣地。因此，我們的步兵必須總是配備有先進而可靠的坦克。"
 FRA_special_forces:0 "特種部隊"
 FRA_special_forces_desc:0 "在未來，戰鬥肯定會傾向於在常規步兵所受限的地方所進行。我們必須創建新的可以更適應這些特殊情況的部隊。"
 FRA_fusiliers_marine:1 "海軍陸戰隊"
 FRA_fusiliers_marine_desc:0 "海岸是無法攻破的防線的日子已經過去了。在未來，不論敵人在何處，我們都必須克服一切障礙來奪取登陸點，以同敵人進行交火。"
 FRA_battle_of_maneuver:0 "機動作戰"
 FRA_battle_of_maneuver_desc:0 "戰場僅僅是一小片有軍隊交火的區域，這種陳舊的觀點已經消亡了。在大規模機械化、作戰飛機和快節奏無線電通訊的情況下，戰鬥迅速地在數百公里長的戰線上展開。我們爲此準備得越早越好。"
 FRA_air_dominance_desc:0 "飛機的發展爲陸軍創造了第三個需要擔心的側翼。我們必須保住這一側翼的安全，要麼就要面臨一場災難。"
 FRA_air_ground_cooperation:0 "空地合作"
 FRA_air_ground_cooperation_desc:0 "空戰只有在獵殺地面目標的時候才會產生實際的軍事收益。我們將空戰與陸戰協調得越好，戰鬥效率就會越高。"
 FRA_flying_artillery_desc:0 "在快速運動的現代戰場上，緩慢的地面火炮陣地可能無法跟上節奏。攜帶炸彈的飛機可以接替它們的角色。"
 FRA_form_the_popular_front:0 "成立人民陣線"
 FRA_form_the_popular_front_desc:1 "隨着法西斯主義在德國和義大利的抬頭，若要使我們的事業倖存，則必須要停止左翼間的內鬥。由所有左翼黨派組成的泛人民陣線將得到民意授權，從而得以清除滋生法西斯主義的經濟條件。"
 FRA_ban_communism_desc:0 "雖然難以置信，但似乎確實有人真心實意地，期盼讓共產主義革命在自己的祖國颳起混亂與血腥的狂風。我們不能繼續縱容他們針對國家的陰謀詭計，最嚴厲的措施必須就位。"
 FRA_invite_communist_ministers:0 "邀請共產主義部長"
 FRA_invite_communist_ministers_desc:0 "由於害怕激進右翼的強烈反對，共產黨人一直無法真正地進入政府之中。但是害怕解決不了任何問題。如果我們必須面對衝突，那就直面它吧。"
 FRA_strengthen_the_unions:0 "加強工會"
 FRA_strengthen_the_unions_desc:0 "長久以來，工人同志們組隊去進行談判的權利一直受到攻擊。現在再也不會這樣了。"
 FRA_celebrate_the_commune:0 "紀念公社"
 FRA_celebrate_the_commune_desc:0 "儘管其壽命不長，但巴黎公社是第一個嘗試在法國的土地上建立共產主義社會的存在。"
 FRA_womens_suffrage_desc:1 "一次次爲了爭取自己的權利而在街壘上戰鬥的勤勞法國婦女們，卻不被允許在選舉中投票，真是荒唐而又可恥的事情。我們將會剷除這種不公。"
 FRA_legal_equality:0 "法律平等"
 FRA_legal_equality_desc:0 "從各種意義上講，婦女仍然被認爲永遠要服從男人意志的二等公民。這種鬧劇現在就要結束。"
 FRA_industrial_collectivization:0 "工業集體化"
 FRA_industrial_collectivization_desc:1 "今天的法國經濟是由許許多多的僅有幾位僱員的小公司構成的，它們永遠都在互相競爭並爭奪資源用於低效的小規模生產中。我們將把這些小公司合併起來，以成立可以在世界舞台上競爭的大公司。"
 FRA_agricultural_collectivization_desc:0 "適用於工業上的方法同樣適用於全法國的農民們。負擔不起現代設備的小農場，大多像祖輩一樣工作。通過把它們合併進農業生產單位，可以提高效率和產量。"
 FRA_force_the_issue:0 "強迫抉擇"
 FRA_force_the_issue_desc:1 "自從人民陣線組建以來，我們已經取得了很大的進步。但是我們絕不能讓事業半途而廢。是時候讓所有左翼人士做出抉擇了——是要參加革命，亦或是反對它。"
 FRA_force_the_issue_tt:0 "穩定度的懲罰由§Y民主§!黨的聲望所決定。\n"
 FRA_reconciliation:0 "和解"
 FRA_reconciliation_desc:0 "在過去，法國革命總是將整個國家深深拖進革命與反革命恐怖的無盡痙攣中。也許是時候建立一個無論人們是否支持革命，都能各得其所的共和國。"
 FRA_constitutional_convention:0 "制憲大會"
 FRA_constitutional_convention_desc:0 "我們共和國性質的根本性轉變不會在一夜間完成，也不可能在未協商制定一部新憲法前完成。"
 FRA_anti_fascist_coalition:0 "反法西斯聯盟"
 FRA_anti_fascist_coalition_desc:0 "法西斯主義的蔓延是我們前進道路上的最大威脅。我們必須同願意與法西斯抗爭的每一個國家並肩作戰，否則我們將全部永無寧日。"
 FRA_invite_anti_fascist_emigrants:0 "邀請反法西斯移民"
 FRA_invite_anti_fascist_emigrants_desc:1 "每個法西斯政權所採取的首要措施必然是驅逐批評者與表達對國家政權有不同意見的人。然而，這些人同時也是組建流亡政府的完美人選，有備於他們的祖國被解放的那一天。"
 FRA_reconnect_to_the_balkans:0 "重新聯絡巴爾幹"
 FRA_reconnect_to_the_balkans_desc:0 "長期以來，法國都在藉由接觸巴爾幹國家來尋求中歐的平衡。儘管近年被冷落，但這個聯繫依然存在。"
 FRA_pre_empt_the_fascist_attack:0 "對法西斯先發制人"
 FRA_pre_empt_the_fascist_attack_desc:0 "爲什麼我們要容許敵人在和平時期備戰，並且讓他們挑選最適合自己的時機來發動宿命的襲擊呢？我們將會搶先出擊，在敵人還未準備完成前粉碎這個威脅。"
 FRA_loyalty_to_moscow:0 "忠於莫斯科"
 FRA_loyalty_to_moscow_desc:0 "社會主義模式在蘇聯的實踐可能並不是那麼完美，但毋庸置疑，蘇聯已然最大程度地貫徹落實社會主義思想。我們若還想摸索自己的道路，顯然十分愚蠢。"
 FRA_league_of_french_bolshevist_volunteers_desc:1 "當一個社會主義國家處以外國入侵者的威脅下時，所有的社會主義國家都處於威脅下。我們不能在我們的同志爲了生命而戰鬥時坐視不管。"
 FRA_host_the_german_exiles:0 "接待德國流亡者"
 FRA_host_the_german_exiles_desc:0 "德國，馬克思與恩格斯的故鄉，曾經是共產主義思潮的前沿與實踐地。許多德國共產黨人都在納粹掌權時逃亡。如果我們給予其庇護，他們可幫助我們在解放區組織起一個更加有效的政府。"
 FRA_revolution_to_the_utmost:0 "向着極限革命"
 FRA_revolution_to_the_utmost_desc:0 "僅完成一半的革命根本不是一場革命。我們絕不能停下腳步直至革命完成和使新的政治制度得到安全保障。我們不惜一切代價。"
 FRA_destroy_the_counter_revolution:0 "摧毀反革命"
 FRA_destroy_the_counter_revolution_desc:0 "時至今日，國內仍有一小撮人正在密謀，一旦廣大人民露出一絲弱相，便會用匕首狠狠背刺自己的同胞。我們不會讓他們得逞，而且會率先打擊他們。"
 FRA_revolutionary_zeal_desc:1 "法國人民向來有砸碎舊秩序來建立新秩序的熱情。這一點不應該被打壓。"
 FRA_loyalty_to_the_cause:0 "忠於事業"
 FRA_loyalty_to_the_cause_desc:1 "其他國家可以從其自身角度詮釋共產主義，但我國沒有理由在這個問題上讓步。他們可能會半途而廢，圍繞着能不能爲達成目的而不擇手段的問題猶豫不決。我們不會。"
 FRA_carry_the_revolution_north:0 "向北輸出革命"
 FRA_carry_the_revolution_north_desc:0 "海峽對岸是工業革命的誕生地，也是現代資本主義的發源地。我們不能讓這個地方成爲反革命敵人的跳板。"
 FRA_carry_the_revolution_west:0 "向西輸出革命"
 FRA_carry_the_revolution_west_desc:1 "伊比利亞半島的政權正命懸一線，隨時可能被人民革命沖垮。我們將剪斷這條線。"
 FRA_carry_the_revolution_east:0 "向東輸出革命"
 FRA_carry_the_revolution_east_desc:0 "在我們東部邊境，存在着對我們新秩序的最大威脅。集結在那裏的反動勢力將在我們最無力承受的時候發動攻擊——但是我們不會給他們足夠的準備時間。"
 FRA_carry_the_revolution_south:0 "向南輸出革命"
 FRA_carry_the_revolution_south_desc:0 "義大利是第一個淪陷於法西斯的國家。因此，這種意識形態在義大利根深蒂固。我們的世界觀不能和平共處。他們和我們一樣清楚這一點，毫無疑問，他們將準備採取行動。我們也必須這樣做。"
 FRA_egalite_liberte_solidarite_desc:1 "第一次法國大革命橫掃了矗立千年的政權，永久地改變了歐洲的政治面貌。我們將完成他們開啟的事業。"
 FRA_reform_the_labour_laws:0 "改革勞動法"
 FRA_reform_the_labour_laws_desc:0 "法蘭西的工人們正在極惡劣的條件下工作，且收入低、福利少。現在是時候實施一系列全面的改革措施來改進這些情況。"
 FRA_nationalize_key_industry:0 "國有化關鍵工業"
 FRA_nationalize_key_industry_desc:0 "在當前形勢下，我們不能迴避從根本上調整經濟結構，以應對即將到來的威脅。時間緊迫——我們不能等待自由市場來解決這個問題。"
 FRA_reorganize_the_aviation_industry:0 "重組航空工業"
 FRA_reorganize_the_aviation_industry_desc:0 "數十年來，由於被拆分爲幾十家小公司，我們的航空工業已落後於德國和美國。徹底的重組是必要的。"
 FRA_form_the_state_arsenals:0 "成立國有兵工廠"
 FRA_form_the_state_arsenals_desc:0 "爲了向我軍提供現代化武器，我們不能等到私營公司發展出必要的生產能力。"
 FRA_general_work_council:0 "總工會"
 FRA_general_work_council_desc:0 "我們將建立一個國家機構來處理僱主和僱員之間的爭端，並確保我們的工人以最有效的方式就業。"
 FRA_national_champions:0 "國家英雄"
 FRA_national_champions_desc:0 "通過選擇一些有潛力在全球範圍內競爭的公司，給予它們最大程度的支持，我們可以創造一個與其他任何公司同等強大的現代經濟體。"
 FRA_dirigisme_desc:0 "雖然蘇聯模式的全面計劃經濟顯然是一個極端的措施，但要優化我國經濟，需要一定的計劃和方向措施。"
 FRA_ban_the_leagues:0 "查禁聯盟"
 FRA_ban_the_leagues_desc:0 "極右翼聯盟被允許不受約束地組織。雖然他們目前還很弱，無法發動政變，但誰也不知道他們將來能做些什麼。最好現在就解散他們。"
 FRA_the_blum_viollette_proposal:0 "布魯姆-維奧萊特提案"
 FRA_the_blum_viollette_proposal_desc:1 "法蘭西共和國的公民身份應向任何符合條件的人開放。我們在阿爾及利亞的許多忠實臣民希望成爲正式公民，但目前他們還不被允許這樣做。通過使他們成爲正式公民，我們將使阿爾及利亞與法國更加緊密地聯繫在一起。"
 FRA_expand_the_citizenship:0 "擴大公民權"
 FRA_expand_the_citizenship_desc:0 "對一個共和國來説，不允許居住在其領土上的一些人民成爲公民是不可容忍的，然而這種狀況卻被允許在我們自己的領土上繼續存在。我們必須立刻糾正這個錯誤。"
 FRA_france_undividable_desc:0 "法蘭西必須在同一面旗幟下整合爲統一的個體。現在是公開承認這一點的時候了，只要能消除對分裂的恐懼。"
 FRA_french_union:0 "法蘭西聯盟"
 FRA_french_union_desc:0 "是時候宣稱一個新的法蘭西了，一個橫跨全球的法蘭西，在這之中，我們國家的所有部分都團結在一起。我們將在每個部分舉行全民公投，以確認人民的意願，即成爲一個新的，更偉大的法蘭西。"
 FRA_french_union_tt:0 "我們殖民帝國各地將舉行全民公投。有些部分可能會選擇完全獨立。"
 FRA_encourage_immigration:0 "鼓勵移民"
 FRA_encourage_immigration_desc:1 "我們的祖國正迫切需要工人來填補第一次世界大戰中遭受的損失。通過放寬來法移居，我們能夠吸引技術移民來彌補我們的不足。"
 FRA_review_foreign_policy:0 "審視外交政策"
 FRA_review_foreign_policy_desc:0 "1919年確立的大陸秩序似乎正在受到越來越嚴重的威脅。爲了確保新的同盟能夠經受住即將來臨的風暴，現在是時候重新審視我們的對外政策選擇了。"
 FRA_intervention_in_spain:0 "干涉西班牙"
 FRA_intervention_in_spain_desc:0 "西班牙內戰把意識形態之間的衝突帶到了我們的家門口。我們必須小心行事，以免衝突蔓延到我國。"
 FRA_support_the_finns:0 "支持芬蘭人"
 FRA_support_the_finns_desc:0 "芬蘭人民正爲了他們的生命而戰。我們必須援助他們。"
 FRA_confirm_eastern_commitments:0 "重申東方承諾"
 FRA_confirm_eastern_commitments_desc:0 "第一次世界大戰結束之後，我們在東歐建立了同盟網絡。以對抗復甦的德國和擴張主義的蘇聯。我們此地區的盟友正在好奇，一旦被召喚，我們是否真的會去幫助他們。在他們決定到別處尋求幫助之前，我們應該先安撫他們。"
 FRA_strengthen_the_little_entente:0 "鞏固小協約國"
 FRA_strengthen_the_little_entente_desc:0 "小協約國要求我們幫助東歐和巴爾幹的盟友。我們曾聽任聯盟瓦解，但現在比任何時候都需要它。是時候讓它復活了。"
 FRA_invest_in_our_weaker_allies:0 "投資弱小盟友"
 FRA_invest_in_our_weaker_allies_desc:0 "如果我們要在戰爭中擁有有力的盟友，我們就必須使他們能夠滿足自身的軍事需要。一項對他們的工業進行適度投資的計劃，將可以使他們能夠在當地生產所需的彈藥。"
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "軍用工廠少於我們"
 FRA_coordinate_rearmament:0 "協調重整軍備"
 FRA_coordinate_rearmament_desc:0 "爲了匹配德國和其他對手的發展，我們必須與其他盟友協調努力。"
 FRA_foreign_guest_workers:0 "外國勞工"
 FRA_foreign_guest_workers_desc:0 "勞動力不足是制約工業發展和軍隊規模擴大的重要瓶頸。從我們的盟友那裏邀請技術工人到我們的工廠工作，可以釋放出更多的人力投入軍隊。"
 FRA_join_the_ententes:0 "加入協約國"
 FRA_join_the_ententes_desc:1 "法國不能同時履行兩項共同防禦的承諾。除非我們能讓英國人也同意履行我們的承諾，否則我們必須做出選擇。通過將我們不同的聯盟網絡組合成一個整體，我們將聯盟的威懾因素提高了一個數量級。"
 unlocks_espionage_operation_tt:0 "解鎖一場§Y間諜行動§!：\n"
 FRA_revive_the_franco_polish_alliance:1 "恢復法波同盟"
 FRA_revive_the_franco_polish_alliance_desc:0 "法國一直以來都支持波蘭的獨立。但近年來，兩國間的關係有所冷淡。德國的威脅迫在眉睫，是時候重啟我們的條約了。"
 FRA_revive_the_franco_polish_alliance_tt:0 "\n如果我們是陣營領袖，波蘭將被邀請加入陣營。"
 FRA_buy_time:0 "爭取時間"
 FRA_buy_time_desc:0 "我們還未做好與德國人在戰場上兵刃相向的準備。我們的盟友還很弱小，我們的軍隊更是落後。如果我們想要存活下去，可能需要作出一些犧牲。"
 FRA_arms_purchases_in_the_us:1 "向美國購買軍備"
 FRA_arms_purchases_in_the_us_desc:0 "我國軍工業根本無法勝任爲軍隊提供必現代化武器的任務，而美國的生產力則有富餘。除非他們鐵了心要固守孤立，否則我們仍有可能説服他們出售需要的武器。"
 FRA_france_leads:0 "法國領導"
 FRA_france_leads_desc:0 "以法蘭西的輝煌歷史爲傲的國家絕不會讓他國對其外交政策指手畫腳。我們將會根據自己的利益，作出我們自己的選擇。"
 FRA_concessions_to_italy:1 "向義大利讓步"
 FRA_concessions_to_italy_desc:0 "義大利仍然夢想着在非洲的帝業。如果我們作出一些讓步，同時承認其對埃塞俄比亞的征服-我們也許就能阻止羅馬柏林軸心的形成。"
 FRA_ratify_the_stresa_front:0 "批准斯特雷薩陣線"
 FRA_ratify_the_stresa_front_desc:0 "義大利表示，她將加入我們的陣營，以換取非洲的領土。現在該是簽署並批准必要條約的時候了。"
 FRA_franco_soviet_treaty:0 "法蘇條約"
 FRA_franco_soviet_treaty_desc:0 "蘇聯人和我們一樣擔心法西斯在歐洲的崛起。如果時機成熟，也許可以説服他們支持我們。"
 FRA_revive_the_national_bloc:0 "復興國民聯盟"
 FRA_revive_the_national_bloc_desc:0 "政治形勢日益激化。左翼悄聲議論着要與共產主義者共同奮鬥。現在需要的是強力而穩定的領導。"
 FRA_laissez_faire:0 "自由放任"
 FRA_laissez_faire_desc:0 "共產分子正公開討論通過極端方式將我國經濟結構進行重塑，即剝奪辛勤人民的正當財產。我們則用單純的自由觀念與之對抗。一個充滿活力的經濟體的表現永遠比一個官僚主義盤根錯節的左翼分子噩夢要好。"
 FRA_protect_the_rights_of_man:0 "保護人權"
 FRA_protect_the_rights_of_man_desc:0 "也許共產分子永遠不會開誠佈公，但這個事實每個人都能看清：剝奪財產權不過是消滅由我們令人驕傲的祖先爭取到的所有權利的第一步。我們絕不容許！"
 FRA_freedom_front:0 "自由陣線"
 FRA_freedom_front_desc:0 "當面對共產主義者所期許的混亂和劇變之時，我們必須願意與其他黨派結盟，即使是那些我們自己認爲應該受到譴責的黨派。"
 FRA_stimulate_the_dynamic_market:0 "刺激動態市場"
 FRA_stimulate_the_dynamic_market_desc:0 "動態市場已經被證明是經濟結構中最有效率的組成部分。但是其仍舊由人來驅動，而人有時的確需要一些保障，保障他們的辛勤工作不會白費。通過立法取消一些限制並給予保障，我們可以幫助投資者克服他們的恐懼並使其投入到刺激我國經濟發展的事業中來。"
 FRA_agricultural_protectionism_desc:0 "世界經濟對我們傳統的生產方式越發抱有敵意。如果我們不採取措施保護我們的農民們，我們將很快面臨一場難以言喻的危機，因爲我們的農民在面對海外食品的大量湧入時，無法保持競爭力。"
 FRA_economic_devolution:0 "經濟分權"
 FRA_economic_devolution_desc:0 "如果説有官員能在巴黎就能知道對於波爾多的公司什麼樣才最好，是十分荒謬的。我們必須信任創業者們並使他們能夠找出自己的解決方案。"
 FRA_promote_entrepeneurship:0 "鼓勵企業家精神"
 FRA_promote_entrepeneurship_desc:0 "驅動一個富有活力經濟體的心臟永遠是那些看到機會就快速採取行動抓住的人。而近年來，這種精神被不必要的規章制度消磨了。我們將推翻這些規章制度。"
 FRA_utilize_the_leagues:0 "利用聯盟"
 FRA_utilize_the_leagues_desc:0 "可悲的是，政治暴力在法國已司空見慣。如果這個國家要在共產主義革命的威脅下生存下去，我們決不能迴避那些在街頭能夠遇到且將要遇到共產主義暴徒的人的幫助。"
 FRA_national_regeneration:0 "民族重生"
 FRA_national_regeneration_desc:0 "過度的民主主義和誤入歧途的共和主義毒害的我們的國家，分裂了我們的人民。治癒這些創傷需要很長時間，但至少已經邁出了第一步。"
 FRA_national_regeneration_trigger_tt:0 "中立與法西斯支持度之和超過50%"
 FRA_destroy_decadence:0 "粉碎墮落"
 FRA_destroy_decadence_desc:1 "如果一個國家允許自身對哪怕最微不足道的議題進行數個月的辯論，她永遠不可能偉大。某些國家在海洋的庇護以及全球帝國的背後支持下，可能認爲他們能承受這種奢侈。但我們不能。"
 FRA_integralism:0 "統合主義"
 FRA_integralism_desc:0 "統合主義的思想認爲，社會的各個方面必須團結起來，就好像它們是一個更大的整體中的一小部分一樣。這個社會必須有良好的秩序，以確保它的各個部分和諧地工作。"
 FRA_work:0 "勞動"
 FRA_work_desc:0 "工匠是國民經濟中最重要的組成部分。在正確人民的指引下，把自己的勞動奉獻給國家是最崇高的召喚。"
 FRA_family:0 "家庭"
 FRA_family_desc:0 "社會上最小的單位不是個人，而是家庭。爲這個簡單而明顯的事實爭論，是舊共和國最大的缺陷。"
 FRA_fatherland:0 "祖國"
 FRA_fatherland_desc:0 "國家高於一切。這是毫無疑問的。"
 FRA_political_unity:0 "政治統一"
 FRA_political_unity_desc:1 "專制主義垮台以來，法蘭西的歷史充斥着政治內鬥的故事。團結時，法蘭西取得勝利。內亂時，法蘭西就被打敗。因此，我們不能讓少數人的野心損害多數人的生計。"
 FRA_diplomatic_freedom:0 "外交自由"
 FRA_diplomatic_freedom_desc:1 "共和政府把自己束縛在東歐的人造建築上，一旦我們撤回援助，這些建築就會倒塌。它們是負債，而不是資產，因此我們將剝離它們。"
 FRA_latin_entente:0 "拉丁協約"
 FRA_latin_entente_desc:1 "羅馬帝國繼承者之間的兄弟情誼是不可否認的。日耳曼人統治歐洲大陸太久了。現在正是奪回我國與生俱來的權力之時。"
 FRA_reach_out_to_spain:0 "聯絡西班牙"
 FRA_reach_out_to_spain_desc:0 "剛剛從內戰中恢復過來的西班牙，是我們嘗試重塑這片大陸的天然盟友。"
 FRA_invite_portugal:0 "邀請葡萄牙"
 FRA_invite_portugal_desc:1 "儘管她的殖民帝國已大大縮水，但探索和征服的火焰仍在每個葡萄牙人心中燃燒。"
 FRA_compensate_italy:0 "補償義大利"
 FRA_compensate_italy_desc:0 "在過去，一些小片沙漠地帶的衝突使我們整個國家都陷入衝突。這樣的胡鬧很容易就能制止，很快我們能找到讓雙方都滿意的解決辦法。"
 FRA_intervention_in_greece:0 "干涉希臘"
 FRA_intervention_in_greece_desc:0 "希臘控制着地中海一些最珍貴的領土。不能允許敵對政府控制它，我們必須首先採取行動。"
 FRA_the_congress_of_paris:0 "巴黎會議"
 FRA_the_congress_of_paris_desc:0 "在柏林會議上，非洲的邊界被確定了。但今天的地圖看上去似乎滿是補丁。現在是時候重繪地圖，爲新的殖民帝國奠定基礎了。"
 FRA_the_natural_borders_of_france:0 "法蘭西的自然邊界"
 FRA_the_natural_borders_of_france_desc:0 "一個國家首先考慮自己的利益是很自然的。在我們的鬥爭中，我們不能與德國人和平共處。因此，我們必須保護我們的自然邊界，以保衞我們的心臟地帶。"
 FRA_towards_a_new_europe:0 "向着新歐洲前進"
 FRA_towards_a_new_europe_desc:1 "法蘭西正處在一個十字路口處。我們可以把自己束縛在舊秩序中，也可以擁抱新秩序。德國人正準備重構歐洲大陸秩序，站在他們一邊對我們有利。"
 FRA_establish_spheres_of_influence:0 "建立勢力圈"
 FRA_establish_spheres_of_influence_desc:1 "數百年來，兩國人民相信雙方是不共戴天的世仇關係，而這個觀念建立在兩國存在利益衝突的基礎上。但我們一定能就劃定雙方勢力圈和盡力剋制互相干涉達成一份協定。"
 FRA_split_belgium:0 "拆分比利時"
 FRA_split_belgium_desc:0 "隨着比利時進入我們的勢力圈，現在是時候召喚法語區回家了。其餘部分將組建一個新的國家。"
 FRA_align_belgium:0 "聯合比利時"
 FRA_align_belgium_desc:0 "比利時的存在應歸功於我們，我們不能讓他們忘記這一事實。如果我們讓他們保持獨立，我們至少能確保建立一個友好的政府。"
 FRA_grow_the_empire:0 "擴張帝國"
 FRA_grow_the_empire_desc:0 "一個像比利時這麼大的國家被允許保留一個比它大很多倍的殖民地，這是荒謬的。我們更適合管理這樣一個地區。"
 FRA_bring_home_quebec:0 "帶魁北克回家"
 FRA_bring_home_quebec_desc:0 "長久以來失去的省份遲早都將回到我們的懷抱。世界上所有説法語的人最終都將與祖國統一。"
 FRA_expand_to_the_suez:0 "擴張到蘇伊士"
 FRA_expand_to_the_suez_desc:0 "我們與英國在黎凡特地區的劃分是一個行不通的協議，幸運的是，現在我們不必再遵守了。"
 FRA_dominate_the_middle_east:0 "主導中東"
 FRA_dominate_the_middle_east_desc:0 "中東國家是人工構造的建築，從奧斯曼帝國的屍體上雕刻而來。他們的主權不比普通的法國村莊更多，是時候提醒他們這一點了。"
 FRA_the_council_of_rambouillet:0 "朗布里埃會議"
 FRA_the_council_of_rambouillet_desc:0 "在國家動盪不安的情況下，人民需要一個強有力的領導人。很明顯，共和主義讓法國人民失望了，現在正是法蘭西天然的統治者回歸之時。但首先，必須爲恢復君主制奠定基礎。"
 FRA_revise_the_constitution:0 "修訂憲法"
 FRA_revise_the_constitution_desc:0 "共和憲法本就是一個權宜之計，但現在卻被允許持續太久。現在，我們將重寫它以允許君王迴歸。"
 FRA_repeal_the_law_of_exile:0 "廢止流放法"
 FRA_repeal_the_law_of_exile_desc:0 "未經明確許可，任何法國皇室首腦及其繼承人不得在法國境內活動。在君主制勝利迴歸之前，我們必須處理好這個煩人的小障礙。"
 FRA_orleanist_restoration:1 "奧爾良派復辟"
 FRA_orleanist_restoration_desc:2 "奧爾良家族在法國的保皇黨中獲得了相當大的支持。儘管一些批評者傾向於另一位王位候選人，但毫無疑問，這位奧爾良主義繼承人有最好的機會和平團結他身後的國家。"
 FRA_guarantee_the_constitution:0 "保障憲法"
 FRA_guarantee_the_constitution_desc:0 "在共和主義媒體可以發起反對王室統治合法性的毫無根據的運動之前，我們必須通過給予個人權利強有力的保障來削弱他們的地位。"
 FRA_the_first_citizen_of_the_state:0 "國家第一公民"
 FRA_the_first_citizen_of_the_state_desc:0 "國王雖然擁有相當大的權力，但決不能被視爲舊時代的暴君或專制統治者。相反，一個現代君主必須尊重法律，成爲對抗那些非法篡權者的第一道防線。"
 FRA_counter_action_desc:0 "“法蘭西行動派”長久以來都是君主制復辟的最大鼓吹者。但很遺憾，他們在其他話題上的觀點並不悦耳動聽。是告知他們兔死狗烹的道理再將他們給處理掉的時候了。"
 FRA_no_further_humiliations:0 "不再受辱"
 FRA_no_further_humiliations_desc:0 "多年來，歷屆共和政府都允許德國人粗暴對待國際條約，其中一些條約甚至墨跡未乾就被公然撕毀。現在這一切結束了。"
 FRA_slum_clearing:0 "清理貧民窟"
 FRA_slum_clearing_desc:0 "儘管身爲世界列強，普通的法國工人卻常常生活在令人作嘔的可怕環境中。沒有一個稱職的國王能容忍他的臣民生活在這樣的國家裏。"
 FRA_public_welfare:0 "公共福利"
 FRA_public_welfare_desc:0 "不爲臣民服務的國王不是一個好國王。"
 FRA_the_legitimate_heir:0 "正統繼承人"
 FRA_the_legitimate_heir_desc:1 "正統派認爲卡洛斯分支是法蘭西王位的正統繼承人。指定他們的候選人登上王座將開啟在二元君主制下聯合統治西班牙和法蘭西的誘人可能性。"
 FRA_secure_the_crown_of_spain:0 "確保西班牙王位"
 FRA_secure_the_crown_of_spain_desc:0 "要想獲得國王與生俱來的權利，第一步就是要保護西班牙不受各種僞政府的侵擾。他們的雞毛蒜皮的爭吵已經使這個國家陷入了一場血腥的內戰——我們不能再讓他們這樣做了。"
 FRA_unite_the_crowns:0 "聯合王冠"
 FRA_unite_the_crowns_desc:0 "在確保了西班牙之後，我們可以聯合兩頂王冠並建立一個新王國了，法蘭西-西班牙王國。"
 FRA_two_countries_two_crowns:0 "兩國兩王"
 FRA_two_countries_two_crowns_desc:0 "當兩國都不甘心屈居下位時，統一兩國就不存在可行的途徑。我們將轉而建議國王通過共主邦聯而非法理整合的方式統治兩國。"
 FRA_proclaim_the_third_empire:0 "宣佈建立第三帝國"
 FRA_proclaim_the_third_empire_desc:0 "在爭奪王位的鬥爭中，波拿巴黨人可能被認爲是局外人。但他們承載着一個夢想，即回到整個歐洲都向法國皇帝臣服的時代。"
 FRA_avenge_waterloo:0 "雪恥滑鐵盧"
 FRA_avenge_waterloo_desc:0 "拿破崙一世的歷史將永遠爲其慘敗所累。如果我們想成功，我們必須證明我們能在他跌倒的地方站起來。"
 FRA_reorganize_the_dutch:0 "重組荷蘭"
 FRA_reorganize_the_dutch_desc:0 "荷蘭亦曾是法蘭西帝國的一部分。他們既然已被擊敗，那恢復原狀的時機也到了。"
 FRA_retribution_for_sedan:0 "雪恥色當"
 FRA_retribution_for_sedan_desc:0 "半個多世紀以來，德國一直在慶祝色當之戰，他們的勝利擊垮了拿破崙三世。在未來，每個德國人都將學會詛咒那個地方。"
 FRA_disunite_germany:0 "肢解德意志"
 FRA_disunite_germany_desc:0 "對法蘭西的勝利使得普魯士在她的旗幟下統一了小德意志諸國。既然德國人被擊敗了，這個過程理應逆轉。"
 FRA_return_to_borodino:0 "重返博羅季諾"
 FRA_return_to_borodino_desc:0 "在博羅季諾，拿破崙最接近實現他在歐洲大陸的勝利。俄羅斯軍隊幾乎全軍覆沒，如果拿破崙能夠再快一點，他就能使俄羅斯屈服。我們將向世界展示，這是可以做到的。"
 FRA_je_suis_la_deluge:1 "我即浪潮"
 FRA_je_suis_la_deluge_desc:0 "法國大革命就像一場洪水，捲走了長久以來統治歐洲老邁而虛弱的政權。現在，新的洪水來了。"
 FRA_coordinate_rearmament_tt:0 "減少我方陣營成員生產許可花費。"
 invite_to_faction_tt:0 "被邀請加入我們的陣營。"
 VIC_emergency_powers_to_petain:0 "授予貝當緊急權力"
 VIC_emergency_powers_to_petain_desc:0 "隨着法蘭西之戰的失敗，很顯然，必須採取激進措施來確保國家安全。總統在做必須之事時不應被限制。"
 VIC_the_national_revolution:0 "國家革命"
 VIC_the_national_revolution_desc:1 "我們的失敗無疑是由我們國家根本上的缺陷造成的。要彌補這一缺陷需要耗費不少時日，但也許我們能越挫越勇。"
 VIC_long_term_economic_planning:0 "長期經濟計劃"
 VIC_long_term_economic_planning_desc:1 "儘管人們很容易認爲目前的局勢是如此重要，以致於取代了所有其他需要關心的問題。但我們決不能忘記，有些事情需要很長時間才能實現。通過制定一系列的經濟計劃，我們可以有效地發展經濟。"
 VIC_aid_small_businesses:0 "扶持小型企業"
 VIC_aid_small_businesses_desc:2 "構成了我國經濟主要部分的小型企業受到了配給制和其他戰爭措施的重大沖擊。我們應當設法補救，幫助他們生存下來。"
 VIC_venerate_the_craftsman:0 "尊重工匠"
 VIC_venerate_the_craftsman_desc:0 "長期以來，關於勞動的討論都集中在工業工人身上，他們在大公司的大工廠工作。是時候炫示這些技藝高超、自力更生的工匠們的成就了。"
 VIC_down_with_marianne:0 "貶低瑪麗安娜"
 VIC_down_with_marianne_desc:1 "瑪麗安娜，法蘭西共和主義的象徵，對其的僞宗教崇拜扭曲了人民的思想。就像她所代表的毫無價值的共和國一樣，她身上所有的痕跡都必須被剷除。"
 VIC_up_with_jean_darc:1 "推崇聖女貞德"
 VIC_up_with_jean_darc_desc:1 "聖女貞德勇敢地與來勢洶洶的敵人作戰，爲祖國犧牲了她的一切，她的旗幟團結了全國人民，驅逐了侵略者。毫無疑問，對我們的青年人來説，她是一個比瑪麗安娜更好的偶像不是嗎？"
 VIC_celebrate_motherhood:0 "讚美母親"
 VIC_celebrate_motherhood_desc:0 "很明顯，女人應該呆在家裏，就像男人應該呆在工作台前或田野間一樣。必須提醒我們的人民，婦女的工作同男子的工作一樣對國家的生存至關重要。"
 VIC_prosecute_the_losers:0 "告發敗者"
 VIC_prosecute_the_losers_desc:0 "多年以前，法軍與德皇的軍隊對抗了多年，但在目前的戰爭中卻失敗了。這一定是有原因的，在真相大白，有關責任人員被繩之以法之前，我們不能停止調查。"
 VIC_concessions_to_the_germans:1 "向德國讓步"
 VIC_concessions_to_the_germans_desc:0 "形勢的現實要求我們與以前的敵人達成協議。必須要找到一個減輕我們所承受的沉重負擔的方法。"
 VIC_mandatory_work_service:0 "強制勞役"
 VIC_mandatory_work_service_desc:1 "我們設法從德國人那裏取得了一個承諾，如果給他們提供勞工，我們將可以減少佔領花費。然而，似乎很少有人願意在祖國需要的時候去做必要的工作來幫助祖國。激勵措施失敗了，我們現在只能遺憾地採用強制手段。"
 VIC_a_nation_reborn:0 "祖國重生"
 VIC_a_nation_reborn_desc:0 "在重建這個飽受屈辱和戰敗的國家的漫長而痛苦的進程結束後，一個嶄新而重生的法蘭西擺脱了共和主義及內部分裂的毒瘤。"
 VIC_end_the_occupation:0 "終結佔領"
 VIC_end_the_occupation_desc:0 "在國家革命結束之後，我們已經準備好與從前的敵人站在一起，爲一個不受布爾什維克主義的威脅和共和主義的誘惑的新歐洲而戰。"
 VIC_the_national_bureau_of_statistics:0 "國家統計局"
 VIC_the_national_bureau_of_statistics_desc:0 "如果我們想帶領我們的人民進入一個更美好的未來，我們需要硬數據作爲我們決策的基礎。我們應該成立一個新的機構負責產生這些數據。"
 VIC_the_legionary_service_order:0 "軍團服役令"
 VIC_the_legionary_service_order_desc:0 "由於我們的軍隊大部分解除了武裝，而且無論如何也不足以保護整個法蘭西，我們需要一個新的愛國者組織來支撐這個政權。"
 VIC_form_the_milice:0 "組建民兵"
 VIC_form_the_milice_desc:0 "隨着法蘭西各地的抵抗力量越來越強，我們需要建立一支能夠與他們作戰的軍隊。我們將只招募最愛國的成員，並給予他們廣泛的自由，讓他們在認爲合適的時候採取行動，以逼迫恐怖分子屈服。"
 VIC_anti_bolshevist_volunteers:0 "反布爾什維克志願兵"
 VIC_anti_bolshevist_volunteers_desc:0 "目前，人類歷史上最偉大的鬥爭正在西方文明勢力和共產主義勢力之間開展。在這場激烈的戰鬥中，我們不能袖手旁觀。"
 VIC_rebuild_the_military:0 "重建軍事工業"
 VIC_rebuild_the_military_desc:0 "法蘭西軍隊已經被徹底打敗和羞辱了，要使它恢復充分的戰鬥力還需要長時間的努力。"
 VIC_finish_the_naval_buildup:0 "完成海軍建設"
 VIC_finish_the_naval_buildup_desc:0 "共和國後期爲了使艦隊現代化而建造了許多船隻。它開始的太晚，進行的太慢，而無法及時完成。但它可能仍是法國新海軍的核心。"
 VIC_hidden_materials:0 "藏匿原材料"
 VIC_hidden_materials_desc:1 "如果沒有在條約的執行上陽奉陰違，德國人不可能如此迅速地重建軍隊。因此，我們如法炮製是妥當的。"
 VIC_analyze_our_defeat:0 "分析敗因"
 VIC_analyze_our_defeat_desc:0 "我們的失敗並非不可避免。許多不同的人因一連串可鄙的自滿中而失職。我們將找出確切的原因，並確保我們在未來有更好的準備。"
 VIC_modernize_the_airforce:0 "空軍現代化"
 VIC_modernize_the_airforce_desc:0 "也許我們失敗中最丟臉的部分是我們無力在空中競爭。我們的現代飛機太少了。隨着我們周圍戰爭的繼續，新飛機迅速被投入生產。我們決不能讓類似的事情再次發生。"
 VIC_learn_from_the_enemy:0 "師敵長技"
 VIC_learn_from_the_enemy_desc:0 "瞭解我們爲何且如何失敗的最快方法就是理解我們對手的所作所爲。"
 VIC_buy_from_the_enemy:0 "市物於敵"
 VIC_buy_from_the_enemy_desc:0 "無論過去還是現在，我們的軍工能力都不能勝任保質保量供給武器的任務。我們必須設法通過各種可能的渠道獲得現代武器。"
 FRA_appeal_to_the_french_nation:0 "號召法蘭西"
 FRA_appeal_to_the_french_nation_desc:0 "法蘭西或許輸掉了戰鬥，但它沒有輸掉戰爭。反抗是每個愛國的法國人的責任。"
 FRA_appeal_to_overseas_territories:0 "號召海外領地"
 FRA_appeal_to_overseas_territories_desc:0 "雖然法國的本土很可能已經落入敵人手中，但帝國的大部分仍然是自由的。如果我們能把他們召集起來幫助我們，我們就能向敵人發起反擊。"
 FRA_appeal_to_overseas_territories_tt:0 "世界各地的殖民地都有機會站在我們這邊。"
 FRA_intervention_in_north_africa:0 "干涉北非"
 FRA_intervention_in_north_africa_desc:0 "北非是入侵奪回家園的最佳集結地。把它轉向我們這邊對解放運動至關重要。"
 FRA_intervention_in_west_africa:0 "干涉西非"
 FRA_intervention_in_west_africa_desc:0 "西非擁有不計其數的居民，他們可以被徵召爲新的軍隊以奪回我們的家園。"
 FRA_intervention_in_syria:0 "干涉敍利亞"
 FRA_intervention_in_syria_desc:0 "從敵人手中奪回敍利亞的戰略領土，我們就可以保護蘇伊士運河，由此大大改善我們在東地中海的戰況。"
 FRA_intervention_in_indochina:0 "干涉印度支那"
 FRA_intervention_in_indochina_desc:0 "我們在印度支那的殖民地與歐洲戰場千里之遙，對幫助我們保衞地區利益來説十分理想。"
 FRA_intervention_in_central_africa:0 "干涉中非"
 FRA_intervention_in_central_africa_desc:0 "中非對盟軍的作戰來説至關重要，若能佔領中非，就是我們在輿論上的一次勝利。"
 FRA_intervention_in_madagascar:0 "干涉馬達加斯加"
 FRA_intervention_in_madagascar_desc:2 "假如讓敵人佔據並固守馬達加斯加，那就是我們在印度洋戰場上的災難。我們要發動一次迅速果斷的行動，確保馬達加斯加島留在我們這一邊。"
 FRA_form_the_national_committee:0 "成立全國委員會"
 FRA_form_the_national_committee_desc:0 "極少有人相信我們的事業會成功。但是現在，我們終於有足夠的實力宣佈建立一個功能全面的流亡政府，準備接管從敵人手中解放出來的任何法國領土。"
 FRA_form_the_provisional_government_of_the_republic:1 "成立臨時政府"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "隨着巴黎的解放，我們已經不再是一個流亡政府了。是時候開始艱難的重建工作了。"
 FRA_continue_the_fight:0 "戰鬥不息"
 FRA_continue_the_fight_desc:0 "到目前爲止，選擇加入我們的士兵寥寥無幾，但我們的士兵必須全副武裝。"
 FRA_the_free_french_navy:0 "自由法國海軍"
 FRA_the_free_french_navy_desc:0 "我們的盟國陷入了絕望的生存鬥爭，海上航道至關重要。我們必須盡力幫助他們。"
 FRA_colonial_recruitment_desc:0 "現在我們無法在本土政變，我們必須尋求殖民地的幫助。國民中有很多人都願意爲了我們拿起武器。"
 FRA_the_regiment_normandie:0 "諾曼底殲擊機旅"
 FRA_the_regiment_normandie_desc:0 "我們法國人被認爲在各條戰線上戰鬥這一點至關重要。蘇聯現在正在與我們共同的敵人作戰，可以派一小隊戰鬥機飛行員去幫助他們。"
 FRA_refus_absurde:0 "荒謬的拒絕"
 FRA_refus_absurde_desc:0 "即使在失敗的時刻，一些人心中的反抗意志依然強烈。他們將成爲被佔領領土抵抗運動的基礎。"
 FRA_the_maquis:0 "馬基游擊隊"
 FRA_the_maquis_desc:1 "法國農村地區能爲任何想逃離佔領者或其協作走狗的人提供掩護。我們應該支持那些在抵抗行動中拒絕向敵人提供勞動的人民，以便我們能夠及時地把這些地區變成抵抗組織的温牀。"
 FRA_reach_out_to_trade_unions:0 "聯絡工會"
 FRA_reach_out_to_trade_unions_desc:0 "如果我們要打擊那些被迫爲敵人服務的工廠，那裏的工人進行良好的溝通似乎是最好的辦法。他們可以延遲或破壞當地的生產，遠比任何外部力量更有效。"
 FRA_cooperation_with_the_communists:0 "與共產黨合作"
 FRA_cooperation_with_the_communists_desc:0 "在我們的共同鬥爭中，我們絕不能拒絕任何自告奮勇的盟友——即使他們稱自己爲同志。"
 FRA_connections_to_industrialists:0 "聯繫企業家"
 FRA_connections_to_industrialists_desc:0 "雖然與軍工行業的工人合作會有所幫助，但與工廠經營者合作對工廠內部和自身更有好處。"
 FRA_the_civil_and_military_organization:0 "軍民組織"
 FRA_the_civil_and_military_organization_desc:0 "許多進行抵抗活動的小團體正在聯合起來組成一個更大的組織。我們應該爲此祝福。"
 FRA_national_council_of_the_resistance_desc:0 "在法國的抵抗運動越來越強大了，以至於需要設立一個新的指導委員會以協調各項活動。"
 FRA_national_uprising_desc:0 "時機已到。現在，我們該拿起武器，從那籠罩了你們多年的陰影之中降臨！"
 FRA_french_forces_of_the_interior:0 "法國國內部隊"
 FRA_french_forces_of_the_interior_desc:1 "抵抗組織在法國全境武裝了成千上萬的人。當我們和盟軍在全國各地挺進時，我們將蒐集他們，並把其變成我們軍隊的士兵。"
 FRA_french_forces_of_the_interior_tt:0 "在每個被解放的核心地區建立較弱的步兵單位。"
 FRA_naval_rearmament:0 "重整海軍軍備"
 FRA_naval_rearmament_desc:0 "在專注於追趕其他領域發展的步伐時，我們的造船工業卻陷入凋敝。因此，我們現在有在地中海和大西洋遠遠被敵人甩在後面的風險。我們必須加大投資，以彌補失去的時間。"
 FRA_colonial_naval_bases:0 "殖民地海軍基地"
 FRA_colonial_naval_bases_desc:0 "全球力量投射的關鍵，就在於維持一支遠離本土海域的艦隊的能力。我們坐擁大量殖民地領土，現在必須開發殖民地，將它們建成爲我們的艦隊補充燃料和維修的基地。"
 FRA_develop_colonial_dockyards:0 "開發殖民地船塢"
 FRA_develop_colonial_dockyards_desc:0 "隨着我們擴建及更新了帝國各地的海軍基地，現在可以着手建設重工業和大型船塢，以便在海外建造船隻。"
 FRA_the_old_school:0 "保守學派"
 FRA_the_old_school_desc:0 "儘管海軍科技不斷髮展，海權的關鍵依然在於主力艦，再加以其他艦種的配合。不管主力艦是傳統的戰列艦還是新興的航空母艦，我們都必須擴大造船工業，確保我們能與其他海軍強國並駕齊驅。"
 FRA_carrier_planes:0 "艦載機"
 FRA_carrier_planes_desc:0 "航空母艦的優劣取決於艦載機的優劣。沒有現代化的飛機，再好的航母都是一堆廢鐵。"
 FRA_rush_the_richelieus:0 "優先建造黎塞留號"
 FRA_rush_the_richelieus_desc:0 "隨着歐洲的情況越來越危急，我們已經沒有時間用常規手段建造新的水面艦艇了。我們必須優先安排材料，讓新型戰列艦儘快入役。"
 FRA_prioritize_the_joffre:0 "優先建造霞飛號"
 FRA_prioritize_the_joffre_desc:0 "我們現有的航空母艦太過時了，無法與任何潛在的敵手相抗。我們必須把新型航母計劃放在最優先的地位。"
 FRA_the_young_school:0 "新鋭學派"
 FRA_the_young_school_desc:0 "航空，潛艇與魚雷的最新發展表明，主力艦已經過時了。我們的海軍工業有限，不能把時間和金錢浪費在建造巨型浮動堡壘上，因爲它們在現代海軍戰場上毫無作用。我們應當專注於提升效率，建造更多小型船隻。"
 FRA_undersea_combat:0 "水下戰鬥"
 FRA_undersea_combat_desc:0 "近十年來，潛艇技術日漸成熟。現在，潛艇能對所有水面艦艇造成致命的威脅，同時還更難以被檢測以及消滅。"
 FRA_surface_combat:0 "水面戰鬥"
 FRA_surface_combat_desc:0 "隨着火炮的進步，在持續的惡戰中，主力艦幾乎不可能在另一艘主力艦的炮火下生還。一個艦隊最佳的組成是現代化驅逐艦以及魚雷艇，她們可以向敵人傾瀉雨似的魚雷。"
 FRA_prioritize_the_joffre_tt:0 "將一條現代化§Y航空母艦§!添加至生產隊列，完工40%。"
 POR_infrastructure_in_angola_tt:0 "在安哥拉的納米貝省份添加§Y2個海軍基地§!。\n在安哥拉的羅安達省份添加§Y3個海軍基地§!。\n"
 FRA_SNCAN_formed:0 "建立國營北方航空製造公司"
 FRA_SNCAO_formed:0 "建立國營西方航空製造公司"
 FRA_SNCASE_formed:0 "建立國營東南航空製造公司"
 FRA_SNCASO_formed:0 "建立國營西南航空製造公司"
 vichy_french_focus:0 "維希法國焦點樹"
 POR_colonial_assimilation_policy_desc:0 "不同於別國，葡萄牙的民族性並非依人種所分，而是由其文化認同與教化使命所決定。我們需要的是和諧共融，而非自厝同異。"
 POR_colonial_army_desc:0 "爲了建立一個強大的國家，我們不能僅依賴於本土軍隊。我們必須培養殖民地士兵，武裝並訓練他們參與現代戰爭。"
 POR_luso_tropicalism:0 "葡萄牙熱帶主義"
 POR_luso_tropicalism_desc:1 "我們必須認識到葡萄牙自15世紀以來的多元文化特性並強調民族團結、將我們的非洲殖民地整合爲我國領土，以及授予當地住民公民權。自然，會有批評的聲音，但我們必須爲我國領土內的人民做出正確的事。"
 POR_limited_self_rule:0 "有限自治"
 POR_limited_self_rule_desc:0 "通過增加我們非洲殖民地的自治權、允許他們建立其自己的政府，我們就能將精力放在更急迫的事情上。這種去殖民化將拉近我們同全球民主國家的關係。"
 POR_infrastructure_in_angola:0 "安哥拉基建"
 POR_infrastructure_in_angola_desc:0 "安哥拉有着許多未勘探過的礦產。我們必須發展該地區的基礎設施，以便在將來開發其資源。"
 POR_develop_north_angola:0 "開發北安哥拉"
 POR_develop_north_angola_desc:1 "我們已經在北安哥拉發現了鐵礦資源，我們應該建立開採這一寶貴資源所需的採掘工業。"
 POR_develop_south_angola:0 "開發南安哥拉"
 POR_develop_south_angola_desc:0 "在南安哥拉的勘探工作大功告成，現在我們能發展必需的開採工業了。"
 POR_portuguese_oil:0 "葡萄牙的石油"
 POR_portuguese_oil_desc:0 "一個沒有石油的國家無法在發生衝突時維持其經濟。我們必須在安哥拉探尋有利可圖的油田。"
 POR_develop_mozambique:0 "開發莫桑比克"
 POR_develop_mozambique_desc:0 "通過在莫桑比克發展基礎設施和工業，我們將能夠開發其鋁資源並得益於此。"
 POR_continue_the_public_works:0 "繼續推行公共工程"
 POR_continue_the_public_works_desc:0 "多虧了我們政府在持續多年的不穩定財政狀況後實施的國家法規，我們已經設法穩定了我們的經濟狀況，而我們應該繼續投資於公共項目以刺激我們的基礎設施建設。"
 POR_instituto_superior_tecnico:0 "高等技術學院"
 POR_instituto_superior_tecnico_desc:0 "葡萄牙需要一所擁有最先進的教學和研究設施的高等技術學院，以便在即將到來的比拼中不落人後。"
 POR_ogme:0 "工程材料總工廠"
 POR_ogme_desc:0 "通過投資於通用工程材料總工廠（OGME），我們將能夠更快地爲我們的軍隊提供現代化和高質量的裝備。"
 POR_ogma:0 "航空材料總工廠"
 POR_ogma_desc:0 "擴建航空材料總工廠（OGMA）的設施將大大提高我們飛機的生產效率。"
 POR_roads_bridges_and_dams:0 "道路、橋樑和大壩"
 POR_roads_bridges_and_dams_desc:0 "我們應該投資以改善基礎設施和道路系統爲重點的公共建設項目。"
 POR_extraction_industries:0 "採掘工業"
 POR_extraction_industries_desc:0 "我們有很多財富深埋於地下等待挖掘，但是我們的採礦業落後而低效。我們必須建立現代化的採掘工業。"
 POR_hydroelectricity:0 "水力發電"
 POR_hydroelectricity_desc:0 "隨着在葡萄牙中部和北部進行了大規模的投資建設，我們如今將有機會建成一成套可用於發電以及調節河流流量的水壩網絡。"
 POR_military_vehicles:0 "軍用載具"
 POR_military_vehicles_desc:0 "我國軍隊需要現代化載具應對未來的戰爭。假若我軍想在未來衝突中取勝，則必須得到質量優異產品的足夠供應。"
 POR_portuguese_artillery:0 "葡萄牙火炮"
 POR_portuguese_artillery_desc:0 "野戰炮在現代戰場至關重要。我們必須投資新設施建造以提高火炮生產能力。"
 POR_advanced_artillery:0 "先進火炮"
 POR_advanced_artillery_desc:0 "我們必須發展新式火炮並訓練部隊更高效地進行炮襲及支援步兵推進。"
 POR_military_research_facilities:0 "軍用研究設施"
 POR_military_research_facilities_desc:0 "改善軍工業的同時必須對研發進行充足投入，以供我國保有一支有戰鬥力的現代化軍隊。"
 POR_armor_focus:0 "聚焦裝甲車輛"
 POR_armor_focus_desc:0 "我國需要最優秀的戰爭機器來主宰戰場。我國必須擴建裝甲載具生產設施並投資進一步研發。"
 POR_mechanized_focus:0 "聚焦機械化"
 POR_mechanized_focus_desc:0 "在敵方火力中保護我方步兵的角色，由機械化載具承擔遠遠比其他輪式載具合適。研發及生產此類載具至關重要。"
 POR_light_aircraft_focus:0 "聚焦輕型飛機"
 POR_light_aircraft_focus_desc:0 "航空業在永不止息地進化，而我國必須發展良好的航空工業支持軍隊。"
 POR_advanced_light_aircraft:0 "先進輕型飛機"
 POR_advanced_light_aircraft_desc:0 "空軍與其他軍種之間的協調至關重要。發展現代飛機來支援我們的部隊將大大提高我們在戰鬥中的勝率。"
 POR_jet_research:0 "噴氣機研發"
 POR_jet_research_desc:0 "如果我們想主宰天空，我們必須讓我們的飛機技術處於時代的最前沿。研究新的飛行器動力來源，如噴氣發動機，似乎是最有前途的一條道路。"
 POR_industrial_modernization:0 "工業現代化"
 POR_industrial_modernization_desc:0 "我們的大多數民用工業仍然過時。如果我們投資時間和資源使其現代化，它可能會變得更有效率。"
 POR_a_new_industry_desc:1 "由於自動化生產技術的最新成果，我們可以繼續改進和擴大我們的民用工業設施，以使其效率達到新高。"
 POR_food_industries:0 "食品工業"
 POR_food_industries_desc:0 "現在是葡萄牙領先一步振興她的製造業的時候了。我們可以先在國家北部發展食品工業。"
 POR_textile_industry:0 "紡織工業"
 POR_textile_industry_desc:0 "爲了充分發揮我國紡織業的潛力，我們必須建立新的紡織廠，以使我們擁有足夠的生產力來加工我國領土上生產的大量棉花。"
 POR_second_navy_reequipment:0 "第二次海軍軍備更新"
 POR_second_navy_reequipment_desc:0 "第一階段的海軍裝備更新計劃已經完成了，我們現在立即開始第二階段來改進我們的海軍船塢並開啟向外國購買一定數量現代軍艦的議案。"
 POR_a_powerful_merchant_marine:0 "強大的商船隊"
 POR_a_powerful_merchant_marine_desc:0 "我們需要打造一隻巨型的貿易船隊以滿足我們經濟發展所需各種資源的運輸需求。運輸船的製造任務可以由一些小型船塢來完成。"
 POR_merchant_marine_protection:0 "商船護航"
 POR_merchant_marine_protection_desc:0 "我們在第一次世界大戰中積攢的經驗教會我們，運輸船隊必須被好好保護以抵禦來自潛艇的威脅。"
 POR_submarine_effort:0 "重視潛艇"
 POR_submarine_effort_desc:0 "我們應該開始研究和生產現代潛艇。一旦我們加入水下戰爭，這將會給我們提供巨大的優勢。"
 POR_fuzileiros:0 "海軍陸戰隊"
 POR_fuzileiros_desc:0 "訓練有素的海軍陸戰隊是我們海外權益的安全保障。"
 POR_naval_research_institute:0 "海軍研究機構"
 POR_naval_research_institute_desc:0 "隨着合理的資金投入，我們的葡萄牙海軍可以改進其研究工作並讓未來的軍官接受更高水平的教育。"
 POR_air_naval_research:0 "海軍航空研究"
 POR_air_naval_research_desc:0 "我們必須集中最好的飛行員和海軍軍官以研討一個新的方法來協調我們日益壯大的空軍和海軍。"
 POR_arsenal_do_alfeite:0 "阿爾菲特海軍船廠"
 POR_arsenal_do_alfeite_desc:0 "我們的優先事項應該是打造一隻強大的海軍以使我們有能力保衞遼闊的帝國。我們必須擁有足夠的能力和技術以建造更大的艦船。里斯本的主要海軍船塢應該被擴建並僱傭更多造船專家。"
 POR_national_cruiser_production:0 "國家巡洋艦製造"
 POR_national_cruiser_production_desc:0 "我們應當繼續着眼於大型艦船的建設。現代巡洋艦將爲我們的海軍提供強大的火力。"
 POR_battleship_effort:0 "重視戰列艦"
 POR_battleship_effort_desc:0 "如果我們想要控制海洋，那麼我們必須開足馬力生產現代戰列艦，這將讓很多國家在一想到我們的海軍時便瑟瑟發抖。"
 POR_carrier_effort:0 "重視航母"
 POR_carrier_effort_desc:0 "隨着現代空軍力量的威脅越來越大，航空母艦在海戰中的地位越發關鍵。"
 POR_atlantic_defense_strategy:0 "大西洋防衞戰略"
 POR_atlantic_defense_strategy_desc:0 "我們的島嶼彼此孤立地遍佈大洋之中，因此會被敵人接二連三地輕易奪取。然而，通過我們合理的投資，它們就能夠被轉變爲永不沉沒的航空母艦！"
 POR_endless_sea_desc:0 "我們在亞洲的飛地暴露在其周邊帝國的戰爭威脅中。我們必須聚焦於增強它們的防衞力量以使它們可以抵禦任何潛在的侵略。"
 POR_popular_front:0 "人民陣線"
 POR_popular_front_desc:0 "西班牙人民陣線爲我們指明瞭道路。我們必須把共產主義者、社會主義者和無政府主義者團結起來，組成一個廣泛的陣線，併成爲世界革命和反抗法西斯主義的先鋒。"
 POR_nation_in_arms_desc:0 "葡萄牙人民需要做好同邪惡的法西斯主義及帝國主義作戰的準備。我們必須發給他們武器並開始軍事訓練，因此，待時機成熟，我們的國家就將枕戈待旦！"
 POR_unify_leftist_youth_wings:0 "統一左翼青年組織"
 POR_unify_leftist_youth_wings_desc:0 "我們將成立葡共的青年團，以此統一現有組織並吸納潛在成員。這將創造一個可以讓我們的青年成員會面、討論並在我們政治活動中邁出其第一步的平台。"
 POR_nationalize_industry:0 "工業國有化"
 POR_nationalize_industry_desc:0 "長期以來，私有資本一直在拖垮我們的經濟，阻礙我們社會的發展。爲了葡萄牙人民的利益，我們必須通過國有化私有企業並控制每個工廠的運作來避免這一形勢延續下去。"
 POR_reorganization_of_the_communist_party:0 "改組共產黨"
 POR_reorganization_of_the_communist_party_desc:0 "在薩拉查獨裁政權時期，我黨許多成員都被當局所逮捕。我們將把他們帶回本土並調整我黨組織結構，以此確保各部門都會由最優秀的人才來管理。"
 POR_potential_civil_war_low_requirement_tt:0 "§R如果這一焦點完成時§Y國家穩定度§!§R低於§Y40%§R，將會爆發內戰！§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§R如果這一焦點完成時§Y國家穩定度§!§R低於§Y60%§R，將會爆發內戰！§!§!§!§!"
 POR_join_the_comintern:0 "加入共產國際"
 POR_join_the_comintern_desc:0 "蘇維埃聯盟爲其他追隨他們社會主義制度的國家鋪平了道路。這將有利於我們與蘇聯同志展開合作，爲了我們共同尋求的目標。"
 POR_research_collaboration:0 "科研合作"
 POR_research_collaboration_desc:0 "我們的蘇聯同志有一個野心勃勃且資金充足的科研項目。與我們分享他們的科技成就對我們的無產階級戰爭來説是互惠互利的。"
 POR_support_the_spanish_republic:1 "支持西班牙共和國"
 POR_support_the_spanish_republic_desc:0 "西班牙人民正在內戰中同國民軍政變作鬥爭，而後者則妄圖接管全國。我們現在必須支持共和軍，因爲一旦他們失敗，我們就會發現家門口出現了一個潛在的新敵人。"
 POR_workers_of_iberia_unite:0 "伊比利亞的工人們，聯合起來！"
 POR_workers_of_iberia_unite_desc:1 "我們必須宣告伊比利亞無產階級聯合反抗各種形式的暴政，並與我們西班牙的同志們一道加入他們的內戰，成爲對抗法西斯的堅強堡壘。\n我們的犧牲將青史留名，爲我們正義的事業！"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§R§Y中立派§!支持者將發動內戰§!"
 POR_the_iberian_socialist_union:1 "伊比利亞社會主義聯盟"
 POR_the_iberian_socialist_union_desc:1 "我們在戰爭期間與西班牙共和軍的攜手作戰表明，是時候把伊比利亞半島統一到一個社會主義人民政府之下了。\n我們將攜起手來徹底擊敗我們的敵人！"
 POR_visit_the_front:0 "視察前線"
 POR_visit_the_front_desc:0 "一些葡萄牙軍官將會被派往西班牙前線觀察。他們將會視察空軍新技術的使用情況。"
 POR_they_need_our_help:0 "雪中送炭"
 POR_they_need_our_help_desc:0 "西班牙的局勢正處在關鍵節點。我們必須馬上展開行動以避免國民軍取得勝利。我們將會加入到西班牙兄弟的鬥爭中去，團結起來我們將平定叛亂！"
 POR_intervention_in_spain:0 "干涉西班牙"
 POR_intervention_in_spain_desc:0 "我們無法接受西班牙政府的立場。他們的野心已然構成對我國理想和人民的威脅，因此，我們必須採取行動，以武力消除這種敵對態度。"
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n獲得對[GetSpanishRepublicFlagAndNameDef]§Y顛覆政權§!的戰爭目標。"
 POR_securing_the_free_world:0 "保衞自由世界"
 POR_securing_the_free_world_desc:0 "如果我們想要成爲一個大國，最好就應該開始採取與大國身份相符的行動。我們將保護與我們有共同理想和利益的小國，使它們免受任何潛在的外來威脅。"
 portugal_guarantees_freedom_tt:0 "保障所有意識形態爲§Y民主主義§!或§Y中立§!的歐洲獨立小國的獨立性。"
 POR_protect_chinese_civilians:0 "保護在華公民"
 POR_protect_chinese_civilians_desc:0 "有關外國軍隊在葡屬澳門附近進行軍事演習的報道已經開始引起當地居民不安。我們絕不容忍任何針對我國公民或土地的威脅；爲了我們光榮的民族，我們必須立刻行動起來！"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "在西班牙內戰中嚴守中立"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "西班牙內戰已經爆發，但我們不能承擔在此時捲入國際衝突所帶來的後果。我們必須在鞏固我國自身並改善外交關係的同時重申嚴守中立的政策。"
 POR_british_investment_in_mines:0 "英國礦業投資"
 POR_british_investment_in_mines_desc:0 "英國政府已表示對投資我國的資源開採有濃厚的興趣。這對我們來説將是一個改進提煉設備並提升我們科研能力的極好機會。"
 POR_british_industrial_investments:0 "英國工業投資"
 POR_british_industrial_investments_desc:0 "爲滿足我們的經濟發展需求，我們的民用工業需要被進一步發展。英國政府很樂意對我們的國家展開新一輪的投資，只要我們願意向他們靠攏……"
 POR_allow_free_elections:0 "允許自由選舉"
 POR_allow_free_elections_desc:0 "英國對葡萄牙的影響最終興盛了起來，如今我們的人民正在要求權利以票選出最能夠代表他們的政府。"
 POR_join_the_allies:0 "加入同盟國"
 POR_join_the_allies_desc:0 "是時候追隨歐洲主要民主國家的領導加入到他們的鬥爭中去了。我們將共同抵禦任何敵人！"
 POR_research_sharing:0 "研究分享"
 POR_research_sharing_desc:0 "我們的英國兄弟在技術研發上遠遠的超過了我們。一個技術分享協定將使我們和我們的同盟變得更加強大。"
 POR_oppose_germany:0 "反對德意志"
 POR_oppose_germany_desc:0 "德國的敵對行爲已經完全無法容忍，可是到目前爲止沒有人能夠阻止他們。現在我們的軍隊已經做好了戰爭準備，葡萄牙應該加入到這場鬥爭中去，擊垮所有企圖剝奪其他國家自由的敵人。"
 POR_british_guns:0 "英制槍械"
 POR_british_guns_desc:0 "我們的軍工業現在還未做好生產現代戰爭裝備的準備，我們可以簽署一項協議來從英國購買武器裝備。"
 POR_estado_novo_desc:1 "自1933年憲法頒佈以來，我國一直遵循社團主義與自給自足的原則。增強國力最穩妥的方法就是堅定不移地沿這條路線前進，建設一個更強大的國家。"
 POR_support_the_spanish_nationalists:1 "支持西班牙國民軍"
 POR_support_the_spanish_nationalists_desc:0 "我們必須展現對西班牙國民軍的支持，他們正在爲了國家的榮譽而與共產主義和無政府主義威脅做鬥爭。"
 POR_portuguese_legion:0 "葡萄牙軍團"
 POR_portuguese_legion_desc:1 "爲了響應西班牙內戰的爆發，軍警已被派往邊界。我們必須組建一支自願的、愛國的、有能力執行警務工作的武裝民兵。"
 POR_observation_mission:0 "觀察團"
 POR_observation_mission_desc:0 "派遣軍事觀察團至西班牙並觀摩新式戰術與部署的新武器系統。"
 POR_send_assistance:0 "送出援助"
 POR_send_assistance_desc:0 "國民軍在西班牙內戰中已命懸一線，因爲戰線似乎已經加固。我們必須加入他們的鬥爭，並幫助叛軍擊敗共和政府，以徹底消除伊比利亞的共產主義威脅。"
 POR_nationalist_intervention:0 "支持國民軍"
 POR_nationalist_intervention_desc:0 "西班牙政府的野心威脅着我們的利益，這是我們不能容忍的。如果我們的鄰國不願與我們的事業結盟，那麼我們將不得不以更具説服力的方式迫使他們這樣做。"
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n獲得對[SPA.GetFlag][SPA.GetNameDefCap]§Y顛覆政權§!的戰爭目標。"
 POR_national_syndicalism_desc:0 "我們務必糾正薩拉查鎮壓國家工團主義運動並流放弗朗西斯科·羅朗·普雷託的錯誤，必須使該運動再次合法化並讓普雷託回國。"
 POR_camisas_azuis:0 "藍衫軍"
 POR_camisas_azuis_desc:0 "藍衫軍是一支隸屬於國家工團主義運動的武裝民兵，但該組織卻因其理想而被遣散。我們必須允許重建該組織，因爲動員藍衫軍將爲我國軍隊提供至關重要的人力資源。"
 POR_join_the_axis:0 "加入軸心國"
 POR_join_the_axis_desc:0 "我們必須與德國成爲盟友，在即將到來的衝突中支持他們。德國也許是中歐地區的霸主，但葡萄牙將成爲最強大的海外帝國！"
 POR_research_agreements:0 "研究協議"
 POR_research_agreements_desc:1 "我們必須與德國達成一項協議，以使我們能夠接觸到其先進的軍事技術，這將大大加速我國的科研水平並使我們能夠在戰場上部署更先進的武器裝備。"
 POR_the_fifth_empire_desc:0 "第五帝國代表着知識、靈智、信仰及帝國的最終融合。只有葡萄牙民族可以將其化爲現實，並且不僅在領土層面上統一世界，在精神與文化層面上也是如此。"
 POR_expand_the_chinese_territories:0 "擴大在華領土"
 POR_expand_the_chinese_territories_desc:0 "如今亞洲國家疲於戰爭，這正是我們將領土從澳門擴大到全中國的好機會。筋疲力盡的中日兩國軍隊都不是我們的對手！"
 POR_expand_the_chinese_territories_tt:0 "獲得針對控制以下地區的任何國家的§Y吞併§!戰爭目標：\n[592.GetName]（[592.Owner.GetFlag]§Y[592.Owner.GetName]§!）\n[594.GetName]（[594.Owner.GetFlag]§Y[594.Owner.GetName]§!）\n[325.GetName]（[325.Owner.GetFlag]§Y[325.Owner.GetName]§!）\n[613.GetName]（[613.Owner.GetFlag]§Y[613.Owner.GetName]§!）\n[622.GetName]（[622.Owner.GetFlag]§Y[622.Owner.GetName]§!）\n[604.GetName]（[604.Owner.GetFlag]§Y[604.Owner.GetName]§!）\n[615.GetName]（[615.Owner.GetFlag]§Y[615.Owner.GetName]§!）\n[611.GetName]（[611.Owner.GetFlag]§Y[611.Owner.GetName]§!）\n[328.GetName]（[328.Owner.GetFlag]§Y[328.Owner.GetName]§!）"
 POR_deal_with_the_japanese_threat:0 "處理日本威脅"
 POR_deal_with_the_japanese_threat_desc:0 "日本軍隊正威脅着我們在太平洋的領土，他們佔領鄰近的飛地並孤立了我們的殖民地。我們必須爲他們潛在的侵略行動做好準備，在他們未料到時將戰火帶到日本本土。"
 POR_refuse_the_naval_blockade:0 "拒絕海上封鎖"
 POR_refuse_the_naval_blockade_desc:1 "我們可以對[ENG.GetAdjective]的海上封鎖陽奉陰違，以幫助與[ENG.GetNameDef]交戰的國家並從中獲利。我們的外交官會與後者們達成適當的協議，把我們的運輸船借給他們以換取經濟援助。"
 POR_mapa_cor_de_rosa:0 "粉紅地圖計劃"
 POR_mapa_cor_de_rosa_desc:0 "是時候對英國在1890年對我們下達最後通牒所帶來的恥辱進行報復了。我們在西非和東非的殖民地最終將連爲一體！"
 POR_recover_the_east_indies:0 "收復東印度"
 POR_recover_the_east_indies_desc:0 "我們必須宣稱自己的合法領土。東印度羣島定將再度歸於葡萄牙的控制下。"
 POR_recover_brazil:0 "收復巴西"
 POR_recover_brazil_desc:0 "爲了恢復過去葡萄牙帝國的榮光，我們必須聚焦於自己的前美洲殖民地。巴西大地歸屬於我們帝國，因而我們必將用武力奪回它。"
 POR_army_reorganization:0 "陸軍整編"
 POR_army_reorganization_desc:0 "我們需要對軍隊進行重組，裁減宂餘的軍官和沒有戰鬥能力的單位並建立一個合理的徵募系統。這將爲我們的現代軍隊建設打下基礎。"
 POR_metropolitan_army:0 "本土軍隊"
 POR_metropolitan_army_desc:0 "對於葡萄牙來説，最大的危險顯然是被拖進歐洲的戰爭泥潭中，並且眼睜睜看着我們的本土遭到入侵。唯有一支強大的軍隊才能阻止我們的敵人！"
 POR_standardization:0 "標準化"
 POR_standardization_desc:0 "我們需要創建一個標準化的系統，來使我們的生產設備能夠在生產過程中達到更高水平的效率與兼容性。"
 POR_defend_the_borders:0 "保衞邊境"
 POR_defend_the_borders_desc:0 "被入侵的危險隨時存在，而我們的領土卻擁有很長的國界線需要保衞。我們需要修建充足的防禦工事來抵禦任何可能的侵略。"
 POR_corpo_do_estado_maior:0 "陸軍總參謀部"
 POR_corpo_do_estado_maior_desc:0 "軍事改革重組了陸軍總參謀部，將其作爲一個研究現代戰爭的精英機構。我們必須爲其投資新設施來提高他的運行效率。"
 POR_staff_wargames:0 "參謀軍事演習"
 POR_staff_wargames_desc:0 "我們必須集中訓練我們的軍官，使他們能夠充分掌握有關現代軍事作戰理論、組織、訓練和裝備的內容。"
 POR_a_royal_wedding:0 "皇家婚禮"
 POR_a_royal_wedding_desc:0 "一場葡萄牙王位的合法繼承人唐·杜阿爾特·努諾·德·布拉幹薩和巴西王位覬覦者的女兒、奧爾良王朝的瑪利亞·弗朗西斯卡公主的聯姻，將取悦葡萄牙和巴西的君主主義者們。"
 POR_the_return_of_duarte:0 "杜阿爾特歸來"
 POR_the_return_of_duarte_desc:0 "共和主義者絕不會樂於接受唐·杜阿爾特·努諾·德·布拉幹薩返回葡萄牙，但這是恢復君主制的必要步驟。"
 POR_support_a_spanish_monarchy_in_the_war:1 "在內戰中支持西班牙君主主義者"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "並不是説我們對卡洛斯派有多欣賞，但理所當然地，一個君主制的西班牙會比一個法西斯主義或共產主義政權在半島上存在要好得多。我們必須支持相對而言不那麼糟的一方……"
 POR_assist_the_requetes:0 "援助呼嘯兵"
 POR_assist_the_requetes_desc:0 "葡萄牙陸軍和空軍的一些成員將被派往西班牙，以監督卡洛斯派的戰爭，併爲其領導人提供軍事建議。他們也將在那裏收集戰爭各方所使用戰術的信息。"
 POR_join_the_carlist_fight:0 "同卡洛斯派並肩作戰"
 POR_join_the_carlist_fight_desc:0 "確保卡洛斯派在內戰中獲勝的最好方法就是直接與呼嘯兵並肩作戰並打敗所有西班牙的其他勢力。"
 POR_the_royal_iberian_alliance:0 "伊比利亞皇室聯盟"
 POR_the_royal_iberian_alliance_desc:0 "我們必須尋求西班牙王室的合作，以應對歐洲和其他地區的威脅。在這個動盪的時代，只有團結一致，我們才能取得勝利。"
 POR_monarchist_uprising_in_brazil:1 "巴西君主主義者起義"
 POR_monarchist_uprising_in_brazil_desc:0 "激勵巴西君主主義者將有助於爲我們恢復巴西君主制鋪平道路。我們必須確保他們足以戰勝任何反對派。"
 POR_the_empire_of_brazil:0 "巴西帝國"
 POR_the_empire_of_brazil_desc:0 "佩德羅王子的舞台即將開幕，他將宣稱巴西帝位，併成爲巴西皇帝。"
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§R如果§Y巴西§R的意識形態§R不是§Y中立§R並且§Y穩定度低於50%§R或是§Y中立派支持度低於70%§R，那麼當這一焦點完成時，巴西的君主主義者將會發動內戰並將我們捲入其中！§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "君主制復辟"
 POR_restoration_of_the_monarchy_desc:0 "我們將宣佈葡萄牙會在唐·杜阿爾特·努諾·德·布拉幹薩的統治下重建君主制。\nViva o Rei de Portugal！葡萄牙國王萬歲！"
 POR_the_kingdom_reunited:0 "王國再聯合"
 POR_the_kingdom_reunited_desc:1 "在葡萄牙和巴西的君主制復辟之後，我們必須在我們兩國共同鬥爭的記憶尚未被遺忘之時實現我們國家的統一。\n我們將向巴西政府提交一份提案，並明確向他們表示，如果他們沒有自願簽署，那我們將被迫通過其他方式來推進此事……"
 POR_remember_olivenca:0 "勿忘奧利文薩"
 POR_remember_olivenca_desc:0 "西班牙人在許久之前否認了我們對奧利文薩的主權。現在我們將奪回它，當然還有附近的其他領土……"
 POR_deal_with_fascism:0 "處理法西斯主義"
 POR_deal_with_fascism_desc:0 "法西斯主義是一種給人類帶來悲哀和苦難的惡疾。現在是我們對抗它的時候了，我們將直擊它的根源。而一旦我們取得勝利，我們將能夠以我們的想法隨心所欲地重塑世界，使其變得更美好。"
 POR_deal_with_fascism_tt:0 "獲得針對主要或相鄰法西斯國家的§Y吞併§!戰爭目標"
 POR_latin_america:0 "拉丁美洲"
 POR_latin_america_desc:0 "現在我們的帝國勢力已經鞏固，我們可以放眼展望我們在美洲的屬地周圍，收回那些曾屬於巴西帝國的領土。"
 POR_the_communist_threat:0 "共產主義威脅"
 POR_the_communist_threat_desc:0 "共產主義者正巧妙地在人民當中傳播他們欺騙性的理想，這一情況不僅侷限於葡萄牙，而在全世界更是如此。我們必須集中精力消除這一全球性威脅，以免它從內部瓦解我們。"
 POR_the_communist_threat_tt:0 "獲得針對主要或相鄰共產主義國家的§Y[GetWargoalBasedOnGovernment]§!戰爭目標"
 POR_puppet_wargoal:0 "傀儡（焦點）"
 POR_topple_government_wargoal:0 "顛覆政權"
 POR_annex_wargoal:0 "吞併"
 POR_promote_the_monarchist_cause_in_portugal:2 "推進葡萄牙君主主義事業"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "我們必須鼓勵那些君主主義者在葡萄牙人民之中傳播君主主義情緒。"
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§!和§Y[BRA.GetNameDef]§!將被稱爲§Y葡萄牙及巴西帝國§!。"
 POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§Y西班牙共和國§!存在"
 POR_spr_tooltip_at_peace_tt:0 "與[SPR.GetFlag]§Y西班牙共和國§!處於和平"
 POR_fascist_portugal_joins_scw_tt:0 "§Y法西斯主義葡萄牙§!加入[SPA.GetFlag]§Y[SPA.GetNameDef]§!對抗[GetSpanishRepublicFlagAndNameDef]的戰爭。"
 POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§!和[GetSpanishRepublicFlagAndNameDef]觸發事件§Y“伊比利亞工人聯合”§!。"
 POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]："
 POR_support_the_spanish_republic_effect_tooltip_tt:1 "送出§Y2000§!單位的§Y步兵裝備§!給[GetSpanishRepublicFlagAndNameDef]。優先送出過時裝備。"
 POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§Y西班牙共和國§!"
 POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§Y西班牙共和國§!存在。"
 POR_the_iberian_socialist_union_tt:0 "（[SPR.GetFlag]§Y西班牙共和國§!）觸發事件§Y“伊比利亞社會主義聯盟”§!。"
 POR_the_iberian_socialist_union_cores_tt:0 "§Y伊比利亞社會主義聯盟§!獲得整個伊比利亞半島、加那利羣島和巴利阿里羣島的核心。"
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "所有西班牙的傀儡國都將被吞併。"
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§Y葡萄牙§!將被稱爲§Y伊比利亞社會主義聯盟§!。"
 POR_the_popular_front_bloc:0 "人民陣線集團"
 POR_the_popular_front_bloc_desc:1 "如今我們已強調了我們伊比利亞人的身份，並以[Root.GetNameDef]之名鞏固了我們的國家，我們必須進一步向外國宣揚共產主義理念，尋找願意加入我們的事業並與我們一起同暴政和壓迫戰鬥的盟友。"
 POR_the_popular_front_bloc_tt:0 "觸發事件§Y“葡萄牙邀請我們加入人民陣線集團”§!。"
 POR_the_popular_front_bloc_explanatory_tt:0 "任何獨立的歐洲§Y共產主義§!國家都將觸發事件§Y“葡萄牙邀請我們加入人民陣線集團”§!。"
 POR_latin_american_communism:0 "拉美共產主義"
 POR_latin_american_communism_desc:0 "我們必須接觸拉丁美洲人民。激勵那裏的共產黨人，並支持他們爲傳播國際聯合集團理念所作的努力，我們將爲美洲和歐洲社會主義者的聯盟打下基礎。"
 POR_our_comrades_overseas:0 "我們的海外同志"
 POR_our_comrades_overseas_desc:0 "我們將在那些願意加入我們集團的拉丁美洲國家之間安排一次會議。現在是向世界展示拉丁美洲和伊比利亞人民團結的時候了。"
 POR_our_comrades_overseas_tt:0 "任何獨立的拉美§Y共產主義§!國家都將獲得事件§Y“葡萄牙邀請我們加入人民陣線集團”§!。"
 POR_cooperate_with_french_militants:0 "與法國激進分子合作"
 POR_cooperate_with_french_militants_desc:0 "我們法國的同志在抵抗法西斯國家入侵法國的鬥爭中急需援助。我們必須向他們提供武器、裝備和彈藥，以使他們能夠繼續戰鬥。"
 POR_anti_fascism:0 "反法西斯"
 POR_anti_fascism_desc:0 "法西斯主義是我們事業的巨大威脅，必須加以處理。我們必須使用一切手段使世界從其魔爪之下解放。"
 POR_anti_fascism_tt:0 "獲得針對主要或相鄰法西斯國家的§Y推翻政府§!戰爭目標。"
 french_focus:0 "法國焦點樹"
 free_french_focus:0 "自由法國焦點樹"
 POR_strengthen_the_regime:0 "鞏固政權"
 POR_strengthen_the_regime_desc:0 "當今仍有許多持不同政見者密謀反對現政權。我們將加強祕密警察，併爲他們提供剷除顛覆分子組織的手段。"
 POR_the_capital_of_espionage:0 "間諜之都"
 POR_the_capital_of_espionage_desc:0 "里斯本有着無數的特工和陰謀：間諜們蒐集橫跨大西洋而來的情報、叛徒們投敵合作，而雙面間諜則向敵人傳遞假情報。我們可以利用這種情況，收集藉由我國領土傳播的信息碎片，並改進我們自己的反諜報工作。"
 POR_appease_monarchists:0 "安撫君主主義者"
 POR_appease_monarchists_desc:0 "爲了贏得我國君主主義者的支持，我們必須在政府中吸納他們，並給他們一種可能會在未來恢復君主制的假象。這些妥協可以爲我們提供現政權所需要的穩定和支持。"
 POR_national_gold_reserves:0 "國家黃金儲備"
 POR_national_gold_reserves_desc:0 "在這場大戰中保持中立頗有益處。交戰雙方都在爲我們的友誼和商品而競爭，而如果我們能夠滿足他們的需求，我們的黃金儲備就能大幅增加。"
 POR_concordat_with_the_holy_see:0 "同聖座的協定"
 POR_concordat_with_the_holy_see_desc:0 "我們將與梵蒂岡談判以達成一項協議，該協議旨在鼓勵教會發揮社會作用，並防止其干涉葡萄牙的政治事務。\n\n“上帝、祖國、家庭”——安東尼奧·德·奧利維拉·薩拉查"
 POR_honor_anglo_portuguese_alliance:0 "履行英葡同盟"
 POR_honor_anglo_portuguese_alliance_desc:0 "作爲世界上最古老的盟約，英葡同盟可以追溯至十四世紀。在此等重大時刻，我們將履行盟約並在大戰中援助[ENG.GetNameDef]。\n風雨同舟，休慼與共！"
 POR_proudly_alone:0 "傲然自立"
 POR_proudly_alone_desc:0 "參加大戰可能會使我國遭受入侵併丟掉海外領土。此外，一旦我們被捲入這場衝突，伊比利亞半島就會隨之動搖，而葡萄牙也會面臨被西班牙佔領的風險。我們必須維持中立並謀求國土安全，因爲還有其他潛在威脅……"
 POR_the_eastern_menace:0 "東方威脅"
 POR_the_eastern_menace_desc:0 "[JAP.GetNameDef]在中國和東南亞之所以能獲得成功，主要是因爲他們所面臨的敵人境況不佳。我們必須防止這種情況在我國東方領土再度上演。我們將鞏固我國殖民地並在[JAP.GetAdjective]動手之前先發制人。"
 POR_ditadura_militar:0 "軍事獨裁"
 POR_ditadura_militar_desc:0 "我們終於獲得了可以把薩拉查趕下台並恢復軍事獨裁的必要支持。我們將拋棄新國家體制，並採取必需措施，以讓葡萄牙在此等重大時刻走向繁榮。"
 POR_field_maneuvers:0 "野戰演習"
 POR_field_maneuvers_desc:0 "總參謀部開發了新的戰術，將有助於重新評估和更新我們最古老的陸軍學説；這是建立現代軍隊所必須的一步。"
 POR_tropas_paraquedistas:0 "傘兵部隊"
 POR_tropas_paraquedistas_desc:0 "我們將組建一支能在敵後發起進攻的精鋭的步兵突擊部隊，這將提供寶貴的戰術優勢。"
 POR_regimento_de_comandos:0 "突擊團"
 POR_regimento_de_comandos_desc:0 "我們需要精鋭的部隊，爲不同的戰鬥情況訓練，並能在最惡劣的條件下執行任務。\n\n“勇者神佑”"
 FRA_laissez_faire_tt:0 "經過大約兩年的時間後，我們的經濟將變得更有活力。"
 SPA_encourage_local_mining:0 "鼓勵本地礦業"
 SPA_encourage_local_mining_desc:0 "我們的工業已經滿足於完全依賴資源進口。我們應當在國內鼓勵更加廣泛的採礦業發展，利用好伊比利亞半島上的財富而減少對外國供應方的依賴。"
 SPA_strengthen_the_empire:0 "鞏固帝國"
 SPA_strengthen_the_empire_desc:0 "新生的西班牙帝國的經濟基礎尚待發展，應當增加撥款使我們的工業從內戰的破環中更快地重振。"
 SPA_prosperity_of_the_empire:0 "帝國的繁榮"
 SPA_prosperity_of_the_empire_desc:0 "帝國的復興與繁榮至高無上，通過進一步關注改善我們國家的基礎設施，從而鼓勵貿易和工業發展，我們將確保在短期內實現這一目標。"
 SPR_increase_arms_production:0 "增加武器生產"
 SPR_increase_arms_production_desc:0 "爲了捍衞共產主義的理想，我軍需要武器。必須提高我們偉大國家的工業能力，以便我們可以提供這些武器。"
 SPR_exploit_spains_riches:0 "利用西班牙的財富"
 SPR_exploit_spains_riches_desc:0 "伊比利亞半島擁有豐富的自然資源。這些資源的利用將大大加強我們的軍事工業，同時也產生可用於重建國家的財富。"
 SPR_war_of_independence_tt:1 "§R如果他們不接受我們的要求，這將導致戰爭！§!"
 SPR_foreign_industrial_aid:0 "外國工業援助"
 SPR_foreign_industrial_aid_desc:0 "有了新的協定，我們將吸引外國企業投資我們的國家並協助我們的重建。"
 SPR_rebuild_the_nation:0 "重建國家"
 SPR_rebuild_the_nation_desc:0 "在內戰的恐怖過後，穩定又恢復了，我們正慢慢恢復工業地位。在工業擴張計劃上進行大量投資無疑會給我們的經濟帶來重新獲得吸引力所需的動力。"
 SPR_wartime_industry:0 "戰時工業"
 SPR_wartime_industry_desc:0 "我們再次陷入戰爭，因此我們必須確保我們的工業擴張側重於滿足軍事而非平民需求。"
 SPR_fuel_for_the_war_machine:0 "戰爭機器的燃料"
 SPR_fuel_for_the_war_machine_desc:0 "戰略資源對我們的軍工行業至關重要，而我們在這些需求中越能自給自足就越好。通過在全國範圍內建設新的礦山，鋼廠和鋁冶煉廠，我們將能夠在實現這種自給自足方面走很長的路。"
 POR_rebuild_the_lines_of_torres_vedras: "重建託雷斯韋德拉什防線"
 POR_rebuild_the_lines_of_torres_vedras_desc: "高層軍官中的一些人宣稱我們的邊界太寬，無法防禦，並建議我們重建託雷斯韋德拉什防線，爲現代戰爭改裝舊的防禦工事。萬一敵人破壞了我們的防線，我們將撤退至里斯本，這種策略同樣很好地抵抗了拿破崙戰爭期間法國的入侵。"
 SPR_masters_of_our_own_fate_tt_4: "可以§G啟用§!馬克思主義統一工人黨部長，而民主派部長和斯大林主義部長將§R被移除§!。\n"