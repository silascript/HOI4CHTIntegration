l_english:
 WHILE_FOCUSING:0 "執行這條焦點會帶來以下效果：\n$EFF$"
 generic_focus:0 "焦點"
 army_effort:0 "重視陸軍"
 army_effort_desc:0 "儘管空戰與海戰技術不斷髮展，地面戰鬥仍是未來戰爭的關鍵。如若我們做好準備，就可避免再次陷入塹壕戰的地獄。"
 equipment_effort:0 "重視裝備"
 equipment_effort_desc:0 "陸軍裝備日新月異，我們將致力於爲戰士們研發出最好的裝備。"
 motorization_effort:0 "重視摩托化"
 motorization_effort_desc:0 "摩托化及其防護對於步兵安全地進出戰場來説是至關重要的。專注於摩托化技術的發展使我們能夠迅速採取行動。"
 doctrine_effort:0 "重視軍事理論"
 doctrine_effort_desc:0 "第一次世界大戰時的軍事學説已經落伍。我們必須動用智庫來勾勒出未來軍事理論的輪廓。"
 equipment_effort_2:0 "重視裝備 II"
 equipment_effort_2_desc:0 "我們必須繼續努力讓我們的步兵和支援部隊擁有這個時代最好的裝備。"
 mechanization_effort:0 "發展機械化"
 mechanization_effort_desc:0 "重新思考摩托化步兵的可能性，當前我們可以生產更多類型的步兵載具。"
 doctrine_effort_2:0 "重視軍事理論 II"
 doctrine_effort_2_desc:0 "戰場在間戰的時期發生了變化，這在最近的戰爭中更爲明顯。我們必須不斷地重新審視自己的理論來適應這樣的變化。"
 equipment_effort_3:0 "重視裝備 III"
 equipment_effort_3_desc:0 "我們應該自主研製達到世界領先水平的步兵武器，而不是購買或仿製外國貨。"
 armor_effort:0 "重視裝甲部隊"
 armor_effort_desc:0 "應用我們從步兵機械化過程中獲得的經驗以進我們的裝甲車輛。"
 special_forces:0 "特種部隊 "
 special_forces_desc:0 "我們需要精鋭的部隊，優先發展山地部隊和傘兵部隊。"
 aviation_effort:0 "重視空軍"
 aviation_effort_tt:0 "沒有足夠的建築位可以用於建造§Y空軍基地§!"
 aviation_effort_desc:0 "空軍技術是所有軍事技術中發展最快的。航空學是任何一個現代化國家都需要掌握的。"
 fighter_focus:0 "重視戰鬥機 "
 fighter_focus_desc:0 "在第一次世界大戰中，空戰越來越頻繁，在戰鬥機開發中保持領先的地位將使我們在未來處於優勢。"
 bomber_focus:0 "重視轟炸機"
 bomber_focus_desc:0 "當後人談及此時戰爭的恐怖之處時，一定會提到從天而降的炸彈，我們將盡最大的能力確保這些故事是被敵人驚恐講出。"
 aviation_effort_2:0 "重視空軍 II"
 aviation_effort_2_desc:0 "航空學説的進一步發展可以幫助我們的空軍與其他部隊配合。"
 CAS_effort:0 "重視近距支援機"
 CAS_effort_desc:0 "現代化戰爭不僅需要地面的支援，還需要空中支援。"
 rocket_effort:0 "重視火箭"
 rocket_effort_desc:0 "火箭與噴氣式引擎技術所提供的高移動速度能夠被運用在載人以及無人運輸工具上。應用這些技術將讓我們使敵人措手不及。"
 NAV_effort:0 "重視海軍轟炸機"
 NAV_effort_desc:0 "新時代海戰的一部分發生在水下，同時還有一部分則發生在空中。"
 naval_effort:0 "重視海軍"
 naval_effort_tt:0 "沒有足夠的建築位可以用於建造§Y海軍船塢§!"
 naval_effort_desc:0 "我們首要目標是擴建我們的海軍。將所有資源投入到新船塢建設和水面艦艇的研究中。"
 GER_naval_effort2:0 "擴建造船廠設施"
 GER_naval_effort2_desc:0 "要真正重建一支像樣的海軍，我們必須大力擴充我們的造船能力。"
 flexible_navy:0 "機動艦隊"
 flexible_navy_desc:0 "重新設計海戰以詮釋潛艇技術的進步，這將使我們更有效地打擊敵人的護航艦隊。"
 large_navy:0 "大艦隊"
 large_navy_desc:0 "我們的海軍學説理論將被調整，我們將更爲重視大戰艦，並注重兼顧護航艦隊的安全，這會助益我們研發相關任務所需的艦船。"
 submarine_effort:0 "重視潛艇"
 submarine_effort_desc:0 "潛艇是自魚雷艇發明以來海軍裝備最驚人的發展。我們不僅要注重反潛，還要利用它襲擾敵艦。"
 cruiser_effort:0 "重視巡洋艦"
 cruiser_effort_desc:0 "在研發出更先進的戰列艦之前，暫以排水量較小的巡洋艦替代之。"
 destroyer_effort:0 "重視驅逐艦"
 destroyer_effort_desc:0 "研究潛艇的設計和戰術時，我們也學會了如何應對這些戰術。驅逐艦將成爲其中關鍵。"
 capital_ships_effort:0 "重視主力艦"
 capital_ships_effort_desc:0 "擁有最多戰列艦的國家才能統領海洋。戰列艦與航空母艦分別代表了新舊兩種海軍主力。"
 industrial_effort:0 "重視工業"
 industrial_effort_desc:0 "將我們政策的效力集中用在民用工業建設上以獲得跳躍式發展。"
 industrial_effort_2:0 "重視工業 II"
 industrial_effort_2_desc:0 "憑藉鋼鐵般的意志和不懈的工作熱情，我們必能帶領人民完成再一次巨大的提升。"
 construction_effort:0 "重視建設"
 construction_effort_tt:0 "沒有足夠的建築位可以用於建造§Y民用工廠§!"
 construction_effort_desc:0 "哪怕戰爭的陰雲逐漸籠罩着整個世界，我們仍然不能忽視民用工業的生產能力。"
 production_effort:0 "重視軍備"
 production_effort_tt:0 "沒有足夠的建築位可以用於建造§Y軍用工廠§!"
 production_effort_desc:0 "如果你能生產拖拉機，你就能生產坦克！我們決不允許軍事生產能力拖後腿。"
 construction_effort_2:0 "重視建設 II"
 construction_effort_2_desc:0 "繼續擴建我們的工廠能使我們加快貿易物資的生產並加大工業建設力度。"
 production_effort_2:0 "重視軍備 II"
 production_effort_2_desc:0 "用民用工廠生產軍械是低效的。我們應該專注于軍事工業的建設。"
 production_effort_3:0 "重視軍備 III"
 production_effort_3_desc:0 "繼續努力擴建軍用工廠可以幫我們滿足新裝備的需求。"
 infrastructure_effort:0 "重視基建"
 infrastructure_effort_desc:0 "沒有合格基礎設施建設的國家無法推進先進的項目或工程。"
 infrastructure_effort_tt:0 "沒有足夠的建築位可以用於建造§Y基礎設施§!"
 synth_oil_effort_tt:0 "沒有足夠的建築位可以用於建造§Y合成煉油廠§!"
 infrastructure_effort_2:0 "重視基建 II"
 infrastructure_effort_2_desc:0 "繼續基礎設施的擴建可以滿足高科技祕密工程所必要的運輸和通訊。"
 construction_effort_3:0 "重視建設 III"
 construction_effort_3_desc:0 "我們的基礎設施網絡的擴建顯著提升了我們的建設能力。"
 nuclear_effort:0 "重視核研究"
 nuclear_effort_desc:0 "我們站在一個改變世界的發現的邊緣，我們不能讓其他國家點燃可能在某天毀滅地球的火種。"
 extra_tech_slot:0 "增加科研槽"
 extra_tech_slot_desc:0 "我們的工業及其他方面的擴展讓我們能同時進行更多的科研項目。"
 extra_tech_slot_2:0 "增加科研槽 II"
 extra_tech_slot_2_desc:0 "我國的快速工業化讓我們在科研上有了新的突破。"
 technology_sharing:0 "科技共享"
 technology_sharing_desc:0 "通過與盟友共享研發的技術，我們的整個陣營可以在戰時更有效地進行科研。"
 secret_weapons:0 "祕密武器"
 secret_weapons_desc:0 "集中所有資源生產坦克飛機充滿了誘惑力，但贏得戰爭的祕密就在新的科技領域之中：電子、火箭和核武器。"
 political_effort:0 "重視政治"
 political_effort_desc:0 "要想改變世界，先改變我們的國家。應當把加強我們的政治地位視作首要任務。"
 collectivist_ethos:0 "集體主義精神"
 collectivist_ethos_desc:0 "我們的敵人或許能分裂並征服那些較小的國家，但我們的人民已經團結一致，人人爲我，我爲人人。"
 liberty_ethos:0 "自由主義精神"
 liberty_ethos_desc:0 "過分的追求一致會扼殺人們的精神，我們將維護個體的獨立自由。"
 militarism:0 "軍國主義"
 militarism_desc:0 "那些認爲兵者乃不祥之器的人在面對戰爭時必然猶豫不決。我們的文化中將根植入軍國主義而使全民皆兵。"
 political_correctness:0 "政治正確"
 political_correctness_desc:0 "那些持有輕微異議或反對觀點的人似乎總是認爲有人搞了一個大陰謀迫害他們。這似乎是一個好主意。"
 neutrality_focus:0 "保持中立"
 neutrality_focus_desc:0 "當別人認爲在全球性衝突中選擇站隊需要勇氣與智慧時，我們卻明白拒絕站隊需要更多的勇氣與智慧。"
 interventionism_focus:0 "干涉主義"
 interventionism_focus_desc:0 "我們重視所有人的自由，不僅僅是我們自己公民的，如果制止暴政意味着戰爭，那我們就選擇戰爭吧。"
 military_youth:0 "青年入伍"
 military_youth_desc:0 "建立對年輕人進行紀律教育與政治教育的組織能夠在我們國家的年輕人心中早早地種下忠誠與自我犧牲的種子。"
 deterrence:0 "保持威懾"
 deterrence_desc:0 "在被孤立的情況下我們很難從戰爭中獲益。幸運的是，我們明白最好的防禦就是讓所有人不會敢於侵犯我們的威懾。"
 volunteer_corps:0 "志願部隊"
 volunteer_corps_desc:0 "雖説逼迫我們的人民爲了自由的理想而去犧牲是十分諷刺的，但爲那些希望幫助外國人取得自由的人提供一個機會就是另外一回事了。"
 paramilitarism:0 "準軍事組織"
 paramilitarism_desc:0 "軍事紀律在軍事以外的地方也能有許多應用。隨着爲了補充我國武裝部隊而發展準軍事化部隊，更多的人民能夠得到軍事訓練。"
 indoctrination_focus:0 "意識形態灌輸"
 indoctrination_focus_desc:0 "既然我們的意識形態是基於真理的，那麼我們也可以將它當做真理來進行教育。媒體和教育系統必須要反映這一點。"
 foreign_expeditions:0 "赴外遠征軍"
 foreign_expeditions_desc:0 "既然我們的敵人已經準備好爲了他們的信念而干涉遙遠的衝突，我們也應該準備好爲了我們的信念而做出同樣的犧牲。"
 why_we_fight:0 "我們爲何而戰"
 why_we_fight_effect:0 "如果我們沒有§Y外交中立§!民族精神，則無法創建陣營。\n"
 why_we_fight_desc:0 "這個世界開始變得越來越危險了。我們的人民必須意識到那些利慾薰心的獨裁者們所犯下的暴行。是時候讓我們的人民團結於我們的事業之下，讓他們準備好爲我們的自由而戰了。"
 political_commissars:0 "政治委員"
 political_commissars_desc:0 "爲了保證軍隊能夠深刻貫徹落實我們的政策，我們將會在部隊體系中加入政治軍官的任命。"
 internationalism_focus:0 "國際主義"
 internationalism_focus_desc:0 "意識形態沒有國界。其他國家也許可以稱自己爲主權國家，但我們的信念是遠遠高於這種主張的。"
 nationalism_focus:0 "民族主義"
 nationalism_focus_desc:0 "我們的國家是獨一無二的，我們在政治上的成就也不可能發生在任何其他地方。我們必須要不惜代價爲之奮鬥。"
 ideological_fanaticism:0 "意識形態狂熱主義"
 ideological_fanaticism_desc:0 "爲我們在政治上的價值觀和目標而犧牲比爲任何一種古老的信仰而犧牲都要來的值得。所有信仰我們的理念的人都應該準備好隨時面對死亡，而對那些在信念上猶豫不定的人來説——你們最好現在就準備面對死亡。"
 air_innovation:0 "空軍改革"
 air_innovation_desc:0 "沒有絕對的制空權是不可能贏得現代戰爭的。我們必須竭盡全力來發展我們的空軍！"
 air_innovation_2:0 "空軍改革 II"
 air_innovation_2_desc:0 "我們在空中能夠得到的任何一點優勢都是寶貴的。我們必須將所有資源聚焦到發展我們的戰鬥機上。"
 naval_air_effort:0 "重視海軍航空"
 naval_air_effort_desc:0 "早在1921年，美國人就已經驗證了對海上目標進行空中打擊的效果。如果我們想要和一個海軍強國開戰的話，我們不應該忽視空軍的這一分支。"
 german_focus:0 "德意志焦點"
 GER_autobahn:0 "帝國高速公路"
 GER_autobahn_tt:0 "將§Y勃蘭登堡§!、§Y漢諾威§!、§Y圖林根§!以及§Y弗蘭肯§!的§Y基礎設施§!提升至最高等級"
 GER_autobahn_desc:1 "自1933年項目始建以來，帝國高速公路計劃已經取得了巨大的成功。建築工程極大地減少了失業，而寬敞的公路也成爲了紀念德國經濟復甦的豐碑。但即便如此，我們也還有許多工作要做。"
 GER_west_wall:0 "西牆防線"
 GER_west_wall_desc:0 "西牆防線與法國人引以爲傲的馬奇諾防線平行，矗立在上次世界大戰中齊格菲防線大致相同的地方。加強它的防禦系統將使我們能夠以更少的兵力守住邊界，從而騰出部隊參與任何可能的東方戰役。"
 GER_west_wall_tt:0 "§R如果萊茵蘭已經重新軍事化，你還將同時獲得：§!\n"
 GER_west_wall_forts:0 "在德法邊境增設§Y12座陸上要塞§!。\n"
 GER_tactical_air_effort:0 "重視戰術空軍"
 GER_tactical_air_effort_desc:0 "只有徹底消滅敵人的地面部隊才能取得戰爭的勝利。我們必須把重點放在對近距離和縱深目標的戰術打擊上，以支援我們的部隊。"
 GER_long_range_escorts:0 "遠程護航"
 GER_long_range_escorts_desc:0 "我們的戰術轟炸機和戰略轟炸機需要擁有遠程護航提供保護，才能安全抵達目標區域後返航。"
 GER_strategic_air_effort:0 "重視戰略空軍"
 GER_strategic_air_effort_desc:0 "只有徹底消滅敵人的工業能力才能取得戰爭的勝利，我們必須致力於設計和生產戰略轟炸機。"
 GER_army_innovation:0 "陸軍改革"
 GER_army_innovation_desc:1 "海因茨·古德里安和其他許多激進的理論家正在推動大膽的新軍事學説，重視通訊、對“戰線重點”的識別以及多兵種的局部集中作戰。讓他們繼續對這些戰術的研究也許能讓我們避免重演在一戰中那如絞肉機一般的戰鬥。"
 GER_soviet_treaty:0 "與蘇聯的條約"
 GER_soviet_treaty_desc:0 "我們可以與蘇聯簽訂一個新的研究協議從而發展更好的坦克。如果他們同意，我們就能夠重新開啟在1933年關閉的卡馬坦克兵學院。當然，與蘇聯合作意味着他們也能夠從科技創新中獲益……"
 GER_air_innovation_2:0 "空軍改革 II"
 GER_air_innovation_2_desc:0 "帝國航空部的任務是至關重要的。德國空軍必須成爲世界上最先進的一支空軍！"
 GER_army_innovation_2:0 "陸軍改革 II"
 GER_army_innovation_2_desc:0 "我們從位於蘇聯的各個設施所得到的經驗會使我們更好地改善我國的學説和裝備。但是這一次，我們只會將這些創新留給自己！"
 GER_rocketry_focus:0 "火箭"
 GER_rocketry_focus_desc:0 "使海陸空三軍的技術研究取得巨大進展的關鍵就在於火箭推進技術。"
 GER_wunderwaffe:0 "奇蹟武器"
 GER_wunderwaffe_desc:0 "海森堡和馮布勞恩已經等不及要實現他們對真正的末日武器的某些想法了。他們所需要的只是一些額外的資源……"
 GER_mol_rib_pact:0 "莫洛托夫-裏賓特洛甫條約"
 GER_mol_rib_pact_desc:0 "雖然與蘇聯簽訂友好和互不侵犯的條約聽起來也許會讓人反胃，但這樣也可以使他們寶貴的石油能夠源源不斷地流入德國。一個祕密的協議將會把羅馬尼亞、波蘭、立陶宛、拉脱維亞、愛沙尼亞和芬蘭的領土分別劃分進德國和蘇聯的勢力範圍……"
 GER_mol_rib_pact_tt:0 "與§Y蘇聯§!簽訂§Y互不侵犯條約§!並同意在德國和蘇聯之間§Y瓜分波蘭§!\n"
 GER_soviet_ally:0 "與蘇聯結盟"
 GER_soviet_ally_desc:0 "也許讓我們放下和蘇聯在意識形態上的不同並強調我們之間的共同點——對自私的自由主義與腐化的西方國家的憎惡——並不是不可能的。如果與蘇聯成爲盟友，那麼我們就能夠獲得所有我們需要的資源——當然還要加上他們的軍事力量……"
 GER_turkey_puppet:0 "傀儡土耳其"
 GER_turkey_puppet_desc:0 "土耳其處於我們與蘇聯的夾縫之中。如果我們對土耳其施加一定的壓力，那麼他們很有可能會服從我們的意志併成爲一個傀儡國。根據條約，蘇聯同時也可以獲得土耳其東部的一些領土。但如果他們拒絕了我們的要求，那戰爭就在所難免。"
 GER_rhineland:0 "進軍萊茵蘭"
 GER_rhineland_desc:0 "萊茵蘭自從一戰結束後就一直處於非軍事化的狀態，但這一明目張膽的羞辱行爲馬上就將不復存在了！德國是一個主權國家，德國有權利在他的國界內隨意部署部隊！"
 GER_rhineland_ultimatum:0 "§R如果再軍事化後在與敵國對峙時退縮，那麼該區域將恢復非軍事區。§!\n"
 GER_japan_friend:0 "對日示好"
 GER_japan_friend_desc:0 "雖然長久以來與中國的良好關係使我們收穫良多，但與和我們有着類似的武士文化的日本結盟也許能夠更好地實現我們的野心——即使這一舉動無異於將中國送入虎口……"
 GER_china_friend:0 "對華示好"
 GER_china_friend_desc:0 "讓我們加深與中國長久以來的良好關係。雖然這麼做將會破壞與日本的關係，但日本難道不也只是東方的義大利嗎？"
 GER_anti_comitern_pact:0 "反共產國際條約"
 GER_anti_comitern_pact_desc:0 "共產國際對各國內政的干涉不但危害了這些國家的內部和平和社會穩定，也極大地威脅了世界的和平！我們會提議許多非共產主義國家來簽訂這一協議，從而遏制紅色政權的威脅。"
 GER_anti_soviet_pact:0 "反蘇條約"
 GER_anti_soviet_pact_desc:0 "我們可以進一步推進反共產國際條約，提議讓所有成員國加入一個反蘇聯盟。只要任何一個簽約國與蘇聯開戰，所以其他成員國也必須向蘇聯宣戰。"
 GER_anti_soviet_pact_tt:0 "§Y向所有反共產國際條約成員國提議加入一個針對蘇聯的防禦聯盟。§!"
 GER_anti_soviet_pact_tt_2:0 "§Y如果任何一個簽約國被共產國際攻擊，那麼這個防禦聯盟的所有成員都會加入戰爭。§!"
 GER_anti_soviet_pact_tt_3:0 "獲得民族精神§Y反蘇條約§!。\n"
 GER_ussr_war_goal:0 "對蘇作戰"
 GER_ussr_war_goal_desc:0 "我們可以致力於通過宣傳讓德國人民——以及全世界的人民——準備好對蘇聯進行一場正義的戰爭。"
 GER_turkey_friend:0 "對土耳其示好"
 GER_turkey_friend_desc:0 "凱末爾所領導的土耳其正在一條通往現代化的道路上快速前進，同時這個國家也控制着兩個通往黑海的戰略要地——博斯普魯斯海峽和達達尼爾海峽。我們當前的第一要務應該是將土耳其併入我們的影響範圍！"
 GER_anschluss:0 "德奧合併"
 GER_anschluss_desc:0 "德奧合併是德意志人民長久以來的一個目標。儘管凡爾賽和約嚴禁這一行爲，但是現在是時候將它提上行程了。讓我們給予奧地利人一個與我們共同實現偉大命運的機會吧！"
 anschluss_mefo_bills_tt:0 "使用奧地利黃金來降低§Y梅福券§!的成本。\n"
 anschluss_mefo_bills_double_reduction:0 "修正§Y梅福券§!§G+0.10§!的每日政治點數獲得。\n"
 GER_demand_memel:0 "重申東方領土主張"
 GER_demand_memel_desc:0 "一戰後德國失去了在東方的大量土地，其中就包括新成立的波蘭和割讓給立陶宛的梅梅爾地區。我們將會對這兩個國家發出最後通牒，但至少就波蘭而言，他們恐怕不會就這樣輕易地向我們的口頭威脅屈服。"
 GER_demand_memel_threat:0 "德國重申東方領土主張"
 GER_danzig_or_war:0 "但澤或戰爭"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]必須同意該協議才能使附加效果生效。如果戰爭爆發，他們將會脱離[Root.GetFactionName]陣營。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]必須同意該協議才能使附加效果生效。如果戰爭爆發，你將脱離[Root.GetFactionName]陣營。§!\n"
 GER_danzig_or_war_desc:0 "但澤曾經是日耳曼的一部分，但澤現在是日耳曼的一部分，但澤在將來也永遠會是日耳曼的一部分！如果波蘭不願交出這塊領土，那麼我們就必須讓德國人民準備好面對在所難免的戰爭。但澤以及它周圍的地區必將回到德意志的手中！"
 GER_czech_friend:0 "對捷克斯洛伐克示好"
 GER_czech_friend_desc:0 "捷克人和斯洛伐克人都是勤勞而值得敬佩的民族。雖然我們不幸地與他們在領土上有一定的糾紛，但現在放棄征服他們的戰略並改善與他們的關係還不是太晚。"
 GER_demand_sudetenland:0 "索取蘇台德"
 GER_demand_sudetenland_desc:0 "在凡爾賽和約所導致的種種不公中，蘇台德日耳曼人的命運可以説是裏面最悲慘的。不論捷克會如何反對，我們都必須將他們置於我們的保護之下。"
 GER_demand_sudetenland_threat:0 "德國索取蘇台德"
 GER_first_vienna_award:0 "第一次維也納仲裁"
 GER_first_vienna_award_desc:0 "匈牙利人可以説是在一戰後所受苦難最深重的民族之一了。在奧匈帝國解體之後，許多匈牙利人在一夜之間就變成了被困在外國土地上的異鄉人——儘管他們祖祖輩輩就生活在那些土地上。通過將捷克斯洛伐克的一些土地割給匈牙利，我們可以大大提高與他們的關係。"
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的命運"
 GER_end_of_czechoslovakia_desc:0 "是時候把捷克人的土地劃分給那些能夠真正管理好這片土地的人們了。同時，我們也應該考慮在東面的斯拉伐克建立一個傀儡國。"
 end_of_czechoslovakia_mefo_bills_tt:0 "使用捷克斯洛伐克黃金來降低§Y梅福券§!的花費。\n"
 GER_second_vienna_award:0 "第二次維也納仲裁"
 GER_second_vienna_award_desc:0 "特蘭西瓦尼亞，這片匈牙利人居民佔到大多數的土地，理應歸屬於我們的匈牙利朋友。但我們難以預測羅馬尼亞的政府和人民會對這一要求作出什麼樣的反應。"
 GER_italy_ally:0 "與義大利結盟"
 GER_italy_ally_desc:0 "義大利也許不值得信任——就如他們在大戰中所證明的那樣——但墨索里尼和他的法西斯運動表明義大利還可以再搶救一下。德國無疑會從與義大利的盟約中獲益，難道不是嗎？"
 GER_nationalist_spain_ally:0 "與西班牙結盟"
 GER_nationalist_spain_ally_desc:0 "國民軍在西班牙內戰中的勝利爲我國與西班牙建立良好關係鋪下了堅實的基礎。弗朗哥控制着通往地中海的要道。"
 GER_nationalist_spain_ally_tt:0 "增加與§Y西班牙§!的關係"
 GER_danzig_vs_slovakia:0 "以斯洛伐克換取但澤"
 GER_danzig_vs_slovakia_desc:0 "波蘭人妨礙了我們生存空間計劃的實施，不過現在改變我們的長期目標並且尋求他們的友誼還爲時不晚。唯一可行的辦法就是易土：以斯洛伐克換取但澤。波蘭已經通過佔領扎奧爾傑的方式表明了他們對該地區的興趣。"
 GER_poland_friend:0 "對波蘭示好"
 GER_poland_friend_desc:0 "雖然波蘭已經不再擁有出海口，但是我們還是以送出斯洛伐克的方式向他們證明了我們的好意。我們可以以模稜兩可的態度向他們保證他們將來可以得到東邊的領土，或許這樣可以促使我們雙方的關係更加友好。"
 GER_war_with_france:0 "對法作戰"
 GER_war_with_france_desc:0 "目前，德國東部邊境的問題已經被圓滿的解決，是時候把目光轉向西方了。阿爾薩斯-洛林地區的淪喪對於德國人的榮耀來説是永遠的恥辱，只有通過一個公平且正義的戰爭，我們才能報仇。"
 GER_war_with_france_threat:0 "對法國宣戰"
 GER_operation_tannenbaum:0 "聖誕樹行動"
 GER_operation_tannenbaum_desc:0 "瑞士有着最令人作嘔和卑鄙的人民和政治體系。瑞士人是新德國不共戴天的敵人。"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "重新整合盧森堡和阿爾薩斯-洛林"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "隨着我們成功地重新徵服了德意志故土，我們現在可以開始將它們重新整合進[Root.GetName]。他們的人民必須被允許爲祖國履行他們的愛國義務。"
 GER_naval_rearmament:0 "重整海軍軍備"
 GER_naval_rearmament_desc:0 "1935年簽署的英德海軍協定允許我們加大力度擴充海軍，我們應該不遺餘力的這樣做。"
 GER_plan_z:0 "Z計劃"
 GER_plan_z_desc:0 "海軍上將雷德爾認爲水面艦艇突襲運輸船的戰術可以有效的打擊英國，但是這個計劃需要大量的時間來建造足夠多的戰艦和運輸船，可能需要太長時間……而且，我軍的水面艦艇目前少的可憐。"
 GER_u_boat_effort:0 "重視U艇"
 GER_u_boat_effort_desc:0 "海軍准將鄧尼茨主張無限制潛艇戰將會是戰勝英國的最佳方式。有了足夠的潛艇來封鎖英國的航路，我們也許可以使英國的本土工業陷入”飢餓”。"
 GER_trade_interdiction:0 "貿易封鎖"
 GER_trade_interdiction_desc:0 "我們的船廠在全力以赴的生產U艇，但是我們需要研究出最有效的方法來合理利用我們的”狼羣”。爲此，海軍上將將會得到一切他想要的資源進行模擬和演習……"
 GER_modular_construction:0 "模塊化結構"
 GER_modular_construction_desc:0 "通過將潛艇的部件在不同的工廠中製作，我們的裝配和建造速度將會有很大提高。"
 GER_denmark_friend:0 "對丹麥示好"
 GER_denmark_friend_desc:0 "炮艦外交依然存在，我們北方的小鄰居對我國的海軍擴張計劃十分清楚。由於他們懼怕我方強大的軍隊，威脅其進入我國的勢力範圍內應該會非常容易。"
 GER_norway_friend:0 "對挪威示好"
 GER_norway_friend_desc:0 "挪威控制了北瑞典大部分鐵礦的出口。爲了得到這些寶貴的資源，我們應該用我們日益擴大的海軍威脅他們加入我們的”朋友圈”。"
 GER_dutch_friend:0 "對荷蘭示好"
 GER_dutch_friend_desc:0 "荷蘭人很清楚，如果再發生一場大戰，他們能堅持多久。如果我們能夠讓他們清醒的認識到英國不是德國的對手，那麼他們就有可能選擇與我們結盟，以避免被佔領。"
 GER_sweden_friend:0 "對瑞典示好"
 GER_sweden_friend_desc:0 "斯坎迪納維亞半島上的國家就像是多米諾骨牌一樣，他們同生死，共患難。當挪威和丹麥都在我們的勢力範圍內時，瑞典別無選擇。"
 GER_improve_national_spirit:0 "弘揚民族精神"
 GER_improve_national_spirit_desc:0 "一戰勝利者的首都已經全都落入我們手中，我們終於可以擺脱戰敗的陰影。德國的新時代即將到來！"
 GER_improve_national_spirit_tooltip:0 "我們，或者同一陣營的成員，必須牢牢地控制住倫敦和巴黎以及它們所在的地區。"
 needs_approval:0 "§R[This.GetName]必須批准該協議才能使獎益生效。§!\n"
 GER_demand_slovenia:0 "索取斯洛文尼亞"
 GER_demand_slovenia_threat:0 "德國索取斯洛文尼亞"
 GER_demand_slovenia_desc:0 "通過聖日耳曼昂萊條約，眾多繼承國獲得了奧地利的大部分歷史領土。奧地利再次融入德意志民族預示着結束不公正時機的到了，是時候讓克拉尼斯卡和施蒂利亞——即現在的斯洛文尼亞——迴歸祖國了。"
 GER_first_ljubljana_award:0 "第一次盧布爾雅那仲裁"
 GER_first_ljubljana_award_desc:0 "虛僞的西方列強鼓吹被塞爾維亞人統治的少數族裔進行民族自決。我們目前正在爲糾正歷史錯誤和尋找盟友而努力，對於那些願意和我們一起維持歐洲秩序的國家，我們將表現出德意志最慷慨的一面。"
 GER_fate_of_yugoslavia:0 "南斯拉夫的命運"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫這個國家本就是一個生造的概念，他們的中央政府大廈將傾，我們必須介入並幫助他們重整乾綱。我們只需思考一個問題：怎麼做才能達成最好結果？"
 yugoslavia_mefo_bills_tt:0 "使用南斯拉夫黃金來降低§Y梅福券§!的花費。\n"
 GER_second_ljubljana_award:0 "第二次盧布爾雅那仲裁"
 GER_second_ljubljana_award_tt:0 "事件提供了索取[Root.GetName]土地的機會，或者得到一個有價值的盟國。"
 GER_second_ljubljana_award_desc:0 "南斯拉夫的問題解決過後，我們應該把目光轉向希臘。他們的地位被同盟國過分的誇大，是時候看看誰是我們真正的朋友了。"
 GER_war_with_greece:0 "對希臘作戰"
 GER_war_with_greece_desc:0 "既然希臘已經參戰了，錯失一個東地中海基地將是德國的恥辱。"
 GER_fate_of_greece:0 "希臘的命運"
 GER_fate_of_greece_desc:0 "希臘已經證明他們無法適應歐洲的新秩序，是時候提供給他們只有德國才能給予的保護了。"
 GER_weserubung:0 "威瑟堡行動"
 GER_weserubung_desc:0 "挪威是一個關鍵的戰略要點，同時對任何想要破壞我們與瑞典鋼鐵貿易的敵人來説也是一個明顯的進攻點，我們不能冒險讓敵人在該地區建立基地。爲了得到一個用於進攻挪威的前進基地，我們必須先佔領丹麥。"
 GER_around_maginot:0 "包繞馬奇諾防線"
 GER_around_maginot_desc:0 "如果我們想要確保對法國的戰術優勢，我們需要對他們進行全方位打擊。一旦我們處理了他們設置的障礙，我軍將會從北方進攻，而這正是他們最不想看到的。"
 italian_focus:0 "義大利焦點"
 GER_danzig_or_war_POL_civil_war:0 "奪取但澤以獲得補給"
 GER_danzig_trigger_polish_civil_war:0 "波蘭陷入內戰之中並擁有下列兩種情況之一：\n      德國派出志願軍支持一方\n      一方是德國的盟友"
 GER_alone_or_peace_faction_tt:0 "未加入陣營，或者加入了與[GER.GetNameDef]處於和平的陣營。"
 GER_four_year_plan:0 "四年計劃"
 GER_four_year_plan_desc:0 "我們需要一個宏偉的計劃來助力國家重整軍備並最終實現自給自足。這項計劃應當在未來四年內實現。"
 GER_atlantikwall:0 "大西洋壁壘"
 GER_atlantikwall_desc:0 "現在，我們已經佔領了西歐，我們必須構建防禦工事，保護自己免受可能來自大西洋對岸的突襲。歐洲沿岸的龐大防禦工事網應該能爲我們提供充足的保護。"
 atlantikwall_tooltip:1 "在以下你完全控制的大西洋沿岸地區裏放置§Y海岸要塞§!：\n"
 atlantikwall_tooltip_2:0 "§Y阿基坦§!\n§Y普瓦圖§!\n§Y盧瓦爾§!\n§Y布列塔尼§!\n§Y諾曼底§!\n§Y加萊海峽§!\n§Y佛蘭德斯§!\n§Y荷蘭§!\n§Y弗里斯蘭§!\n§Y威悉-埃姆斯§!\n§Y漢諾威§!\n§Y石勒蘇益格-荷爾斯泰因§!\n§Y日德蘭§!\n§Y東挪威§!\n§Y西挪威§!\n§Y特倫德拉格§!\n§Y北挪威§!\n"
 GER_ostwall:0 "東方壁壘"
 GER_ostwall_desc:0 "儘管我們在東方取得了進展，但我們必須確保：如果戰爭形勢逆轉，我們可以阻擋敵人的前進。我們應該修建一條防禦工事，那就是黑豹-沃坦防線，沿第聶伯河，從黑海延伸到波羅的海。"
 GER_ostwall_forts:1 "沿第聶伯河到波羅的海，在以下由你陣營完全控制的每個地區裏放置§Y陸上要塞§!：\n"
 GER_ostwall_forts_2:0 "§Y塔爾圖§!\n§Y普斯科夫§!\n§Y涅韋爾§!\n§Y維捷布斯克§!\n§Y明斯克§!\n§Y博布魯伊斯克§!\n§Y莫濟裏§!\n§Y基輔§!\n§Y切爾卡瑟§!\n§Y第聶伯羅彼得羅夫斯克§!\n§Y扎波羅熱§!\n"
 GER_ostwall_tt:0 "處於我們陣營的一個成員國控制下。\n"
 GER_autarky:0 "自給自足"
 GER_autarky_desc:0 "德國要想真正強大，它必須自給自足。我們必須更好地利用我們的資源，提高我們的建設效率。"
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "我們必須擺脱私人資本家反覆無常的影響。因此，我們將組建一個由我們控制的工業集團，以監督採礦和鋼鐵業的增長，這將成爲我們軍事工業的支柱。"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "赫爾曼·戈林-沃克"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "凱澤-沃克"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB聯合機工廠"
 GER_HERMANN_GORING_WERKE_NAME:0 "國有工業"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "我們將允許我們公民通過一項儲蓄計劃來購買他們自己未來的“人民汽車”，然後我們將用這些錢來爲建造這些汽車的工廠提供資金。"
 GER_KDF_WAGEN_NAME:0 "歡樂就是力量牌汽車"
 GER_KAISER_WAGEN_NAME:0 "威廉汽車"
 GER_VOLKS_WAGEN_NAME:0 "大眾汽車"
 GER_coal_liquidization:0 "煤液化"
 GER_coal_liquidization_desc:0 "德國缺乏石油，因此我們必須在合成油領域加倍努力了。"
 GER_synthetic_rubber:0 "合成橡膠"
 GER_synthetic_rubber_desc:0 "大規模的機動化和航空運輸需要大量的橡膠，而我們沒有任何資源。我們必須改進我們生產橡膠的方式。"
 GER_german_war_economy:0 "德國戰時經濟"
 GER_german_war_economy_desc:0 "我們偉大國家的人民必須爲戰爭努力而互相配合，我們將過渡到一個全面戰時經濟階段，每個人都應該發揮自己的作用。"
 GER_grosraumwirtschaft:0 "大空間經濟"
 GER_grosraumwirtschaft_desc:0 "我們必須爲德國作爲歐洲中心的命運做好準備，我們的基礎設施將把西方與東方、南方與北方結合起來。"
 GER_align_hungary:0 "親近匈牙利"
 GER_align_hungary_desc:0 "匈牙利已經處於我們的勢力範圍內，但我們可以很容易地動搖他們的思維方式，使他們未來更容易被操縱。"
 GER_align_romania:0 "親近羅馬尼亞"
 GER_align_romania_desc:0 "羅馬尼亞已經處於我們的勢力範圍內，但我們可以很容易地動搖他們的思維方式，使他們未來更容易被操縱。"
 GER_integrate_war_economies:0 "整合戰時經濟"
 GER_integrate_war_economies_desc:0 "我們勢力範圍內的國家已經對我們產生了極度的經濟依賴。我們可以利用這一點來加強我們對其經濟的控制以及我們對其外交政策的影響。"
 GER_integrate_war_economies_tt:2 "如果§Y[HUN.GetName]§!在§Y[Root.GetName]§!的陣營裏，§Y[Root.GetName]§!和§Y[HUN.GetName]§!各自添加§Y4座軍用工廠§!，並且§Y[HUN.GetName]§!成爲§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt2:2 "如果§Y[ROM.GetName]§!在§Y[Root.GetName]§!的陣營裏，§Y[Root.GetName]§!和§Y[ROM.GetName]§!各自添加§Y4個軍用工廠§!，並且§Y[ROM.GetName]§!成爲§Y[Root.GetName]§!的傀儡。\n"
 GER_form_the_reichskommissariats:0 "組建總督轄區"
 GER_form_the_reichskommissariats_desc:0 "爲了更好地利用當地的資源、工業和人力，我們應該在我們征服的地區建立準自治附屬政府。"
 GER_reichskommissariats_tt:0 "允許在被征服領土上組建附屬國。\n"
 GER_oppose_hitler:0 "反對希特勒"
 GER_oppose_hitler_desc:0 "希特勒的統治必須被終結。他的意圖是通過重新軍事化萊茵蘭來激怒西方列強，但是這樣做會給我們奪取政權的藉口，我們需要在國防軍忠誠分子的幫助下奪取政權。"
 GER_oppose_hitler_civil_war:0 "§R法西斯支持者將發動內戰。§!\n"
 GER_secure_the_new_state:0 "捍衞新國家"
 GER_secure_the_new_state_desc:0 "由於內戰的爆發，臨時政府缺乏力量。我們必須確保它的安全，不容易被推翻。"
 GER_clamp_down_on_fascism:0 "取締法西斯主義"
 GER_clamp_down_on_fascism_desc:0 "過去幾年裏，在納粹政權的壓迫、獨裁統治之下，政府裏的反保皇派以及他們的法西斯理論家和支持者自然呼之欲出。無論如何，我們必須確保他們的思想被剔除。"
 GER_revive_the_kaiserreich:0 "復辟帝制"
 GER_revive_the_kaiserreich_desc:0 "過去十年所發生的事件表明，民主制度過於軟弱，無法阻止邪惡的內部因素。我們必須團結在德皇強有力的領導下，並且我們將通過憲法來恢復德意志帝國爲他的迴歸做準備。"
 GER_revive_the_kaiserreich_tt:0 "§Y德意志軍政府§!將被稱爲§Y德意志帝國§!。\n"
 GER_mackensen_dead:0 "奧古斯特·馮·馬肯森逝世。"
 GER_rebuild_the_nation:0 "重建國家"
 GER_rebuild_the_nation_desc:1 "經歷內戰蹂躪後，我們必須重建我們的國家。我們會要求國民暫時放下舒適的生活，將我國所有的資源都投入到重建計劃中。"
 GER_fan_the_prussian_militarism:0 "宣揚普魯士軍國主義"
 GER_fan_the_prussian_militarism_desc:0 "爲了彌補內戰的損失，我們必須求助於普魯士軍國主義，以提高新兵的招募和訓練。我們的軍隊把我們從納粹專政中解放出來，現在我們必須確保這些普魯士理想比以往任何時候都更受歡迎。"
 GER_a_new_and_better_germany:0 "嶄新、美好的德國"
 GER_a_new_and_better_germany_desc:0 "在我們重建我們國家的同時，我們應該致力於超越必要的目標。以使我們現在建立的目標能經受住時間的考驗。"
 GER_bulwark_against_bolshevism:0 "對抗布爾什維克的壁壘"
 GER_bulwark_against_bolshevism_desc:0 "我們國家是抵禦布爾什維克主義的盾牌，保護西方不受共產主義的影響。我們必須以自豪的態度來承擔這一責任，並準備在必要時訴諸武力。"
 GER_bulwark_against_bolshevism_tt:0 "§R如果和蘇聯在同一陣營，或同蘇聯一方進行戰爭時，這個民族精神將被移除。§!\n"
 GER_return_of_the_kaiser:0 "帝王歸來"
 GER_return_of_the_kaiser_desc:0 "帝國需要一位皇帝，而威廉二世仍然活着，流亡在荷蘭。儘管我們對西方國家有所顧忌，但是我們將解除針對他的流亡令，並邀請他迴歸王座。"
 GER_focus_on_the_true_enemy:0 "關注真正的敵人"
 GER_focus_on_the_true_enemy_desc:0 "我們的敵人不是在內部，而是在外部。在謀求屬於自己的陽光下的地盤失敗後，我們被迫簽訂了凡爾賽條約。這份不公正的條約掩蓋了長久以來西方殖民壟斷的罪行——這項罪行將於今日被我們終結。"
 GER_rebuild_the_high_seas_fleet:0 "重建公海艦隊"
 GER_rebuild_the_high_seas_fleet_desc:0 "如果我們要成功挑戰西方，我們需要一個大規模的海軍建造計劃來重建我們曾經輝煌的公海艦隊。"
 GER_our_place_in_the_sun:0 "我們陽光下的地盤"
 GER_our_place_in_the_sun_desc:0 "讓每個人都知道，德意志帝國再次聲稱它有權得到陽光下的地盤！我們人民將不再在陰影中受辱了。"
 GER_pride_of_the_modern_germany:0 "現代德國的自豪感"
 GER_pride_of_the_modern_germany_desc:0 "我們需要花費很多年的努力才能達到英國皇家海軍的規模。所以，我們必須在質量上超越它。我們的艦隊將是有史以來最現代化、最強大的艦隊！"
 GER_prepare_for_the_next_blockade:0 "爲下一次的封鎖做準備"
 GER_prepare_for_the_next_blockade_desc:0 "可恨的英國封鎖我們，使我們在上次大戰損失慘重中。我們將不會再犯同樣的錯誤。這一次，我們將更加不遺餘力地爲即將到來的事情做好準備。"
 GER_break_the_anglo_french_colonial_hegemony:0 "打破英法殖民霸權"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "是時候打破西方對殖民主義的壟斷了，我們等這一天已經很久了。"
 flag_franco_british_union:0 "法英聯盟"
 GER_schlieffen_once_more:0 "再次實施施裏芬計劃"
 GER_schlieffen_once_more_desc:0 "我們必須繞過馬奇諾防線，再次借道比利時和盧森堡來閃擊法國並取得勝利。"
 GER_reinstate_imperial_possessions:0 "重返帝國領地"
 GER_reinstate_imperial_possessions_desc:0 "隨着我們成功地重新徵服了歷史上的德國地區，我們現在可以開啟一個進程，將它們作爲完全成熟的省份迴歸[Root.GetName]。凡爾賽條約最後的恥辱終於被洗刷了！"
 GER_crossing_the_atlantic:0 "跨越大西洋"
 GER_crossing_the_atlantic_desc:0 "隨着征服了歐陸上所有反對我們統治的國家，我們必須把我們的生產重心重新集中到建立一支龐大的海軍上，以便我們可以打擊英國人和美國人。我們將永不停息，“……直到舊世界在上帝認爲適當的時候，拿出它所有一切的力量和權力，才會走向新世界的征服和羞辱”。"
 GER_crossing_the_atlantic_2_factories_tt:0 "從一個內陸地區移除§Y2軍用工廠§!轉移到每個接收這些造船廠的沿海地區。\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "從一個內陸地區移除§Y1軍用工廠§!轉移到每個接收這些造船廠的沿海地區。\n"
 GER_the_central_powers:0 "舊同盟國"
 GER_the_central_powers_desc:0 "如果我們要與西方對抗，我們就需要盟友。我們將建立自己的陣營來反對民主國家的壓迫。"
 GER_prepare_italian_coup:0 "策劃義大利政變"
 GER_prepare_italian_coup_desc:0 "義大利如果陷入法西斯主義，必將覆滅。我們將向義大利保皇派提出一項由我們支持的政變提議。"
 GER_prepare_italian_coup_tt:0 "如果他們接受我們的提議：\n"
 GER_assassinate_mussolini:0 "刺殺墨索里尼"
 GER_assassinate_mussolini_desc:0 "終於到了終結義大利法西斯主義的關鍵時刻了。德國人將刺殺這位領導人，在這之後義大利保皇派將迅速奪取政權。"
 GER_rekindle_imperial_sentiment:0 "重燃帝國情緒"
 GER_rekindle_imperial_sentiment_desc:0 "儘管奧匈帝國在一戰後解體，但仍然可以找到那些爲帝國的逝去而感傷的人。我們將培育這些帝國情懷，並希望這個繼承國可以決定爲了自己的崛起而重新加入陣營。"
 GER_rekindle_imperial_sentiment_tt:0 "當中立黨派支持度足夠高的時候，就可以爲這些國家開啟決議，重建奧匈帝國並加入舊同盟國。\n"
 GER_expatriate_the_communists:0 "驅逐共產主義者"
 GER_expatriate_the_communists_desc:0 "內部的共產主義威脅繼續困擾着我們國家。無論其信徒逃到哪裏，我們都必須擺脱它。"
 GER_accept_british_naval_dominance:0 "接受英國海軍支配"
 GER_accept_british_naval_dominance_desc:0 "我們需要盟友來對抗共產主義，而英國是一個主要的選擇。爲了改善關係，我們將通過接受其海軍的支配並放棄任何廣泛的海軍建設，來減輕他們的擔憂。"
 GER_ally_the_shade:0 "陰影下的盟約"
 GER_ally_the_shade_desc:0 "如果我們不能搶佔他們在陽光下的地盤，那麼我們將與那些在我們身上投下陰影的人結盟。"
 GER_carte_blanche_for_alsace_and_french_colonies:0 "全權管理阿爾薩斯和法國殖民地"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "我們必須向我們的新盟友提出請求，允許我們自由支配我們重新收回的合法領土：阿爾薩斯-洛林，以及我們在非洲殖民地的公平份額。"
 GER_bypass_maginot_in_the_south:0 "從南部繞過馬奇諾防線"
 GER_bypass_maginot_in_the_south_desc:0 "英國人在低地國家有他們的利益，所以我們必須在馬奇諾防線附近尋找一條替代路線。南部地區雖然多山，難以穿越，但足夠滿足我們的要求。德國人的聰明才智會讓我們度過難關。"
 GER_see_to_the_eastern_front:0 "關注東線"
 GER_see_to_the_eastern_front_desc:0 "如果我們從一戰中學到了什麼，那就是我們必須對我們偏遠的東部地區準備一場襲擊。爲了防止入侵，這些領地必須被收回並鞏固防禦。"
 GER_see_to_the_eastern_front_tt:1 "在東部邊界的3個省添加6§Y陸地要塞§!。\n"
 GER_danzig_for_guarantees:0 "但澤換取保障"
 GER_danzig_for_guarantees_desc:1 "波蘭人肯定感受到了布爾什維克的威脅。也許我們可以達成一項關於但澤、波茲南和西里西亞省迴歸的協議，以換取在紅軍入侵情況下提供軍事支持的保證。"
 GER_safeguard_the_baltic:0 "守護波羅的海"
 GER_safeguard_the_baltic_desc:0 "直到幾十年前，波羅的海仍然是俄羅斯帝國的一部分，這就意味着蘇聯可能會再次試圖吞併它們。我們必須防止這種情況發生，並在蘇聯入侵的情況下提供我們的軍事支持。"
 GER_support_the_finns:0 "支持芬蘭人"
 GER_support_the_finns_desc:0 "芬蘭人發現自己處於蘇聯的射程之中。我們將爲他們提供一種抵禦共產主義威脅的保證，並給予他們一些適度的工業援助。"
 GER_anti_comintern_pact_unaligned:0 "意識形態的防禦"
 GER_anti_comintern_pact_unaligned_desc:0 "軍事威脅並不是我們面臨的唯一威脅。我們必須設法牽制共產主義，併爲此，我們將與我們的非共產主義同伴達成一項協議，以打擊共產主義的發展。"
 GER_anti_soviet_pact_unaligned:1 "反共條約正式化"
 GER_anti_soviet_pact_unaligned_desc:1 "我們應該將通過邀請所有反共產國際條約的簽約國同意附加條款，呼籲針對蘇聯任何形式的侵略採取軍事支持，來準備與共產主義發生軍事衝突。由於我們已經在很多方面彼此承諾，這應該不過是一種形式。"
 GER_tackle_the_communist_threat:0 "解決共產主義威脅"
 GER_tackle_the_communist_threat_desc:0 "只要蘇聯存在，它就會對我們構成威脅。與其等待他們發動攻擊，不如我們自己先動手。"
 GER_the_iberian_problem:0 "伊比利亞問題"
 GER_the_iberian_problem_desc:0 "共產主義的堡壘仍然存在。我們必須確保一切都被剷除，就從西班牙共產主義者開始吧。"
 GER_spain_wargoal_tt:0 "獲得反對§Y西班牙共和國§!的§Y吞併§!戰爭目標。\n"
 GER_reestablish_free_elections:0 "重建自由選舉"
 GER_reestablish_free_elections_desc:0 "我們將通過重建自由選舉來恢復民主理想，並將在不久的將來舉行選舉。"
 GER_the_monarchy_compromise:0 "向君主制妥協"
 GER_the_monarchy_compromise_desc:0 "爲我們擺脱納粹暴政而戰鬥的軍隊有明顯的保皇主義傾向。爲了確保他們對國家所採取的道路感到滿意，我們必須做出妥協並讓君主制迴歸。"
 GER_the_great_red_menace:0 "巨大的紅色威脅"
 GER_the_great_red_menace_desc:0 "我們在前一場戰爭中所採取的行動至今仍存在很多人的記憶中。我們必須重新關注歐洲大陸對真正威脅所產生的恐懼：那就是東方隱約出現的共產主義大威脅。我們將展開大規模的宣傳活動，以開闊歐洲大陸人的視野。"
 GER_central_european_alliance:0 "中歐同盟"
 GER_central_european_alliance_desc:0 "既然我們已經把注意力集中在歐洲大陸的問題上，我們就必須提出解決辦法：我們將領導一個所有歐洲次要國家的聯盟，這將確保我們的生活方式免受最致命的威脅。"
 GER_central_european_alliance_tt:0 "如果不在一個陣營裏：\n"
 GER_danubian_membership:0 "多瑙河成員國"
 GER_danubian_membership_desc:0 "這些奧匈帝國繼承國多瑙河成員國們沒有忘記成爲我們的盟友意味着什麼。我們將爲他們提供成員國資格，並保護他們免受共產主義的威脅。"
 GER_danubian_expansion:0 "擴大對多瑙河沿岸國家的影響力"
 GER_danubian_expansion_desc:0 "我們必須設法擴大我們對那些容易遭受蘇聯侵略的巴爾幹國家的影響力。我們將向其餘的多瑙河國家提供成員國資格，並保護他們免受共產主義的威脅。"
 invite_non_fascist_communist_only_TT:1 "要求潛在的成員國不是法西斯或共產主義，並且沒有加入任何陣營。\n"
 GER_no_balkan_communism:0 "阻止巴爾幹共產主義"
 GER_no_balkan_communism_desc:0 "共產主義的影響已經蔓延到巴爾幹半島，這是我們不能允許的。它必須在生根之前被摧毀。"
 GER_no_balkan_communism_tt:0 "獲得針對巴爾幹地區共產主義國家的§Y推翻政府§!戰爭目標。\n"
 GER_no_balkan_communism_HUN_tt:0 "獲得針對§Y匈牙利人民共和國§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_balkan_communism_ROM_tt:0 "獲得針對§Y羅馬尼亞人民共和國§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_balkan_communism_YUG_tt:0 "獲得針對§Y南斯拉夫社會主義聯邦共和國§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_balkan_communism_BUL_tt:0 "獲得針對§Y保加利亞社會主義共和國§!的§Y推翻政府§!戰爭目標。\n"
 GER_low_countries_membership:0 "低地國家成員國"
 GER_low_countries_membership_desc:0 "儘管遠離歐洲東部邊境，不過低地國家知道，如果中歐地區淪陷，他們將是下一個目標。我們將爲他們提供成員國資格，這樣他們就可以與我們一道對抗共產主義威脅。"
 GER_no_reds_in_western_europe:0 "制止西歐的紅色威脅"
 GER_no_reds_in_western_europe_desc:0 "共產主義的影響已經蔓延到西歐，這是我們不能允許的。它必須在生根之前被摧毀。"
 GER_no_reds_in_western_europe_tt:0 "獲得針對低地國家地區和法國地區共產主義國家的§Y推翻政府§!戰爭目標。\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "獲得針對§Y法蘭西公社§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "獲得針對§Y人民聯合省§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "或者針對§Y比利時合作社§!的§Y推翻政府§!戰爭目標。\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "獲得針對§Y羅莎盧森堡§!的§Y推翻政府§!戰爭目標。\n"
 GER_scandinavian_membership:0 "斯堪的那維亞成員國"
 GER_scandinavian_membership_desc:0 "羣山和寒冷並不能抵禦紅色威脅，斯堪的納維亞人民必須瞭解到這一點。我們將爲他們提供成員國資格，並保護他們免受共產主義的威脅。"
 GER_baltic_membership:0 "波羅的海成員國"
 GER_baltic_membership_desc:0 "二十年來，波羅的海諸國一直生活在再次吞併和共產主義的雙重威脅之下，我們將爲他們提供成員國資格，並保護他們免受共產主義的威脅。"
 GER_polish_membership:0 "接納波蘭入陣營"
 GER_polish_membership_desc:0 "波蘭人對所有鄰國都不信任，但他們清楚最大的威脅來自於東方。我們將爲他們提供成員國資格，並保護他們免受共產主義的威脅。"
 GER_finnish_membership:0 "接納芬蘭入陣營"
 GER_finnish_membership_desc:0 "遠離歐洲中心的芬蘭人面臨着獨自面對着紅色威脅的風險。但他們不需要這樣做。我們將爲他們提供成員國資格，並保護他們免受共產主義的威脅。"
 GER_strike_at_the_source:0 "打擊共產主義起源地"
 GER_strike_at_the_source_desc:0 "生活在恐懼之中的生活就根本不是生活。我們必須徹底結束這種對我們生活方式的威脅。歐洲共產主義勢力的根源地必須被摧毀。"
 GER_reverse_the_brain_drain:0 "扭轉人才流失"
 GER_reverse_the_brain_drain_desc:0 "既然壓迫者和專制政權已經被擊敗，我們可以嘗試讓那些逃離國家的科學家重返家園，重新回到他們的祖國工作。"
 GER_shared_rd_programs:0 "共享研發計劃"
 GER_shared_rd_programs_desc:0 "爲了我們的事業，我們必須彙集我們的科學知識，並與我們的新盟友分享我們的技術進步。"
 GER_the_mannheim_project:0 "曼海姆計劃"
 GER_the_mannheim_project_desc:0 "由於挪威的重水廠現在處於我們的控制之下，我們可以加倍努力破解原子的祕密，並把它當作武器來對付布爾什維克。"
 GER_the_mannheim_project_tt:0 "這個焦點將根據目前的原子研究水平給予不同的獎勵：\n\n"
 GER_pool_technical_know_how:0 "分享技術保密"
 GER_pool_technical_know_how_desc:0 "每個國家都有自己的管理和維護設備的方法。我們可以通過向聯盟其他成員國派遣技術團隊傳播這種知識來相互學習。"
 GER_pool_technical_know_how_tt:0 "該陣營裏的每個國家都將獲得這個民族精神。"
 ITA_ethiopian_war_logistics:0 "埃塞俄比亞戰爭後勤"
 ITA_ethiopian_war_logistics_desc:0 "我們可能誤判了征服埃塞俄比亞這一光榮之戰的後勤狀況。我們的首要目標就是要確保我們勇敢的軍隊有足夠的物資。"
 ITA_fortification_effort:0 "重視防禦工事"
 ITA_fortification_effort_desc:0 "我們必須要擊敗英、法帝國主義的侵略，以此來保證我們的國土不受侵犯。"
 ITA_fortification_effort_forts:0 "在意法邊境上建造§Y15個陸上要塞§!。\n"
 ITA_army_primacy:0 "陸軍爲主"
 ITA_army_primacy_desc:0 "從工業上來看，義大利仍然落後於腐朽的殖民帝國。我們必須選擇優先考慮陸軍還是優先考慮海軍。選擇似乎是很明顯的，就像古羅馬帝國依靠其軍團一樣，新的義大利帝國也應該這樣做！"
 ITA_modernized_artillery:0 "現代化炮兵"
 ITA_modernized_artillery_desc:0 "理論上，義大利皇家陸軍是世界上規模最大的陸軍之一。不幸的是，我們無法保證每一位士兵都有先進的裝備。最糟糕的是，我們的大多數炮兵裝備生產於1918年！"
 ITA_modernized_army:0 "現代化陸軍"
 ITA_modernized_army_desc:0 "更好的炮兵將大大提高我軍的戰鬥力，但是我們也同時需要新的戰術以及新的學説。"
 ITA_armored_effort:0 "重視裝甲部隊"
 ITA_armored_effort_desc:0 "儘管在埃塞爾比亞戰場上我們的坦克表現優異，但是我們的坦克還遠沒有達到能夠與腐朽但仍強大的歐洲民主國家對抗的標準。"
 ITA_mare_nostrum:0 "地中海"
 ITA_mare_nostrum_desc:0 "我們的資源是有限的，所以我們必須做出一些痛苦的選擇。但大英帝國的海軍已將我們困在了地中海地區，我們必須要有能夠和他們相匹敵的力量來突圍……"
 ITA_carrier_effort:0 "重視航母"
 ITA_carrier_effort_desc:0 "現代化戰鬥艦隊的主力將會是航空母艦而不是戰列艦。早在1921年，美國人就證明了制空權對海戰的重要性！"
 ITA_capital_ships:0 "重視主力艦"
 ITA_capital_ships_desc:0 "擁有最多主力艦的國家將統治海洋。我們絕不能容忍皇家海軍在地中海內佔上風……"
 ITA_bomber_effort:0 "重視轟炸機"
 ITA_bomber_effort_desc:0 "不重視天空而贏得陸地戰的時代早已一去不復返。我們要發展戰術轟炸機來爲我們的士兵提供必要的空中支援。"
 ITA_atlantic_fleet:0 "大西洋艦隊"
 ITA_atlantic_fleet_desc:0 "一旦我們突破了英軍的封鎖，我們的首要任務就是將軍力投放到海洋上。"
 ITA_marines_and_landing_craft:0 "海軍陸戰隊和登陸艇"
 ITA_marines_and_landing_craft_desc:0 "單憑海軍我們是無法贏得戰爭的，我們還必須有能力保證我們的士兵能夠安全的上岸……"
 ITA_jet_engine_effort:0 "重視噴氣引擎"
 ITA_jet_engine_effort_desc:0 "得益於賽康多·卡皮尼的傑出成果，義大利在噴氣發動機的發展上走到了世界的前面。我們應該給他一切他所需要的資源來進一步提高義大利皇家空軍。"
 ITA_light_ship_effort:0 "重視輕型艦船"
 ITA_light_ship_effort_desc:0 "因爲我們的海外軍團需要保護，所以我們需要研究新的學説以及更現代化的驅逐艦。"
 ITA_escort_effort:0 "重視護航"
 ITA_escort_effort_desc:0 "我們應該做進一步努力來保護我們脆弱的地中海航運。"
 ITA_sea_wolves:0 "海狼"
 ITA_sea_wolves_desc:0 "我們的德國盟友研發了可怕而高效的潛艇，並研究了對應”狼羣”戰術，我們應該向他們學習。"
 ITA_slovenia_dalmatia_claims:0 "聲索南斯拉夫領土"
 ITA_slovenia_dalmatia_claims_desc:0 "南斯拉夫還有很多義大利人，至少可以追溯到輝煌的威尼斯時代。在該地區恢復義大利統治將會是邁向重建羅馬帝國的重要一步！"
 ITA_slovenia_dalmatia_claims_threat:0 "義大利聲索南斯拉夫領土"
 ITA_yugoslavia_friend:0 "對南斯拉夫示好"
 ITA_yugoslavia_friend_desc:0 "與其現在進攻南斯拉夫，我們倒不如另找時機將其一舉拿下。相反，我們可以和他們建立友誼並使他們進入我們的勢力範圍。"
 ITA_support_nationalist_spain:0 "支持西班牙國民軍"
 ITA_support_nationalist_spain_desc:0 "西班牙正處於內戰之中，這將會決定他是法西斯的盟友還是一個無用的共和國，或者更糟糕的是墮落爲共產主義或是無政府狀態。我們必須及時爲真正的西班牙人提供支持！"
 ITA_demand_balearic_islands:0 "索取巴利阿里羣島"
 ITA_demand_balearic_islands_desc:0 "我們已經證明了對弗朗哥新政權的支持，現在我們可以幫助他們保護一個重要的領地——巴利阿里羣島。我們要求將巴利阿里羣島割讓給義大利，以此加強我們在地中海的戰略態勢。"
 ITA_bulgaria_friend:0 "對保加利亞示好"
 ITA_bulgaria_friend_desc:0 "保加利亞在我們的勢力範圍內，他們與義大利的牢固關係是我們進入巴爾幹的鑰匙。"
 ITA_albania_war_goal:1 "佔領阿爾巴尼亞"
 ITA_albania_war_goal_desc:1 "我們的軍隊可以輕鬆的佔領阿爾巴尼亞，在這一過程中，我們不太可能會遇到任何阻力。我們必須向世界展示義大利的實力，光復羅馬帝國的榮耀！"
 ITA_pact_of_steel:0 "鋼鐵條約"
 ITA_pact_of_steel_desc:0 "我們與納粹德國關係的問題在於意識形態有分歧以及相沖突的目標；墨索里尼極爲警惕德國入侵奧地利和巴爾幹的野心。然而，現實是會變的……"
 ITA_german_millitary_cooperation:0 "對德軍事合作"
 ITA_german_millitary_cooperation_desc:0 "通過與強大的德軍的緊密合作，我們可以把德國的高效以及義大利軍隊的創新結合在一起。我們將比任何敢於挑戰我們的敵人更具有戰略優勢。"
 ITA_claims_on_france:0 "聲索法國領土"
 ITA_claims_on_france_desc:0 "奪取維希法國的領土。德軍征服巴黎並在法國成立了新政府，我們也該宣示對南歐的所有權了。德國在北部大肆擴張，我們也必須獲得自己那一份才算公平。"
 ITA_claims_on_france_tt:0 "§Y維希法國§!存在並控制§Y薩伏伊§!和§Y科西嘉§!"
 ITA_go_after_france:0 "襲擊法國"
 ITA_go_after_france_desc:0 "法國……又一個西方反動民主國家，幾乎每時每刻都在試圖阻礙義大利人民的前進，並經常危及義大利人民的生存。我們要爲了義大利的利益和帝國的未來而戰鬥。"
 ITA_claims_on_turkey:0 "聲索土耳其領土"
 ITA_claims_on_turkey_desc:0 "1915年倫敦條約承諾了讓義大利獲得土耳其的安納托利亞地區，作爲交換，西方國家獲得了地中海東部的黎凡特。他們奪走了他們想要的，並聲稱那是國聯的授權，而義大利的要求卻被拒絕了。新的義大利比當初更加強大，我們將強迫土耳其履行當初英國人的承諾。"
 ITA_italy_first:0 "義大利萬歲"
 ITA_italy_first_desc:0 "墨索里尼永遠不會當希特勒的副手！我們必須注意羅馬帝國的教訓，日耳曼人對義大利事務的干涉永遠沒有好結果……"
 ITA_romania_friend:0 "對羅馬尼亞示好"
 ITA_romania_friend_desc:0 "將我們遙遠的羅馬尼亞同胞拉入我們的勢力範圍，這是我們最大的利益。領袖在他們的“鐵衞團”中看到了巨大的潛力。"
 ITA_german_rd_treaty:0 "對德貿易"
 ITA_german_rd_treaty_desc:0 "爲了我們兩個偉大國家的利益，我們應該要求德國與我們交換技術機密。"
 ITA_spanish_italian_faction:0 "西班牙——義大利聯盟"
 ITA_spanish_italian_faction_desc:0 "弗朗哥與西班牙國民軍是我們天然的盟友，能通過宗教、文化和意識形態而緊密團結在一起。我們攜手起來，便能奪取直布羅陀並讓英國海軍遭到極大的麻煩……"
 ITA_italian_highways:0 "義大利高速公路"
 ITA_italian_highways_desc:0 "我們需要擴建我們的基礎設施以確保部隊在帝國境內可以迅速機動。對世界上每個角落的敵人來説，這是保衞義大利土地至關重要的一個環節。"
 ITA_libyan_refineries:0 "利比亞煉油廠"
 ITA_libyan_refineries_desc:0 "班加西是個建設煉油廠的完美地點，不僅接近石油資源而且也接近本土的工業區。"
 ITA_libyan_infrastructure:0 "利比亞基建"
 ITA_libyan_infrastructure_desc:0 "我們在北非的遼闊領土仍然在基建方面遠遠落後於帝國的其他地區。我們應當將重點放在將他們建設達標上。"
 ITA_prospect_for_oil:0 "石油勘探"
 ITA_prospect_for_oil_desc:0 "舊帝國總是害怕新勢力的崛起因此我們無法依靠他們。我們不能依賴於外國的石油，必須努力找到我們帝國境內自己的資源。這樣我們才能確保在未來保持競爭力。"
 ITA_greece_war_goal:0 "對希臘作戰"
 ITA_greece_war_goal_desc:0 "如果沒有希臘，我們算是復興了一個什麼樣的羅馬帝國？這應該是個簡單的目標……"
 ITA_greece_friend:0 "對希臘示好"
 ITA_greece_friend_desc:0 "希臘人是古老的民族並且是西方文明的搖籃。我們不可能將他們推向我們的對立面……"
 ITA_turkey_friend:0 "對土耳其示好"
 ITA_turkey_friend_desc:0 "經過意土戰爭和世界大戰後土耳其人不可能對我們有好感。然而現實政治總是優先於以前的不合，地中海的現狀會讓我們站到一起。"
 ITA_portugal_friend:0 "對葡萄牙示好"
 ITA_portugal_friend_desc:0 "葡萄牙，它與西班牙一樣是義大利人民的天然盟友。我們必須加強這種友誼的關係。"
 ITA_anti_uk_war_goals:0 "對英作戰"
 ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝國將我們牢牢鎖在地中海並且永遠不會主動給我們打開牢籠。我們必須儘快抓住時機襲擊英國！"
 ITA_japan_friend:0 "對日示好"
 ITA_japan_friend_desc:0 "日本人跟我們很相似，一個年輕而又飢餓的國家，還擁有過多的人口，同時又被英國跟荷蘭這樣衰退的金權民主國家通過貿易而盤剝。我們應當與他們結盟，組成一個有活力的海軍軸心從而縱橫四海！"
 soviet_focus:0 "蘇聯焦點"
 SOV_finish_five_year_plan:0 "完成五年計劃"
 SOV_finish_five_year_plan_desc:0 "第二個五年計劃重點在重工業發展。蘇聯必須加快發展步伐，以便跟西方的資本主義和法西斯主義相抗衡。"
 SOV_move_industry_to_urals:0 "向烏拉爾轉移工業"
 SOV_move_industry_to_urals_desc:0 "我們不能允許偷襲我們的希特勒的信徒們得到蘇聯西部珍貴的工業產業。通過付出巨大的努力和犧牲，我們應當能夠迅速把最有價值的重工業設施轉移到車里雅賓斯克以及烏拉爾地區的其他位置。"
 SOV_defense_of_moscow:0 "防禦莫斯科"
 SOV_defense_of_moscow_desc:0 "法西斯主義者已經叩響了我們首都的大門！我們必須不惜一切代價防止莫斯科淪陷。動員包括孩子到老人的所有人，迅速修建出一切能修建的防禦！"
 SOV_defense_of_moscow_forts:0 "在莫斯科附近增加§Y28個陸上要塞§!。\n"
 SOV_infrastructure_effort:0 "重視基建"
 SOV_infrastructure_effort_desc:0 "蘇聯地廣人稀，我們必須確保在我們遼闊的國土上迅速運輸物資和裝備的能力。"
 SOV_tranformation_of_nature:0 "改造大自然"
 SOV_tranformation_of_nature_desc:0 "斯大林的改造大自然計劃必須實施。人民必須依據自己的意願全面改造自然環境。"
 SOV_stalin_constitution:0 "斯大林憲法"
 SOV_stalin_constitution_desc:0 "是時候修改我們的舊憲法了，蘇聯的工人和農民享有的權利將讓全世界動容！"
 SOV_collectivist_propaganda:0 "集體主義宣傳"
 SOV_collectivist_propaganda_desc:0 "在蘇聯，個人榮譽並不重要。我們的宣傳部門應該強調集體的努力，超額的生產目標，成功的遠征以及各種巨大的建設工程。"
 SOV_militarized_schools:0 "軍事化學校"
 SOV_militarized_schools_desc:0 "蘇聯的孩子們應該被教導遵守軍事化的紀律，以及諸如自我犧牲和團結之類的蘇聯的美德。年輕的意志更容易被塑造。"
 SOV_workers_culture:0 "勞動者文化"
 SOV_workers_culture_desc:0 "社會主義並不只是一種經濟體系，馬克思主義也並不只是一種科學，我們必須把資產階級風俗習慣的殘留從蘇聯社會的每一個角落清除出去。"
 SOV_new_soviet_man:0 "新蘇維埃公民"
 SOV_new_soviet_man_desc:0 "新蘇維埃公民是無私，有文化，守紀律又健康的，是對本能以及虛假意識偉大勝利的活的象徵。男人們願意爲了全人類獻出生命，女人將爲了蘇聯的將來養育許多孩子。"
 SOV_positive_heroism:0 "英雄主義宣傳"
 SOV_positive_heroism_desc:0 "是時候結束舊時代列寧的集體主義宣傳了，我們需要把各種傑出的個人塑造成無比偉大的社會主義英雄！"
 SOV_progress_cult:0 "科技進步崇拜"
 SOV_progress_cult_desc:0 "我們應當爲傑出的蘇聯科學家的創新歡呼，並鼓勵這種正確的自由思想。看看李森科同志卓越的成就，蘇聯在對科學新領域的開拓上，將始終領先於頹廢的西方世界！"
 SOV_socialist_science:0 "社會主義科學"
 SOV_socialist_science_desc:0 "世界，和思維一樣，是無時不刻不在運動的。自然是永遠向前發展甚至革新的。辯證唯物主義的理論也可以被應用在自然科學上……"
 SOV_aviation_cult:0 "航空崇拜"
 SOV_aviation_cult_desc:0 "蘇聯在航空上驚人的成就將使世界動容。我們英雄的飛行員們是布爾什維克文化和進展的騎士，展現了我們使用科技對自然的掌控。我們相比沙皇時代已經前進了太多！"
 SOV_women_pilots:0 "女性飛行員"
 SOV_women_pilots_desc:0 "拉斯科娃同志，我們英雄的長距飛行員，應該被允許通過她的122航空團計劃，組建一些完全由女性組成的航空聯隊。"
 SOV_night_witches_tt:0 "第588夜間轟炸機團在莫斯科組建並待命。"
 SOV_socialist_realism:0 "社會主義的現實主義"
 SOV_socialist_realism_desc:0 "蘇聯所有的藝術作品都應該着眼於教育人民，教育他們共產主義的目標和意義，通過現實主義和典型場景描繪無產階級的日常生活，蘇聯的藝術家是人類靈魂的工程師！"
 SOV_improve_railway:0 "改善鐵路網"
 SOV_improve_railway_desc:0 "我們的第一個五年計劃被證明無比成功。重工業的巨大發展讓蘇聯在保衞她自身時處於遠好於從前的位置，然而蘇聯的鐵路系統依然產生了一些關鍵的瓶頸。鐵道人民委員部對於如何疏通這些瓶頸以確保我們能保衞祖國有一個雄心勃勃的計劃。"
 SOV_transpolar_flights:0 "跨過北極的航班"
 SOV_transpolar_flights_desc:0 "我們最勇敢的飛行員剛剛開始證明穿越北極的航線是可行的。通過在我們的航空戰計劃中使用這些出人意料的捷徑，我們將有能力奇襲敵人。"
 SOV_ocean_going_navy:0 "遠洋海軍"
 SOV_ocean_going_navy_desc:0 "儘管聯盟擁有比這個星球上其他任何國家都遼闊的國土，這個世界的海洋還未被我們的艦隊統治。擁有超重裝甲的戰列艦將成爲我們未來的海洋艦隊的一部分。"
 SOV_peoples_commissariat:0 "建立國防工業人民委員部"
 SOV_peoples_commissariat_desc:0 "蘇聯的國防工業人民委員部將會是一個注重軍工計劃的重工業部。長遠而言，他們的工作也許還需要其他部門來分擔。"
 SOV_anti_fascist_diplomacy:0 "反法西斯外交"
 SOV_anti_fascist_diplomacy_desc:0 "儘管西方政權都是壓迫人民並且腐敗的，它們都不如那些裝成進步、甚至僞裝成社會主義的政權邪惡！通過在無產階級中宣傳這類虛假意識，他們正在試圖延緩革命的到來，讓工人們處於永久的束縛之中。"
 SOV_operation_zet:0 "Zet行動"
 SOV_operation_zet_desc:0 "儘管國民黨十分反動，但毛澤東和他的共產黨在國共內戰中似乎勝率渺茫。我們應該積極加強同蔣介石的關係。無論如何，日本這個荒謬且落後於時代的帝國必然在不久以後崩潰。"
 SOV_annex_tannu_tuva:0 "吞併唐努圖瓦"
 SOV_annex_tannu_tuva_desc:0 "儘管在經濟上受益甚微，我們也應該處於政治考量，正式吸收唐努圖瓦人民共和國成爲蘇聯的一個自治區。"
 SOV_improve_stalin_line:0 "加固斯大林防線"
 SOV_improve_stalin_line_desc:0 "我們必須從法西斯侵略者的手中更好的保護西部邊境。斯大林防線應該被拓展和現代化改造。"
 SOV_far_east_fortification:0 "遠東防禦"
 SOV_far_east_fortification_desc:0 "日本人持續侵犯滿洲方向的邊境。我們必須在前線加強防禦以永久性地阻止他們。"
 SOV_far_east_fortification_forts_1:0 "在蘇日邊境增加§Y6個陸上要塞§!。\n"
 SOV_far_east_fortification_forts_2:0 "在蘇日邊境增加§Y8個陸上要塞§!。\n"
 SOV_far_east_fortification_forts_3:0 "在蘇日邊境增加§Y4個陸上要塞§!。\n"
 SOV_xian_incident:0 "西安事變"
 SOV_xian_incident_desc:0 "通過與國民黨高層的深入交流，我們應該可以綁架蔣介石然後迫使他與毛談判，以結束他們之間摧毀性的內戰，讓中國可以更好地抵抗日本人。"
 SOV_xian_incident_tt:0 "如果雙方同意，會迫使共產黨和國民黨停戰。"
 SOV_anti_capitalist_diplomacy:0 "反資本主義外交"
 SOV_anti_capitalist_diplomacy_desc:0 "毫無疑問，世界革命最大的絆腳石是肥胖銀行家美國和殘暴殖民者英國。我們必須時刻敲打他們貪婪的雙手並阻止他們的自由主義宣傳。"
 SOV_expand_red_fleet:0 "發展紅海軍"
 SOV_expand_red_fleet_desc:0 "相比帝國主義列強，紅海軍顯得非常弱小。我們要把海軍擴張作爲國家的優先策略！"
 SOV_anti_colonialist_rebels:0 "共產國際"
 SOV_anti_colonialist_rebels_desc:0 "資本主義終於到了滅亡的邊緣，當前所有的共產黨應有的姿態應當是高度進取的，鬥志昂揚的，極左的陣線。具體而言，我們要求全世界的共產黨投身於消滅温和左翼。"
 SOV_southern_thrust:0 "南進"
 SOV_southern_thrust_desc:0 "吞併伊朗和伊拉克不但可以保障我們偉大革命的石油供給，還可以對英帝國主義的埃及和印度製造壓力。"
 SOV_reconcile_japan:0 "對日和解"
 SOV_reconcile_japan_desc:0 "我們跟日本的關係一直是個麻煩事，但是現在有更重要的事情要做。日本極度缺乏某些自然資源，我們可以利用這一點牽着他們的鼻子走……反正他們的落伍的封建王朝遲早要完。"
 SOV_claim_on_sinkiang:0 "聲索新疆"
 SOV_claim_on_sinkiang_desc:0 "在盛世才同志的統治下，新疆已經幾乎就是我們的傀儡國了。現在要做的就是官方確認一下……"
 SOV_claim_on_sinkiang_threat:0 "蘇聯聲索新疆"
 SOV_pan_slavic_rhetoric:0 "泛斯拉夫主義"
 SOV_pan_slavic_rhetoric_desc:0 "爲了獻身世界革命，列寧同志在拋棄其俄羅斯和斯拉夫身份的路上走得太遠了。一定程度上的民族主義對我們有利，某種程度上的泛斯拉夫主義的復興對於我們拉近同其他斯拉夫國家的關係有幫助。"
 SOV_claims_on_baltic:0 "聲索波羅的海三國"
 SOV_claims_on_baltic_desc:0 "彼得大帝尋求西方入海口是正確的。波羅的海諸國是在革命之後失去的領土，理應重回蘇聯。"
 SOV_claim_bessarabia:0 "聲索比薩拉比亞領土"
 SOV_claim_bessarabia_desc:0 "對我們的經濟而言黑海甚至比波羅的海更重要。我們必須盡一切可能確保博斯普魯斯海峽和達達尼爾海峽的控制權。"
 SOV_claims_on_turkey:0 "聲索土耳其領土"
 SOV_claims_on_turkey_desc:0 "土耳其人既一直拒絕我們共同控制博斯普魯斯海峽的要求，他們也拒絕討論在東部邊境的任何調整。也許是時候給他們一個教訓了！"
 SOV_baltic_security:0 "波羅的海安全保障"
 SOV_baltic_security_desc:0 "波羅的海是我們的前院，必須不惜一切代價加以保護。必須拿下卡累利阿，給列寧格勒一個安全緩衝區，愛沙尼亞的自治就是個笑話！"
 SOV_claims_on_poland:0 "聲索波蘭領土"
 SOV_claims_on_poland_desc:0 "這是對蘇波戰爭展示出的尷尬和無能的一次復仇，東波蘭必須重歸蘇聯！"
 SOV_demand_eastern_poland:0 "索取波蘭東部"
 SOV_demand_eastern_poland_desc:0 "我們已經重申對東波蘭地區的權利，我們應該明確告訴他們不想再來一次瓜分波蘭的話就只有把這事兒和平的揭過去。"
 SOV_offer_poland_protection:0 "給予波蘭保護"
 SOV_offer_poland_protection_desc:0 "儘管我們很容易就可以拿下東波蘭，但是要是他們能加入我們的共產國際大家庭就更好了。我們可以給他們一點對我們所索取地盤的補償。如果我們承諾給他們德國東部的話，他們可能就感興趣了。"
 SOV_offer_poland_protection_tt:0 "§Y在蘇聯征服事件中的同意選項將會給予波蘭地區宣稱§!\n"
 SOV_great_purge:0 "大清洗"
 SOV_great_purge_bypass_tt:0 "托洛茨基成爲了蘇維埃聯盟的領袖"
 SOV_great_purge_desc:0 "在我們的官員當中有一個危險的託派陰謀；甚至在最高級別的官員中也有。雖然托洛茨基本人是否直接參與尚不清楚，但是威脅還是很大的。這可能導致蘇聯再次陷入內戰……除非我們準備殺幾隻雞給猴看。"
 SOV_great_purge_tt:0 "將舉行一系列§Y公審§!來清洗疑似託派的部長和指揮官。\n"
 SOV_great_purge_tt2:2 "大清洗的數量會影響§Y內戰§!的可能性並增強§H軍官被肅清§!的效果。\n不選擇這個焦點則會導致§Y內戰§!，同時流亡海外的§Y列夫·托洛茨基§!有可能會迴歸。\n\n"
 SOV_permanent_revolution:0 "永久革命"
 SOV_permanent_revolution_tt:0 "托洛茨基回來了"
 SOV_permanent_revolution_tt2:0 "§Y托洛茨基§!得到了一個更好的領袖技能。"
 SOV_permanent_revolution_desc:0 "壓迫人民的煽動者已經死了！權力重新回到了人民的手中，人民現在可以追隨自己的意志而不需要妥協什麼了。我們永遠都在改變，永遠的革命是勝利的革命。"
 SOV_rehabilitated_military:0 "改造軍隊"
 SOV_rehabilitated_military_desc:0 "隨着托洛茨基主義的污漬終於從軍官中清除乾淨，軍隊終於有點不再受政治干預的自由了。"
 SOV_military_reorganization:0 "軍事重組"
 SOV_military_reorganization_desc:0 "大清洗給軍方留了一個爛攤子。新的領導班子青澀無力，並且也沒有發展我們的學説。我們必須立即糾正這種情況！"
 SOV_nkvd_primacy:0 "內務部爲主"
 SOV_nkvd_primacy_desc:0 "軍隊已被證明永遠不值得信任。因此，必須擴大內務人民委員部的規模，並賦予其更大的權力，用更多的政委來監視軍官。"
 SOV_nkvd_divisions:0 "內務部隊"
 SOV_nkvd_divisions_desc:0 "應當撥給內務人民委員部一些部隊作爲內務部隊，以保護鐵路和重要設施。"
 SOV_lessons_of_war:0 "戰爭的經驗"
 SOV_lessons_of_war_desc:0 "通過有限的幾場戰爭的經驗，我們應該能在裝甲戰中有所突破，甚至還有可能調教出來一些軍官補充不足！"
 SOV_smersh:0 "施密爾舒"
 SOV_smersh_desc:0 "施密爾舒，亦即“間諜之死”，是爲了雙重目的而提議設立的反間諜機構；既剷除敵方間諜，又處決紅軍隊伍中的逃兵和反抗者。"
 SOV_smersh_tt:0 "§Y抵消政變的風險。§!\n"
 SOV_partisan_suppression:0 "鎮壓遊擊"
 SOV_partisan_suppression_desc:0 "施密爾舒應當擴編，以便於更好的滲透和殘酷鎮壓佔領區的任何形式的游擊隊。"
 SOV_war_with_germany:0 "對德作戰"
 SOV_war_with_germany_desc:0 "德國的威脅正在持續增長。我們能夠而且必須要消滅德軍，使他們屈服於他們的新主人。"
 SOV_war_with_germany_tt:0 "莫洛托夫-裏賓特里甫條約已經無效了"
 SOV_war_with_japan:0 "對日作戰"
 SOV_has_not_officers_purged_tt:0 "沒有民族精神§Y大清洗§!"
 SOV_war_with_japan_desc:0 "看來日本不打算退縮。唯一有效的威懾將是戰爭。當紅軍把他們踩在腳下他們就知道後悔拒絕我們的要求了。"
 SOV_war_with_uk:0 "聯合王國戰爭"
 SOV_war_with_uk_desc:0 "英帝國主義從未尊重過我們。毫無疑問當他們拿下世界的其餘部分後就該把槍口對準蘇聯了。只有一種方法可以阻止他們的侵略擴張。那就是戰爭！"
 SOV_claim_on_the_straits:0 "聲索黑海出海口"
 SOV_claim_on_the_straits_desc:0 "從黑海到愛琴海的海峽是一個戰略要地。我們不能允許這片區域被外國勢力把持。爲了確保紅海軍連爲一體我們必須拿下海峽。"
 SOV_ultimatum_to_greece:0 "對希臘最後通牒"
 SOV_ultimatum_to_greece_desc:0 "愛琴海羣島是我們確保紅色艦隊能自由行動的最後一塊需要拿下的戰略要地。希臘人現在受到各個方面的壓力，他們會放棄這一小塊領土避免全面戰爭的。"
 SOV_diversify_the_programme:0 "多元化進程"
 SOV_diversify_the_programme_desc:0 "在傳統戰爭領域我們已經在過去幾年學習了很多進步了很多。我們國家的科學家有能力發現新的作戰方法中獲得巨大優勢。如果想要看到結果我們就得確保他們有最好的工作環境。"
 SOV_research_city_experiment:0 "科研城的實驗"
 SOV_research_city_experiment_desc:0 "我們的最重要的科學家之一庫爾恰托夫已經注意到，一千克鈾原子核裂變放出的能量相當於20,000噸TNT。我們必須在我們的敵人之前掌握這種力量來確保祖國的安全。"
 SOV_closed_city_network:0 "封閉的城市網"
 SOV_closed_city_network_desc:0 "我們需要建立一些封閉的城市，比我們的軍事基地有更多的空間。限制通行到這些城市可以讓我們的研究保密，同時又給科學家們足夠的空間做大型實驗。"
 strike_usa_focus:0 "襲擊美國！"
 strike_usa_focus_desc:0 "背信棄義的美國人讓我們任其宰割，控制我們的石油和其他緊缺資源的供給。他們的工業遠比我們的強大，所以要攻擊美國，就要一擊致命！我們可不能指望跟美國打贏一場長期戰爭……"
 chinese_puppet_focus:0 "傀儡中國"
 chinese_puppet_focus_desc:1 "已經證實中國人對我們畏戰如鼠。也許是因爲他們的領導人認爲攘外必須安內。我們可以給他們提供保護，不受中共及軍閥的侵擾，在大東亞共榮圈當個附屬國。"
 chinese_war_focus:0 "對華作戰"
 chinese_war_focus_desc:0 "盧溝橋事變證實中國人對合作不感興趣。隨着日益緊張的局勢威脅着隨之而來的停火，戰爭可能是給中華民族帶來秩序的唯一手段。"
 subdue_warlords_focus:0 "制服中國軍閥"
 subdue_warlords_focus_desc:0 "中國人任由他們一度引以爲傲的帝國被極端分子和軍閥撕裂。但是大日本帝國不容許這種分裂存在，即使是它的附庸。"
 oust_germans_focus:0 "破壞中德合作"
 oust_germans_focus_desc:0 "自從二十年代德國軍事顧問就在中國給國民黨提供關鍵支持。這事不能再被容忍下去了。在我們的權利範圍內，我們要求所有德國對中國的支持立即撤出。現在是時候叫德國站隊了。"
 found_own_faction_focus:0 "建立我們的陣營"
 found_own_faction_focus_desc:1 "我們已經朝着大東亞共榮圈努力進發。爲了確保最終的勝利，日本必須足夠強大，獨領亞洲乃至世界風騷。"
 axis_leanings_focus:0 "加入軸心國"
 axis_leanings_focus_desc:0 "我們和在歐洲建立權力根基的新德國有很多共同利益。跟他們成爲盟友能給我們強力的幫助，他們還足夠遙遠而不會威脅到我們在亞洲的統治。"
 subvert_india_focus:0 "印度國民軍"
 subvert_india_focus_desc:0 "如果英國人對我們建設大日本帝國的努力説三道四，我們會讓他們發現自己的帝國已經搖搖欲墜。印度戰俘和海外印度人將會形成足以推翻英屬印度統治的運動基礎。"
 jap_improved_sprit_focus:0 "強化國家意志"
 jap_improved_sprit_focus_desc:0 "民族自豪和好戰熱情激勵了每一位皇民，這驅使着他們達到爲國獻身的新高度！"
 befriend_siam_focus:0 "對暹羅示好"
 befriend_siam_focus_desc:0 "暹羅避免了歐洲殖民，並且也不習慣於做一個附庸國。不必征服他們，我們應該説服他們保持這種與我們合作的狀態。"
 army_primancy_focus:0 "陸軍爲主"
 army_primancy_focus_desc:0 "作爲兩大軍種之一，帝國陸軍真稱得上是帝國的得力左膀右臂！它可以征服和控制大片土地，比海軍的小小貢獻大多了。通過承認這一簡單的、不言自明的事實並投入更多資源到陸軍，我們將獲得無限的可能。"
 JAP_army_primancy_focus_bypass_tt:0 "本土沒有足夠的建築位可以用於建造§Y軍用工廠§!。"
 jap_sia_love:0 "日本——暹羅外交"
 jap_sia_love_desc:0 "日本一直專注於外交努力改善與暹羅的關係。"
 navy_primancy_focus:0 "海軍爲主"
 JAP_navy_primancy_focus_bypass_tt:0 "本土沒有足夠的建築位可以用於建造§Y海軍船塢§!。"
 navy_primancy_focus_desc:0 "作爲兩大軍種之一，帝國海軍真稱得上是帝國的得力左膀右臂！它可以征服和控制大片海域，比陸軍的小小貢獻大多了。通過承認這一簡單的、不言自明的事實並投入更多資源到海軍，我們將獲得無限的可能。"
 army_innovations_focus:0 "陸軍改革"
 army_innovations_focus_desc:0 "現在陸軍已經被認可，給了帝國最重要的貢獻，我們應當投入更多資源研究陸軍學説。"
 army_air_innovations_focus:0 "陸航改革"
 army_air_innovations_focus_desc:0 "空軍的首要任務是支援我們引以爲豪的帝國陸軍！"
 army_motorization_focus:0 "陸軍摩托化"
 army_motorization_focus_desc:0 "更加專注摩托化可以增加步兵投入戰場的速度，至少是在較高的道路上。"
 air_base_expansion_focus:0 "空軍基地擴建"
 air_base_expansion_focus_desc:0 "爲了更好的支援帝國陸軍，空軍需要更大的空軍基地。"
 armor_innovations_focus:0 "裝甲部隊改革"
 armor_innovations_focus_desc:0 "隨着帝國陸軍的興起，一些將軍提議我們可以投資一些現代裝甲載具。"
 naval_innovations_focus:0 "海軍改革"
 naval_innovations_focus_desc:0 "現在海軍已經被認可，給了帝國最重要的貢獻，我們應當投入更多資源研究新型船隻的設計。"
 naval_air_innovations_focus:0 "海航改革"
 naval_air_innovations_focus_desc:0 "空軍的主要任務必須是支援我們引以爲傲的海軍！"
 convoy_protection_focus:0 "運輸護航"
 convoy_protection_focus_desc:0 "儘管這是一項懦弱而且無恥的策略，敵軍還是很可能會瞄準那些在我們的帝國內運輸資源和補給的商船。如果這種事情真的發生，我們必須研究如何更好地保護這些船隻。"
 advanced_torpedoes_focus:0 "先進魚雷"
 advanced_torpedoes_focus_desc:0 "相較以前的型號，在推進裝置中使用壓縮氧氣而非壓縮空氣將能夠使我們的魚雷射程更長並攜帶更大的彈頭。"
 shbb_focus:0 "超重戰列艦"
 shbb_focus_desc:0 "就目前而言，我們不太可能造出比英美更多的戰列艦——但是我們似乎也不必如此。作爲替代，造出比西方基於華盛頓海軍協定建造的條約艦更大的戰列艦似乎是一個更合理的選擇。"
 naval_base_focus:0 "擴建海軍基地"
 naval_base_focus_desc:0 "海軍的擴張需要更多的海軍基地。"
 carrier_focus:0 "重視航母"
 carrier_focus_desc:0 "日本需要一支強大的海軍，而航空母艦必將成爲我們艦隊力量的核心。很快，我們的敵人就會發現：戰列艦的時代正在迎來終結！"
 battleship_focus:0 "重視戰列艦"
 battleship_focus_desc:0 "日本需要一支強大的海軍，而戰列艦必將成爲我們艦隊力量的核心。讓其他國家在未經戰火洗禮的航空母艦上浪費錢財去吧，唯有戰列艦能夠統治海洋！"
 spiritual_mobilization_focus:0 "國民精神總動員"
 spiritual_mobilization_focus_desc:0 "不僅僅是我們的士兵，我們的所有國民都需要在精神上做好戰爭的準備。爲了這個目的，所有的民族主義者都被集中到了國民精神動員大會上來宣揚愛國主義、支持政府。"
 warrior_traditions_focus:0 "武士傳統"
 warrior_traditions_focus_desc:0 "縱觀歷史，日本保留了武士階級的一套獨特的傳統。不論階級高低，每個軍人都應在心中復活武士精神之魂，並將之良久珍視。"
 divine_wind_focus:0 "神風特攻"
 divine_wind_focus_desc:0 "勇敢面對可能的死亡是對每一個軍人的要求，但我們的人民必須更進一步，哪怕是十死無生也要時刻準備爲天皇陛下和大日本帝國捐軀。"
 imperial_glory_focus:0 "帝國榮耀"
 imperial_glory_focus_effect:0 "允許建造§H橫須賀MXY7 櫻花§!"
 imperial_glory_focus_desc:0 "作爲一支特攻隊，神風突擊隊將自殺式攻擊由最後時刻的突發奇想變作了既定的教條。在新式飛機——一種有人駕駛的飛彈——的協助下，這種攻擊將不可阻擋。"
 student_movement_focus:0 "學生運動"
 student_movement_focus_desc:0 "文部省在精神動員中的作用不可或缺，而讓教育者與學生會支持國家將能夠建立一個可持續的軍事化導向教育體系。"
 extra_tech_focus:0 "增加科研槽"
 synth_oil_focus:0 "合成油料"
 synth_oil_focus_desc:0 "我們自己的石油產出很有限，而進口石油使得我們不得不受外國利益的擺佈。最爲安全的解決辦法是完善我們擁有的油料合成技術。"
 JAP_synth_oil_focus_tt:0 "工業企業增加：出光興產"
 secret_weapon_focus:0 "先進武器"
 secret_weapon_focus_desc:0 "作爲一個海洋帝國，我們必須時刻站在海軍研究的最前沿，但遠程火箭也不壞。"
 industrial_effort_focus:0 "厲行節約"
 industrial_effort_focus_desc:0 "每一個天皇子民都必須爲大日本帝國的利益作出犧牲。"
 industrial_effort_focus2:0 "重視工業"
 industrial_effort_focus2_desc:0 "日本剛剛完成工業化，暫且無法與西方國家的強大相比較。我們必須採取措施縮小與他們之間的差距。"
 infra_effort_focus:0 "重視基建"
 infra_effort_focus_desc:0 "在我們這樣一個多山的國家建設基礎設施並非易事，但我們還是必須繼續努力。"
 fortress_japan_focus:0 "本土決戰"
 fortress_japan_focus_desc:0 "一旦我們的敵人擊垮了我們的艦隊，我們的防禦工事將使得任何企圖侵略我們的國家付出無法承受的代價。"
 crypto_bomb_focus:0 "密碼炸彈"
 crypto_bomb_focus_desc:0 "波蘭人正在開發一個名爲“密碼炸彈”的絕妙機器，它能夠用來破譯德國的恩尼格碼密碼機。我們可以提供資金，在布萊切利園中繼續這項研究。"
 tizard_mission_focus:0 "蒂澤德代表團"
 tizard_mission_focus_desc:0 "我們在技術研究方面完成了許多突破，但由於我們在資源和生產能力上的缺失而無法進一步拓展。亨利·蒂澤德希望率領一支代表團與美國商談一個技術共享協議。"
 maud_focus:0 "MAUD委員會"
 maud_focus_desc:0 "“核裂變軍事應用”委員會相信，使用鈾來實現不可控裂變反應，以此來製造一個威力令人難以置信的炸彈，在理論上是可能的。然而，僅靠我們自己恐怕無法及時地完成這項技術。我們需要跟美國人談談。"
 general_rearmament_focus:0 "常規軍事重組"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 air_defense_focus:0 "空軍防禦"
 air_defense_focus_tt:1 "在§Y東盎格利亞§!，§Y薩塞克斯§!和§Y西南英格蘭§!增加§Y防空火炮§!的最大值"
 air_defense_focus_bypass_tt:0 "沒有足夠的建築位可以用於建造§Y防空火炮§!"
 air_defense_focus_desc:0 "無需多想我們的敵人會從哪裏入侵，我們必須用大量的防空炮台把海岸線保護起來。"
 radar_focus:0 "雷達"
 radar_focus_desc:0 "探測敵軍轟炸機的能力對戰爭的進程至關重要。我們應該不惜一切進一步開發雷達技術，並沿海岸線建立一個監測站網絡。"
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 shadow_scheme_focus:0 "影子計劃"
 shadow_scheme_focus_desc:0 "航空部提出了一個天才的構想，能夠將民用工廠轉爲軍用的過程變得更容易。在給各個門類的關鍵企業提供了足夠的津貼和貸款後，他們的工廠能夠提前進行擴大和改造，使得其轉變至軍事用途的過渡更爲平順。"
 uk_small_arms_focus:0 "伯明翰輕武器公司"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 UK_secret_focus:0 "祕密武器"
 UK_secret_focus_desc:0 "我們現在已經掌握了必要的知識和基礎設施，能夠集中精力去開發許多種過去僅存在於科幻小説中的祕密武器。"
 air_rearmament_focus:0 "重整空軍軍備"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 fighter_command_focus:0 "戰鬥機司令部"
 fighter_command_focus_desc:0 "我們的第一要務必然是控制我們自己的天空！很難找到一個比戰鬥機的開發更加重要的軍事研究領域。"
 bomber_command_focus:0 "轟炸機司令部"
 bomber_command_focus_desc:0 "就像朱里奧·杜黑經常説的那樣：“轟炸機不可阻擋！”儘管雷達技術和防空火炮取得了一些發展，我們還是應當重點發展更好的轟炸機。"
 coastal_command_focus:0 "沿海司令部"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 aircraft_production_focus:0 "飛機生產集團"
 aircraft_production_focus_desc:0 "飛機的生產是我們的重中之重。我們應當組建倫敦飛機生產集團，以此來管理和整合所有與飛機相關的產業。"
 uk_jet_focus:0 "噴氣式飛機"
 uk_jet_focus_desc:0 "看起來，噴氣式引擎勢必將取代螺旋引擎，成爲飛機的動力源。它的潛力很大，我們絕不能容忍英國在這個重要的研究領域上落後。"
 naval_rearmament_focus:0 "重整海軍軍備"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 uk_destroyer_focus:0 "重視驅逐艦"
 uk_destroyer_focus_desc:0 "現代戰列艦令人驚歎，但我們絕不能因此而忽略小小的驅逐艦在航運保護中所起到的關鍵作用。"
 uk_convoy_focus:0 "重視護航運輸"
 uk_convoy_focus_desc:0 "無需贅述，我們的航運線即是我們的生命線。我們必須盡一切努力去保護運輸船隊，並儘快補充損失的船舶。"
 uk_waves_focus:0 "不列顛統治海洋"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 uk_carrier_focus:0 "重視航母"
 uk_carrier_focus_desc:0 "在海軍學説的討論中，有關戰列艦的存續方面有着一個巨大的分歧。一部分人主張現代空軍將成爲凌駕於海軍之上的統治力量，因此航空母艦將取代戰列艦成爲新的海洋之王。"
 uk_spain_focus:0 "威脅西班牙"
 uk_spain_focus_desc:0 "西班牙人比大多數國家更瞭解皇家海軍的威力，但是，可能些許暗示沒什麼不合適的……"
 uk_battleship_focus:0 "重視戰列艦"
 uk_battleship_focus_desc:0 "儘管理論學家們在爲海軍和空軍的優先度而爭論不休，但是沒有人希望一艘戰列艦上的火炮瞄準他們的宅邸。就算航母的擁躉們最終被證明是正確的，戰列艦也依舊將繼續統治海洋很多年。"
 uk_turkey_focus:0 "威脅土耳其"
 uk_turkey_focus_desc:0 "他們不需要愛我們，但是土耳其小子必須足夠了解我們的戰列艦的可怕之處……"
 uk_amphibious_focus:0 "兩棲作戰"
 uk_amphibious_focus_desc:0 "統治海洋固然很好，但有時你還是要從實踐中吸取教訓。我們絕不能忽視在敵方領土上進行登陸作戰的能力。"
 singapore_focus:0 "新加坡戰略"
 singapore_focus_desc:0 "新加坡應該繼續作爲我們在東方的重要的海軍基地。香港或許會被日本攻陷，但新加坡必須堅守，直到我們的主力艦隊抵達並痛擊敵軍。"
 sp_landward_forts_focus:0 "岸防工事"
 sp_landward_forts_focus_desc:0 "當前我們在新加坡島的防衞很不完善。我們必須集中全力去增強那裏的防禦工事！"
 peninsular_focus:0 "半島戰爭"
 peninsular_focus_desc:0 "在敵人抵達新加坡之前，我們應該搶先佔據馬來半島並延緩敵軍南下的腳步。"
 hongkong_focus:0 "控制香港"
 hongkong_focus_desc:0 "新加坡戰略已經過時了。我們的計劃應該更爲大膽，立足一個更加靠近日本的基地。只要有足夠的防禦工事和輔助設施，香港將能夠起到非常完美的作用！"
 hk_landward_forts_focus:0 "岸防工事"
 hk_landward_forts_focus_desc:0 "爲了抵禦來自大陸地區的進攻，香港將不得不轉變爲一座要塞城市。"
 hk_air_focus:0 "對空防禦"
 hk_air_focus_desc:0 "我們必須大幅度增加並改良在香港的防空炮陣地。"
 uk_embargo_focus:0 "禁運政策"
 uk_embargo_focus_desc:0 "不管是紅色的獨裁者還是褐色的獨裁者，最好的擊敗他們的方式就是簡單的讓他們得不到發動戰爭所必須的資源，解決這個問題只需要恫嚇下和他們有業務關係的銀行和大公司就行……"
 uk_sanction_italy_focus:0 "制裁義大利"
 uk_sanction_italy_focus_desc:0 "儘管聽起來荒謬無比，墨索里尼還是有可能爲了實現其建立一個嶄新的羅馬帝國的幻想而進攻我們，我們應該在戰爭到來前盡其所能的阻止其實現。"
 uk_sanction_japan_focus:0 "制裁日本"
 uk_sanction_japan_focus_desc:0 "日本還在繼續建立他們所謂的“大東亞共榮圈”，當然這個共榮圈必須在他們的霸權領導下。大英帝國和其他西方勢力的殖民地是其主要絆腳石，必須阻止日本人獲得他們所需的的資源。"
 uk_burma_focus:0 "滇緬公路"
 uk_burma_focus_desc:0 "我們應該建設公路及配套基礎設施來幫助中國抗擊日本侵略者——這條公路應該連接緬甸和中國使補給可以在通過陸路運達的同時避開日本人的劫掠。"
 uk_scandinavian_focus:0 "干涉斯堪地納維亞"
 uk_scandinavian_focus_desc:0 "要不是因爲瑞典的鋼鐵出口，斯堪的納維亞的戰略價值並不算大，我們必須向瑞典和挪威施壓以保證德國無法得到這些重要資源，如果他們拒絕，那麼我們可能需要爲入侵做好準備……"
 uk_iraq_focus:0 "控制伊拉克"
 uk_iraq_focus_desc:0 "我們在1932年保證了伊拉克獨立，但是考慮到現如今的全球局勢，那或許是一個錯誤。我們絕對不能讓敵人得到伊拉克的石油……"
 uk_iran_focus:0 "控制伊拉克"
 uk_iran_focus_desc:0 "伊朗不僅有決不能讓敵人獲得的豐富石油；它還是連接印度，中東和蘇聯的戰略要地。"
 uk_free_india_focus:0 "印度獨立"
 uk_free_india_focus_desc:0 "日本正在印度煽動叛亂甚至組織了一支由印度人組成的“印度國民軍”。這種情況如果不加以阻止可能會變的十分危急，我們要麼在短時間內擊敗日本，要麼向印度承諾同意其在幾年後獨立。"
 uk_colonial_focus:0 "鼓勵殖民地精英"
 uk_colonial_focus_desc:0 "我們廣大的帝國裏擁有着許多世界上最傑出的大腦，但是帝國遼闊的疆域使他們中的大多數不能聚在一起。如果鼓勵他們一同爲我們最重要的計劃工作，我們就可以更快的達到目的。"
 uk_asia_focus:0 "強化東亞"
 uk_asia_focus_desc:0 "我們在東方很多古老的殖民地處於連綿內戰和當地國家野心的威脅，我們決不能忽略這些已經存在的前哨，並且應該持續開發這些區域以鞏固我們的全球影響力。"
 uk_china_focus:0 "影響中國"
 uk_china_focus_desc:0 "儘管中國宣稱自己是我們殖民政策的敵人，但是他們卻擁有太多的敵人而沒有幾個盟友。如果我們向其伸出橄欖枝，他們有可能願意轉變他們的政策。"
 uk_commonwealth_focus:0 "英聯邦關係"
 uk_commonwealth_focus_desc:0 "基於對皇室的效忠而團結在一起的英聯邦成員國是我們在一場全球衝突中最先能依賴的盟友。保證我們在這些國家的外交影響至關重要。"
 uk_india_focus:0 "開發印度"
 uk_india_focus_desc:0 "印度殖民地的地位不論在國內還是海外仍然充滿爭議，但是不論將來發生什麼，現階段的首要任務都是強化當地的工業能力。"
 northern_expansion_focus:0 "向北擴張"
 northern_expansion_focus_desc:0 "向北擴張的策略由帝國陸軍支持，認爲蘇聯對日本的野心威脅最大，現在歐洲局勢緊張，一個絕佳的攻擊俄國遠東地區的時機浮現了出來。我們必須儘快發動攻擊。"
 southern_expansion_focus:0 "向南擴張"
 southern_expansion_focus_tt:0 "選擇後會添加與§Y蘇聯§!的§Y互不侵犯條約§!\n"
 southern_expansion_focus_desc:0 "向南擴張的策略由帝國海軍支持，認爲日本必須向南擴張進入南亞和太平洋。歐洲列強富裕的殖民地擁有對日本工業至關重要的原材料，但是這條道路會導致與美利堅合眾國的衝突。先發制人的打擊正在進行中。"
