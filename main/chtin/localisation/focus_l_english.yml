 usa_focus:0 "美利堅焦點"
 USA_issue_war_bonds:0 "發行戰爭債券"
 USA_issue_war_bonds_desc:0 "通過發行戰爭債券，我們可以依賴民眾對戰爭的支持和愛國主義爲軍事開支籌集資金。"
 USA_office_of_strategic_services:0 "戰略情報局"
 USA_office_of_strategic_services_desc:0 "組建戰略情報局不僅可爲戰爭提供幫助，同時也有利於未來的海外行動。英國情報局可以作爲一個模範樣本進行服役。"
 USA_wartime_industry:0 "戰時工業"
 USA_wartime_industry_desc:0 "我們的工業十分強勁，但是並非全部可以很好地適應戰爭物資生產。找出有效的措施使軍事工業轉化更加容易將是高效利用我方資源的關鍵。"
 USA_first_special_service_force:0 "第一特殊任務部隊"
 USA_first_special_service_force_desc:0 "在不友好的敵後區域行動是所有全球衝突的一部分。組建特殊任務部隊來勝任這些角色對我們未來的戰事十分重要。"
 USA_rubber_reserve_company:0 "橡膠儲備公司"
 USA_rubber_reserve_company_desc:0 "隨着戰爭的爆發，我們失去了所有的進口橡膠資源。\n\n通過巨大的協同努力，美國的橡膠公司可以協同合作從而找到更好的生產合成橡膠的方法，這很可能可以滿足戰爭需求。"
 USA_manifest_destiny:0 "昭昭天命"
 USA_manifest_destiny_desc:0 "我們國家特殊的周邊環境和歷史註定我們要對全世界的不公和壓迫做出迴應。爲了構造更加安全的國際社會，我們最應該輸出的乃是自由。"
 USA_manifest_destiny_tt:0 "§Y設定一個針對所有法西斯主義及共產主義國家的戰爭目標。§!\n"
 USA_scientist_haven:0 "科學家港灣"
 USA_scientist_haven_desc:0 "通過把我們樹立成自由世界衞士的形象，我們可以接受那些被壓迫性政權驅逐出來的科學家和研究人員，給予他們獲得成果機會的同時還能幫助我們在機遇之地的事業。"
 USA_wpa:0 "公共事業振興署"
 USA_wpa_desc:0 "目前仍有數百萬的民眾處於由大蕭條造成的失業狀態，一個讓這些人爲公共項目工作的機構可能不能完全解決這個問題，但是公共事業振興署仍是往正確方向前進的一個步驟。"
 USA_committee_on_technocracy:0 "專家委員會"
 USA_committee_on_technocracy_desc:0 "我們應該用科學家和工程師來取代一批政客和商人。他們擁有豐富的科學經驗來管理經濟，如此我們將能看到巨大的科技進步，這將引導我們的經濟再度繁榮起來。"
 USA_support_rock_island:0 "遠程火力支援"
 USA_support_rock_island_desc:0 "盡我們所能的支援我們勇敢的軍隊是取得勝利的關鍵。這可以通過遠距離重型火炮支援或者更多戰場的直接支援來實現。我們必須確保我們的軍隊擁有一切所需的資源。"
 USA_military_construction:0 "軍事建設"
 USA_military_construction_desc:0 "鑑於幾個強權國家正在威脅世界和平，我們的公共工程需要同時轉向軍事和民生領域。"
 USA_USACE_projects:0 "美國陸軍工程兵部隊計劃"
 USA_USACE_projects_desc:0 "美國陸軍工程兵將以全世界前所未見的方式完成爲眾多的未來軍事項目建設基礎建築的任務，讓我們一起嘗試！"
 USA_arsenal_of_democracy:0 "民主兵工廠"
 USA_arsenal_of_democracy_desc:0 "不論我們是否選擇介入這場戰爭，民主國家必須知道我們會武裝並支持他們。"
 USA_liberty_ships:0 "自由輪"
 USA_liberty_ships_desc:0 "需要大量生產貨輪爲我們的工業發展保駕護航來保證我們的材料和軍隊抵達需要他們的地方。"
 USA_war_propaganda:0 "戰爭宣傳"
 USA_war_propaganda_desc:0 "我們的人民不希望把子女派到另一場戰爭中去送死，但是很多政客認識到了介入戰爭的必要性。惡魔化宣傳敵人和呼籲公開衝突或許並不是暴君的專有工具。"
 USA_war_plan_black:0 "黑色戰爭計劃"
 USA_war_plan_black_desc:0 "顯而易見德國的政策與擴張策略已經走得太遠陷入了瘋狂之中。在他們的戰爭機器運轉到不可挽回之前一定要阻止他們。"
 USA_embargo_germany:0 "對德禁運"
 USA_embargo_germany_desc:0 "德國依賴於石油和其他自然資源爲其戰爭服務。至少我們可以切斷他們獲得這些資源的途徑。"
 USA_destroyers_for_bases:0 "驅逐艦換基地"
 USA_destroyers_for_bases_desc:0 "英國需要艦船而我們需要保證家園領土安全。我們可以通過提供一些驅逐艦獲得在英國現有領土建立軍事基地的權利，這些基地對我們會有很大的益處。"
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!：\n"
 USA_war_plan_white:0 "白色戰爭計劃"
 USA_war_plan_white_desc:0 "絕不能允許紅色威脅不受限制的擴張。不論內外，都不存在一個比它對我們國家或者世界更大的威脅。"
 USA_embargo_USSR:0 "對蘇禁運"
 USA_embargo_USSR_desc:0 "剝奪蘇聯和我們貿易的機會不僅能保證我們不會資助他們的軍事企圖還能證明我們的經濟模式的優越性。"
 USA_war_plan_red:0 "紅色戰爭計劃"
 USA_war_plan_red_desc:0 "過去的壓迫者們撕下了尊重人民的僞裝，開始反對我們所接納的改革風潮。大英帝國已經顯出了自己的真面目，我們必須讓他們知道我們的立場。"
 USA_embargo_the_empire:0 "對英禁運"
 USA_embargo_the_empire_desc:0 "儘管和他們在很長時間內保持良好的關係，英國還是背棄了我們希望他們能學會與人共存的理想。是時候讓他們自食其果了。"
 USA_war_plan_orange:0 "橙色戰爭計劃"
 USA_war_plan_orange_desc:0 "對我們來説再也沒有比日本帝國主義野心更大的威脅了。他們向亞洲和太平洋擴張的企圖將很快與我們的利益發生衝突。"
 USA_embargo_japan:0 "對日禁運"
 USA_embargo_japan_desc:0 "我們必須向日本表明美國絕不支持或者幫助日本的侵略行徑。禁運是挫敗他們在太平洋上的企圖的第一步。"
 USA_prepare_intervention:0 "準備干涉"
 USA_prepare_intervention_desc:0 "經過一系列的外交和貿易決策，我們對國際事務的看法已經從孤立主義轉變爲要對其他國家的挑釁行爲表明立場。未來我們的軍事政策也將變成這樣。"
 USA_extra_tech_team:0 "擴大科研團隊"
 USA_manhattan_project:0 "曼哈頓計劃"
 USA_manhattan_project_desc:0 "代用材料項目發展，一個聽起來無害的美國陸軍工程兵部隊項目，最終被稱爲曼哈頓計劃。一個軍事史上最祕密和危險的任務之一，它的目標是製造第一顆原子彈。"
 USA_unholy_alliance:0 "邪惡同盟"
 USA_unholy_alliance_desc:0 "有時，我們不得不選擇我們的敵人。這個選擇常常不容易。未來將會審判我們是與暴君爲伍還是讚揚我們拯救了世界。"
 USA_unholy_alliance_tt:0 "如果蘇聯或德國處於戰爭，則同他們促進和交換意見，支持防禦者。"
 USA_limited_intervention:0 "有限干涉"
 USA_limited_intervention_desc:0 "這會使我們獲得非凡的侵略性從而使我們捲入全面戰爭，但經過最近的調查，許多人民表示願意支持海外衝突。"
 USA_the_giant_wakes:0 "巨人的覺醒"
 USA_the_giant_wakes_desc:0 "國家們求助於我們保護民主和自由的價值。那個不干涉主義美國誕生的世界已經不復存在了，因此我們必須適應。"
 USA_pearl_harbor_gambit:0 "珍珠港策略"
 USA_pearl_harbor_gambit_desc:0 "珍珠港基地對日本來説是個簡單的目標。通過駐紮一個艦隊，我們將展示我們在太平洋上的力量。但他們敢於挑戰我們英勇的行爲嗎？"
 USA_pearl_harbor_gambit_tt:0 "§Y當我們執行此策略時，日本將會獲得發動進攻的有利條件。§!"
 USA_cancel_pearl_harbor_gambit:0 "放棄珍珠港策略"
 USA_cancel_pearl_harbor_gambit_desc:0 "在珍珠港駐軍將使我們水手的生命遭到威脅。我們不能冒冒險激怒日本開戰。"
 USA_air_war_plans_division:0 "空戰計劃部"
 USA_air_war_plans_division_desc:0 "爲了確保航空的優先權和飛機的製造，需要長期規劃。空戰計劃部將會確保我們有原料、組織和戰略計劃。"
 USA_air_support:0 "空中支援"
 USA_air_support_desc:0 "空戰必須首先和其他軍事行動聯結起來。"
 USA_strategic_bombing:0 "戰略轟炸"
 USA_strategic_bombing_desc:0 "執行精確轟炸可以讓我們阻止任何國家的戰爭機器。"
 USA_TAC:0 "重視戰術轟炸機"
 USA_TAC_desc:0 "建造飛機以攻擊戰術目標可以讓我們的軍隊更加安全的前進。"
 USA_combined_bomber_offensive:0 "轟炸機聯合進攻"
 USA_combined_bomber_offensive_desc:0 "和我們盟友中的另一個列強聯合，使我們在研究和應用大規模攻擊性轟炸中有意想不到的優勢。"
 USA_fund_the_navy:0 "建造海軍"
 USA_fund_the_navy_desc:0 "我們必須適應任何敵人針對我們的變化。增加海軍訓練的投入可以讓我們的海軍更富經驗並在戰術上超過敵人。"
 USA_bureau_of_ships:0 "海軍船務局"
 USA_bureau_of_ships_desc:0 "我們將合併建造修理局和工程局來監督未來的海軍發展。"
 USA_battleship_primacy:0 "戰列艦爲主"
 USA_battleship_primacy_desc:0 "由於日本譴責華盛頓海軍條約，我們可能面臨另一場海洋軍備競賽。我們要確保擁有最好和最多的戰列艦。"
 USA_advanced_mahanian_doctrine:0 "先進馬漢學説"
 USA_advanced_mahanian_doctrine_desc:0 "阿爾弗雷德·賽耶·馬漢在海軍戰爭的影響不可能被低估。以他深思熟慮的決定性因素爲基礎會讓我們更好的使用戰列艦。"
 USA_carrier_primacy:0 "航母爲主"
 USA_carrier_primacy_desc:0 "空軍力量在未來戰爭是必須的，而最實用的擴大作戰半徑方法就是使用航空母艦。我們必須建造更高級更專業的航母類型。"
 USA_bureau_of_aeronautics:0 "海軍航空局"
 USA_bureau_of_aeronautics_desc:0 "爲了達到海軍航空發展的需要，美國航空局已經着力發展了幾十年並且必須擴大了。"
 USA_escort_effort:0 "重視護航"
 USA_escort_effort_desc:0 "潛艇對我們的貿易護航造成了危險。重點發展新型驅逐艦可以讓我們更有效地發動反潛戰。"
 USA_convoy_tactics:0 "護航策略"
 USA_convoy_tactics_desc:0 "保護貿易船隻不僅需要護航和有效的情報機構，還要有策略的安排我們的貿易路線和習慣。"
 USA_amphibious_operations:0 "兩棲作戰"
 USA_amphibious_operations_desc:0 "除非最可能的夢魘變成現實，這場戰爭不會在美國的土地上結束。乾淨利落的登陸是通向勝利不可或缺的一部分。"
 USA_expand_the_USMC:0 "擴建海軍陸戰隊"
 USA_expand_the_USMC_desc:0 "美國海軍陸戰隊在過去很多戰爭中已經起到了決定性的力量而且可能在兩棲戰役中起到更大的作用，“Semper fidelis（永遠忠誠-美國海軍歌曲）”！"
 USA_reinforce_monroe_doctrine:0 "重申門羅主義"
 USA_reinforce_monroe_doctrine_desc:0 "往前數100年，門羅主義確立了美國干涉歐洲在美洲殖民的情況，但遊離於歐洲事務之外。加強我們在這些大陸上和平衞士的角色可以增加我們在地區內的影響。"
 USA_carribean_sphere:0 "加勒比海勢力範圍"
 USA_carribean_sphere_desc:0 "加勒比諸島有着向我們東海岸和巴拿馬運河發起攻擊的完美位置，所以我們必須確保任何敵對勢力都不可能控制這片區域。"
 USA_central_america:0 "中美洲"
 USA_central_america_desc:0 "讓外國勢力控制或威脅巴拿馬運河是不可想象的。同樣地，我們應保證所有中美洲國家的獨立。"
 USA_the_neighbors:0 "鄰國"
 USA_the_neighbors_desc:0 "我們必須首先確保最靠近我們的國家的安全。不然我們的敵人會穿過我們的鄰居到達我們的領土，並穿過我們到達下一個國家。"
 USA_south_america:0 "南美洲"
 USA_south_america_desc:0 "殖民帝國再也不允許踏足南美洲了，我們應該保證南方兄弟們的獨立來確保他們的安全。"
 USA_pax_americana:0 "美利堅治下的和平"
 USA_pax_americana_desc:0 "美洲必須和平。我們有足夠的力量來確保鄰國的爭吵不會升級。家門口的戰爭正是我們敵人所期望的，而我們必須竭盡一切來阻止戰爭。"
 USA_pax_americana_tt:0 "@USA §Y美利堅§!可以介入美洲國家的戰爭"
 USA_black_chamber:0 "暗箱操作"
 USA_black_chamber_complete:0 "§R機密§!"
 USA_black_chamber_desc:0 "我們有許多不與我們利益一致的美洲國家的政治活動信息。幸運地是我們已經建立了一個地下廣播網絡並準備好了推動這些國家向符合我們利益的方向前進。爲了沒有後顧之憂，我們必須這麼做。"
 USA_preemptive_intervention:0 "主動干涉"
 USA_preemptive_intervention_desc:0 "我們不能再坐看鄰國建造戰爭工具企圖圍剿我們和我們的盟友了。爲了我們強大國家和世界的未來，我們必須干涉。"
