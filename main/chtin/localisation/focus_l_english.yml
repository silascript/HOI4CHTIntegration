 FRA_metropolitan_france:2 "投資法國本土"
 FRA_metropolitan_france_tt:0 "法國本土沒有足夠的建築位可以用於建造§Y基礎設施§!"
 FRA_metropolitan_france_desc:0 "本土永遠是第一位的。我們可以從改善基礎設施開始，這能夠提供工作機會並提高部隊部署速度。"
 FRA_algerie_france:2 "投資法屬阿爾及利亞"
 FRA_algerie_france_tt:0 "法國殖民地沒有足夠的建築位可以用於建造§Y基礎設施§!"
 FRA_algerie_france_desc:0 "歐洲正處於一個危險的時刻。我們應該專注於改善南邊的領土，以保證我們可以一直對本土提供支援。"
 FRA_industrial_expansion:0 "工業擴張"
 FRA_industrial_expansion_tt:0 "法國本土沒有足夠的建築位可以用於建造§Y民用工廠§!"
 FRA_industrial_expansion_desc:0 "我們需要在本土建立強大的工業存在。我們已經有了足夠的工人，但我們需要更多的生產線。"
 FRA_colonial_industry:0 "殖民地工業"
 FRA_colonial_industry_tt:0 "法國殖民地沒有足夠的建築位可以用於建造§Y民用工廠§!"
 FRA_colonial_industry_desc:1 "我們應該專注於我們殖民地的工業。這樣我們可以在歐洲緊張度不斷上升的時候，使一部分工業能力留在敵人的轟炸範圍之外。"
 FRA_military_factories:0 "軍用工廠"
 FRA_military_factories_tt:0 "法國本土沒有足夠的建築位可以用於建造§Y軍用工廠§!"
 FRA_military_factories_desc:1 "我們的軍事機器因爲生產能力不足而落後了。我們需要專注於本土的軍事裝備生產，以保證我們的部隊能不斷得到新裝備。"
 FRA_colonial_military_factories:0 "殖民地軍用工廠"
 FRA_colonial_military_factories_tt:0 "法國殖民地沒有足夠的建築位可以用於建造§Y軍用工廠§!"
 FRA_colonial_military_factories_desc:0 "把軍用工廠部署在歐洲以外，可以使我們在失去制空權的情況下，依然爲前線的部隊源源不斷地提供裝備。"
 FRA_extra_research_slot:2 "支持大學校"
 FRA_extra_research_slot_desc:0 "有前途的年輕思想家在各地不斷湧現，我們需要爲他們提供便利，讓他們開展自己的研究。科技的進步可以讓我們在最需要的地方取得突破。"
 FRA_nuclear_effort:0 "重視核研究"
 FRA_nuclear_effort_desc:0 "核能科學的最初實驗展示了很有潛力的結果。掌握核力量將是我們擁有一件人類歷史上前所未有的武器。"
 FRA_jet_effort:0 "重視噴氣式引擎"
 FRA_jet_effort_desc:0 "空戰中最重要的東西就是機動性。噴氣引擎將是一個巨大的進步，它將使我們可以像對付靜止目標那樣把敵人的飛行員打下來。"
 FRA_extra_research_slot_2:2 "組建國家科研中心"
 FRA_extra_research_slot_2_desc:0 "有前途的年輕思想家在各地不斷湧現，我們需要爲他們提供便利，讓他們開展自己的研究。科技的進步可以讓我們在最需要的地方取得突破。"
 FRA_defensive_focus:0 "重視防禦"
 FRA_defensive_focus_desc:0 "在如今的時代，最好的手段就是加強防禦。如果外面有威脅，那就讓他們來進攻，這樣我們就能在自己的地盤裏消滅他們。我們擁有一個完美的候選人來領導軍隊，現在就等你的命令了。"
 FRA_aggressive_focus:0 "重視進攻"
 FRA_aggressive_focus_desc:0 "我們不能眼睜睜地看着敵人逼近我們的邊境。而且我們也不能在戰爭中拋棄盟友，讓他們自生自滅。整備我們的軍隊！甘末林才是合適的人選。"
 FRA_fortification_focus:0 "重視防禦工事"
 FRA_fortification_focus_desc:0 "我們的要塞依然和以前一樣至關重要，我們需要更有效地建設它們。馬奇諾防線對敵方部隊來説是一個巨大的威懾，我們應該建造更多這樣的防線來保證我們的安全。"
 FRA_alpine_forts:0 "阿爾卑斯堡壘"
 FRA_alpine_forts_desc:0 "當我們完成在阿爾卑斯山脈的新防線後，義大利人就沒那麼容易跨過來了。我們將有足夠的時間來作出迴應並鞏固我們的地位。"
 FRA_extend_the_maginot_line:0 "延拓馬奇諾防線"
 FRA_extend_the_maginot_line_desc:0 "我們不能指望比利時守住自己的領土。如果他們沒能擋住敵軍，那麼我們就有麻煩了。延長馬奇諾防線對阻擋奇襲之敵有着至關重要的作用！"
 FRA_infantry_focus:0 "全民動員"
 FRA_infantry_focus_desc:0 "所有能夠戰鬥的男性和女性都將被動員。大規模生產武器可以降低成本。我們要給每個人都發一把步槍。"
 FRA_artillery_focus:0 "大炮陣"
 FRA_artillery_focus_desc:0 "我們的炮兵將組成一個單獨的單位，以集中火力炮擊特定目標。讓所有大炮在同一時間進行齊射可以削弱敵人的陣線，如果需要，我們將不得不砸出一條通道！"
 FRA_heavy_armor_focus:0 "主戰坦克"
 FRA_heavy_armor_focus_desc:0 "主戰坦克是法國軍隊發展的方向。我們必須控制戰場，爲此我們需要新的更強大的坦克！"
 FRA_motorized_focus:0 "重視摩托化"
 FRA_motorized_focus_desc:0 "爲我們的步兵建造更好的車輛可以提高我們支持和增援前線的能力。"
 FRA_mechanized_focus:0 "重視機械化"
 FRA_mechanized_focus_desc:0 "裝甲車輛在戰爭中的作用越來越大。儘管它們的威懾力比普通的坦克略低，但是卻能在通訊、指揮、運輸和城市戰鬥中發揮出自己的優勢。"
 FRA_light_medium_armor:0 "裝甲戰鬥車"
 FRA_light_medium_armor_desc:0 "按規矩來説，所有的坦克部隊歸步兵管控。更輕更快的裝甲車輛或騎兵坦克可以更適合於行軍，並且可以用搭載的武器對敵人造成一定的傷害。"
 FRA_army_reform:0 "陸軍改革"
 FRA_army_reform_desc:0 "單獨使用步兵或高科技坦克並不能讓我們贏得戰爭。我們必須努力改善自己的戰術和戰略能力。讓合適的人來做這項工作，可以使我們真正變成一支軍隊。"
 FRA_navy_focus:0 "重視海軍"
 FRA_navy_focus_tt:0 "沒有足夠的建築位來建造§Y海軍基地§!"
 FRA_navy_focus_desc:0 "如果我們打算擴大海軍的規模，那麼第一步就應該改進或擴大我們的海軍基地。我們獨特的艦船需要持續的照顧才能一直保持戰備狀態。"
 FRA_improved_screen_ships:0 "改進屏衞艦"
 FRA_improved_screen_ships_desc:0 "驅逐艦和輕巡洋艦是我們保衞重型戰列艦和航空母艦的重要力量。如果我們在海上的防線失守，那麼我們所有的船隻和人員都將陷入危險之中。我們必須保證所有的艦隻在建造時都採用了最新的科技。"
 FRA_capital_ship_focus:0 "重視主力艦"
 FRA_capital_ship_focus_desc:0 "改進戰列艦的設計可以爲我們在戰術上帶來極大的優勢。在它們無可抵擋的火力和射程之下，沒有人能夠逃脱。"
 FRA_carrier_focus:0 "重視航母"
 FRA_carrier_focus_desc:0 "海軍理論家讓我們把注意力轉到了我們已經過時的航空母艦上。他們的建議指出了當發展方向正確時，我們應該如何更好地利用航母的性能。但真正的進展離不開我們的全力支持。"
 FRA_initiate_government_reform:0 "政府改革"
 FRA_initiate_government_reform_desc:0 "世界已變得越來越危險。我們不能再沉淪於瑣碎的爭吵了。是時候授權我們的政治家去爲法國爭取利益了。"
 FRA_support_the_left:0 "支持左翼"
 FRA_support_the_left_desc:0 "共產國際越來越強大了。是時候協調我們和他們的共同利益並支持我們的共產主義組織了。"
 FRA_leftist_rhetoric:0 "左派言論"
 FRA_leftist_rhetoric_desc:0 "目標很明確。那就是人人平等。我們不希望法國政治爲資本主義的利益服務。我們有必要爲共產主義組織的崛起提供最佳的條件。"
 FRA_scw_intervention_republicans:0 "支持共和軍"
 FRA_scw_intervention_republicans_desc:0 "西班牙共和國需要我們的幫助！ \n任何願意爲此而戰的人都可以前來。我們不能再讓另一個法西斯政權上台統治。"
 FRA_national_mobilization:0 "全國動員"
 FRA_national_mobilization_desc:0 "我們終於有了一個有能力採取行動的政府。現在我們應該增強部隊的戰鬥力，準備爲法國而戰了。"
 FRA_humanite_unie:0 "人類團結"
 FRA_humanite_unie_desc:0 "肥頭大耳的銀行家和渴望權力的煽動者正逐步攫取這個世界。每一天我們都能看到自由的人被奴役，而世界慢慢地陷入由個人私慾而引起的危機之中。我們比以往任何時候都需要法國的理想！人類需要我們，我們應該團結全人類！"
 FRA_join_comintern:0 "加入共產國際"
 FRA_join_comintern_desc:0 "我們在各處都遇到了敵人，我們需要和一些強大的盟友聯手來加強自己的地位。我們和共產國際之間的聯繫愈加緊密，是時候全身心地投入到共產主義事業中了。"
 FRA_support_status_quo:0 "維持現狀"
 FRA_support_status_quo_desc:0 "法蘭西是自由的搖籃，也是它的保護者，這將一直持續下去。如果我們想要再度實現團結，那我們就得在民主制度衰落之前鞏固它。"
 FRA_little_entente:0 "小協約國"
 FRA_little_entente_desc:0 "小協約國是上一次世界大戰後成立的一個組織，它的目的是阻止奧地利和匈牙利被它們的鄰國侵犯，這個組織得到了法國的支持，但現在開始崩潰了。我們與其鞏固與英國之間的紐帶，不如主動恢復並強化這一陣營，就從創始國捷克斯洛伐克開始。"
 FRA_go_with_britain:0 "跟進英國"
 FRA_go_with_britain_desc:0 "在俄國永遠改變後，舊的三國協約之中只剩下英法兩國。如果歷史註定要重演，我們必須確保這兩個作爲歐洲民主和自由的大本營的國家，繼續保持同盟。"
 FRA_strengthen_government_support:0 "強化政府"
 FRA_strengthen_government_support_desc:0 "我們已經做好了下一年的計劃，以滿足法國各地人民的需求。我們要向他們展示我們有能力採取行動並統治法國，我們將再次團結起來。"
 FRA_defensive_strategems:0 "防禦戰略"
 FRA_defensive_strategems_desc:0 "如果想讓法國人民願意打仗，最重要的是需要給他們一個明確的目標，我們必須停止內耗而爲法蘭西的自由、平等、博愛而戰。"
 FRA_invite_yugoslavia:0 "邀請南斯拉夫"
 FRA_invite_yugoslavia_desc:0 "南斯拉夫是一個有足夠分量而且沒有擴張野心的鄰居，邀請他們重回小協約國對於雙方來看是一個很好的建議。"
 FRA_invite_romania:0 "邀請羅馬尼亞"
 FRA_invite_romania_desc:0 "羅馬尼亞國家的民主局面是不穩定的，其內部的法西斯主義者和共產主義者相互鬥爭，在我們的支持下加入小協約國將保持他們國內的穩定。"
 FRA_polish_guarantee:0 "保證波蘭獨立"
 FRA_polish_guarantee_desc:0 "波蘭外交官對邊界的安全感到很擔憂，我們強大的國家將保證它免受任何國家的入侵。"
 FRA_czech_guarantee:0 "保證捷克獨立"
 FRA_czech_guarantee_desc:0 "捷克邊境局勢緊張，我們不會允許一個自由民主的國家被吞併，捷克必須屬於自由的人民，在我們強力的安全保證下任何入侵行爲將三思而後行。"
 FRA_revise_versailles:0 "修訂凡爾賽條約"
 FRA_revise_versailles_desc:0 "德國佬明確不再遵守《凡爾賽條約》，法國已然不再受人敬畏，如果可能，我們要爲在一戰中犧牲的生命要求更多權利，但這個條約需要一個新的法蘭西、強大的法蘭西來執行。"
 FRA_support_the_right:0 "支持右翼"
 FRA_support_the_right_desc:0 "法蘭西一直是一個強大驕傲的國家，但是政府一些決策的過失已使人民分裂，我們必須使法國團結起來以維持我國的優勢國力，避免國家走向衰落。"
 FRA_right_wing_rhetoric:0 "右翼言論"
 FRA_right_wing_rhetoric_desc:0 "我們必須培養每一個法蘭西人民的民族精神，讓他們明白我們是他們所需要的偉大領導人，他們也將爲自己法蘭西國民的身份感到自豪。"
 FRA_scw_intervention_nationalists:0 "支持國民軍"
 FRA_scw_intervention_nationalists_desc:0 "西班牙國民軍的戰爭終於取得了一定進展，他們的事業是正義的，應該允許任何志願者爲他們而戰。"
 FRA_army_of_aggression:0 "進攻部隊"
 FRA_army_of_aggression_desc:0 "我們再也不能故步自封，現在我們的敵人在整個歐洲橫行無忌，是時候該加強我們的軍隊打敗敵人，確保法蘭西依然是歐洲大陸第一強國。"
 FRA_france_first:0 "法蘭西第一"
 FRA_france_first_desc:0 "我們是偉大的法蘭西！一戰勝利者！歐洲的救星！我們這是世界最偉大思想家們的故鄉，太多國家試圖將世界攪得一團混亂，對此我們時刻關注着，如有需要我們將挺身而出帶領人類在我們的旗幟下渡過難關！"
 FRA_woo_italy:0 "招徠義大利"
 FRA_woo_italy_desc:0 "義大利有潛力成爲一個強大的國家。由於義大利的強力領袖墨索里尼，義大利人團結在了一起，並準備好了爲正義事業而奮鬥。讓這份事業成爲我們的共同事業。"
 FRA_dismantle_the_democracies:0 "摧毀民主國家"
 FRA_dismantle_the_democracies_desc:0 "新[GER.GetAdjective]在中歐的民主聯盟正在威脅我們的新建立起的地位。現在，在他們變得更強大之前，我們必須就採取行動。"
 FRA_join_germany:0 "加入軸心國"
 FRA_join_germany_desc:0 "德國已經成爲歐洲霸主，他們所主導的未來更符合我們的利益，我們應加入軸心國，塵埃落定，法國會在未來的歐洲獲得一席之地。"
 FRA_naval_doctrine:0 "海軍學説"
 FRA_naval_doctrine_desc:0 "船隻研發的最新進展使我們有了新的戰略和戰術選擇，對這些新的理論我們需要有新的計劃和實驗來驗證。"
 FRA_air_focus:0 "重視空軍"
 air_focus_bypass_tt:0 "沒有足夠的建築位可以用於建造§Y空軍基地§!"
 FRA_air_focus_desc:0 "我們需要時間來擴建空軍！計劃開工建設新的空軍基地來支持更大規模的空軍。"
 FRA_cas_focus:0 "發展近距支援機"
 FRA_cas_focus_desc:0 "爲我們的船隻和地面部隊提供近距離空中支援計劃投入小但效果極佳。這些計劃現在得到了一些改進的建議。我們的工程師可以以此設計下一代支援飛機。"
 FRA_fighter_focus:0 "重視戰鬥機"
 FRA_fighter_focus_desc:0 "一些革命性的技術可以用在戰鬥機上改善它的速度、航程和最大攀高，如果我們想要在戰鬥機技術上保持前沿就需要重視這點。"
 FRA_bomber_focus:0 "重視轟炸機"
 FRA_bomber_focus_desc:0 "空中支援是戰鬥中無論進攻還是防守都不可或缺的一環，如果我們重點發展這點，將有更強大、更精準的轟炸機使我們在戰場上保持優勢。"
 FRA_heavy_fighter_focus:0 "重視重型戰鬥機"
 FRA_heavy_fighter_focus_desc:0 "我們的重型戰鬥機必須能更有效的打擊轟炸機，這需要更強的火力、更快的速度和更遠的航程。"
 FRA_air_doctrine:0 "空軍學説"
 FRA_air_doctrine_desc:0 "我們已經積累了足夠的經驗來測試空中作戰的新理論，現代戰爭中空戰是關鍵，而這將允許我們探索新戰術和戰略的可行性。"
 FRA_heavy_bomber_focus:0 "重視重型轟炸機"
 FRA_heavy_bomber_focus_desc:0 "現代化重型轟炸機將擁有一定的空戰能力，如果允許我們的工程師重點開發最新的重型轟炸機技術，我們將擁有一個更好的轟炸機來摧毀敵人的設施。"
 FRA_naval_bomber_focus:0 "重視海軍轟炸機"
 FRA_naval_bomber_focus_desc:0 "船隻已經被證明特別容易受到空中打擊，我們應該重點關注這方面的技術研究，以保持這方面技術的優勢。"
 limited_rearmament_focus:0 "有限的軍備重整"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_motorized_focus:0 "摩托化部隊"
 ENG_motorized_focus_desc:0 "之前軍隊準備將步兵進行完全摩托化，目前爲止尚無完全摩托化的部隊，但是戰爭大臣認爲這很快將會實現。"
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 uk_empire_focus:0 "鞏固不列顛帝國"
 uk_empire_focus_desc:0 "我們的帝國太龐大，我們相對貧乏的力量無法防禦好每個地區，爲了解決這一問題，我們必須激起每個地區人民的帝國至上主義。"
 uk_service_focus:0 "海外服役"
 uk_service_focus_desc:0 "通過將軍隊部署在海外領土輪流服役，他們會在各方面獲得不少經驗，並在回國後與國內軍隊分享經驗。"
 uk_mediterranean_focus:0 "地中海堡壘"
 uk_mediterranean_focus_desc:0 "地中海是通往印度的捷徑和重要航線，因此它非常重要，必須要掌握在我們的手中。"
 uk_rock_focus:0 "防禦直布羅陀"
 uk_rock_focus_desc:0 "控制在地中海與大西洋進出口位置的直布羅陀港口非常重要，因此，當務之急便是加強直布羅陀的防禦。"
 uk_greece_focus:0 "威脅希臘"
 uk_greece_focus_desc:0 "我們與希臘政府有密切利益關係，希臘是不會拒絕我們的。"
 uk_malta_focus:0 "防禦馬耳他"
 uk_malta_focus_desc:0 "馬耳他位於地中海中部的一個關鍵位置，這個據點扼守着大西洋通過蘇伊士運河通往印度洋的生命航線，時光荏苒，我們需儘快加強當地防禦。"
 ENG_mot_focus_tooltip:0 "我們當前可以部署摩托化步兵師。"
 uk_canada_focus:0 "開發加拿大"
 uk_canada_focus_desc:0 "在加拿大投資工業和造船業可以刺激當地經濟，並且如果戰爭爆發，他們可以爲戰爭做出更大的貢獻。"
 uk_australia_focus:0 "開發澳大利亞"
 uk_australia_focus_desc:0 "在澳大利亞投資工業和造船業可以刺激當地經濟，並且如果戰爭爆發，他們可以爲戰爭做出更大的貢獻。"
 uk_protect_suez:0 "保護蘇伊士運河區"
 uk_protect_suez_desc:0 "控制住蘇伊士運河對制海權是至關重要的，而如果失去這一地區會有災難性的後果，我們必須儘快採取措施加強當地防禦。"
 uk_balkan_strategy:0 "巴爾幹戰略"
 uk_balkan_strategy_desc:0 "巴爾幹半島許多國家和大不列顛一樣受到來自中歐的威脅，如果我們抓住機會早點支持他們將會獲得他們的忠誠，儘管這樣做會激怒那個小鬍子。"
 uk_new_zealand_focus:0 "開發新西蘭"
 uk_new_zealand_focus_desc:0 "在反法西斯方面新西蘭一直和我國有密切的聯繫，如果發生戰爭他們必將站在我們這邊，所以我們應該幫他們做好相應的準備。"
 uk_south_africa_focus:0 "開發南非"
 uk_south_africa_focus_desc:0 "南非的政治局勢依然不明朗，我們不能確定他會在戰爭中支持我們，但如果我們協助開發他們的工業，他們支持我們的可能性會大很多。"
 FRA_strengthen_government_support_tooltip:0 "“強化政府”的法案已經奏效。"
 ITA_victoryinETH:0 "在非洲的勝利"
 ITA_victoryinETH_desc:0 "第一次意埃戰爭的失敗讓義大利一直顏面無光，如今的勝利讓義大利拿回曾經失去的榮耀，同時證明鋼鐵鑄成的法西斯主義是不可戰勝的！"
 USA_reinforce_monroe_doctrine_tt:0 "提高與所有美洲國家的貿易好感度。\n"
 1939_bookmark_threat:0 "近期的法西斯擴張"
 USA_anti_imperialism:0 "反帝國主義"
 USA_anti_imperialism_desc:0 "美國一直都是帝國主義暴君的敵人，但顯而易見的是那些所謂的民主國家更希望長久地保持這個體系從而獲益，蘇聯革命者才是我們更好的盟友。"
 USA_fascist_menace:1 "普魯士的威脅"
 USA_fascist_menace_desc:1 "《凡爾賽條約》和對德國的經濟制裁並沒有成功消除威脅，而普魯士軍國主義再次抬起其醜陋、好鬥的腦袋，德國必須再次被打敗並將其處於我們的控制下。"
 USA_crusade_against_communism:0 "對抗共產主義"
 USA_crusade_against_communism_desc:0 "紅色恐怖是當前世界所面臨的最大威脅，我們必須不擇手段消除這種來自蘇聯的邪惡思想並摧毀它的來源，我們將爲此奮鬥。"
 USA_strike_at_the_empire:0 "摧毀殖民主義"
 USA_strike_at_the_empire_desc:0 "世界上真正威脅到自由的是那些歐洲大國建立起來的殖民帝國體系，從大英帝國開始，他們這種殖民體系必須被摧毀，人民必須自由。"
 USA_defense_of_the_pacific:0 "太平洋防禦"
 USA_defense_of_the_pacific_desc:0 "不能對日本政府抱有希望，它的擴張已經威脅到了亞洲諸國和我們的人民，國家政府對此必須有所準備防止不幸再次發生。"
 ENG_home_defence:0 "本土防禦"
 ENG_home_defence_desc:0 "如果不能保護好我國人民，一個再龐大的帝國也是無能的，我們應該努力保持不列顛羣島的安全。"
 ENG_issue_gasmasks:0 "防毒面具提案"
 ENG_issue_gasmasks_desc:0 "現如今的世界像叢林一樣處處隱藏危險，我們應該讓人民佩戴好防毒面具免遭毒氣攻擊，這樣不列顛人民才能放心呼吸。"
 ENG_military_training_act:0 "軍事訓練法案"
 ENG_military_training_act_desc:0 "一戰的結束讓我們的人民以爲今後不會再有大戰，但隨着世界局勢越來越緊張，我們必須確保所有健壯的年輕人獲得基本的軍事訓練。"
 ENG_embargo_germany:0 "對德禁運"
 ENG_embargo_germany_desc:0 "德國重整軍備對我們是一種侮辱，對世界和平是一大威脅，我們將不會提供他們所需的任何資源來推動他們的戰爭機器。"
 ENG_war_with_germany:0 "對德作戰"
 ENG_war_with_germany_desc:0 "德國人讓我們沒有選擇餘地，爲了自由的世界和我們的孩子，是時候戰鬥了。"
 ENG_swedish_intervention:0 "干涉瑞典"
 ENG_swedish_intervention_desc:0 "瑞典的法西斯傾向讓我們感到擔憂，我們不能冒險讓瑞典的鋼鐵落入敵人的手中，瑞典人應當保持自由，所以我們必須對這個國家施展一定的影響力。"
 ENG_norwegian_intervention:0 "干涉挪威"
 ENG_norwegian_intervention_desc:1 "挪威的反民主傾向進一步加重，我們必須確保自己的政治利益，哪怕使用武力。"
 ENG_danish_intervention:0 "干涉丹麥"
 ENG_danish_intervention_desc:0 "丹麥支持法西斯主義的人越來越多，只有一種辦法確保他們站在我們這邊，我們必須將丹麥變成一個防禦來自歐洲大陸入侵的戰略支撐要點。"
 ENG_benelux_intervention:0 "干涉比荷盧"
 ENG_benelux_intervention_desc:0 "比荷盧地區的政治環境對我們越來越敵對，我們應該明確的發出警告，任何民主的敵人都不會被容忍，如有必要我們將動用武力。"
 ENG_belgium_security:0 "控制比利時"
 ENG_belgium_security_desc:0 "一個警告顯然是不夠的，如果比利時繼續越走越遠，將直接威脅到我們的水域。我們必須進行干預，在歐洲大陸上建立一個戰略支撐點。"
 ENG_dutch_security:0 "控制荷蘭"
 ENG_dutch_security_desc:0 "如果荷蘭的政治環境繼續支持我們的敵人，那麼荷蘭必將被制服以確保一個自由的歐洲。"
 ENG_war_with_japan:0 "對日作戰"
 ENG_war_with_japan_desc:0 "別無選擇，日本拒絕放棄他們的侵略擴張。爲了大英帝國的安全和亞洲人民，我們必須征服日本。"
 ENG_war_with_italy:0 "對意作戰"
 ENG_war_with_italy_desc:0 "義大利人拒絕放棄他們的要求，新的義大利帝國已經證明他們要通過戰爭來擴大領土。我們必須消除這個威脅以免爲時過晚。"
 ENG_embargo_ussr:0 "對蘇禁運"
 ENG_embargo_ussr_desc:0 "蘇聯的實力依賴着英國的資源而日益強大，我們必須停止相關貿易。"
 ENG_war_with_ussr:0 "對蘇作戰"
 ENG_war_with_ussr_desc:0 "儘管我們反對，但蘇聯的威脅還在繼續增長。我們不能容忍一個咄咄逼人的蘇聯，別無選擇，爲了美好的明天而戰。"
 kamikaze_focus_tooltip:1 "允許空軍任務§Y自殺式攻擊§!，自殺式襲擊敵人的船隻。\n"
 AST_additional_militia_training:0 "加強民兵訓練"
 AST_additional_militia_training_desc:0 "我國一大部分民兵並不適役——困於身體障礙或裝備不整。世道險惡，我國將採取行動亡羊補牢。"
 AST_royal_australian_artillery:0 "澳大利亞皇家炮兵團"
 AST_royal_australian_artillery_desc:0 "炮兵是戰場女王，我軍須擴大可入手的重型火炮數量。"
 AST_promote_reservists:0 "轉化後備部隊"
 AST_promote_reservists_desc:0 "雖然我國仍需要一支本土衞戍力量，但將民兵與預備役轉入現役部隊會給我軍急需的兵源與陸軍經驗帶來提升。"
 AST_daimler_dingo:0 "戴姆勒澳洲野狗型"
 AST_daimler_dingo_desc:0 "該型英產裝甲車將提升我軍戰場機動性。以及，畢竟它得名於我國國犬澳洲野狗嘛。"
 AST_hmas_assault:0 "突擊號訓練基地"
 AST_hmas_assault_desc:0 "太平洋戰爭將以兩棲作戰形式開展，因此建立一個海軍基地專供陸戰隊進行搶灘訓練，對戰備工作必不可少。"
 AST_specialize_equipment:0 "特化裝備"
 AST_specialize_equipment_desc:0 "並非所有我國採用的英式裝備皆在我國獨特的戰鬥環境中卓有效用。特殊化與定製裝備已成必須。"
 AST_australian_womens_army_service:0 "澳大利亞女性服役"
 AST_australian_womens_army_service_desc:0 "前線需要每一個男丁，因而駕駛，信號與整備工作將轉交澳大利亞成千上萬的女性。"
 AST_australian_army_catering_corps:0 "澳大利亞陸軍炊事部隊"
 AST_australian_army_catering_corps_desc:0 "就膳食水平的角度，澳大利亞陸軍的供應乏善可陳——這很大程度歸咎於炊事員水準。通過重整該環節，我軍能振奮士氣，提高效率。"
 AST_fund_owen_gun_research:0 "資助“歐文槍”研究"
 AST_fund_owen_gun_research_desc:0 "埃韋林·歐文已開發出一款足以承受叢林作戰嚴峻考驗的新式衝鋒槍。我國應將政府資源投入到該型武器的生產與改進工作。"
 AST_sentinel_tank_project:0 "哨兵式坦克開發項目"
 AST_sentinel_tank_project_desc:0 "澳大利亞應發展國產裝甲車輛。以德國與美國設計思路爲基礎，哨兵式的研發應當推進了。"
 AST_airborne_defence:0 "對空防衞"
 AST_airborne_defence_desc:0 "我軍必須捍衞澳大利亞領空，而途徑是投資對空防衞力量，包括截擊機與防空炮。"
 AST_introduce_unconventional_warfare:0 "引入非傳統戰爭"
 AST_introduce_unconventional_warfare_desc:0 "太平洋上的叢林呼喚着前所未有的作戰方式。我方必須學會悄無聲息地高速穿梭於掩體間——伏擊敵軍，同時對敵軍偷襲有所戒備。"
 AST_z_special_unit:0 "Z特種單位"
 AST_z_special_unit_desc:0 "Z特種單位是我軍突擊隊，側重滲透敵後，偵查破壞。它呼喚着願意忍受最艱苦訓練的勇士。"
 AST_m_special_unit:0 "M特種單位"
 AST_m_special_unit_desc:0 "M特種單位是我軍戰爭中的前沿偵查力量，它爲後方傳回關於敵軍配置部署的即時信息。"
 AST_expand_the_raaf:0 "擴充澳大利亞皇家空軍"
 AST_expand_the_raaf_desc:0 "我空軍有發展需要，因此我國將加大投入到更多基地，訓練及生產中。"
 AST_cac_boomerang:0 "聯邦飛機公司 迴旋鏢型"
 AST_cac_boomerang_desc:0 "迴旋鏢型將是澳大利亞對戰鬥機設計工作的添磚加瓦，同時亦爲進口戰機戰損後的一道保險。我國戰機要與美日比肩。"
 AST_expand_northern_presence:0 "擴大北部軍事存在"
 AST_expand_northern_presence_desc:0 "我國城市主要遍佈澳洲東西部，北澳前線缺乏妥善的防衞準備以應對侵攻襲擊。區域內新建軍事設施將是我方所樂見的。"
 AST_cac_woomera:0 "聯邦飛機公司 烏梅拉型"
 AST_cac_woomera_desc:0 "澳大利亞將開發國產轟炸機。烏梅拉型僅是輕型飛機，但足以勝任本土防衞及輕量空中支援任務。"
 AST_volunteer_air_observers_corps:0 "志願防空觀測部隊"
 AST_volunteer_air_observers_corps_desc:0 "注意天空！我國呼籲澳大利亞人民瞭解常見飛機的輪廓，並在任何可疑或敵對飛機靠近時通知政府。"
 AST_naval_bombers:0 "海上轟炸機"
 AST_naval_bombers_desc:0 "我國四面環海，理應摸索合適飛機與相應訓練以便攔截阻擊敵方艦隊。海上轟炸是一門獨活，應當作爲關注焦點。"
 AST_death_from_down_under:0 "致命防空網"
 AST_death_from_down_under_desc:0 "透過加強空軍及防空火炮完成我國防空系統升級後，不會再有任何轟炸機能對我國城市與港口造成損失。"
 AST_womens_auxilliary_australian_air_force:0 "澳大利亞婦女空軍輔助部隊"
 AST_womens_auxilliary_australian_air_force_desc:0 "女性羣體佔我國人口整整一半，與其讓她們待在家中不如將她們投入戰備工作。飛機維護，通訊及其他相關工作將轉交女性。"
 AST_dominate_the_skies:0 "完全制空"
 AST_dominate_the_skies_desc:0 "澳大利亞相距大多數敵軍空軍基地甚遠，我國應當將取得澳洲大陸完全制空權視作目標。"
 AST_cockatoo_island_shipyards:0 "鸚鵡島造船廠"
 AST_cockatoo_island_shipyards_desc:0 "鸚鵡島造船廠的擴建改建工作是我國政府重中之重。悉尼港有最暢通的人力與資源供應，它是我國應集中投入海軍建設的地點。"
 AST_protect_overseas_commerce:0 "保護海外貿易"
 AST_protect_overseas_commerce_desc:0 "島國依賴來自他國的跨洋物資供應。保衞運輸線與貿易線不僅僅是一項戰略高度的事務——而是生死攸關的。"
 AST_fly_the_jolly_roger:0 "海賊旗飄揚"
 AST_fly_the_jolly_roger_desc:0 "從島嶼據點中，我軍可派出潛艇羣去襲擾、摧毀途徑我國海岸的敵軍貿易補給線。"
 AST_scrap_iron_flotilla:0 "廢鐵艦隊"
 AST_scrap_iron_flotilla_desc:0 "在我國能升級艦隊之前，只能以現有的老舊艦船湊合將就。戈培爾可以把我國老舊驅逐艦稱作“廢鐵艦隊”，我方就昂首挺胸地使用這個名字吧。"
 AST_royal_australian_submarine_service:0 "澳大利亞皇家潛艇"
 AST_royal_australian_submarine_service_desc:0 "潛艇是海上武器的未來走向，也是我國盟邦海軍的必備組成。我軍也應順戰爭的潮流。"
 AST_naval_auxiliary_patrol:0 "輔助海上巡邏"
 AST_naval_auxiliary_patrol_desc:0 "遍佈澳洲大陸的大量港口對敵方隱匿的潛艇如同盤中餐一般。一支海岸巡邏艦船的輔助力量將爲我方預警任何危險。"
 AST_cruisers:0 "巡洋艦"
 AST_cruisers_desc:0 "戰列艦和航母還是留給大國，巡洋艦爲主幹的艦隊滿足我國需求已綽綽有餘。"
 AST_pacific_area_navy:0 "太平洋區域艦隊"
 AST_pacific_area_navy_desc:0 "縱然英國仍在歐洲爲生存苦苦掙扎，我國當務之急仍是打造一支在太平洋上對抗敵軍的艦隊。"
 AST_standard_gauge_railway:0 "標準軌距鐵路"
 AST_standard_gauge_railway_desc:0 "數十年來，澳大利亞鐵軌軌距相互衝突，給陸地與海洋運輸帶來巨大混亂。現在終於到了在全國範圍設立標準軌距的時候。"
 AST_industries_assistance_corporation:0 "工業扶助組織"
 AST_industries_assistance_corporation_desc:0 "近年來脱軌的全球經濟狀況抑制了在澳大利亞的創業與投資。工業扶助組織將對全國小型企業提供諮詢與融資服務以再次帶動經濟。"
 AST_western_australian_government_railways:0 "西澳國有鐵路"
 AST_western_australian_government_railways_desc:0 "西澳國有鐵路在當前應取得比道路建設更高的優先權。西部地理環境更適宜火車通行——我方最好利用這點。"
 AST_south_australian_housing_trust:0 "南澳房地產信託"
 AST_south_australian_housing_trust_desc:0 "由於急需更大規模工業與投資，南澳將集中資源投入到一系列新建社區與房屋改善工作，特別是阿德萊德周邊區域。"
 AST_department_of_supply_and_development:0 "供應和發展部"
 AST_department_of_supply_and_development_desc:0 "戰時，我國需要特別的部門以處理後勤補給事務——彈藥，油料及其他任何保持軍隊運轉的必需品。"
 AST_expand_lithgow_small_arms_factory:0 "擴大利思戈輕武器工廠規模"
 AST_expand_lithgow_small_arms_factory_desc:0 "我國維克斯機槍與布倫輕機槍均產自利思戈輕武器工廠。隨着工廠規模擴大，軍隊戰力的提升也容易的多。"
 AST_allied_works_council:0 "聯合作業委員會"
 AST_allied_works_council_desc:0 "澳大利亞所有軍事建設工作將由聯合作業委員會監督。高度集中的計劃模式將確保政府獲得它想要的生產力。"
 AST_expand_the_northern_railway:0 "擴建北部鐵路"
 AST_expand_the_northern_railway_desc:0 "我國現有一條鐵路從南部的阿德萊德通往北部的艾利斯斯普林斯。如今必須將北端延伸至北部其他城市以連通澳大利亞全境。"
 AST_australian_arms_production:0 "澳大利亞武器生產"
 AST_australian_arms_production_desc:0 "漫長的航運時間意味着在自產武器方面，澳大利亞要比其他英屬自治領負擔更多。我國有武器工廠，亦對製造流程瞭然於胸。"
 AST_uranium_mining:0 "鈾礦業"
 AST_uranium_mining_desc:0 "過去數十年來，我國已在南澳發現大型鈾礦礦牀，尤其是吉峯周邊。當前，鈾是一項重要軍事資源而對這些鈾儲備的開採力度應當加大。"
 AST_establish_advisory_war_council:0 "建立軍事諮詢委員會"
 AST_establish_advisory_war_council_desc:0 "澳大利亞政客們必須放下意識形態衝突與黨派爭鬥，合作一致對戰爭進行諮詢建議工作。"
 AST_national_security_act:0 "國家安全法案"
 AST_national_security_act_desc:0 "既然我國已被捲入戰火，聯邦政府需要更大權力以捍衞澳大利亞。更大幅度的媒體審查與壓制反對團體，更大力度的税收及徵用財產——爲了捍衞自治領。"
 AST_volunteer_defence_corps:0 "志願防衞部隊"
 AST_volunteer_defence_corps_desc:0 "志願防衞部隊吸納了年邁老兵與不在正規部隊中的其他公民。他們將擔當本土衞戍職責以解放戰力，讓正規軍正面迎敵。"
 AST_civil_construction_corps:0 "土木部隊"
 AST_civil_construction_corps_desc:0 "我軍將徵召身體狀況適宜者進入土木部隊以協助建設機場，交通，要塞及其他軍用基礎設施命脈。"
 AST_army_inventions_directorate:0 "軍事發明理事會"
 AST_army_inventions_directorate_desc:0 "戰爭帶動了發明創造而政府需要一個去粗存精的途徑。特設的新專利局將負責判斷遞交給政府的大量結果中，究竟哪些確有價值。"
 AST_invest_in_victory:0 "向勝利投資"
 AST_invest_in_victory_desc:0 "透過發售戰爭債券給民眾來讓他們貢獻個人儲蓄於備戰工作中。"
 AST_citizen_military_forces:0 "民間軍事力量"
 AST_citizen_military_forces_desc:0 "現在應準備預備軍力以防戰爭。我軍將徵召民兵到正規部隊負責本土防衞，並讓他們準備好在必要時征戰海外。"
 AST_rats_of_tobruk:0 "託布魯克之鼠"
 AST_rats_of_tobruk_desc:0 "我軍勇敢戰士親身證明他們適應了沙漠戰爭並能從戰場倖存。他們襲擾敵軍並能在敵軍作出反擊之前打的敵軍措手不及。"
 AST_rats_of_tobruk_effect_1:0 "於託布魯克獲得精鋭部隊"
 AST_rats_of_tobruk_effect_2:0 "於悉尼獲得精鋭部隊"
 AST_fight_work_or_perish:0 "奮戰，奮鬥或滅亡"
 AST_fight_work_or_perish_desc:0 "敵人正威脅着自治領。澳大利亞人民面臨抉擇：奮戰奮鬥，或走向滅亡。"
 AST_research_collaboration:0 "科研合作"
 AST_research_collaboration_desc:0 "英國向我國展示了親密盟國間共享科研成果帶來的優勢。我方聯盟將更有效率地開展戰時研發工作，只要我國能採取必要措施進行協作。"
 AST_fund_australian_defense_research:0 "注資澳大利亞國防科研"
 AST_fund_australian_defense_research_desc:0 "澳大利亞已是完全獨立的主權國家，不再一如既往地享有自由接觸先進原型及設計圖的權利。我國必須保障對敵國的領先，不讓科研落後於人。"
 AST_squash_the_squanderbugs:0 "壓碎蛀蟲"
 AST_squash_the_squanderbugs_desc:0 "在受制於通脹的消費品上的鋪張浪費霸佔了應用於戰爭債券與備戰工作的資金。大敵當前之時，物慾膨脹並不值得鼓勵。"
 AST_rationing_and_recycling:0 "配給與回收"
 AST_rationing_and_recycling_desc:0 "一針一線自有價值。我國將對國民採取食物配給，從舊物中儘可能回收金屬並振興全國經濟。"
 AST_classify_aliens:0 "識別移民"
 AST_classify_aliens_desc:0 "澳大利亞是移民國家，自然而然可能接收一些忠心於母國者。我國將註冊及追蹤非本國出生公民。"
 AST_strengthen_ties_with_uk:0 "加強與英國的紐帶"
 AST_strengthen_ties_with_uk_desc:0 "我國忠誠繫於母國。我國將追隨她的腳步並對抗她的敵人。天佑吾王。"
 AST_support_the_policy_of_appeasement:0 "支持綏靖政策"
 AST_support_the_policy_of_appeasement_desc:0 "上次大戰中付出的代價仍銘刻於這個國家的記憶中。如果隔着半個地球的領土讓步能讓澳大利亞免遭戰火，我國當然應當將讓步納入考量。"
 AST_the_singapore_strategy:0 "新加坡防務策略"
 AST_the_singapore_strategy_desc:0 "對於倫敦政府，路途遙遠讓新加坡的防衞捉襟見肘。澳大利亞將肩負此重擔，讓帝國的東亞前哨免遭侵略。"
 AST_adopt_westminster:0 "沿襲威斯敏斯特體系"
 AST_adopt_westminster_desc:0 "我國將沿襲繼承於英國的威斯敏斯特體系。"
 AST_CSIR:0 "科學與工業研究中心"
 AST_CSIR_desc:0 "聯邦科學與工業研究組織是我國政府的科研分支，旨在提高澳大利亞科研及生產效率。透過對其大力扶持，我國將爲戰爭肌腱注入更多能量。"
 AST_swpa_protector:0 "西南太平洋的捍衞者"
 AST_swpa_protector_desc:0 "澳大利亞必須確保西南太平洋捍衞者的有力地位。從印尼到新幾內亞的整個海域應在我國庇護之下。"
 AST_empire_air_training_scheme:0 "帝國空軍訓練計劃"
 AST_empire_air_training_scheme_desc:0 "澳大利亞應當設計一套空軍訓練項目。在英國的鼓勵與支持下，英屬自治領將彼此合作貢獻飛行員與地勤人員以供戰爭。"
 AST_commonwealth_aircraft_corporation:0 "聯邦飛機公司"
 AST_commonwealth_aircraft_corporation_desc:0 "聯邦飛機公司是澳大利亞主要的飛機及飛機引擎生產商。它用以往的驕人成績證明了自己，而給予它支持將爲我國飛行員提供他們想要的。"
 AST_sever_ties_with_uk:0 "切斷與英國的聯繫"
 AST_sever_ties_with_uk_desc:0 "和英國劃清界限的時候到了。澳大利亞能爲她自己掌舵而不用倫敦來指手畫腳，也能在她所在的地域把握自己的命運。"
 AST_protect_the_homeland:0 "捍衞本土"
 AST_protect_the_homeland_desc:0 "縱然澳大利亞國土遼闊，但其海灘能夠被妥善保衞。捍衞自身安全是我國重中之首。"
 AST_the_swpa_menace:0 "西南太平洋戰區的威脅"
 AST_the_swpa_menace_desc:0 "日本正建立着一個威脅澳大利亞國家安全與西南太平洋地區自由的帝國。我國應將持相似立場的國家變爲自己的盟國。"
 AST_never_another_gallipoli:0 "加利波利慘劇不能重演"
 AST_never_another_gallipoli_desc:0 "唯一能確保澳大利亞不昏頭昏腦地被拖入代價高昂的戰爭中的方法是奉行獨立自主的外交政策。我國不需要天高皇帝遠，也負擔不了因爲祖先血緣而被捲入卻與我國利益相去甚遠的衝突。"
 AST_woo_usa:0 "親近美利堅！"
 AST_woo_usa_desc:0 "我國真正的盟國是美國，另一個與英國有淵源的太平洋強國。這片富饒而強大的土地更有能力理解我國需求，促進我國繁榮與保護我國免遭侵略。"
 AST_protect_the_dutch_colonies:0 "捍衞荷屬殖民地"
 AST_protect_the_dutch_colonies_desc:0 "荷蘭作爲印尼殖民地的宗主國，遙不可及又孱弱無比。它無法爲殖民地抵禦來自日本，中國或其他潛在敵對國家的進攻。我國應替殖民地的長遠利益考慮，取得其控制權。"
 AST_the_south_west_pacific_initiative:0 "西南太平洋倡議"
 AST_the_south_west_pacific_initiative_desc:0 "我國已建立必須的力量基礎與信譽以打造自己的聯盟並立足於抵禦針對西南太平洋地區的敵對勢力。我國將尋找類似立場的夥伴並讓澳大利亞在全球事務中享有話語權。"
 AST_preemptive_intervention:0 "預先干涉"
 AST_preemptive_intervention_desc:0 "日本近幾十年來建立起的帝國對太平洋地區每一個自由人民都造成了威脅。我國無法置之不理，坐等到它主動把貪婪的目光投過來的時刻。此時不動，更待何時。"
 AST_research_cooperation:0 "研究合作"
 AST_research_cooperation_desc:1 "澳大利亞人天資聰慧亦成就斐然，但我國缺乏困難科研項目必需的基礎設施與人才儲備。我國將與盟國合作，共享知識與科研上的突破以互惠互利。"
 AST_abandon_the_westminster_system:0 "廢除威斯敏斯特體系"
 AST_abandon_the_westminster_system_desc:0 "威斯敏斯特體系固然是大英留給我國的遺產，但在當代已過時且喪失價值。內閣衝突與黨派鬥爭對穩定澳大利亞以渡過的近年經濟危機可以説毫無建樹。"
 AST_support_the_centre_party:0 "支持中間黨"
 AST_support_the_centre_party_desc:0 "在新南威爾士，一場轟轟烈烈的反共運動已經掀起。在其盟友“守新派”的協助下，中間黨也許握着復興澳大利亞的鑰匙。"
 AST_supply_indonesian_nationalists:0 "支持印尼民族主義者"
 AST_supply_indonesian_nationalists_desc:0 "我國應當支持印尼人民對抗其荷蘭壓迫者的鬥爭。他們仍需教導與訓練，但人數上的壓倒性優勢意味着正義鬥爭的勝利必將到來，且他們定會對我國心存感激。"
 AST_support_indonesian_uprising:0 "支持印尼起義"
 AST_support_indonesian_uprising_desc:0 "印尼人民已對荷蘭人揭竿而起，比起空洞的言語他們更需要實際行動支持。起義需要槍支與其他裝備，和全力的外交支持。"
 AST_demand_new_zealand:0 "索取新西蘭"
 AST_demand_new_zealand_desc:0 "新西蘭人一直是我國的親密戰友。雙方在加里波利海灘上並肩作戰，也在帝國主義戰爭中一起灑下無意義的熱血。現在是將兩國團結在一面旗幟下的時候了。"
 AST_protect_the_south_west_pacific:0 "保衞西南太平洋"
 AST_protect_the_south_west_pacific_desc:0 "現在應當用我國的地域力量將整個西南太平洋劃入勢力範圍。只有我國能從妄圖毀滅區域傳統的外來者手中保護當地人民與資源。"
 AST_a_deal_with_japan:0 "與日本的交易"
 AST_a_deal_with_japan_desc:0 "西南太平洋已盡在掌握，我國可與日本帝國和解。只要它留在西北太平洋井水不犯河水，我國也無意挑起戰事。"
 AST_our_own_empire:0 "我們的帝國"
 AST_our_own_empire_desc:0 "舊殖民地獨立自主並宣佈澳大利亞帝國建成的時刻到來了。我國的仁慈統治與長遠計劃將是地區內所有人的福音。"
 AST_japan_tech_sharing:0 "日本科技共享"
 AST_japan_tech_sharing_desc:0 "日本科學家的進展比我國科研機構更快，但我國與旭日帝國的新蜜月開啟了學習與共享的嶄新機遇。"
 AST_war_on_japan:0 "對日開戰"
 AST_war_on_japan_desc:0 "日本的對外侵略已持續了太久。在東亞燒殺搶掠還不滿足，現在它的目光轉向了南方的土地與資源。我國已無法袖手旁觀。"
 AST_empower_the_workers:0 "賦予工人權力"
 AST_empower_the_workers_desc:0 "罪犯，牧民與碼頭工人的國家，這就是澳大利亞。是時候讓澳大利亞的工人與無產階級發出聲音，享有權力了。無產階級革命萬歲。"
 AST_delegation_to_china:0 "派遣代表團至中國"
 AST_delegation_to_china_desc:0 "被貪婪的帝國主義長期蹂躪的中國人民需要朋友，我國也追求一個地區反法西斯盟友。與中國政府的官方會面將讓兩國關係更加緊密。"
 AST_commitment_to_the_cause:0 "投身共產主義事業"
 AST_commitment_to_the_cause_desc:0 "是時候掙脱外國君主的鐐銬，在澳大利亞建立一個沒有帝國主義好戰性威脅的工人樂土了。"
 AST_indirect_support:0 "間接支持"
 AST_indirect_support_desc:0 "中華人民共和國陷入了戰爭，但我國並不站在可以讓自身被捲入的立場。少量船運武器與謹慎的聲援已是我國現階段能做到的最大限度了。"
 AST_direct_support:0 "直接支持"
 AST_direct_support_desc:0 "同志們，拿起武器！傾聽中國兄弟們在反法西斯戰爭中掙扎的呼喊吧！挺身而出，加入全世界工人的鬥爭中！"
 AST_join_comintern:0 "加入共產國際"
 AST_join_comintern_desc:0 "我們的未來與共產主義緊密相連，所以我們必須和五湖四海同志們一道，投身這場全世界展開的鬥爭中。慈父領袖將爲我們指引道路，帶領澳大利亞及世界各地的工人們走向輝煌的明天。"
 AST_workers_paradise:0 "工人樂土"
 AST_workers_paradise_desc:0 "斯大林主義者的一國社會主義實驗已經失敗了，但我們仍堅信社會主義道路的正確性。澳大利亞將爲工人開闢另一條道路，無需來自莫斯科的指示。"
 AST_research_city_excursions:0 "訪問科研城"
 AST_research_city_excursions_desc:0 "蘇聯建成的科研城與實驗室遍佈其國土。它已邀請澳大利亞科研人員前去學習社會主義科研成果。"
 AST_nz_puppet:0 "新西蘭傀儡"
 AST_nz_puppet_desc:0 "新西蘭的工人們應當加入澳大利亞的工人兄弟姐妹。我們已對他們伸出友誼之手並會負責保護他們，只要他們願意與我們攜手共進。"
 AST_the_threat_against_the_people:0 "對人民的威脅"
 AST_the_threat_against_the_people_desc:0 "日本帝國的軍國法西斯勢力是澳大利亞工人福祉的一個威脅，也阻礙了全世界工人的和諧共存。澳大利亞將擊退這個人民的敵人，並將他們遏制在自己貧瘠多山的列島上。"
 AST_new_general_tt:0 "新的§Y3技能§!將軍，§Y艾文·麥凱§!到任了。"
 AST_homeland_defense_tt:0 "在本土修築§Y海岸要塞與陸地要塞§!來防禦可能遭登陸的港口與城市。"
 AST_swpi_research_tt:0 "我國將與美國或派系內其他盟友簽署§Y科技共享協議§!。"
 AST_deal_with_japan_tt:1 "我們會提出將§Y馬來亞§!託管給日本來換取同盟。如果這個提議不被接受，我們會把將§Y加裏曼丹§!、§Y蘇拉威西§!和§Y摩鹿加羣島§!割讓給日本作爲替代方案。\n"
 CAN_rowell_sirois_commission:0 "羅威爾-西羅斯委員會"
 CAN_rowell_sirois_commission_desc:0 "羅威爾-西羅斯委員會已經確定，加拿大聯邦憲政安排阻礙了大蕭條的復甦。我們應該在全國範圍內實現服務水平的平衡。"
 CAN_crown_corporations:0 "皇家公司"
 CAN_crown_corporations_desc:0 "爲了供應必要的服務並刺激經濟和工業增長，加拿大必須建立許多新的皇家公司，在民營企業不會涉足的地方，政府必須承擔起來。"
 CAN_war_bonds:0 "戰爭債券"
 CAN_war_bonds_desc:0 "我們可憐的税基或資源出口無法支持我們的戰爭。愛國的加拿大人民必須向他們的國家投資，並通過戰爭債券支持我們的戰爭。"
 CAN_defence_of_canada_regulations:0 "加拿大防務法規"
 CAN_defence_of_canada_regulations_desc:0 "在戰爭時期，公民權利需要被限制，以防止顛覆戰爭。這將意味着對新聞界、異議團體和一些法點權利的限制。"
 CAN_national_housing_act:0 "國家住房建築法"
 CAN_national_housing_act_desc:0 "現代化的多米寧需要在全國範圍內制定有關住房的標準化法規。我們必須改善所有加拿大人的生活條件。"
 CAN_dollar_a_year_men:0 "一年一美元的人"
 CAN_dollar_a_year_men_desc:0 "加拿大工業有效率問題，但一些富有的商人提供了他們的服務和建議，以換取一個象徵性的金額。這個小型顧問團將推動我們的前進。"
 CAN_canada_pacific_railway:0 "加拿大太平洋鐵路"
 CAN_canada_pacific_railway_desc:0 "加拿大太平洋鐵路公司已將其所有資源用於戰爭。數千噸的物資和材料將讓我們廣闊的領土從這片海連接到另一片海。"
 CAN_maritime_colonial_railway:0 "海洋省殖民鐵路"
 CAN_maritime_colonial_railway_desc:0 "自從把加拿大鐵路賣給國際市場，我們的東部省份的鐵路線就顯得不足。我們正在鼓勵承辦一條新的海洋省殖民鐵路，以擴大中部省份和大西洋省份之間的聯繫。"
 CAN_retool_angus_shops:0 "改革安格斯工廠"
 CAN_retool_angus_shops_desc:0 "現代軍隊需要裝甲，而加拿大太平洋鐵路公司的安格斯工廠正適合裝甲的製造。改革和改裝這裏的基礎設施來建造坦克。"
 CAN_imperial_oil:0 "帝國石油"
 CAN_imperial_oil_desc:0 "帝國石油公司希望爲加拿大西部的勘探提供資金。這將增加我們的石油儲備，爲戰爭機器加油。"
 CAN_department_of_munitions_and_supply:0 "軍需供應部"
 CAN_department_of_munitions_and_supply_desc:0 "我們將加拿大的國家資源控制並在C.D.豪的軍需供應部。"
 CAN_national_resources_mobilization_act:0 "國家資源動員令"
 CAN_national_resources_mobilization_act_desc:0 "加拿大很大，其人口零星分佈在整個大陸。我們應制定一個跟蹤就業狀況的系統，並確保能夠找到任何適於在海外服役的人。"
 CAN_wartime_prices_and_trade_board:0 "戰時物價與貿易委員會"
 CAN_wartime_prices_and_trade_board_desc:0 "爲了防止暴利和囤積，我們已經採用了價格控制，使商品可供大多數加拿大人使用。"
 CAN_bits_and_pieces_program:0 "碎布頭計劃"
 CAN_bits_and_pieces_program_desc:0 "碎布頭計劃將爲戰爭調動一些致力於小型消費品的小型工廠。例如自行車工廠可以找到製造關於戰爭物品的能力。"
 CAN_fund_the_national_research_council:0 "投資國家研究委員會"
 CAN_fund_the_national_research_council_desc:0 "加拿大有科學和進步的歷史，但如今研究人員的需要比以往任何時候都更大。現在是時候把更多的精力放在國家研究委員會上了。"
 CAN_mine_the_shield:0 "採掘地盾"
 CAN_mine_the_shield_desc:0 "加拿大的地盾富有鎳，銅，金和銀。我們被賦予豐富的自然礦物，現在是進一步利用它的時候了。"
 CAN_canada_wheat_board:0 "加拿大小麥局"
 CAN_canada_wheat_board_desc:0 "如果我們恢復和振興加拿大小麥局，以確定小麥、大麥、燕麥和其他作物的銷售價格，我們西部的農民在大蕭條中受到的破壞就可以得到解決。"
 CAN_victory_aircraft_limited:0 "勝利飛機有限公司"
 CAN_victory_aircraft_limited_desc:0 "勝利飛機的任務是建設加拿大的轟炸機編隊。爲了大家的蘭開斯特轟炸機！"
 CAN_alberta_coal_towns:0 "艾伯塔煤炭鎮"
 CAN_alberta_coal_towns_desc:0 "沿着落基山脈有很多隨時可以開採的煤礦。我們可以鼓勵移民到這些新的礦區，並改善西部的就業。"
 CAN_commit_to_the_war:0 "承諾戰爭"
 CAN_commit_to_the_war_desc:0 "世界正在燃燒着戰火，加拿大可以有着重要的角色。我們發誓要保護民主和英國生存的道路。"
 CAN_john_inglis_and_company:0 "約翰·英格利斯公司"
 CAN_john_inglis_and_company_desc:0 "約翰·英格利斯公司應該爲加拿大軍隊建造新的機關槍和大炮。"
 CAN_polymer_corporation:0 "聚合物公司"
 CAN_polymer_corporation_desc:0 "新的國有聚合物公司已被證明在生產新的橡膠聚合物方面非常有效。"
 CAN_national_steel_car:0 "國立鋼鐵汽車"
 CAN_national_steel_car_desc:0 "已經掙扎着度過了大蕭條的國家鋼鐵公司有專門知識和經驗，可以幫助我們製造車輛，我們滿足擴大鐵路和軍隊車輛的需求。"
 CAN_send_in_the_zombies:0 "派遣殭屍"
 CAN_send_in_the_zombies_desc:0 "現在是把加拿大所有的合格男人都裝進軍隊的時候了。我們已經動員了很多人通過了汽車協會的檢測，但現在他們應該被派往海外。"
 CAN_if_day:0 "命若天定"
 CAN_if_day_desc:0 "加拿大人沒有認真看待外國統治的威脅，所以我們將模擬納粹佔領温尼伯，讓恐懼在每個人的家裏，這肯定會增加勝利債券的銷售。"
 CAN_defense_research_grants:0 "國防研究津貼"
 CAN_defense_research_grants_desc:0 "現在加拿大完全是一個主權國家，我們不在像以前那樣接收先進藍圖和原型。我們必須確保我們始終是領先於敵人，並且在技術方面不能落後。"
 CAN_uranium_mining:0 "開採鈾礦"
 CAN_uranium_mining_desc:0 "我們的盟友正在開展一個需要鈾的祕密項目。幸運的是，埃爾多拉多公司發現了稀有礦物，並在礦區周圍建造了一個小鎮-蔚藍港。政府必須緊握這家公司的控制權，保護這種高度敏感的礦產。"
 CAN_long_branch_arsenal:0 "朗布蘭奇兵工廠"
 CAN_long_branch_arsenal_desc:0 "在多倫多西部的朗布蘭奇兵工廠將是我們的步槍生產中心。我們需要數以千計的李恩菲爾德步槍，而阿森納的中央位置將有助於分發向全國各地。"
 CAN_independent_command:0 "獨立指揮"
 CAN_independent_command_desc:0 "在一戰中，加拿大軍隊最終向英國軍官負責，這導致了索姆河和帕斯尚爾的無謂屠殺。而這一次，加拿大將自己獨立指揮。"
 CAN_forced_quebec_conscription:0 "魁北克強迫徵兵制"
 CAN_forced_quebec_conscription_desc:0 "正如1917年一樣，我們在魁北克的法裔加拿大公民正在抵制一個使更多的人進入軍隊的全國草案。我們不會袖手旁觀，讓一小部分人違背議會的意志。"
 CAN_compromise_with_quebec:0 "與魁北克妥協"
 CAN_compromise_with_quebec_desc:0 "魁北克正在阻止全國徵兵。這個問題在一戰中曾差點分裂國家，我們不能在危機時期破壞我們的民族團結。也許我們可以就魁北克居民的戰時兵役達成協議。"
 CAN_war_fueled_economy:0 "戰爭助燃經濟"
 CAN_war_fueled_economy_desc:0 "海外對原材料和成品的需求使加拿大擺脱了大蕭條。我們來自森林和礦物的自然財富可以支持盟友的戰爭機器，使我們的國家富裕起來。"
 CAN_army_modernization:0 "軍隊現代化"
 CAN_army_modernization_desc:0 "我們在遠離易燃材料的防火屋裏安全了太久。加拿大讓它的軍隊裝備着過時的裝備，進行着過時的訓練。我們必須走上現代化，趁着還不算遲。"
 CAN_canadian_infantry_corps:0 "加拿大步兵軍團"
 CAN_canadian_infantry_corps_desc:0 "我們現在有足夠的人來建立一個軍團級別的組織，而加拿大步兵團是我們自上次戰爭以來的第一個軍團級組織。"
 CAN_cmp_truck:0 "加拿大軍用卡車"
 CAN_cmp_truck_desc:0 "加拿大工廠安全而遠離敵人轟炸，所以可以直接對戰爭的運輸。我們的加拿大軍事卡車有多用途設計，適合於多種氣候。"
 CAN_royal_regiment_of_canadian_artillery:0 "加拿大炮兵皇家軍團"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "就算沒有最新的大炮，我們也必須開始訓練我們的炮兵打一場現代戰爭，包括如何使用防空炮和新的25磅榴彈炮。"
 CAN_a_motorized_army:0 "摩托化部隊"
 CAN_a_motorized_army_desc:0 "加拿大在製造卡車和發動機方面的經驗使我們在摩托化部隊的研究和發展方面處於了領先地位。"
 CAN_red_deer_training_camp:0 "紅鹿訓練營"
 CAN_red_deer_training_camp_desc:0 "紅鹿訓練營將是我們新軍訓練的主要場所。紅鹿擁有完整的軍械庫和臨近的機場，地理位置優越。"
 CAN_the_walkie_talkie:0 "對講機"
 CAN_the_walkie_talkie_desc:0 "唐納德·興斯發明了一種新的手持式雙向通信設備，該設備通過無線電波工作。這將大大改善我們的交流和定位。"
 CAN_1st_canadian_parachute_battalion:0 "加拿大第一傘兵營"
 CAN_1st_canadian_parachute_battalion_desc:0 "不要在意來自那些希望我們專注於本土防禦的人的反對，現代空降戰需要一個專門的傘兵營，降落在敵人的頭頂上。"
 CAN_the_black_devils:0 "黑惡魔"
 CAN_the_black_devils_desc:0 "我們需要有一個特別的突擊單位執行危險任務。與我們的美國盟友創建“惡魔旅”的合作已經提上了議程。"
 CAN_the_valentine_tank:0 "瓦倫丁坦克"
 CAN_the_valentine_tank_desc:0 "加拿大有生產瓦倫丁坦克的許可證，這是英國設計的一個耐用中型坦克。"
 CAN_the_rocky_mountain_rangers:0 "落基山遊騎兵"
 CAN_the_rocky_mountain_rangers_desc:0 "西部的本土防衞將交給位於坎盧普斯的洛基山遊騎兵。"
 CAN_strengthen_the_commonwealth_ties:0 "強化與英聯邦的關係"
 CAN_strengthen_the_commonwealth_ties_desc:0 "我們的同胞是我們最真誠的朋友，我們都應該一同行動，支持國王陛下。"
 CAN_shadow_factories:0 "影子工廠"
 CAN_shadow_factories_desc:0 "我們需要飛機工廠，但是零部件製造分散在其他工廠，特別是在汽車工廠附近更加簡易安全。這同時將促進保密性和安全性。"
 CAN_montreal_laboratory_collaboration:0 "蒙特利爾實驗室的合作"
 CAN_montreal_laboratory_collaboration_desc:1 "蒙特利爾實驗室已成爲吸引世界各地科學家的聖地。法國和英國科學家會特別受歡迎，併爲我們的國家帶來了非常需要的專業知識。"
 CAN_the_plan:0 "飛天計劃"
 CAN_the_plan_desc:0 "我們與盟友一起分享了飛行員訓練的經驗和見解。戰爭可以從空中贏得，所以英聯邦航空訓練計劃可能是勝利的關鍵。"
 CAN_camp_x:0 "X營"
 CAN_camp_x_desc:0 "情報收集和間諜訓練將集中在奧沙瓦附近的一個祕密地點。它位於來自英國和美國的信號的中心。"
 CAN_supply_the_empire:0 "供給帝國"
 CAN_supply_the_empire_desc:0 "有什麼國家擁有豐富的木材、鐵、鎳、煤嗎？只要我們的航線和鐵路是安全的，我們可以運送原材料到我們的港口，然後運往我們的帝國合作伙伴。"
 CAN_aluminium_company_of_canada:0 "加拿大鋁業公司"
 CAN_aluminium_company_of_canada_desc:0 "鋁輕質而防鏽。通過擴大我們對鋁的開採和生產，我們可以確保我們的工廠和裝配線將總是供應充足。"
 CAN_turner_valley_oilfield:0 "特納峪油田"
 CAN_turner_valley_oilfield_desc:0 "在1914年被發現後，卡爾加里外的特納谷已經成爲帝國最大的油田之一，其進一步的發展應該是工商界和政府的首要任務。"
 CAN_patriation:0 "歸國"
 CAN_patriation_desc:0 "加拿大是弱化與英格蘭母親的關係的時候了。我們是一個成熟的國家，有我們自己的命運，不僅展望太平洋對岸的大陸，同時關注英格蘭與歐洲。"
 CAN_permanent_joint_defense_board:0 "常設聯合防務委員會"
 CAN_permanent_joint_defense_board_desc:0 "地理和共同遺產將我們同美國連接起來，但是大陸太大了，我們中的一個人不能單獨防衞。需要聯合防務委員會進行北美守衞的磋商和規劃。"
 CAN_north_american_alliance:0 "北美同盟"
 CAN_north_american_alliance_desc:0 "現在是宣佈與美利堅合眾國建立偉大的長期夥伴關係的時候了。沒有人可以在我們和平團結的時候挑戰我們了。"
 CAN_habakkuk_carrier:0 "哈巴谷級航母"
 CAN_habakkuk_carrier_desc:0 "哈巴谷項目是我們用木漿和冰製成的材料建造反潛艦艇的計劃。這將爲更重要的用途和加拿大科學的進一步發展省出鋼材。"
 CAN_refuge_for_scientists:0 "科學家的避難所"
 CAN_refuge_for_scientists_desc:0 "遠離戰爭動盪的加拿大，已被證明是那些希望不在炸彈和子彈下開展工作的科學家們最充滿前途的落腳點。"
 CAN_swastika_clubs:0 "卐字社"
 CAN_swastika_clubs_desc:0 "許多加拿大人正在轉向卐字社以發揚法西斯主義的理念和理想，有趣！"
 CAN_support_the_blue_shirts:0 "支持藍衫黨"
 CAN_support_the_blue_shirts_desc:0 "我們國家的法西斯主義傾向將需要一個強大的準軍事武裝來恐嚇和動搖我們的對手。藍衫黨將是我們對任何違抗我們新秩序的人的回答。"
 CAN_join_germany:0 "聯合德國"
 CAN_join_germany_desc:0 "爲壯大其國家而提出的一系列合理要求已經證明了希特勒是一個講理的人。爲了迎來一個全新的黃金年代，我們將同德國並肩作戰。"
 CAN_support_a_synarchist_baja:0 "支持共治聯盟黨"
 CAN_support_a_synarchist_baja_desc:0 "爲了支持保守民族主義在北美的進一步傳播，我們應支持在墨西哥的共治聯盟黨起義。一旦成功，我們將有兩個法西斯國家準備把共治的思想向整個半球傳播。"
 CAN_pinion_the_eagle:0 "束縛老鷹"
 CAN_pinion_the_eagle_desc:0 "我們與美國間漫長的邊境已經太長時間不設防了。美國仍是加拿大安全的最大威脅，因此我們將採取行動，使美國的北侵行爲更加的困難棘手。"
 CAN_skewer_the_eagle:0 "刺穿老鷹"
 CAN_skewer_the_eagle_desc:0 "我們將與我們的墨西哥兄弟組成聯盟來包圍並遏制來自美國的威脅。"
 CAN_defence_scheme_no_1:0 "一號防禦計劃"
 CAN_defence_scheme_no_1_desc:0 "是時候啟用封存已久的一號防禦計劃了，這一於戰間期所制定的反攻計劃旨在預防我國同美利堅合眾國之間發生戰爭。"
 CAN_demand_labrador_and_newfoundland:0 "索取拉布拉多與紐芬蘭"
 CAN_demand_labrador_and_newfoundland_desc:0 "紐芬蘭自治領已然以失敗告終，以至於其地位不得不重新退回殖民地。紐芬蘭最適當的歸處應該是加拿大。"
 CAN_burn_the_royal_portraits:0 "焚燬皇室肖像"
 CAN_burn_the_royal_portraits_desc:0 "不再有國王了！我們不會再接受外國傀儡和外國議會的統治了。加拿大將成爲自由且平等的國度，人民要站起來了。"
 CAN_communist_labor_total_war_committee:0 "共產勞工全面戰爭委員會"
 CAN_communist_labor_total_war_committee_desc:0 "加拿大共產黨人也是愛國者！在反法西斯的全球戰爭中，我們可以與資產階級自由派合作，以動員全國進行戰爭。"
 CAN_defence_scheme_no_2:0 "二號防禦計劃"
 CAN_defence_scheme_no_2_desc:0 "二號防禦計劃是假設在美國同日本於太平洋發生戰爭時的應急計劃。理想情況下，我們將在戰爭中保持中立，但無論真實情況如何，我們都將在西海岸建立強大的防禦設施。"
 CAN_supply_the_red_army:0 "供給紅軍"
 CAN_supply_the_red_army_desc:0 "由於蘇聯正在對抗人民公敵，加拿大應承擔起將武器和物資運往莫斯科的重擔。"
 CAN_canada_united:0 "團結的加拿大"
 CAN_canada_united_desc:0 "即使我們的人口分佈在整個大陸的一條細線上，我們也應該在這次世界危機中團結在一起，從而支持加拿大的價值觀並保護弱者。"
 CAN_join_comintern:0 "加入共產國際"
 CAN_join_comintern_desc:0 "蘇聯已經證明了其誠意和實力，加拿大應該與蘇聯結盟。"
 CAN_support_the_world_revolution:0 "支持世界革命"
 CAN_support_the_world_revolution_desc:0 "你可聽到人民在歌唱？他們在高唱國際歌！加拿大將努力使無產階級從其枷鎖中解放出來。"
 CAN_rcaf_station_borden:0 "駐博登加拿大皇家空軍"
 CAN_rcaf_station_borden_desc:0 "加拿大的空軍誕生在安大略省的博登，該基地應該用於訓練新一代飛行員。"
 CAN_we_have_the_hurricane:0 "我們有颶風"
 CAN_we_have_the_hurricane_desc:0 "英國允許我們建立一條颶風戰鬥機的生產線。這些飛機將是我們空軍的核心。"
 CAN_the_pacific_coast_air_defence_radar_system:0 "太平洋沿岸防空雷達系統"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "除了南部以外，不列顛哥倫比亞省的海岸遍佈巖石、人口稀少。我們將不得不依賴早期預警系統，比如一條雷達鏈，以檢測任何來自太平洋的異常。"
 CAN_commonwealth_air_training_plan:0 "英聯邦航空訓練計劃"
 CAN_commonwealth_air_training_plan_desc:0 "我們的航空訓練將與英聯邦自治領的盟友協調。這樣更有效率，能在我們的機場進行大量安全的訓練。"
 CAN_fund_fairchilds_development:0 "投資仙童半導體發展"
 CAN_fund_fairchilds_development_desc:0 "在魁北克的仙童半導體飛機工廠應該獲得它所需要的資源，以增加轟炸機零件生產。我們應該能夠增加數以千計的工廠訂單。"
 CAN_cookie_carriers:0 "餅乾攜帶者"
 CAN_cookie_carriers_desc:0 "戰略空戰需要重型轟炸機在我們的敵人上撒下美味的食物。"
 CAN_the_sabre_project:0 "佩刀項目"
 CAN_the_sabre_project_desc:0 "噴氣式飛機將主宰未來的天空，所以我們應該投資生產我們自己的國外的噴氣式飛機變種。"
 CAN_halifax_shipyards:0 "哈利法克斯造船廠"
 CAN_halifax_shipyards_desc:0 "哈利法克斯碼頭正對歐洲，位置便利，一直以創紀錄的速度建造新船。大西洋之戰勝利有望。"
 CAN_destroyer_effort:0 "重視驅逐艦"
 CAN_destroyer_effort_desc:0 "潛艇對補給和部隊運輸的打擊威脅要求我們集中精力建造驅逐艦，從而得以狩獵和擊沉這些水下危險。"
 CAN_light_cruiser_effort:0 "重視輕巡洋艦"
 CAN_light_cruiser_effort_desc:0 "我們永遠無法大量建造大型船隻，但小型巡洋艦仍然可以集中大量建造。"
 CAN_heavy_cruiser_effort:0 "重視重巡洋艦"
 CAN_heavy_cruiser_effort_desc:0 "我們可以建立以重巡洋艦爲核心的艦隊，並有足夠大的港口使其成爲一個可行的策略。"
 CAN_escort_fleet:0 "護航艦隊"
 CAN_escort_fleet_desc:0 "海洋使我們與世界上大部分的動亂隔絕，所以如果我們的軍隊要加入戰鬥並獲得補給，我們需要優先考慮護航編隊和反潛戰。"
 CAN_fleet_in_being:0 "存在艦隊"
 CAN_fleet_in_being_desc:0 "在打造一支龐大的海軍力量後，即使我們從未對其進行部署，其存在也能對我們的敵人造成威懾：一想到我們的艦隊會向前航行並打擊其航線，他們就不得不更加謹慎行事。"
 CAN_degauss_ship_hulls:0 "消磁船體"
 CAN_degauss_ship_hulls_desc:0 "我們將開始對我們的船體消磁，減少他們的磁性標識。這將保護他們免受磁性水雷的傷害，並削弱船舶的電子輪廓。"
 CAN_trade_fleet:0 "貿易艦隊"
 CAN_trade_fleet_desc:0 "加拿大是一個貿易國家。我們需要建造更多貨輪和護航隊。"
 CAN_united_shipyards:0 "聯合造船廠"
 CAN_united_shipyards_desc:0 "蒙特利爾碼頭的聯合造船廠已成爲我們的登陸艇和貨船的主要來源。"
 SAF_support_axis_interests_effect_tt:0 "建立§Y基礎設施§!並添加§Y建築槽§!在位於非洲南部和中部地區的被佔領國。\n"
 SAF_a_king_for_our_people_trigger_tt:0 "愛德華國王已被流放"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "這些選項是互相排斥的。"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "與下列焦點互斥："
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "這項焦點目前沒有實際影響。但隨着世界局勢的變化可能會發生改變。"
 SAF_war_measures_act:0 "戰時經濟法案"
 SAF_war_measures_act_desc:0 "我們不能允許戰爭時期國家經濟體系受到衝擊，所以我們正準備起草新法案以保障戰時軍隊和民眾的需求都能得到滿足，這將保證資源流動不受到破壞並能讓我們更好的集中分配資源。"
 SAF_emergency_workers:0 "緊急工人動員"
 SAF_emergency_workers_desc:0 "現在是動員更多的南非民眾爲贏得戰爭而奮鬥的時候了，婦女也能以更低的成本進入工廠工作。"
 SAF_csir:0 "科學與工業研究中心"
 SAF_csir_desc:0 "南非在科技領域已經滯後於其他自治領，因此針對在比勒陀利亞成立科學和工業研究委員會的政府議程已經迫在眉睫了。"
 SAF_cape_garrison_artillery:0 "開普衞戍炮兵團"
 SAF_cape_garrison_artillery_desc:0 "好望角對許多國家來説是仍然是一條重要的海上交通線，同時它也是通往南非中心地帶的門户，因此當地的衞戍團和炮兵以及防禦設施的擴建應該是我們待辦事項裏的首要目標。"
 SAF_reconstitute_the_cape_corps:0 "重建好望角軍團"
 SAF_reconstitute_the_cape_corps_desc:0 "縱觀我們過去的歷史，我們已經不止一次的把有色人種送去保衞南非的戰鬥之中，儘管不是每個南非人都歡迎這種做法，但這能釋放南非白人去海外服役。"
 SAF_expand_the_cape_corps:0 "擴大開普軍團"
 SAF_expand_the_cape_corps_desc:0 "我們重建開普軍團時主要把它定義爲後勤支援部隊，但現在我們面臨着的入侵威脅意味着我們必須給予軍團更多的資源，更好的培訓和更強大的武器。"
 SAF_work_for_all_poor:0 "爲所有窮人提供工作"
 SAF_work_for_all_poor_desc:0 "近幾年來，貧窮的農村南非白人如潮水般湧入城市以尋求工作，但我們絲毫沒有幫助他們。但現在，工業化和政府對他們就業保護將幫助這些人民。"
 SAF_outlaw_strikes:0 "禁止罷工"
 SAF_outlaw_strikes_desc:0 "在危機時期停止工作和中斷勞動的行爲都應被視爲是不愛國的。罷工將被宣佈爲違法行爲，而政府將會強迫人們回到工作崗位。"
 SAF_support_the_policy_of_appeasement:0 "支持綏靖政策"
 SAF_support_the_policy_of_appeasement_desc:0 "德國的抱怨合情合理，而各自治領則深受上次大戰的打擊。我們應該利用每一個可以確保我們時代和平的機會。"
 SAF_police_windhoek:0 "治理温得和克"
 SAF_police_windhoek_desc:0 "自從大戰結束以後，我們就奪取了前德國殖民地西南非洲，但長久以來我們並不關注那一片區域的發展，現在是時候履行我們的責任了，保護並改善温得和克的主要城市。"
 SAF_joint_air_training_scheme:0 "聯合空軍訓練計劃"
 SAF_joint_air_training_scheme_desc:0 "英聯邦國家正一起彙集其資源和經驗去開展新的空軍訓練項目，以改善飛行員和機組人員的能力。"
 SAF_desert_equipment:0 "沙漠戰裝備"
 SAF_desert_equipment_desc:0 "在北非的戰爭需要特殊裝備，來使我們軍隊能夠在沙漠作戰，這些裝備的製造與運輸將成爲一個重要的後勤事項。"
 SAF_suppress_the_stormjaers:0 "打壓人民突擊隊"
 SAF_suppress_the_stormjaers_desc:0 "親德法西斯組織“奧瑟瓦·布蘭德威格”（牛車哨兵）是一支效仿歐洲同行而建立的準軍事組織。他們正在使政府爲了徵募部隊及尋求安全且團結的戰時政策所付出的努力付之東流，這支衝鋒隊必須被鎮壓。"
 SAF_secure_interests_in_africa:0 "確保在非利益"
 SAF_secure_interests_in_africa_desc:0 "南非聯邦同英國的一些殖民地近在咫尺，而其可以被納入我們的管轄之中。我們還應該儘可能地確保我們對西南非洲的委任統治永久化。"
 SAF_native_laws_amendment_act:0 "原住民法修正案"
 SAF_native_laws_amendment_act_desc:0 "爲了進一步確保南非白人的利益，我們必須限制有色人種在南非城市的定居權，只有那些在城市裏居住很久的有色人種才有城市的定居權，其他的一律被驅逐到郊區或農村。"
 SAF_encourage_segregation:0 "鼓勵種族隔離"
 SAF_encourage_segregation_desc:0 "我們應該加大合法分離我們不同種族人口的力度，以團結我們的統治階級並擴大其權力。"
 SAF_abandon_westminster:0 "脱離威斯敏斯特體系"
 SAF_abandon_westminster_desc:0 "被蘇伊士運河取代的好望角航線以及布爾戰爭的經歷幫助我們建立了不同於其他自治領盟友的南非身份認同。我們應該與國王保持距離，並開闢自己的道路。"
 SAF_support_the_afrikaner_broederbond:0 "援助阿非利卡人兄弟會"
 SAF_support_the_afrikaner_broederbond_desc:0 "南非的阿非利卡人兄弟會一直在爲阿非利卡人發聲，他們強調要進一步是分離各個種族，英國人在布爾戰爭時對我們的集權政策依然歷歷在目，兄弟會可以幫助我們創建一個新的南非。"
 SAF_support_ossewabrandwag:0 "支持“奧瑟瓦·布蘭德威格”組織"
 SAF_support_ossewabrandwag_desc:0 "法西斯準軍事組織“奧瑟瓦·布蘭德威格”（牛車哨兵）應該被我們用作一個維護統治的手段，他們可以用於防止外國間諜破壞和鎮壓反對我們統治階級的起義。"
 SAF_celebrate_the_great_trek:0 "慶祝大遷移"
 SAF_celebrate_the_great_trek_desc:0 "一個世紀以前，我們的殖民先驅與英國的殖民統治階級劃清界限，在遷移到東北邊建立了自己的布爾民族，他們堅韌不拔的精神代表瞭如今南非最高的美德。"
 SAF_voortrekker_monument:0 "先驅者紀念碑"
 SAF_voortrekker_monument_desc:0 "一個紀念偉大的殖民先驅者的紀念碑將在這令人不安的時刻加強我們的民族團結及鼓舞我們的精神。"
 SAF_support_nazification_of_south_west_africa:0 "支持西南非洲納粹化"
 SAF_support_nazification_of_south_west_africa_desc:0 "作爲德國的前殖民地，我們也應該鼓勵德國的政治理念在西南非洲的發展。"
 SAF_south_africa_first:0 "南非優先"
 SAF_south_africa_first_desc:0 "南非如今是非洲大陸最強大的獨立國家，因此南非應該成爲非洲和各個殖民地未來的領導者。"
 SAF_support_the_german_coup:0 "支持德國派政變"
 SAF_support_the_german_coup_desc:0 "從上世紀開始，德國政府一直視南非爲擴大影響力的沃土。我們的未來方向在德國，而不在英國，所以讓我們按照推翻現政府的計劃前進。"
 SAF_reclaim_boer_colonies:0 "收回布爾殖民地"
 SAF_reclaim_boer_colonies_desc:0 "屬於前布爾殖民地的不僅僅只有德蘭士瓦州，其他的地區都應該回歸到布爾人的後裔手中來。"
 SAF_commemorate_the_battle_of_blood_river:0 "紀念血河之戰"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838年，布爾定居者的篷車陣擊敗了成千上萬的祖魯戰士，在納塔爾對祖魯的統治造成了致命的打擊。這一定是我們事業正確性的神聖標誌。"
 SAF_german_scientists:0 "德國科學家"
 SAF_german_scientists_desc:0 "德國科學家是世界上最好的，並且有許多地方能與我們分享。"
 SAF_support_axis_interests:0 "支持軸心國的利益"
 SAF_support_axis_interests_desc:0 "軸心國有精力和一種意識形態來幫助南非確立其在世界上的地位。我們應該給予他們我們最大的外交支持。"
 SAF_a_king_for_our_people:0 "我們人民的國王"
 SAF_a_king_for_our_people_desc:0 "南非應該有一個國王，幸運的是這裏有位温莎現在並未掌權，前愛德華八世，温莎公爵，他可以坐上我們的王座。"
 SAF_empower_the_workers:0 "賦予工人權力"
 SAF_empower_the_workers_desc:0 "我們的國家是由礦工和農民組成的，因此南非的工人是國家意志的唯一代表。"
 SAF_support_spain:0 "援助西班牙"
 SAF_support_spain_desc:0 "法西斯主義在歐洲迅速崛起，而我們則可以在西班牙遏制它的蔓延——至少也能減緩其速度。我們應該向西班牙共和軍送去志願者和裝備以支持其事業。"
 SAF_repeal_the_native_representation_act:0 "廢除原住民代表法"
 SAF_repeal_the_native_representation_act_desc:0 "種族歧視與南非的革命民眾的價值觀背道而馳，黑人應該擁有投票權，我們會廢除這些帶有種族歧視的色彩並給予黑人同等的政治權利。"
 SAF_burn_the_kings_portraits:0 "燒燬國王的肖像"
 SAF_burn_the_kings_portraits_desc:0 "讓温莎家族滾出南非！燒燬國王的肖像將公開宣佈我們脱離英國皇室的統治。"
 SAF_join_comintern:0 "加入共產國際"
 SAF_join_comintern_desc:0 "蘇維埃聯盟一直走在工人革命和抵抗法西斯主義的前段，我們應該加入他們強大的聯盟。"
 SAF_support_the_world_revolution:0 "支持世界革命"
 SAF_support_the_world_revolution_desc:0 "讓工人取得勝利的唯一辦法便是將全球的工人們一口氣團結起來。革命必須傳至全世界，而正是因此，我們必須對外輸出革命。"
 SAF_equal_opportunity_employment:0 "平等就業機會"
 SAF_equal_opportunity_employment_desc:0 "如果我們要改善勞動者的工作質量，就必須先確保所有的工人都能得到平等對待，無論他們的皮膚顏色如何。"
 SAF_demand_madagascar:0 "索取馬達加斯加"
 SAF_demand_madagascar_desc:1 "隨着歐洲局勢發生戲劇性的變化，現在是時候重新評估一下殖民主義制度了，爲什麼馬達加斯加要隨着一個衰落的帝國一起衰落？"
 SAF_invite_soviet_advisers:0 "邀請蘇聯顧問"
 SAF_invite_soviet_advisers_desc:4 "如果我們要幫助蘇聯爲全世界的工人帶來自由而鬥爭，我們就應該向他們學習並改進我們的軍隊。"
 SAF_south_african_soviet_research_treaty:0 "與蘇聯的研究條約"
 SAF_south_african_soviet_research_treaty_desc:1 "在從我們的蘇聯同志那裏學習了許多有價值的軍事思想之後，現在是時候進一步加深合作關係了。"
 SAF_anti_colonialist_crusade:0 "反殖民主義鬥爭"
 SAF_anti_colonialist_crusade_desc:1 "殖民主義在幾個世紀以來作爲帝國主義壓迫世界工人和核心而讓人恨的咬牙切齒，而現在我們的地理環境和意識形態讓我們可以打破這一制度，讓非洲人民掙脱開幾個世紀以來被帝國主義者套在身上的枷鎖。"
 SAF_Union_of_the_African_People:0 "非洲人民同盟"
 SAF_Union_of_the_African_People_desc:1 "長期以來，非洲人民的命運被帝國主義者牢牢掌握在手中，但那只是到現在爲止，今天我們將建立起一個足夠強大的陣營，讓非洲人民重新掌握住自己的命運，沒有帝國主義者可以阻擋我們非洲人民掙脱開自己的枷鎖，非洲將從殖民主義解放。"
 SAF_liberate_portugese:0 "解放葡萄牙的殖民地"
 SAF_liberate_portugese_desc:1 "安哥拉和莫桑比克這兩個殖民地就連在我們的邊界上，現在是時候解放那些被剝削着的人民了。"
 SAF_liberate_british:0 "解放英國的殖民地"
 SAF_liberate_british_desc:1 "大英帝國是歷史上最臭名昭著的殖民帝國。我們會結束他們殖民非洲的歷史。"
 SAF_liberate_belgian:0 "解放比利時的殖民地"
 SAF_liberate_belgian_desc:1 "比利時的剛果被廣泛認爲是剝削和壓迫最殘酷的地方，但今天這段故事將在我們的手中結束。"
 SAF_south_african_railways:0 "投資南非鐵路公司"
 SAF_south_african_railways_desc:0 "南非鐵路公司需要擴展，我們可以把青年送去南非鐵路公司作爲實習生以培訓他們的技能，並教會他們必要的技能讓他們可以在國內工作和海外服役。"
 SAF_expand_the_mining_industry:0 "發展礦業"
 SAF_expand_the_mining_industry_desc:0 "南非有着驚人的礦產資源儲量，而現在我們才剛剛開始挖掘它豐厚的稀有金屬儲量。"
 SAF_heavy_engineering:0 "發展重型工業技術"
 SAF_heavy_engineering_desc:0 "現在的當務之急是讓南非擁有最新，最尖端的工程技術，即使我們的工業基礎薄弱，我們也應該投資發展重型工業機器以趕上其他的國家。"
 SAF_infrastructure_effort:0 "發展基礎設施"
 SAF_infrastructure_effort_desc:0 "南非的大部分地區任然是落後的農村和欠發達地區，修建新的道路和鐵路可以讓落後地區的資源和人民來到沿海地區爲我們的發展做出貢獻。"
 SAF_armament_effort:0 "軍工業發展"
 SAF_armament_effort_desc:0 "南非很難受到任何外國勢力的入侵，但也遠離同盟國。因此發展屬於自己的軍工是很重要的，這會使南非有自己的抵抗能力。"
 SAF_south_african_steel:0 "南非的鋼鐵工業"
 SAF_south_african_steel_desc:0 "我們有豐富的煤和鐵資源，所以現在是時候在比勒陀利亞擴大我們的鋼鐵工業了，擴張的鋼鐵廠將爲我們的國家提供現代武器所需要的鋼板。"
 SAF_pretoria_arms:0 "比勒陀利亞軍火廠"
 SAF_pretoria_arms_desc:0 "比勒陀利亞現在的鋼鐵廠大多生產厚重的大型鋼材，但如果我們購買一些先進的機牀，這些鋼板就可以被切割用於製作武器，這樣一來一些工廠也就可以變成武器製造廠了。"
 SAF_expand_the_rand_mines:0 "擴大蘭德礦牀開採"
 SAF_expand_the_rand_mines_desc:0 "即使是使用19世紀的技術，蘭德礦山也是一批世界上最深的金礦。我們現在有能力做到挖掘更多，甚至更深，更貪！"
 SAF_fund_the_university_of_south_africa:0 "投資南非大學"
 SAF_fund_the_university_of_south_africa_desc:0 "比勒陀利亞的南非大學是非洲最好的大學，甚至可以説是南半球最好的大學，通過投資建設新的校區我們可以培養更多的本地人才，而不是把我們的年輕人送到海外。"
 SAF_establish_the_atomics_energy_board:0 "建立原子能委員會"
 SAF_establish_the_atomics_energy_board_desc:0 "原子能武器將是自火藥以來最大的軍事突破，但前提是我們可以先用好原子能，召集我們最頂級的物理學家讓他們來研究這個新式武器吧。"
 SAF_the_cape_defense_institute:0 "開普國防研究院"
 SAF_the_cape_defense_institute_desc:0 "現在南非已經成爲了一個主權國家，我們不再如同以往只是從英國那裏接受高級原型機和藍圖了，我們必須自己走在世界的前段。"
 SAF_defense_collaboration_initiative:0 "聯合研究計劃"
 SAF_defense_collaboration_initiative_desc:0 "英國人向我們展示了國家之間分享科技進步的優勢，如果我們也加入到他們的科研合作計劃裏，我們的整個陣營就可以更有效的進行戰時研究。"
 SAF_special_service_battalion:0 "特殊後勤營"
 SAF_special_service_battalion_desc:0 "南非充滿了年輕而且失業的男人，他們需要找到一份適合自己的工作，而特殊後勤營將教會他們需要的紀律和組織。"
 SAF_improve_the_three_oh_three:0 "改進.303口徑槍械"
 SAF_improve_the_three_oh_three_desc:0 "南非的部隊需要在多種不同的環境下戰鬥，但我們很幸運的得到了李·恩菲爾德步槍的設計圖，這種使用.303口徑子彈的步槍將在稍加改進之後滿足我們軍隊的需求。"
 SAF_q_services_corps:0 "Q後勤隊"
 SAF_q_services_corps_desc:0 "Q後勤隊是負責軍隊物流供應的中央機構，負責處理油料，軍糧和支付的分配。"
 SAF__south_african_military_college:0 "南非軍事大學"
 SAF__south_african_military_college_desc:0 "南非應該仿造美國西點軍校建立一個軍事學院，這將爲我們的軍隊提供一個專業的軍官來源。"
 SAF_expand_the_south_african_artillery:0 "擴張南非炮兵團"
 SAF_expand_the_south_african_artillery_desc:0 "南非的炮兵團與1934年建立起來，現在是時候擴張其規模和實力了。"
 SAF_sa_engineer_corps:0 "擴編南非工程兵團"
 SAF_sa_engineer_corps_desc:0 "南非工程兵團現在有600人處於現役，但這對於現代軍隊的需求來説實在是太少了，我們需要培訓更多的人來加入工程兵團。"
 SAF_equipment_effort:0 "發展步兵裝備"
 SAF_equipment_effort_desc:0 "我們不能忽視軍隊所需支援裝備的供給。槍和坦克都是多多益善，同時我們也需要制服，無線電和工具包等更多物資。"
 SAF_south_african_special_forces:0 "南非特種部隊"
 SAF_south_african_special_forces_desc:0 "南非需要一支突擊隊，在一些一般部隊難以到達的地方進行艱難的作戰。"
 SAF_mechanization_effort:0 "發展機械化"
 SAF_mechanization_effort_desc:0 "摩托化和機械化的戰爭即將來臨，未來的長路將由履帶和輪式車輛引導。"
 SAF_armor_effort:0 "發展坦克"
 SAF_armor_effort_desc:0 "坦克從上一場戰爭中那緩慢沉重的鋼鐵巨獸已經變成了火力充足的戰場清掃者，我們的對裝甲兵的研究和培訓都不能落後於我們的敵人，或是我們的盟友。"
 SAF_commit_to_the_five_year_plan:0 "開始五年計劃"
 SAF_commit_to_the_five_year_plan_desc:0 "我們制定了現代化南非空軍和之後擴展的五年計劃，政府公開承諾這個計劃將會如期完成。"
 SAF_improve_the_hawker_hartbees:0 "改進霍克雌鹿戰鬥機"
 SAF_improve_the_hawker_hartbees_desc:0 "我們的霍克雌鹿戰鬥機並不是世界上最先進的戰鬥機，但我們會從它身上學習航空學知識，我們會最大限度的利用這些雙翼飛機。"
 SAF_replace_the_blenheim:0 "更換布倫海姆轟炸機"
 SAF_replace_the_blenheim_desc:0 "布裏斯托爾 布倫海姆式轟炸機一直是皇家空軍的中流砥柱，但現在可能是時候去研發一些更堅固，航程更遠的轟炸機了。"
 SAF_perfect_the_cab_rank_technique:0 "完善空中支援及隊戰術"
 SAF_perfect_the_cab_rank_technique_desc:0 "“車站”戰術是利用讓轟炸機隊對着一個固定地點以長列的方式投下炸彈，這對於打擊敵方車隊或造成壓力非常有效，但需要大量的練習配合。"
 SAF_desert_air_force:0 "沙漠空軍"
 SAF_desert_air_force_desc:0 "沙漠中的天空是非常乾淨的，但熱浪和沙子意味着我們需要特別注意我們飛機的維護，在這種艱難的環境下我們可以學習許多寶貴的技能。"
 SAF_secure_the_cape_sea_route:0 "保護好望角航線"
 SAF_secure_the_cape_sea_route_desc:0 "如果蘇伊士運河淪陷了，開普敦將再一次成爲通網東方的大門，我們要不惜一切代價保護它。"
 SAF_retain_experienced_pilots:0 "挽留有經驗的飛行員"
 SAF_retain_experienced_pilots_desc:0 "我們經驗豐富的飛行員經常轉去皇家空軍服役，而不是留下來訓練我們自己的空中力量，我們應該提高他們的報酬，讓他們留下來訓練我們的飛行員，在這裏他們可以啟發教育南非的新兵。"
 SAF_seaward_defence_force:0 "海岸警衞隊"
 SAF_seaward_defence_force_desc:0 "海岸警衞隊已經作爲我們海軍力量有近二十年了，我們應該對它注入更多的資金。"
 SAF_protect_the_trade:0 "保護航路"
 SAF_protect_the_trade_desc:0 "一戰的表明了護衞艦和海上護航的重要性，南非正好位於一個重要的海上貿易路線上，我們應該確保貨物能安全達到目的地。"
 SAF_disrupt_the_trade:0 "破交戰"
 SAF_disrupt_the_trade_desc:0 "一戰的表明了破交戰和無限制潛艇戰的威力，南非正好位於一個重要的海上貿易路線上，所以我們可以利用這點打擊我們敵人的補給線。"
 SAF_expand_the_simons_town_base:0 "擴展西蒙鎮海軍基地"
 SAF_expand_the_simons_town_base_desc:0 "西蒙鎮自從17世紀90年代以來一直是南部非洲最重要的海軍基地，它應該接受現代化改造和擴展以適應越來越大的船隻。"
 SAF_anti_submarine_tactics:0 "反潛戰戰術"
 SAF_anti_submarine_tactics_desc:0 "敵人的潛艇會威脅穿過好望角的船隻，我們必須學習如何找到並消滅他們。"
 SAF_submarine_warfare:0 "無限制潛艇戰"
 SAF_submarine_warfare_desc:0 "敵人的運輸隊源源不斷的穿過好望角進入前線，我們將從水下打擊他們。"
 SAF_prepare_overseas_offensive:0 "準備海外作戰"
 SAF_prepare_overseas_offensive_desc:0 "南非廣闊的海岸線非常適用於士兵的兩棲作戰訓練，這是難度最大的訓練之一，但我們的戰士能夠應付。"
 SAF_strengthen_the_cape_garrison_artillery:0 "強化開普衞戍炮兵團"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "我們必須擴張並現代化開普炮兵衞戍團，以保護開普不在敵人的登陸下淪陷。"
 SAF_civil_war_tt:1 "一場§R內戰§!將在§Y法西斯黨派“純淨國民黨”§!控制之下的西南非洲與§Y民主黨派“聯合國家黨”§!控制之下的區域爆發。"
 SAF_german_research_tt:0 "我們將與德國簽訂技術共享協議。"
 scw_in_progress_tt:0 "西班牙在內戰中。"
 NZL_transfer_the_new_zealand_division:0 "調動新西蘭師"
 NZL_transfer_the_new_zealand_division_desc:0 "第二新西蘭師已被動員起來採取行動，因此我們應該把它投入戰場。自一戰走來的新西蘭師曾隸屬於地中海戰區，新師團也應該如此。"
 NZL_form_the_rnzn:0 "組建新西蘭皇家海軍"
 NZL_form_the_rnzn_desc:0 "我們曾經小型海岸巡邏隊現已發展成可以獨立執行皇家海軍監督的船隻。新西蘭將有自己的海軍。"
 NZL_expand_devonport_naval_base:0 "擴建德文波特海軍基地"
 NZL_expand_devonport_naval_base_desc:0 "德文波特海軍基地將是我們海軍的總部，但必須擴建，以滿足全面戰爭的新要求。"
 NZL_coastal_defense:0 "海岸防禦"
 NZL_coastal_defense_desc:0 "新西蘭是一個島國，並且遠離敵人，所以我們必須爲敵人可能對我們沿岸地區發動的兩棲攻擊做好準備。"
 NZL_destroyer_effort:0 "重視驅逐艦"
 NZL_destroyer_effort_desc:0 "憑藉我們小型工業基地，驅逐艦是新西蘭展現海軍力量最有效的途徑。巡邏海岸，攔截潛艇，設置早期警戒線。"
 NZL_submarine_effort:0 "重視潛艇"
 NZL_submarine_effort_desc:0 "由於任何入侵將必須經由海路，海上狼羣可以是堅強的防線。潛艇同時具備隱身和搜尋能力，可以保護好我們的海路。"
 NZL_light_cruiser_effort:0 "重視輕巡洋艦"
 NZL_light_cruiser_effort_desc:0 "中型艦隊適合中等國家，輕巡洋艦可以狠狠打一拳，但又可以極快速度脱離戰場，以避開主要交戰。"
 NZL_capital_ship_effort:0 "重視主力艦"
 NZL_capital_ship_effort_desc:0 "如果新西蘭想擁有第一流的海軍，它就必須擁有一流的船隻。我們必須撥款給戰列艦和重巡洋艦。"
 NZL_expand_the_nzpaf:0 "擴充新西蘭常駐空軍"
 NZL_expand_the_nzpaf_desc:0 "新西蘭常駐空軍需要新的海岸巡邏艇和海軍轟炸機。現代國家不能忽視空戰。"
 NZL_form_the_rnzaf:0 "組建新西蘭皇家空軍"
 NZL_form_the_rnzaf_desc:0 "現在是時候讓空軍獨立於其他戰爭武器了。新西蘭皇家空軍將有自己的指揮結構，但與皇家空軍保持密切合作。"
 NZL_fighter_focus:0 "重視戰鬥機"
 NZL_fighter_focus_desc:0 "戰鬥機能有效攔截和護送轟炸機，這將是我們盟友的決定性武器。"
 NZL_bomber_focus:0 "重視轟炸機"
 NZL_bomber_focus_desc:0 "輕型轟炸機可以有效地保護我們的海岸線，並在需要的時候在國外對抗我們的敵人。"
 NZL_defend_our_islands:0 "保衞我們的島嶼"
 NZL_defend_our_islands_desc:0 "我們必須爲可能的海上入侵我們島嶼天堂做好準備。海軍轟炸機可以攔截和攻擊登陸艇，甚至可以攻擊目標主力艦。"
 NZL_modern_fighters:0 "現代戰鬥機"
 NZL_modern_fighters_desc:0 "是時候升級我們的戰鬥機設計，使其兼備更快的速度及更長的航程。我們的盟友已經展示了一些當今世界上最先進飛機的樣式。"
 NZL_heavy_bombers:0 "重型轟炸機"
 NZL_heavy_bombers_desc:0 "只有通過打擊敵人國土的核心區域才能贏得戰爭。重型轟炸機對摧毀敵方的工廠和城市來説是必要的。"
 NZL_national_roads_board:0 "國家公路局"
 NZL_national_roads_board_desc:0 "新西蘭的崎嶇地形阻礙形成一個連貫的道路建設系統，從另一方面説我們需要改進我們現有的道路。應該研究高速公路系統，鋪設道路，在山上開闢新的路徑。"
 NZL_new_zealand_steel:0 "新西蘭鋼鐵"
 NZL_new_zealand_steel_desc:0 "新西蘭已經擁有豐富的鐵礦儲藏，特別是在北島。這需要一個特殊工藝從沙子中提取出礦石，但它可以作爲我們鋼鐵行業多年發展的基石。"
 NZL_taranaki_oil:0 "塔拉納基石油"
 NZL_taranaki_oil_desc:0 "北島的塔拉納基地區富含礦產和石油。企業家試圖利用這些石油儲備，但煉油廠和鑽井需要更多的投資。"
 NZL_wairarapa_sheep_farms:0 "懷拉拉帕綿羊農場"
 NZL_wairarapa_sheep_farms_desc:0 "懷拉拉帕羊毛業是新西蘭經濟的基石之一，隨着世界大蕭條開始，對我們羊毛的需求會越來越大。"
 NZL_bureau_of_industry:0 "工業局"
 NZL_bureau_of_industry_desc:0 "新西蘭是一個農業社會，經濟重點在牧場。工業局必須鼓勵大資本投資基礎設施和製造業。"
 NZL_department_of_scientific_and_industrial_research:0 "科學與工業研究部"
 NZL_department_of_scientific_and_industrial_research_desc:0 "其他英聯邦和自治領國家正在投資科學和工業研究，因此我們也應該這樣做。"
 NZL_industrial_conscription:0 "工業徵兵"
 NZL_industrial_conscription_desc:0 "任何身體健全的人沒理由不在武裝部隊服役或從事與戰爭有關的工業，我們的新法律將使每個人都肩負起動員和生產的責任。"
 NZL_think_big:0 "雄心壯志"
 NZL_think_big_desc:0 "我們已經習慣把自己看作一個比我們澳大利亞或加拿大盟友更小的自治領，但新西蘭完全有能力讓工業強大起來。"
 NZL_project_seal:0 "祕密項目"
 NZL_project_seal_desc:0 "祕密項目是一項新倡議，與美國人聯合開發一種武器，可以觸發海嘯壓倒我們的敵人。這有點不切實際，但已經發展的彈跳炸彈已經顯示出巨大的潛力。"
 NZL_national_defense_institute:0 "國防研究所"
 NZL_national_defense_institute_desc:0 "現在新西蘭是一個完全主權國家，我們不再像以前那樣接受先進武器原型和藍圖。我們必須確保我們總是領先於我們的敵人，不能在技術上落後。"
 NZL_expand_the_university_of_auckland:0 "擴張奧克蘭大學"
 NZL_expand_the_university_of_auckland_desc:0 "奧克蘭大學是我們最重要的高等教育機構。通過擴大其設施，我們嘗試把我們最好人才留在自己的國家。"
 NZL_army_reforms:0 "陸軍改革"
 NZL_army_reforms_desc:0 "我們要讓軍隊的訓練和晉升制度實現現代化。這樣我們就可以爲當今世界危機中任何事情做好準備。"
 NZL_charlton_automatic_rifle:0 "查爾頓自動步槍"
 NZL_charlton_automatic_rifle_desc:0 "我們一個公民已經將標準的李恩菲爾德步槍改爲全自動槍。這體現了新西蘭聰明才智的體現，我們應該鼓勵這些創新。"
 NZL_bob_semple_tank:0 "鮑勃·森博坦克"
 NZL_bob_semple_tank_desc:1 "爲什麼新西蘭不應該擁有自己的坦克呢？特穆卡工程部正在研製一種僅裝備機關槍的輕型坦克。即使我們永遠不會超越坦克原型，但我們獲得的經驗將具有無可估量的價值。"
 NZL_domestic_arms_industry:0 "國內軍工業"
 NZL_domestic_arms_industry_desc:0 "我們應該儘可能把更多工業轉向生產輕型武器。我們需要彈藥，槍支部件，支援裝備等等。這些可以在國內生產。"
 NZL_schofield_tank:0 "斯科菲爾德坦克"
 NZL_schofield_tank_desc:0 "如果森普爾坦克沒有滿足我們的需求，或許需要謀劃設計一種帶固定炮的坦克，這種車輪與軌道系統組合系統是原始的，但可能會導致我們對坦克設計產生新見解。"
 NZL_long_range_patrol:0 "遠程巡邏"
 NZL_long_range_patrol_desc:0 "遠程巡邏隊旨在保護北非廣闊的領土。這個偵察和突擊隊將在世界上一些最惡劣的氣候中執行特別任務。"
 NZL_artillery_focus:0 "重視火炮"
 NZL_artillery_focus_desc:0 "火炮對支援我們步兵的推進運動來説至關重要。必須擴大對彈道學和更大口徑炮的研究。"
 NZL_big_bob_tank:0 "大鮑勃坦克"
 NZL_big_bob_tank_desc:0 "歐洲戰場需要更重的裝甲，以應對與我們敵人的超級坦克的競爭。大鮑勃將是新西蘭對這一設計努力的貢獻。"
 NZL_research_collaboration:0 "研究合作"
 NZL_research_collaboration_desc:0 "英國向我們展示親密盟友之間分享科學進步的好處。如果我們採取必要的步驟來協調這一點，我們的整個陣營將能夠更有效地進行戰時研發。"
 NZL_the_first_labor_government:0 "首屆工黨政府"
 NZL_the_first_labor_government_desc:0 "新西蘭第一個工黨政府現在有機會推行一項漸進的社會和經濟議程，工業監管，工人權利，社會福利法律和工資規則都在議程上。"
 NZL_ratana_alliance:0 "拉塔納聯盟"
 NZL_ratana_alliance_desc:0 "拉塔納運動聯盟將促進新西蘭毛利人積極參與政府，並期盼治癒自英國征服帶來的社會創傷。"
 NZL_maori_affairs_act:0 "毛利人事務法"
 NZL_maori_affairs_act_desc:0 "毛利人擁有的大部分土地沒有經濟效益，如果我們能夠鞏固並帶來更多的政府控制，我們可以把這些貧瘠的地方變成富有成效的工商業場所。"
 NZL_social_security_act:0 "社會保障法"
 NZL_social_security_act_desc:0 "新西蘭的失業者需要得到照顧，直到經濟復甦和可提供更多的工作機會。從1935年開始我們發放聖誕節紅利，但現在是時候爲所有公民提供社會保障了。"
 NZL_the_manpower_act:0 "人力法案"
 NZL_the_manpower_act_desc:0 "自從戰爭爆發以來，毛利人大批來到城市。人力法案將允許我們將這些人力引導到新西蘭工廠。"
 NZL_amend_the_maori_affairs_act:0 "修改毛利事務法"
 NZL_amend_the_maori_affairs_act_desc:0 "我們必須修改毛利事務法，以提高未充分利用土地的生產力，但沒必要讓我們的毛利公民遷徙。"
 NZL_waitangi_tribunal:0 "懷唐伊法庭"
 NZL_waitangi_tribunal_desc:0 "英屬新西蘭人應該正視他們的祖先的所作所爲：迫使新西蘭毛利人遷徙、擾亂和邊緣化毛利人。血腥的戰爭、徵地和自然權利被忽視。認識到這個遺留問題是治癒創傷的一個步驟。"
 NZL_maori_conscription:0 "徵召毛利人"
 NZL_maori_conscription_desc:0 "附屬於遠征部隊的毛利營的勇敢和英勇主義是一個標誌，我們應該充分動員我們全部人力，甚至起草方案讓不情願入伍的毛利人服役。"
 NZL_maori_volunteers:0 "毛利人志願軍"
 NZL_maori_volunteers_desc:0 "爲了表明他們的愛國主義，數以百計的毛利人正在加入志願軍，在新西蘭軍隊裏服役。"
 NZL_strengthen_the_commonwealth:0 "強化英聯邦"
 NZL_strengthen_the_commonwealth_desc:0 "作爲一個較小的自治領，重要的是緊貼我們的朋友和大家庭。我們將加強與英國領土的聯繫。"
 NZL_statute_of_westminster:0 "威斯敏斯特條例"
 NZL_statute_of_westminster_desc:0 "威斯敏斯特條例賦予我們在王冠下獲得更大的獨立性，同時仍然把我們置於帝國內。"
 NZL_2nzef:0 "第二新西蘭遠征軍"
 NZL_2nzef_desc:0 "儘管上次戰爭還令人感到恐懼，現在新西蘭準備再次進軍。我們正在組織第二新西蘭遠征部隊。"
 NZL_arrest_pacifist_leaders:0 "逮捕和平主義者領袖"
 NZL_arrest_pacifist_leaders_desc:0 "現在不是國家內部紛爭的時候，每個人都必須專注於贏得戰爭，如果這意味着扣留任何反對戰爭的人，那就是我們將要做的。"
 NZL_technology_sharing_with_britain:0 "與英國技術共享"
 NZL_technology_sharing_with_britain_desc:0 "英國的科學和工業基礎遠遠超過了我們自己，但由於我們在一個大家庭裏，他們願意與我們分享他們所知道的技術。"
 NZL_the_lee_affair:0 "李事件"
 NZL_the_lee_affair_desc:0 "約翰·李，格雷林恩區的議員，已經給工黨黨團造成很多問題。他正在鼓動一個更激進的議程，而不是我們正在採取的謹慎的道路。必須採取措施消除他的反叛影響。"
 NZL_empower_the_working_class:0 "給予工人階級權力"
 NZL_empower_the_working_class_desc:0 "工黨自成立以來一直支持工人階級，事實上我們的許多領導人都是來源於工人階級。讓我們推動爲工會爭取更大的保護和權力。"
 NZL_join_comintern:0 "加入共產國際"
 NZL_join_comintern_desc:0 "是時候加入我們的社會主義兄弟聯盟了。通過共產國際，我們將實現工人的人間天堂。"
 NZL_technology_sharing_with_soviet_union:0 "與蘇聯技術共享"
 NZL_technology_sharing_with_soviet_union_desc:0 "蘇聯有許多世界頂尖科學家和技術創新者。他們慷慨地與我們分享他們所知道的技術，因爲我們是他們的戰友。"
 NZL_in_the_darkness:0 "黑暗中摸索"
 NZL_in_the_darkness_desc:0 "我們的祖國所倡導的民主制度中存在着一種腐敗。真正的力量不能通過妥協來證明。"
 NZL_befriend_japan:0 "對日示好"
 NZL_befriend_japan_desc:0 "作爲一個太平洋國家，與該地區最強大的力量站在一起符合我們的安全利益。日本及其強大的海軍可以保護我們免受世界性威脅。"
 NZL_rule_them_all:0 "統治他們"
 NZL_rule_them_all_desc:0 "南太平洋的大洋洲國家應該是一個統一的力量。澳大利亞應考慮服從我們優越的民族精神。"
 NZL_technology_sharing_with_japan:0 "與日本技術共享"
 NZL_technology_sharing_with_japan_desc:0 "日本有很多世界頂尖科學家和技術創新者。他們慷慨地與我們分享他們所知道的技術，因爲我們是他們的戰友。"
 NZL_constitution_amendment_act:0 "憲法修正案"
 NZL_constitution_amendment_act_desc:0 "現在是新西蘭考慮與英國統治分離的時候了。我們將修改我們的憲法，更好地掌控我們自己的事務。"
 NZL_independent_new_zealand:0 "新西蘭獨立"
 NZL_independent_new_zealand_desc:0 "我們現在是一個共和國！新西蘭沒有虧欠英國什麼，僅僅出於任何孩子都會感激其母親撫育之恩。但我們必須離開英聯邦的鳥巢，並以我們自己的利益出發來看待這個世界。"
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap]轉讓§Y2艘輕巡洋艦§!給我們。"
 RAJ_provincial_elections:0 "省級選舉"
 RAJ_provincial_elections_desc:0 "新印度政府授權法案進行省級選舉，一定程度上確保當地政府對印度人民足夠負責。讓我們期待此法案對英國統治者有何影響。"
 RAJ_swaraj:0 "自治權"
 RAJ_swaraj_desc:0 "甘地的自治理念在印度越來越受歡迎。他提倡印度完全脱離英國機構和其習俗，同時自治派團體正在印度學校進行積極活動。"
 RAJ_indian_national_congress:0 "印度國民大會黨"
 RAJ_indian_national_congress_desc:0 "印度國大黨在印度次大陸中的選舉非常成功。此黨派能成爲印度獨立的重要支柱，至少他們在帝國內擁有更大主權。"
 RAJ_quit_india_movement:0 "退出印度運動"
 RAJ_quit_india_movement_desc:0 "甘地的印度獨立運動在要求英國人離開印度的演説中達到了巔峯。難以置信的是印度能在戰爭結束之前就脱離英國，但當地局勢正日益緊張。"
 RAJ_all_india_forward_bloc:0 "全印前進聯盟"
 RAJ_all_india_forward_bloc_desc:0 "全印前進聯盟認爲英國遲遲不肯甩手印度。應當採取更強硬的——甚至激進的——手段。"
 RAJ_seek_help_from_soviet:0 "向蘇聯求助"
 RAJ_seek_help_from_soviet_promised:0 "蘇聯承諾提供幫助。"
 RAJ_seek_help_from_soviet_desc:0 "蘇聯與英帝國兩方勢力均衡。蘇聯自稱爲革命始源地，而我們應當積極鼓勵蘇聯對印度輸出革命。"
 RAJ_indian_peoples_army:0 "印度人民軍"
 RAJ_indian_peoples_army_effect:0 "共產主義支持者爲自由而開始了內戰。人民軍的軍力取決於黨派支持率和自主權的進展。"
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap]將支持他們的事業。"
 RAJ_indian_peoples_army_desc:0 "我們應當組織一支學習並與共產主義事業共進的軍隊。"
 RAJ_research_city_excursions:0 "科研城市遠行"
 RAJ_research_city_excursions_desc:0 "蘇聯的科研城市簡直是奇蹟，而且印度人民也充滿活力並且頭腦靈活。將我們年輕的工程師送往這些城市能爲我國國內研究和產業基地的發展提供幫助。"
 RAJ_combined_arms_academy:0 "綜合軍事學院"
 RAJ_combined_arms_academy_desc:0 "新式綜合軍事學院使得蘇聯軍事訓練擁有更高的效率。利用海陸空三軍力量讓我們能夠跟上現代戰爭的步伐。"
 RAJ_rani_of_jhans:0 "章西女王"
 RAJ_rani_of_jhans_desc:0 "章西女王是1857年印度革命的偉大先烈。她的勇猛和民族自尊心是所有希望武裝起來的印度女性的典範。"
 RAJ_rebuilding_the_nation:0 "重建國家"
 RAJ_rebuilding_the_nation_desc:0 "帝國壓迫者被驅逐後，全體印度人民都被動員起來，是時候修復這兩個世紀被佔領時造成的傷害了。"
 RAJ_seek_help_from_germany:0 "向德國求助"
 RAJ_seek_help_from_germany_promised:0 "德意志國承諾會援助。"
 RAJ_seek_help_from_germany_desc:0 "德國從來沒有像英國那樣迫害我們，帝國也是英國強權最有力的挑戰。我們應當進一步加深與軸心國的關係。"
 RAJ_indian_national_army:0 "印度國民軍"
 RAJ_indian_national_army_effect:0 "法西斯支持者爲自由而開始了內戰。國民軍的軍力取決於黨派支持率和自主權的進展。"
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap]將支持他們的事業。"
 RAJ_indian_national_army_desc:0 "一支不在英國控制下的印度國民軍成立了。我們可以在沒有英國干涉的區域組織國民軍並設立對同盟國戰線，從英屬印度手裏奪回印度人力。"
 RAJ_battaglione_azad_hindoustan:0 "自由印度營"
 RAJ_battaglione_azad_hindoustan_desc:0 "義大利建立了由前印度戰俘組成的自由印度營。針對破壞行動、空降和滲透進行了訓練，自由印度營將是整個民族自豪的一大進步。"
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "德國科技"
 RAJ_german_technology_japan:0 "日本科技"
 RAJ_german_technology_desc:0 "德意志科學家是世界頂尖的，因此其軍事器械同樣使用了最優秀的現代工程技術。他們願意與我們分享其先進技術。"
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "德國空軍訓練學校"
 RAJ_japanese_army_air_force_academy_japan:0 "日本陸軍空軍學院"
 RAJ_japanese_army_air_force_academy_desc:0 "日本陸軍空軍學院開始招募願意與在亞洲的歐洲強權抗爭的印度新員。"
 RAJ_cripps_mission:0 "克利普斯的使命"
 RAJ_cripps_mission_desc:0 "儘管民族主義獨立派如日中升，我們必須確保印度忠於同盟國和英國的事業。斯塔福德·克里普斯爵士是一位能夠保證民族主義派領導人的要求得到滿足的技藝精湛的談判家。"
 RAJ_two_nation_theory:0 "兩個民族理論"
 RAJ_two_nation_theory_effect:0 "印度獲得自由之時巴基斯坦將被釋放。\n"
 RAJ_two_nation_theory_desc:0 "通過作爲單一領土的長時間治理後，將印度視爲一個印度教國家和一個穆斯林國家是合理的。分治國家可能不是唯一的辦法，但任何促使印度獨立的行動都必須面對次大陸的這種雙重性質。"
 RAJ_princely_state_donations:0 "土邦捐款"
 RAJ_princely_state_donations_desc:0 "印度土邦提供的人力已經作爲英屬印度軍隊的核心部隊很長時間了。地方統治者進一步的募捐突出了其對帝國的支持。"
 RAJ_imperial_service_troops:0 "帝國軍"
 RAJ_imperial_service_troops_desc:0 "帝國軍由各個土邦招募入伍，數量從上百到上千不等。在這樣的艱苦年代，讓陛下能夠依靠忠誠的印度是一件好事。"
 RAJ_raf_funding:0 "皇家空軍資金"
 RAJ_raf_funding_desc:0 "印度的皇家空軍將從聯合王國得到更多資金和資產。"
 RAJ_navy_funding:0 "海軍資金"
 RAJ_navy_funding_effect:0 "如果你已經擁有對應的科技的話，§Y2搜輕巡洋艦§!將加入你的海軍。\n"
 RAJ_navy_funding_desc:0 "印度的皇家海軍將從聯合王國得到更多資金和資產。"
 RAJ_british_army_support:0 "英國陸軍支援"
 RAJ_british_army_support_desc:0 "英國陸軍在佔領印度兩百年後已經熟知這片土地和它的人民了，並能協助印度士兵的訓練以保家衞國。"
 RAJ_red_eagle_division:0 "紅鷹師"
 RAJ_create_unit_red_eagles_tt:0 "於德里獲得一個精鋭步兵師。\n"
 RAJ_red_eagle_division_desc:0 "紅鷹師將是印度第一支爲海外作戰訓練的，能夠在艱苦環境中作戰的部隊。"
 RAJ_chindits:0 "欽迪特遣隊"
 RAJ_orde_wingate_tt:0 "一位名爲§Y奧德·温蓋特§!的§Y4級技能的§!將軍將會出現。\n"
 RAJ_chindits_desc:0 "印度需要一支特種部隊，因此我們成立了欽迪特遣隊來進行亞洲叢林中的敵後作戰。這是一項高風險高傷亡的作戰，但對戰況能有很大幫助。"
 RAJ_jungle_training:0 "叢林戰訓練"
 RAJ_jungle_training_effect:0 "允許進行§H叢林戰訓練§!\n§H海軍陸戰隊\n    叢林§!\n      進攻：§G+5%§!\n      移動：§G+10%§!\n§H山地步兵\n    叢林§!\n      進攻：§G+5%§!\n      移動：§G+10%§!\n§H傘兵\n    叢林§!\n      進攻：§G+5%§!\n      移動：§G+10%§!\n"
 RAJ_jungle_training_desc:0 "印度，緬甸和印度支那境內遍佈叢林，因此叢林戰的特別訓練對於提高士兵在這種危險環境下的作戰效率是很有必要的。"
 RAJ_lessons_of_the_great_war:0 "大戰之誡"
 RAJ_lessons_of_the_great_war_desc:0 "印度殖民地軍隊曾經參與上一次大戰，應該將這次戰爭中吸取的教訓用於軍隊的訓練和組織。"
 RAJ_indianisation_of_army:0 "軍隊印度化"
 RAJ_indianisation_of_army_desc:0 "爲在全面戰爭中更好地保護印度，所有印度人民都應該動員起來。這不僅意味着更廣泛地從印度人口中徵兵，同樣允許印度軍官能在指揮系統中擔當職位。"
 RAJ_indian_gurkhas:0 "印籍廓爾喀人"
 RAJ_indian_gurkhas_desc:0 "旁遮普和尼泊爾高地的廓爾喀人擁有傳奇般的軍事能力。多年來他們忠誠地服務於英屬印度，在各種戰事中表現卓越。"
 RAJ_an_indian_sandhurst:0 "印度桑德赫斯特學院"
 RAJ_an_indian_sandhurst_desc:0 "自從上次大戰後，印度一直要求建立一個屬於自己的軍事學院並最終在1932年創建了。印度軍事學院已經連年爲核心指揮階層培訓出許多印度軍官。"
 RAJ_lions_of_the_great_war:0 "大戰之獅"
 RAJ_lions_of_the_great_war_desc:0 "錫克族有着強大的軍事傳統，並在上次大戰中頻頻出彩。旁遮普的雄獅已經組建了他們自己的一支軍團，該地區也已經準備好進行進一步徵兵了。"
 RAJ_indian_gentlemen_officers:0 "印度紳士軍官"
 RAJ_indian_gentlemen_officers_desc:0 "新印度軍隊需要忠於帝國的領導人，那些曾經服務於英屬印度並與帝國當局密切合作的紳士們是現成的指揮官。"
 RAJ_the_bangalore_torpedo:0 "魚雷爆破筒"
 RAJ_the_bangalore_torpedo_desc:0 "英屬印度對戰爭藝術的一大貢獻就是魚雷爆破筒，它是一串連接起來的雷管，在工兵被火力壓制時用於摧毀障礙物。這種裝備在全世界大受歡迎。"
 RAJ_vickers_berthier_gun:0 "維克斯-貝蒂埃機槍"
 RAJ_vickers_berthier_gun_desc:0 "維克斯-貝蒂爾機槍有點笨重但優點在於能夠快速生產。像印度這樣的國家，這樣的特質對於槍械來説非常重要。"
 RAJ_royal_indian_artillery:0 "印屬皇家炮兵"
 RAJ_royal_indian_artillery_desc:0 "印屬皇家炮兵源於在1748年東印度公司建立的一個由印度火槍兵組成的炮兵團。我們能夠借鑑這幾代傳下來的經驗。"
 RAJ_army_motorization:0 "軍隊摩托化"
 RAJ_army_motorization_desc:0 "印度面積太大，難以通過鐵軌和馬匹進行有效運輸。陸軍應當擁有摩托化部隊和常備運輸卡車。"
 RAJ_revive_the_screw_guns:0 "重視山炮"
 RAJ_revive_the_screw_guns_effect:0 " 允許使用§H山炮§!\n§H炮兵\n    山地§!：移動：§G+15%§!\n§H反坦克炮\n    山地§!：移動：§G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "印度北方區域的山地地形使得火炮朝向能夠前往任何地點的可拆卸背馱式發展。這種7磅炮也許有點過時，但我們不該忽視其效用。"
 RAJ_indian_armor:0 "印度裝甲載具"
 RAJ_indian_armor_desc:0 "印度應該着重發展自己的裝甲車和坦克師。"
 RAJ_modernizing_army:0 "軍隊現代化"
 RAJ_modernizing_army_desc:0 "長久以來印度武裝部隊僅被視爲殖民地前哨，所得和裝備幾乎無法和英國本土軍隊比擬。是時候進行印度現有軍隊的現代化了。"
 RAJ_indian_defense_research:0 "印度防務研究"
 RAJ_indian_defense_research_desc:0 "現在印度是一個完全獨立的主權國家了，我們不再像以往一樣能夠得到先進的設計原型和藍圖了。我們必須確保技術不會落後並始終在敵人之上。"
 RAJ_british_pilot_training:0 "英式飛行員訓練"
 RAJ_british_pilot_training_desc:0 "皇家空軍同意接納印度飛行員進行訓練。這種培訓將成爲空軍發展中的一大助力。"
 RAJ_expand_air_bases:0 "拓展空軍基地"
 RAJ_expand_air_bases_desc:0 "印度地勢寬廣，爲達到巡航和保護空軍基地的目的，我們必須提升整個次大陸上空軍基地的飛機可容量。"
 RAJ_air_support_effort:0 "重視空中支援"
 RAJ_air_support_effort_desc:0 "協同作戰是新的戰爭手段，因此我們必須在訓練和生產可支援海陸部隊的飛機上投入一些精力。"
 RAJ_fighter_effort:0 "重視戰鬥機"
 RAJ_fighter_effort_desc:0 "我們需要戰鬥機來爲轟炸機護航並攔截任何威脅我國領土的敵方戰機。"
 RAJ_royal_indian_air_force:0 "皇家印度空軍"
 RAJ_royal_indian_air_force_desc:0 "是時候將我們的小型空軍拓展爲武裝力量的一個獨立分支了。一支擁有獨立指揮系統的國家空軍將更好地爲印度人民和帝國服務。"
 RAJ_the_smiling_buddha:0 "笑面佛陀"
 RAJ_the_smiling_buddha_desc:0 "科學家們就要破解原子力的祕密了——這將造成威力巨大的爆炸。我們不能在核武上有任何落後。"
 RAJ_great_indian_peninsula_railway:0 "大印度半島鐵路"
 RAJ_great_indian_peninsula_railway_desc:0 "1925年政府對大印度半島鐵路的控制意味着它的擴展和改進的責任都落在我們身上了。人口的增長意味着國家需要更好的交通基礎建設。"
 RAJ_industrial_expansion:0 "工業擴張"
 RAJ_industrial_expansion_desc:0 "上億人將印度作爲自己的家園，龐大的人口正好能作爲印度成爲工業大國的基底。"
 RAJ_tata_steel:0 "塔塔鋼業"
 RAJ_tata_steel_desc:0 "塔塔鋼業即將成爲帝國最大的鋼鐵製造商。產量的提高將進一步驅動印度的現代化進程。"
 RAJ_assam_oil:0 "阿薩姆邦油"
 RAJ_assam_oil_desc:0 "阿薩姆是印度石油資源中心產地，臨近迪格博伊煉油廠。應對這項資源進行拓展與利用。"
 RAJ_indian_institute_of_science:0 "印度科學研究所"
 RAJ_indian_institute_of_science_desc:0 "在班加羅爾印度科研所讓印度人民中最優秀最聰慧的羣眾爲我們的進步添一份力。"
 RAJ_institute_of_fundamental_research:0 "基礎研究所"
 RAJ_institute_of_fundamental_research_desc:0 "一些主要科學家和實業家正在支持一種新型基礎研究所以便利用在物理領域中的最新發現。"
 RAJ_research_collaboration:0 "研究合作"
 RAJ_research_collaboration_desc:0 "英國證明了與合作伙伴共享科研進程的好處。如果我們能採取必要行動確保這一點，整個陣營將能夠進行更有效的戰時科學研究。"
 RAJ_expand_mazagon_dock:0 "擴建馬紮岡船塢"
 RAJ_expand_mazagon_dock_desc:0 "孟買的馬紮岡船塢是我們西海岸最重要的造船商。在這場世界危機中它需要更大的空間。"
 RAJ_found_scindia_shipyard:0 "建立辛迪亞造船廠"
 RAJ_found_scindia_shipyard_desc:0 "我們需要在東海岸建立一家造船廠，因此在維沙卡帕特南建立辛迪亞造船廠對我國海軍的未來是有益的。"
 RAJ_royal_indian_navy:0 "皇家印度海軍"
 RAJ_royal_indian_navy_desc:0 "皇家印度海軍必須要極速擴員。新戰術與新船隻將是首要目標。"
 RAJ_screening_effort:0 "重視屏衞艦"
 RAJ_screening_effort_desc:0 "在到蘇伊士運河的南方航路的防衞上，印度將起到至關重要的作用。巡航和護航任務有助於將重要物資和士兵運往歐洲和非洲戰區。"
 RAJ_cruiser_effort:0 "重視巡洋艦"
 RAJ_cruiser_effort_desc:0 "巡洋艦足以達到現在印度海軍的發展和擴張需求了。"
 RAJ_submarine_effort:0 "重視潛艇"
 RAJ_submarine_effort_desc:0 "在亞洲，由於日本海軍水面艦隊的崛起，將我方海軍關注點轉到水下讓潛艇進行突擊也許更有利。"
 RAJ_capital_ship_effort:0 "重視主力艦"
 RAJ_capital_ship_effort_desc:0 "作爲英國前哨站，印度已經明白主力艦在主導海域控制權時的力量。我們應該建造自己的重巡洋艦和戰艦。"
 RAJ_modernizing_navy:0 "海軍現代化"
 RAJ_modernizing_navy_desc:0 "更好的引擎，船員擁有更大空間，高航速和大口徑火炮。印度海軍很快將成爲整個大陸上最優秀的海軍。"
 RAJ_east_india_railways:0 "東印度鐵路"
 RAJ_east_india_railways_desc:0 "政府對東印度鐵路的控制將其擴展和改良的決定權全交到我們各個部長的手裏了。"
 RAJ_integrate_princely_railways:0 "土邦集成鐵路"
 RAJ_integrate_princely_railways_desc:0 "一些印度土邦出資建造了州內獨立鐵路系統。但直到現在，這些鐵路與英屬印度所建鐵路幾乎不互通。必須將整個印度的鐵路連接在一起。"
 RAJ_ishapore_arsenal:0 "伊莎波爾軍工廠"
 RAJ_ishapore_arsenal_desc:0 "伊莎波爾軍工廠和步槍製造廠自18世紀起就已經在運營了。它曾經提出許多創新性槍械設計，同時也是我們的武裝生產系統的核心。"
 RAJ_clamp_down_on_corruption:0 "清除腐敗"
 RAJ_clamp_down_on_corruption_desc:0 "儘管英國工業努力拓展印度鐵路系統，但擴張帶來的利潤卻很少真正到達印度。交通部門內有着地方性腐敗和雙向交易，我們必須做些什麼。"
 RAJ_strengthen_ties_with_british_investors:0 "加深與英國投資者的關係"
 RAJ_strengthen_ties_with_british_investors_desc:0 "我們仍在嚴重依賴英國的資本來擴建工廠和資源區。直到我們擁有一個屬於自己的強力銀行部門，我們必須躬身屈膝向倫敦尋求支持。"
 RAJ_british_rail_investors:0 "英國鐵路產業投資者"
 RAJ_british_rail_investors_desc:0 "印度的平民與交通基礎設施需要從英國投資者投入大量資金。"
 RAJ_british_arms_investors:0 "英國武裝產業投資者"
 RAJ_british_arms_investors_desc:0 "如果我們想趕快讓武器製造廠開始運營，我們需要向英國銀行申請投資我們的軍工基礎設施建設。"
 RAJ_indian_sandhurst_tt:0 "一位名爲§Y科丹德拉·馬達帕·卡里亞帕§!的§Y4級技能§!的將軍將會出現。\n一位名爲§Y科丹德拉·蘇拜亞·蒂邁雅§!的§Y3級技能§!的將軍將會出現。\n一位名爲§Y加亞託·納特·喬杜裏§!的§Y3級技能§!的將軍將會出現。"
 RAJ_create_unit_gurkas_tt:0 "於德里獲得一支精鋭廓爾喀部隊。"
 RAJ_create_unit_rani_tt:0 "於德里獲得一支步兵部隊。"
 RAJ_create_unit_sikh_tt:0 "於德里獲得一支步兵部隊。"
 RAJ_create_general_rani_tt:0 "\n一位名爲§Y拉克希米·賽加爾§!的§Y3級技能的將軍§!將會出現。"
 continuous_naval_production:0 "海軍生產"
 continuous_naval_production_desc:0 "當集中資源在我們的海軍船塢和熟練造船工，我們極大的縮短了造船時間。"
 continuous_air_production:0 "空軍生產"
 continuous_air_production_desc:0 "我們能重新組建多餘產能到航空工業來避免浪費。"
 continuous_non_factory_construct:0 "建造工程"
 continuous_non_factory_construct_desc:0 "我們的建築工業仍有不足。把我們的精力投入到上面可以極大地提高建造建築速度。不幸的是，機械工具是我們發展大型工業的瓶頸，他們不會因此受益。"
 continuous_reduce_training_time:0 "部隊訓練"
 continuous_reduce_training_time_desc:0 "靠跟針對性的專業先進訓練每個師團，我們能夠把原來可能要中斷訓練部署的部隊正常訓練好。"
 continuous_suppression:0 "鎮壓抵抗"
 continuous_suppression_desc:0 "靠滲透佔領區域的抵抗組織策反他們的領導人，我們能夠大幅減少抵抗組織造成的傷害。"
 continuous_repair:0 "建築修理"
 continuous_repair_desc:0 "我們能夠組建專業化修理隊。提高工廠，基建的再造速度。"
 continuous_tech_share:0 "科技共享"
 continuous_tech_share_desc:0 "我們能鼓勵我們的科研所去盟友的國家。提高我們的科研共享獎勵。"
 continuous_boost_freedom:0 "提高自治"
 continuous_boost_freedom_desc:0 "重新構造我們的殖民地政府和僱傭原住民官員，我們有能力專注於我們自己的政務。"
 continuous_restrict_freedom:0 "壓制附庸"
 continuous_restrict_freedom_desc:0 "我們的附庸有了一些像是“獨立”和“自主”的愚蠢想法。是時候糾正一下他們的想法了。"
 unlocks_decision:0 "解鎖決議："
 GER_japan_friend_tt:0 "召回馮·法肯豪森。\n"
 GER_see_to_the_eastern_front_tt2:1 "在東部邊界的4個省添加8§Y陸地要塞§!。\n"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "看起來，又一次世界大戰似乎將要重演。挑起者如果不是希特勒，那麼就是日本天皇，甚至是蘇聯……公眾意見的轉向已經足以讓我們開啟常規軍事重組的項目。"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "我們的前任過多地忽視了我們軍隊的狀況。我們必須啟動一項全面的重整軍備項目，以解決我們武裝部隊嚴重的缺陷。"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "皇家兵工廠"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "革命兵工廠"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "很不幸，伍爾維奇的皇家兵工廠生產的軍需品和輕武器不足以滿足我們的需求。我們需要在全國組建大量的工廠，尤其是相對安全的地區。"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "很不幸，伍爾維奇的革命兵工廠生產的軍需品和輕武器不足以滿足我們的需求。我們需要在全國組建大量的工廠，尤其是相對安全的地區。"
 shadow_scheme_focus_tt:1 "當進入戰爭時，給予總計§G4§!個建築位和§Y4個軍用工廠§!在兩個州。\n"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "皇家兵工廠無力生產足夠的輕武器，但一如我們在一戰中做的那樣，我們可以與伯明翰輕武器公司簽訂單，增加他們的生產量。"
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "革命兵工廠無力生產足夠的輕武器，但一如我們在一戰中做的那樣，我們可以與伯明翰輕武器公司簽訂單，增加他們的生產量。"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "在任何一場同大陸上的敵人進行的戰爭中，皇家空軍都被證明是勝利的關鍵。首先，我們必須確保我們的空軍基地能夠支持我們的整備計劃！"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "在任何一場同大陸上的敵人進行的戰爭中，人民空軍都被證明是勝利的關鍵。首先，我們必須確保我們的空軍基地能夠支持我們的整備計劃！"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "我們的工業依賴於大量的資源，這些資源都是經船隊由帝國轄下的各個邊遠地區運至不列顛的。我們的運輸船隊是我們的生命線，必須由皇家海軍和皇家空軍戮力合作，共同保護。我們必須組建一個專門的空軍編隊來保護通往我們港口的航線！"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "我們的工業依賴於大量的資源，這些資源都是經船隊由帝國轄下的各個邊遠地區運至不列顛的。我們的運輸船隊是我們的生命線，必須由工人解放海軍和人民空軍戮力合作，共同保護。我們必須組建一個專門的空軍編隊來保護通往我們港口的航線！"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "儘管我們已經通過第二次倫敦海軍協定去盡力阻止海軍軍備競賽了，然而，即使是當初的簽約國，大多數也已無視了這個條約。皇家海軍必須時刻保持全球霸權，我們必須一直確保擁有世界上最大的海軍。"
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "儘管我們已經通過第二次倫敦海軍協定去盡力阻止海軍軍備競賽了，然而，即使是當初的簽約國，大多數也已無視了這個條約。工人解放海軍必須時刻保持全球霸權，我們必須一直確保擁有世界上最大的海軍。"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "在皇家海軍的龐大陰影之下，其他國家的海軍不得不盡力提出新的學説以補償軍力上的不足。我們絕不能滋生自滿，不能僅僅依靠單體艦船的質量與總數。"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "在工人解放海軍的龐大陰影之下，其他國家的海軍不得不盡力提出新的學説以補償軍力上的不足。我們絕不能滋生自滿，不能僅僅依靠單體艦船的質量與總數。"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "最近從德國等國萌生的法西斯主義表明，我們這個時代可能並不和平，目前這種情況有可能會變得更糟，我們必須至少進行有限的軍備重整。"
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "我們處理國內政治和國際關係的新模式需要一支健全的軍隊作爲後盾。在準備階段，我們應該開始擴張我們的民用工業，以便其可以在適當的時候爲我們軍事工業的未來擴張奠定穩固的基礎。"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "皇家坦克團"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "共和國衞隊坦克團"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "英國發明瞭坦克，皇家坦克團也應配備世界上最好的坦克，但現況並不如此，特殊車輛發展委員會提出研發一款新的現代化坦克以保持英國坦克依然走在世界的前沿。"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "英國發明瞭坦克，共和國衞隊坦克團也應配備世界上最好的坦克，但現況並不如此，特殊車輛發展委員會提出研發一款新的現代化坦克以保持英國坦克依然走在世界的前沿。"
 USA_civil_war_fired:0 "第二次美國內戰已經開始。"
 USA_continue_the_new_deal:1 "繼續羅斯福新政"
 USA_continue_the_new_deal_desc:1 "新政的政策被證明是行之有效的。我們現在不能迷失方向。"
 USA_suspend_the_presecution:0 "暫停政治迫害"
 USA_suspend_the_presecution_desc:0 "因爲美國公民持有的政治觀點——無論這些觀點看起來多麼令人憎惡——而對他們進行迫害，從根本上與這個國家的價值觀不一致。這必須立即停止。"
 USA_desegregate_the_armed_forces:1 "廢除軍隊種族隔離"
 USA_desegregate_the_armed_forces_desc:1 "在一個國家的武裝部隊中服役可能是一項不受歡迎的責任——但它也可能是一項珍貴的權利。一項我們許多公民因其祖先的血統而被剝奪的權利。"
 USA_full_desegregation:1 "徹底廢除種族隔離"
 USA_full_desegregation_desc:1 "長久以來，我們的一些州基於舊的、過時的、不人道的標準而區別對待人民。在一個自由的共和國裏，每個公民都必須得到平等對待——而不是區別對待。"
 USA_democratic_socialism:1 "民主社會主義"
 USA_democratic_socialism_desc:1 "任何頭腦健全的人都無法否認，社會主義是人類文明的未來。與此同時，我們共和國任何驕傲和愛國的公民，都不可能支持一個政府並非民有和民治的體制。像我們引以爲豪的國父一樣，我們將創造一種結合社會主義和民主兩者的新政府形式。"
 USA_liberty_for_the_philippines:1 "解放菲律賓"
 USA_liberty_for_the_philippines_desc:1 "菲律賓人民已經展現了他們組織自己事務的能力，現在是時候正式移除美國控制他們國家的最後痕跡了。"
 USA_pacific_decolonisation:1 "太平洋去殖民化"
 USA_pacific_decolonisation_desc:1 "沒有任何道理讓歐洲列強在太平洋繼續存在，也沒有任何道理使太平洋島嶼的人民繼續被他們的歐洲宗主奴役。只要這種不公正現象繼續存在，美國將不會再袖手旁觀。"
 USA_union_representation_act:1 "工會代表法案"
 USA_union_representation_act_desc:1 "工作是人類生活的核心部分，而組建工會是組織民主社會的基本部分。我們應該承認這一點，並確保工會在國會中具有強制性代表權，只有這樣才是恰當的。"
 USA_old_age_pension_act:1 "養老金法案"
 USA_old_age_pension_act_desc:1 "在工作了一輩子之後，我們的人民理應在老年時享受經濟保障和尊重。當前存在的支持他們的立法顯然是不足的。"
 USA_accumulated_wealth_tax_act:1 "累積財富税法案"
 USA_accumulated_wealth_tax_act_desc:1 "我們國家的有些人積累了大量資本。這些錢消極地存放在銀行賬户中，或者投資於不切實際的大型建築、鍍金傢俱和昂貴畫作。這些行爲都沒有服務於任何實際的經濟目的。通過制定新的税收，我們將迫使那些積累了這些無用財富的公民將資金再投資於經濟。"
 USA_guarantee_the_american_dream:1 "捍衞美國夢"
 USA_guarantee_the_american_dream_desc:0 "我們大多數人民對生活都沒有太多期求：穩定的就業、良好的健康以及一處地方來建立家庭。他們沒有理由不應該得到這些。"
 USA_worker_management_act:1 "勞工管理法案"
 USA_worker_management_act_desc:1 "工廠和辦公室極爲經常地由從未在車間工作過的人管理。由於無法理解生產的實際情況，他們設定了不切實際的預期。爲了保護我們的經濟免受這些無能的管理者造成的損害，我們將實行工人有、工人治和工人享的管理制度！"
 USA_militia_organization_act:1 "民兵組織法案"
 USA_militia_organization_act_desc:1 "我們自豪的共和國有悠久的民兵傳統。如果我們的國家發現自己被外國襲擊者入侵，這些襲擊者將面對一支組織良好、裝備精良的民兵，民兵兒女們將在熟悉的土地上作戰，以保衞自己的家園。"
 USA_communal_property_act:1 "公共財產法案"
 USA_communal_property_act_desc:1 "多數人的需求永遠不應被少數人的意願甚至是一個人的意願所壓倒。爲了確保這種情況，我們將通過新的立法，以便讓地方社區更容易執行徵用權。"
 USA_reintegration:1 "重新整合"
 USA_reintegration_desc:1 "戰爭使我們的國家分裂，但最終，即使是那些起來反對我們的人也可以被救贖。當人們已經瞭解到他們道路的錯誤時，應該允許他們再次重新加入我們自豪的共和國的政治進程。"
 USA_reach_out_to_the_ware_group:1 "接觸哈羅德·韋爾小組"
 USA_reach_out_to_the_ware_group_desc:1 "我們政府內部有一小羣忠誠的共產黨人。他們認爲他們行事祕密，但我們知曉他們的名字。也許他們可以明白我們與他們的目標一致，並且可以被説服加入政府。"
 USA_us_ussr_economic_cooperation:1 "美蘇經濟合作"
 USA_us_ussr_economic_cooperation_desc:1 "儘管蘇聯生於混亂和血腥之中，但蘇聯在建設現代化和工業化社會方面取得了顯着進展。我們應該盡力幫助他們。"
 USA_secure_china:1 "保護中國"
 USA_secure_china_desc:1 "長期而血腥的內戰使中國陷入困境。國民黨政府深陷腐敗之中，失去了人民的任何支持。現在是時候讓我們開始支持中國的唯一主角——中國共產黨了，他們可以團結和安撫這個國家。"
 USA_end_monarchism:1 "終結君主制"
 USA_end_monarchism_desc:1 "歐洲的君主制已經把世界拖入一場世界大戰——我們不能允許他們再次這樣做。我們的國父向英國國王發動戰爭以獲得自由——而我們將讓世界永遠擺脱他的暴政！"
 USA_shatter_the_empires:1 "粉碎帝國"
 USA_shatter_the_empires_desc:1 "我們曾經是一個全球帝國的殖民地，直到我們用流血買來了我們的自由。在那些幻想自己是這個世界之主的人被遏制之前，我們的共和國不能真正地感到安全。"
 USA_agricultural_adjustment_act:1 "農業調整法案"
 USA_agricultural_adjustment_act_desc:1 "我們的農民尤其受到大蕭條的嚴重打擊。我們必須確保生產食物的人不被無法控制的市場驅逐出去。"
 USA_fair_labour_standards_act:1 "公平勞動標準法案"
 USA_fair_labour_standards_act_desc:1 "隨着緩慢恢復的初步跡象浮現，現在是確保工人蔘與其中的時候了。我們必須禁止剝削行爲，例如無償加班，並引入合理的最低工資標準。"
 USA_federal_housing_act:1 "聯邦住宅法案"
 USA_federal_housing_act_desc:1 "作爲我們在美國消除貧困的持續努力的一部分，我們將制定一項聯邦補貼住房的方案。"
 USA_office_of_scientific_research_and_development:1 "科研與開發辦公室"
 USA_office_of_scientific_research_and_development_desc:1 "隨着戰爭在地平線上浮現，我們必須關注我們的科研努力，以確保我們不會被任何潛在的對手超過。"
 USA_focus_on_europe:1 "關注歐洲"
 USA_focus_on_europe_desc:1 "歐洲的列強再次準備將世界拖入一場世界大戰。我們不能像以前那樣等戰爭影響到我們。如果歐洲的任何一個國家威脅到和平，我們必須準備好果斷進行干預。"
 USA_focus_on_asia:1 "關注亞洲"
 USA_focus_on_asia_desc:1 "雖然大多數人都憂心忡忡地看着歐洲，但我們也面對着整個太平洋地區的未知和不穩。在我們的國土鄰近被攻擊之前進行干預，可能才符合我們的最佳利益。"
 USA_magic:1 "MAGIC項目"
 USA_magic_desc:1 "海軍認爲它可以破解日本密碼，這將使我們能夠讀取他們所有的往來消息，包括艦艇移動的信息。"
 USA_neutrality_act:1 "中立法案"
 USA_neutrality_act_desc:1 "歐洲即將爆發戰爭已經是板上釘釘的事了。在世界大戰時期，美國企業向協約國出售了大量武器，而許多人都相信美國參戰的主要動機就是確保協約國可以順利支付這些武器的貨款。但這一次，美國不會再發戰爭財了。"
 USA_lend_lease_act_neutrality_tt:0 "\n\n通過中立法案將§R極大地增加§!通過租借法案的要求"
 USA_lend_lease_act:1 "租借法案"
 USA_lend_lease_act_desc:1 "世界上的民主大國正受到攻擊。如果他們輸掉了戰鬥，戰爭來到我們的海岸邊就只是一個時間問題。我們必須盡我們所能來支持他們——即使他們不能立即支付裝備的價錢。"
 USA_reestablish_the_gold_standard:1 "重建金本位制"
 USA_reestablish_the_gold_standard_desc:1 "沒有金本位制，錢只不過是一種堅定的信念，而猖獗的通貨膨脹會吃掉我們人民的儲蓄並貶低他們的勞動。我們必須放棄這種財政上不負責任的路線。"
 USA_adjusted_compensation_act:1 "補償金調整法案"
 USA_adjusted_compensation_act_desc:1 "我們一戰的退伍老兵被承諾給予公平的養老金。最近隨着大蕭條來臨，他們中的許多人都陷入了艱難時期。我們必須盡我們所能，幫助那些在需要之時迴應共和國召喚的人們。"
 USA_labour_management_relations_act:1 "勞資關係法案"
 USA_labour_management_relations_act_desc:1 "美國各地的企業都受到各種工會活動的威脅——罷工，串聯，要求提高工資。我們不能允許這種情況繼續下去。"
 USA_protectionist_tariffs:1 "保護性關税"
 USA_protectionist_tariffs_desc:1 "自由貿易向外國競爭者開放了我們的市場，但其中許多競爭者已經提高了自己的關税和收費。我們的公司面臨激烈的競爭，而他們的公司則享有關税壁壘的保護。這種情況必須結束。"
 USA_income_tax_reform:2 "所得税改革"
 USA_income_tax_reform_desc:1 "所得税從每個美國人的錢包中拿錢——這些錢本可被我們的公民用來購買其它東西和支持當地經濟。我們將給予美國人管理自己財政的自主權。"
 USA_institute_of_american_sciences:1 "美國科學研究所"
 USA_institute_of_american_sciences_desc:1 "全國各地的大學和研究實驗室目前都在各自組織他們認爲合適的研究工作。這種情況必須結束。我們將建立一個新的組織來協調我們世界級科學家的工作。"
 USA_america_first:0 "美國優先"
 USA_america_first_desc:2 "有些人讓我們把財富和青年的鮮血花費在外國的戰爭中。我們不應受這些戰爭狂人的影響，而應該靠一個簡單的格言生活：美國優先——其他所有人都排第二。"
 USA_extend_the_chinese_exclusion_acts:1 "排華法案擴大化"
 USA_extend_the_chinese_exclusion_acts_desc:2 "由於中國遭受戰爭蹂躪，我們必須採取措施限制中國移民，以免我們被淹沒在難民潮中。"
 USA_empower_the_huac:1 "授權給眾議院非美活動調查委員會"
 USA_empower_the_huac_desc:1 "眾議院非美活動調查委員會在我們健康的民主機制中發揮着重要作用。我們不能允許不忠的分子試圖影響政治進程。"
 USA_voter_registration_act:1 "選民註冊法案"
 USA_voter_registration_act_desc:1 "選舉是民主的最重要部分。要求不去檢查誰有資格參與其中，是極度不合理的——或者説，那些要求不受控制的選舉的人有更加險惡的動機，希望通過投票欺詐來顛覆選舉的程序……"
 USA_ally_with_the_silver_shirts:1 "與銀杉軍結盟"
 USA_ally_with_the_silver_shirts_desc:1 "爲了恢復我們的國家在世界上的合理地位，並宣稱我們的昭昭天命，我們需要進行更根本的重組。銀杉軍將幫助我們實現這一目標。"
 USA_national_prosperity_program:1 "國家繁榮項目"
 USA_national_prosperity_program_desc:1 "確保迅速恢復和持久繁榮的關鍵，不在於不受限制的市場，而在於精心指導的計劃，將私營和公有企業聯繫起來。"
 USA_privatize_the_TVA:1 "私有化田納西河谷管理局"
 USA_privatize_the_TVA_desc:1 "田納西河谷管理局排擠了私人競爭，並在該地區建立了一個建築產業的行業壁壘。政府的工作不是去插手那些私營部門已經證明能做得更好的事情。"
 USA_de_regulate_the_banking_sector:1 "放鬆銀行業監管"
 USA_de_regulate_the_banking_sector_desc:1 "在經歷了經濟週期中完全正常的金融市場調整之後，上屆政府對金融活動制定了相當不合理的限制。雖然這些舉措毫無疑問是善意的，但這些限制顯然弊大於利。"
 USA_national_employment_strategy:1 "國民就業戰略"
 USA_national_employment_strategy_desc:1 "失業來自一個簡單的事實：人們與提供的工作不相匹配。工廠閒置是因爲僱主找不到他們需要的人，而國內其它地區的人卻在捱餓。我們將推出一項新戰略，確保任何僱主都能找到運作公司所需的人員。"
 USA_invite_foreign_support:1 "邀請外國支持"
 USA_invite_foreign_support_desc:1 "鑑於一些關於軍隊和部分州政府忠誠度的非常令人不安的報告，我們可能不得不向國外尋求支持。"
 USA_send_lindbergh_to_germany:1 "將林白派往德國"
 USA_send_lindbergh_to_germany_desc:1 "這位著名的飛行員已經提出，要去歐洲調查德國在上次戰爭後如何重建自己。這應該會給我們提供我們寶貴的經驗。查爾斯·林白還表示，他願意加入政府擔任顧問的角色。"
 USA_work_with_the_bund:1 "與德美同盟合作"
 USA_work_with_the_bund_desc:1 "德美同盟提出要幫助我們，向許多德裔美國人傳達我們的立場。這將確保我們在他們的州獲得同情的基礎。"
 USA_work_with_the_bund_tt:0 "確保以下各州在內戰爆發時留在政府一方：俄亥俄，密蘇里，威斯康辛，伊利諾斯，印第安納，密歇根。"
 USA_recruit_the_free_corps:1 "招募自由軍團"
 USA_recruit_the_free_corps_desc:1 "隨着軍方越來越可疑，我們必須轉而求助於大戰的英雄。在艱難之時，德國的自由軍團前來幫助魏瑪共和國。我們需要一個類似的組織，在需要幫助的時刻到來時，他們將忠誠於我們。"
 USA_honor_the_confederacy:1 "向聯盟國致敬"
 USA_honor_the_confederacy_desc:1 "長久以來，內戰的故事一直是從北方的角度來講述的——一場命中註定的反叛的故事。是時候也聽一聽另一方的故事了。"
 USA_war_powers_act:1 "戰爭權力法案"
 USA_war_powers_act_desc:1 "在一個越來越快的飛機載着越來越大的炸彈的世界中，在一個潛艇和化學武器的世界中，限制總統的權力，要求他取得國會同意才能做保家衞國所必須之事，此乃致禍之舉。"
 USA_seize_cuba:1 "奪取古巴"
 USA_seize_cuba_desc:1 "在我們的海岸之外就有一艘永不沉沒的航空母艦，隨時準備成爲侵略者的前進基地。我們絕不能讓這種情況發生。"
 USA_eliminate_the_southern_threat:1 "消除南方威脅"
 USA_eliminate_the_southern_threat_desc:1 "自上一代起墨西哥就一直處於不穩定的混亂局面。無論是擔憂暴力事件蔓延到我們的邊境，還是擔憂某人團結起這個國家並向北進軍，這些理由都無關緊要——我們必須確保我們的南翼。"
 USA_the_canadian_corridor:1 "加拿大走廊"
 USA_the_canadian_corridor_desc:1 "一小塊人口稀少的加拿大領土將阿拉斯加與美國本土分隔開來。因此，該地的防禦取決於加拿大的善意。但是，最有可能的攻擊者是加拿大。這種事情不能繼續下去。"
 USA_north_american_dominion:1 "統御北美"
 USA_north_american_dominion_desc:1 "隨着我們的直接邊境已確保安全，我們必須把目光投向更遠的地方，預防任何對北美的威脅。我們不能容忍該地區的任何流氓國家。"
 USA_strategic_interests:1 "戰略利益"
 USA_strategic_interests_desc:1 "世界比以往任何時候都更加緊密聯繫。在世界一處地方的威脅很容易增長，直到它成爲整個世界的威脅。我們必須在全球建立一個相互支持的基地網絡，使我們能夠對任何情況迅速作出反應。"
 USA_protect_south_america:1 "保護南美"
 USA_protect_south_america_desc:1 "自從它被發現以來，我們雙子大陸的南方大陸一直是帝國的遊樂場。現在是時候讓某人來負責確保這些國家不受干擾並朝着更繁榮的未來發展了。"
 USA_pacific_pacification:1 "平定太平洋"
 USA_pacific_pacification_desc:1 "澳大利亞和新西蘭離英國太遠，沒有得到英國人的有效捍衞。我們不能允許他們被一個敵視[USA.GetNameDef]的國家接管。"
 USA_secure_asia:1 "確保控制亞洲"
 USA_secure_asia_desc:1 "歐洲的殖民國家似乎不願意或無法有效地保衞他們的亞洲殖民地。我們必須爲他們承擔這一負擔，以免這些地區成爲進一步侵略的跳板。"
 USA_global_hegemony:1 "全球霸權"
 USA_global_hegemony_desc:1 "我們站在了實現全球霸權地位的最前沿，這將使我們能夠僅僅通過我們的存在就預防衝突。我們必須確保地球上其餘的大國承認我們的地位。"
 USA_war_plans_division:1 "戰爭計劃處"
 USA_war_plans_division_desc:1 "雖然我們可能渴求和平，但我們必須爲戰爭做好準備。"
 USA_intervention_in_the_americas:1 "介入美洲"
 USA_intervention_in_the_americas_desc:1 "我們的首要任務必須是確保我們爲自己半球的任何事態做好準備。"
 USA_war_plan_green:1 "綠色戰爭計劃"
 USA_war_plan_green_desc:1 "隨着墨西哥在革命後處於持續的不穩定狀態，我們必須準備好果斷進行干涉。"
 USA_war_plan_crimson:1 "深紅戰爭計劃"
 USA_war_plan_crimson_desc:1 "雖然加拿大現在可能是一個友好的鄰居，但情況可能並非總是如此。"
 USA_war_plan_gray:1 "灰色戰爭計劃"
 USA_war_plan_gray_desc:1 "歷史表明，加勒比國家非常不穩定。如果他們之中任何一國陷入不穩定狀態，我們也許必須採取迅速行動以保護美國的利益。"
 USA_hemisphere_defense:1 "半球防禦"
 USA_hemisphere_defense_desc:1 "無論存在任何國外糾葛，我們必須首先且優先關注我們自己的鄰居。"
 USA_intervention_in_europe:1 "介入歐洲"
 USA_intervention_in_europe_desc:1 "在第一次世界大戰結束過後不到二十年，歐洲各國再次準備開戰。我們必須做好準備，在局勢需要的時候迅速干預。"
 USA_war_plan_gold:1 "金色戰爭計劃"
 USA_war_plan_gold_desc:1 "法國遭受內部分裂和日益加劇的政治激進的困擾，但她也是歐洲最龐大的軍事力量之一。這種組合讓很多人感到不舒服。"
 USA_war_plan_silver:0 "銀色戰爭計劃"
 USA_war_plan_silver_desc:0 "義大利公開宣佈其統治地中海的野心。如果他們對帝國的渴望與我們的利益相沖突，我們必須做好準備。"
 USA_anti_bolshevist_aid:1 "反布爾什維克援助"
 USA_anti_bolshevist_aid_desc:1 "我們可以給那些反對共產主義傳播的人提供槍支、炮彈、子彈和靴子，這最終將有助於保護我們。"
 USA_war_plan_ruby:1 "紅寶石戰爭計劃"
 USA_war_plan_ruby_desc:1 "印度擁有多達數百萬的人民，如果我們發生衝突，我們必須準備好面對這些人。"
 USA_war_plan_scarlet_garnet:1 "猩紅石榴石戰爭計劃"
 USA_war_plan_scarlet_garnet_desc:1 "在太平洋地區，澳大利亞和新西蘭可能會幫助她們的祖國。任何處理英國的計劃都必須考慮到她的殖民地。"
 USA_intervention_in_asia:1 "介入亞洲"
 USA_intervention_in_asia_desc:1 "亞洲經常被歐洲的事態發展掩蓋，但亞洲也有自己的多事之地，促使我們爲干預而做好準備。"
 USA_war_plan_yellow:1 "黃色戰爭計劃"
 USA_war_plan_yellow_desc:1 "中國的內戰狀態已經持續了一代人的時間。沒有人清楚什麼時候事態會惡化到我們不得不進行干預的狀態。"
 USA_war_department:1 "美國戰爭部"
 USA_war_department_desc:1 "在工業化戰爭的時代，我們必須有一個能夠充分利用我們偉大國家資源之潛力的政府。"
 USA_selective_training_act:1 "選擇性訓練法案"
 USA_selective_training_act_desc:1 "歷史上，即使在戰爭時期，美國進行一次徵兵的速度也很慢。我們再也無法承受這種奢侈了。"
 USA_louisiana_maneuvers:1 "路易斯安那演習"
 USA_louisiana_maneuvers_desc:1 "預算限制迫使我們從遠處間接觀察許多軍事發展。現在，我們終於可以在實踐中嘗試我們的一些理論。"
 USA_airborne_divisions:1 "空降師"
 USA_airborne_divisions_desc:1 "飛機航程和載荷的發展開闢了許多可能性。運輸機可以在敵人戰線的大後方投下一整個師的部隊，在那裏他們可以造成嚴重破壞。"
 USA_army_of_the_united_states:1 "美國陸軍"
 USA_army_of_the_united_states_desc:1 "對於即將到來的戰鬥而言，美國陸軍的規模太小了。爲了監督我們勢在必行的極速擴軍，我們需要創建一個新的組織。"
 USA_womens_armed_service_integration_act:1 "婦女同等服役法案"
 USA_womens_armed_service_integration_act_desc:1 "我們不能拒絕任何想要服務的人。每個穿制服的女人都會空閒出一個男人，讓他在前線戰鬥。"
 USA_tank_experiments:1 "坦克實驗"
 USA_tank_experiments_desc:1 "坦克在現代戰場上是不可或缺的。我們必須找出最好地利用它們的方法。"
 USA_tank_destroyer_doctrine:1 "坦殲學説"
 USA_tank_destroyer_doctrine_desc:1 "一些炮兵軍官提出了一個有爭議的理論，聲稱對抗裝甲突破的最佳武器是一種快速、輕裝甲但備有重武裝的車輛。"
 USA_main_battle_tanks:1 "主戰坦克"
 USA_main_battle_tanks_desc:1 "戰場的經驗清楚地表明，坦克必須能夠執行大量任務，從步兵支援到打擊敵方坦克。設計滿足這些需求的車輛使我們能夠簡化生產。"
 USA_armored_infantry:1 "裝甲化步兵"
 USA_armored_infantry_desc:1 "坦克無法單獨贏得一場戰鬥，需要步兵來佔領土地。爲他們提供裝甲車可以讓他們跟上坦克，並且在任何扔向他們的東西面前倖存下來。"
 USA_build_the_pentagon:1 "建造五角大樓"
 USA_build_the_pentagon_desc:1 "我們軍隊的擴張需要一個新的全球總部來指揮它。"
 USA_department_of_defense:1 "國防部"
 USA_department_of_defense_desc:1 "將戰爭部重新命名爲國防部，是要強調我們再也不能在考驗的時刻來臨之前忽略我們的防禦。我們必須始終保持警惕。"
 USA_escort_fighters:1 "護航戰鬥機"
 USA_escort_fighters_desc:1 "雖然轟炸機可能總能通過空域，但他的僚機也許不能做到——除非他們都受到友軍戰鬥機的保護。"
 USA_us_army_airforce:1 "美國陸軍航空隊"
 USA_us_army_airforce_desc:1 "軍事空中力量的根本目標，是讓地面部隊佔領並維持地面戰線。其它一切都是輔助性的。"
 USA_us_air_force:1 "美國空軍"
 USA_us_air_force_desc:1 "軍事空中力量的根本目標是贏得戰爭。用更具破壞性的武器進行戰略轟炸，要麼能夠打破敵人抵抗的意志，要麼能夠使他們物理上無法做到抵抗這一點。"
 USA_two_ocean_navy_act:1 "兩洋海軍法案"
 USA_two_ocean_navy_act_desc:1 "隨着戰爭的浮現，我們必須確保沒有任何敵人能夠踏上美國海岸。我們的海軍必須能夠在形成我們邊界的兩個大洋中的任何一個大洋對抗任何敵人。"
 USA_maritime_commission:1 "海事委員會"
 USA_maritime_commission_desc:1 "雖然大多數非專業人士只專注於戰艦，但真正的專家知道，是不起眼的運輸貨船贏得戰爭。爲了增加戰爭期間可用的運輸量，我們將組建一個專門的委員會來協調建設。"
 USA_advanced_basing:1 "前進基地"
 USA_advanced_basing_desc:1 "能讓敵人遠離我們的海岸越遠，那就越好。"
 USA_naval_radar:1 "海軍雷達"
 USA_naval_radar_desc:1 "雷達提供誘人的可能性，使我們的敵人不再受到夜色的掩護，甚至能在惡劣的天氣中探測到他們。"
 USA_fleet_submarines:1 "艦隊潛艇"
 USA_fleet_submarines_desc:1 "我們在海戰中最有可能的敵人都依賴對外貿易，而外貿顯然非常容易受到潛艇的影響。這些潛艇必須有很長的航程，才能穿越海洋並靠近敵人的海岸。"
 USA_unrestricted_submarine_warfare:1 "無限制潛艇戰"
 USA_unrestricted_submarine_warfare_desc:1 "歷史已經表明，無論用什麼善意的條約試圖控制潛艇戰，其價值都值不得寫下它的紙張。我們不應該認爲自己受到我們的敵人無論如何都會無視的東西的約束。"
 can_degaussing_tech:0 "獲取消磁科技"
 USA_great_depression_cooldown:0 "新的立法仍然正在被起草"
 USA_great_depression_cooldown_tt:0 "在這個法案通過後，將要經過§Y230日§!才能起草和準備簽署進一步的新政法案。\n\n"
 USA_limited_intervention_tt:0 "\n\n通過這項法案會使得動員你的經濟變得§R更加困難§!。\n\n"
 britain_enforced_our_loyalty:0 "英國強迫我們忠誠。"
