 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName]必須批准該協議才能使獎益生效。§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName]必須批准該協議才能使獎益生效。§!\n"
 RAJ_navy_funding_effect_mtg:0 "這種型號的§Y2艘輕巡洋艦§!將被添加到我們的海軍。\n"
 ITA_germ_italy_same_tt:0 "§Y義大利§!和§Y德國§!有着同樣的§Y意識形態§!。"
