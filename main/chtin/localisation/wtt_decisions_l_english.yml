 JAP_break_the_london_naval_treaty:0 "打破倫敦海軍條約"
 JAP_break_the_london_naval_treaty_desc:0 "倫敦海軍條約的蠻橫限制威脅到了我國的安全。我們必須擁有建造艦隊的自由，才能來對抗那些膽敢挑戰我國合法權益的國家。"
 JAP_tora_tora_tora:0 "虎！虎！虎！"
 JAP_tora_tora_tora_desc:0 "第一波攻擊隊正在待命。無論如何，我們都必須迅速行動，充分利用敵明我暗的態勢來儘可能削弱敵人。"
 JAP_war_with_soviet_union:0 "對蘇宣戰"
 JAP_war_with_soviet_union_desc:0 "我們在歐洲的盟友已和蘇聯簽訂了互不侵犯條約。但我們可沒法坐等良機逝去；我們必須和布爾什維克單方面開戰，即使此舉可能導致我們盟友的疏遠。"
 prospect_for_resources:1 "資源勘查"
