 reinstate_wilhelm_iv_succession_rights:0 "恢復威廉王子的繼承權"
 reinstate_wilhelm_iv_succession_rights_desc:1 "威廉三世的兒子曾因想要違抗曾經的家族族長威廉二世的旨意結婚，而被迫放棄了繼承權。現在威廉三世接過了族長的角色，他可以對他的流亡中的父親試壓，以撤銷這一決定。"
 reinstate_wilhelm_iv_succession_rights_tt:0 "繼承的順序被改變了。\n"
 modernize_the_succession_laws:0 "繼承法現代化"
 modernize_the_succession_laws_desc:0 "現任皇帝的兒子，將來的威廉四世，只有兩個女兒作為繼承人。我們必須確保繼承的順序，因而繼承法必須與時俱進，在那一天來臨時，允許費利西塔斯公主統治。"
 modernize_the_succession_laws_tt:0 "女人將能繼承皇位。\n"
 request_restoration_of_british_titles:0 "要求恢復在英國的頭銜"
 request_restoration_of_british_titles_desc:0 "在1917年，英國議會投票廢除了來自德國皇室和諸侯家族的貴族和王室頭銜。現在我們是盟友了，並且有着極好的關係，也許是時候請求廢除這一決定了。"
 hindenburg_destroyed_tt:0 "興登堡號§Y沒有§!墜毀。\n"
 request_restoration_of_british_titles_tt:0 "這毫無疑問會帶來空前的結果……\n"
 GER_request_polish_war_participation:0 "要求波蘭參戰"
 GER_request_polish_war_participation_desc:0 "我們在與[SOV.GetName]交戰，我們需要讓我們的部隊通過[POL.GetAdjective]領土。因為我們已經發誓保護他們，所以很自然的他們應該加入我們的戰爭。"
 GER_reform_austro_hungarian_empire:1 "重建奧匈帝國"
 GER_reform_austro_hungarian_empire_tt:0 "對其他奧匈帝國分解出的國家請求重建帝國。\n§R如果他們同意，你會捲入他們參與的所有戰爭！§!\n"
 GER_reformed_austro_hungarian_empire:0 "重建奧匈帝國"
 GER_barbarossa_mission:0 "21號元首指令"
 emergency_factory_conversion_defensive:0 "緊急工廠轉換"
 emergency_factory_conversion_defensive_desc:0 "前線急需更多裝備。我們迫切的需要轉換更多的工廠來生產武器和載具來保衞我們的國家。"
 emergency_factory_conversion_offensive:0 "緊急工廠轉換"
 emergency_factory_conversion_offensive_desc:0 "我們的部隊迫切的需要更多裝備。我們需要更多的工廠來生產贏得戰爭所需要的裝備。"
 demolish_enemy_fortifications:0 "摧毀敵方防禦工事"
 dismantle_maginot:0 "拆除馬奇諾防線"
 propaganda_efforts:0 "重視宣傳"
 war_propaganda:0 "戰爭宣傳"
 war_propaganda_desc:0 "我們周遭的世界正處於戰火中，不幸的是我們的人民卻對戰爭毫無準備。我們必須集結他們的支持，讓他們為我們的國家拿起武器。"
 desperate_defense:0 "殊死防禦"
 desperate_defense_desc:0 "我們已經不能再退後了。我們的士兵必須掘壕固守並維持戰線。"
 war_bonds:0 "戰爭債券"
 war_bonds_desc:0 "為我們的戰爭經濟，我們需要更多的資源，而戰爭債券正是獲取它們的方法。"
 CHI_lessons_of_war:0 "戰爭的經驗"
 CHI_bolster_our_ranks:0 "壯大我們的部隊"
 CHI_industrial_evacuations_from_beijing:0 "遷移北京地區的工業"
 GER_barbarossa_mission_desc:0 "“德國裝甲部隊必須準備好，以一次快速的進攻摧毀蘇維埃聯盟。大部分的俄國軍隊將被裝甲先鋒的無畏行動所摧毀。”"
 USA_war_measures:0 "戰爭事務"
 USA_homeland_defense:0 "本土防禦緊急法案"
 USA_homeland_defense_desc:1 "敵人已經站在了我們驕傲的祖國土地上。美國人民將會奮起並將入侵者趕回海里！"
 USA_aid_britain:0 "援助英國"
 USA_establish_personal_communication_with_former_naval_person:0 "與前海軍人士聯繫"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "[ENG.GetName]首相已由一位新的領袖擔任。我們必須與他進行私人對話，為我們終將參戰而幫助我們準備與協調。"
 USA_battle_domestic_isolationism:0 "與國家孤立主義鬥爭"
 USA_battle_domestic_isolationism_desc:0 "如果孤立主義分子讓這件事按他們的方式走下去，我們在面對任何敵對國家時毫無防備。為了我們的好，我們必須開始瓦解盛行的孤立主義言論。"
 USA_emergency_arms_deliveries:0 "緊急武器輸送"
 USA_emergency_arms_deliveries_desc:0 "法國已經陷落，而英國現在獨自對抗侵略者，努力的保衞她的海岸抵抗入侵。他們通過激烈的言論表明他們的決心與以往一樣強大，而他們並不打算就此沉寂，衰落。我們應該為了民主，確保他們有手段捍衞自己的自由。"
 USA_arsenal_of_democracy_decision:0 "民主兵工廠"
 USA_arsenal_of_democracy_decision_desc:0 "儘管我們還不應該被拖入戰爭中，我們可以通過成為他們的兵工廠來援助我們的朋友。讓我們讓人民瞭解為什麼這是必需的。"
 USA_women_in_the_workforce:1 "女子鉚釘工羅西"
 USA_women_in_the_workforce_desc:0 "你會用電動攪拌機嗎？ 如果你會，你就可以學習操作鑽孔機。在整個戰爭中，超過六百萬美國女性投身於工廠、建造以及其他體力勞動，永遠地證明了女人做這些工作可以不讓鬚眉。"
 CAN_women_in_the_workforce:0 "布倫機槍女孩羅妮"
 CAN_women_in_the_workforce_desc:0 "羅妮説：“讓他們來！”當我國的男性在軍隊中服役時，軍事生產的重任就落到了我們國家女性的肩膀上。在戰爭的過程中，八十萬加拿大女性投身於這些入伍的人留下的工作，永遠地證明了女性做這些工作可以和男性做得一樣好。"
