 SOV_relocate_industry_from_moscow:0 "遷移莫斯科的工業"
 SOV_relocate_industry_from_moscow_desc:0 "撤離我們莫斯科工廠的重型機械至烏拉爾是一個龐大的工程，但這對保證我們的戰時產出是必需的。"
 SOV_relocate_industry_from_moscow_tt:0 "§R當決議超時時，需要我們控制莫斯科這些效果才會生效。§!"
 SOV_relocate_industry_from_leningrad:0 "遷移列寧格勒的工業"
 SOV_relocate_industry_from_leningrad_desc:0 "撤離我們列寧格勒工廠的重型機械至烏拉爾是一個龐大的工程，但這對保證我們的戰時產出是必需的。"
 SOV_relocate_industry_from_leningrad_tt:0 "§R當決議超時時，需要我們控制列寧格勒這些效果才會生效。§!"
 SOV_relocate_industry_from_smolensk:0 "遷移斯摩稜斯克的工業"
 SOV_relocate_industry_from_smolensk_desc:0 "撤離我們斯摩稜斯克工廠的重型機械至烏拉爾是一個龐大的工程，但這對保證我們的戰時產出是必需的。"
 SOV_relocate_industry_from_smolensk_tt:0 "§R當決議超時時，需要我們控制斯摩稜斯克這些效果才會生效。§!"
