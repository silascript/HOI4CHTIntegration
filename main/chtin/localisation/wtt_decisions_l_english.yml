 SOV_return_manchuria_desc:0 "我們將把滿洲歸還給中國唯一合法的人民政權。"
 fascism_on_the_rise:0 "法西斯主義的崛起"
 fascism_on_the_rise_desc:0 "主流的政治風向已經開始傾向贊成法西斯主義的價值觀念，並且正在尋求越來越多的人的支持。國家通向法西斯的道路已經打開，只是在等待選擇和平還是暴力的方式來過渡。"
 prepare_for_fascist_civil_war:0 "準備內戰"
 prepare_for_fascist_civil_war_desc:1 "我們沒有時間去等待民心的緩慢改變。為了人民的利益，即使有些人可能在此過程中失去生命，我們也必須迅速處理這些問題。與和平公投不同，內戰會對我國的工業、基礎設施和軍事實力都造成巨大的損失，但它完成的更快，並且之後可以更容易的將我們的意志得以實現。"
 expand_civil_fascism_support:0 "擴大民意支持"
 expand_civil_fascism_support_desc:1 "我們必須確保人民廣泛持續的支持，鼓勵他們公開挑戰政府權威，因為政府的地位不斷下降和社會不穩定因素繼續上升會讓我們更容易地達成目標。尤其是當這個目標是一個相比合法改變政府更加……險惡的政權交替方式。"
 army_support_for_fascist_civil_war:0 "擴大軍事支持"
 army_support_for_fascist_civil_war_desc:0 "沒有軍隊的充分支持，一切期望在意識形態的武裝鬥爭中獲得勝利都是徒勞的。我們必須確保我軍部隊中武裝力量的絕對忠誠。"
 army_support_TT:0 "每次軍事支持的提升都會給你的陣營在內戰中帶來10%的力量，最多可以加到70%。\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "確保下層軍官的忠誠度"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "有可能某些軍官祕密地贊成法西斯主義。我們必須拉攏他們並確保他們在戰爭開始時的忠誠。"
 ensure_marshal_loyalty_for_fascist_civil_war:0 "確保上層軍官的忠誠度"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "有可能某些陸軍元帥祕密地贊成法西斯主義。我們必須拉攏他們並確保他們在戰爭開始時的忠誠。"
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "抽調裝備"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "通過清點國家的武器庫，我們可以調用一小部分武器來在將來的戰爭中支援我們。"
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "制定奇襲計劃"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "敵人不知道即將發生的災難。我們必須確保次次如此，這將指導我們的作戰計劃，最大化的利用這種突然性。"
 formulate_surprise_attack_plan_for_civil_war_tt:0 "奇襲計劃會為所有在核心領土作戰的陸軍師帶來25%的攻擊加成，持續30日。\n"
