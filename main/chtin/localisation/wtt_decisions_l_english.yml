 ensure_general_loyalty_for_communist_civil_war_desc:0 "有可能某些軍官祕密地贊成民主主義。我們必須拉攏他們並確保他們在戰爭開始時的忠誠。"
 ensure_marshal_loyalty_for_communist_civil_war:0 "確保上層軍官的忠誠度"
 ensure_marshal_loyalty_for_communist_civil_war_desc:0 "有可能某些陸軍元帥祕密地贊成法西斯主義。我們必須拉攏他們並確保他們在戰爭開始時的忠誠。"
 siphon_equipment_stockpiles_for_communist_civil_war:0 "抽調裝備"
 siphon_equipment_stockpiles_for_communist_civil_war_desc:0 "通過清點國家的武器庫，我們可以調用一小部分武器來在將來的戰爭中支援我們。"
 formulate_surprise_attack_plan_for_communist_civil_war:0 "制定奇襲計劃"
 formulate_surprise_attack_plan_for_communist_civil_war_desc:0 "敵人不知道即將發生的災難。我們必須確保次次如此，這將指導我們的作戰計劃，最大化的利用這種突然性。"
 ignite_the_communist_civil_war:0 "引爆內戰"
 ignite_the_communist_civil_war_desc:0 "現在是時候冒險了。我們認為所有必要的準備工作已經完成。現在已經沒有回頭路了。"
 rebuild_the_nation_communism:0 "重建國家"
 rebuild_the_nation_communism_desc:0 "內戰結束了，現在是在廢墟上重建家園的時候了。"
 open_up_political_discourse_communist:0 "開啟政治對話"
 open_up_political_discourse_communist_desc:0 "我們必須公開接受政府中的不同聲音。或許這最終可能會導致我國政局發生和平變革。"
 discredit_government_communism:0 "質疑政府"
 discredit_government_communism_desc:0 "通過指出我們目前政府的許多缺陷，我們可以讓人們思考這些缺陷的意識形態原因。"
 hold_the_communist_national_referendum:0 "舉行全民公投"
 hold_the_communist_national_referendum_desc:0 "在足夠的支持下，我們現在可以安全地舉行全民公投，不流血的影響政權更替。"
 military_support_for_fascist_civil_war:0 "內戰獲得了軍事支持。\n"
