 ban_fascist_party_desc:0 "當前局勢下，允許法西斯政黨繼續活動會削弱我們有效執政的能力。嚴厲的措施必須被採取。"
 ban_fascist_party_tt:1 "改變法西斯主義的支持率：§G-§![?.Root.party_popularity@fascism|%0G]。\n"
 ban_democratic_party:1 "禁止民主黨派"
 ban_democratic_party_desc:1 "政治中心的政黨是我們政府內長久以來的一根芒刺。他們對個人的“權利”的堅持會破壞我們為全體人民創造更美好的國家的努力。"
 ban_democratic_party_tt:1 "改變民主主義的支持率：§G-§![?.Root.party_popularity@democratic|%0G]。\n"
 ban_communist_party:0 "禁止共產主義"
 ban_communist_party_desc:0 "每一次共產黨都在抗議來反對政府，播種不滿情緒並讓我們難以執政。是時候做個了斷了。"
 ban_communist_party_tt:1 "改變共產主義的支持率：§G-§![?.Root.party_popularity@communism|%0G]。\n"
 anti_fascist_raids:0 "搜捕法西斯分子"
 anti_fascist_raids_desc:0 "為了局勢的長期穩定，必須對國內的法西斯分子進行嚴厲打擊。法西斯勢力影響甚眾，或許會成為當前政府的一大威脅。"
 anti_democratic_raids:0 "搜捕民主分子"
 anti_democratic_raids_desc:0 "為了局勢的長期穩定，必須對國內的民主分子進行嚴厲打擊。民主勢力影響甚眾，或許會成為當前政府的一大威脅。"
