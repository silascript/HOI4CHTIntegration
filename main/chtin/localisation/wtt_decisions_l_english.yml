 form_majapahit_empire:0 "重建海上帝國"
 form_rattanakosin_kingdom:0 "強化拉達那哥欣的傳承"
 form_hre:0 "復興神聖羅馬帝國"
 form_scandinavia_category:0 "恢復卡爾瑪同盟"
 form_scandinavia_category_desc:0 "我們已然征服所有斯堪的納維亞的領土，是時候恢復卡爾瑪聯盟的精神了。所有斯堪的納維亞的土地都將在我們的統治下蓬勃發展。"
 form_nordic_league_category:0 "宣告北歐統一"
 form_nordic_league_category_desc:0 "北歐人民早已感受到彼此之間的某種親和力。現在我們控制着所有曾屬於北歐的土地，我們有機會將這種親情提升到新的高度。"
 form_gran_colombia_category:0 "復興玻利瓦爾的遺產"
 form_gran_colombia_category_desc:0 "雖然一個世紀前的大哥倫比亞共和國最終夭折，但我們現在已經成功地重新控制了其法理領土。再次實現玻利瓦爾的夢想對我們來説已具備可能。"
 form_austria_hungary_category:0 "重建奧匈帝國"
 form_austria_hungary_category_desc:0 "舊奧匈帝國的法理領土已皆被我們收復，作為僅存的繼業者國家，我們應當重建帝國。讓我們立即着手此事，不得有誤。"
 form_commonwealth_category:0 "重組聯邦"
 form_commonwealth_category_desc:0 "波蘭和立陶宛之間淵源頗深。現在我們已經通過武力再次統一，或許是時候重振過去最輝煌的日子了。"
 form_united_netherlands_category:0 "拒絕承認倫敦條約"
 form_united_netherlands_category_desc:0 "1839年的倫敦條約將短暫統一的低地國家可恥地分割為了南北兩部分。現在，在我們的領導下我們可以重建昔日的統一，並恢復我們應有的地位——成為足以和德法相抗衡的存在。"
 form_united_central_america_category:0 "重建聯邦共和國"
 form_united_central_america_category_desc:0 "一個世紀以前，儘管持續時間不久，但我們這個國家也曾是一個強國的組成部分。現在既然我們已經征服了導致其垮台的割據諸國，我們可以着手重建聯邦共和國，並開始規劃統一的中美洲強權。"
 form_baltic_federation_category:0 "統一波羅的海"
 form_baltic_federation_category_desc:0 "我們之前關於地區團結和外交統一政策的聲明只有在我們掌握了整個波羅的海地區之後才能落實。面對西方和東方的危險，整合我們之前的鄰居將為我們全體提供更多的安全保障。"
 form_ottoman_empire_category:0 "重建奧斯曼帝國"
 form_ottoman_empire_category_desc:0 "通過武力，我們討回了在上次大戰中因積貧積弱而遭受的領土淪喪。為了紀念這一歷史性的時刻，沒有比宣佈重建奧斯曼帝國更好的選擇了。"
 form_european_union_category:0 "實現歐洲統一"
 form_european_union_category_desc:0 "雖然在過去幾十年裏，政治統一歐洲的概念看起來只是獲得了一些延伸，但近來我們征服了歐洲最強大的國家，意想不到的是，這使我們得到了將這個不切實際的想法實現的機會。我們可能需要對國家進行重組，才能充分利用它為我們提供的機會。"
 form_mutapa_category:0 "重建津巴布韋帝國"
 form_mutapa_category_desc:0 "擺脱非洲大陸南部地區被殖民的影響後，也許是時候把懷念我們過去的強大帝國的人們聚集起來了。在這地區存在多種這樣的人，而我們只需要一個名字作為一個符號。"
 form_roman_empire_category:0 "實現羅馬雄心"
 form_roman_empire_category_desc:0 "近年來，跨地中海帝國的想法重新開始廣為認同。現在，我們的軍事行動已經超出了我們最熱心的支持者最瘋狂的夢想，我們發現自己正處於能夠實現這些雄心壯志的節點。羅馬永不屈服！"
 form_persian_empire_category:0 "重建波斯帝國"
 form_persian_empire_category_desc:0 "我們最近已經征服了波斯帝國舊有的邊界。憑藉我們地區豐富的歷史，我們怎能不借此機會將我們的領土確定為昔日帝國的延續？"
 form_byzantine_empire_category:0 "恢復拜占庭帝國"
 form_byzantine_empire_category_desc:0 "擺脱了土耳其的桎梏，我們現在可以通過一些宣傳手段宣稱我們的國家是土耳其人在五個世紀前終結的帝國的繼承者。這一歷史遺產肯定會讓我們的國際聲望飆升！"
 form_arabia_category:0 "統一阿拉伯"
 form_arabia_category_desc:0 "阿拉伯國家由於地區競爭而分裂了太久了。現在我們已經將半島統一於我們的統治之下，我們最終可能宣佈組建一個統一的阿拉伯！"
 form_majapahit_empire_category:0 "重建海權帝國"
 form_majapahit_empire_category_desc:0 "許多世紀前，一個偉大的帝國囊括印度尼西亞羣島並主宰了它的貿易。我們成功地擴展了我們的邊界，以涵蓋這個帝國的疆域，它的重建可能成為該地區統一的象徵。"
 form_rattanakosin_kingdom_category:0 "強化拉達那哥欣的傳承"
 form_rattanakosin_kingdom_category_desc:0 "近年來，我們擺脱了我們國家賴以立國的傳統價值觀。現在我們已經達到了我們黃金時代的領土範圍，也許是時候更加緊密地擁抱我們的歷史了。"
 form_hre_category:0 "復興神聖羅馬帝國"
 form_hre_category_desc:0 "我們女皇的榮光永無止境，我們的國界線亦然。這二者現在都已經延伸到舊神聖羅馬帝國的全域，而那些擋路的國家也已經無法再反對我們的政策。女皇陛下已經降旨，命令我們抓住目前的機會，宣佈我國為神聖羅馬帝國的精神繼承者。Aquila Elegit Iovis Omnia Vincit（朱庇特選中的雄鷹征服一切）！"
 form_greater_german_reich_category:0 "宣告成立大德意志國"
 form_greater_german_reich_category_desc:0 "我們敵人的實力現已不及我們，我們對東方的擴張業已完成。現在是時候讓世界瞭解我們國家的偉大，並着手將我們的首都改造為世人皆為之驚歎的存在了。"
