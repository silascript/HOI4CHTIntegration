 blow_suez_canal:0 "炸燬蘇伊士運河"
 blow_suez_canal_desc:0 "我們不能讓我們的敵人使用具有戰略意義的蘇伊士運河。因此，我們必須開始醖釀對運河加以足夠的有針對性的損害，以便在很長時間內不能使用。這將極大地限制敵軍將亞洲和東非的船隻運送到地中海的能力。"
 blow_panama_canal:0 "炸燬巴拿馬運河"
 blow_panama_canal_desc:0 "我們不能讓我們的敵人使用具有戰略意義的巴拿馬運河。因此，我們必須開始醖釀對運河加以足夠的有針對性的損害，以便在很長時間內不能使用。這將極大地限制敵軍將太平洋的船隻運送到大西洋的能力，反之亦然。"
 rebuild_suez_canal:0 "修復蘇伊士運河"
 rebuild_suez_canal_desc:0 "蘇伊士運河對我們的戰爭至關重要。我們必須調動任何必需的資源來修復這條重要的運河，以便我們可以用它在地中海和印度洋之間自已偶穿越艦船和軍隊運輸。"
 rebuild_panama_canal:0 "修復巴拿馬運河"
 rebuild_panama_canal_desc:0 "巴拿馬運河對我們的戰爭至關重要。我們必須調動任何必需的資源來修復這條重要的運河，以便我們可以用它在太平洋和大西洋之間自由穿越艦船和軍隊運輸。"
 border_war_with_from:0 "和[From.GetNameDef]的邊境戰爭"
 MAN_banditry_category:0 "匪患"
 MAN_banditry_category_desc:0 "關東軍對幫助滿洲百姓毫無興趣，與其説他們是來幫助我們建設國家的，不如説他們是來進行軍事佔領的。日本僅僅撥給滿洲國政府很少的資源來幫助維持秩序。在這力量真空的區域，存在着各式各樣的草寇：有些人自詡為“自由戰士”，以抽象的理念例如“民族解放”或者“無產階級國際主義”為名施行謀殺和偷竊，但更多時候沒有任何明確的意識形態來掩蓋他們的暴虐行為。"
 MAN_bandit_raids:0 "土匪襲擊"
 MAN_bandit_raids_desc:0 "零散的土匪和恐怖分子正在掠奪一切能拿走的東西，並燒燬其餘的！需要更多的部隊來阻止他們！"
 PRC_border_clashes:0 "邊界衝突"
 PRC_border_clashes_desc:0 "中國的地形迫使每個人去謹慎的選擇他們的戰場。這使我們有機會在不進行全面戰爭的情況下佔領一些易遭到攻擊的區域。"
