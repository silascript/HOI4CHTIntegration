 promises_of_peace:0 "承諾和平"
 promises_of_peace_desc:1 "歷史告訴我們戰爭的恐怖。我們絕不能再讓這種事情發生。現在是時候讓我們的國家瞭解和平與繁榮了。"
 refuse_the_tribute:0 "拒絕納貢"
 refuse_the_tribute_desc:0 "蘇聯的要求正在榨乾我們的國家。我們不能讓這羣所謂的“同志”這樣壓榨我們。"
