 JAP_ichi_go_desc:0 "戰爭眼見就要宣告終結。我們可以打出最後一擊來迅速解決這場紛爭。然而，要是我們在下一年內還不能取得勝利的話，那隨着社會輿論對戰爭的影響不斷加深，我們可能會面臨來自內部的穩定問題……"
