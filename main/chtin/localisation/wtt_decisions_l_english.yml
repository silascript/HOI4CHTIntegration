 JAP_sue_for_peace_TT:0 "§Y日本§!及其附庸不再控制任何§Y中國§!和§Y朝鮮§!的大陸核心領土。"
 JAP_sue_for_peace_CHI_desc:0 "我們失去了在大陸上的立足之地。軍方認為我們已沒有捲土重來的機會了。平民政府建議我們至少應該為保全島上的領土而尋求一項和平協議。"
 JAP_sue_for_peace_MAN:0 "向[From.GetNameDef]商議投降條款"
 JAP_sue_for_peace_MAN_desc:0 "我們失去了在大陸上的立足之地。軍方認為我們已沒有捲土重來的機會了。平民政府建議我們至少應該為保全島上的領土而尋求一項和平協議。"
 JAP_sue_for_peace_nuke:0 "無條件投降"
 JAP_sue_for_peace_nuke_desc:0 "敵新使用殘虐爆彈，戰局必不好轉，時運所趨，只能堪所難堪、忍所難忍，欲以為萬世開太平。"
 JAP_sue_for_peace_nuke_mission:0 "對日本領土進行核打擊"
 JAP_sue_for_peace_nuke_mission_desc:1 "最近的核試驗成功表明，全面入侵日本本島其實另有捷徑。情報部門建議，如果我們從日本奪取沖繩島和硫磺島，並把他們艦隊削弱到僅剩30餘條，再對日本本島兩地進行核打擊將有效迫使日本政府無條件投降。"
 JAP_request_soviet_support:0 "請求蘇聯援助"
 JAP_request_soviet_support_desc:0 "我們的內戰正需要援助，而離我們最近，最可能為我們革命提供支持的，也只有北方的蘇聯了。或許我們可以用南樺太換取一些蘇聯志願軍。"
 JAP_nuke_1:0 "已實施第一次對日核打擊"
 JAP_nuke_2:0 "已實施第二次對日核打擊"
