 byz_triumph_for_italy:0 "在意大利的偉大勝利"
 byz_triumph_for_italy_desc:0 "意大利已經處於我們的控制之下，我們應該舉辦一場光榮的典禮，將其整合入帝國！"
 byz_triumph_for_middle_east:0 "在黎凡特的偉大勝利"
 byz_triumph_for_middle_east_desc:0 "黎凡特已經處於我們的控制之下，我們應該舉辦一場光榮的典禮，將其整合入帝國！"
 byz_triumph_for_egypt_and_tunis:0 "在埃及和突尼斯的偉大勝利"
 byz_triumph_for_egypt_and_tunis_desc:0 "埃及和突尼斯已經處於我們的控制之下，我們應該舉辦一場光榮的典禮，將其整合入帝國！"
