 hold_fight_on_the_beaches_speech_desc:0 "“我們將堅持到最後。我們將戰鬥於法國，我們將戰鬥于海洋，我們將以越來越大的信心和力量戰鬥於空中，我們將不計成本地捍衞我們的島嶼。我們將在戰鬥於海灘上，我們將戰鬥於登陸場，我們將戰鬥于田野和街頭，我們將戰鬥于山中；我們決不會投降…………”"
 fight_on_the_beaches_speech:0 "“我們將戰鬥於海灘”的演講"
 operation_fork:0 "叉子行動"
 operation_fork_desc:0 "新獨立的冰島國佔據了北大西洋極具戰略重要性的地區。挪威的陷落將使這座毫無防衞的島嶼處於弱勢。我們必須擊敗入侵冰島的侵略者，他們正在觀察島上的戰略基地，從而可能危及我們的供應線。只有在我們的保護下，冰島人才能安全地遠離我們的敵人。"
 invade_ireland:0 "入侵愛爾蘭"
 invade_ireland_desc:0 "我們必須以任何必要的手段確保船隊的安全。我們中的一些人可能並不認同入侵愛爾蘭，但如果這就是得到並利用他們的空軍基地的代價，那麼就這麼做吧。"
 macdonald_proposal:0 "麥克唐納的提案"
 macdonald_proposal_desc:0 "我們必須確保船隊的安全，為此，愛爾蘭的空軍和海軍基地至關重要。我們將派遣一名特使為他們提供北愛爾蘭的貿易，以換取愛爾蘭立即進入戰爭，加入我們一方。"
 hold_blood_toil_tears_sweat_speech:0 "進行“熱血、辛勞、汗水和眼淚”的演講"
 hold_blood_toil_tears_sweat_speech_desc:0 "“我能盡心奉獻的別無他物，只有熱血、辛勞、眼淚和汗水。[……]你們問：我們的政策是什麼？我説，我們的政策就是用上帝所給予我們的全部能力和全部力量，在海上、陸地上和空中進行戰爭。同一個邪惡悲慘的人類罪惡史上從為見過的窮兇極惡的暴政進行戰爭。這就是我們的政策。你們問：我們的目的是什麼？我可以用一個詞來答覆：勝利——不惜一切代價去爭取勝利，無論多麼恐怖也要去爭取勝利；無論道路多麼遙遠和艱難，也要去爭取勝利；因為沒有勝利，就不能生存。”"
 blood_toil_tears_sweat_speech:0 "“熱血、辛勞、汗水和眼淚”的演講"
 hold_this_was_their_finest_hour_speech:0 "進行“他們最光輝的時刻”的演講"
 hold_this_was_their_finest_hour_speech_desc:0 "“因此，讓我們為自己的使命而努力，並承擔起自己的責任，當大英帝國及英聯邦長存千年後，人們仍會説，這是他們最光輝的時刻。”"
 this_was_their_finest_hour_speech:0 "進行“他們最光輝的時刻”的演講"
 mers_el_kebir_raid:1 "弩炮行動"
 mers_el_kebir_raid_desc:0 "法國的艦隊落入了維希法國的手中，我們不能讓它再落入德國人之手。無論多麼令人不快，我們都必須要求我們之前盟友的海軍立即投降，以轟炸為威脅。"
 FRA_vichy_france:0 "維希法國"
 FRA_scuttle_the_fleet:0 "艦隊自沉"
 FRA_scuttle_the_fleet_desc:0 "外國勢力正在試圖強行控制我們的海軍。我們不能允許這種情況發生，所以必須破壞我們的這些船隻！"
