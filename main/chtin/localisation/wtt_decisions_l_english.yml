 recall_von_lettow_vorbeck_desc:0 "霍亨索倫重回王座之後，往日的東非雄獅希望能再次為帝國效力。"
 MAN_recruit_bandits_north:0 "招安北部的土匪"
 MAN_recruit_bandits_north_desc:0 "用於剿匪的每一發子彈對於即將到來的大戰來説都是一種浪費。相對於內鬥，我們應該給他們一條通過為皇帝陛下效力來改過自新的道路。"
 MAN_recruit_bandits_west:0 "招安西部的土匪"
 MAN_recruit_bandits_west_desc:0 "用於剿匪的每一發子彈對於即將到來的大戰來説都是一種浪費。相對於內鬥，我們應該給他們一條通過為皇帝陛下效力來改過自新的道路。"
 MAN_recruit_bandits_east:0 "招安東部的土匪"
 MAN_recruit_bandits_east_desc:0 "用於剿匪的每一發子彈對於即將到來的大戰來説都是一種浪費。相對於內鬥，我們應該給他們一條通過為皇帝陛下效力來改過自新的道路。"
 MAN_recruit_bandits_generic:0 "招安殘餘的土匪"
 MAN_recruit_bandits_generic_desc:0 "我們的監獄和勞改營裏裝滿了曾經與我們作對的人。為我們的自由，我們現在需要利用所能利用的每一條槍和每一個戰士。皇帝將展現他無盡的仁慈，給予這些罪犯一個改過自新的機會。"
 MAN_release_bandits:0 "釋放土匪"
 MAN_release_bandits_desc:0 "那些願意為皇帝獻身的前罪犯和人渣們現在可以重返社會了。"
 MAN_war_preparations:0 "獨立戰爭"
 MAN_raise_manchu_banner:0 "召集八旗軍"
 MAN_raise_manchu_banner_desc:0 "在以前，大清天子可以召集八旗軍為自己戰鬥。雖時過境遷，然傳統依在，大清皇室可以要求八旗軍再次為自己效力。"
 MAN_disband_the_banners:0 "解散八旗軍"
 MAN_disband_the_banners_desc:0 "滿洲八旗完成了他們的使命，現在他們可以回家和家人團聚了——直到朝廷再次需要他們的時候。"
 MAN_fund_underground_gun_shops:0 "建立地下工坊"
 MAN_fund_underground_gun_shops_desc:0 "儘管不如大工廠那樣可以通過規模經濟節約成本——而且產品質量也參差不齊——把武器交給國內大量的小工坊進行生產是短時間內增加產量最好的方法了。"
 MAN_remove_underground_gun_shops:0 "關閉地下工坊"
 MAN_remove_underground_gun_shops_desc:0 "我們建立的武器工坊完成了他們的使命，現在是時候迴歸有組織的規模生產了。"
 MAN_divert_machine_tools:0 "挪用機牀"
 MAN_divert_machine_tools_desc:0 "由於鐵道在我們的管控之下，我們可以確保一些機牀在運輸途中因為“管理失誤”而“遺失”。"
 MAN_prepare_to_seize_arms:0 "準備奪取日本軍火庫"
 MAN_prepare_to_seize_arms_desc:0 "我國境內大量分佈的軍械庫和彈藥庫並沒有什麼守備。一場精心準備並且同時執行的襲擊可以以最低的代價將他們奪取。我軍在得到現代化武器的同時也能造成日本人的彈藥短缺。花費更多的時間和資源準備可以讓我們奪取更多的軍火庫。"
 MAN_seize_arms:0 "執行計劃"
 MAN_seize_arms_desc:0 "快速行動！為了皇帝！"
 MAN_can_prepare_more_tt:0 "可以進行更加充分的準備以奪取更多的軍火庫。\n"
