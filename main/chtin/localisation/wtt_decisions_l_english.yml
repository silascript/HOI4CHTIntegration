 GER_mefo_bills_category:0 "梅福劵"
 GER_mefo_bills_category_desc:0 "為了資助我們成長中的軍事工業，並在英國和法國的眼皮底下維持這個祕密，我們已經被迫使用一個資產負債表實體並以本票形式發放付款。如果我們不使用我們的政治關係來延長這些本票的到期日，我們將被迫承兑它們並不再獲得它們的紅利。"
 GER_mefo_bills_mission:0 "梅福劵到期"
 GER_can_delay_mefo_payment:0 "可以延遲兑付梅福劵。"
 GER_mefo_bills_mission_desc:0 "我們發行的債券就快要到期了。我們必須決定是要延長他們或是開始兑付。"
 GER_extend_mefo_bills:0 "梅福劵"
 GER_extend_mefo_bills_desc:0 "再次延長梅福劵的到期日三個月，允許我們在這段時間內繼續享受它們的紅利。然而，這也會增加我們最終支付時的花費。"
 GER_extend_mefo_bills_tt:1 "決定延長“§Y梅福劵§!”或開始兑付。\n"
 GER_mefo_bills_mission_tt:1 "讓“§Y梅福劵§!”延長六個月，並在當前批次的梅福劵到期之後生效。\n\n每次延期的花費會一步步的增長，直到戰爭爆發，這時會移除對梅福劵的依賴，而兑付延遲到和談結束之後。\n\n"
 GER_mefo_bills_effect_in_days:1 "以下將在[?Root.days_mission_timeout@GER_mefo_bills_mission|H0]日後發生：\n"
 GER_mefo_bills_extension_timer:0 "在梅福劵過期之前。"
 GER_mefo_bills_extension:0 "自梅福劵延期後不到60日。"
 GER_mefo_bills_extended:0 "延期梅福劵"
 GER_case_anton_category:0 "安東行動"
 GER_case_anton_category_desc:0 "建立維希法國的背後之意就是讓法國殖民地與艦隊不被盟軍掌控。然而，這是一個我們隨時可以廢除的協議。我們制定了強制整合該地區的計劃，同時也對在土倫的法國艦隊基地進行一場閃電突擊。"
 GER_case_anton:1 "執行安東行動"
 GER_case_anton_desc:0 "我們在法國的傀儡政權已經失去了它的意義。我們將立即開始將其整合入[Root.GetName]，同時，如果我們行動的夠快，我們甚至能徵用法國艦隊的殘餘部分。"
 GER_case_anton_tt:0 "在7日內吞併維希法國並奪取法國艦隊。\n\n§R除非德國部隊在2日內抵達土倫，否則法國將能夠摧毀他們的艦隊！§!\n"
