 JAP_test_the_soviets:0 "試探[SOV.GetAdjective]人"
 JAP_test_the_soviets_desc:0 "我們在朝鮮和滿洲與[SOV.GetNameDef]共享了一段漫長的邊境。存在這一系列潛在的爆發點我們的武裝力量隨時都有可能發生衝突。對我們來説，這為測試蘇聯對輕微挑釁的迴應創造了機會。"
 JAP_border_conflict_warning_SOV:0 "日本邊境的邊界挑釁"
 JAP_border_conflict_warning_SOV_desc:0 "在我們與朝鮮的共同邊境，我們的邊防軍和日本士兵之間發生衝突。在日本情報機構報告説，這可能只是更大對抗的第一步。我們應該立即加強與日本的邊界。"
 JAP_border_conflict_escalation_warning_SOV:0 "日本的準備"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "空中偵察確認了邊界日軍主要部隊的調動。我們不知道日本人是否或者何時決定突襲，但我們必須做好防備。"
 JAP_border_incident_forgotten:0 "最佳時機"
 JAP_border_incident_forgotten_desc:1 "如果我們想利用蘇朝邊界的事件，我們必須迅速採取行動。"
 JAP_escalate_incident_to_border_conflict_SOV:0 "事態升級"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "看起來蘇聯並沒有從衝突中退縮。此時，我們必須從升級為武裝對抗或者退縮中二擇其一。"
 JAP_border_conflict_time_until_cancelled:0 "結束衝突"
 JAP_border_conflict_time_until_cancelled_desc:0 "以目前的速度，在需要結束戰鬥之前我們只能支撐這麼長時間。"
 JAP_border_conflict_escalate_conflict:0 "衝突升級"
 JAP_border_conflict_escalate_conflict_desc:0 "與蘇聯邊界的衝突已經停滯。也許通過進一步擴大事態並增加部隊到戰區，我們仍然可以取得勝利。"
 JAP_border_conflict_escalate_to_war:0 "宣戰"
 JAP_border_conflict_escalate_to_war_desc:0 "爭議地區的戰鬥已經持續了一段時間，絲毫沒有停止的跡象。我們必須準備好採取下一步，將這場衝突將視為一場全面戰爭的第一步。"
 JAP_border_conflict_back_out_of_conflict:0 "撤退"
 JAP_border_conflict_back_out_of_conflict_desc:0 "這場衝突失控併成為我們兩國之間的全面戰爭的危險實在太大了。我們現在應該減少損失，並向另一方尋求外交接觸。"
