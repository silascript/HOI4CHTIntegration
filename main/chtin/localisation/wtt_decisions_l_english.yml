 women_in_the_workforce:0 "勞動大軍中的女性"
 women_in_the_workforce_desc:0 "當男人去參加戰爭時，成千上萬的女性在工廠中工作以保持戰爭機器的運轉。"
 scientist_refuge:0 "科學家避難"
 scientist_refuge_desc:0 "介於歐洲目前的政治氣候，一些科學家決定離開他們的祖國。他們已申請入境我國的簽證。提供簽證將給我們的研究帶來好處，但有些人認為這是他國內務，我們不應介入，這會使他們感到不安。"
 give_refuge_ger:0 "給德國科學家提供簽證"
 give_refuge_ita:0 "給意大利科學家提供簽證"
 operations:0 "行動"
 GER_military_buildup:0 "擴編軍隊"
 GER_weserubung_sud:0 "威瑟堡南"
 GER_weserubung_sud_desc:0 "為了獲得一個入侵挪威的好地點，我們要先移動到丹麥。"
 GER_weserubung_nord:0 "威瑟堡北"
 GER_weserubung_nord_desc:0 "挪威是一個戰略上的關鍵點，對於任何想要破壞我們與瑞典之間鋼鐵貿易的敵人來説，這也是一個明顯的攻擊點。我們不能冒險讓敵人在這個地區建立基地。"
 GER_case_yellow_netherlands:0 "黃色方案 - 尼德蘭"
 GER_case_yellow_netherlands_desc:0 "來自比利時方向的攻擊使我們的前線過於狹窄。我們必須擴大我們的戰爭計劃，使其包括荷蘭，以避免在1914年犯下過的錯誤。"
 GER_case_yellow_belgium_luxembourg:0 "黃色計劃 - 比利時與盧森堡"
 GER_case_yellow_belgium_luxembourg_desc:0 "進攻馬奇諾防線無異於自殺。我們將沿它的側翼向北，然後穿過阿登地區來繞過最嚴密的防禦工事。"
