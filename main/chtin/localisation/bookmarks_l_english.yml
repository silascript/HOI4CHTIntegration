 BM_HISTORY_TITLE:0 "歷史簡介"
 GATHERING_STORM_NAME:0 "風暴前夜"
 GATHERING_STORM_DESC:0 "黑暗時代即將來臨。在歐洲，希特勒已經鞏固了他的權力，並將目光投向了德意志以外的地區。墨索里尼治下的意大利持續進行着大膽的軍事冒險，而日本帝國也已蓄勢待發準備進攻中國。自上次大戰結束後已經過去了近二十年的時間，如今整個世界又一次被浸在了滾油當中，只需一點小小的火花就能將一切引燃。"
 HITTING_FAN_NAME:0 "扇擊"
 HITTING_FAN_DESC:0 "是的，沒錯！那套雨傘即將派上用場。"
 ENG_GATHERING_STORM_DESC:0 "儘管聯合王國在上次大戰中獲得了勝利，但這個偉大帝國的根基已經自其核心開始發生了動搖。整個國家最好的一代人已經在佛蘭德斯及法蘭西北部的戰壕中捐軀，而與此同時，英聯邦中正氾濫着動盪不安並面臨着日益高築的債務。\n\n上一場戰爭的創傷還未從人們的記憶中淡去，一場新的戰爭已經迫近到了這個國家的面前。現實正日益明晰：所謂“我們時代的和平”根本就不存在。"
 FRA_GATHERING_STORM_DESC:0 "儘管在上次大戰中備受蹂躪，但得益於強健的經濟，法國還是踏上了復興的道路。但是，大蕭條對這個國家造成的影響還在持續，而德國新政權對支付凡爾賽條約中規定的戰爭賠款也毫無興趣。\n\n在條約簽訂的時候，一位法國元帥曾有過著名的論斷：這不是和平，而是二十年的休戰。而今，二十年的時間即將過去。"
 GER_GATHERING_STORM_DESC:0 "一個嶄新的德意志正在崛起，自魏瑪共和國解散並被希特勒的第三帝國取代以來，已經過去了三年。如今，在艱難地捱過了大蕭條的前幾個年頭之後，經濟秩序正重歸穩定，大量的失業問題也得以解決。\n\n凡爾賽條約中對德國軍隊施加的限制早已被拋諸腦後，國防軍正日益壯大，另一場世界大戰已初露端倪。"
 ITA_GATHERING_STORM_DESC:0 "隨着法西斯主義的興起，意大利步入了一個嶄新的輝煌紀元。如今它的軍隊正致力於將埃塞俄比亞併入其逐漸膨脹的殖民帝國，但墨索里尼的野心遠不止如此。\n\n一直以來，對地中海的支配都被意大利視作昭昭天命，而新的秩序正在歐洲形成。當變革的浪潮來臨，意大利必須立於濤頭——或者被其湮沒。"
 JAP_GATHERING_STORM_DESC:0 "日本帝國正站在命運的十字路口。帝國陸軍對北進論趨之若鶩，尋求着向西伯利亞發起進軍。而帝國海軍則痴迷於南進論，意欲將歐洲國家在東南亞與太平洋上建立的富饒殖民地視作囊中之物。\n\n然後，毫無疑問的，永遠避不開中國。日本擁有着一支可怕的軍隊，但它的工業正急需資源——而時間也已所剩無幾。日本當如何抉擇？"
 SOV_GATHERING_STORM_DESC:0 "俄國內戰的塵埃落定後，蘇聯已經在俄羅斯帝國曾下轄的絕大部分地區確立了無可爭議的統治。而伴隨着快速的工業化與集體化，其人民也常常需要付出慘烈的生命代價。\n\n現在，蘇維埃聯盟的西方正面臨着復甦的德國的威脅，而東方則有着逞兇鬥狠的日本正虎視眈眈。當然，也還有着來自黨內的威脅需要對付……"
 USA_GATHERING_STORM_DESC:0 "上次大戰結束後，美利堅合眾國重回了孤立主義政策，並且在興旺的20年代中享受了一時的經濟繁榮。然而這一切，都在大蕭條降臨該國的時候迎來了戲劇性的結尾。\n\n美國曾堅定不移地奉行着對外部戰爭的不干涉政策，但歐洲和亞洲的局勢近來日益緊張。“偉大的中立國”或將發現自己正墜入漩渦——無論它是否願意。"
 OTHER_GATHERING_STORM_DESC:0 "無論大國還是小國，這個世界上的國家似乎並不都滿足於屏聲靜氣地等待着下一場全球衝突的爆發。從瀕臨內戰邊緣的大國，到上次大戰後才被組建或重塑的眾多國家，都不得不在理想與現實之間作出艱難的取捨，而這一切，都將對這個世界的未來產生影響。"
 POL_GATHERING_STORM_DESC:1 "在被三個帝國瓜分數百年後，波蘭重新獲得獨立，但是它的處境並不樂觀。\n\n在東面，蘇聯對其在波蘇戰爭中蒙受的失敗羞辱懷恨在心。\n\n在西面，德國元首阿道夫·希特勒對於更廣闊的“生存空間”的主張已是路人皆知——而佔有原德國疆域的波蘭將成為其實現目標的第一步。"
 CAN_GATHERING_STORM_DESC:0 "加拿大加入上次大戰時只是一個殖民地，而當大戰結束之時卻已然成為了一個國家。於帕斯尚爾的淤泥中誕生之後，加拿大如今已在世界舞台上邁出了遲疑不決的最初幾步。\n\n由於受到大蕭條和法裔－英裔加拿大人之間國內分歧的影響，這個新生國家的未來似乎不會那麼一帆風順。"
 AST_GATHERING_STORM_DESC:0 "澳大利亞人民用其鮮血贏得了他們在上次大戰中的地位。加里波利戰役中的犧牲者將被永遠銘記——同樣，澳大利亞也不會忘記是誰下令發動了這場戰役。\n\n如今澳大利亞正在命運十字路口前駐足：是要繼續與自己的宗主國並肩作戰並在不久後捲入遙遠歐洲的另一場戰爭，還是應該聚焦於自己家鄉門口近在咫尺的威脅？"
 SAF_GATHERING_STORM_DESC:0 "當上次大戰爆發時，許多南非公民拒絕為他們的英國主人戰鬥。南非軍隊在上次大戰中，將絕大部分時間都花在了追趕德國殖民地駐軍上，戰績頗微。\n\n如今一場新的戰爭已經逐漸浮出水面。但即便是現在，仍有一部分南非公民認為國家不應對抗德國。甚至有人認為如今正是布爾人的後裔們重新奪回他們祖先被剝奪自由的絕佳時機。"
 NZL_GATHERING_STORM_DESC:0 "這個位於南太平洋的小國在上次大戰中英勇奮戰，並在加里波利和西線的血腥戰鬥中傷亡慘重。有近一半的適齡男性曾在海外戰鬥中服役，而他們中的大多數人都再也沒能回到故鄉。\n\n在上次大戰結束的二十年後，關注世界局勢的新西蘭人民坐立不安，因為這一次，戰爭的威脅似乎離他們自己的家園更近了……"
 RAJ_GATHERING_STORM_DESC:0 "作為大英帝國皇冠上的明珠，英屬印度是令人難以言説的複合體：它既是帝國力量的彰顯，同時也是帝國的軟肋。一小部分英國公務員精英統治着一個臣民數億、幅員遼闊的次大陸，前者從其中徵召建立了印度軍團，後者則在世界大戰中英勇作戰。\n\n印度的領袖們曾寄希望上次大戰中所付出的犧牲能幫助印度從不列顛手中換取獨立，但事到如今，這一希望已然落空。隨着一場新的戰爭正在迫近，許多人認為如今是時候去奪取自由了——不擇一切手段。"
 BLITZKRIEG_NAME:0 "閃電戰"
 BLITZKRIEG_DESC:0 "在過去的幾年裏，整個世界見證了幾場新的戰爭在歐洲和亞洲相繼爆發。而今，西班牙正處於民族主義者的統治之下，而日本則分別同蘇聯和中國因領土爭端而爆發衝突，並在與後者的戰爭中取得了更大的成功。對歐洲的其他國家而言，蘇德間新簽訂的互不侵犯條約或許是一個壞消息。"
 ENG_BLITZKRIEG_DESC:0 "儘管聯合王國在上次大戰中獲得了勝利，但這個偉大帝國的根基已經自其核心開始發生了動搖。整個國家最好的一代人已經在佛蘭德斯及法蘭西北部的戰壕中捐軀，而與此同時，英聯邦中正氾濫着動盪不安並面臨着日益高築的債務。\n\n上一場戰爭的創傷還未從人們的記憶中淡去，一場新的戰爭已經迫近到了這個國家的面前。現實正日益明晰：所謂“我們時代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC:0 "上次大戰的記憶尚未逝去，法國如今正面臨着新的戰爭：德國無意於維持和平。對於法國而言，加強邊防並精心挑選盟友將非常有助於避免一場災難性的戰爭。\n\n法蘭西打贏了上一次戰爭，這次也將如此！"
 GER_BLITZKRIEG_DESC:0 "在德軍重返萊茵蘭地區後，英法兩國對德國的疑心已日益加重。慕尼黑協定允許了德國吞併蘇台德地區，以保護當地德意志人的利益。莫洛托夫－裏賓特洛甫條約則確保了蘇德兩國間的互不侵犯，同時也對兩國如何瓜分波蘭作出了協定。\n\n德國已經為此等待了太久，行動的時機就是現在！"
 JAP_BLITZKRIEG_DESC:0 "東南部的戰火正如火如荼，儘管在1939年初時遭受了一些損失，但日本還是成功佔領了中國的大片國土。歐洲局勢正日益緊張，而當蘇聯的注意力為此所吸引的時候，他們便不會介入亞洲的戰事。\n\n當日本手握中國的資源時，蘇聯人將不足為慮。"
 ITA_BLITZKRIEG_DESC:0 "因在一年前慕尼黑協定的簽訂過程中所起到的作用，意大利獨裁者墨索里尼被譽為和平的守護者。然而，德國的擴張使得意大利意識到，如果與德國人達成協議，他們將能夠索取更多的土地。\n\n對阿爾巴尼亞的征服只是意大利軍隊的一次小試牛刀，其他國家將只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙內戰中支持曼努埃爾·阿薩尼亞和“西班牙第二共和國”清晰地表明瞭蘇聯對德意兩國的態度。而近期在邊境同日本軍隊的衝突中所取得的一些勝利，則彰顯了蘇聯已經成為單一國家無法撼動的偉大力量的事實。\n\n至於德國作出的瓜分波羅的海諸國及波蘭的承諾，至少現在來説，蘇聯會樂享其成。"
 USA_BLITZKRIEG_DESC:0 "日益緊張的歐洲局勢值得擔憂。儘管對美利堅合眾國而言尚稱不上是現實的威脅，但德國的侵略行徑顯然將在不久之後為全世界所知。雖然西方世界看起來依舊一片和諧，但就大局而言，在國防上一定的準備或許不是一個壞主意。\n\n無論如何，若是合眾國捲入了一場戰爭，那他們必將成為這場戰爭的終結者。"
