 CZE_GATHERING_STORM_DESC:0 "在上一次大戰期間，捷克軍團和歐洲各地的協約國軍隊並肩戰鬥，努力爭取他們國家的獨立。這些人的努力是成功的，戰後捷克斯洛伐克從奧匈帝國的殘骸中誕生。\n\n自從獨立之後，捷克斯洛伐克與南斯拉夫和羅馬尼亞建立起了“小協約國”聯盟，試圖阻截匈牙利復辟奧匈帝國的企圖，然而隨着德國的復興，歐洲的政治格局正在迅速發生變化。"
 HUN_GATHERING_STORM_DESC:0 "上次大戰結束後，作為末代奧匈帝國的一半，匈牙利被協約國視為戰敗的敵人。根據特里亞農條約，該國喪失了近三分之二的領土，經濟基礎完全崩潰，數以百萬計的匈牙利人發現自己如今身處異邦。而對重整軍備的嚴格限制則是為了確保匈牙利再也不會威脅到歐洲的和平。\n\n但是，隨着歐洲政治的波詭雲譎，時間可能最終會使該國糾正過去的錯誤，並重獲昔日的榮光。"
 ROM_GATHERING_STORM_DESC:0 "由於在上次大戰中站在勝利者一方，羅馬尼亞在戰後獲得了新的領土和人民——但其中並不是所有人都是羅馬尼亞人。為了防範那些被迫割讓領土國家復仇的渴望，羅馬尼亞組建了一個跨巴爾幹地區的聯盟網。然而在最近幾年，這個國家大部分的時間都忙於處理國內瑣事，而國王卡羅爾二世的政府也放任這些同盟喪失效力。\n\n隨着歐洲政局的變化，羅馬尼亞可能會發現它自己孤立無援，並且脆弱萬分。"
 HUN_BLITZKRIEG_DESC:0 "上次大戰結束後，作為末代奧匈帝國的一半，匈牙利被協約國視為戰敗的敵人。根據特里亞農條約，該國喪失了近三分之二的領土，經濟基礎完全崩潰，數以百萬計的匈牙利人發現自己如今身處異邦。而對重整軍備的嚴格限制則是為了確保匈牙利再也不會威脅到歐洲的和平。\n\n但是，隨着歐洲政治的波詭雲譎，時間可能最終會使該國糾正過去的錯誤，並重獲昔日的榮光。"
 ROM_BLITZKRIEG_DESC:0 "由於在上次大戰中站在勝利者一方，羅馬尼亞在戰後獲得了新的領土和人民——但其中並不是所有人都是羅馬尼亞人。為了防範那些被迫割讓領土國家復仇的渴望，羅馬尼亞組建了一個跨巴爾幹地區的聯盟網。然而在最近幾年，這個國家大部分的時間都忙於處理國內瑣事，而國王卡羅爾二世的政府也放任這些同盟喪失效力。\n\n隨着歐洲政局的變化，羅馬尼亞可能會發現它自己孤立無援，並且脆弱萬分。"
 YUG_GATHERING_STORM_DESC:1 "1922年，南斯拉夫王國在早先獨立的塞爾維亞王國與新成立的塞爾維亞人、克羅地亞人和斯洛文尼亞人王國的基礎上得以整合成立。起初南斯拉夫曾加入小協約國及巴爾幹條約以確保其獨立和主權，但面對近來日益高漲的民族主義內憂與德國步步緊逼的外患，國內激發出的劇烈動盪迫使南斯拉夫必須重新審視其政治和戰略立場。"
 YUG_BLITZKRIEG_DESC:0 "1922年，南斯拉夫王國在早先獨立的塞爾維亞王國與新成立的塞爾維亞人、克羅地亞人和斯洛文尼亞人王國的基礎上得以整合成立。起初南斯拉夫曾加入小協約國及巴爾幹條約以確保其獨立和主權，但面對近來日益高漲的民族主義內憂與德國步步緊逼的外患，國內激發出的劇烈動盪迫使南斯拉夫必須重新審視其政治和戰略立場。"
 CHI_GATHERING_STORM_DESC:0 "在辛亥革命推翻滿清末帝后，新生的中華民國仍舉步維艱。偏遠地區，軍閥割據一方；中原地帶，赤匪盤踞山麓。國境線外，日寇扶植了以末帝溥儀為首的傀儡政權，並試圖將全中國納入其管轄。\n\n強敵環伺之下，蔣介石政府為領導中國、開闢生路，將不得不作出艱難的抉擇。"
 PRC_GATHERING_STORM_DESC:0 "僅僅兩年前，中共還面臨着生死存亡的危機。為保存革命力量，紅軍踏上了史詩般漫長的征程——後世將之稱作“長征”。僅憑在長征艱苦卓絕考驗中倖存的殘軍與薄如白紙的工業，國共內戰中的勝機可謂渺茫。\n\n但只要假以時日，人民羣眾便可集結在共產主義旗幟下，建立新的革命武裝，開闢新的革命根據地。而待到時機成熟，中共的革命鬥爭將再度展開，直到取得革命的最終勝利。"
 CHI_BLITZKRIEG_DESC:0 "抗日戰爭打響已兩年有餘，蔣介石軍隊築起血肉長城以圖抵抗日寇侵略。然而富庶之地淪喪敵手，西方友邦支援無望，共軍消極遊而不擊。戰火蔓延勢不可擋，中華大地也將面對更深重的黑暗。\n\n但與此同時，日寇的攻勢已被遼闊的國土遲滯，其貪婪的眼光亦可能投向別處，而一個新的同盟國也許能力挽狂瀾……"
 PRC_BLITZKRIEG_DESC:0 "面對日寇的全面侵略，國共兩黨艱難地達成了和解。國共雙方都深知抗日民族統一戰線並不會持久，而延安的中共革命根據地現已成為抵禦日寇的最前線。\n\n為保存革命火種，中共必須謹慎對待手中的資源。抗日鬥爭中的軍力損失必將成為未來武裝推翻國民黨時的隱患，而這似乎正是蔣介石政權所期望的……"
 MAN_GATHERING_STORM_DESC:0 "自六歲時被逐下龍椅後，清末帝溥儀便一直蟄伏着等待良機。曾屬於他的天下在一系列的中國內戰中支離破碎，但同時溥儀也結交了新的盟友：日本。\n\n對溥儀而言，1932年成立的滿洲帝國不過是他收復祖宗江山的一塊奠基石。目前，他還需要日軍來維持統治，但等到時機到來，也許就能砸碎腳鐐，順應天命……"
 MAN_BLITZKRIEG_DESC:0 "自六歲時被逐下龍椅後，清末帝溥儀便一直蟄伏着等待良機。曾屬於他的天下在一系列的中國內戰中支離破碎，但同時溥儀也結交了新的盟友：日本。\n\n對溥儀而言，1932年成立的滿洲帝國不過是他收復祖宗江山的一塊奠基石。目前，他還需要日軍來維持統治，但等到時機到來，也許就能砸碎腳鐐，順應天命……"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的軟弱無力給予了野心家飛黃騰達的機會。邊遠地區，地方軍閥盤踞在獨立王國裏，對中央政府的命令幾乎置若罔顧。\n\n戰亂將起，每一個軍閥都面臨着艱難抉擇：順從中央政府，或與共產黨合作？兩個選擇都有可能擴大發言權，但還有第三種可能——把全中國收作自己囊中之物。"
 WARLORDS_BLITZKRIEG_DESC:1 "抗日戰爭迫使中國軍閥們一致對外，但毫無疑問統一戰線不會長久。遲早有一天，統一戰線將分文不值，而鐵腕野心家們將逐鹿中原，一統中華的大戲亦將再度上演。"
 MEXICO_GATHERING_STORM_DESC:0 "在暴君波菲里奧·迪亞斯的統治被推翻之後，墨西哥爆發了持續近二十年的內戰。中央集權派與地方分治派爭鬥不斷，農民與社會主義者團結一致，共同反抗種植園主，而國家與宗教間的本位之爭甚至可以追溯至啟蒙運動時期，這一切使得墨西哥舉國上下都充斥着恐怖的氛圍。\n\n儘管世俗政府堅稱自己贏得了戰鬥，但它所獲得的也僅僅是一個位於廢墟之上的寶座。當一切落幕，墨西哥涅槃重生之後，或許一個截然不同的勝利者將會來到舞台的中央。"
 MEXICO_BLITZKRIEG_DESC:0 "相較於如今流亡美國的前任總統普魯塔爾科·卡列斯，拉薩羅·卡德納斯和其政府更有力地推動了積極的社會變革。隨着經濟形勢趨向穩定且外國石油公司皆處於國家管理之下，墨西哥政府現已可以開始放眼世界。美國在諸多戰線上都樹敵頗多，並且很有可能會原諒墨西哥對標準石油公司的國有化，但結交美利堅之敵或許更加有利可圖……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "面對日益加劇的世界緊張局勢，荷蘭政府蒿目時艱。國家經濟萎靡不振，和平主義聲勢浩大，中立觀念根深蒂固，潛在盟國避而遠之，正因如此，荷蘭政府對防禦備戰一事無能為力。\n\n與此同時，作為歐洲大陸的貿易門户意味着英德兩國都希望同荷蘭“合作”以挫敗對方，而貿然拒絕則可能會被視為敵意並引發戰爭。或許抵抗這種侵略行徑的唯一可行方法便是轉進殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "德國與其他歐洲大國間的戰爭似乎已不可避免，儘管荷蘭再次寄希望於自己的中立立場不會遭到侵犯，但其領導人卻正在考慮與南方鄰國祕密制定參謀計劃，以防備潛在的敵對行為。\n\n軍隊已被動員，且荷蘭的防線構築工作也在快馬加鞭，旨在試圖讓國家做好準備，並儘可能抵禦任何侵犯其主權的行為。而就算這一切都失敗了，再不濟荷蘭也還有殖民地呢……"
 SPAIN_GATHERING_STORM_DESC:0 "在西班牙第二共和國誕生的前五年裏，罷工、軍事政變以及大規模革命暴動接踵而來。儘管它在這些挑戰中倖存了下來，但西班牙社會仍舊被無政府主義者、共產主義者和法西斯主義者等多種勢力間的政治分化和暴力行徑所撕裂。\n\n雙方都寄希望於即將到來的1936年大選，但是無論哪一方獲得了勝利，似乎都無法為國家帶來穩定。隨着暴力的持續，軍隊已經開始蠢蠢欲動，待時而發……"
 SPAIN_BLITZKRIEG_DESC:0 "過去三年來蹂躪這個國家的內戰終於結束了。在佛朗哥的領導下，這羣勝利者現在必須致力於西班牙的復甦，同時粉碎殘餘的零星抵抗，並修補戰爭造成的隔閡。\n\n然而，時間不等人，此時整個世界正繼續向着一場規模更大、更血腥的戰爭墮去。如果西班牙要站穩腳跟，甚至還想在這場即將到來的戰爭中尋覓機遇的果實的話，那它就必須及時在工業和軍事兩方面做好準備。"
 PORTUGAL_GATHERING_STORM_DESC:0 "自薩拉查於1932年掌權起，葡萄牙已經與第一共和國時期的動盪歲月漸行漸遠。財政自給自足擺脱赤字泥潭、政治獨立自主不再依附列強，這兩點促成了新國家體制的建立，併為葡萄牙的工業發展和軍隊現代化奠定了基礎。\n\n現如今，鄰國西班牙政局動盪、社會不安，世界局勢也日益惡化、朽木難雕，葡萄牙必須對其前路做出抉擇……"
 PORTUGAL_BLITZKRIEG_DESC:0 "西班牙內戰期間，薩拉查的保守政權表面上維持中立，實則積極支援國民軍一方，這一切確保了共產主義者和無政府主義者的失敗。\n\n隨着伊比利亞半島終於迴歸穩定，現在是時候將目光投向海外尋覓潛在盟友，並考慮葡萄牙在這場似乎已不可避免的全球衝突中所扮演的角色了。"
 BUL_GATHERING_STORM_DESC:0 "自1878年解放戰爭和西方民主國家否決聖斯特凡諾條約以來，保加利亞已在巴爾幹半島的刀光劍影與坑蒙暗算中屹立多年。作為一戰中被擊敗的舊同盟國成員，保加利亞蒙受了慘重的領土損失，同時納伊條約也對該國施加了嚴厲的經濟制裁和軍備限制。\n\n但隨着歐洲政治和社會的風雲變幻，如今已經到了保加利亞決定自身命運並找回其在巴爾幹半島應有地位的時候了。"
 BUL_BLITZKRIEG_DESC:0 "在過去的幾年裏，沙皇鮑里斯三世已經鞏固了自己的權力，他粉碎了環節集團的陰謀暗算，並重新使保加利亞在國際政治舞台上追隨德國的步調。在保加利亞最近與巴爾幹鄰國的談判中，英國解除了第一次世界大戰後對保加利亞施加的軍備限制，希望藉此阻止保加利亞與軸心國結盟。\n如今沙皇仍試圖在不將國家捲入新的衝突的前提下收復往昔淪喪的領土，但是隨着歐洲日益緊張的國際局勢，保加利亞的未來也將有待觀察…"
 GRE_GATHERING_STORM_DESC:0 "希臘國家正身處於危機當中，長久以來，勤王派與共和派之間就治國理念的分歧吵得不可開交，而爭鬥最終導致了1935年希臘第二共和國的垮台。如今復辟的外國專制君主在國民之中備受爭議，其未來也有待商榷。\n\n受困於瑣碎的國內政事，一個虎視眈眈且渴望復仇的保加利亞在北方被放任長存，與此同時，作為希臘長期的宿敵，但同時也是新晉盟友的土耳其人則在東方歷經政治劇變，當然，更不用説亞得里亞海另一邊的那頭正摩拳擦掌的怪物了……"
 GRE_BLITZKRIEG_DESC:0 "在獨裁者揚尼斯·梅塔克薩斯的力挽狂瀾下，希臘恢復了穩定。四年計劃使希臘的工業基礎在過去幾年中得到了極大的發展，並且該國的債務——雖然仍舊債台高築，但已經顯示出某種程度上的可控跡象。\n\n不幸的是，強力的政府和明智的經濟政策如今可能對這個困境中的國家意義甚微。一場可怕的大戰已迫在眉睫，儘管梅塔克薩斯堅定地主張希臘將在未來任何可能的衝突中保持中立，但最終的抉擇可能不是他可以掌控的……"
 TUR_GATHERING_STORM_DESC:0 "土耳其共和國誕生於奧斯曼帝國的餘燼中，在1923年的土耳其獨立戰爭當中，土耳其人以鐵與血的代價贏得了獨立，儘管這場鬥爭是正義的，但其代價卻仍然沉重地壓在了土耳其人民身上。\n\n如今宗教保守派在國家腹地肆虐，並以最強烈的苛責抵制全國範圍內的現代化嘗試，而庫爾德民族主義者們則盤踞於國境的東方。受人尊敬的總統穆斯塔法·凱末爾·阿塔圖爾克必須團結國家，或者讓賢於他人，但無論怎樣，他們必須儘快採取行動，因為歐洲已經出現麻煩了……"
 TUR_BLITZKRIEG_DESC:0 "土耳其的國父穆斯塔法·凱末爾·阿塔圖爾克已經去世。舉國哀悼中的土耳其如今由政治強人伊斯麥特·伊諾努執掌大權。伊諾努接手的是一個支離破碎的國家，該國指路明燈的逝世使得其分裂表現得更加明顯。\n\n除國內的隱憂之外，伊諾努還需面臨歐洲戰爭的端倪，這場戰爭就破壞力而言甚至有可能超越上一次大戰。過去阿塔圖爾克常將“國內和平，世界和平”的口號掛在嘴邊，那伊諾努有希望在這動盪的時代守住和平嗎?"