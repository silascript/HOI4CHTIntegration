 tfv_australia.92.t:0 "愛德華八世訪問澳大利亞"
 tfv_australia.92.desc:0 "[AST.GetLeader]已經前往英國去參加愛德華八世與華里絲·辛普森的婚禮。在幾個星期的午餐、晚宴、花園派對、招待會、以及更多的晚宴後，他終於成功爭取到了一場與新國王私下交流的機會。\n\n在寒暄和閒聊過後，話題轉移到了政治上。國王就英聯邦的團結和對祖國的忠誠進行了長時間的長篇演講，在他談到大陸政治時，[AST.GetLeader]不禁感到有點不舒服。國王問他能做些什麼來幫助[AST.GetNameDef]，並讓那裏的人民愛戴他。"
 tfv_australia.92.a:0 "請求國王訪問澳大利亞以提升士氣。"
 tfv_australia.92.b:0 "請求國王支持一場擴軍徵兵運動。"
 tfv_australia.92.c:0 "請求國王公開地支持政府。"
 tfv_new_zealand.7.t:0 "邁克爾·約瑟夫·薩維奇去世了"
 tfv_new_zealand.7.desc:0 "在事態的悲劇性轉折中，深受愛戴的新西蘭首相，邁克爾·約瑟夫·薩維奇，因癌症去世了。全國上下都在悼念這位建立了新西蘭福利制度的人。歷史將銘記他的勇敢與他對周圍人的善良。"
 tfv_new_zealand.7.a:0 "我們會懷念他的。"
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap]索要[Root.GetAdjective]玻利尼西亞"
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap]已經向[Root.GetNameDef]提出交涉要求：控制他們所擁有的太平洋諸島。借稱其政府與當地毛利人的親密關係，[From.GetNameDef]的部長聲稱他們與太平洋諸島的人民有着深切的理解和深厚的聯繫，這將給予那些民眾以歸屬感並促使他們爲[From.GetFactionName]而戰。人們相信[From.GetLeader]有將[From.GetNameDef]建設成玻利尼西亞合眾國的雄心壯志，而這對[Root.GetNameDef]是福是禍尚未可知。"
 tfv_new_zealand.9.a:0 "一個合理的要求。"
 tfv_new_zealand.9.b:0 "這些島嶼甚爲寶貴。"
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap]同意了！"
 tfv_new_zealand.91.desc:0 "我們要求[From.GetNameDefCap]領有玻利尼西亞的合理要求已被接受，我們現在新領有一大批島嶼了。"
 tfv_new_zealand.91.a:0 "太好了。"
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap]拒絕"
 tfv_new_zealand.92.desc:0 "[Root.GetAdjective]派往[From.GetNameDefCap]的代表團帶着令人沮喪的消息歸來了，[Root.GetNameDefCap]無法從[From.GetNameDefCap]處獲得任何玻利尼西亞地區的領土。"
 tfv_new_zealand.92.a:0 "該死！"