 tfv_new_zealand.1.t:0 "[From.GetNameDefCap]要求成爲共產國際的會員"
 tfv_new_zealand.1.desc:0 "革命已經在[From.GetNameDef]成功了！一個新的共產主義政府已經接管了國家並試圖成爲共產國際的會員。"
 tfv_new_zealand.1.a:0 "我們歡迎任何人加入到我們的鬥爭當中。"
 tfv_new_zealand.1.b:1 "接受他們可能只會讓我們在遙遠的地區發生衝突。"
 tfv_new_zealand.2.t:0 "共產國際批准申請"
 tfv_new_zealand.2.desc:0 "經過仔細考慮後，共產國際中央委員會已經批准了我們的會員申請。"
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap]和[From.GetFactionName]將會並肩作戰！"
 tfv_new_zealand.3.t:0 "共產國際拒絕申請"
 tfv_new_zealand.3.desc:0 "我們的代表團不得不忍受共產國際主席的長篇大論，他們指出我們這麼小的國家是不可能像發達工業國家那樣產生共產主義革命的。我們……顯然……被排除在外了。在任何情況下，我們都不會成爲共產國際的一部分。"
 tfv_new_zealand.3.a:0 "或許是他們弄錯了？"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap]想加入我們的事業"
 tfv_new_zealand.4.desc:0 "看到了我們不可戰勝的軍隊之後，[NZL.GetName]政府決定在衝突之中站到我們這邊來。現在的問題是我們是否應該答應他們。"
 tfv_new_zealand.4.a:0 "只要他們能擺明白自己的位置。"
 tfv_new_zealand.4.b:0 "能夠通過戰爭解決的問題何必使用外交手段？"
 tfv_new_zealand.5.t:0 "日本同意聯盟"
 tfv_new_zealand.5.desc:0 "我們同日本結盟的請求已獲得批准。"
 tfv_new_zealand.5.a:0 "這將保障我們的安全。"
 tfv_new_zealand.6.t:0 "日本拒絕聯盟"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjective]政府甚至懶得向我們提出正式的回覆。有傳言稱，在[JAP.GetAdjective]政府裏，人們把我們當成一個笑話。"
 tfv_new_zealand.6.a:0 "無禮。"
 tfv_raj.1.t:0 "戰鬥機基金會"
 tfv_raj.1.desc:0 "在整個帝國，“戰鬥機基金會”已經在各地設立，爲製造皇家空軍的新戰鬥機籌集資金。富人們也紛紛爲軍隊購買飛機。海德拉巴的尼扎姆捐贈了足以購買兩個飛行中隊的資金。現在的問題是他們應該駐紮在哪裏。"
 tfv_raj.1.a:0 "他們應該去英國。"
 tfv_raj.1.b:0 "我們需要他們來保衞家園！"
 tfv_raj.2.t:0 "印度土邦王公捐贈的戰鬥機"
 tfv_raj.2.desc:0 "海德拉巴的尼扎姆，一位印度的土邦王公，慷慨的捐贈了大量的錢財用以建設兩個我國最先進的飛行中隊。政府已經表達了感謝，並宣佈第一架飛機將被命名爲“海德拉巴之魂”。"
 tfv_raj.2.a:0 "他們將會證明自己。"
 tfv_raj.21.t:0 "孟加拉饑荒"
 tfv_raj.21.desc:0 "孟加拉遭受了饑荒，這次的災情比以前的更爲嚴重。無能到令人震驚的殖民政府已經證明自己完全不能——甚至是不願意——對台風席捲稻田做出任何反應。隨着難民從戰亂地區湧入，對食物的需求與日俱增，而供應量卻在減少。\n\n食物價格大幅上升，人民已經拋棄了工作，因爲那不足以養活自己的家庭。同時越來越多的人拒絕離開家園去爲一個對他們毫無幫助的政府戰鬥，軍隊的招募人數也大幅下降。"
 tfv_raj.21.a:0 "這是一場災難！"
 tfv_raj.30.t:0 "印度共產黨尋求支持"
 tfv_raj.30.desc:0 "蘇巴斯·錢德拉·鮑斯，這位全印前進聯盟的領導人，已經抵達莫斯科並要求我們在解放印度的鬥爭中給予幫助。他援引俄羅斯和英國在印度地區一直以來存在的爭端，並認爲是時候重回大博弈的時代，他相信我們是幫助印度從英國人手中實現獨立的最佳選擇。"
 tfv_raj.30.a:0 "讓我們一勞永逸的解決掉大英帝國。"
 tfv_raj.30.b:0 "多麼荒謬的想法。"
 tfv_raj.31.t:0 "[SOV.GetNameDefCap]支持印度獨立"
 tfv_raj.31.desc:0 "[SOV.GetAdjective]大使今日訪問了外交部並對印度問題進行討論。在會議期間，大使説得很明白，[SOV.GetNameDef]認爲我們對印度的持續統治是不可接受的。看來，鮑斯的言論完全被[SOV.GetLeader]所接納，並使俄羅斯支持他的事業。\n\n現在，[SOV.GetAdjective]目前的行動看來僅限於在他們自己的領土內培訓印度志願者，但他們很可能會在衝突興起後介入這片次大陸。"
 tfv_raj.31.a:0 "他們沒有給我們留下選擇的餘地，只能隨他們去了。"
 tfv_raj.31.b:0 "如果他們想再來一次大博弈，那就來吧。"
 tfv_raj.32.t:0 "[SOV.GetNameDefCap]開始支持我們的事業"
 tfv_raj.32.desc_SOV_helps:0 "我們在莫斯科的談判取得了驚人的成功。今天出版的《真理報》的標題爲《印度人民爭取自由的鬥爭就是我們的鬥爭！》。[SOV.GetLeader]同志親自會見了錢德拉·鮑斯，並承諾將會全力支持他的事業。"
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "我們所希望的簡單獨立之路已經被英國殖民政府兇殘的扼殺，[SOV.GetAdjective]大使聯繫他們並提出應當讓我們自己決定自己的命運，但他很快被告知這事沒有商量的餘地。[ENG.GetAdjective]政府聲稱我們的獨立問題是國家內政，任何外國勢力都不得干涉。"
 tfv_raj.32.a:0 "戰鬥將會繼續。"
 tfv_raj.33.t:0 "[SOV.GetAdjective]拒絕提供幫助"
 tfv_raj.33.desc:0 "蘇巴斯·錢德拉·鮑斯試圖説服[SOV.GetAdjective]政府爲我們的鬥爭提供幫助，但是他的努力並沒有得到成功。在等待[SOV.GetLeader]的回覆幾天之後，他僅僅得到了一場只有十多分鐘的會議。\n\n雖然[SOV.GetLeader]對我國人民的革命鬥爭表示極大的欽佩，但他也明確表示，他不相信我們的國家已經準備好走向全面共產主義之路。"
 tfv_raj.33.a:0 "也許我們應該去問問德國人？"
 tfv_raj.34.t:0 "印度的自由"
 tfv_raj.34.desc:0 "今天標誌着印度歷史走進了一個新的紀元。在外國殖民統治持續了數個世紀之後，我們終於實現了完全獨立。[ENG.GetAdjective]的政府官員被命令協助[RAJ.GetAdjective]進行地方自治的過渡，並在接下來的幾個月裏會被送回他們的祖國。\n\n有了我們新的[SOV.GetAdjective]同志的幫助，現在我們可以專注於我們眼前的任務——建立一個屬於我們人民的國家。"
 tfv_raj.34.a:0 "勝利！"
 tfv_raj.40.t:0 "印度民族主義者尋求支持"
 tfv_raj.40.desc:0 "蘇巴斯·錢德拉·鮑斯，這位全印前進聯盟的領導人，已經抵達柏林並要求我們在解放印度的鬥爭中給予幫助。在一封[GER.GetLeader]的回信中，他表示出欽佩之情，並提出一個獨立的印度將會是我們努力恢復[GER.GetNameDef]在世界應有地位的寶貴盟友。"
 tfv_raj.40.a:0 "英國佔領過我們的殖民地，現在輪到我們佔領他們的了。"
 tfv_raj.40.b:0 "多麼荒謬的想法。"
 tfv_raj.41.t:0 "[GER.GetNameDefCap]支持印度獨立"
 tfv_raj.41.desc:0 "[GER.GetAdjective]大使今日訪問了外交部並對印度問題進行討論。在會議期間，大使説得很明白，[GER.GetLeader]認爲我們對印度的持續統治是不可接受的。看來，鮑斯承諾，一個獨立的印度將會支持[GER.GetAdjective]在該地區的禮儀。\n\n大使拒絕透露他們的政府會在我們拒絕要求後會如何行動，但我們必須假設他們會訴諸戰爭。"
 tfv_raj.41.a:0 "他們沒有給我們留下選擇的餘地，只能隨他們去了。"
 tfv_raj.41.b:0 "我們曾經在印度搞過一次大博弈，讓我們看看德國人的本事。"
 tfv_raj.42.t:0 "[GER.GetNameDefCap]開始支持我們的事業"
 tfv_raj.42.desc_GER_helps:0 "在會見[GER.GetAdjective]外交部長並就自己的事業進行辯論之後，蘇巴斯·錢德拉·鮑斯成功説服了[GER.GetAdjective]支持我們。鮑斯還會見了德國領導人[GER.GetLeader]，並與他就共同利益問題進行了數小時的會談，包括用英國人在戰爭中抓獲的印度戰俘來組建志願軍。"
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "我們所希望的簡單獨立之路已經被英國殖民政府兇殘的扼殺，[GER.GetAdjective]大使聯繫他們並提出應當讓我們自己決定自己的命運，但他很快被告知這事沒有商量的餘地。[ENG.GetAdjective]政府聲稱我們的獨立問題是國家內政，任何外國勢力都不得干涉。"
 tfv_raj.42.a:0 "戰鬥將會繼續。"
 tfv_raj.43.t:0 "[GER.GetAdjective]拒絕提供幫助"
 tfv_raj.43.desc:0 "蘇巴斯·錢德拉·鮑斯試圖説服[GER.GetAdjective]政府爲我們的鬥爭提供幫助，但是他的努力並沒有得到成功。在等待[GER.GetLeader]的回覆幾天之後，他僅僅得到了一場只有十多分鐘的會議。\n\n雖然[GER.GetLeader]對我國人民的狂熱的反抗精神表示極大的欽佩，但他也明確表示，他不相信我們的國家值得他們耗費資源。"
 tfv_raj.43.a:0 "該死。"
 tfv_raj.44.t:0 "印度的自由"
 tfv_raj.44.desc:0 "今天標誌着印度歷史走進了一個新的紀元。在外國殖民統治持續了數個世紀之後，我們終於實現了完全獨立。[ENG.GetAdjective]的政府官員被命令協助[RAJ.GetAdjective]進行地方自治的過渡，並在接下來的幾個月裏會被送回他們的祖國。\n\n有了我們新的[GER.GetAdjective]朋友的幫助，現在我們可以專注於我們眼前的任務——建立一個屬於我們人民的國家。"
 tfv_raj.44.a:0 "勝利！"
 AST_CREATE_FACTION:0 "我們將建立自己的陣營。"
 SAF_colonies_tt:0 "釋放§Y肯尼亞§!和§Y津巴布韋§!爲傀儡國。"
 SAF_soviet_research_tt:0 "與南非簽訂研究協議。"
 tfv_raj_focus_paratrooper_tt:0 "自由印度營的傘兵部隊將部署於義大利。"
 tfv_raj.201.t:0 "自由印度營"
 tfv_raj.201.desc:0 "從戰俘中招募並組建的自由印度營士兵宣誓，他們願意爲印度的自由獻出自己的生命。在進行滲透和破壞訓練之後，這些精英戰士也能夠用使用降落傘空投到敵軍後方進行破壞。"
 tfv_raj.201.a:0 "打擊從天而降，兄弟們！"
 tfv_raj.210.t:0 "破壞活動？"
 tfv_raj.210.desc:0 "當地工人剛吃完午飯，一場猛烈的爆炸震動了我們的一家工廠，對建築本身造成了巨大的破壞，幾名工人被飛散的玻璃碎片劃傷。值得慶幸的是，大多數機牀仍然完好無損。警察和軍隊已經把周邊封鎖了起來，並派遣調查人員在廢墟中尋找爆炸原因的線索。\n\n有傳言稱，這是退出印度運動的抵抗組織所做的，他們以暴力抵抗來爭取自由。"
 tfv_raj.210.a:0 "令人不安。"
 tfv_raj.211.t:0 "破壞活動！"
 tfv_raj.211.desc:0 "就在幾周前的第一起爆炸事件之後，今天又有一家工廠在工人們去吃午飯時發生了爆炸。毫無疑問，這是一個有組織的抵抗組織進行的有計劃的破壞和恐怖主義活動。他們厚顏無恥的在光天化日之下發動進攻，表明他們的攻擊者似乎很有自信。"
 tfv_raj.211.a:0 "沒人能阻止他們嗎？"
 tfv_raj.212.t:0 "內部敵人"
 tfv_raj.212.desc:0 "今天在我國發生了第三起工廠爆炸案。看起來這一次，炸彈爆炸的時間出錯了，炸彈在工人輪班的時候發生了爆炸。導致數十名工人死亡，另有超過數十人失蹤。調查人員正在追查幾條線索，一些房屋也已被搜查。結果令人深感不安，搜查出的物品包括退出印度運動的宣傳物品到可以用於製造粗糙炸藥的工具。\n\n被捕的人之中似乎沒有一個是主謀，不管怎樣，他們仍然拒絕説話。"
 tfv_raj.212.a:0 "形勢有點失控了。"
 tfv_raj_quit_india_unrest_tt:0 "該運動的支持者要求改變現狀。"
