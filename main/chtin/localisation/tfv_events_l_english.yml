 tfv_australia.1.t:0 "[From.GetAdjective]新加坡戰略提案"
 tfv_australia.1.d:0 "自從那次大戰結束以來，新加坡戰略一直是我們對[JAP.GetNameDef]的威懾政策的基石。但是，我們將主艦隊重新部署在新加坡，並命令艦隊待命準備攻擊的舉動嚴重依賴於我們在[From.GetNameDef]的盟友的支持。隨着英國對遠東地區的控制的潛在威脅日益增加，來自[From.GetAdjective]的命令向我們展現了一個可能的新策略，這個新策略將會給澳大利亞對該地區更大的控制權。\n\n現在，唯一的問題是我們是否應該相信他們，相信他們能夠給予我們所需要的安全。"
 tfv_australia.1.a:1 "澳大利亞應該組織起在東南亞的第一道防線。"
 tfv_australia.1.b:0 "新加坡戰略將會被保留，就像以前一樣。"
 tfv_australia.2.t:0 "從[From.GetNameDefCap]接管殖民地"
 tfv_australia.2.d:1 "[From.GetAdjective]已經通過了法案，將新加坡和婆羅洲附近所有[From.GetAdjective]殖民地財產移交到了[Root.GetNameDef]手上。\n\n我們國家的安全終於被我們掌握在自己手中了。"
 tfv_australia.2.a:0 "我們不會失望。"
 tfv_australia.3.t:0 "[From.GetNameDefCap]拒絕戰略調整"
 tfv_australia.3.d:0 "儘管我們對新加坡戰略可行性的擔憂合情合理，我們對其修改的提案依然被[From.GetAdjective]議會否決。\n這似乎是[From.GetAdjective]最高指揮部中軍事保守主義佔有統治地位的結果，但事實是，如果我們所懼怕的成爲了事實，我們可能要在海岸上與敵人短兵相接。"
 tfv_australia.3.a:0 "來自[From.GetAdjective]的支持？誰在乎？[Root.GetNameDef]將會一直矗立在那裏，昂首挺胸，氣宇軒揚！"
 tfv_australia.10.t:0 "[From.GetNameDefCap]爲我們的殖民地提供保護"
 tfv_australia.10.d:0 "[From.GetNameDefCap]已經和[Root.GetAdjective]的外交官就保護東南亞地區[Root.GetAdjective]的責任移交展開談判。\n\n考慮到捍衞所述領土固有的挑戰，合作不會是一個壞主意。這意味着在將來的一段時間內，這些領土只會名義上屬於[Root.GetAdjective]，但名義上擁有總是比徹底失去哪裏要好些。"
 tfv_australia.10.a:0 "[From.GetNameDefCap]將會爲[Root.GetAdjective]在該地區的利益而行動。"
 tfv_australia.10.b:0 "[Root.GetAdjective]的領地將會保留在[Root.GetAdjective]手中。"
 tfv_australia.11.t:0 "[From.GetNameDefCap]放棄受保護國"
 tfv_australia.11.d:0 "[Root.GetAdjective]的軍隊已經準備好去保護[From.GetAdjective]在東南亞所有的領土，只要[From.GetLeader]同意協議。\n\n雖然在移交過程中遇到一些地方抵抗，但對外國侵略的恐懼使得大多數人承認需要[Root.GetAdjective]的保護。"
 tfv_australia.11.a:0 "[Root.GetNameDefCap]將會做她該做的。"
 tfv_australia.12.t:0 "[From.GetAdjective]阻止區域安全措施的施行"
 tfv_australia.12.d:0 "隨着對自己能夠防守東南亞領地的信心，[From.GetAdjective]拒絕了我們提出的共同防守戰略的提案。\n\n毫無疑問，由於對自己殖民地的擔憂，[From.GetNameDef]的行動是可以理解的，但是，如同我們所擔心的，這些東南亞領地將會成爲敵人進攻澳大利亞本土的跳板。"
 tfv_australia.12.a:0 "我們只能希望他們能夠抵抗。"
 tfv_australia.20.t:0 "[From.GetNameDefCap]要求合併！"
 tfv_australia.20.d:0 "我們長久以來一直充滿擔憂的見證着[From.GetNameDef]民族主義熱情的不斷增長，如同我們所想的那樣，當民族主義熱情沸騰着越過理智的界線時，這一天終於到來了。\n作爲“先驅國家”的共同遺產，國家內部已經有聲音在呼籲一個統一的大洋洲國家的建立。同時，輿論在面對[Root.GetAdjective]抵抗時已經變得越來越激進，\n\n而且現在的政治局面已經顯現出了公開的敵意。並且[From.GetLeader]公開要求將[Root.GetAdjective]的所有領土合併到[From.GetNameDef]中。\n如果我們拒絕，一場強有力的入侵是有可能發生的。"
 tfv_australia.20.a:0 "我們沒有選擇，只能接受作爲[From.GetNameDef]的一個省份繼續存在。"
 tfv_australia.20.b:0 "如果他們想要我們的島嶼，他們可以過來並用血的代價獲得它們。"
 tfv_australia.21.t:0 "[From.GetNameDefCap]接受吞併"
 tfv_australia.21.d:0 "[From.GetAdjective]已經收到了我們的最後通牒，並接受成爲[Root.GetNameDef]的一個省。當[From.GetAdjective]的首相[From.GetLeader]在爲[From.GetAdjective]“獨立”的喪失而默哀時，大洋洲的一個新時代已經降臨。\n\n[From.GetNameDef]和我們一樣，已經再也不會去做那些完全不在乎我們利益的帝國主義掠奪者們的走狗。"
 tfv_australia.21.a:0 "[Root.GetNameDefCap]攜手新西蘭，一起走向更光明的未來。"
 tfv_australia.22.t:0 "[From.GetNameDefCap]拒絕了我們聯合的提議。"
 tfv_australia.22.d:0 "沒有意識到自身在太平洋地緣政治中的危險處境，[From.GetAdjective]政府拒絕了我們提出的將新西蘭變爲[Root.GetNameDef]最重要的一個省的提議。\n沒有意識到他們只是英國的走狗，[From.GetAdjective]的總理[From.GetLeader]引用了[From.GetAdjective]的“自由與獨立”原則。\n\n似乎是時候提醒[From.GetNameDef]一下我們所描述的“地緣政治危險”的含義了。"
 tfv_australia.22.a:0 "武裝起來，[Root.GetAdjective]人！"
 tfv_australia.31.t:0 "[Root.GetNameDefCap]將成爲全球領袖"
 tfv_australia.31.d:0 "根據我們最近的政策，我們疏遠英國，這種行動只在一個國家在自身周邊地區具有統治地位時才能起到作用，正如我們這樣，我們在我們的領域中是支配者，而不是追隨者。\n我們將聚集其他地區的力量參與到我們的事業中，並確保我們的共同利益在全球舞台上得到保護。\n\n不再被歐洲的殖民強權所奴役，我們將建立一個更加公正的嶄新的權力平衡。"
 tfv_australia.31.a:0 "[Root.GetNameDefCap]引領未來！"
 tfv_australia.32.t:0 "[From.GetNameDefCap]要求政治合作"
 tfv_australia.32.d:0 "自從[From.GetNameDef]離開英聯邦以來，[From.GetAdjective]一直在尋找新的盟友。由於歐洲正處在另一個衝突爆發的邊緣，以及[From.GetNameDef]在太平洋地區的戰略價值，合作伙伴關係可能符合我們的最大利益。\n\n這將會加強我們對太平洋，東南亞以及遠東的影響，並保證在歐洲爆發的衝突不會影響到[Root.GetAdjective]的利益。"
 tfv_australia.32.a:1 "我們會很高興地稱呼他們爲盟友！"
 tfv_australia.32.b:0 "我們自己可以更好地保護我們的利益。"
 tfv_australia.33.t:0 "[From.GetNameDefCap]同意展開太平洋合作"
 tfv_australia.33.d:0 "看出了合作所能帶來的明顯利益，[From.GetNameDef]同意了我們的提議並和我們結成了地區盟友。"
 tfv_australia.33.a:0 "舊主人已經死了。我們現在都是平等的。"
 tfv_australia.34.t:0 "[From.GetNameDefCap]拒絕合作"
 tfv_australia.34.d:0 "無論承認我們的共同歷史是一場失敗，或僅是一場政治機會主義的鬧劇，[From.GetNameDef]拒絕了我們提出的建立一個跨太平洋合作伙伴的建議。\n\n他們的參與本可以成爲一筆巨大的財富，我們應該獨自向前，爲了我們的目標而努力。"
 tfv_australia.34.a:0 "我們依然會做我們能做的以保護我們的世界角落。"
 tfv_australia.34.b:0 "我們失敗了。"
 tfv_australia.41.t:0 "[INS.GetAdjective]追求自由"
 tfv_australia.41.d:0 "隨着之前[HOL.GetAdjective]殖民地的混亂，我們值得信任的鄰居[INS.GetNameDef]顯然需要一個幫手來維護他們來之不易的權威。只要他們需要我們的支持，[Root.GetNameDef]將隨時爲[INS.GetAdjective]政府提供必要的幫助。\n\n終有一天[INS.GetNameDef]將會作爲我們的太平洋夥伴對抗歐洲殖民強權。在此之前，我們應該確保他們堅強地站在我們這邊。"
 tfv_australia.41.a:0 "一起武裝起來，對抗全世界！"
 tfv_australia.50.t:0 "[From.GetNameDefCap]請求成爲[Root.GetFactionName]的成員"
 tfv_australia.50.d:0 "作爲一個從歐洲舊資產階級得到自由的工人國家，[From.GetNameDef]逐漸進入了[Root.GetAdjective]的政治圈。[From.GetAdjective]政府已經正式提出了成爲[Root.GetFactionName]會員國的請求。\n\n隨着世界革命的到來，[From.GetLeader]提出了將[Root.GetNameDef]和[From.GetNameDef]作爲社會主義新世界的兩極，以[From.GetNameDef]統治大洋洲而[Root.GetNameDef]統治歐亞大陸。"
 tfv_australia.50.a:0 "任何擁有武裝的革命國家都將受到我們的歡迎。"
 tfv_australia.50.b:0 "我們不能承擔衝突，[From.GetAdjective]人將會將我們拖入戰爭的深淵。"
 tfv_australia.51.t:0 "革命兄弟"
 tfv_australia.51.d:0 "[From.GetNameDefCap]考慮了我們成爲[From.GetFactionName]的成員的提案，並且宣佈我們是有價值的盟友。"
 tfv_australia.51.a:0 "期盼世界革命"
 tfv_australia.52.t:0 "獨自前進"
 tfv_australia.52.d:0 "經過了幾個星期的談判，[From.GetNameDef]很明顯的不想就我們加入[From.GetFactionName]的議題給出一個明確的回覆。\n如同我們期待快速的，有決斷性的談判那樣，[Root.GetNameDef]應該準備好給世界上所有的工人帶去真正的自由。"
 tfv_australia.52.a:0 "我們爲世界所有角落的被壓迫者而戰！"
 tfv_australia.60.t:0 "[From.GetNameDefCap]強加霸權"
 tfv_australia.60.d:0 "援引工人自由與自決的權利，[From.GetAdjective]政府要求[Root.GetAdjective]投入到正在席捲這片地區的“海洋社會主義”運動中。\n\n無論[Root.GetNameDef]人民的民意如何，來自[From.GetNameDef]的威脅都是真實的。毫無疑問的，他們將會使用一切可用的手段以達到他們的目的……"
 tfv_australia.60.a:0 "關於革命夥伴，我們真的沒有選擇。"
 tfv_australia.60.b:0 "[Root.GetNameDefCap]永不屈服！"
 tfv_australia.61.t:0 "[From.GetNameDefCap]加入革命鬥爭！"
 tfv_australia.61.d:0 "承認共產主義的正義與真理，[From.GetNameDef]同意與我們團結在同一海洋旗幟下，並肩戰鬥。"
 tfv_australia.61.a:0 "試看將來環球，必是赤潮的天下！"
 tfv_australia.62.t:0 "[From.GetNameDefCap]試圖打斷革命進程"
 tfv_australia.62.d:0 "由於[From.GetAdjective]的人民一直被資本主義所壓迫，在肥貓控制下的[From.GetNameDef]政府現在宣佈了他們沒有條件與[Root.GetAdjective]合作。\n可憐啊，我們並沒有尋求與他們的合作，我們的合作對象是那些被壓迫的人民！"
 tfv_australia.62.a:0 "我們將會帶給[From.GetNameDef]真正的自由！"
 tfv_australia.70.t:0 "[From.GetNameDefCap]要求控制受保護國"
 tfv_australia.70.d:0 "宣佈[Root.GetNameDef]對其在東南亞的殖民地的防禦部分失敗，將會對[From.GetNameDef]的國防造成災難性的影響，[From.GetLeader]已經對[From.GetAdjective]提出要求，要求他們對該地區的防禦擔任起全面而獨立的責任。\n雖然這並不是一個徹底的需求，但[From.GetAdjective]在該地區的戰略與軍事影響使得這個要求具有一定意義。我們最近的政治目標是相互平衡，這點[From.GetNameDef]已經接受。\n並且這將給我們帶來一個潛在盟友，而不僅僅是一條協議，這將使得殖民地脱離我們的實際掌控，[From.GetNameDef]應該選擇這樣做。"
 tfv_australia.70.a:0 "對，東南亞的穩定高於一切。"
 tfv_australia.70.b:0 "不，我們將會獨自佔有我們所有的殖民地財產！"
 tfv_australia.71.t:0 "防禦委員會"
 tfv_australia.71.d:0 "根據[Root.GetAdjective]軍事指揮部的陳述，[From.GetNameDef]決定給予我們對[From.GetAdjective]所有的東南亞所有殖民地的“中間控制權”。\n\n隨着太平洋的舊勢力變得遲鈍，我們將努力確定[Root.GetNameDef]在該地區的統治地位延續下去。"
 tfv_australia.71.a:0 "我們將讓這個古老的國家感到自豪。"
 tfv_australia.72.t:0 "[From.GetNameDefCap]拒絕“防禦計劃”"
 tfv_australia.72.d:0 "經管來自[Root.GetAdjective]的高級命令顯示[From.GetNameDef]已經拒絕了我們接管他們東南亞殖民地的請求。\n\n我們將會繼續尋找方法以確保[Root.GetAdjective]在太平洋中的重要性。"
 tfv_australia.72.a:0 "[Root.GetNameDefCap]永不言棄。"
 tfv_australia.80.t:0 "大洋彼岸的提議"
 tfv_australia.80.d:0 "[From.GetNameDefCap]變得更加同情[Root.GetNameDef]的帝國野心。作爲本地區唯一的其他主要軍事力量，[From.GetAdjective]人決定成爲我們的盟友而不是卑微的僕人。\n\n爲了增加我們的興趣，一個西太平洋聯盟的提案概述了[Root.GetAdjective]的勢力範圍，甚至還包括了幾塊被我們的敵人[From.GetNameDef]所控制的領地。"
 tfv_australia.80.a:0 "並肩戰鬥，我們將成爲東半球的霸主！"
 tfv_australia.80.b:0 "燕雀安知鴻鵠之志？我們的野心沒有那些思想守舊的農夫的立足之處！"
 tfv_australia.81.t:0 "[From.GetNameDefCap]同意結盟"
 tfv_australia.81.d:1 "我們前往日本的外交團凱旋而歸。我們已經正式與[JAP.GetName]簽署了結盟文件。這些文件清楚地規定了我們這些國家的利益關係，另一國不可干預。"
 tfv_australia.81.a:0 "在大洋兩岸的[Root.GetAdjective]人和[From.GetAdjective]都將獲利於此。"
 tfv_australia.82.t:0 "[From.GetAdjective]政府拒絕夥伴關係！"
 tfv_australia.82.d:0 "儘管我們已經站在了世界舞台的最前沿，但[From.GetNameDef]依然拒絕承認我們在西太平洋的重要性。\n不僅僅是[From.GetAdjective]徹底拒絕承認我們，他們毫不含糊的承認我們的南進論可能會被帶到印度尼西亞，從澳大利亞本土。"
 tfv_australia.82.a:0 "如果他們不與我們站在同一條戰線上，我們將讓他們屈膝臣服。"
 tfv_australia.90.t:0 "加冕儀式"
 tfv_australia.90.desc:0 "[AST.GetLeader]前往英國參加國王喬治六世和女王伊麗莎白的加冕儀式。在進行了幾周的聚餐，花園派對，接待和更多的聚餐後，他成功爭取到了一次與國王進行私下會談的機會。在寒暄過後，談話的主題轉移到了政治方面，國王表示他希望幫助[AST.GetNameDef]。"
 tfv_australia.90.a:0 "請求國王對澳大利亞進行訪問以提升士氣。"
 tfv_australia.90.b:0 "請求國王支持擴軍徵兵。"
 tfv_australia.90.c:0 "請求國王公開地支持政府。"
 tfv_australia.95.t:0 "國家主義在印度尼西亞抬頭"
 tfv_australia.95.desc:0 "在最近幾周，印度尼西亞各地的民族主義情緒明顯高漲。情報部門判斷民族主義支持者之數已上升到了驚人的程度。特別令人關切的是，有報道稱，許些民族主義領袖正在公開討論武裝叛亂。就於昨日，一艘軍艦在南爪哇攔截了一艘可疑的漁船。船上發現了沒有官方標記的武器和彈藥。到目前爲止，對船員的審問還沒有結果，但似乎有人在試圖挑起事端。"
 tfv_australia.95.a:0 "極度不安。"
 tfv_australia.96.t:0 "內戰！"
 tfv_australia.96.desc:0 "武裝的民族主義者走上了印度尼西亞的大街小巷，警察和軍隊的應對措施毫無效果。最近高漲的民族主義情緒引發了這場武裝衝突，我們現在已經被捲入了一場全面的內戰中。"
 tfv_australia.96.a:0 "抵抗這些民族主義垃圾！"
 tfv_australia.96.b:0 "參加起義！"
 tfv_canada.1.t:0 "[From.GetNameDefCap]尋求北美同盟"
 tfv_canada.1.d:0 "隨着北美洲大陸的外交利益趨於一致，隨着歐洲瀕臨混亂的邊緣，[From.GetNameDef]提出了一項激進的政治舉動。\n藉助簽署一項互相保護協定，我們將可以保證北美的完整和安全，並且讓我們在任何特殊情況下大大擴大我們的政治與軍事選擇。[From.GetLeader]表示這是一個“顯而易見”的選擇，以確保[Root.GetNameDef]和[From.GetNameDef]的繁榮，並且[Root.GetLeader]似乎同意，否則這事難以成功。"
 tfv_canada.1.a:0 "這是一項健全的策略，我們選擇和[From.GetNameDef]一起加入！"
 tfv_canada.1.b:0 "我們不會接受任何將我們拖入自己邊境線外的問題的機會。"
 tfv_canada.2.t:0 "北美聯盟的建立"
 tfv_canada.2.d:0 "今天標誌這一項新條約的簽訂，讓我們慶祝吧，歡呼着迎來[Root.GetNameDef]和[From.GetNameDef]之間的友誼。我們兩國承諾當我們面臨外國政策的威脅時互相幫助，包括共同守衞我們的大陸。\n\n我們兩個國家團結在一起，沒有外國侵略者有對抗我們的機會。"
 tfv_canada.2.a:0 "從海到海！"
 tfv_canada.3.t:0 "[From.GetNameDefCap]拒絕北美聯盟"
 tfv_canada.3.d:0 "儘管兩國之間的正式軍事合作能夠帶來巨大的好處，正如聯合防務委員會所展示的那樣，[From.GetAdjective]依然拒絕了關於組建永久聯盟的談判請求。\n該條約將確保北美大陸的完整性，但從現在來看，我們不得不尋找其他方法以捍衞我們的家園。"
 tfv_canada.3.a:0 "我們還有其他選擇。"
 tfv_canada.10.t:0 "[From.GetNameDefCap]尋求成爲[Root.GetFactionName]的一員"
 tfv_canada.10.d:0 "在拋棄聯邦之後，[From.GetNameDef]正在爲了一個[Root.GetFactionName]內的位置而與我們談判。他們的共產主義信仰是堅定的，而且毫無疑問的是，在美洲大陸上的共產主義盟友將會對世界革命的事業帶來巨大的好處……\n他們的愛國社會主義，獨立自主的本性以及[From.GetLeader]嘗試工業化的奇蹟都有可能在未來造成問題，但錯過這個機會就太可惜了。"
 tfv_canada.10.a:0 "我們歡迎所有武裝的革命者！"
 tfv_canada.10.b:0 "這太冒險了。"
 tfv_canada.11.t:0 "一場真正的美國式革命"
 tfv_canada.11.d:0 "拋棄了存在了幾個世紀的由殖民暴力支撐的資本主義殘餘，我們終於進入了世界舞台。但我們試圖向全球傳播世界革命時，我們與[From.GetFactionName]中的[From.GetNameDef]並排而立。"
 tfv_canada.11.a:0 "我們將會告訴這片大陸什麼是革命！"
 tfv_canada.12.t:0 "[From.GetNameDefCap]拒絕成爲[From.GetFactionName]的一員"
 tfv_canada.12.d:0 "擔心其對“全局穩定性”的影響，[From.GetLeader]公開拒絕了我們對[From.GetFactionName]的會員資格的請求。\n[From.GetNameDef]的舊世界政治活動告訴我們，我們的革命努力會被他們浪費。\n\n哪怕[Root.GetNameDef]存在於一個法西斯世界中，在把社會主義帶給全世界每一名工人之前，我們都不會放棄。"
 tfv_canada.12.a:0 "爲了公平，理解加拿大的方式。"
 tfv_canada.20.t:0 "[From.GetNameDefCap]尋求同盟"
 tfv_canada.20.d:0 "隨着[From.GetAdjective]政壇中保守國家主義的崛起，[From.GetNameDef]正在尋找能夠爲他們的事業添磚加瓦的盟友，而不是英聯邦中的那些“民主國家”。\n\n與[From.GetNameDef]結盟不僅在意識形態上是自然的，還可以保證一個強大的國家存在……一個可以爲我們在北美大陸賣力的國家。"
 tfv_canada.20.a:0 "[From.GetAdjective]人和[Root.GetAdjective]人合作是理所應當的！"
 tfv_canada.20.b:0 "我們的興趣在歐洲，[From.GetNameDef]必須自己拼搏。"
 tfv_canada.21.t:0 "強有力的聯盟"
 tfv_canada.21.d:0 "[From.GetNameDefCap]接受了我們聯盟的建議，因爲他們看到了與一個強大的北美國家擁有良好關係的好處。\n這次外交行動將會更有力的在北美洲投射我們的力量，同時，柏林-渥太華軸心正好穿過倫敦不是巧合。"
 tfv_canada.21.a:0 "我們成爲了全球性力量。"
 tfv_canada.22.t:0 "腐爛的歐洲"
 tfv_canada.22.d:0 "連審視自己邊境之外的能力都沒有的[From.GetLeader]的[From.GetName]拒絕了我們提出的聯盟。\n當然，考慮到[From.GetAdjective]與整個歐洲的瀕臨崩潰的狀態，沒有他們加入對我們可能是件好事。"
 tfv_canada.22.a:0 "我們將會向他們詮釋偉大的真正含義。"
 tfv_canada.30.t:0 "共治主義革命"
 tfv_canada.30.d:0 "共治主義論者的影響力正在逐漸擴大，隨之增長的是他們對力量的渴望。似乎我們的政府已經無法再忍受他們的右派政治，在[Root.GetNameDef]各地都出現了共治主義者與政府支持者之間爆發的衝突，衝突中雙方均使用了致命武器。\n雖然共治主義政黨的軍事化不知在何時以何種方法出現，但他們已經對政府構成了真正而直接的威脅。\n\n內戰一觸即發。"
 tfv_canada.30.a:0 "支持民族主義者。"
 tfv_canada.30.b:0 "支持共和主義者。"
 tfv_canada.30.c:0 "承認國家主義者的統治權力。"
 tfv_canada.40.t:0 "走向民主"
 tfv_canada.40.d:0 "雖然最近改革的[Root.GetAdjective]的力量是不可否定的，而且區域政治的現實也正是如此。我們的敵人，[USA.GetNameDef]，掌握着大陸，而且已經證明了自己沒有能力守住一切在國界線之外的東西。\n這使得與[From.GetNameDef]合作的提議變得很有價值。我們任何一個國家都缺少阻止[USA.GetAdjective]干預的力量，但同時對抗南北兩線，[USA.GetLeader]必須三思而後行。\n\n也許這會讓他們更加服從的歸還[Root.GetAdjective]的合法領土……"
 tfv_canada.40.a:0 "我們將會一點點絞死我們腐爛的鄰居。"
 tfv_canada.40.b:0 "我們不能冒險成爲侵略者。"
 tfv_canada.41.t:0 "墨西哥同意"
 tfv_canada.41.d:0 "[MEX.GetAdjective]政府完全同意我們南面鄰居的侵略政策對我們各國的影響，我們唯一的生機就是打破他們在大陸上的束縛。我們必須抓緊時間，在敵人完成重新武裝之前做好準備。當然，我們將會對我們的新朋友做出某些領土特許權。在一起，我們將會終結美國的霸權。"
 tfv_canada.41.a:0 "讓大火再次吞噬白宮！"
 tfv_canada.42.t:0 "墨西哥拒絕"
 tfv_canada.42.desc:0 "[MEX.GetAdjective]拒絕了我們提出的共同對抗我們共同的敵人的提案。他們似乎認爲可以忽略那條已經做出攻擊姿勢的劇毒響尾蛇，而它將會放過他們，只要他們不激怒它。看來我們必須獨自防守了。"
 tfv_canada.42.a:0 "蠢貨！懦夫！叛徒！！"
 tfv_canada.50.t:0 "內部的敵人"
 tfv_canada.50.d:0 "今天的一場爆炸燬掉了我們的一座工廠，最初這被認定爲是一場工業事故，但調查顯示爆炸物是沿着生產線擺放的。\n當我們爲逝去的生命哀悼時，這場暴行不會被忽略。\n\n無論是誰策劃這場爆炸，他都對所有的[Root.GetNameDef]構成了威脅。"
 tfv_canada.50.a:0 "我們不會被敵人打敗"
 tfv_canada.51.t:0 "另一場攻擊"
 tfv_canada.51.d:0 "另一場攻擊已經發生在了[Root.GetAdjective]的土地上，這次攻擊直接針對我們的軍工廠！\n因爲修理的原因，工廠已經停產，而罪魁禍首依然在逃。\n\n現在我們至少知道這不是個人而是一個團伙在作案。"
 tfv_canada.51.a:0 "他們的戰線拉得越長，他們的弱點就越容易暴露。"
 tfv_canada.52.t:0 "魁北克圈"
 tfv_canada.52.d:0 "執法機關一直與軍事警察合作並在工廠被持續破壞的情況下獲得了進展。他們發現這些破壞並不是由外國間諜所爲，而是由一個抗議魁北克省強制徵兵法案的集團所爲。\n\n不管他們處於何種政治考慮，我們的國家正處於戰爭，而他們，是最高級別的叛徒。"
 tfv_canada.52.a:0 "他們必須被停止！"
 tfv_canada.53.t:0 "生產線的盡頭"
 tfv_canada.53.d:0 "魁北克圈中的一個工廠被佈置成了陷阱，這個工廠被認定爲最有可能的下一個被攻擊目標。在死寂的夜晚，執法人員等待着滲透者的到來。\n隨着這些破壞者的到來，執法人員發現他們的人數多於預期並且裝備了先前失竊的軍隊裝備。槍戰打響了，破壞了相當多的生產線，幾乎等於魁北克圈預計新部署的生產線數量。\n在槍戰之後，所有的破壞者都死亡了，魁北克圈結束了。"
 tfv_canada.53.a:0 "一場勝利，而不是[Root.GetNameDef]的損失！"
 tfv_canada.60.t:0 "[From.GetNameDefCap]要求獲得拉布拉多和紐芬蘭"
 tfv_canada.60.d:0 "[From.GetNameDef]長期表示希望“收復”的殖民地拉布拉多和紐芬蘭作爲他們國家的一部分，現在他們走到了正式提出要求的這一步。\n[From.GetLeader]已經講明[From.GetNameDef]將會視其爲[From.GetAdjective]的土地，並會採取一切必要的措施取回這些土地。"
 tfv_canada.60.a:0 "給他們想要的，現在不是和[Root.GetNameDef]撕破臉的時候。"
 tfv_canada.60.b:0 "[ENG.GetAdjective]的土地，一寸也不放棄！"
 tfv_canada.61.t:0 "成真的命運"
 tfv_canada.61.d:0 "隨着[From.GetNameDef]放棄拉布拉多和紐芬蘭。[Root.GetNameDef]的國土終於完整了。從太平洋到大西洋，每一個真正的[Root.GetAdjective]都在國境線內，生活在他們的故鄉。\n我們的下一步就是保證[Root.GetAdjective]這個國家的安全！"
 tfv_canada.61.a:0 "海岸線是唯一安全的邊境線！"
 tfv_canada.62.t:0 "帝國的傲慢"
 tfv_canada.62.d:0 "援引他們近乎粉碎的“帝國權利”，[From.GetNameDef]稱拉布拉多和紐芬蘭是受帝國保護的殖民地財產，並拒絕放棄這些理應屬於我們的土地！這些本來是[Root.GetAdjective]人的民眾，以及本來屬於[Root.GetAdjective]的資源，卻要聽從[From.GetAdjective]的命令。\n這個狀態無法令人接受，但是看樣子[From.GetNameDef]無法通過外交手段被説服……"
 tfv_canada.62.a:0 "[From.GetNameDefCap]將迎來統一。"
 mex_nationalists_chosen:0 "支持國民軍。"
 mex_republicans_chosen:0 "支持共和軍。"
 tfv_south_africa.1.t:0 "[From.GetNameDefCap]請求對非洲的委任"
 tfv_south_africa.1.d:0 "當我們在和整個帝國進行軍事鬥爭的時候，[From.GetNameDef]聯繫了我們並提出了一個行政協議。希望我們把非洲南部和中部的殖民地移交給他們，他們有充分的權利和責任去保衞他們自己的國家。"
 tfv_south_africa.1.a:0 "我們需要把精力集中在歐洲。"
 tfv_south_africa.1.b:0 "我們能夠掌控這些殖民地就已經可以了。"
 tfv_south_africa.1.c:0 "殖民地應該自己保衞自己的國家。"
 tfv_south_africa.2.t:0 "[From.GetNameDefCap]批准請求"
 tfv_south_africa.2.d:0 "隨着我們的影響力越來越強，[From.GetNameDef]已經同意她的非洲殖民地應該交由我們暫時管理。"
 tfv_south_africa.2.a:0 "我們將會成爲仁慈的統治者。"
 tfv_south_africa.3.t:0 "[From.GetNameDefCap]拒絕請求"
 tfv_south_africa.3.d:0 "以非洲殖民地並沒有受到直接威脅爲由，[From.GetNameDef]已經明確表示，他們不打算把殖民地交由我們來管理。"
 tfv_south_africa.3.a:0 "他們不相信我們嗎？"
 tfv_south_africa.4.t:0 "非洲的妥協方案"
 tfv_south_africa.4.d:0 "經過長時間的考慮，英國政府已經就非洲殖民地的防禦達成了妥協。根據這項新計劃，殖民地將自己負責保衞家園，但同時他們將會擁有更多的管理自己政務的自由。"
 tfv_south_africa.4.a:0 "一個不錯的折中方案——但沒人會對此滿意。"
 tfv_south_africa.10.t:0 "爲我們的鬥爭爭取外國援助"
 tfv_south_africa.10.desc:0 "決定我們國家未來的偉大戰爭終於到來了。我們現在不能放過每一小點別國的支持，以確保我們在這場鬥爭中獲勝。[From.GetAdjective]文化的存活和我們的生活方式岌岌可危！"
 tfv_south_africa.10.a:0 "我們應該親近德國。"
 tfv_south_africa.10.b:0 "荷蘭將會幫助我們。"
 tfv_south_africa.11.t:0 "[From.GetNameDefCap]呼叫援助！"
 tfv_south_africa.11.desc:0 "激烈的鬥爭已經在[From.GetName]爆發了。當他們爲自己的生存方式而奮鬥時，他們急切的盼望能得到我們的任何一點援助。這也是一個好機會，可以測試我們的一些新武器裝備，同時在南非獲得一位寶貴的盟友。"
 tfv_south_africa.11.a:0 "送他們戰鬥機。"
 tfv_south_africa.11.b:0 "送他們坦克。"
 tfv_south_africa.11.c:0 "送他們步槍和大炮。"
 tfv_south_africa.11.e:0 "他們必須得自己戰鬥了。"
 tfv_south_africa.12.t:0 "[From.GetNameDefCap]請求我們的幫助"
 tfv_south_africa.12.desc:0 "南非的民族主義者和工會成員間爆發了激烈的戰鬥。參與的人員數量十分龐大，民族主義者們已經把目光轉向了我們——他們祖先的家園，希望得到支持。"
 tfv_south_africa.12.a:0 "送他們戰鬥機。"
 tfv_south_africa.12.b:0 "送他們坦克。"
 tfv_south_africa.12.c:0 "送他們步槍和大炮。"
 tfv_south_africa.12.e:0 "他們必須得自己戰鬥了。"
 tfv_south_africa.13.t:0 "德國的回覆"
 tfv_south_africa.13.desc.a:0 "我們的代表團從[GER.GetNameDef]空手而歸。儘管[GER.GetAdjective]政府的措辭飽含熱情，但他們仍然無法保證給我們任何堅定的支援。看來我們再也不能指望德國政府在我們的鬥爭中提供幫助了。"
 tfv_south_africa.13.desc.b:0 "以缺乏可用的原料爲由，[GER.GetAdjective]政府決定不再向我們提供進一步的支持。他們所有的精力都集中在建設自己的軍隊上。這使得我們陷入一個困難的境地。"
 tfv_south_africa.13.a:0 "聯繫我們的荷蘭朋友。"
 tfv_south_africa.13.b:0 "我們會依靠自己的力量成功的，或就此滅亡。"
 tfv_south_africa.14.t:0 "[HOL.GetAdjective]的回覆"
 tfv_south_africa.14.desc.a:0 "我們的代表團在[HOL.GetNameDef]經受了無盡的阻礙和拖延。同[HOL.GetAdjective]政府官員與產業管理人員的會議在最後一刻被取消了，無論是電話還是電報都沒有迴應。看來[HOL.GetAdjective]政府絲毫沒有幫助我們的興趣。"
 tfv_south_africa.14.desc.b:0 "儘管最初持支持態度，但是與[HOL.GetAdjective]政府的最新一輪談判已經破裂。[HOL.GetAdjective]以無法轉換爲可流通貨幣爲由，拒絕接受鑽石作爲支付手段。"
 tfv_south_africa.14.a:0 "聯繫我們的德國朋友。"
 tfv_south_africa.14.b:0 "我們會依靠自己的力量成功的，或就此滅亡。"
 tfv_south_africa.15.t:0 "[From.GetNameDefCap]裝備支援"
 tfv_south_africa.15.desc.a:0 "一批飛機從德國運來。我們的飛行員對這些裝備垂涎欲滴，他們爲了進入新的飛行中隊而進行激烈的競爭。"
 tfv_south_africa.15.desc.b:0 "經過與我們的[GER.GetAdjective]朋友長時間的討論之後，他們同意給我們送來一些輕型坦克。雖然數量不多，但它們很可能會成爲讓天枰倒向我們這邊的祕訣。"
 tfv_south_africa.15.desc.c:1 "一艘來自[GER.GetNameDef]的貨船已經抵達我國，船上裝載了爲志願軍而準備的大量的步槍和數門重炮，而德國的志願者們將會通過其他方式到達我國。"
 tfv_south_africa.15.a:0 "這將是最有用的。"
 tfv_south_africa.15.b:0 "他們將會成爲我軍的骨幹。"
 tfv_south_africa.15.c:0 "他們的支持是最受歡迎的。"
 tfv_south_africa.16.t:0 "[From.GetNameDefCap]裝備支援"
 tfv_south_africa.16.desc.a:0 "得益於[HOL.GetNameDef]航空業界的幾個主要人物的慷慨捐贈，一批飛機從[HOL.GetAdjective]運來。我們的飛行員對這些裝備垂涎欲滴，他們爲了進入新的飛行中隊而進行激烈的競爭。"
 tfv_south_africa.16.desc.b:0 "經過與我們的[HOL.GetAdjective]朋友長時間的討論之後，他們同意給我們送來一些輕型坦克。雖然數量不多，但它們很可能會成爲讓天枰倒向我們這邊的祕訣。"
 tfv_south_africa.16.desc.c:1 "一艘來自[HOL.GetNameDef]的貨船已經抵達我國。船上裝載了爲志願軍而準備的大量的步槍和數門重炮，而[HOL.GetNameDef]志願者們將會通過其他方式到達我國。"
 tfv_south_africa.16.a:0 "這將是最有用的。"
 tfv_south_africa.16.b:0 "他們將會成爲我軍的骨幹。"
 tfv_south_africa.16.c:0 "他們的支持是最受歡迎的。"
 tfv_south_africa.20.t:0 "[From.GetNameDefCap]要求成爲共產國際的會員"
 tfv_south_africa.20.d:0 "革命已經在[From.GetNameDef]成功了！一個新的共產主義政府已經接管了國家並試圖成爲共產國際的會員。"
 tfv_south_africa.20.a:0 "我們歡迎加入反帝國主義鬥爭的新同志！"
 tfv_south_africa.20.b:0 "在這個時候接受他們可能只會讓我們在遙遠的地區發生衝突。"
 tfv_south_africa.21.t:0 "共產國際批准申請"
 tfv_south_africa.21.d:0 "經過仔細考慮後，共產國際中央委員會已經批准了我們的會員申請。"
 tfv_south_africa.21.a:0 "讓我們肩並着肩，[Root.GetNameDef]和[From.GetFactionName]將一起走向未來！"
 tfv_south_africa.22.t:0 "共產國際拒絕申請"
 tfv_south_africa.22.d:0 "以我們對馬克思主義的解釋和正統理論有着無法解決的分歧爲由，共產國際拒絕了我們的申請。雖然我們之中並沒有社會法西斯主義者或是其他更糟的思想的擁護者，但他們卻明確表示，不會對我們提供任何幫助。"
 tfv_south_africa.22.a:0 "或許是他們弄錯了？"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap]索要馬達加斯加"
 tfv_south_africa.30.d:0 "隨着我們在歐洲的失敗，[From.GetNameDef]政府公開質疑我們是否仍然能夠保衞我們的殖民地和那裏的人民。[From.GetLeader]特別提到馬達加斯加受到的威脅最爲突出。現在，[From.GetNameDef]要求我們把島嶼轉交給他們。"
 tfv_south_africa.30.a:0 "我們別無選擇，奪回祖國是我們的首要任務。"
 tfv_south_africa.30.b:0 "法蘭西每一平米的國土都是神聖的。我們決不屈服！"
 tfv_south_africa.31.t:0 "法國同意要求"
 tfv_south_africa.31.d:0 "[FRA.GetAdjective]政府明智的答應了我們和平佔領馬達加斯加的請求。"
 tfv_south_africa.31.a:0 "帝國主義殖民體系的崩潰更進一步！"
 tfv_south_africa.32.t:0 "法國拒絕要求"
 tfv_south_africa.32.d:0 "[FRA.GetAdjective]政府頑固的拒絕了將馬達加斯加轉讓給我們的提議。法國代表表示，他們有足夠的實力，並願意準備保衞這座島嶼。"
 tfv_south_africa.32.a:0 "那我們必須訴諸武力。"
 tfv_south_africa.32.b:0 "就讓他們保留那坨毫無價值的垃圾吧。"
 tfv_south_africa.40.t:0 "同[From.GetNameDef]達成研究協議"
 tfv_south_africa.40.d:0 "隨着對[From.GetNameDef]軍事代表團大獲成功，他們的政府建議我們兩國簽署正式的研究協議。"
 tfv_south_africa.40.a:0 "我們很樂意提供我們的幫助。"
 tfv_south_africa.40.b:0 "向他們提供我們的祕密將會威脅我們的國家安全。"
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap]同意請求"
 tfv_south_africa.41.d:0 "蘇聯同意讓我們學習他們的道路和方法。一批[SOV.GetAdjective]科學家來到我們的學校和大學任教。"
 tfv_south_africa.41.a:0 "向[SOV.GetNameDef]學習意味着向歷史的勝利者學習！"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap]拒絕請求"
 tfv_south_africa.42.d:0 "經過幾輪談判，[SOV.GetNameDef]已經起身離開，他們對我們的對研究機密的保密能力存疑。看來我們將不被允許與我們的盟友分享技術。"
 tfv_south_africa.42.a:0 "很不幸。"
 tfv_south_africa.50.t:0 "支援西班牙"
 tfv_south_africa.50.d:0 "西班牙國民政府和共和政府之間爆發了內戰。對於我們政府會站在哪邊，人民之間議論紛紛。"
 tfv_south_africa.50.a:0 "也許咱們的士兵想去西班牙度個假？"
 tfv_south_africa.50.b:0 "如果人民想要參加戰爭，我們不會阻止他們。"
 tfv_south_africa.50.c:0 "爲什麼我們要去參加一場千里之外的戰爭？"
 tfv_south_africa.51.t:0 "來自南非的志願軍"
 tfv_south_africa.51.d:0 "雖然[SAF.GetAdjective]政府仍未正式表態，但它允許大量的公民作爲志願軍參加我們的事業。"
 tfv_south_africa.51.a:0 "熱烈歡迎。"
 tfv_south_africa.52.t:0 "西班牙內戰志願軍歸國"
 tfv_south_africa.52.d:0 "隨着西班牙內戰的結束，戰爭中倖存的志願軍已經回到祖國，他們帶來了現代戰爭的寶貴經驗。"
 tfv_south_africa.52.a:0 "他們將在下一場戰爭中幫助我們。"
 tfv_south_africa.60.t:0 "安哥拉的自由"
 tfv_south_africa.60.d:0 "隨着從殖民壓迫的魔爪中解放，[ANG.GetName]的人民已經準備好掌握自己的命運。他們組建了臨時政府並起草了憲法。唯一剩下的事情就是把我們軍事長官的權力轉交給[ANG.GetAdjective]新政府。"
 tfv_south_africa.60.a:0 "對任何新生的國家必須要進行小心的引導，否則反革命運動就會成功。"
 tfv_south_africa.60.b:0 "我們張開雙臂歡迎他們！"
 tfv_south_africa.60.c:0 "我們目前還不能允許這種情況發生。"
