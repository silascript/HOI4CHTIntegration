l_english:
 rhineland:0 "進軍萊茵蘭"
 rhineland_desc:0 "萊茵蘭自一戰後便被非軍事化，從今往後我們將不再忍受這份屈辱！德國作爲主權國家有權利派遣軍隊到其境內的任何地方！"
 rhineland_short_desc:0 "§L進軍萊茵蘭西部，挑釁凡爾賽條約。§!"
 rhineland_1:0 "進軍摩澤爾蘭"
 rhineland_2:0 "進軍萊茵蘭"
 anschluss:0 "實現德奧合併"
 anschluss_desc:0 "德奧合併是每個德國人民長久以來的夢想。儘管比凡爾賽條約所禁止，但是這個時刻重要要來臨了。我們必須在奧地利當地增加法西斯注意的影響力以爲合併創造條件。"
 anschluss_short_desc:0 "§L通過隱祕手段在奧地利推動對法西斯的支持。§!"
 anschluss_1:0 "政治影響"
