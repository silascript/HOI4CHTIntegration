 take_core_state_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價獲得已選擇的地區。"
 annex_everything:0 "吞併"
 annex_everything_desc:0 "吞併已選擇國家。"
 annex_everything_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價吞併已選擇的國家。"
 civil_war:0 "內戰 "
 civil_war_desc:0 "內戰！國家被分裂成不同的派系，互相爭奪地區的控制權。"
 civil_war_short_desc:0 "設定此戰爭目標可以在和談中用更小的代價吞併已選擇的國家。"
 topple_government:0 "顛覆政權"
 topple_government_desc:0 "顛覆現有政權。"
 topple_government_short_desc:0 "這個戰爭目標可以降低和談時顛覆政府的花費。"
 anti_comintern_pact:0 "反共產國際條約"
 anti_comintern_pact_desc:0 "是時候締結如下條約了：“認清共產國際（即第三國際）之目的在於採取一切手段以削弱並控制現存國家；深信忽視共產國際對於各國國內關係的干涉，不但將危及其國家安寧及社會福利，且將威脅全世界合作防範共產主義顛覆行動的渴望。”\n此舉將改善簽約國之間的關係。"
 anti_comintern_pact_short_desc:0 "§L和義大利與日本組成聯合陣線共同對抗共產國際。§!"
 tripartite_pact:0 "三國同盟條約"
 tripartite_pact_desc:0 "爲了鞏固反共產國際條約，簽約國同意在接下來的十年中“他們的首要目標是建立和維持一個新的世界秩序，促進共同繁榮和人民的關心的福祉。”"
 tripartite_pact_short_desc:0 "§L同義大利和日本簽署新的條約以建立更加穩固的關係。§!"
 demand_sudetenland:0 "索要蘇台德"
 demand_sudetenland_desc:0 "蘇台的的日耳曼人正在遭受捷克斯洛伐克的統治階級殘酷對待，我們決不允許這種犯罪行爲持續下去！必須立刻把蘇台德地區及其人民割讓給德國。"
 demand_sudetenland_short_desc:0 "§L在捷克斯洛伐克邊境集結軍隊以向布拉格施壓。§!"
 fate_of_czechoslovakia:0 "捷克斯洛伐克的命運"
 fate_of_czechoslovakia_desc:0 "失去蘇台德的捷克斯洛伐克毫無防禦之力。是時候終結這個可悲又殘破的國家了。"
 fate_of_czechoslovakia_short_desc:0 "§L在蘇台德集結軍隊吞併捷克剩餘的地區。§!"
 molotov_ribbentrop_pact:0 "莫洛托夫 - 裏賓特洛甫條約"
 molotov_ribbentrop_pact_desc:0 "通過與蘇聯簽署友好的互不侵犯條約，我們可以對如何處理兩國之間的這些國家達成一致，同時還可以簽署大量貿易協議。關於故不侵犯條約的附加條款，包含了一份關於瓜分納粹德國和蘇聯在羅馬尼亞，波蘭，立陶宛，拉脱維亞，愛沙尼亞和芬蘭的勢力範圍的祕密協議，並確定了可能的關於這些國家的領土和政權重新分配。"
 molotov_ribbentrop_pact_short_desc:0 "§L和蘇聯簽署互不侵犯條約以避免其干預。§!"
 poland_goal:0 "但澤或戰爭！"
 poland_goal_desc:0 "但澤是德國的，它屬於德國，從現在起它應當歸復德國！我們必須爲不可避免的波蘭之戰動員起德國人民。一場宣傳活動會使他們對將來臨戰爭的信心益發堅定，這也把波蘭人的罪惡昭告世間。但澤及其周邊領土將回歸德國！"
 poland_goal_short_desc:0 "§L動員動員德國民眾爲與波蘭的戰爭做好準備，然後向華沙進軍!§!"
 poland_goal_1:0 "戰爭動員"
 poland_goal_2:0 "宣戰"
 test_the_chinese_focus:0 "中國邊境事件"
 test_the_chinese_focus_desc:0 "中國仍然拒絕承認滿洲國獨立，北京周邊的緊張局勢已造成了多次小規模衝突。如果我們製造一起事端，便可以把小規模衝突升級爲全面戰爭。這將假我們以一勞永逸地解決中國的口實！"
 test_the_chinese_focus_short_desc:0 "§L在中國邊境集結軍隊挑起事端。§!"
 chinese_border_incident_SUCCEEDED:0 "盧溝橋事變"
 chinese_border_incident_SUCCEEDED_DESC:0 "我們的部隊在試圖扼住北京城南的戰略要地盧溝橋的時候，和中國軍隊發生了一場激烈的衝突。戰鬥未分勝負，但是我們已經要求對方道歉並割讓更多的土地。"
 south_pacific_mandate:0 "南洋廳"
 south_pacific_mandate_desc:0 "在上次大戰後由國聯授予我們的太平洋上的島嶼，將會在未來與美國發生戰爭時，成爲日本的第一道防線。這些島嶼是不沉的航母，我們應該加強其上的守備。"
 south_pacific_mandate_short_desc:0 "§L在我們太平洋的島嶼上建立新的海岸要塞。§!"
 south_pacific_mandate_SUCCEEDED:0 "南洋廳已經要塞化了"
 south_pacific_mandate_SUCCEEDED_DESC:0 "我們的工兵已經在南洋廳的島嶼上修築了工事。任何攻擊者都會發現我們的部隊堅如磐石。"
 demand_indochina_focus:0 "索取法屬印度支那"
 demand_indochina_focus_desc:0 "在歐洲的失敗後。法國的海外殖民地非常微妙。威逼法國新政府向我們開放所有印度支那的基地。這一地區會成爲未來戰役的很好的跳板。"
 demand_indochina_focus_tt:1 "法國擁有印度支那。"
 demand_indochina_focus_short_desc:0 "§L威逼法國新政府放棄印度支那。§!"
 demand_french_indochina_SUCCEEDED:0 "對法屬印度支那的最後通牒"
 demand_french_indochina_SUCCEEDED_DESC:0 "我們的部隊已經在法屬印度支那附近準備就緒，清晰地表明瞭我們的要求被拒絕後可能會有很嚴重的後果。"
 test_the_ussr_focus:0 "加強蘇聯邊境防禦"
 test_the_ussr_focus_desc:0 "我們必須對蘇聯在我們北疆持續的挑釁做出迴應。我們不能再容忍他們對滿洲既有邊界的不斷侵犯。在北滿集結大量部隊來嚇阻以後的侵犯。"
 test_the_ussr_focus_short_desc:0 "§L在滿洲集結部隊以嚇阻蘇聯的挑釁。§!"
 naval_expansion_focus:0 "提升造船能力"
 naval_expansion_focus_desc:0 "我們不再受到華盛頓海軍條約的約束，並且作爲一個島國，海軍對我們的生存至關重要。擴建我們的港口設施，增加造船能力。只有這樣。日本才能建設應有的艦隊。"
 naval_expansion_focus_short_desc:0 "§L建造更多的幹船塢來增加日本的造船能力。§!"
 increase_naval_production_SUCCEEDED:0 "提升造船能力完成"
 increase_naval_production_SUCCEEDED_DESC:0 "我們成功加強了我們的造船能力。不久天皇陛下就能夠指揮這個世界上有史以來最強大的艦隊！"
 siamese_puppet_focus:0 "對暹羅施壓"
 siamese_puppet_focus_desc:0 "我們的部隊需要需要通過暹羅才能到達英國人在緬甸和馬來亞的據點。展示一些軍力也許能説服暹羅政府和我們簽訂盟約，成爲大東亞共榮圈中忠實的夥伴。"
 siamese_puppet_focus_short_desc:0 "§L説服暹羅倒向我們。§!"
 occupy_philippines:0 "佔領菲律賓"
 occupy_philippines_desc:0 "一個成功的太平洋戰役的第一步將會是佔領菲律賓。美國人一定會毫不遲疑地使用這些島嶼作爲直接襲擊日本的前進基地，而我們亦可在將來征服南洋資源產地的戰役中將其用於同一目的。"
 occupy_philippines_short_desc:0 "§L登錄菲律賓以確保那裏不會成爲對我們發動攻擊的基地。§!"
 southern_resource_area:0 "南面的戰略資源"
 southern_resource_area_desc:0 "英屬婆羅洲和富饒的荷屬印度羣島成爲了隨時可以摘取的至關重要的戰略目標。日本必須獲取這些油田和橡膠種植園，否則她的工業就會原料短缺，她的戰爭機器就會崩潰。"
 southern_resource_area_short_desc:0 "§L佔領南方的戰略資源來爲我們的戰爭工業獲取原料。§!"
 british_far_east:0 "大英帝國的遠東地區"
 british_far_east_desc:0 "如果日本想在新的秩序下取得大東亞的領導地位，英國的亞洲殖民帝國必須被奪走。奪取香港，佔領馬來半島，進軍緬甸。在印度邊境建立新的前線。"
 british_far_east_short_desc:0 "§L完成對香港，新加坡和緬甸的征服。§!"
 isolate_australia:0 "孤立澳大利亞"
 isolate_australia_desc:0 "澳大利亞對盟軍在太平洋的作戰至關重要。我們不能允許它成爲指揮軍隊對抗日本和她正義的征服的基地。通過佔領西南太平洋關鍵的島嶼，我們能夠將澳大利亞和美國隔離。"
 isolate_australia_short_desc:0 "§L通過佔領澳大利亞周圍的關鍵島嶼鼓勵澳大利亞。§!"
 invade_australia:0 "入侵澳大利亞"
 invade_australia_desc:0 "是時候全面入侵澳大利亞了。這將永久清除盟軍在太平洋最大的堡壘並且確保大東亞共榮圈的南疆。"
 invade_australia_short_desc:0 "§L全面入侵澳大利亞。§!"
 secure_the_pacific:0 "保衞太平洋"
 secure_the_pacific_desc:0 "我們必須奪取美國人在整個太平洋的基地來消除他們的艦隊對我們領地的投射能力。帝國海軍參謀本部已經確認了幾個必須要佔領的島嶼，其中包括美國太平洋艦隊的主基地夏威夷。"
 secure_the_pacific_short_desc:0 "§L佔領美國治下島嶼以確保對太平洋的控制。§!"
 close_panama_canal:0 "封鎖巴拿馬運河"
 close_panama_canal_desc:0 "美國人對巴拿馬運河航運的依賴是他們的致命弱點！我們要搶佔加拉帕斯羣島作爲前進陣地，並依託着它登陸巴拿馬、封鎖運河，進而阻斷美國東西海岸的命脈！爲了帝國！"
 close_panama_canal_short_desc:0 "§L佔領巴拿馬運河 阻斷美國東西航運。§!"
 invasion_of_alaska:0 "入侵阿拉斯加"
 invasion_of_alaska_desc:0 "我等必須佔領阿留申羣島以鞏固本土的防禦。另外，我們還可藉此跳板，入侵阿拉斯加。這般荒無人煙的地方，美國人想防禦都無所適從。"
 invasion_of_alaska_short_desc:0 "§L搶佔阿拉斯加。§!"
 invasion_of_west_coast:0 "決號作戰"
 invasion_of_west_coast_desc:0 "戰爭進行到了決定性的階段——帝國大本營決定將戰火燒到美國人的土地上。屆時，我們將登陸美國西岸重鎮洛杉磯、舊金山以及西雅圖。現在就要做好搶灘登陸的準備了。"
 invasion_of_west_coast_short_desc:0 "§L登陸美國西海岸。§!"
 invasion_of_india:0 "入侵印度"
 invasion_of_india_desc:0 "是時候終結大英帝國對南亞次大陸的統治了——我們要從緬甸開始席捲亞洲，徹底打垮大英帝國！"
 invasion_of_india_short_desc:0 "§L將英國逐出南亞次大陸。§!"
 secure_the_indian_ocean:0 "保衞印度洋"
 secure_the_indian_ocean_desc:0 "我們要穩固我們在印度洋的控制、防止同盟國艦隊進入亞洲。爲此，我們要攻佔幾個戰略要點，而非洲以東的馬達加斯加島就是其中之一。我軍可以此作爲據點，伺機襲擾英國的運輸船隊。"
 secure_the_indian_ocean_short_desc:0 "§L佔領印度洋上的戰略要點。§!"
 invasion_of_south_africa:0 "入侵南非"
 invasion_of_south_africa_desc:0 "所向披靡的帝國軍即將向南非發起進攻：一旦我們攻佔南非，同盟國再想進入印度洋，就只剩蘇伊士運河一途了。垂暮的大英帝國就要在帝國之前分崩離析了。"
 invasion_of_south_africa_short_desc:0 "§L徹底壓制南非。§!"
 extend_maginot_line:0 "延拓馬奇諾防線"
 extend_maginot_line_desc:0 "堅不可摧的馬奇諾防線是我國應對德國入侵的保障。但是，德國人還是很有可能像1914年時一樣，直接在比利時與盧森堡的方向打開突破口。我們可以將防線一路延長到英吉利海峽——但這也意味着比利時將任德國人宰割了。"
 extend_maginot_line_short_desc:0 "§L延拓馬奇諾防線至英吉利海峽。§!"
 improve_alpine_line:0 "鞏固阿爾卑斯防線"
 improve_alpine_line_desc:0 "號稱“小馬奇諾防線”的阿爾卑斯防線一直以來都不是我國國防重點。然而，最近義大利的動向越來越可疑，而且他們對我國南方領土那些小心思也是路人皆知。是時候按照馬奇諾防線的標準，對阿爾卑斯防線進行全面升級了。"
 improve_alpine_line_short_desc:0 "§L升級阿爾卑斯防線。§!"
 expand_french_air_force:0 "空軍擴招"
 expand_french_air_force_desc:0 "在往後的戰爭中，空軍將是不可忽視的重要因素——失去制空權就意味着法蘭西的淪陷。我們要不斷擴招空軍，直至法蘭西空軍再次成爲世界最強空軍！"
 expand_french_air_force_short_desc:0 "§L擴招空軍防禦領空。§!"
 french_arms_industry:0 "軍工升級"
 french_arms_industry_desc:0 "戰爭的陰霾籠罩着法蘭西。我們必須抓緊進行軍工產業升級，儘快建造更多的軍工廠。法蘭西是西歐最後的屏障！"
 french_arms_industry_short_desc:0 "§L升級軍工抓緊備戰。§!"
 scandinavian_expedition:0 "遠征北歐"
 scandinavian_expedition_desc:0 "我等當務之急就是避免戰火蔓延至法蘭西本土，解決方法便是開拓新戰場——遠征北歐。一旦挪威、瑞典戰事告急，納粹必定會班師回援、保護其鋼鐵來源。如若他們置之不理，我們也可以藉此機會，重創其工業。"
 scandinavian_expedition_short_desc:0 "§L開拓北歐新戰場。§!"
 grand_offensive:0 "發動總攻"
 grand_offensive_desc:0 "納粹國防軍正在東線與英勇的波蘭軍隊進行着激烈的拉鋸戰。到我們達成我們諾言的時候了！出兵萊茵蘭，徹底摧毀其工業心臟！這樣一來，國防軍總指揮部很有可能就會停止對波蘭的侵略。"
 grand_offensive_short_desc:0 "§L佔領萊茵蘭。§!"
 seize_berlin_fra:0 "佔領柏林"
 seize_berlin_fra_desc:0 "我們別無選擇，只有迅速地將三色旗插上帝國國會大廈，才能夠避免法蘭西再次陷入戰爭的泥潭。"
 seize_berlin_fra_short_desc:0 "§L佔領德國首都。§!"
 occupy_libya_fra:0 "佔領利比亞"
 occupy_libya_fra_desc:0 "我們必須肢解義大利的殖民帝國。讓我們從突尼斯保護領橫掃利比亞、一舉搶佔北非戰略重地的黎波里與班加西。"
 occupy_libya_fra_short_desc:0 "§L進攻北非，搶佔的黎波里與班加西。§!"
 occupy_north_italy_fra:0 "佔領北義大利"
 occupy_north_italy_fra_desc:0 "到了法蘭西軍隊再次踏上義大利土地的時候了！北義大利是全義大利的工業中心，同時也是羅馬之所在。讓我等擊碎高山防線、突入波河平原。法蘭西萬歲！"
 occupy_north_italy_fra_short_desc:0 "§L擊穿高山防線、突入波河平原。§!"
 occupy_south_italy_fra:0 "佔領南義大利"
 occupy_south_italy_fra_desc:0 "我等必須確保對南亞平寧半島、西西里和撒丁島的控制。搶佔所有戰略重地，當然，也別忘了我們最重要的目標：羅馬。拿下永恆之都後，再揮軍南下、掃平剩餘抵抗。"
 occupy_south_italy_fra_short_desc:0 "§L攻佔羅馬、西西里和撒丁。§!"
 claim_bessarabia:0 "聲索比薩拉比亞"
 claim_bessarabia_desc:0 "比薩拉比亞是我國自古以來的固有領土——羅馬尼亞在我國建國之初非法侵佔了這塊土地。新簽訂的蘇德互不侵犯條約給了我們一個奪回這片土地的機會。"
 claim_bessarabia_short_desc:0 "§L威脅羅馬尼亞人歸還比薩拉比亞。§!"
 claim_baltic_states:0 "聲索波羅的海地區"
 claim_baltic_states_desc:0 "波羅的海三國是一場徹底失敗的資本主義實驗，是時候該終結這場鬧劇了。蘇德互不侵犯條約已經將它們交在我們手中、任我們宰割了。我們已經發出最後通牒，勒令他們放開邊境、迎接紅軍。接下來，要將他們納入蘇聯成員國，也不過就是走走程序罷了。"
 claim_baltic_states_short_desc:0 "§L吞併波羅的海三國。§!"
 claim_karelia:0 "聲索卡累利阿"
 claim_karelia_desc:0 "依據蘇德互不侵犯條約，芬蘭也屬於我方轄區之下——是時候該修正修正我們與芬蘭的邊境了。我國戰略重地列寧格勒就緊貼着芬蘭的卡累利阿地區——這是不可忽視的巨大隱患。我們將對赫爾辛基發出這一領土要求，同時，我們也要抓緊備戰以便自取。"
 claim_karelia_short_desc:0 "§L要求芬蘭割讓卡累利阿。§!"
 improve_stalin_line:0 "鞏固斯大林防線"
 improve_stalin_line_desc:0 "斯大林防線的建設於建國之初便開始進行——它是我們在西歐資本主義國家面前安身立命之本。我等需要儘可能繼續升級、加固這一防線。"
 improve_stalin_line_short_desc:0 "§L加固斯大林防線以備不時之需。§!"
 five_year_plans:0 "五年計劃"
 five_year_plans_desc:0 "五年計劃是蘇維埃發展工業、經濟的必要手段，也關係着蘇維埃的未來。經濟、工業上的落後必將引向共產主義的毀滅。要抓緊時間提升工業！"
 five_year_plans_short_desc:0 "§L擴大蘇維埃民用工業產出。§!"
 operation_zet:0 "Zet行動"
 operation_zet_desc:0 "日本法西斯分子正在侵略中國——蘇維埃絕不希望他們成功。我們要儘可能的援助中國人民將這場抗日戰爭進行下去，以期將日本人拖入戰爭的泥潭。"
 operation_zet_short_desc:0 "§L援助中國人民的抗日戰爭。§!"
 annex_tannu_tuva:0 "吞併唐努圖瓦"
 annex_tannu_tuva_desc:0 "唐努圖瓦已經成爲蘇維埃一員很久了，所缺不過就是名分罷了。讓他們正式成爲偉大蘇維埃的成員國之一吧。"
 annex_tannu_tuva_short_desc:0 "§L讓唐努圖瓦加盟蘇維埃。§!"
 second_vienna_award:0 "第二維也納仲裁"
 second_vienna_award_desc:0 "匈牙利在特里亞農條約中失去了超過三分二的領土——其中又以割讓特蘭西瓦尼亞最是難以接受。現在，新的秩序已經確立，是時候發動我們在德意志帝國的能量，請求他們幫助我們索回特蘭西瓦尼亞了。"
 second_vienna_award_short_desc:0 "§L請求德國幫助索回特蘭西瓦尼亞。§!"
 claim_memel:0 "聲索梅梅爾"
 claim_memel_desc:0 "梅梅爾是臭名昭著的凡爾賽條約衍生出來的另一種不公。梅梅爾幾百年來一直屬於普魯士——而協約國卻強行將它從德國剝離，併入立陶宛。是時候糾正這個錯誤了！"
 claim_memel_short_desc:0 "§L要求將梅梅爾歸還給大德意志國。§!"
 treaty_of_craiova:0 "克拉約瓦條約"
 treaty_of_craiova_desc:0 "在第二次巴爾幹戰爭失敗後，南多布羅加被割讓給了羅馬尼亞。現在，新的秩序已經建立，是時候要求他們返還我們這一固有領土了。"
 treaty_of_craiova_short_desc:0 "§L要求羅馬尼亞歸還南多布羅加。§!"
 german_advisors_china:0 "德國軍事顧問團"
 german_advisors_china_desc:0 "自二十年代起，德意志所派出的軍事顧問團便是國民黨的一大臂助。然而，帝國現在已經與中國宣戰，這一行爲違反了帝國與德意志簽訂的反共條約，我們要讓他們立即召回顧問團。是時候讓德國選邊站了。"
 german_advisors_china_short_desc:0 "§L要求德國召回軍事顧問團。§!"
 chinese_coastal_regions:0 "佔領中國沿海"
 chinese_coastal_regions_desc:0 "我等要利用大日本海軍的壓倒性優勢，徹底攻佔中國沿海重要港口，以此孤立民國。帝國大本營已經圈定了幾個進攻點。"
 chinese_coastal_regions_short_desc:0 "§L攻佔沿海孤立民國。§!"
 chinese_interior:0 "佔領大陸"
 chinese_interior_desc:0 "徹底消滅中國的剩餘抵抗力量——一路碾壓所有敵人，直至佔領中國內陸、確立帝國對亞洲的統治。"
 chinese_interior_short_desc:0 "§L一路向西征服中國。§!"
 russian_far_east:0 "蘇聯遠東"
 russian_far_east_desc:0 "徹底摧毀海參崴的蘇聯太平洋艦隊並佔領薩哈林與勘察加。用慘痛的代價，讓蘇聯人明白：東亞不歡迎他們。"
 russian_far_east_short_desc:0 "§L征服蘇聯遠東！§!"
 siberia_beckons:0 "向西伯利亞進軍"
 siberia_beckons_desc:0 "繼續前進，佔領西伯利亞——一路西進直到將蘇聯人趕出我們視野範圍！西伯利亞的豐饒資源將是帝國未來的寶藏。"
 siberia_beckons_short_desc:0 "§L向西前進佔領西伯利亞。§!"
 conquest_of_abyssinia:0 "征服阿比西尼亞"
 conquest_of_abyssinia_desc:0 "是時候發動戰爭，清洗第一次義大利-阿比西尼亞戰爭的失利還有阿杜瓦戰役之殤了！我們要徹底征服埃塞俄比亞！向勝利推進！"
 conquest_of_abyssinia_short_desc:0 "§L徹底征服埃塞爾比亞。§!"
 conquest_of_albania:0 "征服阿爾巴尼亞"
 conquest_of_albania_desc:0 "十餘年前，義大利軍隊在阿爾巴尼亞經歷了慘痛的失利，最終只得灰頭土臉地退出阿爾巴尼亞。這次，我們要徹底征服阿爾巴尼亞，一舉獲得亞得里亞海的完全控制權、並建立進攻巴爾幹的前進基地。"
 conquest_of_albania_short_desc:0 "§L征服阿爾巴尼亞以確保對亞得里亞海的控制。§!"
 strengthen_vallo_alpino:0 "強化阿爾卑斯牆"
 strengthen_vallo_alpino_desc:0 "我們的北方邊境受到多個方向的威脅。法國，奧地利和他們的德國朋友，甚至卑鄙懦弱的瑞士都有可能隨時發動進攻！北部防線的防禦工事已經開始建設，但是進度十分緩慢。完善阿爾卑斯牆以保證未來任何對義大利北部的入侵都將付出慘重代價！"
 strengthen_vallo_alpino_short_desc:0 "§L強化防禦工事以保證義大利北部邊境的安全。§!"
 industrialize_southern_italy:0 "義大利南部工業化"
 industrialize_southern_italy_desc:0 "義大利北部一直是我國的工業心臟，然而相比之下南部卻仍然保持着貧窮落後的局面。我們必須採取措施，通過在南部各省建立更多工廠來縮小南北經濟差距。"
 industrialize_southern_italy_short_desc:0 "§L佔我國一半領土的落後的南部必須被工業化。§!"
 regia_marina:0 "義大利皇家海軍"
 regia_marina_desc:0 "地中海直接關係到義大利的命運，這件事古羅馬人十分清楚。顯然義大利皇家海軍在未來與英國或法國的衝突中將扮演至關重要的角色。我們必須擴建海軍工廠來增加艦艇製造能力。"
 regia_marina_short_desc:0 "§L建造更多的海軍工廠來增加海軍艦艇產量。§!"
 condemn_japan:0 "譴責日本"
 condemn_japan_desc:0 "日本對中國的侵略戰爭公然踐踏了自由和文明，同時也威脅了美國在中國的權利和經濟利益以及美國人民的生命安全！日本必須停止侵略否則將自食其果。"
 condemn_japan_short_desc:0 "§L譴責日本對中國的侵略戰爭。§!"
 embargo_japan:0 "對日本實施貿易禁運"
 embargo_japan_desc:0 "日本無視我們的警告繼續侵略中國。是時候對日本實施全面貿易禁運了。"
 embargo_japan_short_desc:0 "§L對日本實施全面貿易禁運以報復其對中國的侵略。§!"
 threaten_japan:0 "在太平洋展示武力"
 threaten_japan_desc:0 "我們有必要在珍珠港維持一隻強大的艦隊以使日本知道我們是認真的。"
 threaten_japan_short_desc:0 "§L在珍珠港維持一隻強大的艦隊。§!"
 build_infrastructure:0 "建設基礎設施"
 build_infrastructure_desc:0 "建設基礎設施不僅能使在國內旅行變得更加容易，更重要的是它可以創建很多工作崗位以緩解目前的蕭條場面。"
 build_infrastructure_short_desc:0 "§L擴建國內基礎設施。§!"
 build_factories:0 "建造工廠"
 build_factories_desc:0 "建造新的工廠在建設過程中和建設後都能提供工作崗位，這是提振經濟的重要步驟。"
 build_factories_short_desc:0 "§L建造更多民用工廠以提振經濟。§!"
 anglo_egypt_treaty:0 "英埃條約"
 anglo_egypt_treaty_desc:0 "儘管名義上是獨立的，埃及自1882年以來一直處於我們的保護之下。法魯克國王鑑於義大利在埃塞爾比亞的軍事行動而希望通往簽訂條約以使雙邊關係更加正式化。埃及將作爲盟友加入我們，且允許我們繼續控制蘇伊士運河，作爲交換我們保證在戰爭中幫助他們進行防禦。"
 anglo_egypt_treaty_short_desc:0 "§L使埃及獨立正式化同時保留其爲我們的盟友。§!"
 shadow_scheme:0 "影子計劃"
 shadow_scheme_desc:0 "航空部實施了一項建設“影子工廠”的計劃——民用工廠將進行擴建和準備工作以保證戰爭發生時可以輕易的切換進行軍事生產。"
 shadow_scheme_short_desc:0 "§L準備並擴建民用工廠爲可能的戰爭做準備。§!"
 chain_home:0 "建設鏈向雷達網"
 chain_home_desc:0 "目前的空戰使不列顛異常的脆弱——我們不能再寄希望只通過強大的艦隊來保證我們的安全。目前已經開始規劃代號爲“本土雷達鏈”的沿海岸雷達網建設工程。雷達網的建設將極大地有利於我們的空中防禦。"
 chain_home_short_desc:0 "§L沿海岸建設雷達站網絡。§!"
 gibraltar_east:0 "東方直布羅陀"
 gibraltar_east_desc:0 "將新加坡建設爲重要的海軍基地的工作自一戰後便一直在進行。這個港口將成爲皇家海軍的堡壘，使我們能維持在整個亞洲的影響力。儘快完成已開始的工作並提高新加坡的防禦力量。"
 gibraltar_east_short_desc:0 "§L提高新加坡海軍防禦能力。§!"
 home_guard:0 "地方軍"
 home_guard_desc:0 "法國已經戰敗，現在不列顛肚子面對入侵的威脅。有人建議可以組建由當地志願者組成的新的防禦組織。很多一戰老兵因爲太老已經不適合正常的軍隊服役，但是通過地方軍他們仍然能對我們的防禦力量做出貢獻。"
 home_guard_short_desc:0 "§L建立地方誌願者防禦組織。§!"
 operation_laudabiliter:0 "愛爾蘭行動"
 operation_laudabiliter_desc:0 "獨立的愛爾蘭是不列顛榮耀上的污點。爲他們自己着想，愛爾蘭人應該被堅定的倫敦政府統治。入侵計劃已經開始制定，我們會把這些迷途的羔羊帶回來的。"
 operation_laudabiliter_short_desc:0 "入侵併未不列顛重新奪回愛爾蘭。"
 expand_the_luftwaffe:0 "擴建德國空軍"
 expand_the_luftwaffe_desc:0 "凡爾賽條約不允許德國擁有空軍，所以我們需要白手起家在較短的時間內建立起德國空軍。我們已經取得巨大進展，但是仍有很多工作要做。繼續擴建德國空軍並使其成爲世界上最強大的空軍力量。"
 expand_the_luftwaffe_short_desc:0 "§L擴大德國空軍規模爲即將到來的戰爭做準備。§!"
 panzerwaffe:0 "創立德國裝甲部隊"
 panzerwaffe_desc:0 "我們新型的閃擊戰理論使創建攻擊力強大的裝甲力量顯得至關重要。我們必須擴建裝甲部隊的規模爲不可避免的戰爭做好準備。"
 panzerwaffe_short_desc:0 "§L組建裝甲力量爲國防軍裝備新的裝甲師。§!"
 reichsautobahn:0 "完成高速公路建設"
 reichsautobahn_desc:0 "自1933年開工以來，高速公路計劃取得了巨大的成功。建設工作降低了失業率，擴寬的公路成爲了德國經濟復甦的紀念碑。儘管如此，還是有很多工作需要完善。"
 reichsautobahn_short_desc:0 "§L通過增大關鍵省份基礎設施建設來完成高速公路建設。§!"
 fortify_the_westwall:0 "強化西牆"
 fortify_the_westwall_desc:0 "西牆與法國人引以爲傲的馬奇諾防線平行，矗立在前次世界大戰中齊格菲防線大致相同的地方。加強它的防禦系統將使我們能夠以更少的兵力守住邊界，從而騰出部隊參與任何可能的東方戰役。"
 fortify_the_westwall_short_desc:0 "§L建造新的堡壘來加強西方牆的防禦。§!"
 operation_weserubung:0 "威瑟堡行動"
 operation_weserubung_desc:0 "瑞典的鋼鐵對德國的戰爭工業至關重要，因此鋼鐵的供應必須被保障。我們將在盟軍介入前先發制人的入侵挪威。爲了實現這個目標，必須先佔領丹麥。此舉的附加好處是可以對我們的敵人封鎖波羅的海。"
 operation_weserubung_short_desc:0 "§L入侵丹麥和挪威以保證和瑞典的鋼鐵貿易。§!"
 operation_tannenbaum:0 "聖誕樹行動"
 operation_tannenbaum_desc:0 "瑞士是歐洲臉上的膿瘡，而瑞士人代表了德國人民剛愎自用的一面。我們必須不惜代價把他們整合成大德意志的一部分。突襲他們山上堡壘，終結這個國家的鬧劇。"
 operation_tannenbaum_short_desc:0 "§L入侵瑞士並將其併入德意志國。§!"
 operation_felix:0 "菲力克斯行動"
 operation_felix_desc:0 "地中海內盟軍的行動可以通過封鎖直布羅陀海峽進行限制，但是我們不能指望西班牙爲我們提供幫助。我們必須越過比利牛斯山發動全面入侵來實現這個計劃。必須佔領西班牙和葡萄牙來保證德國西南側翼的安全。"
 operation_felix_short_desc:0 "§L入侵伊比利亞半島並佔領直布羅陀。§!"
 operation_ikarus:0 "伊卡路斯行動"
 operation_ikarus_desc:0 "爲了支持德意志德國海軍在北大西洋的行動，最高統帥部給入侵冰島計劃開了綠燈。控制此島可以使我們的行動到達更遠的西方，並極大的增加我們在大西洋的戰鬥中取得最後勝利的可能性。"
 operation_ikarus_short_desc:0 "§L入侵冰島作爲贏得大西洋戰鬥勝利的一步。§!"
 operation_herkules:0 "大力神行動"
 operation_herkules_desc:0 "馬耳他的英國基地已經讓我們如鯁在喉太長時間了。它持續的干預我們在北非的行動，只要盟軍還掌握着該島，地中海的中部將始終保持衝突狀態。我們必須佔領該島。"
 operation_herkules_short_desc:0 "§L佔領馬耳他使不列顛不能把它作爲基地使用。§!"
 fall_grun:0 "綠色方案"
 fall_grun_desc:0 "在愛爾蘭建立前進基地以避開不列顛的主要防禦力量。當此島處於我方控制之下後，不列顛將處於更加孤立的地位。從這個新基地出發，我們的空中和海上力量將持續打擊頑固的英國人直到其屈服！"
 fall_grun_short_desc:0 "§L入侵愛爾蘭以孤立英國並保證新海軍基地的安全。§!"
 operation_seelowe:0 "海獅行動"
 operation_seelowe_desc:0 "只有完全佔領了大不列顛才能保證我們在西方獲得的勝利。我們必須越過海峽實施登陸行動並在英國的土地上建立前進基地。只有這樣我們的先頭部隊才能展開深入敵境並向前推進直至佔領整個不列顛。屆時他們的帝國將如紙牌屋一般轟然倒塌。前進！"
 operation_seelowe_short_desc:0 "§L發動大規模兩棲登陸作戰入侵不列顛並佔領倫敦。§!"
 operation_barbarossa:0 "巴巴羅薩行動"
 operation_barbarossa_desc:0 "我們將要進行史上最偉大的軍事行動——入侵蘇聯！拿破崙在此地戰敗，而我們將取得勝利。前仆後繼的越過邊境，包圍殲滅蘇聯軍隊主力並持續向東推進。當我們佔領莫斯科並沿阿爾漢格爾斯克-阿斯特拉罕軸線建立了前線陣地時，行動才算取得了成功。向東擴張！"
 operation_barbarossa_short_desc:0 "§L入侵蘇聯並前進到阿爾漢格爾斯克 - 阿斯特拉罕沿線。§!"
 operation_gertrude:0 "格特魯德行動"
 operation_gertrude_desc:0 "佔領土耳其能使我們更輕易的將軍隊從歐洲調往中東，並使我們控制黑海的唯一入海口。無論如何不能允許土耳其與盟國結盟！"
 operation_gertrude_short_desc:0 "§L入侵土耳其以保障黑海入海口。§!"
 operation_mungo:0 "芒戈行動"
 operation_mungo_desc:0 "追尋偉大的亞歷山大大帝的足跡，我們的軍隊已抵達印度河流域。我們現在可以掠奪不列顛帝國的珍珠。開始全面入侵印度！"
 operation_mungo_short_desc:0 "§L開始入侵英屬印度，爲了祖國將其征服。§!"
 operation_knickerbocker:0 "尼克博克行動"
 operation_knickerbocker_desc:0 "我們必須把戰火燒到大西洋彼岸。但是在對美國東海岸發動入侵行動前，我們必須確保用於集結軍隊的基地的安全。德意志帝國海軍已經做好了入侵紐芬蘭和百慕大的準備工作。這兩個基地都很適合我們今後的行動。"
 operation_knickerbocker_short_desc:0 "§L確保大西洋基地的安全爲入侵美國做準備。§!"
 operation_buffel:0 "水牛行動"
 operation_buffel_desc:0 "爲了保證德國在我們創建的世界新秩序中的領導地位，全面入侵美利堅大陸十分重要。必須立即佔領美國東北海岸的重要政治經濟目標，其中當然包括華盛頓的白宮。"
 operation_buffel_short_desc:0 "§L入侵北美並佔領美國東海岸重要目標。§!"
 deutsches_afrikakorps:0 "德意志非洲軍團"
 deutsches_afrikakorps_desc:0 "義大利正在與不列顛在北非艱難作戰，我們必須幫助他們。派遣遠征軍到利比亞並幫助義大利把英國人趕回埃及！"
 deutsches_afrikakorps_short_desc:0 "§L在利比亞登陸軍隊來幫助義大利人在北非的行動。§!"
 fall_weiss:0 "白色方案"
 fall_weiss_desc:0 "必須實施入侵波蘭計劃。重要的戰略目標有華沙，克拉科夫和利沃夫。我們還必須儘快建立和東普魯士軍隊的路上走廊。同時我們必須不計代價保衞德法邊境。決不允許摩澤蘭或符騰堡陷落給法國！"
 fall_weiss_short_desc:0 "§L入侵波蘭同時堅守西方牆。§!"
 fall_gelb:0 "黃色方案"
 fall_gelb_desc:0 "直接從我方邊境進攻馬奇諾防線將付出較大的哀家代價。最高統帥部借鑑了施裏芬計劃，準備通過入侵併穿越低地國家來進攻法國。如果可能，可以通過穿插比利時在盟軍和剩餘的法國軍隊中鍥入以孤立和殲滅盟軍部隊。"
 fall_gelb_short_desc:0 "§L通過入侵和佔領低地國家繞過馬奇諾防線。§!"
 fall_rot:0 "紅色方案"
 fall_rot_desc:0 "我們現在正在寬廣的戰線上向法國發動進攻。向南推進，越過馬恩河佔領巴黎。同時必須佔領海峽沿岸，當時機成熟時應當包圍並摧毀馬奇諾防線。"
 fall_rot_short_desc:0 "§L向南進軍進入法國。這一次馬恩河再也不能阻止我們了！§!"
