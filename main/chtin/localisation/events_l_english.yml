 stability.31.t:0 "軍事鎮壓成功"
 stability.31.desc:0 "我們的快速反應行動被證明是正確而有效的。在當地執法人員和愛國志願軍的幫助下，大量的憲兵在精心的協調下蜂擁而至，“拜訪”了每一個未報道的被徵募人。大多數人在知道拒服兵役的後果後都決定去軍隊報道來履行義務。軍隊總指揮部宣佈，從現在開始，對重新回到軍隊履行義務的人，他們以往的逃兵役行爲將既往不咎。儘管如此，仍有一些人拒絕拿起武器，保家衞國，他們都已經被憲兵隊所逮捕。"
 stability.31.a:0 "果斷的行動阻止了事態惡化。"
 stability.32.t:0 "徵兵暴亂"
 stability.32.desc:0 "我們通過軍事力量來控制局勢的努力沒有獲得成功。看來政府內部有人把計劃提前泄露給了公眾，並使得他們很快做出了反應。當憲兵隊準備去逮捕名單上的逃兵時，他們的道路被憤怒的暴徒所阻攔，那些人要求停止徵兵並結束戰爭。在幾場衝突中，憲兵和暴徒在街道上爆發了衝突，其中有幾次憲兵們不得不使用武器進行自衞，但這造成了一些傷亡。趕來的警察花了好幾個小時才控制形勢。\n\n在死者被埋葬，壁壘被清除後，一種令人厭惡的氣氛籠罩着我們的首都。陸軍部的報道顯示前來報道的新兵人數沒有任何變化。就連政府裏的很多人都在想，在這種內憂外患的情況下我們還能堅持多久。"
 stability.32.a:0 "形勢發展對我們並不有利。"
 stability.33.t:0 "徵兵暴亂"
 stability.33.desc:0 "我們通過軍事力量來控制局勢的努力沒有獲得成功。看來政府內部有人把計劃提前泄露給了公眾，並使得他們很快做出了反應。當憲兵隊準備去逮捕名單上的逃兵時，他們的道路被憤怒的暴徒所阻攔，那些人要求停止徵兵並結束戰爭。在幾場衝突中，憲兵和暴徒在街道上爆發了衝突，其中有幾次憲兵們不得不使用武器進行自衞，但這造成了一些傷亡。\n\n在那之後情況迅速失控，市民們開始衝向士兵和警察局並以此來武裝自己。國內有幾個城市已經被叛軍所控制並反對現政府。諷刺的是，叛軍並沒有碰到無人願意入伍的情況。"
 stability.33.a:0 "哦，所以他們現在就想來戰個痛！？"
 stability.34.t:0 "改革方案被證明有效"
 stability.34.desc:0 "作爲整頓武裝部隊徵兵政策的全面改革的一部分，政府前期通過的階段化社會改革措施，出乎意料地受到社會歡迎。更高的工資和更頻繁的休假被認爲是士兵福利改革方面的一項大動作，人們也發現新福利政策也提高了對戰爭寡婦與戰爭孤兒的補助。越來越少的人可以找到正當化理由來拒絕國家的徵兵，公眾輿論對拒服兵役的人的同情也逐漸消失。\n\n事實上，當人們真正意識到[Root.GetAdjective]生活方式已經受到攻擊時，他們對於政府的支持率就已經開始提升了。"
 stability.34.a:0 "一個明智的決定。"
 stability.35.t:0 "第591懲戒營"
 stability.35.desc:0 "鑑於現在局勢的嚴峻程度，最高指揮部決定要在國內採取更加嚴厲的措施，以此來表明軍隊對逃兵役行爲的零容忍態度。今日黎明時分，憲兵隊有計劃地突襲了一些知名人士的豪宅，這些所謂社會名流利用他們的人脈和影響力使得某些人逃避兵役法案。他們被捕時還穿着睡袍，被全副武裝的憲兵拉入軍營強制服役，爲了避免他們的惡劣行爲影響其它部隊，總指揮部把他們編成了一個獨立的部隊。\n\n這一消息很快就在人羣當中傳開了，這打消了很多人想要渾水摸魚逃兵役的打算。全國各地的徵兵站報道説，很多的人都來打探如果他們的“朋友”逃兵役的下場會是什麼。"
 stability.35.a:0 "他們也許還可以將功補過。"
 stability.36.t:0 "地方精英表示抗議"
 stability.36.desc:0 "鑑於現在局勢的嚴峻程度，最高指揮部決定要在國內採取更加嚴厲的措施，以此來表明軍隊對逃兵役行爲的零容忍態度。今日黎明時分，憲兵隊有計劃地突襲了一些知名人士的豪宅，這些所謂社會名流利用他們的人脈和影響力使得某些人逃避兵役法案。他們被捕時還穿着睡袍，被全副武裝的憲兵拉入軍營強制服役。但是他們的家人動用了長期以來建立的人脈來抗議我們的行爲。陸軍部裏充斥着思維單純的工人的請願信，他們希望他們的工廠主管可以回到工作崗位，還詢問我們爲什麼在戰爭的關鍵時刻逮捕關鍵軍事生產領域的領導人。有很多的內閣成員也開始對我們的行動表示不滿——大概因爲被抓的都是他們的子女。"
 stability.36.a:0 "他們都沒有責任感嗎？"
 stability.37.t:0 "“一個嚴肅而又神聖的職責”"
 stability.37.desc:0 "“我當然想活下去。我還想完成我的學業，我想和我的女孩天天見面，我想組建一個新的幸福家庭——但是如果我們輸掉了這場戰爭，我們將失去一切。所以我選擇戰鬥！”\n\n這封寄給全國各大報社的匿名信一經報道便引起了軒然大波。這個自稱是一個士兵，而且曾是企圖逃服兵役的人，他用這封信表示已經意識到他必須爲了自己的國家而戰，這也觸動了很多與他有過相同經歷的人的心絃。全國委員會報告稱，仍然拒絕迴應國家的召喚的人數已經超過了新的志願兵們，但是其它人已經下定決心準備爲拯救國家和他們自己的生活方式而戰。"
 stability.37.a:0 "我們不會讓他們的犧牲付之東流。"
 stability.38.t:0 "懦夫的結局"
 stability.38.desc:0 "“他們在黎明時分把他領到了牆邊。他拒絕了給他遞來的最後一根煙，但是同意他們爲他蒙上眼睛。他在遺言中爲給母親所帶來的傷痛抱歉。行刑隊已經瞄準完畢。幾分鐘後，來檢查屍體的軍醫證明他已經死了。”\n\n雖然無法逮捕所有逃兵役的人，但是當局已經逮捕了其中的一大批分子。鑑於我們現在所處的嚴峻局勢，陸軍部決定根據軍法來審判這些沒有儘自己公民責任的人。第一批死刑判決已經下達，被判處死刑的逃兵已經被行刑隊處決了。這些措施已經產生了非常明顯的效果。看來，大部分的人認爲在戰場上光榮的戰死總比在國內以懦夫的身份被處決要光彩得多。"
 stability.38.a:0 "這是他們必的恥辱。"
 stability.39.t:0 "爲和平獻身的烈士"
 stability.39.desc:0 "“他們在黎明時分把他領到了牆邊。他拒絕了給他遞來的最後一根煙，但是同意他們爲他蒙上眼睛。他在遺言中爲給母親所帶來的傷痛抱歉。行刑隊已經瞄準完畢。幾分鐘後，來檢查屍體的軍醫證明他已經死了。”\n\n對一個逃兵役者的公開處決似乎起到了和預期相反的效果。這並沒有讓人們帶到對拒服兵役後果的恐懼中，反而讓那些被處決者成爲了參加和平運動的犧牲者。被處決者的名字和生平已經在經過精心地編輯後出版，這將他們的經歷變成了全國人民心中的焦點。大規模的和平示威已經開始在各大主要城市出現，人們要求我們立刻停止戰爭。陸軍部報道説他們接到了很多新兵的信件，他們公開表示，除非讓行刑隊射殺他們，他們絕不會加入到行刑隊中。"
 stability.39.a:0 "事情未必得到了改善。"
 stability.40.t:0 "一個與[Root.GetNameDef]的新協議。"
 stability.40.desc:0 "在今天的廣播演講中，[Root.GetLeader]宣佈了他所謂的“社會革命”。在接下來的一個小時裏，他向所有人陳列了他的社會改革計劃，這涉及到了社會中的方方面面。他承諾每一個退伍軍人都將得到進一步的教育，高薪工作與更高的養老金。他還宣佈了一項爲年輕新家庭提供經濟適用房的建築項目，並在停戰協議簽署的當天開始實行。這似乎對人民的總體凝聚力產生了重大影響。徵兵辦公室報道説，很多應招者詢問自己是否可以在戰爭結束後繼續服役，另外一些人則希望自己能前往前線以此來謀取更高的福利。"
 stability.40.a:0 "那我們如何來爲此買單呢……？"
 strikes_event.1.t:0 "秩序已經恢復"
 strikes_event.1.desc:0 "最高軍事統帥部用最快的速度，把那些已經訓練有素的新部隊派遣到崗位，用於替換那些應該得到休假的老兵們。工廠大門外整齊行進的士兵們起到了很好的威懾作用，抗議者當中沒人願意冒着生命危險來與部隊對抗。有些人嘗試説服士兵加入示威，但是士兵們對大後方工人爲何罷工進行了反問，這些抗議者知道他們的妖言沒有一點用處。"
 strikes_event.1.a:0 "説得對。"
 strikes_event.2.t:0 "血腥星期一"
 strikes_event.2.desc:0 "最高軍事指揮部用很快的速度，把那些訓練有素的新部隊派遣到崗位，用於替換那些應該得到休假的老兵們。然而，由於罷工者封鎖了鐵路，部隊不得不使用步行的方式前往目的地，這給了罷工者們反應與準備的時間，也加大了部隊進駐罷工城市的困難度。當我們的部隊抵達罷工工廠時，他們發現罷工者早就準備好對付他們了。工人們向士兵投擲石塊和瓶子，以此來阻止士兵清理壁壘。\n\n在有些地方，軍隊向罷工者開了槍，打死了一些人，被流彈打傷的人比死的更多，這些流血事件給本已嚴峻的局勢火上澆油，暴民們開始變得愈加憤怒並指責我們的軍人是“殺人犯”。就連首都內大部分人的聲音都戲劇性的導向了罷工者。夜幕降臨後，士兵們並沒有繼續拆除壁壘而選擇撤退。\n\n軍隊後來也沒有繼續實行強硬的措施來處理壁壘的問題。罷工者得以繼續控制他們的工廠，全國的罷工仍在繼續。"
 strikes_event.2.a:0 "計劃趕不上變化。"
 strikes_event.3.t:0 "生產線上的英雄"
 strikes_event.3.desc:0 "“工業化戰爭不僅僅是陸軍衝鋒和空軍投彈。爲了國家鞠躬盡瘁，死而後已也不僅僅是軍人的專利。若想贏得戰爭，必先在工廠和鍛造廠的生產上取得勝利。生產線上的勝負與前線戰場上的勝負都缺一不可。同樣在裝配線上的成功與在前線取得軍事成果是相輔相成的。”\n\n國內的所有的宣傳機器也開始全力講解工業生產的重要性。[Root.GetLeader]也已經宣佈政府會獎勵超額完成任務的工人，第一批受獎者已經開始在全國各地教授他們的高效祕訣。\n\n這項舉措使得很多罷工者開始重新思考自己的舉措。很多曾遭罷工潮波及的工廠也開始復工。"
 strikes_event.3.a:0 "所有人都是英雄。"
 strikes_event.4.t:0 "戰爭生產部"
 strikes_event.4.desc:0 "今天[Root.GetLeader]宣佈了對草案的一項小小的修改。雖然以前技術熟練的工廠工人可以免服兵役，但是由於局勢所迫，這個特權將會被政府收回，而那些被免除兵役的人現在都必須重新被徵入伍。同時，陸軍部也會獲權直接接管那些管理部門過於軟弱無能的軍需品工廠。\n\n在被這個命令影響的城市裏，人們無聲地接受了這條命令，因爲所有抗命者都會被直接強徵入部隊。儘管工廠工人們的士氣變得極其低落，但是生產的確重新開始了。"
 strikes_event.4.a:0 "我們從一開始就該這麼做。"
 strikes_event.5.t:0 "一個陷入反抗的國家"
 strikes_event.5.desc:0 "今天[Root.GetLeader]宣佈了對草案的一項小小的修改。雖然以前技術熟練的工廠工人可以免服兵役，但是由於局勢所迫，這個特權將會被政府收回，而那些被免除兵役的人現在都必須重新被徵入伍。同時，陸軍部也會獲權直接接管那些管理部門過於軟弱無能的軍需品工廠。\n\n這項命令在受影響的城市裏引起了鬨堂大笑，尤其是聽到所有抗命者都會被直接強徵入部隊這一條要求時。派去送入伍通知書的警察被工人們告知有本事就帶點除了墨水以外的東西。"
 strikes_event.5.a:0 "也許我們真該帶一點別的東西。"
 strikes_event.6.t:0 "民以食爲天"
 strikes_event.6.desc:0 "[Root.GetLeader]今天早上並沒有提到罷工的發生，反而表示所有軍需品工廠的工人們將得到更多的糖、咖啡豆與肉類配給以維持他們的身體所需。不過令人難過的是，之前傳言政府還會增加巧克力配給的消息並沒有得到落實。\n\n儘管罷工的領導人試圖阻止工人們重回崗位，但是大部分的工人都已經接受了“和平與麪包”不會一起到來的事實，而在現在，他們只想抓住那塊“麪包”。"
 strikes_event.6.a:0 "他們最好能一直保持現在的狀態。"
 strikes_event.7.t:0 "黑橡樹行動"
 strikes_event.7.desc:0 "部隊趁着夜色悄悄接近城外，他們嚴格地遵守着部隊的噪音與燈光條例以此來確保行動的隱蔽性。太陽升起時，在壁壘旁值夜班的工人們盼望着一會後的輪班可以讓他們好好地休息一下。疲倦的工人們很難再組織抵抗並迅速地被軍人們所制服。在留下一支小部隊來看管被制服的工人後，軍隊迅速控制了整個城市並逮捕了所有在名單上的工人。到了中午，軍隊已經完全控制了城市並開始戒嚴。在後續行動中他們沒有遭到進一步的阻力。大多數的工人在同意立刻重新開工的條件後便被釋放了，而罷工的核心領導人則被拘留並等待法庭的審判。他們預計會被法院判處死刑。"
 strikes_event.7.a:0 "命令必須得到執行。"
 strikes_event.8.t:0 "橡樹街之戰"
 strikes_event.8.desc:0 "部隊趁着夜色悄悄接近城外，但是他們微弱的光線和噪音還是被守夜的工人們發現了。當部隊開進城市時，他們發現工人們早已做好準備抵抗了。一開始工人們還只用石塊來攻擊入城的部隊。但後來他們就開始用固定刺刀與軍人們進行近戰搏鬥，這造成了數十人的死傷。\n\n部隊指揮官已經讓部隊撤出城市重新組織，而工人們也開始加固壁壘，並開始用士兵們倉促撤退時遺留的武器武裝自己。戰鬥預計在第二天正式打響，但是軍事總指揮部的指揮官們不再敢肯定行動會成功。"
 strikes_event.8.a:0 "我們沒有選擇。"
 strikes_event.9.t:0 "工人權利保護法案"
 strikes_event.9.desc:0 "隨着首都的緊張氣氛愈加激烈，[Root.GetLeader]宣佈了一項在戰爭時期能及時保護工人利益的法案。這項全面的立法規定了帶薪病假、每個工人的強制事故保險、參加任何工會的權利，以及首次給予僱用女工在生完孩子後休產假的權利。\n\n雖然許多政府中的人認爲這不過是對罷工者的徹底投降，但結果是確鑿的：所有工廠都恢復了工作。"
 strikes_event.9.a:0 "希望這樣就足夠了。"
 mutiny_event.1.t:0 "鎮壓叛變。"
 mutiny_event.1.desc:0 "在兵營大門和前線防空洞經過數小時緊張的談判，我軍的反叛已經得到了平息。面對無法贏得勝利的前景，叛軍很快選擇了放棄抵抗。\n\n主要問題便是那些拒絕命令士兵的命運。軍事最高統帥部選擇寬大處理，並向叛變者保證他們不會受到嚴厲的懲罰。舉例來説，其中一些士兵被降級到較低級別，並轉移到不同的作戰單位。"
 mutiny_event.1.a:0 "讓我們希望這是最後一次吧。"
 mutiny_event.2.t:0 "開弓不放箭。"
 mutiny_event.2.desc:0 "當叛軍稍微表現出了一點對來鎮壓他們的軍隊的恐懼時，脅迫叛軍投降的企圖便會產生巨大的反效果。利用在前線磨練出來的技能，他們很快組織起來保衞自己的陣地，這將使任何試圖擊敗他們的企圖都將花費巨大的代價。\n\n負責鎮壓反叛軍的軍官已經撤離並等待着進一步的命令，但這小小的成功無疑增強了反叛者的決心。"
 mutiny_event.2.a:0 "沒有人能預料到這一點。"
 mutiny_event.3.t:0 "“我們爲什麼而戰？”"
 mutiny_event.3.desc:0 "“一個士兵會懷疑他所做的事是否真的值得，這種情況其實並不罕見。有什麼能證明我們所要求的犧牲是正當的嗎？我們真得能要求你們冒着風險去追求一個遙不可及的目標嗎？\n\n現實總是不幸的，但是我們只能生活在我們出生的時代。命運已經決定了，我們必須在戰爭中保護我們的自由，我們的家園，我們[Root.GetAdjective]的生活方式！我們並沒有選擇這場戰爭，這是敵人強加於我們的！你們都知道，如果我自己都不願意去做，我同樣也不會強加於你們；而我唯一知道的是，你們會盡一切努力來取得勝利。”\n\n[Root.GetLeader]的在部隊面前的講話似乎已經取得了預期的效果，因爲士兵們在自發的歡呼聲中沸騰了，毫無怨言地回到了自己的崗位。"
 mutiny_event.3.a:0 "説得不錯。"
 mutiny_event.4.t:0 "戰爭叛國行爲"
 mutiny_event.4.desc:0 "儘管陸軍部正在盡最大努力防止當前軍隊中的叛亂變得廣爲人知，但信件審查只能做這麼多了。休假的士兵很快就傳播了軍隊不再願意在戰爭中流血的消息。\n\n雖然沒有刻意提及到叛變，[Root.GetLeader]宣佈政府現在把任何對戰爭不出力的行爲視爲叛國。\n\n對叛國罪的懲罰是眾所周知的，而公眾對反叛者的支持已經消失殆盡。當然，這一消息也廣爲傳播。士兵們看不到民眾的支持，也已經悄悄地回到了他們的崗位。"
 mutiny_event.4.a:0 "我們不必把這個説出來。"
 mutiny_event.5.t:0 "嘗試鎮壓失敗"
 mutiny_event.5.desc:0 "儘管陸軍部正在盡最大努力防止當前軍隊中的叛亂變得廣爲人知，但信件審查只能做這麼多了。休假的士兵很快就傳播了軍隊不再願意在戰爭中流血的消息。\n\n政府試圖阻止叛變潮流的努力完全失敗了。祕密警察的報告表明，叛變者在公眾中有強大的支持，使我們不可能孤立和鎮壓他們。"
 mutiny_event.5.a:0 "這種對法律的不尊重令人深感憂慮。"
 mutiny_event.6.t:0 "[Root.GetAdjective]和平協議"
 mutiny_event.6.desc:0 "[Root.GetLeader]今天向媒體宣佈，他最新的和平提議已經失敗。造成這種不幸事件的原因非常複雜，[Root.GetAdjective]要求對方支付所造成的一切損失，完全解除武裝並公開承認他們開始的戰爭是毫無價值的。\n\n我們的敵人同樣迴應聲稱我們合理的要求就是“無條件投降”的意思。他們聲明這場戰爭將至死方休。\n\n由於我們的敵人顯然不願意看到有繼續作戰的理由並承諾繼續作戰，叛軍強迫和平的計劃破產。"
 mutiny_event.6.a:0 "這真是極大的恥辱。"
 mutiny_event.7.t:0 "武裝鎮壓成功。"
 mutiny_event.7.desc:0 "儘管少數叛變團體決定進行反抗，但我們的鎮壓行動取得了壓倒性的成功。依靠數量而不是技巧，親政府民兵包圍了叛軍的據點並要求他們投降。大多數士兵決定不對自己的同胞兵戈相向，和平投降。\n\n叛軍的頭目將在祕密軍事法庭受審，但普通士兵會被送往前線，分配進不同部隊中，以此防止反叛分子產生新的有生力量。"
 mutiny_event.7.a:0 "幹得漂亮。"
 mutiny_event.8.t:0 "手足相爭"
 mutiny_event.8.desc:0 "我們阻止工人和軍人委員會選舉的企圖使局勢升級，甚至超出了最悲觀的估計。叛軍並沒有投降，而是組建了臨時委員會，選出了現場指揮官並在街道上設置了防禦。很明顯，他們是想跟我們進行鬥爭。\n\n軍隊內部開始逐漸分裂，甚至出現在同一個部門成員之間。[Root.GetNameDefCap]穩穩地站在內戰的邊緣。"
 mutiny_event.8.a:0 "這種情況會愈加惡化。"
 mutiny_event.9.t:0 "一位新軍官的誕生。"
 mutiny_event.9.desc:0 "儘管軍方強烈反對，但[Root.GetAdjective]陸軍的每一個部隊都進行了選舉以選出他們的指揮官。結果非常令人驚訝，因爲大多數當選的都是在戰場上有豐富經驗的有成就的士兵。雖然許多職業軍官們仍然認爲這是對個人的侮辱，但毫無疑問，大多數士兵都非常喜歡這種選擇。"
 mutiny_event.9.a:0 "這不應該發生，不是嗎？"
 if_they_accept:0 "如果他們接受的話：\n"
 canada_vanilla.1.title:0 "布倫機槍女孩羅妮"
 canada_vanilla.1.desc:0 "第二次世界大戰期間，約有一百萬名加拿大女性成爲了勞動力。她們在國家媒體中成爲了堅韌和愛國主義的象徵：維羅尼卡福斯特，俗稱羅妮，布倫機槍女孩。她在多倫多約翰英格利斯公司旗下的一家軍工廠工作，而她的三個兄弟在海外戰鬥。在美國參戰後，羅妮以及和她一樣的女性被海報和電視重點宣傳，即後來著名的“鉚釘工羅西”，以此激勵民眾參與到對戰爭做出努力的行動中。"
 canada_vanilla.1.opt:0 "正如新聞短片上所説，“工廠工作不比家務困難”。"
 germany.40.d_3:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑對話的荷蘭，大英帝國，法國，意大利和德國希望達成一個和平解決蘇台德危機的方法。荷蘭的立場是什麼？"
 germany.62.b:0 "終於不必再擔憂凡爾賽條約了。"
 political.14.c:0 "我們需要一場全民公投。"
 political.14.e:0 "事情會平息的。"
 impending_civil_war_tt:0 "§R若意識形態支持率繼續上升，將可能導致一場全面內戰爆發！§!\n"
 britain.24.t:0 "影子計劃工廠投入使用"
 britain.24.d:0 "我們在影子計劃中精心準備措施現在已經取得了成效，緩解了我們的民用工廠向全面戰時工業轉變的困難。新工廠的效率已經提高了很多，而且在這段時間內可以合理地預期還會繼續提高。"
 britain.24.a:0 "多麼幸運我們預見到了這一點！"
 usa.30.t:0 "國會選舉"
 usa.30.desc:0 "每隔兩年，參議院三分之一的席位和眾議院所有的席位都將要被重新選舉。雖然此事經常被世界性的事件所掩蓋，但每個選區的地方情勢時有不同。\n\n在所有的選票都被計算之後，支持政府的派系在參議院[USA.GetSenateElectionOutcome]，在眾議院[USA.GetHouseElectionOutcome]。"
 usa.30.a:0 "人民已經發表了意見。"
 SenateElectionLost:0 "失去[?sen_loc]個席位"
 SenateElectionGained:0 "獲得[?sen_loc]個席位"
 HouseElectionLost:0 "失去[?ror_loc]個席位"
 HouseElectionGained:0 "獲得[?ror_loc]個席位"
 usa.31.t:0 "煥然一新的政治格局"
 usa.31.desc:0 "隨着新總統就任，以前在國會的反對派大多轉而支持新政府。[USA.GetLeader]總統可以獲得[?senators_support]參議員和[?representatives_support]眾議員的支持。"
 usa.31.a:0 "人民已經發表了意見。"
 usa_congress_elections_tt_bad:0 "在國會選舉期間，支持政府的派系將面對更強大的反對派。\n"
 usa_congress_elections_tt_good:0 "從總統選舉中獲得的勢頭可能會延續到國會選舉中。\n"
 usa.32.t:0 "支持政府的派系在國會中贏得多數"
 usa.32.desc:0 "看來我們制定的選舉制度改革極爲成功，因爲我們的大多數支持者在最新一次選舉中當選爲國會議員。在擁有絕對多數的情況下，我們在推進我們的政治議程方面會少遇到一些麻煩。"
 usa.32.a:0 "這是人民羣眾支持的明確信號。"
 usa.40.t:0 "參議員投票支持政府提案"
 usa.40.desc:0 "在最近的一次投票中，一名參議員出人意料地轉而投票支持政府的提案。雖然這個議題本身相當無關緊要，但以前直言不諱批評[USA.GetLeader]的人公開投票支持他，引起了華盛頓許多人的關注。\n\n一些分析人士認爲，這個例子將導致其他參議員重新考慮他們的立場。"
 usa.40.a:0 "一個有用的盟友。"
 usa.41.t:0 "代表熱情地發言支持政府"
 usa.41.desc:0 "一場籌資晚宴上問及一位眾議員對於一些政策問題的立場時，她發聲支持總統[USA.GetLeader]的政策。她進一步聲稱，她的許多同事也有類似的看法，但她們只是被“愚蠢的短見“所矇蔽，只想着下次選舉”而沒有爲美國人民做正確的事情。\n\n她的言論被媒體廣泛報道，同時也使她的幾位同事陷入困境，因爲她們必須解釋在這些問題上的立場。"
 usa.41.a:0 "你知道，她是對的。"
 usa.42.t:0 "參議員公開反對政府的政策"
 usa.42.desc:0 "一位參議員在參加一家主流報紙的採訪時表示他再也無法支持[USA.GetLeader]總統”愚蠢而又危險“的政策。他進一步表示，他認識的其他幾位參議員也有類似的想法，他們很快就會放棄總統。"
 usa.42.a:0 "他們的想法很快就會轉變的。"
 usa.43.t:0 "眾議員批評總統"
 usa.43.desc:0 "在最近一次關於税收改革的辯論中，一位眾議員就政府的諸多失誤發表了宂長的演講。據他所説，沒有任何一個正常思考的美國公民會想要支持總統的政策，無論他支持哪一個政黨。\n\n他嚴厲的話語似乎產生了一些影響，因爲一些原本堅定支持[USA.GetLeader]政策的眾議員對他表示了支持。"
 usa.43.a:0 "可恥。"
 usa.44.t:0 "反對派在參議院受挫。"
 usa.44.desc:0 "一項彈劾[USA.GetLeader]總統的提案在參議院被駁回。雖然説就連最熱心的支持者也對該提案被通過不抱多大希望，但即便是最悲觀的觀察人士也對反對該法案的票數感到震驚。看來，總統在參議院獲得的支持比大多數人想的要多得多，這應該有助於推進他的立法議程。"
 usa.44.a:0 "太棒了。"
 usa.45.t:0 "眾議院委員會支持總統的政策"
 usa.45.desc:0 "眾議院籌款委員會最近一輪聽證會最終得出的一份報告認爲，總統的政策對所有可用於評估的經濟指標都有重大改善。儘管該報告沒有直接讚揚總統，但對那些批評總統並要求改革的人來説卻是一個打擊。\n\n一些眾議員已經公開表示，儘管他們仍然對總統的議程心存疑慮，但他們現在仍將投下贊成票。"
 usa.45.a:0 "他們本該如此。"
 usa.46.t:0 "參議員退休"
 usa.46.desc:0 "在一次輕微的心臟病發作後，一位資深參議員今天宣佈，他將因健康原因退休。這位參議員在國會任職20多年，建立了一個龐大的支持者網絡，他的影響力舉足輕重。雖然理論上一個人只擁有一票，但華盛頓的圈內人士仍然認爲他值得好幾張選票，因爲他能夠影響其他一些人的投票。\n\n這個席位最有可能被一位公開批評美國總統[USA.GetLeader]的人佔據。政府將發現要獲得通過法案所需的必要票數將會困難得多。"
 usa.46.a:0 "我們將懷念他以及他的投票。"
 usa.47.t:0 "眾議院對總統不當行爲的聽證會"
 usa.47.desc:0 "來源於白宮的一樁小丑聞開始發酵。此前數週有媒體報道暗示，一名級別較低的行政官員收受賄賂以換取利潤豐厚的政府合同，眾議院經費支出委員會已開始舉行聽證會，以確定總統是否知情。儘管大部分的觀察員不認爲這個事件會給[USA.GetLeader]總統帶來任何棘手的麻煩，但毫無疑問這意味着很多總統的支持者將在一段時間內萎靡不振。"
 usa.47.a:0 "一場政治迫害。"
 usa.61.t:0 "來自[USA_congress_investment_state.GetName]的參議員提供支持"
 usa.61.desc:0 "來自[USA_congress_investment_state.GetName]的資深參議員已與政府接洽並向其提供了支持。他所在的州受到投資嚴重不足的影響，政府發起的經濟刺激計劃肯定會讓他重新考慮自己對某些政府政策的立場。這名參議員是好幾個重要委員會的成員，並以有能力達成協議，這也使他的投票在參眾兩院都有着很高的價值。"
 usa.61.a:0 "這真是一個不發達的地區。"
 usa.61.b:0 "腐敗的氣息。"
 usa.62.desc:0 "來自[USA_congress_investment_state.GetName]的參議員與政府接洽，提議通過向總統提供支持以換取其將在[USA_congress_investment_state.GetName]建立新軍用工廠的非正式保證。他們堅信在這個區域修建工廠將會創造很多的就業機會並在這個日益危險的世界環境下向軍隊提供更多軍需物資。這兩位參議員還提到他們與眾議院幾位有影響力的議員之間有着良好的工作關係。"
 usa.62.a:0 "他們的觀點很有道理。"
 usa.62.b:0 "這種交易會敗壞總統的名聲。"
 usa.63.t:0 "來自[USA_congress_investment_state.GetName]的眾議員提供支持"
 usa.63.desc:0 "來自[USA_congress_investment_state.GetName]的國會代表團與政府接洽並提出了幾個提高該州基礎設施的建議。聯邦資金將被允許用以升級道路和橋樑以促進州與州之間的貿易。他們還強調政府對這個提案的支持會讓他們更傾向於直接支持總統的議程。"
 usa.63.a:0 "一個值得稱讚的提議。"
 usa.63.b:0 "讓他們自己想辦法推動這個提案吧。"
 usa.64.t:0 "參議院委員會調查在[USA_congress_investment_state.GetName]的造船業"
 usa.64.desc:0 "在來自[USA_congress_investment_state.GetName]參議員的催促下，參議院委員會開始對當地造船業狀況進行聽證會。據專家稱，美國很大一部分的貿易依賴於海外貿易，而國家本身缺乏造船能力。[USA_congress_investment_state.GetName]被確定是一個應該進行大規模投資的地區，幾位委員會成員表達了對[USA.GetLeader]政府將會向該地區提供資金的期望。"
 usa.64.a:0 "一個致命的弱點。"
 usa.64.b:0 "我們有更大的問題。"
 news.334.t:0 "帕奈號事件"
 news.334.d:0 "今日，在[JAP.GetName]與[CHI.GetName]的戰爭中進行前線撤僑行動的[USA.GetAdjective]與[ENG.GetAdjective]的炮艇被[JAP.GetAdjective]攻擊了。儘管其被清楚的標記爲一艘[USA.GetAdjective]艦艇，但美國海軍的帕奈號驅逐艦仍被日軍的兩枚炮彈擊中並沉沒，同時還有三名[USA.GetAdjective]公民和一名[ITA.GetAdjective]公民死亡，並且還有一些其他人員受傷。在另一次對“瓢蟲號”的攻擊中，一名[ENG.GetAdjective]水手陣亡了。\n\n[USA.GetAdjective]和[ENG.GetAdjective]政府同時提出了強烈的抗議。這個事件凸顯了三大海軍強國之間日益加劇的緊張局勢。"
 news.334.a:0 "[JAP.GetName]難道一點都不剋制麼？"
 news.334.b:0 "這會使問題複雜化"
 news.334.c:0 "[JAP.GetAdjective]的威脅越來越大"
 news.335.t:0 "[USA.GetNameDef]與[JAP.GetName]之間的緊張態勢加劇了"
 news.335.d:1 "\n最近帕奈號事件已經近乎失控。[USA.GetNameDef]國內憤怒的情緒已經導致一些知名的政治家要求立即對[JAP.GetNameDef]實施報復行動。[USA.GetAdjective]媒體的報道滿是針對[JAP.GetAdjective]暴行的新故事，有些是真實的，有些是誇大的，而有些則完全是編造的。鑑於這兩個大國處在戰爭的邊緣，很少有觀察家仍對局勢能夠穩定抱有希望。"
 news.335.a:0 "這對於大平洋來説意味着什麼？"
 news.335.b:0 "銘記帕奈號事件！"
 news.335.c:0 "讓他們來！"
 news.335.e:0 "日本的壞消息就是我們的好消息"
 news.335.f:0 "這將會使中國的局勢變得更加艱難"
 news.336.title:0 "銘記阿拉莫事件"
 news.336.desc:0 "[MEX.GetAdjective]軍隊在撤離100年後重新佔領了德克薩斯州。[USA.GetAdjective]在德克薩斯主要城市中的軍隊已經被完全清剿，包括聖安東尼奧和它著名的地標——阿拉莫。雖然在歷史遺址沒有發生戰鬥，[MEX.GetLeader]參觀了天主教會的辦公場所，舉行集會和演講，鼓勵軍隊繼續戰鬥，爭取最終戰勝令人憎恨的“美國佬”。"
 news.336.a:0 "我們記住了。"
 news.336.b:0 "我們會忘卻。"
 news.336.c:0 "[USA.GetLeader]怎麼會允許這樣的事情發生？"
 generic.19.t:0 "[From.GetName]提供工業援助"
 generic.19.d:0 "[From.GetNameDefCap]已經通知我們，他們將援助我們的事業並將爲我們提供一定程度的工業援助，加強我們的力量以對抗我們共同的敵人。"
 usa.401.t:0 "[From.GetNameDefCap]接受了驅逐艦換基地協議"
 usa.401.desc:0 "英國首相[From.GetLeader]已經簽署了驅逐艦換基地協議。一隊[From.GetAdjective]海軍官員來視察驅逐艦並監督交接工作。\n\n顯然[From.GetAdjective]官員們還有許多工作要做，而且他們似乎也有點關心要移交的船隻上鳥糞和鏽跡的數量和厚度。"
 usa.401.a:0 "乞丐不該挑肥揀瘦。"
