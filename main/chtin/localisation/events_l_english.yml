 germany.4.t:0 "德奧合併"
 germany.4.d:0 "奧地利不斷髮生的起義充分證明了人民們想要加入我們帝國的家庭。現在是時候行動起來實現人民的願望了。"
 germany.4.a:0 "誰敢説奧地利不是德意志一員？！"
 germany.5.t:0 "反共產國際條約"
 germany.5.d:1 "德國提議兩國簽署協議以應對共產國際通過顛覆活動與武力政府向全世界輸出共產主義的威脅。如果簽署協議兩國將共享有關共產主義威脅的情報，並緊密協作來共同抗共產主義恐怖威脅。"
 germany.5.a:0 "加入"
 germany.5.b:0 "拒絕"
 germany.6.t:0 "三國同盟條約"
 germany.6.d:0 "締約國認爲永久和平的先決條件是每個國家都應該有符合自身的合理地位，在此基礎上決定彼此支援合作在大東亞地區和歐洲地區建立和維持各自的新秩序，計劃爲共同的繁榮做出努力併爲當地人民帶來美好生活。"
 germany.6.a:0 "加入"
 germany.6.b:0 "拒絕"
 germany.11.t:0 "莫洛托夫 - 里賓特洛甫條約"
 germany.11.d:0 "德國外交部提議了一個兩國間的互不侵犯條約。該條約將會極大地促進我們彼此的貿易交流，並且在祕密附加條款內提出東歐應該被德國和蘇聯瓜分統治。\n\n雖然柏林的法西斯分子不值得信任，不過這個條約的達成將會讓我們可以在沒有外部勢力干擾的情況下對付芬蘭，波羅的海三國以及羅馬尼亞。如果波蘭瓦解的話波蘭東部地區這塊餡餅也將會落在我們頭上。"
 germany.11.a:0 "簽署協議。"
 germany.11.a.tt:0 "§R條約有效期內，封閉經濟的貿易政策將無法使用。\n對德戰爭的國策也將在兩年內無法使用。§!\n"
 germany.11.b:0 "不和法西斯分子談判！"
 germany.12.t:0 "莫斯科簽署條約"
 germany.12.d:0 "蘇聯明智地決定簽署與我們的互不侵犯條約。這意味着我們的行動將不會受到蘇聯的干預。\n\n不幸的是，我們的有些朋友質疑德國對徹底消滅共產主義的決心。當我們處理完波蘭和法國以後，我們可能需要重新衡量一下這個條約，不過這件事我們還是留到以後再談吧……"
 germany.12.a:0 "棒極了。"
 germany.13.t:0 "莫斯科拒絕簽署條約"
 germany.13.d:0 "蘇聯拒絕簽署我們的互不侵犯條約！這讓事情變得複雜了，因爲我們無法在布爾什維克不請自來的干預風險下徹底解決波蘭和法國。"
 germany.13.a:0 "詛咒他們！"
 germany.14.t:0 "瓜分波蘭"
 germany.14.d:0 "波蘭是我們的，不過東部地區按照莫洛托夫 - 裏賓特洛甫條約的條款屬於蘇聯的管轄範圍。我們應不應該撤走我們的部隊讓蘇聯人佔領這個地區？如果我們不撤出的話整個條約將會失效。"
 germany.14.a:0 "是的，條約的條文必須被遵守。"
 germany.14.b:0 "不！整個波蘭都是祖國父親的！"
 germany.15.t:0 "德國遵守條約"
 germany.15.d:0 "遵照莫洛托夫 - 裏賓特洛甫條約，德國部隊已經撤離波蘭東部而我們的部隊也已經進入並佔領該了地區。"
 germany.16.t:0 "德國背叛協議"
 germany.16.d:0 "德國拒絕與我們分割波蘭，這是對莫洛托夫 - 裏賓特洛甫條約公然的違約！如此的背叛令我們與他們的條約宣告失效！"
 germany.16.a:0 "我們信任法西斯分子簡直蠢透了！"
 germany.20.t:0 "第二次維也納仲裁"
 germany.20.d:0 "歐洲已經認可了新秩序，我們應匈牙利和羅馬尼亞之邀來仲裁兩國間的領土爭端。根據錯漏百出的凡爾賽條約，匈牙利的特蘭西瓦尼亞被併入了羅馬尼亞。南部特蘭西瓦尼亞是不是應該歸還給匈牙利？"
 germany.20.a:0 "賜予匈牙利北特蘭西瓦尼亞。"
 germany.20.b:0 "整個特蘭西瓦尼亞都是匈牙利的。"
 germany.20.c:0 "特蘭西瓦尼亞應該留在羅馬尼亞。"
 germany.21.t:0 "羅馬尼亞拒絕了我們的裁決"
 germany.21.d:0 "羅馬尼亞拒絕服從我們在第二次維也納仲裁中的決定！他們的代表團被召回了布加勒斯特，沒有任何領土被割讓給匈牙利。"
 germany.21.a:0 "德國的意志必須被遵從！"
 germany.22.t:0 "梅梅爾 - 立陶宛人屈服了"
 germany.22.d:0 "立陶宛政府已同意我們的要求，梅梅爾將被併入東普魯士。又一個被非法竊取的省份迴歸了德國！"
 germany.22.a:0 "好極了。"
 germany.23.t:0 "梅梅爾 - 立陶宛人拒絕了我們的要求"
 germany.23.d:0 "立陶宛政府拒絕了我們的要求！他們以克萊佩達協議爲擋箭牌，聲稱德國對梅梅爾地區沒有合法宣稱。我們將會用非常規的方式向他們闡釋我們對此事的看法……"
 germany.23.a:0 "頑固的蠢貨。"
 germany.24.t:0 "德國駐華軍事顧問團"
 germany.24.d:0 "雖然我們當年在大戰後失去了在華利益，但德國一直樂得同中國保持的良好關係。一個德國軍事顧問團駐華已有很多年，亞力山大·馮·法肯豪森也在重整部分國民黨軍隊的工作中成果斐然。\n\n這自然令日本不安，他們正與中國交戰。他們要求德國立刻撤除所有對華援助。"
 germany.24.a:0 "召回馮·法肯豪森。"
 germany.24.b:0 "不，我們的顧問不會走。"
 germany.24.c:0 "不，根據承諾我們的顧問會繼續留在中國。"
 germany.25.t:0 "召回軍事顧問"
 germany.25.d:0 "持續惡化的對華關係意味着駐華軍事顧問團在政治上已經不現實了。亞力山大·馮·法肯豪森連同我們其他的顧問已經被召回。"
 germany.25.a:0 "我們會讓他繼續發光發熱。"
 germany.26.t:0 "中國扣押了我們的軍事顧問"
 germany.26.d:0 "德國與中國正處戰時，因此中國扣押了正在整訓中國軍隊的德國軍事顧問們。亞力山大·馮·法肯豪森與他的少數軍官脱逃了，他們現正在返歐途中。"
 germany.26.a:0 "幹得漂亮！"
 germany.27.t:0 "佈防西線"
 germany.27.d:0 "陸軍工程兵們已經完成了對現有防禦工事的檢查，並找出了防守薄弱點。必要的建築工作指令已經被下達。"
 germany.27.a:0 "這個防禦體系將比齊格菲防線更好。"
 germany.28.t:0 "德國要求德奧合併"
 germany.28.d:0 "奧地利爆發了內亂和暴力事件，抗議者表達了他們希望奧地利併入德國、迴歸德意志人大家庭的願望。柏林方面正在極力推動德奧合併，這將使奧地利被併入他們的國家。"
 germany.28.a:0 "我們將併入德意志國！"
 germany.28.b:0 "不，奧地利命不該絕。"
 germany.29.t:0 "奧地利拒絕德奧合併！"
 germany.29.d:0 "維也納的蠢貨們拒絕接受我們兩國的合併！這種公開違背奧地利民意的做法將不會長久！ 我們也許不得不採取武力促成德奧合併。"
 germany.29.a:0 "我們必須開始準備軍事幹預。"
 germany.40.t:0 "慕尼黑會議"
 germany.40.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經箭在弦上。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑會談的大英帝國，法國，意大利和德國希望商討出一個和平解決蘇台德危機的方法。大英帝國的立場是什麼？"
 germany.40.d_2:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經箭在弦上。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。正如我們曾言明的，我們堅決反對德國擴張主義，這意味着我們又得到一個對德戰爭中的盟友。"
 germany.40.a:0 "捷克人自生自滅吧。"
 germany.40.b:0 "捷克斯洛伐克必須被保衞！"
 germany.41.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經箭在弦上。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑會談的大英帝國，法國，意大利和德國希望商討出一個和平解決蘇台德危機的方法。\n\n大英帝國表明他們不會爲了一次“遙遠的爭端”而捲入戰爭。我們應該亦步亦趨，還是履行責任而給捷克斯諾伐克以支持？"
 germany.41.a:0 "捷克人自生自滅吧。"
 germany.41.b:0 "可惡的英國佬！法國會支持她的朋友！"
 germany.42.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經箭在弦上。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑會談的大英帝國，法國，意大利和德國希望達成一個和平解決蘇台德危機的方法。\n\n大英帝國拒絕讓步，並以戰爭威脅德國不要侵入捷克斯洛伐克的邊境。兵戈將臨。"
 germany.42.a:0 "我們必須準備好！"
 germany.42.b:0 "法國不會參與進去。"
 germany.43.t:0 "法國離開同盟國"
 germany.43.d:0 "頑固的法國人拒絕遵從我們對蘇台德危機的處理！由於我們不肯同他們一道對捷克斯洛伐克施以援手，法國決定離開我們的同盟。事到如今，法國正準備着即將到來的對德戰爭。"
 germany.43.a:1 "蠢貨！必須讓[GER.GetLeader]冷靜下來！"
 germany.44.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上囤積大軍！ 一場國際會議在慕尼黑召開，歐洲領導者們一起討論捷克斯洛伐克的未來，但是我們卻沒被邀請。\n\n幸運的是，看上去同盟國決定遵守他們支援我們的諾言。他們面對[GER.GetLeader]的緊逼以戰爭威脅作爲迴應，只要他膽敢侵犯我們一絲的邊境線。儘管如此，我們必須爲即將到來的德國進攻做準備。"
 germany.44.a:0 "太好了！讓他們來試試吧！"
 germany.45.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上囤積大軍！一場國際會議在慕尼黑召開，歐洲領導者們一起討論着捷克斯洛伐克的未來，但是我們卻被拒之門外。\n\n大英帝國的懦夫們拒絕支持我們的主權，不過至少法國人爲我們挺身而出！他們保證會抗德援捷，乃至捨棄了與英國的同盟關係並與我們達成了一個新的同盟。"
 germany.45.a:0 "法蘭西萬歲！"
 germany.46.t:0 "慕尼黑協定"
 germany.46.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上集結大軍！ 一場國際會議在慕尼黑召開，歐洲領導者們一起討論着捷克斯洛伐克的未來，但是我們卻被拒之門外。\n\n英國人和法國人都拒絕遵守抗德援捷的承諾。他們的外交官把話挑明瞭，如果我們選擇反抗德國，我們只能靠自己了。也許我們別無選擇只能割讓蘇台德地區……"
 germany.46.a:0 "今天對歐洲而言是黑暗的一天。"
 germany.46.b:0 "我們永不投降！"
 germany.47.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑會談討論捷克斯洛伐克的未來。英國及其盟友拒絕了我們對蘇台德地區合理的要求，而且他們威脅我們如果我們“侵擾”捷克人的邊境就開戰！\n\n一個入侵捷克斯洛伐克的計劃已經完成，不過此次入侵行動很可能引發一場全歐洲大戰。我們必須確保自己準備充分。"
 germany.47.a:0 "是時候採取強硬手段了。"
 germany.48.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑會談討論捷克斯洛伐克的未來。英國人十分通情達理，他們認爲我們對蘇台德地區的宣稱是合法的，不過頑固的法國人拒絕讓步。\n\n法國人捨棄了他們與英國的同盟轉而和親近捷克人了。看上去我們可能不得不同時與他們兩國爲敵，不過萬幸，至少英國人不會干預……"
 germany.48.a:0 "這也許對我們很有利。"
 germany.49.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑會談討論捷克斯洛伐克的未來。英國人和法國人都很通情達理，認爲我們對蘇台德地區的宣稱是合法的，而他們之前對捷克的保證也被作廢。\n\n儘管身處絕境，頑固的捷克人拒絕投降割地！我們不得已要用武力取回領土。入侵計劃已經萬事俱備，它將會把凡爾賽協議中的卑劣條款完全抹淨！"
 germany.49.a:0 "捷克人必須被毀滅。"
 germany.50.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑話會談討論捷克斯洛伐克的未來。英國人和法國人都通情達理地認爲我們對蘇台德地區的宣稱是合法的，而他們之前對捷克的保證也作廢了。\n\n捷克人意識到自己深處絕境，把蘇台德地區割讓給了我們。此地被壓迫的德國人終於回到了祖國的懷抱！"
 germany.50.a:0 "今天對德國而言是歷史性的一天。"
 germany.51.t:0 "第一次維也納仲裁"
 germany.51.d:0 "捷克斯洛伐克就像一個在歐洲心臟上的癌症腫瘤，德國終於決定採取決定性的行動收拾他們。蘇台德地區已經被還給德國了，現在，爲履行慕尼黑協議，捷克斯洛伐克領土中合理屬於匈牙利的部分應該歸還給我們。"
 germany.51.a:0 "終於等到了！"
 germany.52.t:0 "吞併扎奧爾傑"
 germany.52.d:0 "捷克斯洛伐克正在解體，在被德國佔領之前，我們必須迅速採取行動，保護波蘭人口眾多的領土。捷克對扎奧爾傑的所有權一直受到我們的質疑，現在是該地區併入我們國家的時候了。"
 germany.52.a:0 "扎奧爾傑屬於我們了！"
 germany.53.t:0 "捷克斯洛伐克的命運"
 germany.53.d:0 "德國人不滿足於攫取蘇台德地區的土地，他們已決意吞併我國。我們被所謂的盟友拋棄，我們最強的防禦屏障在慕尼黑那一場可恥的陰謀中化爲烏有，事情已經沒有任何轉機……"
 germany.53.a:0 "屈服於德國人。"
 germany.53.b:0 "……不，我們必須堅決抵抗！"
 germany.54.t:0 "捷克人的不屈"
 germany.54.d:0 "出乎意料，捷克人開始奮起反擊並強烈責我們對其國家領土的佔領行爲。而他們最強的防守陣地位於蘇台德地區，已處於我們的控制之下，捷克已是囊中之物。"
 germany.54.a:0 "布拉格也很快是我們的。"
 germany.55.d:0 "捷克斯洛伐克的末日已經來臨，在這時我們的部隊已經進入布拉格。在捷克斯洛伐克的軍隊投降時，我們繳獲了大量的武器裝備。他們性能優良的坦克也可以歸於我軍之用。\n\n波希米亞將被併入德國並且成爲其保護國。但斯洛伐克該被如何處置？或許我們能把斯洛伐克變爲一個由約瑟夫·蒂索領導的自治傀儡政權。"
 germany.55.d_2:0 "在佔領了捷克斯洛伐克之後，我們必須考慮什麼才是分割這片領地的最佳方案。\n\n波希米亞已經成爲德國統治下的保護國，但斯洛伐克該被如何處置？或許我們能把斯洛伐克變爲一個由約瑟夫·蒂索領導的自治傀儡政權。"
 germany.55.a:0 "將斯洛伐克置爲傀儡國。"
 germany.55.b:0 "與匈牙利瓜分捷克斯洛伐克。"
 germany.55.c:0 "捷克斯洛伐克全境屬於帝國！"
 germany.56.t:0 "天鵝絨分離"
 germany.56.d:0 "德國軍隊已經進入布拉格，捷克斯洛伐克的末日已經來臨。他們堅持將波希米亞併入德意志國，但是他們願意將斯洛伐克地區給我們。我們應該同意這樣的分割嗎？即便這樣意味着加入德意志國的軍事同盟。"
 germany.56.d_2:0 "在吞併捷克斯洛伐克以後，德國堅持保留波希米亞作爲帝國的一部分，但是他們樂意讓我們擁有斯洛伐克。我們應該同意這樣的分割嗎？即便這樣意味着加入德意志國的軍事同盟。"
 germany.56.a:0 "當然！更強大的匈牙利指日可待！"
 germany.56.b:0 "不，我們不需要來自斯洛伐克或者德意志的友誼。"
 germany.57.t:0 "匈牙利拒絕了我們的提議"
 germany.57.d:0 "匈牙利人憤怒地拒絕了我們讓出斯洛伐克這樣慷慨的提議，聲稱他們對這一片地區毫無興趣！我們不久就會處理匈牙利，我們必須爲斯洛伐克地區的問題想出一個最佳解決方式。"
 germany.57.a:0 "建立約瑟夫·蒂索傀儡政府。"
 germany.57.b:0 "斯洛伐克，已入德意志帝國之腹。"
 germany.58.t:0 "波蘭問題"
 germany.58.d:0 "帝國公共思想與宣傳部幹得漂亮，德國人民——事實上，全世界人民都已經瞭解到我們的同胞在波蘭所被迫忍受的那些不公正的待遇。現在我們有絕對正義的理由開戰！"
 germany.58.a:0 "很快，世間再無波蘭！"
 germany.60.t:0 "萊茵蘭，厲兵秣馬，重整軍備"
 germany.60.d:0 "幾支德國部隊已經挺進萊茵蘭地區，標誌着大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！除非我們發佈最後通牒來要求撤軍，我們才不用對德國強制執行凡爾賽條約中的相關規定。"
 germany.60.a:0 "這是戰爭行爲！鼓動英國人進入我們的陣營！"
 germany.60.a.tt:0 "§R一旦戰爭爆發，我們將會遭受內戰帶來的苦楚。而這都“歸功”於我們§Y支離破碎的政府：§!§!\n"
 germany.60.b:0 "提出外交異議。"
 germany.61.d:0 "幾支德國部隊已經挺進萊茵蘭地區，標誌着大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！\n\n法國正在動員部隊，意在對其發佈最後通牒。如果德國方面拒絕，他們將準備進軍德國來處理這一威脅。英國方面民意不支持開站，但如果我們不站在法國統一戰線的話，我們的聯盟就即將瓦解。"
 germany.61.a:0 "戰爭的可行性不值得討論。"
 germany.61.b:0 "我們必將和法國站在同一陣線！"
 germany.62.d:0 "幾支德國部隊已經挺進萊茵蘭地區，標誌着大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！\n\n法國似乎只願意對此行爲提出不痛不癢的外交異議，英國方面，民眾也是堅決反對戰爭。"
 germany.62.a:0 "我們也將提出外交異議。"
 germany.63.t:0 "大不列顛拒絕戰爭"
 germany.63.d:0 "英國拒絕援助我們來抵抗德國的進攻，他們聲稱德國人只是“在他們的後院閒逛”。如果我們向他們開戰，我們將孤立無援。\n\n法國的大眾民調依然是反對戰爭，但若置之不理，德國人只會更加強大，而且萊茵蘭地區的軍事化進程是對我們邊境領土的直接威脅。發佈最後通牒是一個相對保險的措施，特別是當我們無法擁有英國的支持時。我們究竟應該獨自發動戰爭嗎？"
 germany.63.a:0 "是的！是時候處理德國了。"
 germany.63.b:0 "不，沒有英國人的幫助，我們必須撤退……"
 germany.64.t:0 "英國支持我們"
 germany.64.d:0 "即便發動戰爭的提議一直不受英國國內大多數人的支持，英國政府依然意識到了德國所帶來的威脅，並且給予了我們全面支持。我們將會向德國傳達最後通牒，要求他們把部隊撤出非軍事區。如果他們拒絕的話，那我們將會派兵長驅直入德國，來給他們的暴政帝國劃上句號！"
 germany.64.a:0 "向前進！"
 germany.65.t:0 "英國法國總動員！"
 germany.65.d:0 "英法兩國拒絕接受萊茵蘭地區的軍事化，他們把這稱爲對凡爾賽和約的“不可原諒的侵犯“。他們已經開始動員部隊，並且向我們下達了最後通牒要求我們把部隊立即撤出萊茵蘭非軍事區，否則就將開戰。"
 germany.65.a:0 "我們不能讓步！帝國必將受到保護！"
 germany.65.b:0 "我們還沒有準備好這場衝突。我們必須讓步。"
 germany.66.t:0 "法國總動員！"
 germany.66.d:0 "英國已經理解了其中緣由，並且接受了萊茵蘭地區的再度軍事化，但是法國依然拒絕退讓！他們聲稱這次事件直接威脅到國家安全，他們正動員武裝力量，隨時要越過我們的邊界！我們已進入戰時狀態！"
 germany.67.t:0 "法蘭西退縮"
 germany.67.d:0 "當他們意識到他們瘋狂的計劃不會得到英國的支持時，法國人最終也選擇明哲保身。他們的武裝力量已遭遣散。天哪，這可真險！"
 germany.67.a:0 "現在開戰無異於自取滅亡。"
 germany.68.t:0 "法國拒絕退讓"
 germany.68.d:0 "法國依然孤注一擲，決定在無人支持時對德開戰，我們與其之間的同盟已然破裂。同時，另一場歐陸戰爭竟因無意義的鬥嘴爆發了。或許，英國是時候停止插手歐洲大陸的事務了……"
 germany.68.a:0 "或許，這本無可避免。"
 germany.70.t:0 "奧斯特陰謀"
 germany.70.d:0 "一些德國國防軍的高級官員深信他們“偉大的”元首已經將德國推向了一場他不可能打贏的戰爭，這羣高級官員發動了兵變！目前看來這是由德國反間諜機關的上校漢斯·奧斯特謀劃，瓦爾特·馮·布勞希奇將軍和上將威廉·弗蘭茨·卡納里斯都參與其中！\n\n一些重型武裝士兵潛伏在位於柏林的帝國總理府周圍的公寓裏，準備一擊徹底瓦解希特勒和他的得力助手。一場激烈的槍戰正在這棟建築物中展開。"
 germany.70.a:0 "不惜一切代價，保護元首！"
 germany.71.t:0 "元首去世了"
 germany.71.d:0 "黨衞軍和忠實的陸軍部隊衝向帝國總理府，成功地殺死或抓獲了所有反叛的突擊隊員，但沒能在這幫叛徒殺死元首前將其救出！元首被發現死在他的辦公桌上，身中數彈——毫無疑問，他爲了祖國鞠躬盡瘁到最後一刻！\n\n那些仍然活着的篡位者將爲他們所犯下的彌天大罪而接受審判。但目前德國處於戰爭狀態，國不可一日無君，誰將成爲下一任元首？"
 germany.71.a:0 "海因裏希·希姆萊將帶領我們走向未來。"
 germany.71.b:0 "赫爾曼·戈林是個合適的選擇。"
 germany.72.t:0 "密謀的覆滅"
 germany.72.d:0 "黨衞軍和忠實的陸軍官兵趕到帝國總理府，消滅了叛軍並活捉了所有叛軍指揮官，而希特勒本人與他的心腹組織了清場。奇蹟般地，元首從這次可恥的埋伏中存活了下來，且只受了一些擦傷。\n\n那些仍然活着的密謀者將爲他們的不忠付出巨大的代價，現在希特勒甚至更加堅定地要領導第三帝國走向最後的勝利！"
 germany.72.a:0 "元首萬歲！"
 germany.73.t:0 "密謀成功了"
 germany.73.d:0 "那場激烈的戰鬥將帝國總理府化爲一片燃燒的廢墟。儘管有大量黨衞軍士兵趕來幫助希特勒，但忠於密謀者的部隊還是加入了戰鬥，並被證明起決定性作用。元首已經確認被殺死，密謀者已經成功襲擊了位於柏林的所有政府建築。\n\n大片德國國防軍部隊已經倒戈，加入到敵方陣營。但很多高級長官依然是納粹黨的忠實追隨者，誰來領導他們？"
 germany.73.a:0 "納粹主義的毀滅！"
 germany.73.b:0 "希姆萊會扭轉局面的！"
 germany.73.c:0 "戈林是我們現今僅存的希望！"
 germany.74.t:0 "準備登陸"
 germany.74.d:0 "奧地利人十分渴望成爲德意志國的一部分，但是頑固的維也納政府到目前爲止阻止了一切帝國一體化的進程。我們必須加大法西斯主義在奧地利社會中的宣傳力度。在奧地利的納粹黨派已經成爲一個可取代政府的法西斯政權。\n\n一名納粹間諜部門的探員已經被指派進行間諜任務。我們將使用他來暗中提高法西斯黨派在奧地利社會中的聲望。"
 germany.74.a:0 "奧地利將是我們的！"
 germany.75.t:0 "蘇德條約"
 germany.75.d:0 "儘管之前對[Root.GetName]的人民和他們的思想使用各種骯髒的語言進行攻擊，[From.GetLeader]和德國開始與我們接觸，請求同意一個對雙方都有好處的研究合約。互換技術可以幫助我們進行新的坦克設計以及提供將來其他領域研究技術承諾，不過從之前的發言看來毫無疑問德國這樣只是爲了他自己。我們應該接受這項合約，而去承受繼續做大[From.GetLeader]的野心嗎？"
 germany.75.a:0 "那些資本家對於我們雙方來説都是更大的威脅。"
 germany.75.b:0 "我們不會爲法西斯主義者提供消滅工人階級的武器！"
 germany.76.t:0 "蘇聯已經接受蘇德條約"
 germany.76.d:0 "我們同[From.GetName]的商榷是成功的。我們已達成將在新式裝甲單位的研發上互相協助，同時在可能的情況下，在將來的一些研發領域上互相協助。"
 germany.76.a:0 "蘇德條約將是我們通往美好未來的階梯。"
 germany.77.t:0 "蘇聯已拒絕簽署蘇德條約"
 germany.77.d:0 "[From.GetName]已經拒絕我們關於兩國之間合作對裝甲單位的研發合約，他們推測新式先進武器可能會被用於攻擊他們自己。"
 germany.77.a:0 "他們現在已經幾乎無法降低這樣做所帶來的風險了。"
 germany.78.t:0 "德國帶頭進行聯合航空研究"
 germany.78.d:0 "根據與德國之間的合約有關規定，他們的一些特殊研發項目成果將與我們的工程師分享。最近一項雷達技術的突破引起了我們的關注，這將使我們在這一領域當中的研究發展帶來了可能。"
 germany.78.a:0 "發現敵人，是戰爭的第一步。"
 germany.79.t:0 "來自德國的最後通牒"
 germany.79.d:0 "介於希臘實際上是受德國支配的國家，[From.GetLeader]對其政府施加壓力使其加入到他們中來。蘇德聯盟已經將我們推到了一個必須選擇陣營的境地，我們已經收到來的柏林的通牒，要求我們向他的蘇聯盟友割讓我們東邊的領土，並且加入到這樣一個給我們帶來恥辱的公約中。\n\n儘管我們不能保持中立，但依然有其他自保之法，向英國請求支持是其中的一個，堅守我們的領土也是一個。然而，沒有哪個可以確保我們擁有自己的未來。"
 germany.79.a:0 "如果我們同德國合作，或許我們將取得收回土地的機會。"
 germany.79.b:0 "我們不能指望英國人的援助，而他們能指望我們。"
 germany.79.c:0 "如果這些專制者想要奪走我們的家園，那麼他們必須從我們的屍體上踏過去。"
 germany.80.t:0 "斯洛伐克換但澤"
 germany.80.d:0 "德國人對但澤垂涎已久，企圖將他們在東普魯士的領土統一到德意志版圖中。外交官警告，當德國讓我們選擇但澤或者戰爭時，那一天就到來了。\n\n令人驚訝的是，我們收到了來自德國的一個更加令人心動的解決此問題的方式。那就是，他們提出將重建斯洛伐克來交換我們割讓但澤，這也總比成爲德國的傀儡國強不少。\n如果我們拒絕，德國將要採取的措施是一個恐怖的未知，但是我們現在能通過增加領土的方式來解決目前這一衝突，已經是不錯的結果。"
 germany.80.a:0 "這是我們能得到的最好提議了。"
 germany.80.b:0 "休想讓我們用本來屬於我們的來換取他們無恥竊取的！"
 germany.81.t:0 "割讓斯洛伐克換取但澤"
 germany.81.d:0 "波蘭已經同意割讓但澤給[GER.GetNameDef]來完成領土交換，現在斯洛伐克將在波蘭控制之下。通過這一協議，我們重新獲得了但澤同時表示了友好，或者，至少不是公開與我們的東部的鄰居敵對。"
 germany.81.a:0 "德意志再度統一。"
 germany.82.t:0 "[From.GetNameDefCap]拒絕放棄但澤。"
 germany.82.d:1 "我們提供給[From.GetNameDef]關於斯洛伐克地區和格但斯克的領土互換這樣慷慨的提議竟然被拒絕了，這就意味着把但澤推入到波蘭人的手中。顯然[From.GetLeader]並不能理解但澤是德國固有領土這樣的觀點。\n[Root.GetLeader]異常憤怒，從而導致通過外交手段來重新獲取但澤已變不可行。"
 germany.82.a:0 "是時候考慮其他選項了。"
 germany.83.t:0 "反蘇條約"
 germany.83.d:0 "在簽署反共產國際條約之後，[From.GetNameDef]現在有充足的外交手段遏制蘇聯。不過這個協議不等於軍事同盟，而且其中也沒有明確各個簽字國的義務。[From.GetLeader]現在希望擴展反蘇協議到一個反蘇聯同盟，使其成爲一個有束縛力的條約，如果任何一方與蘇聯發生戰爭，所有締約方都應將加入戰爭。\n\n雖然這實際上更危險，而且會破壞我們與蘇聯僅存的外交關係，不過條約將會爲我們在未來對蘇戰爭中帶來強力的盟友。"
 germany.83.a:0 "我們將與德國及其盟友並肩對抗蘇聯。"
 germany.83.b:0 "任何人都可以用這個合約挑起一場世界大戰。"
 germany.84.t:0 "召喚所有締約國參戰"
 germany.84.d:0 "正如我們在簽署反蘇條約時預想的，我們現在發現我們與蘇聯處在戰爭狀態了。是時候讓締約國們遵守他們的諾言加入我們的戰爭了。"
 germany.84.a:0 "我們的遠見起作用了。"
 germany.85.t:0 "[From.GetName]呼籲各締約國參戰"
 germany.85.t.a:0 "[From.GetName]呼籲各締約國參戰"
 germany.85.t.b:0 "[From.GetName]請求保障獨立。"
 germany.85.d:1 "反蘇協議要求所有締約國必須加入任何一締約國作爲防禦方的對蘇衝突。[From.GetName]現在被蘇聯攻擊了，他們請求所有反蘇協議締約國立刻加入戰爭幫助他們。現在是時候向全世界展示[Root.GetAdjective]徹底解決蘇聯保衞世界的決心了。"
 germany.85.desc.a:0 "反蘇聯條約規定，當任一締約國遭到攻擊時，所有締約國都必須加入針對蘇聯的防禦性戰爭。現在[From.GetName]已經遭到了蘇聯的攻擊並希望所有締約國立即展開援助。是時候展示[Root.GetAdjective]的奉獻精神並且從蘇聯的威脅下一勞永逸地拯救世界了！"
 germany.85.desc.b:0 "我們對[From.GetNameDef]的保證規定我們必須加入對蘇聯的防禦戰爭當中。現在他們受到了蘇聯的攻擊，我們應該立即兑現承諾來援助他們。是時候展示[Root.GetAdjective]的奉獻精神並且從蘇聯的威脅下一勞永逸地拯救世界了！"
 germany.85.a:2 "[From.GetName]將不會獨自戰鬥！"
 germany.85.b:0 "這不是我們的戰爭。"
 germany.85.b_tt:0 "§Y這將會所有遵守條約諾言的國家看作可恥的背叛（§!§R-50§!§Y關係）§!"
 germany.86.t:0 "但澤或戰爭"
 germany.86.d:0 "[GER.GetNameDefCap]一直以來公開地宣稱他們的目標是收回他們在上次大戰中失去的領土。這次他們盯上了但澤，這塊領土把東普魯士與其他德國領土分割了開來。\n\n現在他們要求將但澤交還給[GER.GetNameDef]，作爲交換條件他們除了放棄波茲南領土宣稱以外不肯給出任何其他的東西。隨着戰爭腳步的靠近，接受這個協議將會延緩一個可能的衝突，不過代價是讓德國人沒有付出代價地增強了他們面對未來威脅時的力量。"
 germany.86.a:0 "讓我們達成個協議吧。也許他們會把注意力轉向其他地方。"
 germany.86.b:0 "但澤將繼續是格但斯克！"
 germany.87.t:0 "波蘭交出了但澤"
 germany.87.d:0 "面對我們的最終通牒，波蘭同意放棄他們非法佔有的領土並歸還給我們，他們一定是明白了但澤是德國的合法領土！"
 germany.87.a:0 "波蘭避免了戰爭……目前來看。"
 germany.88.t:0 "波蘭拒絕交出但澤"
 germany.88.d:0 "儘管我們試圖讓波蘭人和平的交出但澤，甚至爲此我們還放棄了我們對其他德國領土的合理宣稱作爲交換，我們還是收到了他們的拒絕。正如我們預料的，如果我們不用武力搶過來沒人會給我們任何東西。"
 germany.88.a:0 "他們十分清楚另一個選項是什麼。"
 china.1.t:0 "盧溝橋事變"
 china.1.d:0 "日軍最近對北京南面具有戰略意義的盧溝橋發動了襲擊，不過我們英勇的戰士們把他們擊退了。毫無疑問，這是一起精心策劃的事件，目的是把責任推給我們，迫使我們交出更多的領土——就像當年日本入侵東北製造的九一八事變那樣。\n\n我們該如何應對？"
 china.1.a:0 "我們的忍耐已到極限了！"
 china.1.b:0 "我們承擔不起與日本的全面戰爭。"
 china.2.t:0 "德國召回了德國顧問們"
 china.2.d:0 "德國屈服於日本的外交壓力，決定從我國召回他們的軍事顧問！馮·法肯豪森在告別晚宴上承諾，他不會向日本人透露我們的任何作戰計劃，不過德國結束軍事援助對我軍來説絕不是件好事。"
 china.2.a:0 "我們只能離開他們獨自抗爭了。"
 china.3.t:0 "中德關係惡化了"
 china.3.d:0 "我們與德國的關係不斷惡化，導致他們從我國召回了他們所有的軍事顧問。"
 china.3.a:0 "中國軍官們將會完成他們開啟的工作！"
 china.4.t:0 "扣留德國軍事顧問團"
 china.4.d:0 "我們現在與德國處於戰爭狀態了，他們在我國駐紮的所有軍事顧問都被控制住了。馮·法肯豪森與他的少數幾位手下逃脱了我們的控制，並且返回了歐洲！"
 china.4.a:0 "跑的真快！"
 china.5.t:0 "脱離絕境了"
 china.5.d:0 "紅軍曾一度在一種看似絕望的情況下生存下來，不過自從幾年前的長征以來，形勢已慢慢扭轉了。隨着根據地的大大擴張，我們再也不是失敗者了。鬥爭已經過了最困難的時期，我們的絕望已經不復存在。毛澤東從一位游擊隊領袖成長爲主席。"
 china.5.a:0 "人民共和國萬歲！"
 china.6.t:0 "準備進攻共產黨"
 china.6.d:0 "自中國共產黨的紅軍大撤退後，他們重整了軍力並在陝西站穩了腳。他們繼續欺騙農村羣眾讓他們反對我們，並且還尋求蘇聯的援助。這一切都説明如果任其發展，他們可能會勢頭更盛。然而，很多包圍着他們的軍閥儘管支持我們政府但無力或者不願付出必要的犧牲發動有效的進攻。\n\n現在並不清楚紅軍是否已經重整旗鼓準備好同我們交戰了，然而時間並不在我們這邊。爲了鞏固我們的政治地位，我們需要除掉共產分子。"
 china.6.a:0 "脅迫地方軍閥發動進攻。"
 china.6.b:0 "招安當地土匪爲我們作戰。"
 china.6.c:0 "依靠當地反共志願者作戰。"
 china.6.tt:0 "§Y如果中共選擇迎擊這次進攻：§!\n"
 china.6.tt_2:0 "§Y如果中共選擇撤離：§!\n"
 china.7.t:0 "國民黨發動進攻"
 china.7.d:0 "雖然我們通過長征避免了一場滅頂之災，但國民黨不會坐視我們安然發展。我方情報人員彙報，他們正籌劃對我們發起進攻，如果一退再退，我們的政治支持度將被削弱。\n\n我們不清楚國民黨下了多大的決心要把我們擊退。正面迎擊會帶來巨大風險。如果地方軍閥雲集響應，我們獲勝的機會也許微乎其微。而從另一方面來説，在我們剛剛站穩腳跟之後繼續撤退恐怕更非良策。"
 china.7.a:0 "盡我們一切手段迎擊這次進攻！"
 china.7.b:0 "撤退至人跡罕至之地。"
 china.8.t:0 "共黨分子撤退了"
 china.8.d:0 "中共通過他們在地方的間諜網獲悉了我們的進攻計劃，將他們的紅軍進一步撤退到陝西。雖然這使我們失去了進一步削弱他們人數的機會，但這表明，不管他們怎麼大肆吹噓，共產黨還沒有準備好與我們對抗。某種程度上，這次行動仍對我們有利。"
 china.8.a:0 "懦夫！"
 china.9.t:0 "戰勝了共黨"
 china.9.d:0 "我們擊潰紅軍的行動已經奏效，至少目前是這樣。儘管他們提前獲取了我們進攻的訊息，共黨決定正面對抗我們的部隊，但他們被擊敗了。現在他們不得不撤退到更偏遠的地區，很多當地人開始質疑他們是否有能力完成推翻我們政府的承諾。"
 china.9.a:0 "這次幹得不錯！"
 china.10.t:0 "共黨擊退了我們的進攻"
 china.10.d:0 "在提前瞭解了我們進攻計劃的情況下，紅軍做好了準備迎擊我們的進攻。在我們力量薄弱的地區，當地所能集結的部隊不足以擊敗共軍部隊。\n遺憾的是，這場攻勢變成了對我們的打擊，並且被視爲紅軍在長期撤退後恢復元氣的跡象。"
 china.10.a:0 "從長遠來看，這對他們沒有好處。"
 china.11.t:0 "被國民黨擊敗了"
 china.11.d:0 "儘管我們盡一切所能試圖擊退國民黨在當地集結的部隊，我們的準備不足以完成該目標。伴隨着慘烈的犧牲，我們不得不展開又一輪撤退。\n\n在我們元氣恢復前直面國民黨也許是個錯誤。我們奇蹟般的長征讓我們的支持者充滿了希望，不過現在，懷疑的種子被栽下了。"
 china.11.a:0 "我們會捲土重來並挽回人民的信心。"
 china.12.t:0 "戰勝了國民黨"
 china.12.d:0 "挑戰國民黨的進攻對我們有利。其在當地集結的反動軍隊不知曉我們已獲悉他們的進攻計劃，他們未做好準備，因而被我們擊敗，這對周圍的軍閥造成一次強烈的震懾，即讓他們知道進攻我們是要付出慘痛代價的。\n\n這隻能證明，國民黨大大低估了我們的實力，人民共和國正在崛起。"
 china.12.a:0 "槍桿子裏出政權。"
 china.13.t:0 "同共產黨游擊隊發生衝突"
 china.13.d:0 "隨着我們和中國紅軍都剛剛勉強在我們上次的攻勢中恢復過來，我們雙方的邊境部隊又重新點燃了戰火。不僅是當地軍閥和民兵，我們現在考慮吧其他地方駐紮的兵力也調集過來。\n\n雖然這一次不會讓我們有機會把共黨分子完全消滅，這依舊是一場主義鬥爭上的勝利，讓他們明白他們別想在擴張一點點了。"
 china.13.a:0 "現在我們必須畫清這最後的界限！"
 china.13.b:0 "我們承擔不起另一場衝突。"
 china.14.t:0 "在[From.GetName]被擊敗"
 china.14.d:0 "儘管我們試圖讓共產黨明白除了他們現在避難的地區以外，任何方向的擴張都將被我們打退，可是我們沒辦法投入足夠的資源在[From.GetName]邊境擊敗他們。\n\n零星的戰鬥將會積小成大變成他們的優勢，最終讓我們遏制他們的行動成功化爲烏有。如果他們的支持率持續增高，共黨分子有可能變成個大麻煩。"
 china.14.a:0 "我們有麻煩了。"
 china.15.t:0 "在[From.From.GetName]戰勝"
 china.15.d:0 "經過我們控制區外圍的戰場上的數次小衝突，我們與國民黨衝突的形式看上去變得對我們有利了。儘管保持這種壓力消耗了我們很多戰士和物資，不過結果被證明是值得的。\n\n還沒有進行大決戰，我們的勝利這次是逐步的，這進一步加強了大家對我們革命的信心讓革命之火燒的更旺了。"
 china.15.a:0 "這場勝利不會被百姓忘記的！"
 china.16.t:0 "在[From.GetName]被擊敗"
 china.16.d:0 "我們發動的消滅國民黨外圍勢力的攻勢被證明是災難式的。國民黨人比我們預期的決心要大得多，可能是他們預期如果他們失敗的話將對我們的革命事業的幫助。儘管我們的部隊再一次暫時的安全撤離，但是我們的損失被當地人看在眼裏了，關於我們革命可能會失敗的流言在附近村落裏傳播。"
 china.16.a:0 "我們的革命遠沒有失敗！"
 china.17.t:0 "在[From.From.GetName]的勝利"
 china.17.d:0 "我們遏制共黨的決心十分成功。共產黨民兵試圖游擊戰來阻止我們對這一地區的增援幷包圍他們根據地的部署，不過他們未料到我們消滅他們的決心。這次我們展示的力量，儘管有它的成本，但是説服的當地曾經支持[From.GetLeader]和他們黨派的民眾，中國在共產主義的蠱惑下永遠得不到統一。"
 china.17.a:0 "希望他們能長記性。"
 china.18.t:0 "與國民黨軍隊發生衝突"
 china.18.d:0 "儘管我們很勉強的從他們上一次的進攻後恢復了過來，國民黨又在我們的邊境線上增兵了。很明顯他們試圖表現出他們已經把我們遏制住了，而且長征只是延後了他們消滅我們的時間。我們不能讓民眾認爲這是真的。"
 china.18.a:0 "我們不能繼續把時間都花在恢復兵力上了。"
 china.100.t:0 "中國遭到進一步攻擊了"
 china.100.d:0 "日本狡猾地進軍並侵佔了朝鮮半島。他們試圖用二十一條來羞辱我們，他們已經佔領了中國東北，現在又向前推進了。這已經足夠了，中國將爲了她的自由而戰至最後一人。在對全國人民的講話中，[Root.GetLeader]呼籲所有的[Root.GetAdjective]，希望大家肩並肩作戰而不是獨自滅亡。"
 china.100.a:0 "爲了中國！"
 china.101.t:0 "中國遭到攻擊了"
 china.101.d:0 "是時候我們站在同一戰線面對我們的共同敵人，日本人了。讓我們放下我們不在那麼重要的衝突，爲了祖國母親一起戰鬥！"
 china.101.a:0 "團結才有力量！"
 china.101.b:0 "我們必須擊敗入侵者！"
 china.102.t:0 "中國遭到攻擊了"
 china.102.d:0 "在蘇聯忙着與德國人作戰的同時，我們被告知他們將無力如以前一樣保護我們了。爲了我們的利益最大化，應該團結國民黨加入他們的對日抗戰。"
 china.102.a:0 "團結才有力量！"
 china.102.b:0 "讓我們一起擊敗日本的威脅。"
 china.102.c:0 "強大的蘇聯最能保護我們的利益。"
 china.103.t:0 "舉國同心"
 china.103.d:0 "[From.GetName]決定加入抗日戰爭。我們團結一心，一定能擊退入侵者。"
 china.103.a:0 "團結才有力量！"
 china.104.t:0 "中國遭到攻擊了"
 china.104.d:0 "中國遭到攻擊了。軍閥們都決定擱置他們之間的矛盾共同抗擊日本侵略者。這是中國共產黨發展的好時機，我們可以向廣大的中國人民證明，中國真正的未來掌握在我們而不是腐朽的國民黨手中。不過我們是不是應該也加入抗戰，確保中國有個美好的未來？"
 china.104_PRC_SOV_reinforcements:0 "將收到蘇聯的10個師的增援。"
 china.104.a:0 "團結才有力量！"
 china.104.b:0 "他們自己打日本去，我們不進行支援"
 china.104.tt:0 "\n現在可以以[Root.GetName]的名義解放華北與東北。\n"
 china.105.t:0 "舉國同心"
 china.105.d:0 "[From.GetName]希望與我們聯手抗日。他們已經放下了與[From.GetFactionName]的舊怨攜手並肩反抗日本的侵略。"
 china.105.a:0 "團結就是力量！"
 china.105.b:0 "我們將允許他們在戰時對我們的政權有一定支配能力"
 china.106.t:0 "舉國同心"
 china.106.d:0 "[From.GetName]加入了[Root.GetFactionName]並準備好了戰爭。"
 china.106.a:0 "我們將把所有日本鬼子趕出中國"
 china.107.t:0 "合作終止"
 china.107.d_PRC_joined:0 "[Root.GetFactionName]已經達到了目的。不再有共同的敵人讓我們可以並肩作戰。毛澤東對華北的掌控不斷增強。然而面對我們的常勝軍他們定無勝算。"
 china.107.d_PRC_refused:0 "戰爭結束，真正的愛國者取得了勝利。現在是時候對那些在我們流血犧牲之時袖手旁觀的人進行清算了。"
 china.107_tt:0 "@PRC §Y中華人民共和國§!將會控制§Y華北§!和§Y東北§!\n"
 china.107.a:0 "我們已不再有共同的敵人"
 china.108.t:0 "共產主義必勝"
 china.108.d:0 "我們在抗擊日本惡狗的鬥爭中所行之事大大提升了中國共產黨的威信。越來越多的人看到，相比腐朽的國民黨我們才是中國的未來。黨員幹部開始將這些人編練成一支“從羣眾中來到羣眾中去”的新軍。"
 china.108.a:0 "我們必須加強我們的部隊"
 china.108_PRC_SOV_reinforcements_2:0 "獲得20個師"
 china.109.t:0 "爲中國而戰！"
 china.109_tt:0 "§Y獲得對中國大陸的宣稱§!\n"
 china.109.d:0 "是時候擺脱國民黨這個趴在中國身上的寄生蟲了。我們將在毛主席的英明領導下解放每一箇中國人，建立一個統一的國家。"
 china.109.a:0 "開戰！"
 china.110.t:0 "[From.GetName]宣戰"
 china.110.d:0 "[From.GetName]和[From.GetLeader]領導班子已經對我們宣戰。"
 china.110.a:0 "開戰！"
 china.111.t:0 "合作終止"
 china.111.d:0 "[Root.GetFactionName]已經達成目的了。不再有共同的敵人可以讓我們團結起來。我們明智地利用這段時間在華北和東北地區建立了我們的支持，現在是時候正式控制這一地區了。"
 china.111.a:0 "我們已不再有共同的敵人"
 china.200.t:0 "加入中華人民共和國"
 china.200.d:0 "爲了解放人民，我們已經同國民黨決裂了，我們現在必須同中華人民共和國聯合起來，以阻止國家分裂。中國的敵人總是依靠我們的內訌來削弱我們，社會主義新國家不會犯這樣的錯誤！"
 china.200.a:0 "團結起來打倒國民黨反動派！"
 china.201.t:0 "共產主義革命家加入中國"
 china.201.d:0 "在脱離國民黨反動派控制之後，我們與同情我們事業的中國革命家一道加入了[Root.GetLeader]領導下的國家。從今往後，都只有一個統一的中華人民共和國。"
 china.201.a:0 "我們必須聯合起來保護我們的同志！"
 china.202.t:0 "共產黨在[CHI_communist_state.GetName]起義"
 china.202.d:0 "共產黨在[CHI_communist_state.GetName]的支持日益高漲，終於達到了臨界點。起義軍已經佔領政府機關宣佈脱離[Root.GetName]。我們已經失去了[CHI_communist_state.GetName]的控制，現在落入共產主義政權的手上。"
 china.202.a:0 "我們必須消滅共產黨的威脅！"
 china.203.t:0 "共產黨在[CHI_communist_state.GetName]起義"
 china.203.d:0 "在脱離國民黨反動派控制之後，我們與同情我們事業的中國革命家一道加入了[Root.GetLeader]。從今往後，只有一個統一的[Root.GetName]。"
 china.203.a:0 "我們歡迎共產主義同志！"
 china.204.t:0 "[Root.GetAdjective]的首都"
 china.204.d:0 "隨着中國內戰的結束，我們鞏固政權並向人民宣示我們是中央王朝法統繼承者的時機到來了。我們才是引導他們走向未來的力量。\n\n爲了實現這個目標，我們應該有一個與我們偉大國家相稱的首都。"
 china.204.a:0 "我們應該在北方的舊都治理國家。"
 china.204.b:0 "我們應該在南方的舊都治理國家。"
 china.204.c:0 "無需遷都。"
 CHI_nanjing_tt:0 "遷都至§Y南京§!。"
 CHI_no_united_front:0 "不進行抵禦外敵的任何合作。"
 spanish_civil_war:1 "西班牙內戰開始了"
 spain.1.t:0 "內戰爆發！"
 spain.1.d:0 "一些部隊中的高級將領聯合發表了一份宣告，譴責西班牙現政府！他們在君主主義者和宗教團體的支持下發動右翼政變。大部分軍隊站在了國民軍一邊，但他們還未攻克除塞維利亞外的任何西班牙主要城市。\n\n同時志願者也在共和政府的號召下聚集起來，準備擁護政府對抗叛軍。志願者們可能缺乏訓練，但無人可以質疑他們的忠誠。\n\n戰爭已經爆發——我們應該選擇哪一派？"
 spain.1.a:0 "國民軍！"
 spain.1.b:0 "共和軍！"
 spain.10.d:1 "弗朗西斯科 - 佛朗哥和平當選西班牙國家總統之後，有希望結束近年來的暴亂和政治動盪。然而有傳言佛朗哥試圖建立自己一黨專政的國家元首制並且幾個反對黨的領袖相繼失蹤。\n迅速審訊之後，憲兵軍官何塞·加蘭佛洛爾被判犯有叛國罪不久後公開處決。雖然處決他是爲了震懾反對長槍黨統治的人，消滅他們的反對意志，但它起到了相反的效果。左派志願者甚至一些將領紛紛加入到新成立的共和軍的旗幟下，準備支持反對國民軍的鬥爭。雖然大多數都缺乏訓練，但他們成功的攻下了幾個因起義而混亂的城市。\n\n戰爭已經爆發——我們應該選擇哪一派？"
 spain.10.b:0 "人民陣線！"
 nationalists_chosen:1 "赤色分子去死！\n"
 republicans_chosen:1 "長槍黨去死！\n"
 spain.2.t:0 "尋求國際支援？"
 spain.2.d:0 "起義沒有完全成功，但保皇派，長槍黨以及各右派自治聯盟調動了大多數的軍隊推翻了共和國，結束了其使我們爲之自豪的基督教國家變得混亂的統治。結果仍不明朗，全世界都在關注着哪一方會取得勝利。\n\n我們面對政變沒有束手就擒，但是，其他不希望被紅色政黨威脅的國家也該伸出援手。在重建我們的國家時他們應當援助我們。"
 spain.2.a:0 "讓我們請求裝備和彈藥的支援。"
 spain.2.b:0 "西班牙的戰爭將由西班牙人流血贏得！"
 spain.3.d:0 "軍隊中的反動派和法西斯試圖一舉粉碎共和國，但在各大城市遭遇的抵抗與工人武裝的高速動員卻是其始料未及的。政變蜕變成了戰爭，而西班牙人民所渴求的進步與未來則繫於這一戰。\n\n民主和社會主義國家都表示了對共和國的支持，但幾乎無人許諾直接干預。我們應該要求他們進行援助，否則壓迫者下一次威脅的就是他們的自由。"
 spain.3.a:0 "這是一次遏制法西斯的國際鬥爭！"
 spain.3.b:0 "我們不會成爲墮落的工人國家的傀儡！"
 spain.4.t:0 "西班牙國民軍需要我們的幫助"
 spain.4.d:0 "西班牙內戰已經成爲國際形勢的縮影：共產主義者和自由主義者想要破壞傳統，我們將拿起武器阻止他們。西班牙國民軍找我們和其他人爲了未來的衝突武裝他們並不令人驚奇。"
 spain.4.a:0 "我們將盡可能的幫助他們。"
 spain.4.b:0 "如果他們沒有力量奪取政權，他們就不值得支援。"
 spain.5.t:0 "西班牙共和軍希望得到我們的幫助"
 spain.5.d:0 "試圖推翻西班牙第二共和國這一行爲明確的表示了法西斯主義者不會讓進步的鮮花成功生根發芽。共和黨人和他們的盟友，民主黨人，共產黨人和無政府主義者聯合在一起，正在尋求我們和國際社會的幫助。許多聲稱捍衞自由與民主的國家都因害怕被捲入戰爭而拒絕支援。我們怎麼做？"
 spain.5.a:0 "答應他們贈送武器裝備。"
 spain.4.a.tt:0 "如果我們能通安排一次租借，[From.GetName]將感激我們。"
 spain.5.b:0 "可悲的是，我們不能介入。"
 spain.6.t:0 "西班牙國民軍感謝你的幫助"
 spain.6.d:0 "我們對西班牙國民軍的租借獲得了他們的感激。他們應當取得勝利，一旦西班牙重建我們將發現我們獲得了一個強大的盟友。"
 spain.6.a:0 "讓我們相信他們能遏制住紅色恐怖。"
 spain.7.t:0 "西班牙共和軍感謝您的幫助"
 spain.7.d:0 "我們對西班牙共和軍的租借獲得了他們的感激。如果共和國復興，我們相信他們會支持我們不斷努力消滅法西斯渣渣。"
 spain.7.a:0 "共和國萬歲！"
 spain.8.t:0 "收復馬德里"
 spain.8.d:0 "戰爭勝利了。馬德里再一次是我們的了並且我們有機會使這個古老的城市再一次成爲西班牙的中心。它經歷了太多的戰鬥，需要重建。有什麼方法會比把它作爲首都更好？"
 spain.8.a:0 "遷都馬德里"
 spain.8.b:0 "保持現首都"
 spain.9.t:0 "1936年西班牙大選"
 spain.9.d:1 "第二共和國已被證明是一個脆弱的政權。[Root.GetLeader]之所以能成爲總統，全仰仗於人民陣線的支持，這是一個由共和主義者，共產主義者和無政府主義者組成的泛左翼聯盟。\n\n但右翼反對派，包括保守主義者，君主主義者和法西斯主義者爲了對抗人民陣線也開始聯合起來。無論哪一方先出亂子，他們的對手都可能會利用他們的內部矛盾發起一場革命。這次選舉將不會是西班牙消弭衝突前需要挺過的最後一場考驗。"
 spain.9.a:0 "支持人民戰線。"
 spain.9.b:0 "團結在長槍黨之下的保守派。"
 italy.9.t:0 "向西班牙索要巴利阿里羣島"
 italy.9.d:0 "內戰期間，意大利將提供志願者給國民軍。雖然意識形態是一個重要的方面，意大利也有戰略賭注在其中。巴利阿里羣島，特別是馬略卡的防禦，對於意大利由於其在地中海的位置是有特別的利益，尤其是在涉及到西歐國家的殖民地時。\n\n現在，[From.GetLeader]已經建議羣島永久轉讓給意大利控制。考慮到他們對於戰爭的貢獻，這提議也許有些道理。"
 italy.9.a:0 "讓意大利人保留他們想要保護的地盤。"
 italy.9.b:0 "我們贏得戰爭後沒有必要滿足外國人的需求！"
 italy.10.t:0 "西班牙放棄巴利阿里羣島"
 italy.10.d:0 "爲了感謝西班牙內戰期間我們的支援和對法西斯主義事業的貢獻，[From.GetLeader]已經同意在馬略卡建造我們的臨時軍事基地，而梅諾卡島和伊維薩島則是永久的軍事基地。儘管這些島嶼對我們的帝國有着重要的戰略意義，西班牙人似乎正在考慮償還債務。"
 italy.10.a:0 "只要他們承認我們是巴利阿里羣島的合法所有者。"
 italy.11.t:0 "西班牙拒絕放棄巴利阿里羣島"
 italy.11.d:0 "儘管我們在內戰中給予他們援助，我們的同胞保護他們，但是[From.GetLeader]現在拒絕給我們巴利阿里羣島。雖然他們堅稱他們會保持與我們的良好關係，讓我們撤出軍事設施保持這些島嶼還是西班牙人的是微不足道的小事，但我們永遠不會忘記這件事。"
 italy.11.a:0 "如果有需要，我們無論如何都會要求他們。"
 italy.12.t:0 "倫敦會議"
 italy.12.d:0 "我們在南斯拉夫的朋友們受到了來自我們北方鄰國的巨大壓力。腐朽墮落的西方勢力錯誤的爲了維護在南斯拉夫的權利變得越來越衰弱。這可能是一個更年輕，更有活力的新政權在世界舞台上表演的開始！最高統帥部他們已經準備好發動我們的無敵軍團了。"
 italy.12.a:0 "這是我們的時代！"
 italy.12.b:0 "未來有更好的機會。"
 italy.13.t:0 "第一次盧布爾雅那仲裁"
 italy.13.d_dalmatia_montenegro:0 "南斯拉夫由於自身內部矛盾垮台是時候讓意大利取代它了。衰落的西方勢力是如此的懼怕意大利而拒絕它的介入，但新生勢力會看到意大利的價值。不僅我們拿回了曾許諾給我們但沒有拿到的土地而且我們的保護國阿爾巴尼亞變得更大了。"
 italy.13.d_montenegro:0 "我們決定與德國這一上升力量的結盟已經見到成效。南斯拉夫已經走向解體的邊緣而德國也看到了與意大利保持友誼的好處。黑山即將被併入阿爾巴尼亞是唯一正確的選擇"
 italy.13.d_dalmatia:0 "在巴黎和會上我們遭到曾許諾我們北達爾馬提亞的前西方盟友的背叛後，我們選擇了與柏林相結盟。德國明智的判斷出意大利的友誼極爲寶貴並認可了我們在南斯拉夫被忽視的權利。亞得里亞海將成爲一個意大利的內海，正義將得到體現。"
 italy.13.a:0 "意大利的崛起"
 italy.14.t:0 "德國阻撓我們的訴求"
 italy.14.d:0 "德國認爲可以阻撓我們對維希法國領土適度的，公平的和合理的訴求。我們應該離開[From.GetFactionName]？"
 italy.14.a:0 "不可接受。我們能獨自做得更好"
 italy.14.b:0 "我們將贏得他們的尊重"
 italy.15.t:0 "德國支持我們的訴求"
 italy.15.d:0 "德國已經看到了支持我們對維希法國領土訴求的智慧。維希法國交出了薩伏伊和科西嘉給我們。"
 italy.15.d_Corsica:0 "德國不怎麼支持維希法國交出科西嘉給我們"
 italy.15.a:0 "爲意大利復仇"
 italy.16.t:0 "德國大體上支持我們"
 italy.16.d:0 "德國認爲可以介入我們和維希法國的糾紛。他們已經阻止了我們獲得科西嘉的企圖，但是我們仍然擁有薩伏伊。"
 italy.16.a:0 "科西嘉問題僅僅被推遲了"
 france.1.t:0 "日本索要印度支那"
 france.1.d:0 "日本部隊沿着我們的印度支那殖民地安置邊界，並且他們正在訴求我們基地和設施的全部進出口！如果我們同意他們的要求，我們實際上是同意交出印度支那的控制給他們。換句話説，這意味着我們完全不會同他們爭論這個問題。"
 france.1.a:0 "我們別無選擇，只能同意。"
 france.1.b:0 "不可能！"
 france.2.t:0 "延拓馬奇諾防線"
 france.2.d:0 "延長馬奇諾防線直至英吉利海峽的計劃已經完成了，並且並下達了施工命令。比利時人在看到我們跨越國境的準備工作後提交了一份正式的抗議，但是工程仍然繼續。"
 france.2.a:0 "也許他們不應該離開我們的同盟。"
 france.3.t:0 "延拓阿爾卑斯防線"
 france.3.d:0 "我們已經開始改善阿爾卑斯防線防禦工事的工作。當這些防禦工事完成時，意大利人越過國境時將不得不發瘋！"
 france.3.a:0 "讓他們來！"
 france.10.t:0 "戰勝"
 france.10.d:0 "輸掉了戰爭。巴黎落入了德國人的手中，並且他們控制剩餘的國家僅僅只是時間上的問題。我們現在必須考慮未來。政府內部想和德國有一份停戰協定，但是很多官員希望在英國繼續鬥爭。\n\n某些英國戰時內閣的成員有另一個選擇的建議——合併法國和英國爲一個國家，它將作戰到整個法國被解放。"
 france.10.a:0 "我們必須同德國人合作。"
 france.10.a_tt:0 "§Y如果德國同意停戰協定將用維希法國進行遊戲§!\n"
 france.10.b:0 "戰鬥繼續！"
 france.10.b_tt:0 "§Y如果德國同意停戰協定將用法國進行遊戲§!\n"
 france.10.c:0 "讓我們和英國合併！"
 france.11.t:0 "法國提議合邦"
 france.11.d:0 "法國的局勢十分嚴峻。很多政府中的人希望尋求和德國的一份停戰協定，但是一些友好的迴應是由英國戰時內閣成員建議的合併兩個國家爲一個。這個法英聯盟將繼續反對德國人直到實現勝利。我們應該怎麼迴應？"
 france.11.a:0 "不。英國是英國，法國是法國。"
 france.11.b:0 "好，如果那將讓法國人繼續戰鬥！"
 france.12.t:0 "英國同意合邦"
 france.12.d:0 "英國已經同意合併兩個國家爲一個。既然如此，一個新的聯合政府將在倫敦成立。"
 france.12.a:0 "去倫敦！"
 FRA_franco_british_cores:0 "所有§Y[FRA.GetAdjective]核心§!成爲§Y[ENG.GetAdjective]核心§!。"
 france.13.t:0 "英國拒絕合邦"
 france.13.d:0 "英國政府駁回了所有合併兩個國家爲一個的可能。一份和德國的停戰協定這一點是不可避免的。"
 france.13.a:0 "我們必須合作。"
 france.13.b:0 "我們必須繼續戰鬥！"
 france.14.t:0 "法國的勝利"
 france.14.d:0 "我們在法國的勝利接近完成。法國政府已經請求了一份停戰協定，並且當他們同意時我們的外交官已經準備了條款。他們將保留對法國南部的控制，而我們可以自由的佔據剩下的土地。"
 france.14.a:0 "成立維希法國。"
 france.14.b:0 "不，德國將佔領全部法國！"
 france.14.c:0 "重建波旁法國。"
 france.15.t:0 "德國拒絕停戰協定！"
 france.15.d:0 "德國人拒絕了我們停戰協定的請求！他們明顯企圖奴役我們所有人……我們別無選擇，只能戰鬥到最後！"
 france.15.a:0 "我們難逃一死了！"
 france.16.t:0 "團結就是力量！"
 france.16.d:0 "通過最近在巴黎的事件對我們大多數人造成的影響，重要的是我們比以往任何時候都更作爲一個國家走到一起。我們必須着眼於説明我們國家的不可接受，但是這場戰爭的結果改變了。\n\n忘記過去，展望新的地平線。我們不知道在隨後的幾個月裏會發生什麼，但我們將一起面對！"
 france.16.a:0 "我們已經見過更糟的事！"
 france.17.t:0 "加入法國陣營的邀請"
 france.17.d:0 "爲了強化小協約國（捷克斯洛伐克，南斯拉夫和羅馬尼亞）並遏制舊中央同盟國可能的侵略擴張主義的死灰復燃，法國要求我們加入他們的聯盟，以使這些國家團結在一起。"
 france.17.a:0 "當然。小協約國需要重建。"
 france.17.b:0 "[Root.GetName]走自己的路。"
 france.18.t:0 "[From.GetName]加入法國陣營"
 france.18.d:0 "我們計劃從阻止小協約國聯盟分裂和遠離我們方面取得進展。[From.GetLeader]讚許了我們的努力並接受了我們聯盟的邀請。"
 france.18.a:0 "我們離重建小協約國更近了一步。"
 france.19.t:0 "[From.GetName]拒絕了法國的聯盟"
 france.19.d:0 "儘管我們盡最大努力去對小協約國提供支持，我們最近嘗試幫助的國家之一已經受到了懷疑。[From.GetLeader]已經拒絕加入聯盟，也許是懷疑我們的動機，又或許是擔心和我們結合的太緊密會增大他們的目標。"
 france.19.a:0 "他們可能早已是所有他們知道的一個目標！"
 france.20.t:0 "抵制停戰"
 france.20.d:0 "在法國和德國停戰之後在維希法國建立一個新政府，一夥高級軍官反抗新政府。夏爾戴高樂發表了無線電廣播強烈要求抵抗通敵的維希政權。戴高樂實際上已經在自由法國勢力中取得領導地位並且繼續反對德國人。"
 france.20.a:0 "法國繼續鬥爭。"
 france.20.a_tt:0 "§Y夏爾戴高樂成爲法國的領袖§!"
 france.21.t:0 "工人威脅罷工"
 france.21.d:0 "隨着一個大工廠的兩名工人被解僱，鬥爭從工人們和工廠主之間爆發至整個國家。工人們被支持於[Root.GetCommunistParty]被組織並要求更好的環境，比如提高工資和縮短工作周。這將大大的減少我們工廠的產出並且會被看做是[Root.GetCommunistParty]的勝利。我們在馬蒂尼翁邀請談判。難道我們要對他們的需求讓步或者堅定立場並有全國大罷工的風險？"
 france.21.a:0 "讓他們罷工"
 france.21.b:0 "談判"
 france.22.t:0 "重談馬提尼翁協定"
 france.22.d:0 "隨着最近簽署馬提尼翁協定，在工業上我們沒有辦法和德國人競爭。我們在產能上正在一天天的落後。一些工廠主已經開始重新談判在馬蒂尼翁協定中授予的一些權利，幾乎沒有來自工人的反對。我們有機會在全國範圍正式撤銷工人新獲得的權利，但是他們有再一次團結在[Root.GetCommunistParty]後面的風險或將支持其他罷工。讓工人們保持他們的權利，並着重於優化當前的工作流程可以幫助法國人重新團結並讓我們共同成長。"
 france.22.a:0 "隨着時間推移，我們會像以前一樣有效率"
 france.22.b:0 "撤銷他們的權利並立刻讓我們的工業回到正軌"
 france.23.t:0 "罷工結束了"
 france.23.d:0 "很多工人現在已經意識到他們無理的要求將無法實現。[Root.GetCommunistParty]要求他們繼續罷工，他們的孩子因此捱餓，他們沒有辦法繼續了。每一天工人們都在屈服並返回工廠。我們的工業充滿了能量，並且短時間內不會有罷工。"
 france.23.a:0 "我們終於能繼續在國際市場上有競爭力了"
 france.24.t:0 "共產主義威脅"
 france.24.d:0 "一個統一的德國和蘇維埃帶來的威脅太大以至於不能忽視。在兩國瓜分波蘭的協定後，我們不得不做出艱難的選擇。如果我們因爲迄今爲止蘇聯增長的力量造成我們自己內部的鬥爭而讓[Root.GetCommunistParty]管理。通過禁止共產主義活動或加入[Root.GetCommunistParty]我們對所有公民發出了一個強力的信號，那就是我們不會容忍任何人對和平構成威脅。\n傳統上我們有能力將[Root.GetCommunistParty]包括進政治會議中，但是因爲他們拒絕放棄對莫斯科的忠誠，所以採取激烈措施只是時間問題。"
 france.24.a:0 "在法國禁止共產主義"
 france.24.b:0 "不同政見是民主程序的一部分"
 france.25.t:0 "倫敦會議"
 france.25.d:0 "柏林的政權加大了他們和南斯拉夫邊境的緊張氣氛，英國人選擇了讓步。然而，南斯拉夫是在東歐建立據點的三大支柱之一。如果他被削弱那麼法國的安全性將會受到影響。難道我們要證明我們是更大的勢力並能承擔獨自戰鬥的風險？"
 france.25.a:0 "我們將維持和平"
 france.25.b:0 "我們將站在自由一邊"
 france.26.t:0 "倫敦會議"
 france.26.d:0 "柏林的政權加大了他們和南斯拉夫邊境的緊張氣氛，英國人已經決定反對德國的進攻。然而過去戰爭的創傷還未癒合，我們的國家深陷分裂之苦，我們強大到足以獨當一面了嗎？"
 france.26.a:0 "是時候抵抗德國人了"
 france.26.b:0 "這是錯誤的原因"
 france.27.t:0 "德國支持意大利人的訴求"
 france.27.d_1_state:0 "德國已經答應了意大利人對我們領土的訴求。在我們失利之後，我們真的已經沒有條件去爭辯了。"
 france.27.d_both:0 "意大利被給予薩伏伊和科西嘉。這個來自德國的決定已經在殖民地總督中造成不知誰將會是下一個的擔心。敍利亞總督在還沒等到查出就已經叛逃到自由法國。"
 france.27.a:0 "實際上我們沒有選擇。"
 france.27.b:0 "德國人都是見識短淺的傻瓜"
 france.28.t:0 "敍利亞叛變"
 france.28.d:0 "隨着德國人決定將維希法國的土地給予意大利，敍利亞當局已經決定加入我們一邊。"
 france.28.a:0 "法國一步步接近救贖"
 france.29.t:0 "英國接受了盟國的請求"
 france.29.d:0 "“歷史已經證明當我們偉大的國家並肩而立時會有多少建樹。在友好協議的精神下，我們將自豪的歡迎你不僅是作爲朋友，跟是作爲盟友。我們將一起通過黑暗的壓迫成爲自由世界中的一個光輝的燈塔！”\n\n英國已經接受了我們請求作爲盟軍加入的請求。我們可以依仗他們的全力支持在動盪的年代前進。"
 france.29.a:0 "我們將一起守住防線！"
 france.30.t:0 "英國拒絕了成爲盟友的請求"
 france.30.d:0 "“儘管過去有着良好的雙邊關係，我們現在不能冒險讓同海峽對岸的衝突進一步升級。德國在兑現海軍條約上已經贏得了我們的信任，此外，儘管當戰火蔓延時我們會保衞自己，但我們不應該讓火勢進一步蔓延。和平必須始終是任何民主國家的目標。”\n\n我們作爲盟軍加入的請求已經被英國拒絕。英國政府不願意進一步對抗德國，並且認爲這不會威脅目前的和平。"
 france.30.a:0 "他們口中的“和平”不過是“投降”的另外一種叫法。"
 france.33.title:0 "法國解放"
 france.33.desc:0 "隨着戰爭結束，和法國結盟的必要性也逐漸消失了。法國國內呼籲建立臨時政府和開始普選的政黨越來越多。"
 france.33.a:0 "當然，我們是自由人民的堅定盟友。"
 france.33.b:0 "我們必須在國內保持戒備森嚴。"
 france.34.title:0 "法英聯盟的結束"
 france.34.desc:0 "在與英國達成和平協議後，[From.GetLeader]已經同意由法國政黨建立臨時政府的要求。各方的政治一體化進程已經停止，但是在未來仍然將會是盟友。"
 france.34.a:0 "太棒了！"
 france.34.b:0 "我明白了。"
 low.1.t:0 "法國延拓了馬奇諾防線。"
 low.1.d:0 "法國決定擴大馬奇諾防線，將其延伸到英吉利海峽。這清晰的表明了法國在德國即將來到的入侵中放棄我們的意圖。我們在巴黎的大使已經提出了正式抗議，但估計不會有什麼效果。"
 low.1.a:0 "這是暴行！"
 soviet.1.t:0 "日本加強了軍力"
 soviet.1.d:0 "這段時間，滿洲邊境的緊張局勢加重了，我們收到來自蒙古同志的報告：日本正在聚集其在黑龍江的軍力。我們退讓會被看作虛弱的信號，如果我們以武力迴應將進一步惡化緊張的局勢。指揮官同志，您的命令是什麼？"
 soviet.1.a:0 "我們狠狠的打回去。"
 soviet.1.b:0 "我們負擔不起對日作戰。"
 soviet.2.t:0 "奇襲成功"
 soviet.2.d:0 "我們跨越滿洲邊境，對集結的日本軍隊的奇襲成功了！我們成功抓住了他們還未完成戰鬥準備的時機。我們勇敢的士兵漂亮給了他們一個迎頭痛擊。"
 soviet.2.a:0 "做的好！"
 soviet.3.t:0 "失敗的奇襲"
 soviet.3.d:0 "我們跨越滿洲邊境，對集結的日本軍隊奇襲失敗了！敵人破解了我們進行的鉗形攻勢，我們在撤退前遭受了嚴重的損失。"
 soviet.3.a:0 "組織一個行刑隊。"
 soviet.4.t:0 "羅馬尼亞交出了比薩拉比亞"
 soviet.4.d:0 "羅馬尼亞人明智的接受了我們的要求並從比薩拉比亞撤出所有軍隊。比薩拉比亞將成爲摩爾達維亞蘇維埃社會主義加盟共和國，他們的公民將享受到社會主義太陽的光芒！ "
 soviet.4.a:0 "太好了。"
 soviet.5.t:0 "羅馬尼亞拒絕了我們的要求"
 soviet.5.d:0 "羅馬尼亞人拒絕屈服，回絕了我們的要求！看來我們要用武力將他們從比薩拉比亞趕走了。"
 soviet.5.a:0 "蠢貨！"
 soviet.6.t:0 "愛沙尼亞屈服了"
 soviet.6.d:0 "愛沙尼亞在我們的要求下投降了。我們在塔林成立了人民代表大會取代了原來衰敗的政府。愛沙尼亞人民代表大會隨即全票通過了請求加入蘇維埃社會主義共和國聯盟的決議，在審議之後，最高蘇維埃同意了這個請求。"
 soviet.6.a:0 "歡迎加入蘇聯，同志。"
 soviet.7.t:0 "愛沙尼亞拒絕了我們的提議"
 soviet.7.d:0 "愛沙尼亞蠻橫的拒絕了我們慷慨的援助協議！塔林的資本主義者和獻媚者竟然膽敢發表聲明，要我們尊重他們的領土完整！"
 soviet.7.a:0 "我們必須從愛沙尼亞那裏保護愛沙尼亞人。"
 soviet.8.t:0 "拉脱維亞屈服了"
 soviet.8.d:0 "里加的拉脱維亞政府同意了我們的要求，我們用人民代表大會取代了他們腐敗的政府。拉脱維亞人民代表大會隨後全體一致通過了請求加入偉大的蘇維埃社會主義共和國聯盟的決議，我們仁慈的同意了他們的請求。"
 soviet.8.a:0 "你們現在是社會主義者了！"
 soviet.9.t:0 "拉脱維亞拒絕了我們的提議"
 soviet.9.d:0 "統治的拉脱維亞的資產階級壓迫者們毫無理由的拒絕了我們的慷慨的援助協議，並要求我們立刻從境內撤出所有的軍隊。"
 soviet.9.a:0 "拉脱維亞人民必須得到解放。"
 soviet.10.t:0 "立陶宛屈服了"
 soviet.10.d:0 "我們在立陶宛建立軍事基地的要求被同意了。但不幸的是，立陶宛政府隨即垮台了。我們建立了一個人民代表大會避免了立陶宛的無政府狀態。立陶宛人民代表大會全體一致的通過決議，請求最高蘇維埃允許立陶宛成爲蘇聯的一份子，我們同意了這個請求。"
 soviet.10.a:0 "我們會從資本主義的魔爪中拯救你們。"
 soviet.11.t:0 "立陶宛拒絕了我們的提議"
 soviet.11.d:0 "立陶宛看起來下決心走向自我毀滅，他們政府的蠢貨們以爲在德國人支配下能活的更好？這幫拒絕自己的人民加入社會主義的自私領導人正在犯下滔天罪行。"
 soviet.11.a:0 "立陶宛人民已經受夠了苦難了。"
 soviet.12.t:0 "芬蘭同意了我們的要求"
 soviet.12.d:0 "在蘇芬邊境勢不可擋的壓境大軍使芬蘭政府接受了我們修改邊境線的謙遜協議。卡累利阿已經在我們的控制之下了，列寧格勒方向的安全已經可以進一步的確保了。"
 soviet.12.a:0 "我們本來期望他們來打一仗……"
 soviet.13.t:0 "芬蘭拒絕了我們的要求"
 soviet.13.d:0 "芬蘭政府拒絕了我們的要求，但這正是我們所期待的。如果我們想要卡累利阿，我們自己會用武力奪取。現在是給頑固的芬蘭人上一堂深刻的課程的時候了！"
 soviet.13.a:0 "我們幾周內就會擊垮他們。"
 soviet.14.t:0 "蘇聯的成員國"
 soviet.14.d:0 "莫斯科脅迫我們正式加入蘇聯，我們應屈服於莫斯科的要求麼？"
 soviet.14.a:0 "好吧，讓我們加入蘇聯。"
 soviet.14.b:0 "不！我們還沒有發揮出自己全部的潛能！"
 soviet.15.t:0 "唐努圖瓦拒絕屈服！"
 soviet.15.d:0 "唐努圖瓦蠻橫的拒絕了成爲蘇聯的一份子！沒人明白這個可憐的國家自己單幹是想要做什麼。"
 soviet.15.a:0 "祝他們好運。"
 soviet.16.t:0 "唐努圖瓦的合併"
 soviet.16.d:0 "最高蘇維埃收到了唐努圖瓦議會加入蘇聯的請求。他們將成爲俄羅斯蘇維埃聯邦社會主義共和國的圖瓦自治洲。"
 soviet.16.a:0 "歡迎加入蘇聯，同志。"
 soviet.17.t:0 "加固斯大林防線"
 soviet.17.d:0 "我們西部邊境防線的全面強化修正方案已經完成，集中營的勞改犯們也已經準備就緒了，很快斯大林防線將對得起它閃耀的名字！"
 soviet.17.a:0 "斯大林同志會爲此驕傲的！"
 soviet.60.t:0 "瓜分波蘭"
 soviet.60.d:0 "波蘭已經是我們的了，不過西部地區按照蘇德互不侵犯條約的條款屬於[GER.GetAdjective]的管轄範圍。我們應不應該撤走我們的部隊讓[GER.GetAdjective]人佔領這個地區？ 如果我們不撤出的話整個條約將會失效。"
 soviet.60.a:0 "撤出。現在還不是撕毀條約的時候。"
 soviet.60.b:0 "不！整個波蘭都是祖國母親的！"
 soviet.61.t:0 "蘇聯遵守了條約"
 soviet.61.d:0 "遵照條約，[SOV.GetAdjective]部隊已經將波蘭西部的控制權移交給了我們。德國部隊已經進駐。"
 soviet.61.a:0 "好極了。"
 soviet.62.t:0 "蘇聯背棄了條約"
 soviet.62.d:0 "儘管蘇聯多次承諾會遵守條約，但是蘇軍到目前爲止完全沒有後撤，也沒有任何按照條約進行移交準備的跡象。看樣子他們根本沒有打算遵守條約。"
 soviet.62.a:0 "跟他們談判完全是浪費筆墨！"
 finland.1.t:0 "俄國人索要卡累利阿"
 finland.1.d:0 "爲了給列寧格勒創造一個緩衝區，蘇聯正式要求修訂邊境線，他們要求我們割讓卡累利阿，從在邊境線上不斷聚積的蘇聯大軍來看，他們不會接受拒絕的答案。我們應該怎麼迴應？"
 finland.1.a:0 "我們沒有選擇，只能接受他們的要求。"
 finland.1.b:0 "他們敢的話就來啊！"
 finland.2.t:0 "請求瑞典的戰爭援助"
 finland.2.d:0 "芬蘭和蘇聯開戰了。國家獨立不過幾十年，我們又一次成爲鄰國冒險的目標。\n\n敵人的威脅已經在邊境線展開，不論如何，我們的鄰國瑞典仍然保持着中立的態勢，或許我們可以説服他們保衞我們的國家，保護他們的戰略緩衝區。"
 finland.2.a:0 "他們應對我們的立場做出實質性支援。"
 finland.2.b:0 "我們不需要曾經的壓迫者給予的幫助。"
 finland.3.t:0 "芬蘭尋求瑞典的支援"
 finland.3.d:0 "我們的鄰國芬蘭拒絕屈服於蘇聯，現在他們正在交戰。儘管我們和芬蘭之間沒有正式結盟，但是芬蘭政府仍然請求瑞典一同防守奧蘭。那裏居住者大量講瑞典語的居民，而且對我們兩國來説都是戰略要地。\n\n當政府在爲了究竟援助芬蘭到什麼程度而產生分歧時，國內民眾支持援助芬蘭的情緒高漲。我們爲了保護斯堪的納維亞國家免受東方的入侵而願意走多遠呢？"
 finland.3.a:0 "我們必須保持中立。"
 finland.3.b:0 "既然公眾支持援助芬蘭，那麼就派遣志願軍並援助裝備。"
 finland.3.c:0 "芬蘭的事情就是我們的事情，開戰吧！"
 finland.4.t:0 "瑞典拒絕了我們的請求"
 finland.4.d:0 "瑞典政府拒絕了在對蘇戰爭對我們進行援助。他們保持中立以避免國內和國外的反響，他們爲了避免戰爭怎麼都行。"
 finland.4.a:0 "希望他們能夠在事態變得無可挽回前認識到錯誤。"
 finland.5.t:0 "瑞典派出了志願軍"
 finland.5.d:0 "瑞典政府並不願意加入我們對抗蘇聯的戰爭，但瑞典民眾支持我們的呼聲越來越高，許多斯堪地維亞志願者加入了我們的陣營，雖然數量少於我們的期望，對我們面臨的威脅仍然是有幫助的。"
 finland.5.a:0 "這是最低的預期。"
 finland.6.t:0 "瑞典參戰"
 finland.6.d:0 "瑞典政府已經同意了和我們一起共同防禦防禦奧蘭的請求。他們已經加入了我們對抗蘇聯的戰爭，不再保持中立以這應對緊迫而又明目張膽的威脅。儘管國內有反對呼聲，瑞典將和我們肩並肩一起捍衞芬蘭的主權。"
 finland.6.a:0 "這一天將被銘記在心。"
 finland.7.t:0 "和[SOV.GetNameDef]和談"
 finland.7.d:0 "[Root.GetAdjective]共產主義者海拉·伍里約基和我們聯繫並提出：她可以提供幫助，和[SOV.GetAdjective]政府接觸並聯系。安排一個位於瑞典的祕密地點進行的會議，討論以割讓領土換取繼續維持[Root.GetAdjective]的主權。\n\n芬蘭的軍隊損失殆盡，上一次與蘇聯展開談判的嘗試也沒能成功。這可能是我們和平解決這次衝突的唯一希望。"
 finland.7.a_tt:0 "§Y如果[SOV.GetName]接受：\n§!"
 finland.7.a:0 "這場戰爭沒有勝利者"
 finland.7.b:0 "我們必須繼續戰鬥！"
 finland.8.t:0 "[From.GetNameDefCap]讓步了"
 finland.8.d:0 "和[From.GetNameDef]的戰爭代價高昂，但自從我們有能力擊退[From.GetAdjective]的軍隊後，對方只好提供了讓步的協議。我們得到了幾處戰略要地，但必須撤軍且停止進一步的敵對行動。\n這會在還沒取得此地區完整控制權就終止對[From.GetNameDef]攻擊行動，但相應的我們可以着眼於將影響力拓展到世界其他地方。"
 finland.8.a:0 "其他地區也需要我們的士兵"
 finland.8.b:0 "我們需要整個[From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap]拒絕要求"
 finland.9.d:0 "和[From.GetNameDef]的談判已經破裂。這顯然是爲[From.GetAdjective]軍隊另一次攻擊[Root.GetAdjective]地區而拖延時間的策略。\n\n[Root.GetNameDef]將巍然屹立並繼續戰鬥直到最後。"
 finland.9.a:0 "他們每前進一步都要付出血的代價！"
 FIN_agree_peace:0 "芬蘭屈服於蘇聯的要求並割讓了§Y卡累利阿、薩拉和佩察莫§!。"
 japan.1.d:0 "中國政府聲稱我們的“非法侵略”行爲已經達到了“不可容忍的地步”！我們的要求已經被拒絕，現在有報告稱日本國民在上海遭到了攻擊。如果我們需要一個徹底解決中國的藉口，就用這個吧！"
 japan.1.a:0 "他們會爲此付出代價！"
 japan.2.d:0 "出乎意料！中國在盧溝橋事件中選擇了忍讓。他們明白激怒我們要付出何等巨大的代價，所以決定同意割讓平津地區。中國正一點一點地變成我們的囊中之物。"
 japan.2.a:0 "看來戰爭還要再等一會兒。"
 japan.3.t:0 "邊境衝突：蘇聯勝利"
 japan.3.d:0 "俄國人和他們的蒙古走狗發現了我們正在增強黑龍江的駐軍，他們在我們準備好之前就發動了進攻！我們的部隊在血腥的遭遇戰中遭到了敵人無情地蹂躪。"
 japan.3.a:0 "爲什麼會變成這樣？！"
 japan.4.t:0 "邊境衝突：日本勝利"
 japan.4.d:0 "俄國人和他們的蒙古走狗發現了我們正在增強黑龍江的駐軍，他們越過了國境試圖對我們進行先發打擊！我們機智的指揮官發現了他們的企圖併成功地夾擊了敵人。敵人在遭受巨大的損失後夾着尾巴逃回了邊境的另一側。"
 japan.4.a:0 "這會給他們一個教訓！"
 japan.5.t:0 "蘇聯撤退"
 japan.5.d:0 "在偵測到我們集結的部隊後，蘇聯人很明智地讓他們集結滿洲邊境上的部隊向後撤退。我們的士兵們臨時地佔領了一些被他們遺棄的哨所。這很有希望終結俄國人和他們的蒙古盟友對滿洲邊境提出的可笑主張。"
 japan.5.a:0 "這就是爲了展現武力。"
 japan.6.t:0 "法國接受了我們的要求"
 japan.6.d:0 "法國接受了我們提出的要求，他們在印度支那的基地和其他設施現在完全由我們掌控。他們實際上已經把殖民地的完整控制權交給了我們。"
 japan.6.a:0 "明智的舉動。"
 japan.7.t:0 "法國拒絕了我們的要求"
 japan.7.d:0 "法國蠻橫地拒絕了我們的要求！看起來如果我們想要得到印度支那，那麼我們就得用武力去奪取它！"
 japan.7.a:0 "蠢貨！"
 japan.8.t:0 "德國召回顧問"
 japan.8.d:0 "德國已經召回了他們在中國的所有顧問。現在他們應該已經登上前往柏林的飛機了。德國人意識到大東亞的光輝未來將屬於日本，而不是中國。"
 japan.8.a:0 "他們就應該這樣做。"
 japan.9.t:0 "德國拒絕了我們的請求"
 japan.9.d:0 "德國拒絕從中國召回他們的顧問，完全不顧這些顧問的軍事任務直接干擾了我們在大東亞的計劃！難道他們認不清這樣會破壞德日兩國外交關係的基礎嗎？我們究竟能不能信任德國？"
 japan.9.a:0 "他們的顧問會和其他的中國人一起死去。"
 japan.11.t:0 "對暹羅的最後通牒"
 japan.11.d:0 "我們已經在印度支那靠近暹羅邊境的地方集結了大量部隊，我們的態度很明確，我們真誠地希望使用他們的領土作爲基地，將東南亞從歐洲殖民主義的手中解救出來。不過，通過允許他們加入我們的軍事同盟，我們很有希望將暹羅變爲日本帝國的一個傀儡國，這樣就可以省去一次一邊倒的入侵行動。當然，如果他們拒絕了我們，那就等同於對我們宣戰。"
 japan.11.a:0 "我們會進入暹羅，不管他們想要説什麼。"
 japan.11.b:0 "事後看來，威脅入侵的確太咄咄逼人了。"
 japan.12.t:0 "日本下達了最後通牒"
 japan.12.d:0 "日本已經在靠近我們邊境的地方集結了大量軍隊，根據判斷，他們的計劃是使用我們的港口作爲進一步入侵緬甸和馬來亞的基地。現在，他們給我們的選擇是要麼屈服並允許他們通過，要麼就面對他們的入侵。\n\n儘管這意味着我們放棄主權並變成日本的傀儡國，但是避免戰爭才是我們最佳的選擇。"
 japan.12.a:0 "我們同意與日本結盟。"
 japan.12.b:0 "我們不會輕易放棄自己的獨立！"
 japan.13.t:0 "暹羅接受最後通牒"
 japan.13.d:0 "[From.GetLeader]明智地決定接受我們的最後通牒並與我們結成軍事同盟。事實上，我們將把暹羅變爲我們在太平洋下一步行動的基地。"
 japan.13.a:0 "大東亞共榮圈愈加強大了。"
 japan.14.t:0 "暹羅拒絕最後通牒"
 japan.14.d:0 "[From.GetLeader]拒絕了我們進入暹羅以及結爲軍事同盟的要求。不過我們已經宣佈不管如何都會進入，所以這意味着戰爭。"
 japan.14.a:0 "事情變成這樣真是不幸。"
 romania.1.t:0 "蘇聯索要比薩拉比亞"
 romania.1.d:0 "蘇聯的部隊聚集在我們邊境線的另一邊，他們的外交官要求我們將整個比薩拉比亞割讓給他們。我們無法指望德國的調停，因爲他們與俄國人簽訂的條約裏似乎包含着一個祕密協議，把我們放在了蘇聯的利益範圍之中。我們應該反抗嗎？"
 romania.1.a:0 "不，那毫無希望。"
 romania.1.b:0 "是的，我們不能不戰而退，不能放棄我們的領土！"
 romania.2.t:0 "第二次維也納裁決"
 romania.2.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們決定北特蘭西瓦尼亞應該重新由匈牙利控制。我們應該接受這個決定嗎？"
 romania.2.a:0 "是的……我們別無選擇。"
 romania.2.b:0 "不，我們絕不會放棄特蘭西瓦尼亞！"
 romania.3.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們粗暴地決定整個特蘭西瓦尼亞都應該重新由匈牙利統治！我們應該接受這個決定嗎？"
 romania.4.t:0 "德國調停爭端"
 romania.4.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們決定特蘭西瓦尼亞應該繼續由羅馬尼亞控制。匈牙利人很不高興，但是這個決定有希望一勞永逸地解決問題。"
 romania.4.a:0 "特蘭西瓦尼亞應該繼續屬於羅馬尼亞。"
 romania.5.t:0 "克拉約瓦條約 "
 romania.5.d:0 "保加利亞在德國的支持下，不斷派遣外交官來索要南多布羅加——這是我們在1913年第二次巴爾幹戰爭後從他們那裏吞併來的領土。我們之前的讓步似乎刺激他們提出了這個要求。"
 romania.5.a:0 "這將解決爭端"
 romania.5.b:0 "不，邊境線必須畫在這裏！"
 romania.6.t:0 "一個艱難的選擇"
 romania.6.d:0 "我們貪婪的鄰居已經從我們這裏奪走太多的領土了。不過，我們還有機會重新得到一些失去的土地。我們需要做的就是選擇正確的陣營。"
 romania.6.a:0 "德國是我們唯一的希望。"
 romania.6.b:0 "蘇聯給我們提供了最好的機會"
 romania.6.c:0 "我們應該保持中立"
 baltic.1.t:0 "蘇聯最後通牒"
 baltic.1.d:0 "蘇聯正對我們施壓，要求我們簽訂一份“互相援助”條約，這份條約將使他們有權在我們境內駐紮部隊！這完全是要赤裸裸地吞併我們的國家，但是我們根本沒有什麼方法來抵擋他們駐紮在我們邊境線上的部隊。"
 baltic.1.a:0 "接受不可避免的結果……"
 baltic.1.b:0 "他們只有用武力才能奪走我們的土地！"
 baltic.4.t:0 "德國索要梅梅爾"
 baltic.4.d:0 "德國部隊在東普魯士集結，他們的外交部長向我們下達了一份最後通牒！我們必須立即將梅梅爾割讓給他們，不然就要面對他們的軍事行動。我們應該同意他們的要求嗎？"
 baltic.4.a:0 "我們必須同意。"
 baltic.4.b:0 "絕不！"
 baltic.5.t:0 "共產主義者掌權。"
 baltic.5.d:0 "[Root.GetName]選擇團結一致，資本家們被迫交出了政權。新政府內的許多人認爲我們應該實現我們的共產主義使命，成爲蘇聯的一部分。"
 baltic.5.a:0 "和母親祖國融爲一體最符合我們未來的利益。"
 baltic.5.b:0 "[Root.GetName]在蘇聯的保護下可以更好的開展自己的行動。"
 baltic.5.c:0 "[Root.GetName]應該繼續做一個獨立的主權國家。"
 baltic.7.t:0 "[From.GetName]請求[Root.GetAdjective]加入[From.GetFactionName]"
 baltic.7.d:0 "隨着兩國友好條約的簽訂，[From.GetName]請求[Root.GetName]加入他們的[From.GetFactionName]以面對對兩國來説日益嚴重的共同威脅。無論是共產主義當權還是法西斯主義執政，[From.GetName]都承諾保護[Root.GetAdjective]的利益。"
 baltic.7.a:0 "[Root.GetName]站在自己兄弟國一邊。"
 baltic.7.b:0 "[Root.GetName]只能靠自己了。"
 hungary.1.t:0 "德國仲裁"
 hungary.1.d:0 "德國不顧我們的合理要求，決定讓特蘭西瓦尼亞繼續留在羅馬尼亞手中。他們説自己願意改變所有凡爾賽條約的錯誤，但明顯這隻針對他們自己的邊界線。"
 hungary.1.a:0 "太離譜了。"
 hungary.2.t:0 "第二次維也納裁決"
 hungary.2.d:0 "德國認識到我們索求的合理性，正如我們所預料的那樣，特蘭西瓦尼亞將重新迴歸匈牙利這是歷史性的一刻！"
 hungary.2.a:0 "值得慶祝的一天！"
 hungary.3.d:0 "德國不但認識到我們索求的合理性，而且決定將整個特蘭西瓦尼亞重新劃歸匈牙利！這是我們想都不敢想的結果。"
 hungary.4.d:0 "德國認識到我們索求的合理性，將北特蘭西瓦尼亞裁決給我們，但是羅馬尼亞頑固地拒絕接受這個決定！"
 hungary.4.a:0 "蠢貨！"
 hungary.5.d:0 "德國認識到我們索求的合理性，將整個特蘭西瓦尼亞都裁決給我們，但是羅馬尼亞頑固地拒絕接受這個決定！"
 hungary.6.t:0 "第一次盧布爾雅那裁決"
 hungary.6.d:0 "德國人一直抱怨凡爾賽條約的不公平，但是比起特里亞農條約來説，凡爾賽條約算不上什麼。儘管這個條約宣稱什麼民族自決，但是事實的結果是很多匈牙利人受到了外國的統治。匈牙利的尊嚴受到了傷害，伏伊伏丁那省就是一個例子。這片土地的迴歸將是對強加在我們身上的錯誤的一個糾正。"
 hungary.6.a:0 "匈牙利的正義"
 bulgaria.1.t:0 "克拉約瓦條約 ——羅馬尼亞同意了"
 bulgaria.1.d:0 "羅馬尼亞政府接受了德國對我們邊境爭端的裁決結果。南多布羅加重新迴歸了保加利亞！"
 bulgaria.1.a:0 "終於！"
 bulgaria.2.t:0 "克拉約瓦條約 ——羅馬尼亞拒絕了"
 bulgaria.2.d:0 "羅馬尼亞政府拒絕接受我們終結所有邊境爭端的提議！他們宣稱南多布羅加現在是他們國家不可分割的一部分，他們絕不會放棄那裏。"
 bulgaria.2.a:0 "不可接受！"
 bulgaria.3.t:0 "第一次盧布爾雅那裁決"
 bulgaria.3.d:0 "長久以來，我們夢想着建立一個偉大的保加利亞，但是卻一直被當做二等國家。倫敦回憶否決了我們的正當要求，我們的盟友在1913年背叛了我們，1918年我們又遭打了懲罰，只因爲我們想要正義。現在，德國正在糾正那所謂的和平犯下的錯誤，他不但是爲了自己，也是爲了其他國家。保加利亞現在將要從南斯拉夫手中重新拿回馬其頓。"
 bulgaria.3.a:0 "保加利亞人的歡慶日！"
 bulgaria.4.t:0 "克拉約瓦條約 "
 bulgaria.4.d:0 "我們沒有忘記羅馬尼亞在1913年從背後捅了我們一刀，他們在我們軍隊調往其他地方時懦弱地奪走了南多布羅加。匈牙利要利用與德國的友誼來向羅馬尼亞復仇，我們現在就要採取行動嗎？"
 bulgaria.4.a:0 "我們將要復仇"
 bulgaria.4.b:0 "君子報仇，十年不晚"
 bulgaria.5.t:0 "克拉約瓦條約"
 bulgaria.5.d:0 "德國選擇和羅馬尼亞站在一起，而不顧我們正義的要求。[Root.GetLeader]已經向德國大使表示保加利亞期待德國朋友能夠給予更多的幫助。"
 bulgaria.5.a:0 "拒絕"
 italy.1.t:0 "阿爾巴尼亞屈服了"
 italy.1.d:0 "阿爾巴尼亞政權已經同意了我們的要求，索古國王宣佈退位。從今往後，阿爾巴尼亞將屬於意大利人！"
 italy.1.a:0 "一個榮耀的日子。"
 italy.2.t:0 "索古拒絕了最後通牒"
 italy.2.d:0 "目中無人且頑固不化的索古一世國王拒絕了我們的最後通牒。他和他的顧問們正在阿爾巴尼亞國內召集軍隊，試圖東拼西湊起一點可憐的防禦。我們必將佔領地拉那並給這場鬧劇畫上句點！"
 italy.2.a:0 "我們本可以輕鬆解決這件事，索古！"
 italy.3.t:0 "意大利的最後通牒"
 italy.3.d:0 "意大利外交官向我們發出了最後通牒，要求我們同意他們的軍事佔領！阿爾巴尼亞將成爲意大利國王統治下的共主邦聯！"
 italy.3.a:0 "我們只能接受。"
 italy.3.b:0 "不能讓這發生！守衞索古！"
 italy.4.t:0 "擴建阿爾卑斯之壁"
 italy.4.d:0 "皇家陸軍的工程師們研究了我們的北方邊界，並指出了阿爾卑斯之壁需要加強和擴充的位置。必要的建設命令已據此下達。"
 italy.4.a:0 "如果彼時漢尼拔面對的是這樣的堡壘……"
 italy.5.t:0 "意德技術互助協定"
 italy.5.d:0 "意大利建議進行技術和理念的交流，這將拉近兩國的外交關係並使得我們一起變得更強。"
 italy.5.a:0 "好主意！"
 italy.5.b:0 "德國的技術只爲德國人服務"
 italy.6.t:0 "意德技術互助協定——通過！"
 italy.6.d:0 "如同我們所期望的那樣，德國非常樂意進行一些技術交換，很顯然一股新風正拂過歐洲，而意大利向着恢復昔日榮光又前進了一步！"
 italy.6.a:0 "非常好！"
 italy.7.t:0 "意德技術互助協定——駁回！"
 italy.7.d:0 "德國人拒絕了我們提出的協定。"
 italy.7.a:0 "我們最好從現在開始爲自己着想"
 italy.8.t:0 "加入法國的陣營。"
 italy.8.d:0 "“法蘭西行動”正在法國迅速崛起，他們邀請我們加入他們的陣營。這是否進一步促進意大利的利益？"
 italy.8.a:0 "讓我們加入法國的陣營。"
 italy.8.b:0 "法國人不值得信任"
 usa.1.t:0 "埃爾哈特想要參軍"
 usa.1.d:0 "在美國宣佈進行戰爭動員後，我們收到了一份特別的申請：在不久前駕駛飛機環遊了世界的著名飛行員阿梅莉亞·埃爾哈特希望加入陸軍航空隊，成爲一名戰鬥機駕駛員。她在模擬空戰訓練中展現了極爲精湛的飛行技巧，但許多軍方內部人士對於讓一個女人執行戰鬥飛行任務這一想法感到不悦。但我們是否應該網開一面，讓她加入軍隊？"
 usa.1.a:0 "當然，我們需要她。"
 usa.1.b:0 "不，完全沒有必要。"
 usa.2.t:0 "昭昭天命"
 usa.2.d:0 "合眾國獨特的立國之本和歷史進程使得維護世界上的民主與自由成爲我們與生俱來的使命。過去的十年已經證明，如果我們不拿起武器同試圖摧毀這些的傢伙們戰鬥，我們就無法完成這一使命。從現在開始，所有的壓迫者都將不得不向我們俯首，我們的軍隊將解放全人類。"
 usa.2.a:0 "不自由，毋寧死！"
 usa.3.t:0 "珍珠港的美國艦隊"
 usa.3.d:0 "美國對我們施加的諸多外交和經濟制裁正日漸成爲一些更大的威脅的開始。美國太平洋艦隊正停泊在夏威夷珍珠港的海軍基地中，這清晰地傳達了一個信號：美國將在太平洋上保持強大的存在感，並繼續援助我們的敵人。在這個時間點襲擊珍珠港或許能給我們帶來一些驚喜。"
 usa.3.a:0 "誰知道這個機會能持續多久呢？"
 usa.4.t:0 "驅逐艦換基地協議"
 usa.4.d:0 "在採取了與德國敵對的立場後，美國開始希望英國能夠堅定地對抗德國的威脅。然而，他們也希望能夠保持他們的海軍在大西洋的存在感。我們將提供給他們幾座海軍基地，而作爲交換，他們將提供給我們一些驅逐艦。這些船隻都來自預備役，但接受她們依舊能夠增強兩國間的軍事聯繫，這將是一個明智的選擇。"
 usa.4.a:0 "這是一個難得的機會。"
 usa.4.a.tt:1 "我們將獲得43艘美國驅逐艦。\n加拿大將獲得7艘美國驅逐艦。"
 usa.4.b:0 "很明顯這對美國更有利，我們不能接受。"
 usa.5.t:0 "英國拒絕了建議"
 usa.5.d:0 "儘管我們做了大量的準備，釋放了足夠的好意，英國還是拒絕了我們用舊驅逐艦交換他們的海軍基地的建議。"
 usa.5.a:0 "是他們的損失。"
 usa.6.t:0 "[GetYear]年總統大選"
 usa.6.d:0 "總統大選的日子到了。現任總統富蘭克林·德拉諾·羅斯福的新政實施了許多計劃，打算將美國帶出大蕭條的低谷。\n\n儘管其中的許多嘗試大受歡迎，他進一步擴大政府的作用和權力的計劃遭到了其對手共和黨人阿爾夫·蘭登的強烈批評。出身於石油工業的蘭登期望更爲自由的經濟政策，而羅斯福和民主黨想要擴大社會福利並增強經濟的穩定性。這次選舉，民主黨將勉強過關，或者取得巨大的勝利。"
 usa.6.a:0 "支持民主黨，再幹四年！"
 usa.6.b:0 "支持共和黨，我們必須捍衞美利堅的傳統理念。"
 usa.7.t:0 "羅斯福對陣威爾基"
 usa.7.d:0 "自從美國總統辦公室組建以來，還沒有哪位總統能夠連任三屆。然而，鑑於近年來不穩定的世界局勢和國際發展，羅斯福決定打破傳統，競選他的第三任期。共和黨人温德爾·威爾基被視爲候選人中的一匹黑馬，他出身實業，從政經驗寥寥。威爾基批評了羅斯福在經濟方面的干涉主義政策及參選第三任總統的理由。\n\n儘管候選人們在外交政策方面所見略同，而威爾基也希望保留新政中的一些內容，許多人還是將這次選舉視作未來美國民主政治的關鍵點。"
 usa.7.a:0 "支持民主黨，羅斯福不可或缺。"
 usa.7.b:0 "支持共和黨，我們想要威爾基！"
 usa.8.t:0 "蘭登對陣羅斯福"
 usa.8.d:0 "四年前，蘭登總統制止了民主黨繼續推行新政改革的腳步，選擇了依賴所謂國家實力，而其根本則在於工業企業，例如他上任總統前一手扶植的那些。而持續進行着政治活動，希望能夠完成那些他原本準備在第二個任期中施行的計劃的羅斯福，如今也已宣佈參選。鑑於他依舊是一位大受歡迎的候選人，蘭登還是繼續了對他試圖擴大總統權力這一點的批評，而他自己也因此避免了推行類似的政策。\n\n一些來自海外的力量正威脅着我們和別國，這一現實依舊存在，而每一位候選人都不希望美國對此熟視無睹。問題僅僅是誰將帶領民主的兵工廠跨越這些黑色的年代。"
 usa.8.a:0 "支持共和黨，蘭登符合我們的價值觀。"
 usa.8.b:0 "支持民主黨，羅斯福已經準備好去做一切需要做的事。"
 usa.9.t:0 "羅斯福對陣杜威"
 usa.9.d:0 "富蘭克林·D·羅斯福的任期已經超出常規好多年了。儘管他的健康狀況日漸糟糕，而他的任期也達到了史無前例的長度，他還是準備繼續領導我們的國家贏得戰爭。由於許多潛在的被提名者都在軍中服役，共和黨在候選人方面的選擇很有限，但他們還是選出了紐約州州長托馬斯·E·杜威來代表他們。\n\n羅斯福繼續維持着高支持率，但許多人猜測他或許看不到自己任期結束的那一天。但這足以代表杜威能夠擊敗一個帶領我們走了這麼遠的人嗎？"
 usa.9.a:0 "羅斯福將戰勝杜威。"
 usa.9.b:0 "杜威將戰勝羅斯福。"
 usa.10.t:0 "[Root.GetLeader]對陣羅斯福"
 usa.10.d:0 "儘管[Root.GetLeader]在許多方面都延續了新政，羅斯福還是認爲推行他有關計劃可持續發展的初始藍圖是可行的。儘管健康狀況持續下滑，他還是設法維持了之前助他競選成功的大多數支持者，並在此宣佈代表民主黨參選。\n\n[Root.GetLeader]認爲在而今這個敏感時期更換領導人很不靠譜，諷刺的是四年前羅斯福在面對他的挑戰時也發表過類似的講話。儘管如此，他的話還是有幾分道理。"
 usa.10.a:0 "[Root.GetLeader]已經證明了他是個合格的領袖。"
 usa.10.b:0 "美國已經準備好再次施行新政。"
 usa.11.t:0 "羅斯福對陣麥克阿瑟"
 usa.11.d:0 "鑑於戰爭的威脅日益臨近，民主黨和共和黨都期望能找到一位出身行伍的候選人。道格拉斯·麥克阿瑟將軍平時專注於他的軍人使命，而今，鑑於我們正處於和平且贏得了戰爭，他也決定抓住機會競選了共和黨的提名。現在他代表保守派聯盟向羅斯福發起了挑戰。\n\n羅斯福保持着他的支持率，但麥克阿瑟的個人魅力和使命感令選民們印象深刻，軍人真的就見多識廣了嗎？"
 usa.11.a:0 "羅斯福和杜魯門將渡過難關。"
 usa.11.b:0 "麥克阿瑟武能上馬定乾坤，文可提筆安天下。"
 usa.12.t:0 "道格拉斯·麥克阿瑟的競選"
 usa.12.d:0 "爲了挑戰羅斯福創紀錄的連任，共和黨寄希望於備受尊敬的軍隊指揮官，想要找到一位潛在的候選人帶領美國贏得戰爭。道格拉斯·麥克阿瑟將軍在保守派中備受歡迎，但他也是前線不可或缺的人物，而今他只能勉強同意抽時間參加總統競選。\n\n他從不是一位有希望的保守派競選人，但或許他能夠有助於確保最後上台的不會是一個温和派共和黨。爲此做出的犧牲真的值得嗎？"
 usa.12.a:0 "前線比白宮更需要麥克阿瑟。"
 usa.12.b:0 "我們需要他來挑戰羅斯福。"
 usa.13.t:0 "羅斯福逝世"
 usa.13.d:0 "儘管羅斯福總統的健康狀況已經惡化很久了，他在總統競選中展現的強健還是讓很多人以爲他還能堅持很多年。但是，他在任期上去世的可能性一直存在，而在遭遇了今天的一次中風後，羅斯福與世長辭。副總統哈里·S·杜魯門已宣誓就職，希望人們能夠支持和祝福他。舊的內閣得以保持，杜魯門也已立誓將延續他前任的政策。"
 usa.13.a:0 "一個時代結束了，一個新的時代將要開始。"
 news.1.t:0 "盧溝橋事變"
 news.1.d:0 "日本與中國的軍隊在北京西南方的戰略要地盧溝橋爆發了一場無果而終的衝突。\n\n[CHI.GetNameDef]已經拒絕了[JAP.GetNameDef]提出的中國道歉並就領土問題作出讓步的要求，並聲明中國政府對日本侵略行爲的忍耐已經達到極限。\n\n外交部擔心這一不穩定局勢隨時可能導致戰爭爆發。"
 news.1.a:1 "真是個亂世啊。"
 news.1.b:0 "我們會好好教訓那些中國人！"
 news.1.c:0 "沒錯！寸土不讓！"
 news.2.d:0 "日本與中國的軍隊在北京西南方的戰略要地盧溝橋爆發了一場無果而終的衝突。\n\n[CHI.GetNameDef]聲明他將對此負全部責任，並向[JAP.GetNameDef]表達誠摯的歉意，願在領土問題上作出大量讓步。這一聲明震驚了許多外交專家，此前他們認爲兩國邊境的緊張局勢將引發一場全面戰爭。\n\n這表示亞洲將維持長久的和平嗎？"
 news.2.a:0 "可疑。"
 news.2.b:0 "我們對此很滿意……就現在而言。"
 news.2.c:0 "我們別無他法。"
 news.5.t:0 "[JAP.GetNameDefCap]要求獲得法屬印度支那"
 news.5.d:0 "鑑於法國在歐洲戰場上的掙扎所體現的孱弱，[JAP.GetNameDef]決定趁此機會逼迫其新政府放棄其在印度支那殖民地的統治。\n\n日本軍隊已經前往佔領這一地區的重要據點，專家們擔心這塊殖民地或將成爲日本未來軍事遠征的跳板。"
 news.5.a:0 "禿鷲選中了一具屍體……"
 news.5.b:0 "確實如此。"
 news.5.c:0 "豺狼使我們別無選擇。"
 news.5.e:0 "我們的盟友很積極！"
 news.6.d:0 "鑑於法國在歐洲戰場上的掙扎所體現的孱弱，[JAP.GetNameDef]試圖趁此機會獲取利益，於近期向法國新政府提出了完全接管其在印度支那的據點的要求。\n\n這實際上意味着整塊殖民地的控制將移交給日本，法國不會同意這一要求。\n\n專家認爲這一決定很可能引發日本軍隊的報復。"
 news.6.a:0 "他們不敢……對嗎？。"
 news.6.b:0 "那些頑固的蠢蛋會爲此付出代價。"
 news.6.c:0 "我們必須做好準備。"
 news.6.e:0 "我們的朋友又作出了一次大膽的行動。"
 news.7.t:0 "蘇日衝突"
 news.7.d:0 "蘇聯和日本最近沿滿洲邊境爆發了一場衝突。\n\n在蒙古騎兵的掩護下，一支蘇聯突擊隊突襲幷包圍了日本軍隊，造成了巨大的傷亡。\n\n據報道，現在東京的氣氛十分緊張，但斷言此次衝突是否會升級爲正式開戰還爲時尚早。"
 news.7.a:0 "這會是亞洲又一場戰爭的起始嗎？"
 news.7.b:0 "真是一個恥辱……"
 news.7.c:0 "我們給全世界傳達了一則信息。"
 news.8.d:0 "蘇聯和日本最近沿滿洲邊境爆發了一場衝突。\n\n有關這次戰鬥的報告顯示日本軍隊跨越邊境，以一次鉗形攻勢包圍了蘇軍，倖存者只能倉皇逃竄。\n\n這次事件會導致莫斯科增加在俄羅斯遠東地區的駐軍嗎？"
 news.8.b:0 "大日本帝國萬歲！"
 news.8.c:0 "我們必須評估局勢……"
 news.9.t:0 "蘇聯撤退"
 news.9.d:0 "隨着日本在滿洲的部隊不斷增加，蘇聯出人意料地讓緊緊壓在邊境線的部隊向後撤退。\n\n這很可能是莫斯科希望避免在未來與日本發生衝突，也有可能是因爲想起了當年在日俄戰爭中被日本打敗的悲慘記憶。"
 news.9.a:0 "也許這能達成一次持久的和平。"
 news.9.b:0 "懦夫們逃走了！"
 news.9.c:0 "只是一次戰術撤退。沒什麼大不了的。"
 news.10.t:0 "蘇聯索要比薩拉比亞。"
 news.10.d:0 "自從一些士兵在羅馬尼亞邊境失蹤後，[SOV.GetNameDef]向布加勒斯特政府下達了一份最後通牒，要求羅馬尼亞立即割讓比薩拉比亞。這片區域曾經是沙俄帝國的一部分，因此[SOV.GetNameDef]將他們的索求視爲正當的。\n\n羅馬尼亞已經宣佈自己在別無選擇的情況下只有接受蘇聯的要求，比薩拉比亞境內的羅馬尼亞部隊已經撤離。"
 news.10.a:0 "令人關注。"
 news.10.b:0 "比薩拉比亞本來就屬於我們。"
 news.10.c:0 "我們別無選擇……"
 news.10.e:0 "享受這暫時的勝利吧，莫斯科。"
 news.11.t:0 "羅馬尼亞拒絕了蘇聯的要求"
 news.11.d:0 "[SOV.GetNameDefCap]將大量的部隊聚集在與[ROM.GetNameDef]的邊境上，同時莫斯科向羅馬尼亞政府下達了一份最後通牒，要求立即將比薩拉比亞交由蘇聯控制。這片區域曾一度屬於沙俄帝國，[SOV.GetNameDef]據此將自己的索求正當化。\n\n布加勒斯特以挑釁的姿態拒絕了蘇聯的所有領土要求，並且下令對軍隊進行總動員。\n\n國際觀察員預計蘇軍部隊可能在任意時刻越過邊境。"
 news.11.a:0 "令人關注。"
 news.11.b:0 "他們犯了一個巨大的錯誤。"
 news.11.c:0 "比薩拉比亞是我們的！"
 news.11.e:0 "讓那些傻瓜來戰鬥吧。"
 news.12.t:0 "[FIN.GetNameDefCap]拒絕了蘇聯政府的要求"
 news.12.d:0 "蘇聯外交官向[FIN.GetNameDef]政府遞交了一份最後通牒，要求調整卡累利阿地區的邊境線。\n\n儘管蘇聯在邊境上聚集了大量的部隊，赫爾辛基依然拒絕了蘇聯的要求，聲稱“我們不會把任何一寸芬蘭土地讓給俄國侵略者” \n\n國際觀察員表示蘇聯的入侵隨時可能發生。"
 news.12.a:0 "此事沒法善了。"
 news.12.b:0 "他們不應該拒絕我們的要求。"
 news.12.c:0 "我們必須開展防禦。"
 news.12.e:0 "讓我們看看布爾什維克有什麼本事……"
 news.12.f:0 "他們很快就會認識到自己的錯誤。"
 news.13.t:0 "[FIN.GetNameDefCap]接受了蘇聯的要求"
 news.13.d:0 "在大量的爭論後，[FIN.GetNameDef]政府決定接受蘇聯對於卡累利阿地區的邊界調整要求。\n\n[SOV.GetNameDef]以列寧格勒距離蘇芬邊境只有30公里爲由，要求建立一個緩衝區以保障列寧格勒的安全。\n\n許多觀察者一度擔心蘇聯隨時可能會發動大規模的入侵，但外交局勢的變化讓這些擔心煙消雲散了。"
 news.13.a:0 "但是和平的代價是什麼？"
 news.13.b:0 "現在我們能將注意力轉到其他地方了。"
 news.13.c:0 "我們捍衞了自己的獨立。"
 news.13.e:0 "很遺憾，那本可以讓布爾什維克忙一陣子。"
 news.13.f:0 "我們的同志展現了他們的力量！"
 news.14.t:0 "[SOV.GetNameDefCap]吞併了[TAN.GetNameDef]"
 news.14.d:0 "今天早些時候的一場新聞發佈會上，莫斯科宣佈正式吞併[TAN.GetNameDef]。\n\n蘇聯最高蘇維埃同意了圖瓦國會的請求，批准它們成爲蘇維埃社會主義共和國聯盟的成員。\n\n小小的圖瓦人民共和國只得到過蘇聯和蒙古的承認，在加盟後將成爲蘇聯的一個自治州。"
 news.14.a:0 "唐努什麼？"
 news.14.b:0 "他們的情況會變得更好。"
 news.15.t:0 "第二次維也納仲裁"
 news.15.d:0 "在德國仲裁後，與維也納簽訂的一份條約規定特蘭西瓦尼亞將回歸匈牙利的統治。\n\n這片領土在一戰後的瓜分中被劃分給了[ROM.GetNameDef]，留下了一場苦澀的糾紛。\n\n在歐洲似乎已經建立起新秩序的情況下，這是否開了調整邊境的先例？"
 news.15.a:0 "我們會看看這會持續多久。"
 news.15.b:0 "歐洲的地圖應該重新繪製了。"
 news.15.c:0 "希望這些修訂有一天會對我們有利。"
 news.15.e:0 "聽着，聽着！"
 news.16.d:0 "隨着德國的仲裁，一份條約在維也納簽訂下來，特蘭西瓦尼亞的所有地區將重新由匈牙利統治。\n\n這片領土在一戰後的瓜分中被劃分給了[ROM.GetNameDef]，留下了一場苦澀的糾紛。\n\n在歐洲似乎已經建立起新秩序的情況下，這是否開了調整邊境的先例？"
 news.17.t:0 "羅馬尼亞拒絕德國的仲裁"
 news.17.d:0 "[HUN.GetNameDef]和[ROM.GetNameDef]在維也納的談判破裂了。\n\n[GER.GetNameDef]是兩者間的仲裁人，但是當它決定將北特蘭西瓦尼亞交還給[HUN.GetNameDef]時，[ROM.GetNameDef]拒絕了這個決定。羅馬尼亞政府迅速要求自己的代表團返回布加勒斯特。\n\n看起來[GER.GetNameDef]的外交影響力並不像它自以爲的那樣強大。"
 news.17.a:0 "令人關注……"
 news.17.b:0 "羅馬尼亞人讓我們難堪……"
 news.17.c:0 "特蘭西瓦尼亞是我們的了！"
 news.17.e:0 "這事還沒完。"
 news.18.d:0 "[HUN.GetNameDef]和[ROM.GetNameDef]在維也納的談判破裂了。\n\n[GER.GetNameDef]是兩者間的仲裁人，但是當它決定將北特蘭西瓦尼亞交還給[HUN.GetNameDef]時，[ROM.GetNameDef]拒絕了這個決定。羅馬尼亞政府迅速要求自己的代表團返回布加勒斯特。\n\n看起來[GER.GetNameDef]的外交影響力並不像它自以爲的那樣強大。"
 news.19.t:0 "[GER.GetNameDefCap]索取梅梅爾"
 news.19.d:0 "隨着德國部隊在邊境上擺出了進攻的姿態，[LIT.GetNameDef]又收到了來自[GER.GetAdjective]的最後通牒，要求他們交出曾經屬於舊普魯士的梅梅爾。\n\n凡爾賽條約將這塊土地交給了[LIT.GetNameDef]，但此時這塊土地重新迴歸了東普魯士。\n\n德國在歐洲的領土野心已經得到滿足了嗎？觀察家們對此表示懷疑……"
 news.19.a:0 "又有一批地圖要廢棄了。"
 news.19.b:0 "世界各地的日耳曼人必須聯合起來。"
 news.19.c:0 "如果我們擁有抵抗的手段……"
 news.19.e:0 "他們就應該於臣服更高等的種族！"
 news.20.t:0 "[LIT.GetNameDefCap]拒絕了德國的要求"
 news.20.d:0 "儘管德國已經大兵壓境，[LIT.GetNameDef]依然拒絕了柏林要求歸還梅梅爾的最後通牒。\n\n梅梅爾曾經屬於東普魯士，但是[LIT.GetNameDef]根據凡爾賽條約吞併了這片地區。[LIT.GetAdjective]政府在宣佈拒絕德國要求的時候，[LIT.GetLeader]表示，他們必須要維護凡爾賽合約的完整性。\n\n國際觀察家現在相信德國將用軍事手段來獲得這塊領土……"
 news.20.a:0 "勇氣可嘉。"
 news.20.b:0 "他們已經簽下了自己的死刑執行書。"
 news.20.c:0 "邊境線必須畫在這！"
 news.21.t:0 "克拉約瓦條約"
 news.21.d:0 "[ROM.GetNameDef]被迫做出了更多的讓步，因爲[BUL.GetNameDef]要求收回南多布羅加。\n\n羅馬尼亞於1913年第二次巴爾幹戰爭後吞併了這塊領土，但居住在這裏的主要人口依然是保加利亞人和土耳其人。\n\n不管怎麼説，[ROM.GetNameDef]實力被顯著削弱了。"
 news.21.a:0 "毫不關心。"
 news.21.b:0 "這是一次偉大的勝利。"
 news.21.c:0 "反正那塊土地也沒有什麼價值。"
 news.22.t:0 "索古屈從於意大利"
 news.22.d:0 "意大利外交官向阿爾巴尼亞政府提交了一份最後通牒，要求他們接受意大利的完整軍事佔領。\n\n索古國王在意識到抵抗毫無用處後，宣佈退位，而阿爾巴尼亞則成爲了意大利國王維克托·伊曼紐爾三世領導的共主邦聯第一部分。\n\n[ITA.GetNameDef]盯上了巴爾幹半島……"
 news.22.a:0 "墨索里尼野心的另一個犧牲品。"
 news.22.b:0 "我們距離實現偉大帝國的夢想又進了一步。"
 news.22.c:0 "我們夥伴[From.GetLeader]的又一次勝利！"
 news.23.t:0 "索古的挑釁"
 news.23.d:0 "來自[ITA.GetNameDef]的外交官向[ALB.GetNameDef]遞交了一份最後通牒，要求後者併入偉大的意大利。\n\n勇敢的民族領袖索古國王拒絕向意大利的要求屈服，他號召阿爾巴尼亞人民奮起反抗[ITA.GetNameDef]的壓迫。\n\n不過，外國軍事觀察家都認爲[ALB.GetNameDef]沒什麼能力去抵抗意大利的入侵。"
 news.23.a:0 "[ALB.GetNameDef]要多久才能展開反擊？"
 news.23.b:0 "這將是一次短暫的行軍。"
 news.23.c:0 "索古國王萬歲！"
 news.24.t:0 "波蘭問題"
 news.24.d:0 "在國會的一次熱情洋溢的演講中，[GER.GetLeader]對波蘭這個國家、波蘭走廊問題以及他們對待居住在但澤的德國居民的方式進行了公開地批評。\n\n[GER.GetLeader]聲稱波蘭境內的少數德國族裔“受到了能夠想象出來的最卑鄙的迫害”，他明確提出了德國政府的要求：\n“但澤在過去和現在都將是一個德國城市！這條走廊從過去到現在都將屬於德國！如果不是德國人民，這些東方的區域將繼續沉淪在野蠻之中。”"
 news.24.a:0 "戰爭越來越近。"
 news.25.t:0 "萊茵蘭再武裝"
 news.25.d:0 "德國派遣部隊進入了與法國邊境相接的萊茵蘭，公然破壞了凡爾賽合約。當地居民爲行進的德軍歡呼，而法國和英國對此的外交反應到目前爲止依然很緩和。\n\n“這只不過是德國人走進了自己的後花園而已，”一名英國政治評論家如此評論到。"
 news.25.a:0 "令人擔憂。"
 news.25.b:1 "這是德國的領土。"
 news.25.c:0 "我們必須守衞自己的邊境。"
 news.25.e:0 "沒有什麼可生氣的，這毫無疑問。"
 news.26.d:0 "德國軍隊直接破壞了凡爾賽條約，渡過萊茵河，進入了與法國邊境相接的萊茵蘭。\n\n英法兩國將德國的行爲稱作對一戰後簽訂的凡爾賽條約的“不可原諒的侵犯”，兩國同時動員了自己的軍隊，準備對德國進行武裝干涉。\n\n歐洲再次爆發了戰爭！"
 news.26.a:0 "讓我們再來一次吧！"
 news.26.b:0 "德意志必勝！"
 news.26.c:0 "下一站：柏林！"
 news.26.e:0 "讓我們來解決這個問題吧。"
 news.27.d:0 "德國軍隊直接破壞了凡爾賽條約，渡過萊茵河，進入了與法國邊境相接的萊茵蘭。\n\n英國對此的反應到目前爲止依然很緩和。法國則動員了自己的部隊，準備對德國發起入侵。\n\n歐洲再次爆發了戰爭！"
 news.28.t:0 "希特勒遇刺！"
 news.28.d:0 "一羣不贊同戰爭的國防軍軍官在柏林發動了政變。一隊身份不明的武裝人員突襲了總理府，在擊殺了希特勒身邊的護衞後，成功地終結了德國元首的生命。\n政變的倖存者全部被蓋世太保逮捕，今天早晨海因裏希·希姆萊宣誓成爲德國的新元首。\n\n在國會大廈前的一次演講中，希姆萊指控英國和法國陰謀策劃了對希特勒的暗殺，併發誓德國將徹底摧毀這兩個國家。"
 news.28.a:0 "有趣的進展。"
 news.28.b:0 "他們會付出代價！"
 news.28.c:0 "至少希特勒死了。"
 news.29.d:0 "一羣不贊同戰爭的國防軍軍官在柏林發動了政變。一隊身份不明的武裝人員突襲了總理府，在擊殺了希特勒身邊的護衞後，成功地終結了德國元首的生命。\n政變的倖存者全部被蓋世太保逮捕，今天早晨赫爾曼·戈林宣誓成爲第三帝國的新元首。\n\n在國會大廈前的一次演講中，戈林指控英國和法國陰謀策劃了對希特勒的暗殺，併發誓德國將徹底摧毀這兩個國家。"
 news.30.t:0 "對希特勒的刺殺失敗。"
 news.30.d:0 "一羣不贊同戰爭的國防軍軍官在柏林發動了反對希特勒的政變。 一隊身份不明的武裝人員突襲了總理府，但是他們被希特勒身邊的黨衞隊士兵擊退。\n蓋世太保逮捕了所有參與政變的人，其中包括一些高級軍官，例如路德維希·貝克和威廉·卡納里斯。\n\n在國會大廈前的一次演講中，希特勒發誓要對英國和法國進行反擊，以報復它們試圖奪取他生命的“卑劣的企圖”。"
 news.30.a:0 "想想如果他們成功了會怎樣……"
 news.30.c:0 "這什麼也改變不了。"
 news.30.e:0 "他們沒有幹掉那個混蛋是一個恥辱！"
 news.31.t:0 "德國爆發內戰！"
 news.31.d:0 "一部分國防軍軍官對當前戰爭持強烈反對意見，他們在柏林發起了一個旨在推翻希特勒的政變。一隊身份不明的武裝軍人對德國總理府發動了猛攻，並且在與黨衞軍保鏢進行激烈槍戰之後清算了德國元首。\n\n反叛者已經設法控制了柏林大部分地區，並且很多德國國防軍部隊已經倒向了他們。依然忠誠於納粹的部隊團結在新領導人之下，並且發誓去清洗德國“在柏林地區的共產主義者、持不同政見者和外國代理人。”"
 news.31.a:0 "令人關注。"
 news.31.b:0 "德國必須從專制走向自由！"
 news.31.c:0 "反叛者去死！"
 news.31.e:0 "這對我們很有利！"
 news.32.t:0 "莫洛托夫 - 裏賓特洛甫條約"
 news.32.d:0 "德國和蘇聯的外交官決定簽署被現在的觀察家們視爲具有歷史性意義的莫洛托夫 - 裏賓特洛甫條約。\n被後人以德國外交部長約阿希姆·馮·裏賓特洛甫和他的蘇聯同行維亞切斯拉夫·莫洛托夫的姓氏進行命名，這個互不侵犯條約規定締約雙方決不參加反對另一締約國的任何國家集團，並且締約一方如與第三國交戰，另一締約國不得給予第三國任何支持。\n\n其他國家外交官警告這個協定有效的讓德國騰出手去在歐洲發動戰爭卻不用擔心蘇聯的干涉。"
 news.32.a:0 "這不可能是好事……"
 news.32.b:0 "爲我們的布爾什維克新朋友乾杯！"
 news.32.c:0 "爲我們德國新朋友乾杯！"
 news.32.e:0 "這是一段長久而有益的友誼！"
 news.33.t:0 "蘇聯佔領波蘭東部"
 news.33.d:0 "蘇聯的部隊已經佔領了波蘭東部，公開的目的是保護白俄羅斯和烏克蘭的少數民族，避免波蘭政府崩潰之後帶來的亂局。\n\n德國部隊對這個秩序井然的地區保持沉默，結果波蘭的有生力量被兩個大國瓜分了。"
 news.33.a:0 "説的跟真的似的！"
 news.33.b:0 "享受你們最後的日子吧，布爾什維克們……"
 news.33.c:0 "共產主義的疆域正在向前推進！"
 news.34.t:0 "第二次貢比涅停戰協定"
 news.34.d:0 "一個[From.GetName]和法蘭西第三共和國之間的停戰協定已經在貢比涅簽署，這是特意在第一次世界大戰德國投降的那節火車車廂中進行的。\n\n在停戰協定的條款中，一個以[vichy_france.GetLeader]爲首位於維希的法國政府將繼續管理法國南部大部分地區，然而其餘的法國本土淪爲德國佔領區。\n\n儘管一些法國軍官已經發誓在海外繼續抵抗，但是這可以視爲法國軍隊成建制抵抗的結束，至少目前如此。"
 news.34.a:0 "這引起了恐慌"
 news.34.b:0 "好極了！"
 news.34.c:0 "繼續戰鬥！"
 news.35.t:0 "法英聯盟的誕生"
 news.35.d:0 "面對法國的戰敗，法國和英國政府已決定將他們兩個國家合併，直到確保戰勝德國。\n\n倫敦正在組建一個新的聯合政府，由愛德華八世擔任國家元首。在一份公開的“聯盟聲明”中，新的聯合戰時內閣聲明：\n\n“法國和大英帝國將不再是兩個國家，而是一個法英聯盟。憲法將規定聯合的國防、外交、金融和經濟政策機構。法國或英國公民的每一位公民都將立即享有另一個國家的公民身份。”"
 news.35.a:0 "法國人必須孤注一擲"
 news.35.b:0 "難道他們認爲他們在另一面旗幟下就安全了？"
 news.35.c:0 "聯合起來抵抗共同的敵人！"
 news.36.t:0 "吞併奧地利"
 news.36.d:0 "在維也納本地納粹黨派成功發動一次政變之後，德軍就跨越了奧地利邊境並且控制了整個國家。\n\n沒有發生交火的報導，並且德軍士兵還受到了城市中人羣的熱烈歡呼。\n\n在聚集於維也納英雄廣場的大量羣眾前進行的一次演講中，希特勒宣佈吞併奧地利，整個國家併入德國：\n\n“居住於最古老的東方省份的德國人民，從現在起，將成爲捍衞德意志國的新堡壘！”"
 news.36.a:0 "如果那是他們所希望的……"
 news.36.b:0 "歡迎併入德國！"
 news.36.c:0 "我們必須保護我們的北方邊境！"
 news.36.e:0 "這違反了凡爾賽條約！"
 news.37.t:0 "列夫·托洛茨基遇刺"
 news.37.d:0 "列夫·托洛茨基，曾經是弗拉基米爾·伊里奇·列寧的頭號副手和假定繼承人，今天在墨西哥城一家醫院去世。他在家中被一名據信受僱於蘇聯內務人民委員部的西班牙國民用冰斧襲殺。\n\n托洛茨基在與約瑟夫·斯大林及其盟友爭奪蘇聯共產黨控制權的權力鬥爭中失敗後，三十年代流亡國外，先後生活在土耳其、法國和挪威，最後定居在墨西哥。\n\n他仍然長期批判斯大林並且認爲蘇聯如今已經是個“墮落的‘工人’國家”。"
 news.37.a:0 "太殘暴了。"
 news.37.b:0 "任務完成。"
 news.37.c:0 "對那個野心勃勃的煽動者來説，這是一個恰當的結局。"
 news.38.t:0 "托洛茨基躲過了暗殺"
 news.38.d:0 "今天早些時候，列夫·托洛茨基在墨西哥城的家中經歷了一場肉搏戰後，他用冰斧幹掉了一位嘗試用冰斧攻擊他的刺客。兇手已被確認爲西班牙國民，據信受僱於蘇聯內務人民委員部。\n\n曾經是弗拉基米爾·伊里奇·列寧的頭號副手和假定繼承人，但在一場失敗的權力鬥爭後，他被迫被約瑟夫·斯大林驅逐出蘇聯。\n\n托洛茨基在接受媒體採訪時譴責了刺殺他的企圖，“這是斯大林策劃的又一個懦弱的陰謀，目的是讓批評他的人閉嘴。”"
 news.38.a:0 "令人關注。"
 news.38.b:0 "那隻臭蟲！"
 news.39.t:0 "托洛茨基在蘇聯邊境被殺"
 news.39.d:0 "蘇聯當局公佈了列夫·托洛茨基屍體的照片，證實了他最近在試圖潛入[SOV.GetNameDef]時被殺的傳言。\n\n他的屍體被衝到沿蘇聯 - 伊朗邊境的阿特雷克河岸邊。\n\n據信，托洛茨基試圖利用當前蘇聯內部的動盪，尋求盟友以對抗他的長期對手斯大林，並在政變中取代他。"
 news.39.a:0 "令人關注。"
 news.39.b:0 "至少除掉一個威脅。"
 news.40.t:0 "托洛茨基發動政變！"
 news.40.d:0 "一場激烈的權力鬥爭已經在蘇聯的臨時首都發生。列夫·托洛茨基在偷偷潛入蘇聯的倖存者們之中後現身，結束了他長期被迫流亡的日子。\n\n同時在爭取到共產黨最高層的盟友後，他成功發動了一次針對斯大林的政變。\n\n之後通過在一個人民法庭的一個簡短的審判，斯大林被判處絞刑。判決在這天早晨被執行。"
 news.40.a:0 "出乎意料。"
 news.40.b:0 "托洛茨基同志萬歲！"
 news.41.t:0 "托洛茨基迎來了他的死期"
 news.41.d:0 "列夫·托洛茨基在這天早晨被發現死於一個布宜諾斯艾利斯旅館的房間裏。\n\n他是被一條登山吊索勒住脖子而死亡，然後殺手在撤離前被托洛茨基的保鏢抓獲。\n\n雖然殺人兇手是葡萄牙國籍，但有證據把他和蘇聯情報機構格魯烏聯繫在一起。這之所以會發生是因爲斯大林想最後解決一個非殺不可的的老牌政敵。"
 news.42.t:0 "興登堡號失事"
 news.42.d:0 "德國載客飛艇興登堡號今天在美國新澤西州萊克赫斯特海軍航空總站上空準備着陸時失事。失事原因不明，飛艇被火焰吞沒然後墜毀在地面上，當時載客35人。\n\n由於氦氣又稀缺又昂貴並且美國禁止出口，包括興登堡號在內的所有德國客運飛艇都最終使用了氫氣，這可以提供更大的升力可也更易燃。\n\n民眾因這次事故而動搖了對飛艇的信心再加上很多飛的更快的客運飛機的崛起，這意味着飛艇時代的終結。"
 news.42.a:0 "哦，天啊！"
 news.43.t:0 "興登堡號事故"
 news.43.d:0 "災難差點在今天降臨，當德國客運飛艇興登堡號在美國新澤西州萊克赫斯特海軍航空總站上空準備着陸時及時發現了柴油泄露問題。\n\n柴油泄露問題被迅速解決。假如這個問題被忽視，易燃的油氣會導致整艘飛艇變成火球。\n\n人們本來就對客運飛艇的知識有疑問，這次事故讓飛艇的飛行安全記錄染上了污點，並必然導致質疑飛艇的聲音變得更大。"
 news.43.a:0 "千鈞一髮。"
 news.44.t:0 "魯道夫·赫斯的逃跑"
 news.44.d:0 "昨天副元首魯道夫·赫斯從一架重型戰鬥機跳傘後在蘇格蘭被英國國民軍士兵逮捕。\n\n這是一位優秀的飛行員，他顯然飛越了北海，在向西轉向飛往不列顛之前還要遠離雷達探測範圍。\n赫斯表示已經把他自己作爲不列顛和德意志之間和平協定的一個談判代表，儘管柏林當局斥責他是個瘋子而且會在一些政治辦公室中脱光自己的衣服。\n\n聯合王國當局並未此發表評論。"
 news.44.a:0 "令人關注。"
 news.44.b:0 "瘋子！"
 news.44.c:0 "送他去倫敦塔吧！"
 news.45.t:0 "魯道夫·赫斯之死"
 news.45.d:0 "昨天副元首魯道夫·赫斯駕駛重型戰鬥機在蘇格蘭海岸線被皇家空軍攔截擊殺。\n\n他的確切任務通過殘骸無法確定——雖然赫斯是一名優秀的飛行員，但他獨自駕機而且他的飛機看起來未安裝武器。\n他的遺體被聯合王國當局找到，但在柏林已經安排好了一場使用空棺材的葬禮。\n\n希特勒據報導正因爲他老朋友的死亡而明顯處於心煩意亂之中。"
 news.45.a:0 "令人關注。"
 news.45.b:0 "那個可憐蟲。"
 news.45.c:0 "他來這裏做什麼？"
 news.46.d:0 "興登堡號飛艇今天迎來了出人意料的結局，它在蘇格蘭上空被打爆。\n它一直被副元首魯道夫·赫斯徵用，他很穩妥的一個人駕駛着飛艇越過北海去執行與不列顛議和的個人任務。\n聯合王國的雷達站輕而易舉就探測到了龐大的飛艇，之後一些皇家空軍的戰機立刻向飛艇的位置飛去。當興登堡號未對無線電呼叫做出反應時，飛機開火了。\n\n赫斯跳傘生還，他現在被囚禁於倫敦塔。"
 news.47.d:0 "興登堡號飛艇今天迎來了出人意料的結局，它在蘇格蘭上空被打爆。\n它一直被副元首魯道夫·赫斯徵用，他很穩妥的一個人駕駛着飛艇越過北海去執行與不列顛議和的個人任務。\n聯合王國的雷達站輕而易舉就探測到了龐大的飛艇，之後一些皇家空軍的戰機立刻向飛艇的位置飛去。當興登堡號未對無線電呼叫做出反應時，飛機開火了。\n\n赫斯的屍體在飛艇殘骸中被發現。"
 news.47.b:0 "那個瘋子……"
 news.47.c:0 "他想做什麼？"
 news.48.t:0 "阿梅莉亞·埃爾哈特失蹤"
 news.48.d:0 "著名飛行員阿梅莉亞·埃爾哈特，第一位獨自飛越大西洋的女飛行員，在中太平洋豪蘭島附近和她的領航員佛萊得·努南一起失蹤。\n\n當時他們正駕駛着雙發的洛克希德伊萊卡飛機第二次嘗試環球飛行。\n\n目前在美國海軍和海岸警衞隊的指揮下正在進行對失蹤飛行員的搜索，但找到他們希望渺茫。"
 news.48.a:0 "航空界的一大損失。"
 news.49.t:0 "阿梅莉亞·埃爾哈特環球飛行"
 news.49.d:0 "著名飛行員阿梅莉亞·埃爾哈特，眾所周知的“航空女王”，她和她的領航員佛萊得·努南一起成功完成了環球飛行。\n\n在太平洋豪蘭島附近短時間失蹤帶來的驚慌失措之後，飛機沒有發生事故並繼續飛行。今天早晨，他們的洛克希德伊萊卡飛機令人激動地降落於加利福尼亞州奧克蘭市。\n\n下週將在白宮爲此舉辦一個典禮，總統將在那裏就這一英勇事蹟向埃爾哈特本人道賀。"
 news.49.a:0 "偉大的成績！"
 news.55.t:0 "英國-波蘭聯盟"
 news.55.d:0 "鑑於德國近期的侵略行爲，聯合王國和法國明顯是被迫和波蘭建立了軍事同盟。聯合王國首相做出如下聲明：\n\n“在一些事件中的行爲明顯的威脅到波蘭的獨立，波蘭政府因此經過考慮準備在生死關頭用他們國家的軍隊抵抗，英王陛下政府認爲自己到時候一定會立刻給予波蘭政府所有的盡一切力量的支援。他們已經給予波蘭政府這樣的一個保證。”"
 news.55.a:0 "局勢正在快速變化。"
 news.55.b:0 "他們在虛張聲勢！"
 news.55.c:0 "我們將與波蘭並肩作戰。"
 news.55.e:0 "德國人現在不敢攻擊我們了！"
 news.55.f:0 "我們將與盟友並肩作戰。"
 news.56.t:0 "慕尼黑協定"
 news.56.d:1 "德國需要捷克斯洛伐克的蘇台德地區，那裏居住着相當多的德意志人，局勢愈演愈烈。\n\n在一次慕尼黑舉行的峯會上，德國，不列顛，法國還有意大利爭取尋找一個所謂的“蘇台德危機”的外交解決方案。捷克斯洛伐克未被邀請參加。達成了一個德國兼併蘇台德的協議，但將不在歐洲追求更進一步的領土要求。\n\n張伯倫先生向倫敦的羣眾説：\n“首相第二次從德國歸來帶來了和平與榮耀。我相信這是一代人的和平。”"
 news.56.a:0 "那麼今年不會打仗了。"
 news.56.b:0 "至少現在還是和平……"
 news.56.c:0 "我們避免了另一場世界大戰。"
 news.56.e:0 "這不是一份協定，這是勒令！"
 news.57.t:0 "蘇台德危機"
 news.57.d:0 "德國最近加強對捷克斯洛伐克的蘇台德邊境地區的主張，那裏居住着相當多的德意志人，最近局勢愈演愈烈。\n\n在一次慕尼黑舉行的峯會上，德國、英國、法國和意大利尋求通過外交途徑解決所謂的“蘇台德危機”。\n\n然而，談判似乎已經失敗，英國及其盟友都向德國發出了嚴厲警告，稱如果德國軍隊越過捷克斯洛伐克邊境，戰爭將爆發。\n\n和平解決爭端的時間似乎不多了。"
 news.57.a:0 "看起來戰爭即將爆發！"
 news.57.b:0 "白痴！"
 news.57.c:0 "是時候表明立場了。"
 news.57.e:0 "讓德國人來吧！"
 news.58.d:0 "德國最近加強對捷克斯洛伐克的蘇台德邊境地區的主張，那裏居住着相當多的德意志人，最近局勢愈演愈烈。\n\n在一次慕尼黑舉行的峯會上，德國、英國、法國和意大利尋求通過外交途徑解決所謂的“蘇台德危機”。\n\n法國和英國之間產生了分歧，英國認爲德國的主張是合理的，而法國卻不這麼認爲。法國人與捷克人結成了新的聯盟，並對德國發出威脅，如果德國軍隊侵犯捷克斯洛伐克邊境，就對其宣戰。"
 news.58.b:0 "我們很快就會去對付法國佬。"
 news.58.c:0 "法國佬只能靠自己了。"
 news.58.e:0 "德國人現在不敢進攻……他們會嗎？"
 news.58.f:0 "自由世界依靠我們來捍衞。"
 news.59.t:0 "來自慕尼黑的消息"
 news.59.d:0 "德國要求捷克斯洛伐克的蘇台德地區迴歸大德意志民族的危機最近愈演愈烈。\n\n在慕尼黑召開的峯會上，德國、英國、法國和意大利尋找所謂的“蘇台德危機的外交解決方案”。\n\n英國和法國都接受了希特勒的要求，而捷克斯洛伐克卻沒有被邀請參加會議。捷克斯洛伐克的代表拒絕接受這一決議並且寸步不讓。\n\n現在他們只能獨自面對德國人，這似乎是一場沒有懸念的戰爭。"
 news.59.a:0 "捷克的形勢看起來很嚴峻。"
 news.59.b:0 "頑固的蠢貨。"
 news.59.c:0 "我們決不投降！"
 news.60.t:0 "這就是捷克斯洛伐克的命運。"
 news.60.d:0 "德國軍隊已經越過邊界並進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍宣佈建立新的“自治領”並被置於德意志國的保護之下。\n\n於此同時在德國的支持下，斯洛伐克已宣佈在約瑟夫·蒂索的領導下獨立。捷克斯洛伐克這個國家已經不復存在。"
 news.60.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n在德國的支持下，斯洛伐克宣佈在約瑟夫·蒂索的領導下獨立。"
 news.60.a:0 "和平到此爲止。"
 news.60.b:0 "捷克人必須捍衞自己的祖國。"
 news.60.c:0 "我們絕不同意！"
 news.60.e:0 "匈牙利必將恢復往日的輝煌！"
 news.61.d:0 "德軍已經越過邊界並進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍宣佈建立新的“自治領”並被置於[GER.GetNameDef]的保護之下。\n\n匈牙利軍隊在德國的同意下，佔領了斯洛伐克並將其併入匈牙利。捷克斯洛伐克這個國家已經消失。"
 news.61.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n匈牙利軍隊在德國的同意下，已佔領了斯洛伐克並將其併入匈牙利。"
 news.62.d:0 "德國軍隊已經越過邊界進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍軍宣佈建立新的“自治領”並被置於德意志國的保護之下。\n\n第二個保護區以斯洛伐克爲中心，還包括布拉迪斯拉發地區。所有的捷克斯洛伐克地區都被併入德國。"
 news.62.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n捷克斯洛伐克被分爲兩個保護國，仍然在德國的控制之下。與之前吞併奧地利幾乎沒有任何變化，德國吞併了整個捷克斯洛伐克。"
 news.63.t:0 "西班牙內戰"
 news.63.d:0 "西班牙爆發了內戰！幾位將軍發佈了試圖推翻馬德里現政府的公告。有很大一部分西班牙軍隊相應了他們的號召。\n\n這個右翼民族主義集團已佔據了西班牙包括海外領土在內的大部分地區。\n效忠政府的軍隊和志願者們聚集在左翼共和政府身邊，決心抵抗到最後一刻。\n\n西班牙內戰已經打響了。"
 news.63.a:0 "這對西班牙意味着什麼？"
 news.63.b:0 "勝利！"
 news.64.t:0 "西班牙內戰結束了"
 news.64.d:0 "隨着最後一個據點裏的共和軍走出投降，西班牙內戰結束了。\n\n國民軍獲得勝利，一個新的西班牙誕生了。\n\n這個國家已經在戰爭中飽受蹂躪，還有很多重建工作要做。"
 news.64.a:1 "令人關注的發展。"
 news.64.b:0 "現在開始拯救我們的國家。"
 news.65.a:0 "這對西班牙有利。"
 news.65.d:0 "隨着最後一批國民軍的投降，西班牙內戰結束了。\n\n共和軍獲得勝利，一個新的西班牙誕生了。\n\n這個國家已經在戰爭中飽受蹂躪，還有很多重建工作要做。"
 news.66.t:0 "第11屆奧林匹克運動會"
 news.66.d:0 "第11屆奧林匹克運動會在德國柏林舉行。\n\n來自世界各地49個國家的運動員參加了本次奧運會。本次1936年奧運會首次實現了電視實況轉播。德國政府爲了借本屆奧運會宣傳德國的強大實力，耗費了鉅額資金。\n\n德國運動員表現最爲搶眼，贏得了33枚金牌，而美國人則排在第二，贏得了24枚金牌。其中四個是由歐文斯傑西，奧運史上最偉大的運動員奪得。"
 news.66.d.b:0 "最近，第十一屆奧運會在德國柏林內未損壞與重建完畢的市區裏舉行。\n\n聚集了來自49個不同國家的運動員，1936年的夏季奧運會是第一次由有線電視轉播的奧運會。這次運動會不僅是復興中的德國民族團結的象徵，還是德國政府的一次重大宣傳勝利。儘管在內戰後的國家重建進程已經讓政府付出了巨大的代價，但他們仍然花費了很多預算來承辦這次體育盛事。\n\n德國運動員取得了33枚金牌，乃全場最多。美國運動員拿到了24枚金牌，位列第二。本場奧運會中有4枚金牌是傑西。歐文斯贏得的，他也是本次大賽中最成功的運動員。"
 news.66.a:0 "奧運會結束了。"
 news.66.b:0 "我們向世界展示了我們最好的一面。"
 news.67.t:0 "第12屆奧林匹克運動會"
 news.67.d:0 "第12屆奧林匹克運動會最近在日本東京舉行。在國際局勢日益緊張的形勢下，許多人擔心奧運會將被取消，但事實證明人們的擔心是多餘的。\n\n東京是第一個非西方舉辦奧運會的城市。一架特製的Me261飛機攜帶奧運聖火從德國飛往日本，中間沒有加過一次油。\n\n日本運動員表現得很好，他們贏得了14枚金牌，排在德國和美國之後位列金牌榜第三位。"
 news.68.d:0 "第12屆奧林匹克運動會最近在芬蘭的赫爾辛基舉行。\n\n奧運會原定在東京主辦，但日本的持續不斷的侵略行爲使之變得不可能。國際奧林匹克委員遂決定把本屆奧運會改在芬蘭的赫爾辛基舉行。\n\n美國運動員獲得金牌數最多，其次是德國和意大利。芬蘭贏得了10枚金牌排在第四位。"
 news.69.t:0 "蘇聯在歐洲的擴張"
 news.69.d:0 "自[From.GetRulingParty]崛起以來，[From.GetNameDef]一直努力爭取與[SOV.GetNameDef]建立更緊密的關係，現如今它已經加入了聯盟本身。\n\n不久前[From.GetAdjective]政府宣佈加入[SOV.GetNameDef]併成爲其中一個州。\n\n蘇聯發言人拒絕承認對[From.GetNameDef]的吸收是一種侵略行爲，並且聲稱這次“統合領土”是在沒有任何外界壓力的情況下發生的。"
 news.69.a:0 "他們已經看到了原因所在。"
 news.69.b:0 "[SOV.GetNameDefCap]正在擴張。"
 news.70.t:0 "蘇聯在歐洲的影響"
 news.70.d:0 "自從[baltic_annexation.GetRulingParty]崛起以來，[baltic_annexation.GetNameDef]一直努力爭取與[SOV.GetNameDef]建立更緊密的關係。\n\n儘管[baltic_annexation.GetLeader]依然留任，但部長們都效忠於[SOV.GetNameDef]，很大一部分國家主權也被交出。蘇聯發言人宣稱是[baltic_annexation.GetName]向蘇聯尋求保護，他們只是響應歐洲小國強烈的不安全感。\n\n[SOV.GetNameDef]還重申他們願意延續這樣的“保護”給任何一個受到鄰國威脅的國家。"
 news.100.t:0 "華沙的陷落"
 news.100.d:0 "德軍在[POL.GetNameDef]迅速推進，已經佔領了華沙。\n\n普拉加和其他一些地區仍在發生零星的戰鬥，但有組織的的抵抗似乎已經停止。\n\n當德軍先頭部隊進逼至華沙郊區時，波蘭政府早已撤離並不知所蹤。\n\n儘管全國其他地區還在抗擊着德國侵略者，但首都的陷落嚴重打擊了波蘭的士氣。"
 news.100.a:0 "波蘭已經沒有機會了。"
 news.100.b:0 "祖國的又一次勝利。"
 news.100.c:0 "這是一場災難！"
 news.101.t:0 "巴黎的陷落"
 news.101.d:0 "儘管[FRA.GetNameDef]各處還在抵抗，但德軍已經開進了巴黎。\n\n在法軍最後一支部隊撤退之後，巴黎被宣佈爲不設防城市。德軍組成幾個縱隊在巴黎市民的沉默的注視下再現了1871年普魯士在香榭麗舍大街上舉行的勝利閲兵。\n\n軍事專家預測[FRA.GetNameDef]已危在旦夕。"
 news.101.a:0 "[GER.GetNameDefCap]軍隊已不可阻擋！"
 news.102.t:0 "倫敦的陷落"
 news.102.d:0 "來自倫敦的報道，英國首都已被德軍佔領。\n\n在一些地區仍到可以聽到零星的槍聲，但城市裏已看不到英軍的聲影。\n\n一支空降獵兵部隊衝進了白金漢宮，但英國皇室早已撤離。\n\n這是自征服者威廉以來倫敦首次被外國侵略者佔領。"
 news.103.t:0 "列寧格勒的陷落"
 news.103.d:0 "俄國革命的發源地，列寧格勒，已陷落於仍在推進的德軍之手。\n\n久違的寧靜籠罩在已被戰火肆虐許久的城市上空，儘管在郊區還能聽到一些零星的槍聲。\n\n今日稍早些時候，德國軍隊列隊經過聖伊薩克大教堂。大教堂的宏偉穹頂已被紅軍工程師塗成灰色以避免引起德軍轟炸機的注意。\n儘管如此，遍佈彈孔與破片的大教堂已然面目全非。"
 news.103.c:0 "槍斃掉指揮官！"
 news.104.t:0 "基輔的陷落"
 news.104.d:0 "烏克蘭蘇維埃社會主義蘭共和國的首都基輔，現已被入侵蘇聯的德軍佔領。\n\n喪失如此重要的一座城市對蘇聯人來説是沉重的打擊，但德國人能否保持住這股勢頭仍然值得商榷。德軍佔領這座城市之後不久，顯然由內務人民委員部成員埋下的數千枚地雷在赫列夏季克大街沿線的建築物中引爆，對這座已成廢墟的城市造成了更大的破壞。\n\n現在，侵略者正繼續向東推進。"
 news.105.t:0 "斯大林格勒的陷落"
 news.105.d:0 "德軍的先頭部隊已佔領了斯大林格勒，一座位於伏爾加河畔與斯大林同名的城市。\n\n激戰過後，他們通過了被毀滅的斯大林格勒拖拉機廠，控制了馬馬耶夫崗，並迫使蘇聯守軍撤往伏爾加河東岸。據未經證實的報道，一部分蘇軍與共產黨員撤退到下水道和地下室繼續抵抗德軍。\n\n然而有組織的抵抗已不復存在。"
 news.106.t:0 "莫斯科的陷落"
 news.106.d:0 "今日黎明，德軍的裝甲部隊碾過莫斯科大街上匆忙築起的柵欄，在紅場上卸下一隊又一隊裝甲擲彈兵。\n透過熊熊大火所引發的滾滾濃煙可以看到德軍步兵衝進了克里姆林宮，用手榴彈和火焰噴射器來瓦解內務人民委員部堅定的防守意志，儘管這樣每前進一步都需要付出慘重的代價。莫斯科已經被佔領，儘管它已化爲一片燃燒的廢墟。\n\n據未經證實的報道，經過防腐處理的列寧的屍體已被安全運送到蘇聯東部。"
 news.106.a:0 "蘇聯完了？"
 news.106.b:0 "終於，莫斯科是我們的了！"
 news.106.c:0 "法西斯必須被逐出莫斯科！"
 news.107.t:0 "塞瓦斯托波爾的陷落"
 news.107.d:0 "重兵把守的城市塞瓦斯托波爾，蘇聯黑海艦隊的基地，終於被德軍佔領了。\n\n它的陷落使得蘇聯在黑海的力量被嚴重削弱，對於德國來説是一次重大的勝利。\n\n一項命令已經從柏林發出，規定這座城市從今往後將被稱爲“西奧德里希沙芬”（克里米亞哥特時代的名稱）。"
 news.108.t:0 "巴庫的陷落"
 news.108.d:0 "今早，德國軍隊成功地佔領了巴庫，這是蘇德戰爭中一個重要的戰略目標。\n\n這座位於裏海沿岸的城市是爭奪高加索地區的關鍵，該地區的眾多油田將爲德國的戰爭機器提供強力動力。\n\n它的陷落使德國向中東進攻成爲可能，甚至是印度。"
 news.109.t:0 "開羅的陷落"
 news.109.d:0 "德國非洲軍團已經殺進了埃及的首都開羅。\n\n盟軍匆忙撤退進沙漠之中，德國士兵在開羅的遊行引起了許多市民的歡呼，他們認爲德軍使他們脱離了英國的壓迫。\n\n開羅的陷落使盟軍在非洲的戰略態勢急劇惡化。專家預測中東已經是德國的禳中之物。"
 news.110.t:0 "華盛頓的陷落"
 news.110.d:0 "華盛頓地區的戰鬥於今天落下帷幕，德國部隊沿着波拖馬可河消滅了城中最後的抵抗力量。\n\n城市被濃厚的煙霧籠罩。據説在最後撤離之前，OSS（CIA前身）特工燒掉了許多敏感文件。經過與美國特勤局短暫的交火過後，武裝黨衞隊佔領了白宮。而總統早在前幾天就已撤離。\n\n華盛頓的陷落展現了德國戰爭機器的可怕威力，德國已勢不可擋。"
 news.111.t:0 "紐約的陷落"
 news.111.d:0 "經過數小時與非正規軍的激戰，德軍的先頭部隊已奪取了紐約的控制權。\n\n德軍裝甲擲彈兵摧毀掉第五大道上的簡易反坦克樁後，開始逐個逐個街區地清理曼哈頓城區裏的敵人。\n\n自由女神像的頭部被流彈炸斷，只是流彈還是有人故意毀壞它還不得而知。\n\n在城市的東部，大火已經燃燒了幾天幾夜，晚上整個城市亮如旭日，火紅的天空映襯着黑暗中無頭的自由女神像，宛如一幅地獄的畫卷。"
 news.112.t:0 "直布羅陀的陷落"
 news.112.d:0 "在幾個相互矛盾的報道後現已證實，直布羅陀已經被德國佔領。\n\n這做戰略城市守衞着地中海的入口，在開戰前被視爲堅不可摧的存在。\n\n現在直布羅陀在德國人手裏，地中海的力量對比將發生戲劇性的轉變。"
 news.113.d:0 "在英國的最後一支部隊撤離之後，興高采烈的意大利士兵於今天進入開羅。\n\n一進去城區意軍就迫不及待地舉行勝利遊行。許多意大利士兵聚集在著名的地標吉薩金字塔前爭相拍照，彷彿這只是一場旅行。\n\n隨着開羅的陷落，[ITA.GetLeader]離把意屬東非和利比亞連成一片的想法只剩下一步之遙。"
 news.113.b:0 "意大利的又一次征服！"
 news.114.d:0 "今天巴黎最後的抵抗運動已被撲滅，城市現在已被意軍牢牢控制。\n\n墨索里尼匆匆飛來參加香榭麗舍大道的勝利閲兵，他騎着一匹白色的馬走在遊行隊伍的最前面。在慶祝活動上，墨索里尼把現在的勝利與愷撒征服高盧相比，並且承諾這只是意大利偉大崛起的開始。\n\n時間會證明他説的話是否正確。"
 news.115.d:0 "意大利部隊成功佔領了倫敦，三色旗已掛在維多利亞塔上。不過在城市的一些地方“戰鬥”仍在繼續，今天上午幾名士兵被藏在大本鐘上的狙擊手殺了。\n\n意軍三次嘗試把他們驅逐出來但均遭失敗。憤怒的指揮官命令把大本鐘推倒，隨行的意大利文官對此痛心疾首，兩人扭打在一起，一同被送進了醫院。"
 news.116.d:0 "據報道，進過一場激戰，意大利軍隊已經控制了直布羅陀。伴隨着軍事隧道深處傳來的爆炸聲，意大利發言人宣佈已消滅了全部守軍。\n\n隨着這一重要門户的陷落意大利已控制住了整個地中海，英國海軍已難以挑戰意大利皇家海軍。"
 news.117.t:0 "新加坡的陷落"
 news.117.d:0 "新加坡——“東方的直布羅陀”現已被日本軍隊佔領，儘管之前英軍如何宣稱其堅不可摧。\n\n日軍選擇浮爾頓大廈作爲市政府，而這座城市已改名爲“昭南島”，意指昭和天皇在南洋獲取的領土。在街上巡邏的憲兵隊時刻提醒着當地人新加坡已被日本佔領。"
 news.117.b:0 "天皇萬歲！"
 news.118.t:0 "珍珠港的陷落"
 news.118.d:0 "日本軍隊已經佔領了檀香山——夏威夷瓦胡島上最大的城市。位於珍珠港的美國太平洋艦隊的總部也淪陷了。\n\n據目擊者稱，美國海軍陸戰隊已經撤退到福特島負隅頑抗，但是遭到了猛烈的炮擊和空襲，損失慘重。控制住夏威夷以後，日本帝國海軍將變得更爲強大。"
 news.119.t:0 "新南威爾士的陷落"
 news.119.d:0 "日本進一步擴大向南征服的步伐，現在已經佔領了澳大利亞的悉尼和首都堪培拉。當地守軍被迫從悉尼大橋撤退到天文台建立新陣地，他們試圖摧毀這座橋但是失敗了，前進的日軍順勢佔領了堪培拉。\n\n日本帝國的旗幟飄揚在堪培拉議會大廈上，它現在被作爲這個地區的新軍政府總部使用，憲兵隊和軍事警察在街上維持秩序，時刻保持着警惕。"
 news.120.t:0 "洛杉磯的陷落"
 news.120.d:0 "在美國本土建立一個立足點之後，日軍進入了洛杉磯並且擊潰了城內的守軍。今天下午日軍在中央大街舉行了勝利閲兵，隨行的攝影師拍攝了全過程。\n\n長時間的激戰過後，美國軍隊不得不選擇撤退。據報道稱，好萊塢遭受了特別嚴重的毀壞，許多日本軍官都在搖搖欲墜滿是彈孔的好萊塢標識前拍照。"
 news.121.t:0 "南京的陷落"
 news.121.d:0 "中華民國的首都南京已被日軍佔領了。儘管受到城牆下的中國守軍的頑強抵抗，日軍還是設法攻佔了中山門，並一路攻入城內。\n\n城區仍然依稀可以聽到一些槍聲，有些房屋正被大火肆虐，但大多數倖存的中國軍隊要麼撤退，要麼被俘虜。隨着上海和南京的淪陷，日本對華戰爭取得了重大的勝利。"
 news.122.t:0 "符拉迪沃斯託克的陷落"
 news.122.d:0 "符拉迪沃斯託克——蘇聯遠東地區最大的城市和太平洋艦隊基地，已被日軍佔領。它位於西伯利亞鐵路的末端，具有極大的戰略意義。它的淪陷使蘇聯更加處於不利的地位。\n\n許多城市的居民還記得在蘇聯國內戰爭期間日軍曾佔領這裏數年。這一次，人們擔心日本人可能永遠也不會離開。"
 news.123.t:0 "香港的陷落"
 news.123.d:0 "日軍突破醉酒灣防線後登陸了香港島，成功佔領了英國的殖民地香港。在防線崩潰後，港督楊慕琦只能向日軍投降。投降儀式在九龍半島酒店內舉行，這裏也被日軍作爲香港的新總部。\n\n在一個簡短的就職儀式之後，新的總督宣佈一個“新香港”誕生了，“香港將從被西方殖民邁向自由。”"
 news.124.t:0 "馬尼拉的陷落"
 news.124.d:0 "在美國和菲律賓守軍撤退後，菲律賓首府馬尼拉落入日本人之手。雖然馬尼拉已被攻佔，但是集中在科雷希多島的美軍岸防炮仍對具有重要戰略意義的馬尼拉灣構成巨大威脅。在連續不斷炮擊和飛機轟炸下，炮聲最終沉寂下來。\n\n隨着馬尼拉處於日本控制之下，菲律賓其他地區預計不久也將步後塵。這對美國在亞洲和太平洋地區的軍隊來説是一次慘痛的失敗。"
 news.125.t:0 "加爾各答的陷落"
 news.125.d:0 "在一段時間的猛烈攻擊後，現在已經可以確認，加爾各答已經被日本軍隊所佔據。即使城市的郊區仍有零星的抵抗，一個勝利遊行將很快在喬林基街上舉行。\n\n一個由日本人組織，專門負責從英國手中解放印度的軍事組織——印度國民軍的成員參與了遊行，且在遊行的過程中受到了熱烈的歡呼。加爾各答的陷落後，許多人推測英屬印度即將步加爾各答的後塵。"
 news.126.t:0 "新德里陷落"
 news.126.d:0 "日本繼續在印度展開攻勢，新德里在最近被日軍攻陷。作爲英屬印度的首都，這座城市有着極大的戰略價值，它的失陷有可能意味着印度戰役戰局已定。\n\n英屬印度總督本人據説被日本的先頭部隊監督着將他的財產從總督府中轉移到一輛大篷車上，但這些消息並未得到證實。"
 news.127.t:0 "巴拿馬運河陷落"
 news.127.d:0 "這將是對美國的太平洋戰爭的一個巨大的打擊，日本軍隊已經在巴拿馬登陸並且在控制運河後迫使其駐軍投降。一些殘餘的美國和巴拿馬士兵撤退到叢林之中進行遊擊戰，但他們已經對日本軍隊構不成太大威脅。\n\n隨着運河的陷落，美國海軍必須從南美的最南端繞道前往美國西海岸，這將帶給日本帝國海軍重大的戰略優勢。"
 news.128.t:0 "柏林陷落"
 news.128.d:0 "在美國軍隊從數個方向開進柏林後，在華盛頓的官員證實了德國首都的陷落。城區的戰鬥極爲慘烈，絕望的德國守軍摧毀了毛奇橋試圖阻止美軍的繼續推進。\n\n施普雷河上的其他橋樑最終被攻佔了，美國軍隊最終成功擊潰了克羅爾歌劇院和德國國會大廈附近的激烈抵抗。星條旗最終在國會大廈上飄揚，城市內的抵抗已經消失，柏林戰役結束了。"
 news.128.b:0 "一次教科書式的行動！"
 news.129.d:0 "英國軍隊已經開進柏林，並在一場激戰後宣佈成功控制了德國首都。在黎明時分，英國突擊隊佔領了滕伯爾霍夫機場而裝甲縱隊沿着法蘭克福大道一路向市中心開進。\n\n隨着帝國總理府被英國軍隊掌控，城市中的戰鬥逐漸的結束了。德國政府的情況目前尚不清楚，但可以確信的是至少有一些政府機構在城市陷落前得以撤離。"
 news.129.b:0 "幹得好，夥計們！"
 news.130.d:0 "法國軍隊已經成功地攻擊了德國的首都，在城市的範圍內的抵抗已經消失。大批黨衞軍士兵選擇在柏林奧林匹亞體育場負隅頑抗，但最終在外籍軍團的火炮支援下，該地的德軍遭到殲滅。\n\n法國的三色旗幟已經在帝國總理府上飄揚，雖然郊區仍有零星的抵抗，但柏林城區大部分有組織的抵抗已經被清除。"
 news.130.b:0 "法蘭西萬歲！"
 news.131.d:0 "據報道德國首都柏林的戰鬥十分激烈，但目前整座城市已經被波蘭所掌握。波蘭人從法蘭克福大道推進到亞歷山大廣場，四處都是激戰的場景。\n\n在城市的其他地方，勃蘭登堡門在被一輛波蘭坦克撞到後轟然倒塌，而克羅爾歌劇院也因爲其中的黨衞軍守軍拒不投降而被炮火夷爲平地。紅白相間的波蘭國旗已經在國會大廈的上空飄揚，而最後一個有組織的抵抗也已經被波蘭軍隊清除。"
 news.131.b:0 "波蘭的腳步不會停下！"
 news.132.t:0 "羅馬陷落"
 news.132.d:0 "盟軍在羅馬的駐軍投降後進入了羅馬，目前整座城市都在軍事佔領之下。大多數歷史上的標誌性建築保存完好，但在城市上空仍然有另一場爭奪制空權的戰鬥，至少現在還在進行，盟軍將領在梵蒂岡城外等待着教宗的接見。\n\n羅馬的陷落將會是意大利戰役中一個重要的里程碑，有些人已經在想，這是否意味着在半島上對盟軍推進的有組織抵抗已經結束。"
 news.132.b:0 "偉大的勝利！"
 news.133.d:0 "在法國軍隊開進羅馬後，城市剩餘的意大利駐軍在市郊逐漸潰散。法國軍隊迅速的佔領了所有重要的政府大樓，同時一個由士兵和裝甲車編隊組成的勝利遊行沿着索科爾大道舉行。\n\n隨着羅馬的陷落，意大利能否繼續進行這場戰爭成爲了一個問題。外界的觀察家估計在意大利政府逃離這座陷落的城市後，將會很快的展開投降談判。"
 news.134.t:0 "巴黎的解放"
 news.134.d:0 "現在已經證實，法國的首都巴黎已經從德國的佔領下被解放了。盟軍已經進入了城市，剩餘的德國守軍已經投降。即使在城市的一些地區仍有德國狙擊手的傳言，巴黎的人們依然可以看到他們的解放者在歡呼聲中着走過香榭麗舍大街。\n\n盟軍在戰前十分害怕德國人會採用焦土戰略，將巴黎變成一片燃燒的廢墟，但城市的城市的地標並沒有遭到破壞。事實上，法國的三色旗已經飄揚在了埃菲爾鐵塔的頂端。"
 news.135.t:0 "東京陷落"
 news.135.d:0 "美國軍隊已經進入了東京，美國國防部最近宣佈在該城市的主要作戰行動已經結束。戰鬥損失異常慘烈，即使天皇已經在美國進攻前撤離了這個城市，皇居附近的戰鬥也是非常的慘烈的這裏駐紮了帝國衞隊最狂熱的士兵。\n\n隨着東京的陷落，部分軍事專家預測日本其他地區有組織的抵抗將會很快被瓦解。除非日本的強硬派能夠説服天皇戰鬥至死，否則和平談判很可能即將開始。"
 news.136.d:0 "經過一系列的戰鬥，盟軍佔領了莫斯科，蘇聯的首都。這座城市已經遭到了巨大的破壞，大火仍然在莫斯科河兩岸肆虐。儘管遭到了大量轟炸但克里姆林宮依然保存完整，這裏已經被盟軍選定爲佔領政府的總部所在地。\n\n隨着莫斯科的陷落，蘇聯已經在戰爭中遭到了巨大的打擊。雖然大多數政府機關已經在陷落前撤離了莫斯科，但軍事專家聲稱這離蘇聯的解體已經不太遙遠了。"
 news.137.t:0 "倫敦的解放"
 news.137.d:0 "倫敦的戰鬥已經結束，德國人最後的抵抗已經被消滅。在徹底清除德國人之後，興高采烈的人羣衝上街頭迎接來自美國的解放者，而教堂的鐘聲則迴盪在整個城市上空。\n\n解放似乎已經降臨不列顛，現在終於出現可以將德國人趕出英倫三島的希望，德國人的佔領即將結束。大量自發的起義在德國的控制區出現，儘管這些起義都遭到了嚴厲的鎮壓。自由終於回到了聯合王國？"
 news.138.d:0 "不同於1920年，這次當蘇聯軍隊攻入華沙和維斯瓦河的時候並沒有一個新的“維斯瓦河奇蹟”來挽救波蘭的命運。波蘭人在城市中的抵抗已經崩潰，蘇聯的國旗插在了所有政府大樓的頂端。\n\n我們或許正在見證波蘭的又一次滅亡，也許他們的部隊可以設法反擊，奪回他們的首都？大多數專家認爲這種情況不太可能。"
 news.138.b:0 "繼續前進，同志們！"
 news.139.t:0 "華沙的解放"
 news.139.d:0 "華沙這座被摧毀的城市，在最後一批德國守軍從燃燒的郊區撤退後落入了正在推進的蘇軍手中。這座城市的大部分地區經歷之前的戰鬥後已是廢墟了，當地的抵抗組織成員匆忙地從廢墟中出來迎接他們的解放者。\n\n隨着華沙被蘇聯控制，德國在東歐的戰略局勢進一步惡化。專家們懷疑德軍是否能夠發動反擊奪回這座城市，當地民眾對此並不十分信服。"
 news.139.a:0 "這就是結束的開始……？"
 news.140.d:0 "蘇聯公報宣佈在柏林的德國守軍正式投降。在包圍城市後，俄國人從數個不同的方向衝進柏林，與奮力守衞每一棟樓的德軍進行了激烈的交火。\n\n蘇聯軍隊最終艱難的穿過毛奇橋到達國會大廈，德國守軍在房頂與蘇軍進行着徒勞的戰鬥。最終蘇聯軍隊將紅旗插在了國會大廈和帝國總理府的頂部。柏林戰役遂宣告結束。"
 news.140.a:0 "[SOV.GetAdjective]巨熊正在成長……"
 news.140.b:0 "法西斯的巢穴是我們的了！"
 news.141.d:0 "“永恆之城”羅馬已經落入了蘇軍先頭部隊之手。意大利軍隊已經撤離了羅馬，俄國人在城市中展開陣型，開始處理一些零星的抵抗。最具歷史意義的地標建築只受到了輕微的損傷，但也有些矛盾的報告，比如萬神殿就遭到了機槍的掃射。\n\n蘇聯似乎展現了對教廷中立的尊重，但是他們的軍隊也已經將梵蒂岡城團團包圍——隨便一個簡單的手勢似乎就能讓聖座陛下萬分緊張。"
 news.142.d:0 "紅軍的繼續前進已成必然之勢，根據報告顯示法國的首都已經陷落，法國共產黨人幫助了蘇聯軍隊進入了這座城市，並參加了一部分對於美國陸軍的追擊行動。\n\n傳單已經遍佈城市，通知着城市的人們巴黎公社終於復活了並將你們“從水深火熱的資本主義中解放了出來”。"
 news.143.d:0 "在莫斯科最新一天的報告中，蘇軍已經將德國軍隊趕出了巴黎。由於蘇軍的炮火摧毀了所有塞納河上的橋樑，許多城市的守軍據説在撤退時被淹死了。\n\n埃菲爾鐵塔在它的底部發生大爆炸後轟然倒塌，但並不清楚是哪一方應該爲此負責。蘇聯軍隊現在正在香榭麗舍大街舉行勝利遊行，疲憊的巴黎人在道路兩旁無精打采的觀看着。"
 news.143.a:0 "這就是結束的開始……？"
 news.144.d:0 "共產主義的擴張仍在繼續，蘇聯軍隊在最近完成了對倫敦的控制。甚至在城市的抵抗被完全消滅前，一個小型的閲兵儀式就已經被紅軍組織了起來。\n\n共產主義的支持者很快的將一份反共產主義者的名單交給了蘇聯軍方，一個臨時人民法院在特拉法加廣場上建立起來開始審訊那些反對蘇維埃的人。"
 news.145.d:0 "大火繼續在倫敦市中心燃燒，但是可以確信的是蘇聯已經將所有德國佔領軍清除出了城市。人們出現在街頭歡呼着迎接俄國的解放者。\n\n與德軍合作的人已經受到了嚴厲的懲罰，蘇聯建立了一個臨時委員會來管理這座被解放的城市。但有批評家指出，這個委員會全部是由英國共產黨的成員組成。"
 news.145.a:0 "重大的進展。"
 news.146.d:0 "蘇聯軍隊已經在東京聚集，整個城市都發生着慘烈的戰鬥。但現在蘇聯軍隊已經控制了大部分的城區，但是東部地區的大火仍在肆虐。\n\n在戰鬥轉向皇居的時候，帝國衞隊的成員通過肉搏戰將蘇軍逐出了皇居。這座宮殿最終是由一隊VDV傘兵進行突襲攻陷，他們在逐個房間進行了戰鬥最終拿下了這座宮殿，他們卻沒有抓到任何俘虜。但據信，天皇已經在蘇軍攻勢開始前撤離了東京。"
 news.147.d:0 "列寧格勒，這座曾經是俄羅斯帝國首都的城市，現在已經落入了芬蘭軍隊的手中。這座城市的人口超過了三百萬人，單單這座城市就有着與芬蘭一樣多的居民，但顯然這並沒有阻止芬蘭攻陷這座城市。\n\n目前是否要將這座城市納入大芬蘭地區之中還有所爭論，因爲融入之後英格利亞芬蘭人將會成爲這座城市外的少數民族。當然，這一切的推論都是在紅軍無法發動反攻奪回這座城市的前提上的。"
 news.148.d:0 "來自東京的最新消息已經證實，這座城市已經被中國軍隊所掌控。城市大部分地區都成了一片廢墟，也包括皇居。現在皇居成爲了中國佔領軍的軍事和行政總部。\n\n外國的記者們看到了一場宏大的勝利遊行，一個由中國士兵組成看似沒有盡頭的龐大隊伍在城市中不斷前進着。沿街觀看的日本市民始終保持着沉默。"
 news.149.d:0 "自從兩百多年前英國將其從西班牙奪走之後，西班牙終於再一次控制了直布羅陀。根據最新的報道該地的英國守軍大部分已經投降，部分企圖固守的人撤退到了直布羅陀巨巖下面的隧道當中。\n\n在馬德里召開的新聞發佈會上，西班牙政府表示直布羅陀從此就將是西班牙不可分割的一部分。英國外交官也發表了聲明將西班牙政府的聲明稱爲“胡説八道”。"
 news.150.t:0 "南斯拉夫政變"
 news.150.d:0 "南斯拉夫政府與德國的合作在國內遭到了很多人的反對，這些反對者很多手握軍隊，他們在今天早些時候發動了政變，推翻了攝政王的統治將保羅二世推上了國王的寶座。\n\n這個新政府已經切斷了與德國的往來，這個新的政權看來要準備與德國一戰而不是與德國合作。"
 news.150.b:0 "這些傻瓜在自掘墳墓。"
 news.151.t:0 "萊茵蘭保持非軍事化"
 news.151.d:0 "在德國試圖結束凡爾賽條約並重新武裝萊茵蘭之後，同盟國的最後通牒迫使德國人放棄了這一想法。隨着英法兩國進行了廣泛的動員並威脅進攻德國，德國很快的將軍隊撤出了萊茵蘭。德國人沒有想到會遭到如此巨大的阻力，目前德國還沒有做好與英法兩國全面戰爭的準備。\n\n目前萊茵蘭將依照條約繼續作爲一個非軍事區存在，除非德國想要對英法兩國發動戰爭。"
 news.151.a:0 "危機被避免了。"
 news.151.b:0 "我們的時代來臨了。"
 news.151.c:0 "他們應該知道我們不會讓他們受到挑戰。"
 news.152.d:0 "在德國試圖結束凡爾賽條約並重新武裝萊茵蘭之後，來自法國的最後通牒迫使德國人放棄了這一想法。儘管英國人拒絕干涉，但隨着法國威脅如果德國繼續他們的計劃那麼法國將會發動戰爭。德國很快的將軍隊撤出了萊茵蘭，目前德國並沒有做好與法國進行全面戰爭的準備。\n\n目前萊茵蘭將依照條約繼續作爲一個非軍事區存在，除非德國想要對法國發動戰爭。"
 news.152.c:0 "法國將獨自向前，但是我們將更加強大。"
 news.152.e:0 "顯然，我們的干預是沒有必要的。"
 news.153.t:0 "德國撕毀莫洛托夫 - 裏賓特洛甫條約"
 news.153.d:0 "德國與蘇聯的互不侵犯條約，一個令人感到驚訝的條約，現在以一個在人們意料之中的方式結束了。德國人撕毀了條約併發起了對蘇聯的進攻，並再一次重申蘇聯在未來對於德國的威脅。\n\n蘇聯領導人感到十分懊惱，但他們似乎並不是氣憤德國人的出爾反爾，而是後悔自己沒能把握住先機。"
 news.153.a:0 "巨人之間的信任是很脆弱的事情。"
 news.153.b:0 "我們簽署該條約只是爲了爲我們的攻擊贏得時間。"
 news.153.c:0 "條約對於法西斯不過是一張紙而已。"
 news.154.t:0 "蘇聯撕毀莫洛托夫 - 裏賓特洛甫條約"
 news.154.d:0 "德國與蘇聯的互不侵犯條約，一個令人感到驚訝的條約，現在以一個在人們意料之中的方式結束了。蘇聯人撕毀了條約併發起了對德國的進攻，並再一次重申德國在未來對於蘇聯的威脅。\n\n德國領導人可能已經計劃了一次襲擊，但世界再也不會知道事情的真相了。他們正在動員部隊以面對已經到來的威脅。"
 news.154.b:0 "共產黨毫無榮譽與自豪感！"
 news.154.c:0 "條約的目的已經達到。"
 news.155.t:0 "德國再一次陷入戰爭"
 news.155.d:0 "儘管大多數人希望保持歐洲的和平，但最近的一個事件使得德國發動了戰爭。儘管這明顯違反了凡爾賽條約，德國的軍隊已經動員了起來，準備開始進攻。德國領導人決定不再維持萊茵蘭的非軍事化，他們認爲需要保護在該地區的德國公民。"
 news.155.a:0 "這也許是另一場大戰的開始"
 news.155.b:0 "爲了德意志民族的榮耀！"
 news.156.t:0 "彗星顯現"
 news.156.d:0 "天空中彗星的出現在我們的人民中引起了騷亂。那是Me163彗星，處在試驗階段的高速火箭戰鬥機，它震驚了那些看到它的鄉下人們。我們對它已經進行了最大程度的保密，但它很快就將被公佈。這起小事件將會是它帶給我們一連串驚訝的開始。"
 news.156.a:0 "末日即將來臨……只不過那是我們敵人的末日。"
 news.156.a.tt:1 "一個花瓶摔碎了。\n"
 news.156.a.2.tt:0 "反正我也不喜歡那個花瓶。\n"
 news.157.t:0 "[From.From.GetName]干預[From.GetAdjective]戰爭"
 news.157.d:0 "[From.GetName]對[From.From.From.GetName]不宣而戰，並將軍隊開進了該國的領土。隨後[From.From.GetName]發佈了最後通牒，命令當事國停止戰鬥，並將所有[From.GetAdjective]的部隊撤回。[From.GetLeader]將所有的佔據的省份立刻歸還。目前[From.From.From.GetName]和[From.From.GetName]正處在全面的衝突中。"
 news.157.a:0 "似乎[From.From.GetName]願意把他們的手弄髒"
 news.157.a_usa:0 "我們將給他們顏色看看"
 news.158.t:0 "[From.From.GetName]干預[From.GetAdjective]戰爭"
 news.158.d:0 "幾天前[From.GetName]向[From.From.From.GetName]宣戰。不久後[From.From.GetName]發佈了最後通牒，指出它將與[From.GetName]開戰，如果該國不停止侵略並簽署和平協議。[From.GetLeader]指出他們的戰爭理由是公正的但他們選擇了和平解決的道路。"
 news.158.a:0 "似乎[From.From.GetAdjective]權力的遊戲結束了"
 news.158.a_usa:0 "我們必須守護和平"
 news.159.t:0 "屬於[From.GetFactionName]的黎明"
 news.159.d_01:0 "[From.GetLeader]今天宣佈[From.GetName]已經組建了一個新的聯盟。[From.GetFactionName]成員會在戰爭的時候互相幫助。\n\n雖然偉大的聯盟將阻止侵略但我們也看到了他們所帶來的威脅。不同的國家加入這個新的聯盟的意圖依然是有爭議的，這個聯盟的最終目的仍不爲人知。"
 news.159.d_02:0 "從理論上講民主國家不會互相宣戰，但這並不意味着他們將在戰爭中互相幫助。政治利益多種多樣而人們也渴望和平，戰爭將會帶給一個國家巨大的負擔。\n\n然而這並沒有阻止[From.GetName]在今天建立一個新的軍事聯盟，[From.GetFactionName]，將會用軍隊捍衞他們的人民。"
 news.159.d_03:0 "對於[From.GetName]，它長久以來以它的人民和國家對於力量和他們種族的優等性的追求而聞名，他們不會與他們不尊重的國家結盟。[From.GetLeader]在今天宣佈，有關於的一個新聯盟的最終協議已經通過，[From.GetFactionName]，一個據稱只向該國尊重的國家開放的軍事聯盟成立了。\n\n他們所謂的偉大到底是在各自國家的邊界內的建立理想的社會體系還是通過積極對外侵略來擴張領土呢？世界不得而知，而當世界知曉真相之時，可能爲時已晚。"
 news.159.d_04:0 "最近一個國家的共產主義運動的焦點開始不侷限於國內，他們開始向着國際主義進發對外輸出革命。[From.GetLeader]今天發佈的演講中[From.GetFactionName]宣告成立，據信這將是一個將全世界工人團結起來的組織。\n\n這將是一個緊密聯合的軍事聯盟，他們在軍事上已經互相整合，這兩個政權互相承諾保護對方並共同面對外敵的威脅。他將是共產主義的一把利劍亦或是一柄盾牌呢，讓我們拭目以待。"
 news.159.a:0 "這將是永恆的和平亦或是另一場戰爭的開始？"
 news.159.b:0 "團結一致我們將永遠不會被擊敗！"
 news.159.c:0 "一個優秀的倡議！"
 news.159.tt:0 "[This.GetName]將成爲由[From.GetName]領導的[From.GetFactionName]的一部分。\n"
 news.160.t:0 "德國遭到攻擊"
 news.160.d:0 "不久前德國人發現在即陷入了另一場戰爭。雖然大家都希望歐洲保持和平，但很明顯歐洲的局勢太過於緊張。德國的官員宣佈無法再讓萊茵蘭保持非軍事化，他們認爲應該讓邊界保持流動性好讓他們可以在他們的邊界上保護自己。"
 news.160.a:0 "這對歐洲來説並不是個好兆頭"
 news.160.b:0 "德國人將佔據上風"
 news.161.t:0 "法國禁止共產主義"
 news.161.d:0 "[From.GetLeader]內閣已經下令解散[From.GetCommunistParty]。自從蘇聯與納粹德國簽訂互不侵犯條約之後法國共產黨就一直與蘇聯保持着緊密的關係。該條約將波蘭瓜分蘇聯和德國各控制一半的的波蘭。\n[From.GetLeader]趁着這個機會在國內大肆提升共產黨禁令的支持率甚至左翼的報紙都開始呼籲廢除[From.GetCommunistParty]。"
 news.161.a:0 "一個大膽的決定"
 news.161.b:0 "盡他們所能保證資產階級的權利"
 news.161.c:0 "可能這很有必要"
 news.161.e:0 "這是唯一的方法"
 news.162.d:0 "隨着雙方接受了最後的和平協議，西班牙內戰結束了，雖然雙方內部都譴責着對不同政見者的妥協。但這脆弱的和平至少給這個分裂的國家帶來了短暫的恢復和重建的時間。"
 news.162.a:1 "對西班牙人來説是個好消息。"
 news.162.b:0 "總有一天，我們會讓西班牙再次統一。"
 news.163.t:0 "倫敦會議"
 news.163.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”。這個偉大的和平會議的決定將會使南斯拉夫割讓斯洛文尼亞以換取德國的一個持久和平的名義。\n\n考慮到自己已被歐洲列強所拋棄，[YUG.GetLeader]政府認爲自己別無選擇，只能簽訂協議。"
 news.163.a:0 "這一切都將結束了"
 news.163.b:0 "爲了正義"
 news.163.c:0 "令人遺憾"
 news.163.e:0 "可恥的背叛"
 news.164.t:0 "斯洛文尼亞危機"
 news.164.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”\n\n在這次會議上，英國和法國聯合起來站在德國的對立面，宣佈南斯拉夫必須保持按凡爾賽條約所規定的邊界。"
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”\n\n儘管英國堅持凡爾賽體系的完整性必須保持，但法國支持以歐洲和平的名義答應德國的要求。"
 news.164.a:0 "我認爲這意味着戰爭"
 news.164.b:0 "它們將面臨我們的憤怒"
 news.164.c:0 "我們會站在正義的一邊"
 news.164.e:0 "第一次抗爭！"
 news.164.f:0 "英國人是傻瓜"
 news.165.t:0 "斯洛文尼亞危機"
 news.165.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”\n\n經過日夜的談判，會議未能達成協議。雖然英國政府尋求和平解決，但法國仍堅決面對德國的威脅。德國代表團發出抗議，戰爭的烏雲正籠罩於斯洛文尼亞之上。"
 news.165.a:0 "看起來很糟糕"
 news.165.b:0 "我們不會讓步"
 news.165.c:0 "很不幸"
 news.165.e:0 "我們將獲得勝利"
 news.165.f:0 "我們在做正確的事！"
 news.166.t:0 "倫敦會議"
 news.166.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”\n\n列強們同意將斯洛文尼亞割讓給德國以做保持和平的最後一次努力。\n然而在一次充滿激情的演講當中[YUG.GetLeader]直指德國對於歐洲穩定的威脅，明確宣佈[YUG.GetName]將拒絕放棄哪怕是一寸土地，無論他們是否完全放棄站在他們正所需要的時候。"
 news.166.a:0 "光明在熄滅"
 news.166.b:0 "我們將粉碎他們"
 news.166.c:0 "我們獨自面對"
 news.167.t:0 "斯洛文尼亞危機"
 news.167.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛文尼亞視爲其“應有的回報”。\n\n作爲作爲迴應，凡爾賽條約的簽署國齊聚倫敦，商討解決“斯洛文尼亞問題”\n\n這次會議展現了一個令人驚訝的忠誠，像意大利支持南斯拉夫的領土完整，要求德國放棄要求。\n\n一如既往，意大利的外交政策是完全不可預測的，而且仍有待觀察，希望這個話題將會引導他們。"
 news.167.a:0 "我們將密切關注這一點"
 news.167.b:0 "我們將摧毀他們"
 news.167.c:0 "至少我們不孤單"
 news.167.e:0 "意大利將向世界昭告！"
 news.168.t:0 "第一次盧布爾雅那裁定"
 news.168.d:2 "斯洛文尼亞在南斯拉夫的民族斷層已經更清楚的顯示，中央的權威已經衰落。\n\n今天，德國外交部長宣佈了一項計劃，將最終解決“凡爾賽體系的錯誤”。[YUG.GetName]在一個由一些強大的鄰國簽署的條約中，其大部分領土已被劃分給友好的德國。\n\n甚至這個協議在通過之前還沒有被[YUG.GetAdjective]外交官所看到，但隨着多個國家從崩潰的中央政府裏瓜分南斯拉夫的土地，[YUG.GetLeader]政府幾乎無法阻止。"
 news.168.a:0 "構建新秩序"
 news.168.b:0 "夢想在這一天逝去"
 news.168.c:0 "這不可能會好"
 news.168.e:0 "好消息"
 news.168.f:0 "一個卑鄙的結局"
 news.168.g:0 "我們感激"
 news.168.h:0 "令人遺憾的"
 news.168.i:0 "意大利的力量得到了真正的認可"
 news.168.j:0 "德國看好自己。"
 news.169.t:0 "南斯拉夫的命運"
 news.169.d_annex_YUG:1 "最近對領土的丟失和撕裂導致南斯拉夫國家中央權威被削弱併發生民族衝突。德國已經步入了越來越多的真空，聲明在殘餘的南斯拉夫成立了保護國"
 news.169.d_puppet_CRO_annex_YUG:1 "最近對領土的丟失和撕裂導致南斯拉夫國家中央權威被削弱併發生民族衝突。德國建立了一個獨立的克羅地亞併吞並了其剩餘領土"
 news.169.d_puppet_CRO_YUG:1 "最近對領土的丟失和撕裂導致南斯拉夫國家中央權威被削弱併發生民族衝突。德國選擇在其剩餘的領土上建立了塞爾維亞和克羅地亞。"
 news.169.a:0 "德國在歐洲展示了她的權力"
 news.169.b:0 "我們選擇右邊"
 news.169.c:0 "這不是個好兆頭"
 news.169.e:0 "和平遭受到威脅"
 news.170.t:0 "第二次盧布爾雅那仲裁"
 news.170.d_BUL:2 "他們聲稱正試圖在巴爾幹半島確保和平，德國向希臘政府提出要求他們將領土割讓給保加利亞。雖然[GRE.GetName]遭受到了極大的抗議，但德國在巴爾幹半島力量的影響力使他們別無選擇。讓[GER.GetName]外交支配自己領土的完整是避免衝突的唯一途徑。"
 news.170.d_ITA:1 "他們聲稱正試圖在巴爾幹半島確保和平，[ITA.GetName]向希臘政府提出要求他們放棄任何領土。雖然[GRE.GetName]遭受到了極大的抗議，但德國在巴爾幹半島力量的影響力使他們別無選擇。讓[GER.GetName]和[ITA.GetName]外交支配自己領土的完整是避免衝突的唯一途徑。"
 news.170.d_ITA_BUL:1 "德國聲稱自己正試圖在巴爾幹半島確保和平，他們向希臘政府提出要求他們放棄[BUL.GetName]和[ITA.GetName]所宣稱的所有領土。由於[GER.GetAdjective]在巴爾幹半島的駐軍，以及保加利亞和意大利的威脅，[GRE.GetLeader]別無選擇，只能接受。"
 news.170.d_GER:1 "在巴爾幹半島確立了自己的力量，[GER.GetName]聲稱這是他出於在問題地區維持和平。爲了這個目的，現在要求希臘將領土割讓給它以示權威。\n\n面對德國的戰爭機器，[GRE.GetName]別無選擇只能接受，即使他們咒罵這只是一個虛僞的騙局。"
 news.170.a:0 "爲了和平"
 news.170.b:0 "我們在崛起"
 news.170.c:0 "這看起來並不好"
 news.170.e:0 "政府能維持嗎？"
 news.170.f:0 "這是一個恥辱"
 news.171.t:0 "第二次盧布爾雅那仲裁"
 news.171.d_BUL:1 "希臘拒絕了德國所調解的其與保加利亞的邊境爭端，並聲稱德國給出的條件相當於讓他們投降。\n\n在與媒體的對話中，[GRE.GetLeader]表明如果[BUL.GetLeader]與希特勒想要這些領土，他們可以“過來並拿走它們”。\n\n[BUL.GetAdjective]政府已經否認了任何他們以給予德意志國軍事以及經濟上的支持作爲德國幫助他們獲得希臘領土的回報的説法。"
 news.171.d_ITA:1 "在一次[GER.GetLeader]與[ITA.GetLeader]的會晤之後，[GER.GetAdjective]政府已經公開在與[GRE.GetNameDef]的邊界爭端中站在了[ITA.GetAdjective]這一方。\n\n希臘領導人[GRE.GetLeader]已經宣佈方案是完全不可接受的，併發誓將堅決保衞國家，“直到打光最後一顆子彈，呼出最後一口氣，流盡最後一滴血。”"
 news.171.d_ITA_BUL:1 "德國對希臘和意大利與保加利亞之間進行的調停提議遭到了希臘的斷然拒絕。希臘政府的發言人公然聲稱他們的軍隊將隨時準備保衞自己的國家不受任何侵略者的蹂躪，寧願戰死也不屈從於依附於德國尾巴的豺狼禿鷲投降。"
 news.171.d_GER:1 "在[GRE.GetNameDef]與[GER.GetNameDef]之間試圖解決邊界爭端的談判已經破裂。[GRE.GetLeader]聲稱德國提出的要求租借部分地區給德國駐軍的提議實際意味着交出大片的領土，他號召所有身體健全的希臘人保衞自己的國家。"
 news.171.a:0 "傻瓜。"
 news.171.b:0 "他們怎麼敢！？"
 news.171.c:0 "我們應該試試我們能否幫助希臘作出決定。"
 news.171.e:1 "這意味着戰爭。"
 news.171.f:1 "他們將會失敗，正如波斯人那樣。"
 news.172.t:0 "希臘屈服"
 news.172.d:1 "在與德國大使進行了長時間的友好交流之後，[GRE.GetLeader]已經宣佈[GRE.GetAdjective]政府將與[GER.GetNameDef]在未來密切磋商其政策。\n\n[GRE.GetAdjective]的警察不得不動用武力驅散了許多反對這一決定的自發抗議活動，許多抗議者聲稱“要砍下[GRE.GetLeader]那個懦夫的頭顱”。"
 news.172.a:1 "他們很明智。"
 news.172.b:0 "又一個勝利。"
 news.172.c:0 "令人關注。"
 news.172.e:0 "我們無能爲力。"
 news.172.f:1 "這是希臘的悲劇。"
 news.173.t:0 "第四國際"
 news.173.d_1:0 "許多來自世界各地的共產主義代表在巴黎參加了今天的成立大會。在托洛茨基理論的帶頭下，爲第四國際奠定了基礎。\n\n雖然目前還不清楚組織的這些努力將在國際舞台上產生什麼樣的影響，但這個消息似乎已經激起了斯大林的懷疑。他懷疑黨和軍隊中的許多高級成員祕密支持者托洛茨基。隨着他越來越偏執，他變得越來越深居簡出。他的不信任和不穩定造成了蘇聯政府的危機，按照這個速度下去，國家將很快陷入內戰。"
 news.173.d_2:0 "許多來自世界各地的共產主義代表在巴黎參加了今天的成立大會。在托洛茨基理論的帶頭下，爲第四國際奠定了基礎。\n\n斯大林面對海外日益增長的托洛茨基主義的支持者，他通過提高了暗殺與宣傳的效率來應對他的老對手。不過在蘇聯和軍隊高層領導中通過最近對疑似托洛茨基主義者的清洗，是不太可能出現反對者的。"
 news.173.a:0 "還會有多少國際組織？"
 news.173.b:0 "我們的聯盟面臨着一場風暴。"
 news.174.t:0 "[From.GetName]進行核研究"
 news.174.d:0 "在最初的測試之後，[From.GetName]的政客們已經決定[From.GetAdjective]直接開展對核技術的開發研究。\n\n這項技術仍然具備高度可實驗性，而且它是否有任何實際應用還存在很大的不確定性。誰知道這會把他們的戰爭引向何方。"
 news.174.a:0 "我們應該遵循這一發展。"
 news.174.b:0 "希望他們的研究能有成果。"
 news.174.c:0 "這永遠不會有任何回報。"
 news.174.e:0 "我們將進行祕密地研究。"
 news.175.t:0 "法國和英國宣佈聯盟"
 news.175.d:0 "由於在大戰時所呼籲建立的聯繫，法國和英國已正式結爲聯盟，以應對影響歐洲穩定的不確定因素。\n\n今天他們的請求得到了英國議會的通過，法國加入了[ENG.GetFactionName]的聯盟。"
 news.175.a:0 "我們站在一起。"
 news.175.b:0 "他們正在做最壞的打算。"
 news.175.c:0 "聯盟像走投無路的老鼠。"
 news.175.e:0 "英國已經付出了很多。"
 news.176.t:0 "英國拒絕與法國聯盟"
 news.176.d:0 "發生了一個令人驚訝的事件，英國議會拒絕了[FRA.GetName]兩國結成一個正式的聯盟的要求。理由是爲了避免攪亂歐洲大陸上本已脆弱的平衡。\n\n法國政府譴責這一政治行爲爲了英國的利益而犧牲法國安全。"
 news.176.a:0 "他們應該説些更好聽的。"
 news.176.b:0 "我們舊敵人的立場存在分歧。"
 news.176.c:0 "舊聯盟的黑暗時代。"
 news.177.t:0 "小協約國"
 news.177.d:0 "爲了尋求建立一個對抗共同敵人的聯盟，[From.GetName]向捷克斯洛伐克提出一個建立“小協約國”以對抗共同的敵人，從世界大戰之前就在英國發行債券。然而在提供共同防禦協定之前，英國首相明確表示，英國不認爲該聯盟“有利於保護歐洲自由。” \n\n與此同時，法國與其他國家建立可能會帶來威脅的外交關係，卻被鼓勵成是爲了保持在歐洲的外交平衡，並防止未來的衝突的聯合。只有時間能告訴他們是否能成功。"
 news.177.a:0 "以後別向我們哭訴！"
 news.177.b:0 "法蘭西與協約國萬歲！"
 news.177.c:0 "我們不能讓法蘭西再次擁有歐洲大陸的霸權。"
 news.177.e:0 "歐洲必須團結以對抗法西斯侵略者！"
 news.177.f:0 "歐洲緊張局勢有着不斷上升的跡象。"
 news.178.t:0 "法蘭西左翼方興未艾"
 news.178.d:0 "近二十年來的政治動盪，使得[From.GetName]的人民覺得他們還沒有恢復在世界大戰中失去的東西。[From.GetAdjective]已將目光投向重建[From.GetAdjective]國家，與它的人民一起，並且爲了它的人民。\n\n這些新的政治改革使工人工會和共產主義組織的蓬勃發展。如果法國沿着這條路一直走下去，他們將重組成極左政治，或者爆發一場全面革命。"
 news.178.a:0 "法國正跟隨我們走向未來！"
 news.178.b:0 "法國衰弱的某些跡象。"
 news.178.c:0 "第三共和國的悲劇發展。"
 news.178.e:0 "一個令人擔憂的發展。"
 news.179.t:0 "法蘭西右翼方興未艾"
 news.179.d:0 "近二十年來的政治動盪，使得[From.GetName]的人民覺得他們還沒有恢復在世界大戰中失去的東西。[From.GetAdjective]已將目光投向重建[From.GetAdjective]國家，並且重建[From.GetAdjective]的偉大。\n\n這些政治改革正在加強國家和軍隊的力量，在[From.GetAdjective]的領導下，人們相信[From.GetLeader]所承諾的偉大。"
 news.179.a:0 "法國政府是它自己人民的敵人！"
 news.179.b:0 "這可能使法國再次成爲一個強大的國家。"
 news.179.c:0 "第三共和國的悲劇發展。"
 news.179.e:0 "一個令人擔憂的發展。"
 news.180.t:0 "法國被歡迎加入共產國際"
 news.180.d:0 "隨着民眾與領導層都傾心於共產主義，[France.GetName]公開發表加入[From.GetFactionName]的意願。\n\n[From.GetName]立即做出迴應，表示已經在公眾視線之外進行了幾周的談判。[From.GetLeader]詳細的説明了全世界的人民必須共同努力，將革命之花開遍所有國家。\n\n[France.GetLeader]同意了，並且明白無誤地威脅了 “因此而害怕[From.GetFactionName]的那些人”。"
 news.180.a:0 "爲了世界革命聯合起來！"
 news.180.b:0 "他們的聯盟將很快崩潰。"
 news.180.c:0 "民主的敵人不應該被允許變得更強大。"
 news.180.e:0 "法國已經選好了他們的陣營。"
 news.181.t:0 "[France.GetName]和[From.GetName]結盟"
 news.181.d:0 "隨着政治方面變得日益專制，[France.GetName]已經宣佈，是時候尋找盟友來反擊全球共產主義的威脅了。現在看起來[From.GetName]就是他們所説的那個盟友。\n\n今早，[From.GetLeader]宣佈[France.GetName]和[From.GetName]將並肩作戰如同兄弟。“我們共同的傳統將不再使我們成爲敵人，而是盟友！歐洲的巨人肩並肩。”"
 news.181.a:0 "在一起我們很強！"
 news.181.b:0 "民主的敵人變得更強大。"
 news.181.c:0 "預料之外的朋友"
 news.182.t:0 "[France.GetName]加入了[From.GetFactionName]！"
 news.182.d:0 "歐洲政局在今天完全改變了，在法國和德國的外交官們宣佈了一項軍事協定之後[France.GetName]和[From.GetName]。他們宣佈，兩國在邊界已經流了太多的血，而有着其他力量在虎視眈眈等着毀滅他們。\n\n[From.GetName]鼓勵每個人都要考慮這意味着什麼，而不是彼此削弱，宿敵聯合起來會變得更強。"
 news.182.a:0 "沒有什麼事情可以威脅[From.GetFactionName]！"
 news.182.b:0 "新的[From.GetName]的陰影籠罩歐洲。"
 news.182.c:0 "歐洲外交政策在巴黎柏林軸心下再結盟。"
 news.182.e:0 "哦，混蛋。"
 news.183.t:0 "[From.GetName]拒絕同法國結盟！"
 news.183.d:0 "[From.GetLeader]斷然中止了與[France.GetAdjective]的交涉進展，公然宣稱[From.GetName]不會尋求與[France.GetName]的軍事協定。\n\n[From.GetAdjective]的外交官們輕蔑地給[France.GetAdjective]冠以衰朽之名，聲稱沒有任何真正的[From.GetAdjective]會同意“[France.GetAdjective]病毒”的擴散。"
 news.183.a:0 "他們怎麼敢這樣！"
 news.183.b:0 "我們可以把他們當做敵人。"
 news.183.c:0 "在他們忙着互相攻擊的同時……"
 news.184.t:0 "意大利與德國的關係更爲密切"
 news.184.d:0 "意大利和德國有着許多利益衝突，特別是在奧地利和巴爾幹半島。但是，這不妨礙兩國在外交上交好，兩國目前正在談判一個協議，將“保護公共利益”。\n\n如果談判成功，我們可以看到一個聯盟，將能夠在歐洲中部和東部發揮巨大的影響離。"
 news.184.a:0 "我們兩國有着許多共同的利益。"
 news.184.b:0 "我們會密切關注局勢。"
 news.185.t:0 "[From.GetName]尋求廣泛的軍事條約"
 news.185.d:0 "[From.GetName]正在進行政治轉向，要在地中海建立一個新的聯盟，以重新設定本地區力量平衡。\n\n作爲天然的軍事大國，[From.GetFactionName]將會，用[From.GetLeader]的話説，把意大利置於世界新秩序的中心。"
 news.185.a:0 "[From.GetName]指引我們的道路！"
 news.185.b:0 "讓我們希望他們的利益與我們的不衝突。"
 news.185.c:0 "這可能值得關注。"
 news.186.t:0 "意大利宣稱希臘領土"
 news.186.d:0 "宣稱是羅馬帝國繼承者的[From.GetAdjective]，[From.GetName]聲稱一個獨立的希臘國家沒有權利存在。相反，“希臘領土”必須被承認爲意大利在愛琴海的霸權，或者被軍隊佔領。\n\n[Greece.GetName]譴責這種説法很荒唐。然而，[From.GetName]得到了[From.GetFactionName]的支持。"
 news.186.a:0 "意大利需要掌控愛琴海。"
 news.186.b:0 "要求太過分了！"
 news.187.t:0 "意大利尋求[GRE.GetName]的支持。"
 news.187.d:0 "引用[GRE.GetName]作爲第一個古代歐洲國家的繼承人，[ITA.GetName]聲稱兩國之間存在着天然的友誼。\n他們的政治議程是顯而易見的，[ITA.GetName]將[GRE.GetName]視作[ITA.GetFactionName]的一個天然的成員。\n\n經過1500年的分離，無論是東方還是西方都有待看到再次團結起來。"
 news.187.a:0 "很明顯[Greece.GetName]分享我們的利益。"
 news.187.b:0 "這不奇怪。"
 news.187.c:0 "我們有很多共同的歷史。"
 news.188.t:0 "[ITA.GetName]尋求與[TUR.GetName]和解"
 news.188.d:0 "儘管進行了幾十年的爲了掌控地中海的衝突和外交政策後，[ITA.GetName]和[TUR.GetName]都開始把他們的分歧放在身後。\n\n在一項合作協議中“爲整個地中海的利益”，[ITA.GetName]和[TUR.GetName]保證兩國建立了更爲緊密的外交關係，甚至超過他們有史以來最密切的外交關係。"
 news.188.a:0 "[ITA.GetName]影響力增強"
 news.188.b:0 "怎麼會有人同意和[ITA.GetAdjective]“合作”？"
 news.188.c:0 "地中海夥伴關係是十分重要的"
 news.189.t:0 "意大利尋求安那託利亞的海軍基地"
 news.189.d:0 "1915年《倫敦條約》對意大利做出承諾，在安納托利亞土耳其領土將被劃歸意大利。其他的條約將優先考慮，但承諾並沒有被[From.GetAdjective]政府忘記。\n\n[From.GetLeader]已公開表示，由於安納托利亞海岸的戰略重要性，[From.GetName]打算奪取“意大利應得的東西。”"
 news.189.a:0 "這件事已經解決了！"
 news.189.b:0 "我們將擁有我們所應得的！"
 news.189.c:0 "土耳其與意大利的敵意正在加劇。"
 news.190.t:0 "割讓巴利阿里羣島給[Italy.GetName]"
 news.190.d:0 "依賴於[Italy.GetAdjective]軍隊在西班牙內戰中的活躍，[Italy.GetName]要求[From.GetName]割讓巴利阿里羣島。[From.GetLeader]已經默許了這一外交行動以加強兩國之間的聯繫。\n\n對於[Italy.GetName]來説，在巴利阿里羣島的海軍基地將允許他們對直布羅陀海峽施加更大的影響，並給他們提供更好的進出大西洋的通道。"
 news.190.a:0 "這是一個完整的地中海優勢的重要一步。"
 news.190.b:0 "意大利正在加強對地中海的控制。"
 news.190.c:0 "我們兩國之間“親愛的友誼”的象徵。"
 news.192.t:0 "意大利宣佈對南斯拉夫領土要求"
 news.192.d:0 "對於在達爾馬提亞海岸意大利人羣來説，[From.GetLeader]宣稱[From.GetName]被認爲是意大利的固有領土，[YUG.GetName]成爲[From.GetName]合法的一部分。\n\n一項官方聲明支持了這項聲明，使其清楚[From.GetName]認爲如果需要的話，就準備採取武力獲得領土。"
 news.192.a:0 "那些是南斯拉夫的土地，不是意大利的！"
 news.192.b:0 "他們正在破壞該地區十分脆弱的平衡。"
 news.192.c:0 "這些地區似乎有比南斯拉夫人更多的意大利人。"
 news.193.t:0 "意大利外交部門在[YUG.GetName]"
 news.193.d:0 "與其因爲達爾馬提亞海岸的意大利人對抗[YUG.GetName]，[From.GetName]宣佈向[YUG.GetName]派遣常駐外交使團。根據一份[From.GetAdjective]外交部的聲明，兩國有很多共同的歷史和利益，相互理解比一個小的邊境爭端更重要。\n\n隨着在歐洲緊張局勢的上升，人們只能希望更多的國家採取這種方法。"
 news.193.a:0 "我們的國家像朋友一樣站在一起。"
 news.193.b:0 "亞得里亞海會有和平。"
 news.193.c:0 "看看這將在哪兒結束時很有趣的一件事。"
 news.194.t:0 "波蘭東部割讓給[From.GetName]"
 news.194.d:0 "通過未知的政治陰謀，[Poland.GetName]的領導者割讓其東部地區給[From.GetName]。\n\n我們不知道[From.GetName]做出了什麼威脅或者提供了什麼承諾以實現這一政治勝利。我們可能永遠不知道，因爲[Poland.GetLeader]還沒有説出超出了協議的公告的任何一個字。"
 news.194.a:0 "[Poland.GetName]認識到[From.GetFactionName]的力量！"
 news.194.b:0 "[From.GetName]在它的道路中消耗了一切。"
 news.194.c:0 "[Poland.GetName]肯定沒有其他選擇了。"
 news.195.t:0 "[From.GetName]授予東德意志"
 news.195.d:0 "繼[Soviet.GetName]對德國的佔領後，[From.GetName]已被授予德國大部分領土，包括有爭議的東德意志。\n這似乎是蘇聯-波蘭條約中的一個祕密條款的結果。波蘭被授予德國土地以補償他們被迫放棄的[Soviet.GetName]。\n\n波蘭傾盡全力一賭，雖然失去了很多，但現在也獲得了很多。"
 news.195.a:0 "[Soviet.GetName]尊重這個條約。"
 news.195.b:0 "讓我們希望一個自由的波蘭可以從它的“保護者”造成的廢墟中升起。"
 news.195.c:0 "波蘭的再次領土交換。"
 news.196.t:0 "[From.GetName]鼓舞革命者"
 news.196.d:0 "在一個充滿激情的演講中，[From.GetLeader]呼籲各地共產黨通過採用更極端的戰術加快資本主義的崩潰。對迫害的恐懼不能阻止任何一個男人或女人蔘加工人階級的鬥爭。\n\n[From.GetName]將增加外國共產黨的資金，並教育他們採取更極端的戰術要求，使他們的國家與[From.GetFactionName]一致。"
 news.196.a:0 "民主永遠不會被帶向低谷！"
 news.196.b:0 "一場可笑的努力！"
 news.196.c:0 "起來，兄弟姐妹麼！"
 news.196.e:0 "意識形態的碰撞時文明進程中的最後一戰。"
 news.197.t:0 "[From.GetName]在[Soviet.GetAdjective]的最後通牒下屈服了"
 news.197.d:0 "[From.GetName]在[Soviet.GetAdjective]的最後通牒下屈服了，向[Soviet.GetName]割讓了愛琴海諸島。\n\n有了這個，[Soviet.GetName]加強了在地中海的存在，使自己成爲了本地區的海上一強。"
 news.197.a:0 "他們應該慶幸我們的提案是如此的慷慨。"
 news.197.b:0 "[Soviet.GetName]必須被阻止！"
 news.197.c:0 "[Soviet.GetName]正準備涉足地中海地區。"
 news.198.t:0 "[From.GetName]拒絕[Soviet.GetAdjective]最後通牒"
 news.198.d:0 "[From.GetName]拒絕了[SOV.GetAdjective]以最後通牒的形式提出的對愛琴海諸島的要求。當[SOV.GetName]在本地區發揮越來越大的影響力的時候，[From.GetLeader]公開指出，哪怕給他們一個小島，最後他們就會佔領整個地中海\n\n隨着最後通牒被拒絕，[From.GetName]已處於戰爭邊緣，只能等待[SOV.GetNameDef]扣動扳機了。"
 news.198.a:0 "沒什麼好談的了。"
 news.198.b:0 "[SOV.GetNameDef]的戰爭販子們必須被阻遏！"
 news.198.c:0 "這是他們的最後通牒，希臘必須準備迎接戰爭了。"
 news.198.e:0 "我們團結在[From.GetNameDef]的周圍"
 news.199.t:0 "[ROM.GetNameDefCap]向[From.GetNameDef]割讓比薩拉比亞"
 news.199.d:0 "\n\n[ROM.GetNameDef]被迫向[From.GetNameDef]的最後通牒屈服。比薩拉比亞地區被移交給了[From.GetAdjective]，[Romania.GetAdjective]的邊界縮小了。\n\n至於[ROM.GetNameDef]如何避免進一步的損失，我們拭目以待。"
 news.199.a:0 "這對[From.GetAdjective]的戰略非常重要"
 news.199.b:0 "世界各國將不得不面對[From.GetNameDef]惡魔！"
 news.199.c:0 "[ROM.GetNameDefCap]處在不幸的境地。"
 news.200.t:0 "德國對[CZE.GetNameDef]的外交影響"
 news.200.d:0 "談到“大日耳曼範圍”內的兄弟之情，[From.GetLeader]在今天的一個演講中宣佈了[From.GetName]在與[CZE.GetNameDef]的政治和外交領域合作中做出的貢獻。考慮到其境內大量的德語人口，[CZE.GetNameDef]是符合[From.GetAdjective]利益的天然的夥伴。\n\n雖然不知道[CZE.GetNameDef]在合作問題上的話語權大小，至少可以肯定他們的領土完整將免受[GER.GetNameDef]擴張野心的破壞。"
 news.200.a:0 "德國的友誼總比德國的統治要好。"
 news.200.b:0 "捷克人民一直是德國人的朋友"
 news.200.c:0 "[From.GetName]一直在擴大他們的影響力"
 news.200.e:0 "我們這個時代的和平？"
 news.200.f:0 "這對於從慕尼黑度假歸來的[Root.GetLeader]是個好消息！"
 news.201.t:0 "[GER.GetNameDefCap]迫使[TUR.GetNameDef]屈服"
 news.201.d:0 "\n面對來自[GER.GetFactionName]外交和軍事上的壓力，[TUR.GetAdjective]政府東西受迫，陷入了政治恐慌\n\n隨着德國和蘇聯的威脅而來的是，從混亂中擺脱的新政府對[GER.GetFactionName]遠比原來政府友好。幾個東部地區已經被割讓給了蘇聯[SOV.GetNameDef]。\n\n確實，顯而易見的敵意使那些批評新政府總是對[GER.GetLeader]亦步亦趨的持不同政見者也無話可説。"
 news.201.a:0 "新一屆土耳其政府確保了我們在地中海地區的競爭力。"
 news.201.b:0 "[GER.GetFactionName]可怖的實力使各國像多米諾牌一樣接連倒下。"
 news.201.c:0 "[From.GetNameDefCap]根本無法對抗[GER.GetFactionName]的力量。"
 news.201.e:0 "結盟可以增強我們的實力。"
 news.201.f:0 "土耳其已淪爲[GER.GetFactionName]獠牙下的犧牲品"
 news.202.t:0 "斯洛伐克換但澤"
 news.202.d:0 "數月以來激烈的脣槍舌戰後，一份旨在解決但澤問題的外交協議給[GER.GetNameDef]和[POL.GetNameDef]逐步惡化的關係今晚迎來了幸運的轉機。\n\n[POL.GetNameDef]將吸收德控斯洛伐克爲波蘭的一個加盟州，同時割讓但澤作爲交換。但澤作爲自由市的地位被很快確定，並且不久將重新完全併入德國。\n\n雖然爭端是和平地被解決，世界大戰的勝利者們顯然會反對意見。"
 news.202.a:0 "一個旨在糾正凡爾賽和約錯誤的公平的交換"
 news.202.b:0 "合作比衝突更能增強我們"
 news.202.c:0 "這是對凡爾賽和約的公然踐踏！"
 news.202.e:0 "但澤衝突被避免了"
 news.203.t:0 "波蘭割讓但澤"
 news.203.d:0 "隨着[GER.GetAdjective]最後通牒遞交給[From.GetNameDef]，[From.GetLeader]及[From.GetAdjective]政府決定滿足一切要求以避免戰爭。\n\n他們希望失去但澤可以使[From.GetNameDef]免遭德國更大的領土野心的覬覦。但是形勢依然緊張，據説波蘭邊防部隊沒有得到接觸戒備的命令。"
 news.203.a:0 "我們不能容忍[GER.GetLeader]接二連三地在歐洲提出領土要求！"
 news.203.b:0 "這是對[GER.GetFactionName]的實力的承認"
 news.203.c:0 "德國繼續擴張"
 news.203.e:0 "很顯然歐洲的“民主國家”無力遏制法西斯的威脅。"
 news.204.t:0 "波蘭拒絕德國的最後通牒"
 news.204.d:0 "考慮這個要求，一切似乎都是不可避免的。\n\n[From.GetNameDef]將不得不割讓但澤給德國，並派遣全權代表去德國商討其他事宜。[From.GetLeader]對[GER.GetNameDef]近期的舉動做出聲明時指出，很顯然德國不會滿足於小小的但澤。\n\n德波兩國的軍隊都在做戰備，邊境衝突的報告大量傳來。歐洲戰火再次燃起。"
 news.204.a:0 "德國無視一切警告！"
 news.204.b:0 "那就只有戰爭了"
 news.204.c:0 "我們要團結起來制止侵略者！"
 news.204.e:0 "形勢萬分嚴峻"
 news.205.t:0 "美利堅治下的和平"
 news.205.d_america:0 "鑑於其他各大洲的武裝衝突，[USA.GetLeader]宣佈了一個新的外交政策，以確保本土和平。\n\n美洲大陸的各國政府，當覺得受到鄰國威脅時，都可以尋求美國的軍事保護。因爲這不是保護某些特定國家而是所有國家，美洲大陸的和平不再是一個美夢，而是美國政府的政策。"
 news.205.d_not_america:0 "鑑於其他各大洲的武裝衝突，[USA.GetLeader]宣佈了一個新的外交政策，以確保本土和平。\n美洲大陸的各國政府，當覺得受到鄰國威脅時，都可以尋求美國的軍事保護。因爲這不是保護某些特定國家而是所有國家，美洲大陸的和平不再是一個美夢，而是美國政府的政策。"
 news.205.a:0 "這將使美國更安全"
 news.205.b:0 "確保本土安全後美國可以專心對付海外的敵人"
 news.205.c:0 "我們尋找美洲的盟友會很困難了"
 news.205.e:0 "讓我們期待長期的和平"
 news.206.t:0 "美國的反帝主義"
 news.206.d_communist:0 "隨着美國工人革命的蔓延，他們對於舊秩序的言論變得更加激進。現在[USA.GetLeader]質疑加拿大作爲大英帝國附屬國的地位，同時美國外交人員提倡一個沒有貴族和霸權的世界。\n\n雖然[USA.GetNameDef]和殖民帝國[ENG.GetNameDef]關係密切，他們之間的關係越發緊張。外交衝突升級乃至強行對[ENG.GetNameDef]輸出革命只是時間問題。"
 news.206.d_not_communist:0 "在美國的新的共產主義政權採取了一系列新的[USA.GetAdjective]外交政策學説，對前盟友和友邦一樣咄咄逼人，卻更親近共產國際的成員。\n此一政策上的轉變包括質疑[CAN.GetName]的附屬國的地位，以及所有的“全球性的英國殖民主義”慣例\n\n隨着關係進一步緊張，英美衝突變得越來越現實。"
 news.206.a:0 "全世界將被革命所解放！"
 news.206.b:0 "我們必須做好應對一切突發事件的準備"
 news.206.c:0 "全球力量平衡正被打破"
 news.206.e:0 "[USA.GetAdjective]政權不值一哂"
 news.206.f:0 "令人憂慮的發展"
 news.207.t:0 "[USA.GetNameDefCap]拒絕承認第三共產國際"
 news.207.d_fascism:0 "\n作爲對[SOV.GetNameDef]越發咄咄逼人的言辭的回擊，[USA.GetLeader]對他稱爲“人類文明最大的威脅，共產主義”進行了反詰。\n\n[USA.GetNameDef]不僅要遵循遏制社會主義在美洲蔓延的政策，更要摧毀那個共產主義核心。\n\n依靠[USA.GetAdjective]的戰爭機器，根除共產主義的第一次變得完全可能。"
 news.207.d_not_fascism:0 "[USA.GetLeader]今天針對他稱爲“人類文明最大的威脅”的共產主義做了公開演講。\n\n[USA.GetNameDef]不僅要遵循遏制社會主義在美洲蔓延的政策，[USA.GetAdjective]的明確牧目標更是摧毀那個共產主義核心。\n\n前所未有的緊張局勢讓人擔心一個小小的火花都會點燃[SOV.GetNameDef]和[USA.GetNameDef]之間的戰火。"
 news.207.a:0 "人類將會免受這個意識形態瘟疫的困擾！"
 news.207.b:0 "他們將會再次砸碎共產主義堡壘"
 news.207.c:0 "我們會讓他們屈膝的"
 news.207.e:0 "不論衝突以何種方式進行，毀滅將是最後的結果。"
 news.207.f:0 "[USA.GetNameDefCap]必須用一切手段自衞"
 news.208.t:0 "日本帝國選擇南進"
 news.208.d:0 "日本武裝力量一直以來都認識到[JAP.GetName]它缺乏長期戰爭所必須的自然資源。隨着各大國之間關係日漸緊張乃至捲入武裝衝突，失去進口資源途徑的威脅越發現實。\n爲了應對這一狀況，日本戰略專家做出了佔領西方國家在東南亞和太平洋地區的殖民地的戰略計劃。這些資源豐富的地區可以爲日本戰爭機器注入動力使其一定意義上不受阻礙地運轉，並使殖民國家和[USA.GetName]陷入困境。"
 news.208.a:0 "他們真的可以威脅到我們的財產？"
 news.208.b:0 "只要美洲不受威脅"
 news.208.c:0 "他們已經意識到他們需要往其他方向擴張"
 news.208.e:0 "在東南亞很有可能爆發戰爭"
 news.209.t:0 "日本帝國選擇北進"
 news.209.d:0 "日本軍方一直以來都認識到[JAP.GetNameDef]缺乏長期戰爭所必須的自然資源。隨着各大國之間關係日漸緊張乃至捲入武裝衝突，失去資源進口途徑的威脅越發現實。\n爲了應對這一狀況，日本戰略專家做出了奪取[SOV.GetNameDef]在西伯利亞的礦產和油田的戰略計劃。經論證，一次快速進軍可以使日本在[SOV.GetAdjective]可以發動有效反擊之前就佔領關鍵地區。到那時，日本就有了它所需的全部資源以維持同[SOV.GetAdjective]的戰爭，直至其屈服。"
 news.209.a:0 "要威脅我們的財產未免太蠢了"
 news.209.b:0 "我們已勸阻日本南進"
 news.209.c:0 "他們不知道他們將面對的是一支怎樣可怕的軍隊"
 news.209.e:0 "西伯利亞戰爭似乎不可避免"
 news.210.t:0 "日本改組了中國政府"
 news.210.d:0 "因爲中國幾十年的政治動盪，以及對內對外的武裝衝突，日本政府宣佈中國是對日本利益範圍內的穩定的威脅。\n\n基於此情況，加上戰爭威脅，一個新的作爲日本帝國附屬的忠於日本的政府成立了。新政府不僅僅受到日本的保護，還得到了日本的軍事委任以收復軍閥控制區。\n\n雖然政治衝突顯然如火如荼，兩國的全面戰爭卻得以避免。"
 news.210.a:0 "日本勢力範圍不容置疑"
 news.210.b:0 "我們需要關注我們的東南邊境"
 news.210.c:0 "也許現在正是我們加強我們的殖民地以對抗日本人的野心的時候"
 news.210.e:0 "好像中日之間會出現某種意義上的和平"
 news.211.t:0 "日本宣稱東亞霸權"
 news.211.d:0 "考慮到他們在東亞地區不可動搖的軍事優勢，[JAP.GetLeader]宣佈[JAP.GetNameDef]整個地區爲他的勢力範圍。因爲缺乏日本力量投射程度的準確信息，關於[JAP.GetNameDef]認爲的剛剛建立的[JAP.GetFactionName]的包含範圍令人不甚明瞭。"
 news.211.a:0 "[JAP.GetFactionName]正在崛起"
 news.211.b:0 "這是一個值得注意的進展"
 news.211.c:0 "他們不敢覬覦我們在亞洲的土地"
 news.211.e:0 "太平洋地區值得擔憂的變化"
 news.211.f:0 "看來我們有利益衝突"
 news.211.g:0 "我們對此應密切關注"
 news.212.t:0 "日本外交人員到達柏林"
 news.212.d_not_axis:0 "東京與柏林間的同盟關係正在迅速發展。兩國正在協商起草一份協定來明確兩國的戰略意圖以及共同的利益。雖然協商還在繼續，最後的結果也尚未知曉，但僅僅是兩個來自不同半球的軍事強國有了結盟的想法就足以使它們的敵人們提高戒心了。"
 news.212.d_axis:0 "東京與柏林間的同盟關係正在迅速發展。兩國正在協商起草一份條約來宣告兩國的戰略意圖以及共同的利益。雖然協商還在繼續，最後的結果也尚未知曉，但僅僅是兩個來自不同半球的軍事強國有了結盟的想法就足以使它們的敵人們提高戒心了。"
 news.212.a:0 "這會使我們都變得更強大"
 news.212.b:0 "不能與我們敵人交朋友"
 news.212.c:0 "這之後最好別再有什麼事了"
 news.213.t:0 "[USA.GetNameDefCap]將抵擋法西斯主義"
 news.213.d_peace:0 "作爲自由的沃土，[USA.GetNameDef]認爲全世界各種形式的法西斯主義都是它天生的敵人。隨着德國不斷地擴張侵略，他們現在已經成了以[USA.GetNameDef]信奉的自由原則爲基石的世界的最大敵人。\n\n正是出於這個原因，在獲得了[USA.GetAdjective]國會許可後，[USA.GetLeader]向[GER.GetNameDef]發出了警告。如果[GER.GetNameDef]不收回他們的政治舉動，[USA.GetNameDef]將對他們採取行動。\n\n警告中並沒有特別指出是哪一個政治舉動，也因此兩國之間的火藥味越來越濃。"
 news.213.d_war:0 "作爲自由的沃土，[USA.GetNameDef]認爲全世界各種形式的法西斯主義都是它天生的敵人。隨着德國不斷地擴張侵略，他們現在已經成了以[USA.GetNameDef]信奉的自由原則爲基石的世界的最大敵人。\n\n正是出於這個原因，在獲得了[USA.GetAdjective]國會許可後，[USA.GetLeader]向[GER.GetNameDef]發出了警告。如果[GER.GetNameDef]不投降並收回他們的政治舉動，[USA.GetNameDef]將投入他們工業和軍隊所有的力量來對抗他們。\n“我們絕不會允許[GER.GetNameDef]操縱歷史的進程！”"
 news.213.a:0 "[GER.GetName]將會傲然挺立千年！"
 news.213.b:0 "讓他們拿出實際行動來證明自己説的話"
 news.213.c:0 "[GER.GetName]會失敗的！"
 news.213.e:0 "這件事是不會和解的"
 news.214.t:0 "波蘭尋求波羅的海聯盟"
 news.214.d_not_baltic:0 "“波蘭人民正在遭受越來越多的壓迫，無論我們選擇哪一條出路都要冒風險。”\n\n在[POL.GetName]逐漸遠離了國際社會之後，波蘭的政治家們開始鼓吹一個叫做“大海之間的政權”的概念。\n\n儘管最終設想是建立一個起于波羅的海、終於黑海的聯盟，但是他們聲稱目前的第一要務還是頂住來自東西兩方的壓力，提升本國的地位。爲了達到這個目的，[POL.GetName]正在拉近自己與同處波羅的海的鄰居們的關係。"
 news.214.d_baltic:0 "在意識到光靠“超級大國”們的政治行動不可能阻止侵略者將自己再次滅國之後，[POL.GetName]正在一點點遠離國際社會。\n\n相反，[POL.GetLeader]提出了一個組建一個聯盟來保衞波羅的海地區的計劃，並希望這個計劃能阻止來自東方或是西方的侵略。\n\n隨着歐洲局勢越發混亂，這樣的一個聯盟可能正好切合我們的利益。"
 news.214.a:0 "這是一股在東歐的新興力量。"
 news.214.b:0 "他們這是在我們的地盤多管閒事！"
 news.214.c:0 "很明顯，他們在試着恐嚇[GER.GetName]。"
 news.214.e:0 "[POL.GetFactionName]大概是我們最安全的選擇了。"
 news.215.t:0 "[GER.GetName]正式加入反蘇條約"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap]長久以來一直在批判共產主義的方方面面，並且已經採取了外交行動要求來其他國家與它一起對抗共產主義。\n\n現在，[GER.GetName]已經邀請了那些“直接受到共產主義威脅的國家”簽訂一個共同對抗[SOV.GetName]的協定。一旦這個協定中的一個簽約國遭到攻擊，其他所有的簽訂國都將對[SOV.GetName]開戰。"
 news.215.d_soviet:0 "[GER.GetLeader]在掌權前就已經是一個共產主義的批判者了，同時毫無疑問[GER.GetNameDef]自認爲是[SOV.GetNameDef]的敵人。\n\n如今，這個態度在世界上展露無遺。[GER.GetNameDef]與其他幾個國家的“反蘇協定”如今正式被寫成了條約。當我們和他們中的任何一個發生衝突的時候，其他的條約簽署國也會加入戰爭。"
 news.215.a:0 "這是唯一一種能阻止共產主義威脅的方法了。"
 news.215.b:0 "這種抵抗只會加速工人的革命。"
 news.215.c:0 "讓他們互相殘殺吧。"
 news.216.t:0 "[TUR.GetName]拒絕了[GER.GetName]發出的最後通牒。"
 news.216.d:0 "來自[GER.GetName]的外交官昨天給[TUR.GetName]發出了一份最後通牒，要求[TUR.GetLeader]下台並讓位給一個德國扶持的政府。在大國民議會的支持下，[TUR.GetLeader]拒絕了最後通牒，並告訴[TUR.GetAdjective]人民土耳其永遠不會成爲外國獨裁者的戰爭遊戲中的棋子。\n\n現在國家要面對戰爭了。"
 news.216.a:0 "[GER.GetName]將從歐洲制高點的寶座上跌落。"
 news.216.b:0 "我們將和[TUR.GetName]站在一起。"
 news.216.c:0 "愚蠢的抵抗。"
 news.216.e:0 "土耳其的這一仗看來是無法避免了。"
 news.217.t:0 "[GER.GetNameDefCap]迫使[TUR.GetNameDef]加入了[ENG.GetFactionName]"
 news.217.d:0 "\n\n在向[TUR.GetAdjective]政府發出最後通牒之後，[GER.GetNameDef]爲自己又樹立了一個新的敵人。與[GER.GetLeader]想象中的土耳其人會接受來自[GER.GetAdjective]外交官的要求不同，[TUR.GetNameDef]已經同意與[ENG.GetNameDef]組建一個防禦同盟了。\n\n[ENG.GetNameDef]和她的盟友已經準備好在[GER.GetNameDef]將最後通牒付諸行動時保衞[TUR.GetNameDef]了。"
 news.217.a:0 "我們必須共同對抗[GER.GetNameDef]。"
 news.217.b:0 "[GER.GetNameDefCap]正在到處樹敵。"
 news.217.c:0 "如果他們拒絕和平合作的話……"
 news.217.e:0 "[GER.GetNameDefCap]與[TUR.GetNameDef]正在玩火自焚。"
 news.218.t:0 "是的！我們沒有香蕉"
 news.218.d:0 "我們緊張的配給計劃並沒有給新鮮水果留下位置，而戰爭的陰影又意味着我們目前失去了大部分的進口能力。許多之前產自熱帶地區的日用品現在變成了千金難求的奢飾品，比如檸檬和香蕉。\n爲了鼓舞大家的鬥志，商店的老闆們紛紛在他們的窗户上掛上了標語，標語參考了非常古老的流行音樂的曲調。\n\n雖然現在豆子和洋葱，捲心菜與香葱，以及各種各樣的水果都在缺貨，但不列顛的精神屹立不倒！"
 news.218.a:0 "我只是想要一根香蕉"
 news.219.t:0 "[SOV.GetNameDef]領導人遭清洗"
 news.219.d:0 "疑惑已經在[SOV.GetNameDef]存在很長時間了。儘管細節少之又少，在高層已經發生了一系列的祕密審訊，將軍和部長們都已經從公眾視線中消失了。\n一個合理的猜測是共產黨內隱藏着一個巨大的陰謀，但是官方至今仍未表態。另外，我們手中的外交報告顯示審訊時用到的證據都是無可爭議的。\n\n不管發生了什麼，[SOV.GetAdjective]最高領導層的架構都已經發生了不可逆轉的變化。"
 news.219.a:0 "[SOV.GetLeader]已經保證了[SOV.GetNameDef]的穩定。"
 news.219.b:0 "共產主義腐敗的證據。"
 news.219.c:0 "[SOV.GetAdjective]領導層已經受到了極大傷害"
 news.220.t:0 "在[SOV.GetNameDef]內的官員起義！"
 news.220.d:0 "蘇聯最高領導層的部分人員已經起義來對抗[SOV.GetLeader]的統治了！\n現在還不清楚是什麼引發了這次起義，但它看上去不像是一個精心計劃好的奪權行動。\n\n[SOV.GetAdjective]政治情況也許和他們對外宣稱的並不一樣。"
 news.220.a:0 "人民羣眾戰無不勝。"
 news.220.b:0 "爲了[Root.GetNameDef]！"
 news.220.c:0 "他們會從內部開始崩塌！"
 news.220.e:0 "社會主義的權力結構無法維持很長時間。"
 news.220.f:0 "那真是一個意料之外的進展。"
 news.221.t:0 "托洛茨基返回[SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDefCap]發生了一起大動亂，斯大林已經被一個支持他曾經的政敵[SOV.GetLeader]的黨派趕下台了！\n目前仍不清楚舊統治者現今身在何處，權力又是如何轉移的。\n不過各種跡象都表明這不是一次和平的權力轉移過程，因爲一些斯大林的追隨者們已經在反對托洛茨基新政府的暴動中打出了他們的旗幟。"
 news.221.a:0 "第四國際將指引前進。"
 news.221.b:0 "一個新的世界領導人閃亮登場。"
 news.221.c:0 "但是托洛茨基就在這裏，就在……喔。"
 news.222.t:0 "[ENG.GetAdjective]議會對是否介入斯堪的納維亞事務展開了爭論。"
 news.222.d:0 "\n考慮到斯堪的納維亞半島地區對[ENG.GetAdjective]防禦的戰略意義，以及敵人在那裏有可能施加的影響。[ENG.GetAdjective]議會對軍事介入的可能性展開了爭論。\n由於這種行爲的政治意義將爲[ENG.GetLeader]帶來很大壓力，在提出了幾個關鍵論題之後，議會決定將剩餘的議程轉爲在閉門狀態下進行。\n\n這樣的介入將不可逆轉地改變北歐的政治格局。"
 news.222.a:0 "爲了國王與國家，有些事我們不得不做。"
 news.222.b:0 "他們會不會也恐嚇[Root.GetAdjective]獨立？"
 news.222.c:0 "[ENG.GetNameDefCap]必須做出一些艱難的決定。"
 news.222.e:0 "這樣的行爲會破壞歐洲的平衡。"
 news.222.f:0 "他們真的會介入嗎？"
 news.223.t:0 "[ENG.GetAdjective]議會對是否介入比荷盧事務展開了爭論。"
 news.223.d:0 "\n吸取了一戰的教訓之後，[ENG.GetAdjective]政客們再也不會小看比荷盧經濟聯盟地區的戰略價值了，也不會低估敵國在那裏施加的影響了。[ENG.GetAdjective]議會對軍事介入的可能性展開了爭論。\n由於這種行爲的政治意義將爲[ENG.GetLeader]帶來很大壓力，在提出了幾個關鍵論題之後，議會決定將剩餘的議程轉爲在閉門狀態下進行。\n\n這樣的介入將不可逆轉地改變西歐的政治格局。"
 news.223.a:0 "爲了國王與國家，有些事我們不得不做。"
 news.223.b:0 "他們會不會也恐嚇[Root.GetAdjective]獨立？"
 news.223.c:0 "[ENG.GetNameDefCap]必須做出一些艱難的決定。"
 news.223.e:0 "這樣的行爲會破壞歐洲的平衡。"
 news.223.f:0 "他們真的會介入嗎？"
 news.224.t:0 "[ENG.GetNameDefCap]向[Spain.GetNameDef]施加壓力"
 news.224.d:0 "由於英國一直以來都在從直布羅陀影響着地中海，因此[ENG.GetAdjective]政府決定向[Spain.GetNameDef]的法西斯政府施加政治壓力這種事也是意料之內。\n\n因爲國家還處在內戰之後的重建期，[ENG.GetAdjective]幫助遠比政治原則重要得多。"
 news.224.a:0 "我們必須接受他們的外交提議。"
 news.224.b:0 "[ENG.GetAdjective]那幫傢伙覺得自己算老幾？"
 news.224.c:0 "[ENG.GetAdjective]傢伙們正在施加他們的影響。"
 news.225.t:0 "[ENG.GetNameDefCap]向[TUR.GetNameDef]施加影響"
 news.225.d:0 "/n長久以來，地中海地區對於[ENG.GetNameDef]保持其影響力一直具有極高的戰略價值。現在[ENG.GetAdjective]政府正在向這個地區的國家尋求更多的幫助。因此，他們剛剛派遣了一名“駐[TUR.GetAdjective]特別領事”。\n\n考慮到兩個國家幾個世紀一來一直在激烈地爭奪地中海的制海權，兩個國家能不能走到一起還是一個未知數。"
 news.225.a:0 "他們的外交使節也許對我們有用。"
 news.225.b:0 "[ENG.GetAdjective]那幫傢伙覺得自己算老幾？"
 news.225.c:0 "[ENG.GetAdjective]傢伙們正在施加他們的影響。"
 news.226.t:0 "[ENG.GetNameDefCap]向[GRE.GetNameDef]施加影響"
 news.226.d:0 "\n長久以來，地中海地區對於[ENG.GetNameDef]保持其影響力一直具有極高的戰略價值。現在[ENG.GetAdjective]政府正在向這個地區的國家尋求更多的幫助。因此，他們剛剛派遣了一名“駐[GRE.GetAdjective]特別領事”。\n\n距離拜倫勛爵參與希臘獨立戰爭已經過去了一個多世紀，[ENG.GetNameDef]能否成功還是一個未知數。"
 news.226.a:0 "他們的外交使節也許對我們有用。"
 news.226.b:0 "[ENG.GetAdjective]那幫傢伙覺得自己算老幾？"
 news.226.c:0 "[ENG.GetAdjective]傢伙們正在施加他們的影響。"
 news.227.t:0 "一次黑暗而又殘暴的旅行"
 news.227.d:0 "“我們離柏林只有十英里的時候效果一點點變強了。它們本來是用來加強我們的作戰能力的。真奇怪。唯一加強的東西卻是我那“指揮官想要甩開我”的懷疑。它一點作用也沒有，我現在已經分不清德國坦克滾滾前進的履帶與山地越野車了。\n我得去找貢佐博士了。”"
 news.227.a:0 "我們正身處一個蝙蝠國家中。"
 news.228.t:0 "[ENG.GetNameDefCap]發表巴爾幹外交倡議"
 news.228.d:0 "\n[ENG.GetNameDef]不是唯一一個注意到在歐洲中部出現了一個快速興起的威脅的國家。\n\n不管是因爲保障它們獨立的凡爾賽和約如今地位漸失，還是因爲野心十足的法西斯主義國家宣佈了對它們的領土的索取要求，有幾個國家已經看到實行親近[ENG.GetAdjective]政策是很必要的了。\n作爲迴應，[ENG.GetNameDef]已經在該地區的外交工作中投入了更多精力。"
 news.228.a:0 "但願他們能在法西斯的浪潮中保護我們。"
 news.228.b:0 "他們應該回他們自己那小小的“影響圈”裏面呆着去！"
 news.228.c:0 "我們必須保證歐洲的穩定！"
 news.228.e:0 "[ENG.GetNameDefCap]正在營造他們的戰略。"
 news.229.t:0 "[GRE.GetNameDefCap]頂住了來自[GER.GetAdjective]的壓力"
 news.229.d:0 "儘管[GER.GetNameDef]提出的領土要求已經大幅減小，[GRE.GetNameDef]剛剛聲明瞭自己的底線。[GRE.GetLeader]明確地宣佈[GRE.GetNameDef]將不會作出任何讓步，也不會再接受任何[GER.GetAdjective]要求。\n\n這是對[GER.GetNameDef]的最後通牒的迴應，之前的通牒中要求[GRE.GetNameDef]政府下台並讓位給一個親近[GER.GetAdjective]政府。"
 news.229.a:0 "必須阻止[GER.GetAdjective]前進的腳步！"
 news.229.b:0 "他們應該抓住這個能救自己一命的機會。"
 news.229.c:0 "這最後很可能會引發武裝衝突。"
 news.230.t:1 "美洲的叛軍"
 news.230.d:0 "在中美洲和南美，革命者已經在[USA.GetRulingIdeologyNoun]名義下發動武裝叛亂。\n\n他們總體上裝備精良且訓練有素，如果他們倡導另外一種意識形態，背後支持他們的資金將很容易被追蹤到。然而這些運動幕後的支持者肯定會隱藏他們在其中扮演的角色。\n\n當然，只有一個強權把在美洲推進[USA.GetRulingIdeologyNoun]作爲他們的外交國策……"
 news.230.a:0 "他們會把我們的國家帶向毀滅之路！"
 news.230.b:0 "哈？關我屁事。"
 news.230.c:0 "全世界人民都應當奮起爲自由而戰！"
 news.230.e:0 "美國支持的政變？\n這可是一生僅見的事件！"
 news.231.t:0 "[JAP.GetAdjective]在[CHI.GetAdjective]邊境集結"
 news.231.d:0 "盧溝橋事變之後，[JAP.GetName]並未減輕他們針對[CHI.GetAdjective]邊境的壓力。\n與此同時，[JAP.GetAdjective]外交辭令咄咄逼人地威脅道“[CHI.GetNameDef]拒絕合作導致兩國關係瀕臨破裂”，一場[JAP.GetNameDef]與[CHI.GetNameDef]之間的新戰爭看似迫在眉睫。\n\n形勢已經到達沸點，[JAP.GetNameDef]表示他們要“暴支膺懲”。"
 news.231.a:0 "這些歹毒的帝國主義侵略者！"
 news.231.b:0 "這場衝突令人憂心。"
 news.232.t:0 "[GER.GetNameDefCap]尋求北歐的支持"
 news.232.d:0 "説起“共同的政治利益”，[GER.GetLeader]宣佈了一項外交計劃旨在增進[GER.GetNameDef]和北歐國家之間的關係。\n第一步是向[DEN.GetNameDef]派遣常駐外交使團，這將確保兩國之間互不侵犯。\n\n據[GER.GetLeader]所言，[DEN.GetAdjective]政府已經愉快的接受了這項建議。\n\n[DEN.GetAdjective]外交官對此不發表評論。"
 news.232.a:0 "多一個朋友總好過多一個敵人……"
 news.232.b:0 "他們真以爲這時候還能找到盟友？"
 news.232.c:0 "我們得留個心眼。"
 news.233.t:0 "[GER.GetAdjective]在北歐的利益"
 news.233.d_war:0 "[GER.GetNameDefCap]很顯然在北歐有着戰略利益，包括軍事行動基地以及戰略物資的進口。不斷升級的衝突意味着對所有行經波羅的海和北海的戰略物資存在着非常現實的威脅。\n\n隨着不斷增強對[DEN.GetNameDef]和[NOR.GetNameDef]的外交壓力，在此區域越來越多的[GER.GetAdjective]軍事行動將是可以預見的。"
 news.233.d_no_war:0 "針對自己的北方鄰居，[GER.GetAdjective]辭令在最近幾周愈來愈激烈。他們想表達的信息很清楚：[DEN.GetNameDef]和[NOR.GetNameDef]絕不可以以任何方式，公然對立也好或者中立也好，阻礙德國的進口。\n\n目前並沒有任何明顯的緣由需要德國人特意發佈這項要求，很顯然現在通往德國的貿易暢通無阻，我們的外交官擔心這詞事件是在這片區域[GER.GetAdjective]的行動序幕。"
 news.233.a:0 "不是個好兆頭。"
 news.233.b:0 "我們必須考慮我們的選擇。"
 news.233.c:0 "看看事態會如何發展吧。"
 news.234.t:0 "[GER.GetAdjective]對比荷盧施加壓力"
 news.234.d:0 "在與法國爆發戰爭後，德國對比荷盧三國施加了前所未有的壓力。然而，在[FRA.GetAdjective]和[ENG.GetAdjective]的支持下，他們拒絕對此屈服。\n\n有理由相信，如果[GER.GetNameDef]不能通過外交手段得到他們想要的東西，他們將訴諸武力。"
 news.234.a:0 "決不會再來一次！"
 news.234.b:0 "[GER.GetNameDefCap]必須被牽制住！"
 news.234.c:0 "這真是侵略性的一擊。"
 news.235.t:0 "卓別林在加州被找到了"
 news.235.d:0 "今天有讓[GER.GetLeader]開心的新聞，他最愛的影星，獨一無二的查理·卓別林，今天在加州被找到了。當他逃往鄉下的時候，他被一個[GER.GetAdjective]巡邏兵認出來，當然是因爲那標誌性的小鬍子。讓他表演完“大獨裁者”最後一幕的獨白後，這位廣受讚譽的藝術家被“説服”去爲駐紮在這個區域的[GER.GetAdjective]軍隊表演。\n\n現在他將去往柏林，[GER.GetLeader]將終於能夠見到他最喜歡的演員。雖然政治上的分歧可能會讓這次見面有些隔閡，[GER.GetLeader]還是像個小粉絲一樣期待着。"
 news.235.a:0 "他將作爲一位美國英雄被盛大歡迎！"
 news.236.t:0 "雅爾塔會議"
 news.236.d:0 "對[GER.GetNameDef]的勝利已經近在眼前，[yalta_origin.GetNameDef]和[yalta_partner.GetNameDef]已經把目光放在歐洲未來的穩定之上。[yalta_origin.GetLeader]，[yalta_partner.GetLeader]以及其他參戰國家的領袖聚集在一起商討[GER.GetNameDef]的命運。\n\n數天的協商最終勾畫出了歐洲新地圖。新歐洲秩序將會劃分爲東方和西方，東西方的分界線將從[GER.GetNameDef]當中穿過。\n\n這項協議能否保證歐洲的持續和平仍待觀察。"
 news.236.a:0 "長夜未盡，勿頌黎明。"
 news.236.b:0 "我們所求的合情合理。"
 news.236.c:0 "讓我們快點了結這場戰爭。"
 news.236.e:0 "這項協議大概意味着[GER.GetNameDef]的終結。"
 news.237.t:0 "德奧合併"
 news.237.d:0 "在[From.Root.GetNameDef]的當地納粹黨成功發動政變之後，德國軍隊開過了邊境並控制了這個國家。\n\n德國士兵在各個城市都受到了羣眾熱烈的歡迎，之後他們加入了[From.Root.GetAdjective]的內戰。[GER.GetLeader]宣佈德奧合併：\n\n“人民的苦難即將結束！日耳曼人最古老的東方省份，從現在開始，將成爲[GER.GetNameDef]最新的堡壘！”"
 news.237.a:0 "如果這是他們所希望的……"
 news.237.b:0 "歡迎併入德國！"
 news.237.c:0 "我們必須確保我們的北方邊境的安全！"
 news.237.e:0 "這違反了凡爾賽條約！"
 news.238.t:0 "[AST.GetNameDefCap]承擔起捍衞殖民地的責任"
 news.238.d:0 "\n爲了在東南亞嘗試抵禦[ENG.GetAdjective]日益增加的威脅，新加坡與婆羅洲這兩塊殖民地已經被移交到[AST.GetNameDef]的手上。爲了達到成爲英聯邦在太平洋的第一條也是最好的一條防線的目標，[AST.GetNameDef]將做好在該地區開戰前一系列的軍事以及政治上的準備。\n\n大概是爲了抵禦[JAP.GetNameDef]的野心，[AST.GetNameDef]不會再完全依賴他們的前宗主國去保衞自己的國家海岸線不被入侵。"
 news.238.a:0 "有趣的戰略。"
 news.238.b:0 "希望[AST.GetNameDef]知道他們正在幹什麼。"
 news.238.c:0 "我們最終獲得了保衞這個大洲的方法。"
 news.238.e:0 "他們真的相信結局能有所不同嗎？"
 news.239.t:0 "[AST.GetNameDefCap]加入[SOV.GetFactionName]"
 news.239.d:0 "在將他們的國家看作是“革命傳播中的天然戰友”後，[AST.GetLeader]跟[SOV.GetLeader]已經簽署了一份協議，將[AST.GetNameDef]看成是[SOV.GetFactionName]的一個主要成員國。\n[AST.GetNameDef]被宣傳成了一個工人之國的光輝榜樣，一個由她的人民建立，爲他們服務，而不是爲了歐洲殖民者服務的國家。\n\n隨着最近[AST.GetAdjective]政治制度的發展，有些人會覺得這些改變無可避免。但不管怎麼樣，這件事情的發生讓所謂的“歐洲殖民者”以及那些反對共產主義革命理念的人很是不安。"
 news.239.a:0 "非常令人不安。"
 news.239.b:0 "我們張開懷抱歡迎我們的社會主義戰友！"
 news.239.c:0 "我們是公平與正義的最前線！"
 news.239.e:0 "又一個蛀蟲加入了聯盟，我們離分崩離析越來越近了。"
 news.240.t:0 "查雅普拉條約"
 news.240.d:0 "[AST.GetAdjective]和[HOL.GetAdjective]的政府近日宣佈了一個“聯合防衞條約”，這將使[HOL.GetAdjective]殖民地在之後的時間內受到[AST.GetAdjective]軍隊的保護。該條約由荷屬印尼總督和[AST.GetLeader]簽訂，後者宣佈由於“現時間歐洲錯綜複雜的局勢”該協議將包括殖民地的全部管理權限。\n\n[HOL.GetAdjective]政府拒絕對該條約發表任何看法。"
 news.240.a:0 "這是一個驚喜。"
 news.240.b:0 "爲了生存下去我們什麼都可以做。"
 news.240.c:0 "[AST.GetNameDefCap]注視着太平洋。"
 news.241.t:0 "[NZL.GetNameDefCap]受到[AST.GetAdjective]的影響。"
 news.241.d:0 "隨着澳大利亞社會主義工人國家的建立，[AST.GetAdjective]正在努力的對該地區施加影響力。在[NZL.GetNameDef]國內被壓迫的工人和農民的呼籲聲中，[AST.GetNameDef]一直在向[NZL.GetAdjective]政府施壓，要求其加入一個南太平洋“人民聯盟“的組織。\n\n由於看到自己被正處於被包圍的窘境，而且幾乎沒有希望得到[ENG.GetFactionName]的及時援助，[NZL.GetNameDef]已經屈從於這些要求。雖然[AST.GetLeader]聲稱“國家相互平等對待是人民平等對待的延續”，但發號施令的是哪個國家不言而喻。"
 news.241.a:0 "他們正在改變太平洋的局勢。"
 news.241.b:0 "我們別無選擇，所以……讓我們爲了革命而奮鬥吧。"
 news.241.c:0 "讓我聽到你們“爲了革命！”的吼聲！"
 news.242.t:0 "[AST.GetNameDefCap]承擔起保護整個東南亞殖民地的任務"
 news.242.d:0 "\n[ENG.GetNameDef]對東南亞的軍事管控一直是該地區一個長久以來的問題。現在他們爲這個問題找到了一個徹底的解決方法，[AST.GetNameDef]將承擔起新加坡，馬來西亞以及婆羅洲的防務，以對抗該地區的敵對勢力。\n\n這項權利轉移幾乎包括着殖民地的方方面面，以方便[AST.GetNameDef]更好的採取措施使該地區免遭攻擊。這項權利轉移對於[ENG.GetNameDef]，[AST.GetNameDef]以及[MAL.GetNameDef]的影響尚無人能夠確定。"
 news.242.a:0 "這改變了東南亞地區的勢力平衡。"
 news.242.b:0 "希望[AST.GetNameDef]不會毀了這一切。"
 news.242.c:0 "完美！一切都在按照計劃進行着。"
 news.243.t:0 "[AST.GetNameDefCap]與[JAP.GetNameDef]宣佈結盟"
 news.243.d:0 "隨着[AST.GetNameDef]和[JAP.GetNameDef]在東亞和太平洋地區的崛起，許多政治觀察家覺得這兩個國家發生軍事上的衝突只是時間問題罷了。然而，這兩個國家卻在一項名爲“太平洋壁壘”的協議中達成了合作關係。\n該條約的款項尚未對外公佈，所以該協議的方方面面都是不爲人所知得。可以確認的是雙方都互相承諾，將以軍事手段支持對方“抵抗外部勢力對於本區域的入侵”。\n\n現在的世界秩序又一次被[JAP.GetNameDef]和[AST.GetNameDef]的合作所打亂，但[AST.GetFactionName]無疑已是太平洋地區的主導力量了。"
 news.243.a:0 "這讓人感到不安。"
 news.243.b:0 "[Root.GetNameDefCap]歡迎與所有不會妨礙我們的人合作。"
 news.243.c:0 "至少在當下，這是一個偉大的合作關係。"
 news.244.t:0 "[AST.GetNameDefCap]建立勢力範圍"
 news.244.d:0 "在令人驚訝的目光中，[AST.GetNameDef]宣佈建立起一個以自己爲主導的聯盟。[AST.GetLeader]已經宣佈[AST.GetNameDef]將尋求盟國以維持東南亞及附近地區的穩定，如果有必要的話[AST.GetAdjective]將主動去對抗他國的侵略。\n\n由於最近脱離了英聯邦的關係，這似乎是[AST.GetNameDef]爲了尋找自己國家的命運而走的很自然的一步。"
 news.244.a:0 "他們正在發揮他們在該地區的主導地位。"
 news.244.b:0 "我們自己的後花園絕對不會被歐洲人所統治！"
 news.245.t:0 "[USA.GetNameDefCap]加入了[AST.GetAdjective]的防禦聯盟"
 news.245.d:0 "\n隨着太平洋地區的戰略地位變得日益重要，[AST.GetNameDef]和[USA.GetNameDef]簽署了一份太平洋防禦條約。雖然該條約旨在維護該地區的穩定，並保證該地區的航運自由，也涉及了軍事防禦的可能性，該條約賦予兩國的權利遠遠超出了他們保衞自己領土的需要。\n\n現如今如此龐大的地區都置於澳大利亞和美國的保護之下，那麼發生一些“意外”事件似乎也只是時間的問題了。"
 news.245.a:0 "一個有趣的協議……"
 news.245.b:0 "這將確保我們在太平洋地區的主導地位。"
 news.245.c:0 "讓我們一起維護這一半世界的穩定。"
 news.246.t:0 "[USA.GetNameDefCap]與[CAN.GetNameDef]達成同盟關係。"
 news.246.d:0 "在通過聯合防禦委員會合作了一段時間後，[USA.GetNameDef]與[CAN.GetNameDef]形成了一個全新的政治合作伙伴關係。被命名爲[CAN.GetFactionName]的這個同盟旨在進一步維護北美在各項事務上的外交利益。包括所有國防和軍事行動事物。\n\n[CAN.GetNameDef]在脱離殖民狀態後的迷茫和[USA.GetAdjective]國內依然在爲孤立主義和干涉主義所困擾，這個新成立的聯盟很可能會爲他們的未來帶來新的轉機。"
 news.246.a:0 "他們會呆在美洲還是向外擴展呢？"
 news.246.b:0 "兄弟之邦，兄弟之軍！"
 news.246.c:0 "現在我們的家園將不再會受到威脅。"
 news.247.t:0 "[CAN.GetNameDefCap]加入了[GER.GetAdjective]的聯盟！"
 news.247.d:0 "經過短暫的談判，[CAN.GetNameDef]宣佈他們已經成爲了[GER.GetFactionName]的簽署成員國。[CAN.GetAdjective]政府稱其爲“[GER.GetAdjective]人民驕傲的保衞者，就像[GER.GetNameDef]將會是[CAN.GetAdjective]的保衞者一樣。”\n\n儘管[CAN.GetNameDef]加入該條約的前提未知，似乎[GER.GetNameDef]會爲其敵人在短期內創造各自的對手。這也許是對戰爭走向起到關鍵影響的時刻。"
 news.247.a:0 "令人震驚的發展！"
 news.247.b:0 "我們會援助歐洲盟友的！"
 news.247.c:0 "兄弟般的人民站在一起！"
 news.247.e:0 "那些善變的[CAN.GetAdjective]人都該死！"
 news.248.t:0 "[ENG.GetNameDefCap]放棄北美東北地區領土"
 news.248.d:0 "\n由於[CAN.GetNameDef]持續的外交施壓，[ENG.GetNameDef]已將拉布拉多和紐芬蘭割讓給了[CAN.GetAdjective]。長久以來，[CAN.GetAdjective]的政治家都將“收回所有屬於[CAN.GetAdjective]的合法領土”視爲目標——現在離實現更近一步了。\n\n當然，未解決的問題仍是什麼才算“合法屬於[CAN.GetAdjective]”的領土。[ENG.GetNameDef]和北美各國從現在起要留個心眼了。"
 news.248.a:0 "[ENG.GetNameDefCap]在北美再也沒有立足之處了……"
 news.248.b:0 "一切應當如此。"
 news.248.c:0 "呸，撿走那些潭水裏的碎石吧！"
 news.249.t:0 "[CAN.GetNameDefCap]與[MEX.GetNameDef]聯合！"
 news.249.d:0 "[USA.GetAdjective]政治家今早醒來時收到了令人擔憂的消息，因[CAN.GetNameDef]和[MEX.GetNameDef]宣佈了一項新防禦協定，旨在“對直接威脅兩國主權持續性的存在進行打擊和遏制。”這毫無掩飾的威脅幾乎完全表明兩國意圖阻礙[USA.GetNameDef]在美洲大陸的軍事行動，甚至更上一層。\n\n政治評論家將現狀和上次大戰前的歐洲相比較；雙方將失去一切，沒有任何緩和局勢的辦法。問題似乎不在於誰對誰造成更大威脅，而是哪一方會先發制人。"
 news.249.a:0 "此景往昔我曾見；終時唯有淚相填。"
 news.249.b:0 "北方軍將做好準備。"
 news.249.c:0 "南方軍將做好準備。"
 news.249.e:0 "我們必須找個方法來應對這一行動，要快。"
 news.250.t:0 "[MEX.GetNameDef]內戰！"
 news.250.d:0 "[MEX.GetAdjective]過去幾年的不穩定的政局演變爲了武裝衝突！同盟黨已經武裝了起來，同時在數個[MEX.GetAdjective]主要城市的街道上爆發了戰鬥！\n\n人們雖然確信政府軍面對任何起義行動顯然佔據上風，但謠傳民族主義派有外國援助。墨西哥的鄰國密切注視着。至於這場衝突將會讓墨西哥走向何方，只有時間才能判明。"
 news.250.a:0 "這場令人擔憂的衝突可能毀了墨西哥。"
 news.250.b:0 "現在我們只要確保民族主義者掌權就行了。"
 news.250.c:0 "爲了我們的國家，必須付出如此高的代價。"
 news.251.t:0 "[CAN.GetNameDefCap]尋求立刻脱離"
 news.251.d:0 "\n\n在與威斯敏斯特的談判破裂和前所未有的63小時辯論後，加拿大議會推翻了英屬北美法案，並嚴格確保加拿大憲法在法律上不受英國議會或君主的干涉。\n儘管此舉並非反英國行動，它仍象徵着對舊帝國的聯邦法案的脱離。\n\n雖然對於任何希望確保其未來穩定的國家而言此舉合情合理，但它對緩解已然劍拔弩張的全球狀況毫無幫助。"
 news.251.a:0 "那就讓他們自己去面對一切吧。"
 news.251.b:0 "[ENG.GetNameDefCap]日衰。"
 news.251.c:0 "爲什麼要在這種時候發生？！"
 news.251.e:0 "行將崩析的帝國。"
 news.251.f:0 "在大海之間，[CAN.GetNameDef]將會獲得自由！"
 news.252.t:0 "[CAN.GetNameDefCap]加入[GER.GetFactionName]！"
 news.252.d:0 "基於視其爲天然盟友的考慮，[GER.GetNameDef]與[CAN.GetNameDef]簽署了一份共同防禦條約。[CAN.GetAdjective]總理[CAN.GetLeader]在一次演講中公開了此聯盟並指出[CAN.GetAdjective]和[GER.GetAdjective]有脣齒之誼。\n\n結合近期歐洲地區的規模漸長的動員活動和[CAN.GetNameDef]最近疏遠英聯邦的政策，不難分析出其所提到的共同利益所指爲何。\n在歐美兩洲，舊日的強權們對事態的發展憂愁日甚。"
 news.252.a:0 "這是大勢所趨……"
 news.252.b:0 "有我者重，無我者輕。"
 news.252.c:0 "列強間的均勢將對我們有利！"
 news.252.e:0 "如果開戰，這又是一條要上心的戰線。"
 news.252.f:0 "我們越來越強大了！"
 news.253.t:0 "[AST.GetNameDefCap]試圖與聯邦保持距離"
 news.253.d:0 "\n在今天上午的演講中，[AST.GetLeader]首相宣佈了澳洲政府對本國爲大洋洲的發展和穩定所作出的貢獻。這意味着澳洲將更重視本土而非英國所憂心的歐洲，因爲澳洲人民已經無法承擔國際衝突所施加的壓力了。他直接引用了國王上次在議會中的演講，[AST.GetLeader]通過聲明“再不能有另一個加里波利！”將問題拋回英國。\n\n羣眾的歡呼表明澳大利亞政治的新時代開始了。至於它將如何終止，列國只能自行揣度了。"
 news.253.a:0 "[Root.GetFactionName]要在沒有[AST.GetNameDef]的情況下繼續了。"
 news.253.b:0 "見證一個帝國的崩析……"
 news.253.c:0 "他們選在“現在”來奪取進一步獨立？"
 news.253.e:0 "這將對太平洋局勢造成重大影響。"
 news.253.f:0 "我們的路我們自己走！"
 news.254.t:0 "[AST.GetNameDefCap]和新西蘭“聯合”"
 news.254.d:0 "[AST.GetNameDefCap]聲稱其完全獨立，並已經開始在南太平洋施加影響。作爲擴大其影響力的一部分，[AST.GetAdjective]政府已要求前大洋洲的所有殖民地處於他們管轄之下。\n\n被強硬施壓的[ENG.GetAdjective]和新西蘭政府自然不願意，並由此開始進行外交抗議。然而，由於沒有任何能在該地區彰顯帝國權威的存在——這以往是由澳大利亞所扮演的角色，[AST.GetNameDef]在其武力支持下發出最後通牒只不過是一個時間問題。\n新西蘭現在是[AST.GetNameDef]最東方的省份了。"
 news.254.a:0 "我們應該時刻注意局勢。"
 news.254.b:0 "好像這是唯一正確的選擇一樣。"
 news.254.c:0 "這是種背叛！"
 news.260.t:0 "[SAF.GetNameDefCap]接管非洲殖民地"
 news.260.desc:0 "\n在今天的正式儀式上，[SAF.GetLeader]簽署了一份協約使該政府獲得英國在非洲的屬地控制權。貝專納蘭、羅得西亞和肯尼亞地區將由比勒陀利亞管轄。\n\n[ENG.GetLeader]在下議院發言時否認此舉削弱英國在非洲大陸的地位，將其稱爲“一個提高該地區管理和防務效率的明智選項。”"
 news.260.a:0 "令人關注。"
 news.260.b:0 "的確很“明智”。"
 news.260.c:0 "這將是帝國強權在非洲大陸終末的起始嗎？"
 news.261.t:0 "[ENG.GetNameDefCap]重組非洲殖民地"
 news.261.desc:0 "英國議會勉強通過了一項徹底重組英屬非洲殖民地的法案。新法案將在羅得西亞和肯尼亞創建兩個更高效的殖民政權。這些新政權將在政務方面有一定自由處理力度，但同樣有責任自行保障防務。\n\n反對該決議的保守黨公開表明對此法案只是其所稱“非殖民化”進程的第一步的擔憂。\n\n[ENG.GetLeader]未能立即做出評論。"
 news.261.a:0 "令人關注。"
 news.261.b:0 "真是個愚蠢的決策。"
 news.261.c:0 "顯然也是一種發展英聯邦的方式。"
 news.262.t:0 "南非內戰"
 news.262.desc:0 "[SAF.GetName]長久以來的緊張局勢已經演變爲全面戰爭。法西斯民族主義者宣稱民主聯合政府的政策正威脅着[SAF.GetAdjective]的生活方式。所謂的聯合派無條件地支持[ENG.GetName]並在布爾戰爭中的勇士們捅刀子。\n\n[SAF.GetLeader]領導下的民族主義臨時政府呼籲所有真正的愛國者加入他們並一同以武力奪回南非的自由。處於比勒陀利亞的聯合政府稱民族主義派爲“最爲惡劣的亂黨和叛徒”。由於兩方所持軍力幾乎相等，南非的衝突可能要很久才能解決。"
 news.262.a:0 "也許我們該考慮派遣援助。"
 news.262.b:0 "漫長的時代即將來臨。"
 news.262.c:0 "或許最大的威脅就在我們境內……"
 news.263.t:0 "[SAF.GetNameDef]發生反保皇派暴動。"
 news.263.desc:0 "一系列反君主制的示威遊行中絕大部分已經演變爲暴力衝突並席捲南非。上千名示威者佔據街道，衝入警察局和其他政府設施。國王的肖像被扯下，撕裂和燃燒，甚至還曾被酸液溶解。\n\n觀察員注意到警方和軍方對於遏制起義非常消極，而選擇保護工廠和橋樑。人們不禁疑惑：這些暴動真在政府意料之外嗎？"
 news.263.a:0 "正在進行中的革命？"
 news.263.b:0 "不予評論。"
 news.263.c:0 "或許最大的威脅就在我們境內……"
 news.264.t:0 "非洲人民聯盟"
 news.264.desc:0 "[SAF.GetFactionName]的創始成員在比勒託利亞集結並宣告新聯盟的成立。歐洲觀察員迅速注意到[SAF.GetNameDef]是唯一一個具有合法性的政府。[SAF.GetLeader]所主持的集會聚集的都是流亡中的自命政府和其他革命派。\n\n與會各方發表了一項聯合聲明，要求歐洲帝國主義強權立刻將其控制下所有的非洲土地還給它們的合法擁有者，並譴責殖民主義的暴行並立誓解放所有受壓迫的非洲人民——爲此將用上任何必要手段。"
 news.264.a:0 "非洲人？在自治！？"
 news.264.b:0 "邁向真正解放的第一步。"
 news.264.c:0 "看看理想主義者能不能撐過接下來的戰爭吧。"
 news.264.d:0 "到頭來他們也不完全是共產主義者。"
 news.265.t:0 "[SAF.GetAdjective]向法國施壓"
 news.265.desc:0 "法國人在本國國土上經歷的那令人震驚的敗北之後，其殖民帝國的合法性已然受到質疑。[SOV.GetNameDef]政府和[SAF.GetNameDef]政府發表了一份聯合聲明，宣稱法國已不再受信於掌管馬達加斯加了，要求將該島轉交給[SAF.GetNameDef]。\n\n法國自由政府已開會討論相關議題。國防專家認爲奄奄一息的法國軍隊不可能在該島遭遇戰爭時進行防禦。"
 news.265.a:0 "就跟在水裏聞到血的鯊魚一樣。"
 news.265.b:0 "看看法國人是不是通情達理的。"
 news.265.c:0 "法國人要完了。"
 news.265.d:0 "共產主義的又一次不流血的勝利。"
 news.270.t:0 "[NZL.GetAdjective]裝甲系的誕生"
 news.270.desc:0 "在首都主幹道上隆隆推進的新西蘭國防軍新式鮑勃·森博坦克切實體現了[NZL.GetAdjective]人民的聰明才智和好鬥性。配有六架機槍並裝備了近乎完全防彈的鐵鍍板，這將是所有侵略者必須克服的一大障礙。\n\n某些所謂的專家指出該車型性能不佳和武裝薄弱並以此作爲不應該生產的理由，但正如[NZL.GetLeader]首相在該車輛的官方接收儀式上所説的那樣，及時進行國土防衞是非常重要的，既不能期望也不能要求有完美的裝備。"
 news.270.a:0 "你管這也叫坦克！"
 news.270.b:0 "他們管這叫啥？"
 news.271.t:0 "大鮑勃進場咯。"
 news.271.desc:0 "在鮑勃·森博坦克的驚人成功後，[NZL.GetName]國防軍的高級指揮部製造其進階版本。至少15英尺高，重量不少於120噸，新型車輛在任何意義上都將是令人驚歎的。它的武裝包括能快速解決任何敵人的雙17磅反坦克炮，同時其重裝甲——進行了額外測試並保證它真的防彈——將使其毫無畏懼地在槍林彈雨中移動。\n\n在揭幕儀式上，一位觀察員稱之爲“有史以來最傑出的坦克”而其他人則稱其“無與倫比”。\n預計本月內開始大規模生產。"
 news.271.a:0 "世界爲我們的坦克而顫抖！"
 news.271.b:0 "世界笑得發顫……"
 news.272.t:0 "孟加拉遭遇饑荒"
 news.272.desc:0 "自然災害，無能的管理和戰爭的蹂躪共同在印度造成了大範圍饑荒。\n\n由於颶風破壞了該地區的絕大部分並席捲了幾乎所有稻穀收成，殖民地管理者已經證明在解決該問題上相當低效——甚至有人會説極其低效。儘管印度其他區域糧食有盈餘，但由於擔憂它們落入敵人之手而沒有任何救濟物資。\n\n該區域已遭到大規模毀壞，逝去的生命和損失的物品仍然難以估量。"
 news.272.a:0 "可怕。"
 news.272.b:0 "真糟糕。"
 news.272.c:0 "無能爲力。"
 news.273.t:0 "孟加拉饑荒結束了。"
 news.273.desc:0 "經過幾個月的各方無所作爲，殖民政府和印度軍隊終於決定行動。緊急糧食供應已經開始向受災地區進行分配，同時新稻穀收成量也超出預期。\n\n然而受災區的糧食價格仍然高居不下，同時饑荒所帶來的長期影響仍不可估量。"
 news.273.a:0 "至少它結束了。"
 news.273.b:0 "終於。"
 news.280.t:0 "印度獲得自治"
 news.280.desc:0 "在[GER.GetAdjective]大使與[ENG.GetAdjective]外長進行了一次氣氛緊張的會談後，[ENG.GetNameDef]政府今天宣佈[RAJ.GetNameDef]今後可以自行確立政策。英國在印度次大陸數個世紀的統治迎來了意料之外的迅速終結，公務員被下令回國並將殖民地管轄權轉交給了印度原住民。\n\n新印度領導人的首個行動宣佈了一份與[GER.GetNameDef]進行廣泛合作的條約。印度政府拒絕對這是換取德國支援的代價這一指控發表評論。"
 news.280.a:0 "棒極了。"
 news.280.b:0 "這是大英帝國的終結嗎？"
 news.280.c:0 "一個有力的盟友。"
 news.280.d:0 "不是我們最好的時刻。"
 news.281.t:0 "印度獲得自治"
 news.281.desc:0 "在一份聯合聲明中，明顯動搖的[ENG.GetAdjective]外長與[SOV.GetAdjective]大使一同宣佈印度將在本國政務方面獲得完整主權。[SOV.GetNameDef]在這項[ENG.GetAdjective]政策的突然變動中扮演了什麼角色尚不明朗，但顯然很關鍵。\n\n新印度領導人的首個行動宣佈了一份與[SOV.GetNameDef]進行廣泛合作的條約，此舉進一步落實了[SOV.GetNameDef]正通過新印度進行干涉。"
 news.281.a:0 "棒極了。"
 news.281.b:0 "這是大英帝國的終結嗎？"
 news.281.c:0 "一個有力的盟友。"
 news.281.d:0 "不是我們最好的時刻。"
 news.282.t:0 "退出印度運動"
 news.282.desc:0 "近期印度對獨立的要求越來越強烈。現在事頭來了，激進的退出印度運動要求[ENG.GetNameDef]儘快離開該國。然而[ENG.GetAdjective]當局迅速做出應對，並打擊了該運動，在黎明時分突襲並在數名領導人家中逮捕了他們。\n\n然而政治部所提出的報告表明許多同情者仍然在逃，且有很多公務員擔心該運動的極端分子有可能訴諸暴力。"
 news.282.a:0 "未來仍搖擺不定。"
 news.282.b:0 "另一個註定毀滅的自由追求者。"
 news.283.t:0 "印度國大黨在省級選舉中勝利"
 news.283.desc:0 "\n近期地方選舉中，印度國民大會黨爲將來向地方政府和自治地位進行緩慢有序過度的平台贏得了大多數選票。\n\n顯然印度人駁回了甘地所倡導的激進政策，他曾指出應儘快完全脱離英國並奪取完全自治權。"
 news.283.a:0 "他們將領導我們獲得自由。"
 news.283.b:0 "這些選票真的能改變什麼嗎？"
 news.284.t:0 "自治運動在省級選舉中獲得收益"
 news.284.desc:0 "\n今早，英國公務員被省級選舉的結果嚇傻了。顯然大多數印度選民將選票投給了親自治派候選人。在印度各省，已經有呼聲要這些有限的地方政府儘快轉爲完全自治。\n\n[ENG.GetAdjective]政府發言人強調現在不是商討相關措施的時機，任何向印度人的進一步權力交接都是不可能的。"
 news.284.a:0 "自由近在眼前了。"
 news.284.b:0 "英國人永遠不會容忍它。"
 news.285.t:0 "巴基斯坦自由了"
 news.285.desc:1 "根據“兩國論”，穆斯林少數民族在穆斯林人口占主體的地區獲得了一塊擁有自主權的領地。此地原名爲巴克斯坦，以示此爲旁遮普人，阿富汗人，克什米爾人，信德人和俾路支人同在之地，現在被重命名爲巴基斯坦以便發音。\n\n然而剛獲得自由的印度和巴基斯坦間的關係相當緊張，因兩國都宣稱一些邊境區域屬於自己。一些觀察員甚至警告説次大陸將再次發生戰爭。"
 news.285.a:0 "也許這是唯一的辦法。"
 news.285.b:0 "自由！"
 news.285.c:0 "讓我們看看這和平能不能延續吧。"
 news.286.t:0 "澳大利亞與英國斷絕關係"
 news.286.desc:0 "\n在一場相差無幾的投票之後，脱離派以微弱的優勢勝出，[AST.GetAdjective]議會宣佈該國退出大英帝國。[AST.GetLeader]跳過了以往總督給予法律御準簽字的傳統，而直接在議會決議上簽字並使之成爲法律。於是英國最後殘留的統治法理也被宣佈無效，[AST.GetNameDef]成爲了獨立的國家。\n\n議會同時選出了一個憲法委員會，他們將討論並移除憲法中所有英國干涉[AST.GetAdjective]內政的條款。"
 news.286.a:0 "就現狀而言只是走了一個形式罷了。"
 news.286.b:0 "自由！"
 news.286.c:0 "澳大利亞退出英聯邦。"
 news.287.t:0 "德國佔領波蘭西部"
 news.287.desc:0 "德軍打着在波蘭政府垮台後的混亂中保護佔少數的德意志人的利益的名義佔領了波蘭西部。\n\n蘇軍井然有序地從這些地區撤退，就結果而言波蘭被這兩個列強瓜分了。"
 news.287.a:0 "説的跟真的似的！"
 news.287.b:1 "我們會及時得到剩下的……"
 news.287.c:1 "法西斯在蔓延——不過也就只是現在了。"
 news.288.t:0 "中國統一戰線形成"
 news.288.desc:0 "[CHI.GetLeader]和[PRC.GetLeader]發佈了一份聯合公報，宣佈兩黨在日本侵略者面前摒棄前嫌。只要侵略者一天不被趕走，兩軍就互不侵犯並且傾盡全力打擊侵略者。軍閥也紛紛表示支援抗戰，把自己的軍隊交給[CHI.GetLeader]指揮。\n\n長期處於內戰的兩方到底能不能真正的合作尚未可知，不過多數專家認爲這根本無法改變中國戰敗的命運，頂多就是延長死期而已罷了。"
 news.288.a:0 "一個絕望的同盟。"
 news.288.b:0 "這什麼都改變不了！"
 news.288.c:0 "一個不穩定的同盟。"
 ace_promoted.1.t:0 "王牌飛行員的晉升"
 ace_promoted.2.t:0 "新王牌出現"
 ace_promoted.1.d:0 "很少有人會冒着如[Root.GetAdjective]空軍飛行員那麼大的風險。[From.GetName][From.GetSurname]，一個外號叫[From.GetCallsign]的資深飛行員，已經證明[From.GetHerselfHimself]不僅在[From.GetMissionRegion]任務中順利生還，並且在多次空中短兵相接中取勝。\n\n作爲[Root.GetAdjective]勇氣的光輝榜樣，[From.GetName]的晉升被廣泛宣傳。儘管人們可能更多地把戰爭視爲地獄而不是榮譽，還是有很多人願意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人會冒着如[Root.GetAdjective]空軍飛行員那麼大的風險。[From.GetName][From.GetSurname]，一個外號叫[From.GetCallsign]的資深飛行員，已經證明[From.GetHerselfHimself]不僅在任務中順利生還，並且在領航[From.GetHerHis]的[From.GetWing]的途中展現了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任務中作用顯著 成爲這場關鍵性的遭遇戰中的重要角色。\n\n作爲[Root.GetAdjective]勇氣的光輝榜樣，[From.GetName]的晉升被廣泛宣傳。儘管人們可能更多地把戰爭視爲地獄而不是榮譽，還是有很多人願意看到有可以效仿的英雄。"
 ace_promoted.1.a:0 "愛拼才會贏。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任務中殉職"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已經在[From.GetMissionRegion]任務中被擊落。不幸的是，[From.GetSheHe]長久以來被視爲公眾偶像，[From.GetCallsign]被擊落嚴重損害了崇拜[From.GetHerHim]的公眾們的士氣。\n\n儘管我們想隱瞞這件事，[From.GetName]在公眾場合不再露面還是會引起人們的懷疑。最終，[From.GetHerHis]的犧牲作爲一個傳奇最好能讓我們撐過現在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已經在任務中被擊落。執行完任務的飛行員目擊到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敵軍火力擊中後裹着火焰墜毀。不幸的是，[From.GetSheHe]長久以來被視爲公眾偶像，[From.GetCallsign]被擊落嚴重損害了崇拜[From.GetHerHim]的公眾們的士氣。\n\n儘管我們想隱瞞這件事，[From.GetName]在公眾場合不再露面還是會引起人們的懷疑。最終，[From.GetHerHis]的犧牲作爲一個傳奇最好能讓我們撐過現在的困境。"
 ace_died.1.a:0 "活着的傳奇還是更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]擊落"
 ace_killed_by_ace.1.d:0 "從[From.GetMissionRegion]歸來的飛行員報告説，一隊[Prev.Owner.GetAdjective]戰機在臭名昭著的[Prev.GetCallsign]的帶領下集中火力擊落了[From.GetCallsign]。擊落了多架敵機並且躲開了數次[Prev.Owner.GetAdjective]的火力之後，[From.GetCallsign]被[Prev.GetCallsign]擊落了，據報告稱是敵軍機動超越了[From.GetHerHim]並一擊打中了油箱。[From.GetName][From.GetSurname]的飛機起火後在[From.GetMissionRegion]螺旋式地墜落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展現了超人的勇氣並被很多人視爲偶像。這位國家英雄的犧牲是[From.Owner.GetAdjective]空軍巨大的損失，也是對整個國家的沉重打擊。據説我們在悼念的同時，[Prev.Owner.GetName]正在慶祝[Prev.GetFullName]成爲一名英雄，讓這場悲劇更添苦澀。"
 ace_killed_by_ace.1.d_major:0 "從[From.GetMissionRegion]歸來的飛行員報告説，一隊[Prev.Owner.GetAdjective]戰機，在臭名昭著的[Prev.GetCallsign]帶領下 集中火力擊落了[From.GetCallsign]。在擊落了多架敵機並且躲開了數次[Prev.Owner.GetAdjective]的火力之後，[From.GetCallsign]被[Prev.GetCallsign]擊落了，當時駕駛着他的[Prev.GetWingShort]，據報告稱是敵軍用計騙過了[From.GetHerHim]並一擊打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火後在[From.GetMissionRegion]螺旋式地墜落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展現了超人的勇氣並被很多人視爲偶像。這位國家英雄的犧牲是[From.Owner.GetAdjective]空軍巨大的損失，也是對整個國家的沉重打擊。據説我們在悼念的同時，[Prev.Owner.GetName]正在慶祝[Prev.GetFullName]成爲一名英雄，這讓這場悲劇更添苦澀。"
 ace_killed_by_ace.1.a:0 "真是毀滅性的損失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]擊落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我們在[From.GetMissionRegion]最近執行的任務對於[From.Owner.GetAdjective]空軍而言在很多方面是一場巨大的成功。報告強調了[From.GetFullName]史詩般的功績，成功瞞騙了[Prev.Owner.GetAdjective]飛行員，[Prev.GetName][Prev.GetSurname]，也被稱爲[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己爲誘餌，引誘[Prev.GetCallsign]進入陷阱，埋伏在那裏的[From.Owner.GetAdjective]飛行員成功衝入[Prev.GetCallsign]的編隊。[From.GetCallsign]運用高超的機動動作飛到了[Prev.Owner.GetAdjective]戰機後方，之後只用一發子彈就讓[Prev.GetCallsign]從[From.GetMissionRegion]的空中墜落。\n\n[Prev.GetFullName]在許多人心目中是位令人生畏的飛行員，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。這是場偉大的勝利，也説明當我們支持我們的英雄他們會表現得更加優秀。"
 ace_killed_other_ace.1.d_major:0 "我們在[From.GetMissionRegion]最近執行的任務對於[From.Owner.GetAdjective]空軍而言在很多方面是一場巨大的成功。報告強調了[From.GetFullName]史詩般的功績，成功瞞騙了[Prev.Owner.GetAdjective]飛行員，[Prev.GetName][Prev.GetSurname]，也被稱爲[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己爲誘餌，引誘[Prev.GetCallsign]進入陷阱，埋伏在那裏的[From.Owner.GetAdjective]飛行員成功衝入[Prev.GetCallsign]的編隊。[From.GetCallsign]運用高超的機動動作飛到了[Prev.Owner.GetAdjective]戰機後方，之後只用一發子彈就讓[Prev.GetCallsign]從[From.GetMissionRegion]的空中墜落。\n\n[Prev.GetFullName]在許多人心目中是位令人生畏的飛行員，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。這是場偉大的勝利，也説明當我們支持我們的英雄他們會表現得更加優秀。"
 ace_killed_other_ace.1.a:0 "這是一場[From.Owner.GetName]所有人都會銘記的勝利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被擊落"
 aces_killed_each_other.1.d:0 "上一次飛行任務中 我國著名的[From.GetAceType]王牌[From.GetFullname]在與令人生畏的[Prev.GetFullName]的纏鬥中被擊落。在彈藥耗盡，沒有逃生路線的情況下，[From.GetCallsign]在[Prev.Owner.GetAdjective]戰機炮火中穿行並直接撞擊[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的戰機在[From.GetMissionRegion]的空中化爲碎片。\n\n 雖然來自[Prev.Owner.GetAdjective]被擊落可算作一個小小的安慰，[Prev.GetCallsign]，不再會是個威脅，我們失去了一個公眾偶像和榜樣 對所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上一次飛行任務中 我國著名的[From.GetAceType]王牌[From.GetFullname]在與令人生畏的[Prev.GetFullName]的纏鬥中被擊落。在彈藥耗盡，沒有逃生路線的情況下，[From.GetCallsign]操縱[From.GetHerHis]的[From.GetWingShort]在[Prev.Owner.GetAdjective]戰機炮火中穿行並直接撞擊[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化爲碎片。\n\n 雖然來自[Prev.Owner.GetAdjective]被擊落可算作一個小小的安慰，[Prev.GetCallsign]，不再會是個威脅，我們失去了一個公眾偶像和榜樣 對所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.a:0 "還是一個慘痛的損失"
 election.1.t:0 "大選"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "選舉：公眾反對重整軍備"
 election.2.d:0 "在即將到來的選舉中，[Root.GetRulingParty]的支持率依然維持高位，人民信任[Root.GetLeader]的領導力。然而，我黨試圖增強[Root.GetName]在軍事位面上的投入 並未受到公眾的廣泛支持，許多民眾認爲這項政策是無腦的沙文主義作祟。戰爭已經迫在眉睫 然而很少人希望看到[Root.GetName]能先發制人。通過和對國家安全方面持類似觀點的少數黨合作，我們仍然可以在這詞選舉中把握政權，雖然支持的力度會不及以往。"
 election.2.a:0 "必須聽取人民的呼聲。"
 election.2.b:0 "保護主權最爲優先。"
 election.3.t:0 "選舉：公眾要求重整軍備"
 election.3.d:0 "正在進行中的戰爭已經快打到我們的國界 並且在即將到來的選舉中成爲重要議題，許多選民擔憂[Root.GetName]並沒有準備好被捲入這場衝突 或者面對它可能造成的後果。他們要求我們增強軍備 做好打仗的準備。儘管多數人依然支持[Root.GetRulingParty]，如果我們不能減輕他們的憂慮 許多席位會拱手讓給更加極端的思潮。"
 election.3.a:0 "公眾有免於恐懼的自由。"
 election.3.b:0 "很多人還是喜歡外交解決問題。"
 election.4.t:0 "選舉：讓法西斯進入政府？"
 election.4.d:1 "一個攻擊性很強的國家主義思潮在[Root.GetName]迅速崛起，使得幾個推行法西斯理念的黨派迅速崛起：國家通過武力展示自己的力量。其中一黨在最近的選舉中取得了重大勝利，導致[Root.GetRulingParty]黨內開始討論 在下一任組閣中是否需要考慮和他們合作。儘管他們拒絕承認民主是我國的建國基石，但是他們參與民主選舉這件行爲本身已經從某種意義上説明他們認同我們的觀點 而且承認他們的公眾支持也許可以阻止他們採取進一步更加暴力的行動。"
 election.4.a:0 "這幫人總歸比共產黨要好！"
 election.4.b:0 "我選擇泛民主黨派聯盟。"
 election.5.t:0 "選舉：讓共產黨進入政府？"
 election.5.d:0 "在[Root.GetName]的共產主義運動，由工人階級和大專院校的極端思潮所引燃，已經強大到組織了數個黨派。其中一黨在這次選舉中大有斬獲，[Root.GetRulingParty]的政客已經開始討論在組成下一屆政府中是否帶上他們。儘管他們覺得我們的民主制度也就比資產階級專政好那麼一點點，他們還是願意加入政府發揮作用而不是推翻我們。"
 election.5.a:0 "改革總歸要比革命好！"
 election.5.b:0 "我選擇泛民主黨派聯盟。"
 election.6.t:0 "選舉：民主勢力成爲少數派"
 election.6.d:0 "[Root.GetName]的政治形勢已經越來越極端化。曾經那裏的民主理念和[Root.GetName]的代議體制得到廣泛支持，許多選民轉投更加極端的政黨。所有持中間理念的政黨，儘管他們願意放棄過往分歧，無法贏得多數議席。爲了避免形成少數政府，我們不得不選擇和法西斯或者共產黨合作。"
 election.6.a:0 "我們會和法西斯合作來讓[Root.GetName]更加強大。"
 election.6.b:0 "讓共產主義者加入，我們可以進行社會改革。"
 election.6.c:0 "組成少數政府，就算弱勢也好過前兩種選擇。"
 election.7.t:0 "法西斯勢力影響外交政策"
 election.7.d:1 "讓法西斯黨派加入政府已經開始影響我們的外交政策。即便他們有着極端的國家主義理念，他們在海外的同情者非常樂意看到他們在[Root.GetName]施加的影響。有相似理念的極權政府開始把我們視爲潛在的盟友。和這些國家交好，不管[Root.GetRulingParty]有多討厭他們的理念，對於維持法西斯主義者對政府的支持還是有必要的。"
 election.7.a:0 "我們可以利用這些國家對付更大的威脅。"
 election.7.b:0 "有這種朋友還要什麼敵人。"
 election.8.t:0 "共黨影響外交政策"
 election.8.d:0 "共產主義者通常視自己爲世界革命的一部分，讓他們加入政府的行爲已經引起了其他共產國家的注意。我國的共黨代表跟那個無產階級專政國家維持着非常緊密的聯繫，這種聯繫必須在[Root.GetAdjective]外交政策中得到承認 如果我們希望繼續得到他們的支持。"
 election.8.a:0 "必須爲了我們的共同事業而合作。"
 election.8.b:0 "這條路通往[Root.GetName]的滅亡。"
 election.11.t:0 "選舉：法西斯贏得多數"
 election.11.d:0 "這場選舉徹底摧毀了現行體制。[Root.GetAdjective]多數選民投票支持法西斯黨派 該黨尋求廢除選舉制度並且建立樹立一位專制元首。儘管很多人開始考慮武裝反對這種背離民主制度的行爲，另外的民眾早就認爲武力才是推廣他們理念的唯一手段。"
 election.11.a:0 "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b:0 "我們不會白白放棄我們的自由！"
 election.12.t:0 "選舉：共產黨贏得多數"
 election.12.d:0 "本次選舉共產黨大獲全勝，前政府對此反應不一。新當選的政客聲稱他們代表全體人民，但是他們把我們所珍視的民主政體稱作壓迫和操控工人階級的工具，開始討論要搞一個新的所謂的“人民政府”。在有些國家，共產革命在血海中誕生。在[Root.GetName]並未如此開始，但也許會在血海中終結。"
 election.12.a:0 "真是個麻煩，但是他們確實代表民意。"
 election.12.b:0 "在所有異議者被肅清之前我們必須阻止他們！"
 election.13.t:0 "選舉：寡頭青睞法西斯"
 election.13.d:0 "一位與政府合作的工業產品公司資本家最近發表了一系列政治評論 讓我們的政府人員深感憂慮。他公然倡導獨裁政府 並且讚揚一種被視爲法西斯的外國體制，並且暗示[Root.GetName]會從這種統治體制中獲益。譴責他和他的理念會影響我們和這家公司的關係，但是讓他繼續進行這種宣傳會侵蝕[Root.GetRulingParty]支持的立國根基。"
 election.13.a:0 "隨他去説，只要我們不對此背書。"
 election.13.b:0 "我們不可能依賴法西斯來發展和保護[Root.GetName]。"
 election.14.t:0 "選舉：戰時例外"
 election.14.d:0 "[Root.GetName]正處於戰爭當中。通常情況下，選舉將在這個時候舉行，但在這樣一個緊急情況下，許多人認爲不能將時間浪費在政治選舉和改換領導者。同時，另一羣人則表示，利用正在進行的戰爭作爲藉口來逃避選舉，將會成爲侵蝕[Root.GetAdjective]民主的第一步。畢竟，讓軍事問題凌駕於民眾意願之上，將成爲民主的一個斜坡。"
 election.14.a:0 "選舉會照常舉行。"
 election.14.b:0 "我們可以在戰爭結束後對付這些問題。"
 election.15.t:0 "選舉：政權的爭奪"
 election.15.d:0 "隨着選舉即將到來，人民開始質疑當前政府是否有能力繼續進行戰爭。那些看上去將帶領我們國家走向失敗的[Root.GetName]受到了極大的壓力，同時輿論開始轉而反對他們。儘管我們的人民希望能看到戰爭結束，但他們希望是另一個政府來結束它。"
 election.15.a:0 "這是場非常不幸的信任危機。"
 election.15.b:0 "讓政治面貌煥然一新，將人民團結起來。"
 election.16.t:0 "[Root.GetLeader]得到了公眾的支持"
 election.16.d:0 "在目前的選舉中，反對黨，只要它還存在，就會批判[Root.GetRulingParty]日益增長的專制統治。他們質疑選民是否切實擁有選舉這項權力，亦或這終究只是一場政治作秀。\n\n不過，對[Root.GetLeader]的支持力度依然很高，儘管選舉環境備受國際社會質疑，但國內選舉形勢依然毫無懸念一邊倒。這表明人民即便不再受[Root.GetName]的統治，人民依然支持他們的統治者……反正是那些在選票上的人。"
 election.16.a:0 "一個民族，一個領袖。"
 election.17.t:0 "選舉結果受到質疑"
 election.17.d:1 "雖然[Root.GetLeader]政權通過武力使大多數反對者閉上了嘴巴，但是仍有一些人在談論最近的選舉，指責[Root.GetRulingParty]操縱選舉結果和無視選舉一個能反對他們政策的國會的要求。\n\n政府無視這些反對意見，來試圖分裂那些反對自己的人。然而，事實證明大多數人似乎對他們的統治持保留態度，還有那些反對黨，雖然目前保持沉默，卻已經表明了他們對這件事的重視。"
 election.17.a:0 "異議者！"
 political.1.t:0 "共產主義崛起"
 political.1.d:0 "“當全世界的工人聯合起來反抗壓迫他們的人，那些在[Root.GetName]聲稱具有階級意識的人卻袖手旁觀，期望那腐敗的政治體系會產生什麼變化，只有革命才能拯救我們！”\n\n這種新的聲音出現在[Root.GetAdjective]共產主義運動中。共產主義者指責[Root.GetRulingParty]是一個資產階級專政的政黨，他們號召使用任何可能的辦法使現政權下台。不過這些手段是從我們內部還是外部來還有待觀察。"
 political.1.a:0 "政府內部可能有人支持這些想法。"
 political.1.a.tt:0 "提高內部支持共產黨政變的機率。"
 political.1.b:0 "爲人民發起的運動必須尋求人民的支持。"
 political.1.b.tt:0 "提高了人民支持共產黨政變的機率。"
 political.2.t:0 "政府中有馬克思主義的支持者"
 political.2.d:0 "儘管[Root.GetRulingParty]的政策路線強烈反對社會主義革命，並密切監視那些激進左翼分子，但在政府內部一些人對此卻持開放態度。撇開其他不談，他們看到了和共產主義者共同討論如何解決人民關心的問題的可能性，而不是增加全面內戰爆發的風險。\n\n儘管他們或許會被忠於[Root.GetLeader]的人視爲叛徒，但這些不同的聲音或許能推動一個相對不流血的轉變到來，而不是一場革命。"
 political.2.a:0 "出於各種原因，我們也將密切關注他們。"
 political.2.a.tt:0 "如果能得到人民充分的支持，變革將會成功。"
 political.3.t:0 "共產黨人發起政變"
 political.3.d:0 "儘管共產主義革命的呼聲一直是響亮和恐怖的，但一部分政治運動很大程度上依然保持安靜和等待。但這份等待如今已經結束了。現在，就在[Root.GetRulingParty]領導者和軍隊準備應對全國範圍內的起義反抗時，一羣[Root.GetAdjective]政府官員迅速地將[Root.GetLeader]軟禁在家中，並與反政府武裝進行談判。\n\n在藉口維持秩序期間，新政權將和選擇與社會主義新國家合作的人進行談判。這場政變結束之前，沒有人能阻止它。舊政權的人現在要麼被監禁，要麼被流放，要麼被處死。"
 political.3.a:0 "歷史的潮流將席捲過去。"
 political.4.t:0 "[Root.GetName]階級矛盾激化"
 political.4.d:0 "共產主義革命運動，一個曾經只在激進學者和搗亂者中流行的邊緣理論，如今在[Root.GetAdjective]工人階級中得到越來越多的支持。事實上，更多人選擇用某個“階級”來表明自己的身份，證明了馬克思思想不僅僅在那些致力於推翻政府的人中，也在普通大眾中廣泛傳播。\n\n[Root.GetRulingParty]成員痛惜這樣的發展，希望有朝一日人們能將“[Root.GetAdjective]”視爲第一位和最重要的。他們的擔心並非毫無依據。可以證明的是，一場革命正在進行中，它發生在社會的不同層面上，或許已經來不及阻止它了。"
 political.4.a:0 "人民應該得到任何他們想要的東西。"
 political.5.t:0 "士兵們投向共產黨游擊隊"
 political.5.d:0 "“資本家和民族主義分子讓你們在前線爲他們流血犧牲，讓兄弟反目成仇，讓你們對工人拿起屠刀！停止對那些無辜工人的攻擊，舉起武器反抗壓迫者並推翻專制者！”\n\n軍隊，通常作爲愛國主義和忠誠的堡壘，如今卻被證明對在[Root.GetName]快速傳播的共產主義絲毫沒有免疫力。士兵們脱離部隊，拒絕爲他們的國家戰鬥，有時候甚至加入那些宣稱準備進行革命的游擊隊中。"
 political.5.a:0 "或許他們只是爲一個不同的[Root.GetName]戰鬥。"
 political.6.t:0 "[GetMonth]革命"
 political.6.d:0 "共產黨代表人民的觀念在[Root.GetName]已深入人心，過去幾個月裏，那裏支持共產黨的人數迅速增長。那個要求革命的組織已經不再是游擊隊和憤怒勞工組織的簡單組合。現在這個呼籲反抗的組織已經有足夠能力組織起一個新政府，如果他們成功的話。\n\n儘管如此，如果現在爆發革命，將無可避免使[Root.GetName]陷入內戰。因此革命者是應冒着將國家一分爲二的風險，來達成他們改造國家的目標，還是等待日後更好的機會？"
 political.6.a:0 "那些希望創造歷史的人們今天必須採取行動！"
 political.6.b:0 "革命是必然的，我們必須等待。"
 political.7.t:0 "法西斯主義崛起"
 political.7.d:1 "“[Root.GetAdjective]的人們已經忍受[Root.GetRulingParty]無能的統治太長時間了！他們聲稱代表人民的利益，卻連使我們的國家運行井然有序都無法辦到！只有推翻他們的政權，我們才能使這個國家走向強大！”\n\n[Root.GetName]的法西斯主義者毫無隱瞞地發表他們對我們現行統治和政治制度的看法。像這樣的演講已經激起了社會對現行制度強烈的異議和不滿，在軍隊保守勢力上顯露得尤其明顯。"
 political.7.a:0 "政府高層可能存在潛在的支持者。"
 political.7.a.tt:0 "提高內部支持法西斯政變的機率。"
 political.7.b:0 "年輕的一代將接過火炬。"
 political.7.b.tt:0 "提高了人民支持法西斯政變的機率。"
 political.8.t:0 "軍隊中有法西斯主義的支持者"
 political.8.d:1 "[Root.GetAdjective]軍隊中的一些高層將領公開表示支持那些祕密的或公開的發生在[Root.GetName]的法西斯運動。他們認爲[Root.GetRulingParty]已經忘記了軍隊對於維持國家統一是多麼重要的力量，並且被政府視軍隊爲工具而不是國家最重要機構的輕視態度所激怒。其中不少人認爲建立一個新政府是必要的，一個知道如何領導[Root.GetName]屹立在世紀下半葉的新政府。\n\n這一派系在政治中可能並不占主導地位，但是其中一些人已經在國防部中任職。如果這些發展繼續下去，他們可能獲得足夠的政治支持來發動一場政變。"
 political.8.a:0 "民族精神高於政府。"
 political.9.t:0 "法西斯政變"
 political.9.d:0 "有人説，他們看到了它的到來。無論是那些反對法西斯主義或是讚頌它爲[Root.GetName]救星的人，發現他們的預言在今天都變成了現實。隨着[Root.Capital.GetName]的軍隊推翻了[Root.GetRulingParty]領導的政府並奪取政權，[Root.GetLeader]失蹤，據説已經流亡。政變過程沒有遇到什麼大的阻礙。\n\n新的[Root.GetAdjective]領導者並不打算讓抵抗勢力有喘息和成長的時間。軍事管制法已經宣佈，新的變化正在進行中，無論之後是什麼，都不會有什麼太大的不同了。"
 political.9.a:0 "人民需要一個強大的國家來保護自己。"
 political.10.t:0 "法西斯內戰"
 political.10.d:1 "雖然企圖煽動起民族主義情緒的法西斯運動已經看到了一點成功，但是對這些運動的阻力仍然很高。將軍們密謀推翻現政府的努力將因人民對他們缺乏信心而破滅，[Root.GetAdjective]人民看上去似乎仍支持[Root.GetFascistParty]。\n\n他們確信，人民終將厭煩[Root.GetLeader]，但他們卻在採取何種行動上產生分歧。有些人要求立刻發動政變，趕在[Root.GetName]的對手採取行動之前。但是，讓國家陷入內戰的做法並不受人民熱烈歡迎。"
 political.10.a:0 "如果對奪取權力猶豫不決，那麼對權力的渴望是毫無意義的。"
 political.10.b:0 "他們必須先團結人民，然後管理他們。"
 political.11.t:0 "法西斯主義者襲擊分裂勢力"
 political.11.d:0 "在法西斯主義中，政治和軍事相互交織在一起。與其不斷髮展的政治運動相併進的是，法西斯政黨逐漸開始形成準軍事組織來抵禦內部和外部的威脅，內部威脅是他們在政治上的對手。雖然很多人認爲這樣的發展令人憂慮，但是對軍國主義的狂熱崇拜促使大量的志願者加入我們的軍隊。\n\n法西斯運動的領導人指出，他們的敵人有理由感到害怕。隨着軍隊在不同政治層面上的不斷介入，[Root.GetName]的敵人和法西斯的敵人開始變得越來越相似。"
 political.11.a:0 "只有國家的叛徒才會害怕這一切。"
 political.12.t:0 "共產主義的威脅"
 political.12.d:0 "“[Root.GetLeader]極力使你們相信[Root.GetName]代表安全和團結。像這樣的謊言已經侵蝕了我們人民的精神，這點是毫不奇怪的，尤其是當一條蛇盤繞在我們隔壁的時候。看看我們的邊境，我們的同胞以共產主義的名義互相傷害，宣佈這個國家已經死亡。他們宣佈我們國家死亡已經持續多久了？[Root.GetRulingParty]保護我們免受這樣的威脅了嗎？”\n\n共產主義革命的逐步逼近推動了[Root.GetName]的法西斯運動不斷增長。許多原本把法西斯主義視爲另一場錯誤思想實驗的温和派發現這已經成爲他們密切關注的問題。如果非要在我們共產主義鄰居和一個法西斯政權之間做出選擇的話，他們當然更傾向於後者。他們甚至可能願意積極支持它。"
 political.12.a:0 "我們將是抵禦紅色威脅的先鋒！"
 political.13.t:0 "走向民主"
 political.13.d:0 "“如果我們壓制了人民的聲音，我們該如何自稱代表[Root.GetName]的聲音？如果我們害怕異議，如果我們害怕被公開譴責或被公眾投票罷免，那麼我們真正害怕的其實是厭惡和憎恨我們的人民。難道[Root.GetRulingParty]真的對它自己的信條都沒有一點信心嗎？”\n\n雖然在管理組織方面還有些謹慎和鬆散，但政府中的熱情人士已經開始減少對國家反對者的鎮壓政策。他們希望公眾通過公民投票和出席地方會議來參與決策，即便這意味着將冒着目前議程不被通過的風險。"
 political.13.a:0 "我們可以在國內討論如何開始。"
 political.13.a.tt:0 "提高國內支持選舉的機率。"
 political.13.b:0 "我們知道我們是正確的，我們可以讓我們的反對者更直率地表達他們的意見。"
 political.13.b.tt:0 "增加了人們表達支持民主和形成反對派的機會。"
 political.14.t:0 "[Root.GetRulingParty]對民主進行辯論"
 political.14.d:0 "令人驚訝的是，要求增加公民投票和減少針對反對黨壓制措施的呼聲在黨內得到了一定的支持。雖然[Root.GetRulingParty]的領導者仍持懷疑態度，但是不少有影響力的成員都已經支持這樣的轉變。\n\n也許他們有信心，認爲在實際中可以基本保持不變，也或許他們已經祕密地背叛了黨的事業，與他們的對手相勾結。不管怎樣，如果公眾呼籲要求進行這樣的變化的話，一些[Root.GetName]的領導人準備進行讓步妥協。"
 political.14.a:0 "選擇並不總是夾在自由和死亡之間。"
 political.14.a.tt:0 "當這項政策受到多數支持時，政府可能會安排進行選舉。"
 political.15.t:0 "反對派形成"
 political.15.d:0 "對反對[Root.GetRulingParty]的黨派的宣傳活動放鬆限制，可以明顯地預見到，將促使公眾更多地發表他們不同的意見。目前組織示威遊行和分發小冊子主要集中在學術機構和一些[Root.GetName]相當窮困的地區，但毫無疑問的是，這場運動正在蔓延。\n\n國家領導者們在如何處理這個問題上產生了分裂。[Root.GetLeader]堅持要用鐵腕手段來保證黨的統一領導，而不是眾多的公共辯論。然而開弓沒有回頭箭，第一步既然已經踩下去了，就已經沒有回頭路了。"
 political.15.a:0 "在沒有鎮壓的情況下，運動正蓬勃發展。"
 political.16.t:0 "公眾呼籲舉行選舉"
 political.16.d:0 "曾經被侷限在一定區域的公眾遊行示威現在已是隨處可見。隨着人們越來越多地聚集在街頭抗議，[Root.GetRulingParty]發現它自己正處在一個關鍵時刻。如果我們允許這樣的宣傳運動繼續擴大，公投會顯示，無論是從黨內還是到競爭對手，我們都沒有獲得人民的支持。我們爲之奮鬥的所謂的團結，只不過是讓眾多其他不同的意見，聯合起來反對我們。"
 political.16.a:0 "即使正在進行改革，我們也必須抑制這種反抗勢力來展現我們的力量。"
 political.16.b:0 "放手讓公眾去聽吧。"
 political.17.t:0 "[Root.GetName]舉行公眾選舉"
 political.17.d:0 "隨着言論自由和集會自由在[Root.GetName]被廣泛接受，[Root.GetRulingParty]內部呼籲舉行選舉的派系已經從早期祕密參與到現在公開支持改革者。儘管[Root.GetLeader]發表聲明，過去一個月，我國一直緩慢但穩步走向民主，現在下一步舉行一場選舉已是自然不過。\n\n但是，並不是所有[Root.GetAdjective]的公民都贊成民主改革。同時黨內對是否暫停大選直到我們可以確保穩定發展的討論，仍有不少爭議。"
 political.17.a:0 "那些忠於[Root.GetRulingParty]的人會支持這個決定。"
 political.17.b:0 "改革需要得到更廣泛的支持才能舉行選舉。"
 political.18.t:0 "法西斯主義者要求公投"
 political.18.d:1 "快速發展的[Root.GetAdjective]的法西斯運動從未聲稱他們需要多數人的支持來奪取政權，用他們建立的規則，在他們的領導下團結整個國家。但是，似乎他們的公眾支持在迅速增長。許多法西斯主義者稱[Root.GetLeader]是個僞君子，自稱代表人民的意願，卻對人民的呼聲充耳不聞。\n\n目前爲止，對公投的呼聲因被視作破壞現行體系的典型嘗試而遭到[Root.GetRulingParty]成員的無視，但至少它是一種政治手段。如果我們現在還不採取行動，那些法西斯分子或許會選擇暴力鬥爭作爲通向權力的道路。"
 political.18.a:0 "鎮壓這個可惡的運動！"
 political.18.b:0 "我們對他們不關心。"
 political.18.c:0 "如果人民要求，我們就舉行全民投票。"
 political.19.t:0 "共產主義者要求公投"
 political.19.d:0 "馬克思主義很久以前就紮根於[Root.GetName]，但得到了相當廣泛的支持。這場運動與心懷不滿的工人和一些知名人士聯合起來，廣泛推廣他們的政治理念，並與政治實踐相結合。共產主義者稱這是一種階級意識。[Root.GetRulingParty]卻稱之爲通向暴動和叛變的快車道。\n\n指望[Root.GetLeader]願意實現他們要求的改革是不切實際的，更多的共產主義者呼籲立刻舉行一場公投讓現在的政府下台。我們有能力扭轉這種羣眾運動的勢頭，但一旦失敗，毫無疑問會爆發共產主義者最喜歡採用的方法：革命。"
 political.19.a:0 "反對[Root.GetAdjective]的活動必須停止！"
 political.19.b:0 "別理他們，他們只是在製造麻煩。"
 political.19.c:0 "選擇全民投票至少要比一場血腥叛亂來的好。"
 political.20.t:0 "民主主義者要求公投"
 political.20.d:0 "毫無疑問的是，讓人民能夠管理自己居住的國家的政治理念很容易受人們歡迎。[Root.GetRulingParty]，當然，通過這些民主運動看到了民主的理念-言論自由，公開選舉，新聞出版自由——但是這些言論意味着削弱[Root.GetLeader]政府的權威。\n\n但是，無可否認的是這些理念已經深深地紮根於[Root.GetAdjective]人民中。他們呼籲以一種真正的民主方式，通過一場全民投票，來取代現行的政治制度。雖然現在可以忽視他們，但這些理念以一種獨特的方式持續傳播着。如果我們拒絕和平革命，天知道會發生什麼？"
 political.20.a:0 "把他們集中關押起來。"
 political.20.b:0 "照常運作，無視他們。"
 political.20.c:0 "如果我們接受全民投票，也許我們可以保全我們的遺產。"
 political.21.t:0 "[Root.Capital.GetName]發生法西斯遊行"
 political.21.d:0 "拒絕了法西斯分子公投的要求，相當於斷絕了他們合法奪取政權的企圖。法西斯分子企圖利用他們的公眾支持和與[Root.GetAdjective]軍隊的聯繫，來發動一場政變。[Root.GetRulingParty]政府拒絕了他們的條件，並聲明將戰鬥到底，來保衞我們熟悉的[Root.GetName]。"
 political.21.a:0 "我們將不惜任何代價阻止他們！"
 political.21.b:0 "法西斯主義者們具有[Root.GetName]真正的精神！"
 political.22.t:0 "共產主義者起義"
 political.22.d:0 "在他們公投的要求被拒絕後，一些[Root.GetName]的共產主義運動改革者很快失去了對大部分激進分子的控制。隨着[Root.GetRulingParty]拒絕接受那些受公眾支持的改革建議，革命的觀念迅速傳播，那些運動的領導人現在可以輕鬆地發起一場暴亂。這場暴亂如今已經爆發成一場全面內戰，國家的未來岌岌可危。"
 political.22.a:0 "我們絕不會縱容他們毀掉我們的國家！"
 political.22.b:0 "惟有暴君之血方能澆滅革命之火！"
 political.23.t:0 "[Root.GetAdjective]正在滋長"
 political.23.d:0 "在發起公投以建立民主的嘗試遭到拒絕後，提案的支持者們認爲[Root.GetLeader]政府已經不可救藥。爲了在[Root.GetName]建立更加具有代表性的政治體系這一共同的目標，反政府集團已結成一個廣泛的聯盟，拿起武裝，並公開宣告：[Root.GetRulingParty]一日不倒，鬥爭便一日不息。"
 political.23.a:0 "讓這羣暴徒滾遠點！"
 political.23.b:0 "[Root.GetName]最終還是得到了解放！"
 political.24.t:0 "法西斯在嗤笑"
 political.24.d:0 "[Root.GetAdjective]的人們沉迷於民族自豪感並試圖復興過去已失落的榮耀。突然出現的狂熱支持者們身穿制服，軍人舉止，演講浮誇，如今越來越多地成爲嘲弄而非同情的對象。\n\n在被[Root.GetRulingParty]權力基礎的威脅後，[Root.GetAdjective]法西斯現在日益演變爲荒唐的極端主義立場以及對我們國家，他們聲稱最爲關注的偉大國家的最根本的價值觀的攻擊。他們的言論與其説是政治構想，不如説是種侮辱。"
 political.24.a:0 "真是一羣跳樑小醜。"
 political.25.t:0 "共產主義潮流勢不可擋"
 political.25.d:0 "許多共產主義者已經做出預測，[Root.GetName]將是下一個淪陷於他們所謂的國際革命的國家，但是在大街上插滿紅旗和幾個月的戰鬥之後，這場運動似乎是死絕了。被視爲這場革命主要動力的工人階級，更關注別的東西而不是推翻[Root.GetLeader]，並且面對其他地方如火如荼的革命漠不關心。與此同時，激情潑墨，號召人們割開壓迫者喉嚨的知識分子們，出人意料地不再情願去煽動那些實際上會破壞他們舒適生活的東西了。\n\n關於革命的討論似乎仍會繼續——伴隨着廉價的啤酒或昂貴的葡萄酒，但似乎也就止步於清談而已了。"
 political.25.a:0 "真是一羣僞君子。"
 political.26.t:0 "民主的步伐沉寂了"
 political.26.d:0 "聲勢浩大的反[Root.GetLeader]政府運動、對公共選舉以及放寬集會和言論自由的疾呼持續了幾個月後，整個運動已是分崩離析。如今人們更關心改革後[Root.GetName]能否保持穩定，然而那些喧鬧着要民主的傢伙們看起來是最會惹麻煩的。\n\n更令人費解的是，許多運動的領導人物似乎失蹤了，或是突然放下了他們的工作。也許他們中的一些人在目睹了他們事業的失敗後選擇了逃亡海外。不管怎樣，[Root.GetRulingParty]政府宣稱對此一無所知並且與之無關。"
 political.26.a:0 "真是一羣虎頭蛇尾的傢伙。"
 political.27.t:0 "[Root.GetLeader]放棄了中立的外交政策"
 political.27.d_fascism:1 "在[Root.GetRulingParty]最近上台執政後，[Root.GetLeader]宣佈[Root.GetName]將放棄中立的外交政策。\n“世界局勢已經變得混亂而複雜。僅憑我們自己不能確保安全。我們必須和我們的法西斯兄弟站在一起對抗我們的敵人。如果我們不選邊站，我們將會獨自滅亡。”"
 political.27.d_communism:0 "在[Root.GetRulingParty]最近上台執政後，[Root.GetLeader]宣佈[Root.GetName]將放棄中立的外交政策。\n“世界局勢已經變得混亂而複雜。這個國家始終堅持自己的原則，並已經準備好抵禦外來威脅。僅憑我們自己不能確保安全。保持中立不再像過去那麼安全，而且世界上渴求權力的人亦視中立宣言爲糞土。我們必須和我們的共產黨同志站在一起對抗圖謀壓迫我們的勢力，抗擊一心只想令我們屈服的多數資本家。如果我們不選邊站，我們將會獨自滅亡。”"
 political.27.a:0 "爲了[Root.GetName]的未來"
 political.28.t:0 "[Root.GetNameDefCap]恢復統一了"
 political.28.d:1 "蹂躪祖國的恐怖的內戰已經結束了，我們終於達成了政治和解。現在我們[Root.GetAdjective]人民已經重歸於好，並將攜手重建我們偉大的祖國。妄圖利用我們內訌的敵人現在必須面對一個團結的[Root.GetAdjective]國家。\n\n新的[Root.GetRulingIdeology][Root.GetName]將永遠不會分裂！"
 political.28.a:0 "終於統一了！"
 political.29.t:0 "內戰結束"
 political.29.d:0 "蹂躪祖國的恐怖的內戰已經結束了，我們的主張得到了伸張。然而，我們不能讓那些支持敵人的人繼續隊廣大人民進行他們陰險的政治宣傳。我們需要強有力的政策，來保證我們新生的政府可以團結在一起做好充分的準備面對外敵。"
 political.29.a:0 "保證完成任務。"
 britain.1.t:0 "蒂澤德代表團"
 britain.1.d:0 "英國政府已經向我們派遣了由亨利·蒂澤德率領的科學代表團和一個有趣的提案。英國願意在幾個關鍵領域和我們共同進行研究，因爲他們不具備將產品大量生產的工業實力。"
 britain.1.a:0 "非常棒的提案！"
 britain.1.b:0 "不，英國人自己的事情得自己做。"
 britain.1.c:0 "我們應該專注於長期合作。"
 britain.2.t:0 "蒂澤德提案獲得通過"
 britain.2.d:0 "美國政府已經同意了我們的提案並和我們的代表團分享了他們的一些研究數據。"
 britain.2.a:0 "真棒！"
 britain.3.t:0 "蒂澤德提案遭拒絕"
 britain.3.d:0 "美國政府拒絕了我們的提案，我們將無法從他們那裏得到援助。"
 britain.3.a:0 "討厭的傢伙！"
 britain.4.t:0 "滇緬公路"
 britain.4.d:0 "爲了支持我們對日本的戰爭，英國在我們緬甸邊境改良了基礎設施並修築了空軍基地。"
 britain.4.a:0 "驅逐走狗！"
 japan.16.t:0 "日本的傀儡"
 japan.16.d:0 "日本人渴望控制中國的財富，唯有戰爭才能阻止他們。如果不願與之交兵，我們就必須屈從他們，淪爲日本的傀儡。"
 japan.16.a:0 "無力抵抗"
 japan.16.b:0 "必當一戰！"
 japan.17.t:0 "中國投降"
 japan.17.d:0 "懦弱的中國人再次屈服於我們的要求，他們同意成爲我國的卑微傀儡。"
 japan.17.a:0 "他們的損失就是我們的收穫！"
 japan.18.t:0 "中國拒絕"
 japan.18.d:0 "愚蠢的中國人膽敢拒絕我們如此合理的接管其政府的要求。如果我們要奪走他們的資源，就要先征服他們。"
 japan.18.a:0 "輕而易舉！"
 britain.6.t:0 "印度獨立"
 britain.6.d:0 "四年前，我們承諾印度在四年內將會獨立。時限已到，而印度人希望我們兑現承諾。我們是否應該讓皇冠上的明珠離開不列顛帝國？"
 britain.6.a:0 "是時候放手了"
 britain.6.b:0 "絕不！"
 japan.15.t:0 "印度國民軍"
 japan.15.d:0 "隨着我們擊敗英國人，我們手頭有了一批數量可觀的印度戰俘。經過適當的説服，我們可以讓這些戰俘支持我們的軍隊……"
 japan.15.a:0 "爲了偉大的正義！"
 JAP_Indian_National_Army_arrives:0 "印度國民軍的兩個師已經到達了新加坡。"
 britain.7.t:0 "斷絕對德貿易"
 britain.7.d:0 "英國對我們發佈了最終通牒：要麼我們斷絕對德貿易，要麼他們便會發動入侵。"
 britain.7.a:0 "反正我從來都不喜歡德國人。"
 britain.7.b:0 "我們想和誰做貿易就和誰做！"
 britain.8.t:0 "要求被拒！"
 britain.8.d:0 "[From.GetName]拒絕了我們斷絕對德貿易的要求。"
 britain.8.a:0 "那麼就是戰爭了！"
 britain.8.b:0 "我們不能強迫他們。"
 britain.9.t:0 "張伯倫辭職"
 britain.9.d:0 "隨着戰爭開始侵害我們和我們盟友，首相在和平時期和戰爭時期的各個關鍵問題上的決策都飽受抨擊。在這需要英國展現出空前團結的時刻，英國卻因議會對張伯倫的輕蔑而分裂。\n\n由於缺乏來自勞工的關鍵支持，首相決定辭職，並推薦哈利法克斯勛爵作爲繼任者。然而哈利法克斯卻猶豫不決，而張伯倫建議國王傳喚了温斯頓·丘吉爾。丘吉爾作爲很久以前便警告戰爭來臨的人如今已經上位，被認爲是能帶領我們走出困局的人。"
 britain.9.a:0 "我們絕不投降。"
 britain.10.t:0 "張伯倫離去"
 britain.10.d:0 "首相內維爾·張伯倫儘管以他的年齡來説一直以來還算是比較健康，但是他最近生病了。在被診斷出腸癌後，與日俱增的疼痛和失眠令他不得不辭去自己的職務。張伯倫仍然享有很高的民望，下台對他而言實在是迫不得已，因爲他意識到自己可能已經無法活着重返工作崗位了。\n\n他遺留下來的問題仍橫亙在我們面前，那便是究竟由誰來接過這位偉大紳士的火炬，繼續領導英國走出這段黑暗時光？"
 britain.10.a:0 "帝國需要温斯頓·丘吉爾。"
 britain.10.b:0 "哈利法克斯勛爵是張伯倫的首選。"
 britain.21.t:0 "蒂澤德勝利"
 britain.21.d:0 "美國政府不僅同意了我們的初步提議，而且還在兩國研究人員之間提供了長期合作。"
 britain.21.a:0 "很好！"
 soviet.18.t:0 "西安事變"
 soviet.18.d:0 "在蘇聯要求我們終止和中國紅軍的敵對關係的外部壓力之下，我們隊伍裏的一些人開始擅自行動。兩位將軍將[Root.GetLeader]監禁，試圖迫使我們與共產黨停戰以團結中華共禦外侮。國際上的壓力要求我們和平解決此次爭端，此外本世紀以來中國四分五裂、積貧積弱的現實，迫切需要建立一條統一戰線。我們該怎麼辦？"
 soviet.18.a:0 "告訴共產黨，我們同意和談。"
 soviet.18.b:0 "絕不！"
 soviet.19.t:0 "國民黨同意休戰"
 soviet.19.d:0 "國民黨內部的不滿發展到了危險的地步。他們的領導人，[From.GetLeader]被拘禁，以迫使我們的敵人和我們休戰以團結中國共禦外侮。儘管我們樂於見到國民黨領導人爲他們對我們所做出的暴行受到懲處，但這是一個難得的機會，讓我們可以團結合作，防止中國落入外國帝國主義者手中。"
 soviet.19.a:0 "我們同意休戰，至少是現在。"
 soviet.19.b:0 "不能因此把革命置之不理！"
 soviet.20.t:0 "國民政府拒絕談判"
 soviet.20.d:0 "儘管[From.GetLeader]遭遇兵諫，國民黨還是拒絕和共產黨進行休戰談判。可悲的是，中國人仍要繼續和中國人進行血腥的戰鬥，這會讓他們在敵人面前變得無比脆弱。"
 soviet.20.a:0 "我們做了所能作的一切。"
 soviet.21.t:0 "中國內戰停火"
 soviet.21.d:0 "西安的談判已經達成成果。國民黨和共產黨已經同意休戰，起碼使得敵對關係暫時結束了，各個政黨可以團結起來對抗外來威脅了。"
 soviet.21.a:0 "中國還有希望。"
 soviet.22.t:0 "中共拒絕談判"
 soviet.22.d:0 "儘管國民黨將領做出了最大努力以促成和共產黨領導人之間的休戰，共產黨拒絕在國民黨領導人尚存的情況下停火，哪怕只是暫時的也不行。看來敵對狀態不會那麼輕易結束。"
 soviet.22.a:0 "這樣的話，中國的敵人便可個個擊破他們了。"
 soviet.23.t:0 "蘇聯移交領土"
 soviet.23.d:0 "蘇聯有別的威脅需要對付，並且不想和我們進一步敵對下去。作爲希冀與我們和平的信號，他們割讓給我們一些領土，希望這能增強我們之間的外交聯繫。"
 soviet.23.a:0 "也許這可以成爲一個轉折點。"
 soviet.24.t:0 "第五縱隊"
 soviet.24.d:0 "清洗人民的敵人，清洗那些可能背叛或破壞革命的人，自黨上台後已成爲現行的政策。緊隨而來的內部權力鬥爭轉移了我們的注意力，在托洛茨基逃亡後，清洗黨的隊伍已經越發緊迫。斯大林將他自己塑造成一個圖騰，作爲代價，他需要製造大量現實中的敵人和無數想象中的敵人。\n\n在意識到內部權力鬥爭落敗的結果之後，最輕微的嫌疑都會令總書記大動干戈。被清洗出黨意味着監禁或死亡。黑暗時代來到了表現出不忠的人——或者是表現得太忠誠所以不可信的人面前。"
 soviet.24.a:0 "季諾維也夫和他的黨羽還在聯繫托洛茨基嗎？"
 soviet.25.t:0 "審訊反蘇維埃托洛茨基派核心"
 soviet.25.d:0 "儘管列夫·托洛茨基已經被迫流亡，約瑟夫·斯大林仍擔心他有祕密的支持者殘留在黨內。在一系列迅速的逮捕和血腥的審訊後，逼供出來的自白和證據很輕易地便指向了斯大林的反對者們。然而祕密警察們審問得越多，對嫌疑人的書信和行蹤調查得越多，被牽連的人，哪怕只是間接被牽連的人也越來越多了。\n\n黨員們已經開始堅信斯大林是絕對的統治者，而妻子的趨勢令斯大林陷入了懷疑所有人爲威脅的孤獨境地，但那不正是叛徒才會説的話嗎？"
 soviet.25.a:0 "加裏寧的妻子也有嫌疑，所以他也不可信。"
 soviet.25.b:0 "赫魯曉夫過去和託派分子有一腿。他必須滾。"
 soviet.25.c:0 "拉迪克的供詞指向了黨內的一些人。"
 soviet.25.e:0 "黨員們是可信的。這個偏執狂該消停了。"
 soviet.26.t:0 "祕密審訊軍隊領導人"
 soviet.26.d:0 "紅軍一直是破壞分子的老巢，甚至連托洛茨基都曾經當過政委。內務人民委員部獲得的文件不僅牽連了數位高級軍官，他們不僅是叛徒，還是間諜。米哈伊爾·圖哈切夫斯基是嫌疑人中最突出的，而且斯大林極力想把他趕出軍隊。與此同時，海軍和外國之間頻繁的聯繫也令他們中的許多人遭到逮捕。\n\n儘管有我們敵人那裏得來的文件證明他們的罪孽，但如果這些文件都是僞造的話，那便毫無意義。也許這些都是希望發動清洗運動的人制造的假消息。"
 soviet.26.a:0 "圖哈切夫斯基必須被祕密審訊並立即處決。"
 soviet.26.b:0 "羅科索夫斯基拒絕供認，但仍不讓他活下去。"
 soviet.26.c:0 "僞造的文件和屈打成招不是證據。"
 soviet.27.t:0 "二十一人審判"
 soviet.27_tt:0 "增加§Y軍官被肅清§!的懲罰"
 soviet.27_tt2:0 "§R將來會發生內戰。§!"
 soviet.27.d:0 "經過幾輪的逮捕和審判，大清洗編了一個導致這次審判的故事。被控告的人中不僅有尼古拉·布哈林這樣的老領導，還有許多外交官，政治家和軍官，甚至許多內務人民委員部的高級官員也牽涉其中。此次審判比之前的更加廣泛，包括了過去十年間密圖謀殺蘇聯領導人與賣國行爲。\n\n在某種意義上，內務人民委員部本身也在清洗目標之內導致此次行動繞了一個大圈子。威脅和毆打致使許多供認被定罪，無論供認有多麼的古怪。主要被告將面臨死刑。"
 soviet.27.a:0 "到目前爲止，海軍和空軍力量還未遇到苦難。"
 soviet.27.b:0 "就像我們所懷疑的，敵人無處不在。"
 soviet.27.c:0 "這實在是太過分了。我們遲早會連我們自己也殺光。"
 soviet.28.t:0 "托洛茨基政變"
 soviet.28.d:0 "世界或許永遠不會知道是否斯大林的妄想症是把正確的人當作目標，還是他讓更多的敵人來根除政黨裏每一個托洛茨基派人士。我們所知道的就是他所害怕的最終變成了現實。今天，列夫·托洛茨基獲得了一些有影響力的黨員和內務人民委員部關於的支持從他的流放中歸來併發起了推翻斯大林統治的政變。\n\n前任總書記在他的家中被冰斧所攻擊，並與其支持者迅速被處死。揭開他建立起的個人崇拜需要時間，但至少人們知道他不是不朽的。\n\n其中一個試圖逃跑的倖存者是伊萬·科涅夫。暴躁的斯大林支持者企圖聚集一些支持並向托洛茨基政府宣戰，試圖拿回權利並“實現斯大林同志的價值觀”。"
 soviet.28.a:0 "領導人會變，但人民會留下來。"
 soviet.29.t:0 "法國想加入共產國際。"
 soviet.29.d:0 "我們在法國共產黨的同志們向前邁了一大步。法國已經準備好了加入共產國際。"
 soviet.29.a:0 "令人愉悦的加入"
 soviet.29.b:0 "不！"
 soviet.100.t:0 "共產黨員變温和"
 soviet.100.d:0 "因爲蘇聯和我們擁有共同的戰爭敵人，他們好像減弱了對我們國內共產黨的支持。"
 soviet.100.a:0 "非常高興擺脱了他們！"
 yugoslavia.1.t:0 "支持在南斯拉夫的政變"
 yugoslavia.1.d:0 "南斯拉夫的反軸心國情緒，即我們長期試圖平衡並努力保持其中立性和我們之間與其現有領導人的現有合作因其與德國的新合作已經到達了臨界點。儘管德國的一些盟友對南斯拉夫的領土有興趣，他們的領導人還是讓德國軍隊進入他們的國家。\n\n南斯拉夫空軍力圖推翻親德國政府。儘管有進一步破環地區穩定的風險，但會停止與德國的合作。我們的情報機構是應該支持政變，還是説服反德派系推遲行動呢？"
 yugoslavia.1.a:0 "通過SOE支持政變。"
 yugoslavia.1.b:0 "阻止陰謀者。"
 yugoslavia.2.t:0 "政變"
 yugoslavia.2.d:0 "因爲[Root.GetLeader]試圖與德國保持友好條約，國內對於與德國合作的憤怒增長了。塞爾維亞民族主義者尤其的反對這個外交方針，而且大眾的反對非常的直觀。今天空軍的軍官企圖政變，宣稱年輕的國王彼得II世已到法定年齡並擁立其登基。此次政變被德國敵人們的情報機關所慫恿並計劃縮短我們的協議。這將意味着戰爭。"
 yugoslavia.2.a:0 "寧可開戰也不接受條約！"
 yugoslavia.2.b:0 "我們寧可面對政變也不願與德國戰鬥。"
 yugoslavia.3.t:0 "倫敦會議"
 yugoslavia.3.d:0 "我們不會獨自面對德國威脅的希望變成了現實。大英帝國的勢力和她的盟友會站在我們這邊。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "我們不希望獨自面對德國的威脅變成現實。大英帝國的勢力和她的盟友會站在我們這邊。不幸的是，法國選擇成爲懦夫。"
 yugoslavia.3.a:0 "南斯拉夫會自由的"
 yugoslavia.4.d:0 "我們不希望獨自面對德國的威脅變成現實。儘管大英帝國變弱的勢力不幫助我們，但強大的法蘭西帝國會站在我們這邊。"
 yugoslavia.4.a:0 "我們會勝利的！"
 yugoslavia.5.t:0 "倫敦勒令！"
 yugoslavia.5.d:0 "在面對撕毀過去和平條約的復甦的德國。西方的懦夫門把我們扔進狼羣，企圖以此來滿足德國的野心。歷史會毫不留情的審判他們，但現在我們要選擇我們自己的命運。"
 yugoslavia.5.a:0 "抵抗只會導致毫無意義的犧牲"
 yugoslavia.5.b:0 "我們會戰鬥到最後"
 yugoslavia.6.t:0 "倫敦會議"
 yugoslavia.6.d:0 "當所有人拋棄我們時只有意大利站在我們這邊。現在他是我們最真實的朋友，我們將會並肩作戰。"
 yugoslavia.6.a:0 "上帝保佑我們"
 yugoslavia.7.t:0 "南斯拉夫的命運"
 yugoslavia.7.d:0 "[From.GetNameDefCap]要求我們將國家的所有控制權移交給他們。所有南斯拉夫的公民將從本質上變成德國人而我們將不會再擁有任何影響力。我們可以選擇堅守家園並祈禱會有援助來臨，但妥協很可能是唯一避免南斯拉夫人滅亡的方法。"
 yugoslavia.7.a:0 "我們必須抵抗到底"
 yugoslavia.7.b:0 "這會拯救很多人的性命"
 yugoslavia.8.d:0 "[From.GetNameDefCap]要求我們將國家的所有控制權移交給他們。所有南斯拉夫的公民將從本質上變成[From.GetNameDef]人或者他們的附庸國民。我們可以選擇堅守家園並祈禱會有援助來臨，但妥協很可能是唯一避免南斯拉夫人滅亡的方法。"
 yugoslavia.8.a:0 "我們必須抵抗到底"
 yugoslavia.8.b:0 "這會拯救很多人的性命"
 yugoslavia.9.d:0 "[From.GetNameDefCap]要求我們割讓領土給剛剛成立的[From.GetNameDef]克羅地亞傀儡政府。他們還要求我們進行政府改革，雖然依然允許我們繼續領導南斯拉夫公民，但是我們的政策會極大受[From.GetAdjective]影響。我們可以選擇堅守家園並祈禱會有援助來臨，但妥協很可能是唯一避免南斯拉夫人滅亡的方法。"
 yugoslavia.9.a:0 "我們必須抵抗到底"
 yugoslavia.9.b:0 "這會拯救很多人的性命"
 germany.89.t:0 "邪惡同盟"
 germany.89.d:0 "在外面最近的合作成功之後，德國人提出了一個有趣的提議。他們建議我們向不同的方向擴張而不是浪費我們的力量從而讓西方民主國家坐收漁翁之利，我們可以聯合起來摧毀他們！"
 germany.89.a:0 "讓世界顫抖吧！"
 germany.89.b:0 "拒絕法西斯！"
 germany.90.t:0 "聯盟遭拒"
 germany.90.d:0 "蘇聯拒絕了我們的提議，爲了得到蘇聯的資源，我們必須用武力征服他們！"
 germany.90.a:0 "非友即敵。"
 germany.91.t:0 "法國想要加入我們的陣營"
 germany.91.d:0 "“法蘭西行動“”強有力的領導人已經取得了很大的進步，並提出加入我們的事業。法國已經準備好爲德國而戰。"
 germany.91.a:0 "有越來越多的人爲德國效力了！"
 germany.91.b:0 "不！"
 germany.92.t:0 "德國拒絕了最後通牒"
 germany.92.d:0 "儘管我們聲明萊茵蘭的再武裝將被視爲戰爭行爲，德國仍無視警告，拒絕讓步並且前進到非軍事區。這意味着儘管我們盡最大的努力維持和平，戰爭再一次的在歐洲爆發。"
 germany.92.a:0 "凡爾賽條約必須被實施。"
 germany.93.t:0 "倫敦會議"
 germany.93.d:0 "我們期望歐洲列強坐下來談判並以和平的名義得到公平的協議。而不是英國和法國選擇支持傲慢自負的南斯拉夫人和他們人造的國家。斯洛文尼亞終將是屬於我們，按這種方法或其他的……"
 germany.93.d_FRA_abandoned_yugoslavia:0 "我們期望歐洲列強坐下來談判並以和平的名義得到公平的協議。儘管法國看到的是愚蠢的英國人決定選擇幫助傲慢自負的南斯拉夫人和他們人造的國家。斯洛文尼亞終將是屬於我們，按這種方法或其他的……"
 germany.93.a:0 "我們不會被拒絕的"
 germany.94.t:0 "倫敦讓步"
 germany.94.d:0 "在又一場英勇的勝利後，斯洛文尼亞——即將更名爲卡尼鄂拉，已經迴歸了德意志大家庭。"
 germany.94.a:0 "勝利獻給德國！"
 germany.95.t:0 "南斯拉夫拒絕"
 germany.95.d:0 "南斯拉夫因爲對其在世界上位置的錯誤定位，選擇不接受我們給提供給他們的機會。"
 germany.95.a:0 "是時候教教他們了"
 germany.96.t:0 "倫敦會議"
 germany.96.d:0 "南斯拉夫，被愚蠢的意大利人煽動，決定公然反抗我們。忘恩負義的意大利人將會與南斯拉夫人一起被毀滅。隆美爾將軍向我們保證上次意大利人跑了，毫無疑問這次他們還會逃跑。"
 germany.96.a:0 "這場戰爭不會持續太久"
 germany.97.t:0 "倫敦會議"
 germany.97.d:0 "偉大的倫敦會議被建議糾正已經對德國犯下的許多錯誤中的一個。但法國仍致力復仇並只希望德國屈膝妥協。他們支持貝爾格萊德的政權而不管正義。他們真認爲他們可以嚇到我們？"
 germany.97.a:0 "我們會碾碎他們。"
 germany.98.t:0 "南斯拉夫的命運"
 germany.98_tt:0 "§Y如果南斯拉夫接受，將會發生：§!\n"
 germany.98.d:1 "我們一直知道南斯拉夫是從哈布斯堡帝國分裂出來的一個人造的國家所以註定不會長久。表面之下的種族衝突激化已經到達了頂點導致國家正在分裂。我們必須介入來改正這個狀況。"
 germany.98.a:0 "合併整個南斯拉夫。"
 germany.98.b:0 "成立克羅地亞傀儡國，合併剩下的。"
 germany.98.c:0 "成立克羅地亞傀儡國與南斯拉夫傀儡國。"
 germany.99.t:0 "瓜分希臘"
 germany.99.d:0 "當我們建議或許希臘的邊境線需要重新調整時，意大利的大使大聲説出它們將在希臘的骨灰上重建羅馬帝國。"
 germany.99.a:0 "他們當然會這麼做"
 germany.99.b:0 "堅持按時坐火車"
 germany.100.t:0 "瓜分希臘"
 germany.100.d:0 "在第二次巴爾幹戰爭和第一次世界大戰中保加利亞割讓給希臘大片領土，如果我們幫助他們恢復了這些不正當的領土就可以把保加利亞和我們綁在一起。但如果他們不夠強大去聲稱這些領土，他們還值得做我們的同盟國嗎？"
 germany.100.a:0 "讓我們和保加利亞攜手共進"
 germany.100.b:0 "他們需要自己設法贏得我們的友誼"
 germany.101.t:0 "瓜分希臘"
 germany.101.d:0 "盟友不足導致德國在東地中海處於一個令人遺憾的戰略位置。但是，我們可以通過向希臘索取周圍基地和領土來保證他們的安全來補救。"
 germany.101.a:0 "他們必須移交基地給德國"
 germany.101.b:0 "我們應該玩一場長時間的遊戲"
 germany.101_tt:0 "§Y如果希臘接受，將會發生：§!"
 germany.102.t:0 "希臘拒絕"
 germany.102.d:0 "希臘愚蠢地拒絕了我們關於解決他們邊界辯論的幫助。"
 germany.102.a:0 "他們必須實現給出的選擇"
 germany.103.t:0 "希臘拒絕"
 germany.103.d:0 "希臘拒絕了我們慷慨的保護和協助提議"
 germany.103.a:0 "我們必須征服他們來找到原因"
 germany.104.t:0 "意大利需求維希領土"
 germany.104.d_Savoy:0 "在我們節節勝利的情況下，意大利人已經開始向維希法國提出他們的要求了。爲了使意大利變得更爲強大，他們希望得到薩沃伊的邊境地區。但不管怎麼樣，我們才是最後拍板決定的人。"
 germany.104.d_Corsica:0 "意大利向維希法國提出了將科西嘉島作爲戰利品割讓給他們的要求。我們應該支持這個要求？"
 germany.104.d_Savoy_Corsica:0 "意大利已經要求維希法國交出薩沃伊已經科西嘉。對意大利來説，獲得這些領土顯然是一件大好事，但對於法國殖民當局來説就很頭疼了。"
 germany.104.a:0 "我覺得意大利應該獲得薩沃伊"
 germany.104.b:0 "意大利拿到科西嘉就夠了"
 germany.104.c:0 "讓意大利拿走薩沃伊"
 germany.104.e:0 "盟友越強，德國就越強"
 germany.104.f:0 "他們死上一千遍都不夠"
 germany.105.t:0 "意大利退出了[Root.GetFactionName]"
 germany.105.d:0 "在得知我們沒有滿足意大利對法國任何的領土要求後，意大利決定退出[Root.GetFactionName]，因爲他們覺得我們不配當盟友。"
 germany.105.a:0 "他們根本就沒打什麼仗"
 germany.106.t:0 "克拉約瓦條約"
 germany.106_threat:0 "克拉約瓦條約"
 germany.106.d_second_vienna_accepted_north:0 "在匈牙利獲得了北特蘭西瓦尼亞後，保加利亞提醒了我們其與羅馬尼亞長期存在的邊界爭議問題，爭議焦點主要是關於在1913年被羅馬尼亞佔領的南多布魯扎。"
 germany.106.d_second_vienna_accepted_all:0 "在匈牙利獲得了特蘭西瓦尼亞後，保加利亞提醒了我們其與羅馬尼亞長期存在的邊界爭議問題，爭議焦點主要是關於在1913年被羅馬尼亞佔領的南多布魯扎。"
 germany.106.d_no_vienna:0 "由於我們與匈牙利的關係日益冷淡，再加上他們選擇了加入另外一個陣營，原計劃中我們將特蘭西瓦尼亞給予匈牙利的議題就此擱置。轉過頭來，我們將聚焦在1913年被羅馬尼亞佔領的南多布魯扎的保加利亞領土爭端。"
 germany.106.a:0 "讓保加利亞獲得南多布魯扎"
 germany.106.b:0 "我們不會支持保加利亞的要求"
 germany.107.t:0 "魯道夫·赫斯飛越北海"
 germany.107.d:0 "副元首魯道夫·赫斯昨天在從一架重型戰鬥機中跳傘後被蘇格蘭的國民警衞隊士兵逮捕了。作爲一個經驗老到的飛行員，他試圖獨自通過擦着雷達搜索範圍的邊界越過北海到達英國。\n儘管柏林方面已經宣稱赫斯是一個瘋子，並且解除了他所有政治上的職務，但他仍試圖代表德國與英國官方媾和。英國當局還沒有就此事發表評論。"
 germany.107.a:0 "瘋子！"
 germany.108.t:0 "魯道夫·赫斯之死"
 germany.108.d:0 "副元首魯道夫·赫斯昨天在試圖駕駛重型戰鬥機飛離蘇格蘭海岸時遭到皇家空軍的攔截後墜機身亡。他確切要執行的任務仍是個迷——儘管他是個經驗豐富的飛行員，但他試圖駕駛一架沒有攜帶武器的飛機獨自離開。\n他的遺體已經由英國當局找到，但柏林方面已經爲其安排了國葬儀式——儘管棺材裏什麼都沒有。\n\n根據報告，希特勒看上去因爲老朋友的逝去感到十分悲痛。"
 germany.108.a:0 "那個可憐的傻瓜。"
 germany.109.d:0 "自從戰爭開始以後就就一直停靠在德國的興登堡號飛艇迎來了一個戲劇性的結局——在蘇格蘭變成了漫天煙火。它似乎是在副元首魯道夫·赫斯轄下，準備給副元首執行與英國媾和任務的座艦。\n英國雷達站在檢測了大量的飛機後都沒有發現問題，一羣皇家空軍的飛機很快就發現了飛艇的位置。在興登堡號拒絕迴應雷達站後，皇家空軍開火了。\n\n赫斯安全地跳傘着陸了，但現在被囚禁在倫敦塔中。"
 germany.110.d:0 "自從戰爭開始以後就就一直停靠在德國的興登堡號飛艇迎來了一個戲劇性的結局——在蘇格蘭變成了漫天煙火。它似乎是在副元首魯道夫·赫斯轄下，準備給副元首執行與英國媾和任務的座艦。\n英國雷達站在檢測了大量的飛機後都沒有發現問題，一羣皇家空軍的飛機很快就發現了飛艇的位置。在興登堡號拒絕迴應雷達站後，皇家空軍開火了。\n\n在殘骸中找到了赫斯的遺體。"
 germany.110.a:0 "那個瘋狂的男人……"
 germany.111.t:0 "南斯拉夫拒絕"
 germany.111.d:0 "南斯拉夫愚蠢地拒絕了我們試圖解決這個地區紛爭的幫助。"
 germany.111.a:0 "他們已經逼着我們動手"
 germany.113.t:0 "德國正式要求得到但澤"
 germany.113.d:0 "瞭解到他們的軍事支持是我們獲得內戰勝利至關重要的因素之後，[GER.GetNameDef]提出了戰後[GER.GetAdjective]將獲得但澤控制權的安排。他們同時也明確道[Root.GetNameDef]對他們軍事支持的依賴使得[Root.GetLeader]別無選擇，只能簽署“但澤協定”。"
 germany.113.a:0 "[Root.GetName]同一時間只能打一場仗。"
 germany.114.t:0 "德國要求獲得但澤"
 germany.114.d:0 "在我們贏得了[Root.GetAdjective]內戰後，德國多次提醒我們履行協定，將但澤的控制權交出來。德國人同時提醒我們一個仍在內戰後舔傷口的國家不履約會有什麼下場。"
 germany.114.a:0 "他們會如約地獲得但澤。"
 germany.114.b:0 "我們永遠不會割讓波蘭的土地！"
 germany.115.t:0 "波蘭割讓但澤"
 germany.115.d:0 "根據但澤協定，[GER.GetNameDef]已經同意將但澤的控制權交到[GER.GetNameDef]手上。"
 germany.115.a:0 "這已經被證明了是一個互利共贏的合作。"
 germany.116.t:0 "波蘭對但澤協定的毀約"
 germany.116.d:0 "[From.GetName]決定不理睬我們對但澤的訴求，將過去我們在其內戰中提供過的寶貴支持置諸腦後。"
 germany.116.a:0 "他們這羣言而無信者將付出代價。"
 germany.116.b:0 "我們承擔不起這場衝突的代價。"
 germany.117.t:0 "但澤協定"
 germany.117.d:0 "作爲我們對其內戰支持的回報，[From.GetName]已經同意了將但澤交到我們手上。我們的訴求以及保證都已經正式地寫在了但澤協定之上。現在我們需要確保[From.GetName]在內戰中獲得最後的勝利。"
 germany.117.a:0 "這也是[Root.GetAdjective]的戰鬥。"
 germany.118.t:0 "雅爾塔會議"
 germany.118.d:2 "歐洲戰場態勢已經明朗，大勢所趨的勝利者是時候開始考慮歐洲的未來了。\n\n針對戰後關於[GER.GetNameDef]的分治，同時劃定我們在大陸的勢力範圍，我們需要與[yalta_partner.GetNameDef]坐下談談了。\n\n我們的[yalta_partner.GetNameDef]“朋友”也表示對這次談判有興趣。毫無疑問，他們會爲他們的犧牲索要一些獎勵。"
 germany.118.a:0 "我們需要召開一個會議來討論歐洲的未來。"
 germany.118.b:0 "我們不能跟[yalta_partner.GetNameDef]合作。"
 germany.119.t:0 "雅爾塔會議"
 germany.119.d:0 "對[GER.GetNameDef]的戰爭天平已經無法避免地倒向我方，[yalta_origin.GetNameDef]已經與我方接觸，討論何時舉行一個會議以絕對歐洲的未來。\n\n他們提議將[GER.GetNameDef]分成東西兩部分。這將會使得我們的勢力能夠擴展到歐洲的中心，也能彌補我們在這場可怕的戰爭中遭受到的損失。"
 germany.119.a:0 "爲了一直以來的合作。"
 germany.119.b:0 "我們將爭取屬於自己的和平。"
 germany.120.t:0 "[yalta_partner.GetNameDefCap]拒絕出席"
 germany.120.d:0 "我們原定討論歐洲未來的會議沒能成功舉辦。\n\n毫不含糊地説，[yalta_partner.GetLeader]拒絕了所有關於戰後歐洲安排的合作與計劃。\n\n“當我們決定好在談判桌上對[GER.GetNameDef]的要求的時候，我們將會碰面。我不看到像[yalta_partner.GetNameDef]那樣的政治扯皮。”"
 germany.120.a:0 "這令人不安。"
 germany.121.t:0 "德意志的分裂"
 germany.121.d:0 "按照雅爾塔協議的安排，德國將被劃分成兩個國家，分別加入由戰勝國的兩方陣營各自組成的聯盟。\n\n希望這能給歐洲的衝突畫上一個句號。"
 germany.121.a:0 "爲了德意志……"
 germany.122.t:0 "[From.GetNameDefCap]索要蘇台德"
 germany.122.d:0 "在當前局勢下，德國向我們索要蘇台德地區的領土，以便在那裏“保護德國人”。\n\n隨着事態的發展，他們明確指出這點不容任何談判和外交斡旋。他們獲得蘇台德地區，或他們爲此開戰。"
 germany.122.a:0 "他們只要敢的話，儘管開戰！"
 germany.122.b:0 "我們無法承擔與[From.GetNameDef]的戰爭。"
 germany.123.t:0 "[From.GetNameDefCap]拒絕割讓蘇台德地區"
 germany.123.d:0 "這是一個愚蠢的外交行爲，[From.GetLeader]，[From.GetAdjective]的領袖，拒絕了所有[Root.GetAdjective]的要求！\n\n他們不會割讓蘇台德地區，並實際上挑戰我們開戰，嘲諷我們保護[Root.GetAdjective]兄弟姐妹的願望。"
 germany.123.a:0 "那麼好吧！"
 germany.124.t:0 "[From.GetNameDefCap]割讓蘇台德地區"
 germany.124.d:0 "面對與我們開戰的預期，[From.GetNameDef]同意交出對蘇台德地區的控制，並且放棄對該地的任何宣稱。\n\n蘇台德地區的[Root.GetAdjective]人民在[Root.GetNameDef]的保護下終於安全了。"
 germany.124.a:0 "爲了[Root.GetNameDef]和所有[Root.GetAdjective]人！"
 germany.126.t:0 "合併或者滅亡"
 germany.126.warning:0 "§R會引發戰爭§!\n"
 germany.126.d:0 "我國爆發了內亂和暴力事件，抗議者們希望奧地利加入德國。國民在內部鬥爭中蒙受的損失進一步加強了希望與德國統一的聲音。柏林正對德奧合併施加強大的壓力，這可能是我們使得部分真正的奧地利價值觀得以存留下來的唯一機會了。"
 germany.126.a:0 "我們應該併入德意志國！"
 germany.126.b:0 "不，奧地利命不該絕。"
 germany.127.t:0 "正式結盟"
 germany.127.d:0 "我們正在團結一致對抗蘇聯，也許是時候正式邀請新夥伴加入我們的陣營了。"
 germany.127.a:0 "我們應互遣特使。"
 germany.127.b:0 "我們將沒有更多的義務來幫助他們。"
 germany.128.t:0 "反蘇條約"
 germany.128.d:0 "[From.GetNameDefCap]已經表示歡迎我們加入他們的陣營，這樣可以使我們更好地應對共產主義的威脅。他們派來促成聯盟的特使已經到達了我們的首都。"
 germany.128.a:0 "一個偉大的倡議。"
 germany.128.b:0 "我們的命運已經和別人綁在一起。"
 THREAT_FROM_EFFECT:0 "威脅行動"
 war_justification.1.t:0 "[Root.GetLeader]批評[From.GetName]"
 war_justification.1.d:1 "“[From.GetName]屬於[From.GetAdjective]嗎？讓我們問自己一個更合適的問題：未來到底是屬於[From.GetAdjective]還是[Root.GetNameDef]的？”\n\n今天[Root.GetLeader]的演講中提出了[Root.GetName]在走向戰爭之路的觀點。在過去的幾個月裏，政治局勢越發緊張，而且看起來[Root.GetAdjective]的人民已經開始接受戰爭無可避免的觀點了。"
 war_justification.1.a:0 "未來屬於[Root.GetName]！"
 war_justification.2.t:0 "[Root.GetLeader]批評[From.GetAdjective]主義"
 war_justification.2.d:1 "“[From.GetAdjective]宣稱他們擁有自由與民主，宣稱他們熱愛和平，但所有這些都不過是他們往自己的臉上貼金。他們的民主使得本該團結一致的人民產生了分裂，他們的自由只暴露出了紀律的缺乏。我們[Root.GetAdjective]已經看穿了這一切……我們可以看到，這樣的和平，在他們眼中的和平，不過是一個謊言。”\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]國家的弱點，但最近使用的言辭似乎變得更加地咄咄逼人。武裝衝突的日子越來越近。"
 war_justification.2.a:0 "[Root.GetName]在[Root.GetLeader]的領導下團結在一起。"
 war_justification.3.t:0 "[Root.GetLeader]警告[From.GetAdjective]共產主義"
 war_justification.3.d:1 "“還有什麼比共產主義更能威脅我們的生活？共產主義瘟疫的威脅在於它讓奴隸，而不是主人去統治國家，其將毀掉國家本身，乃至這個國家的人民與他們的歷史。我們會採用[From.GetName]來抵禦共產主義的瘟疫。”\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]對共產黨人的仇恨就已經廣爲所知，但隨着最近[From.GetAdjective]政府這一特例的出現，仇恨被更加地深化了。我們試圖將馬克思主義從地球上抹去的努力應該從這裏開始。"
 war_justification.3.a:0 "拒絕我們的人會看到自己的滅亡。"
 war_justification.4.t:0 "[Root.GetName]爲偉大的鬥爭作準備"
 war_justification.4.d:1 "[From.GetAdjective]人民自古便崇尚霸權。這也意味着，長此以往，我們兩國定有一戰。\n\n[From.GetName]跟[Root.GetName]和平共處的可能性已經是十分渺茫。[From.GetName]不會拱手送人，我們應當全力備戰，以期獲得最後的勝利。"
 war_justification.4.a:0 "歷史將由我們的勝利來書寫。"
 war_justification.5.t:0 "[Root.GetLeader]給[From.GetName]帶來革命"
 war_justification.5.d:0 "“雖然我們已經鞏固了在[Root.GetName]的社會主義政權，但很多國家依然飽受原有的壓迫統治。[From.GetName]的工人沒有發言權，也沒有辦法組織起來，任何其他建立社會主義組織的行動都會被[From.GetLeader]政權無情地鎮壓。我們不能等待國際革命的浪潮翻滾到那裏去拯救[From.GetAdjective]的人們。我們之前的經驗可以證明我們能粉碎當地資本主義的壓迫者，我們也要幹掉[From.Capital.GetName]的壓迫者！”\n\n[Root.GetLeader]已經放棄與[From.GetRulingParty]控制下的[From.GetName]打筆仗，專心保護好自己的邊境不受侵擾。"
 war_justification.5.a:0 "[From.GetAdjective]工人，你們的解放即將到來！"
 war_justification.6.t:0 "[Root.GetLeader]號召對[From.GetAdjective]的工人提供援助"
 war_justification.6.d:0 "“有比給予[From.GetAdjective]人民自由更大的謊言嗎？那些曾經是貴族土地下的農奴的人們，如今又被迫將勞力出賣給了工廠主。他們選擇主人的自由也稱得上自由嗎。同樣地，所謂的選擇統治者的權利也不過是句空話，他們絕對不會允許一個真正的社會主義者掌權。人們被徹底地灌輸着只有[Root.GetAdjective]的干涉才能拯救他們。”\n\n[Root.GetLeader]已經與[From.GetName]的政府在黨派會議上辯論了很久這個問題，但是最近這種言論在公眾中出現的頻率有所增大。我們沒什麼理由相信這衝突能夠和平解決。"
 war_justification.6.a:0 "我們將打倒他們的資產階級專政！"
 war_justification.7.t:0 "[From.GetAdjective]共產主義的崩潰"
 war_justification.7.d:0 "“同志們，雖然最偉大的革命家也曾揹負叛徒之名，但是顯而易見的是革命自身已被背叛。除了拋棄每一條馬克思主義的綱領去建成一個在他們錯誤前提之下統治的墮落的工人國家這一行爲，還能怎麼解釋[From.GetName]的[From.GetRulingParty]統治？他們以國際革命的代價換取他們自身的力量，顯示出了他們對所聲稱的理念的漠不關心，而我們終將會把革命帶給他們。”\n儘管起初支持[From.GetAdjective]的革命，[Root.GetLeader]已經表達了對其日漸增長的不滿及其緣由。在一切都太遲之前，[Root.GetRulingParty]必須出手干預。"
 war_justification.7.a:0 "還有時間去挽救他們的社會主義。"
 war_justification.8.t:0 "[Root.GetLeader]號召碾碎[From.GetAdjective]的民族主義"
 war_justification.8.d:0 "“有什麼社會形式會比[From.GetName]的法西斯政權更加反感未來的革命，更加對工人疏遠？他們在現代社會的環境中打扮復古，嘗試向人們展現出他們是終將獲得勝利的工人階級的模樣，號召人們投身於民族國家這個過時的理念中。他們向我們或者我們的盟友下手只是時間問題了。讓我們先下手爲強吧。”\n\n每個人都認爲我們跟[From.GetAdjective]是互相鄙視的，但最近鄙視升級成了敵對。顯然衝突一觸即發。"
 war_justification.8.a:0 "法西斯的滅亡！"
 war_justification.9.t:0 "與[From.GetName]的外交關係跌至冰點"
 war_justification.9.d:0 "“儘管我們努力嘗試通過外交途徑解決我們與[From.GetName]的衝突，但談判再度破裂，留給我們的選擇有限。執政者[From.GetLeader]處理這件事的方式顯然不合常理，他似乎不打算對他的人民負責。除非[From.GetAdjective]的政策有一百八十度的轉彎，不然我們除了開戰別無辦法。”\n\n[Root.GetAdjective]在[From.GetName]的干涉已經成了一個熱點問題，一些持反對觀點的政治家宣稱[Root.GetRulingParty]從一開始走的就是強硬的政策路線。無論他們原意如何，未來的戰爭似乎迫在眉睫而且無可避免。"
 war_justification.9.a:0 "有時候，我們無法避免衝突。"
 war_justification.10.t:0 "[Root.GetLeader]呼籲在[From.GetName]的干涉"
 war_justification.10.d:0 "“我們必須沉重地面對這樣一個事實：對[From.GetName]的入侵大概是我們唯一的出路。在目前的情況下，這是能夠爭取到最大戰略優勢的方法了。儘管我們堅信[Root.GetAdjective]跟[From.GetAdjective]的人們都不希望戰爭的來臨，但歷史讓我們走到了這裏，我們別無選擇。我們只能祈求通過這次的軍事行動，以減少日後的流血。”\n\n儘管民主國家之間不互相開戰是一個廣爲人知的理論，最近事態的發展已經指明[Root.GetAdjective]將要入侵[From.GetName]。歷史總會出人意料。"
 war_justification.10.a:0 "[From.GetName]不過是一種有名無實的民主。"
 war_justification.11.t:0 "[Root.GetLeader]抨擊紅色威脅"
 war_justification.11.d:0 "“毫無疑問，在這個年代裏，[From.GetName]的共產主義是自由與秩序最大的敵人之一。它不僅無情地吞噬着[From.GetAdjective]的人們對一個富強民主社會的希望，而且還對其鄰居的人民虎視眈眈。倘若我們現在還不採取行動的話，我們就會看到這第一張多米諾骨牌的倒下，隨之更多社會制度的試驗會宣告失敗。在我們干涉之前還要犧牲多少人？”\n\n政權顛覆運動威脅着我們民主制度的安全。在[From.GetAdjective]的野心推動下，這已經成爲了最近的社會焦點討論問題。反對派代表稱“紅禍”之稱其實是旨在對[From.GetName]發動戰爭，[Root.GetRulingParty]的言論最近大受歡迎。"
 war_justification.11.a:0 "他們遵從暴力的理念，除了暴力，他們還能有怎麼樣的對策呢？"
 war_justification.12.t:0 "[Root.GetLeader]面對[From.GetAdjective]的法西斯主義"
 war_justification.12.d:0 "’在現代歷史乃至世界通史中，都沒有比在[From.GetName]控制下的[From.GetRulingParty]的鐵腕專政那樣暴虐的統治了。有些人可能會認爲我們不應該這樣挑起矛盾，我們應該相信[From.GetLeader]在將來會信守諾言，但他們沒有發現對法西斯政府來説，條約跟諾言一文不值。對於這種毫無節操的騙子，拳頭才是道理，而寫在紙上的條約就跟他們的批評者的文章一樣，唯一的用處就是燒着取暖。’\n\n人們一直以來都避免與[From.GetName]正面衝突，但這一切都被[Root.GetLeader]破壞了，他認爲我們只是在玩弄權謀以達到拖延戰爭，擴大優勢的目的。在這種情況下，我們或許應該首先打響第一槍。"
 war_justification.12.a:0 "在他們消失之前，我們的時代不會有和平。"
 war_justification.13.t:0 "[Root.GetLeader]號召向[From.GetName]開戰"
 war_justification.13.d:0 "“儘管我們大抵是熱愛和平的人，但我們的本性並不能決定我們實際的行動。這個一個戰爭的年代。長久以來，[From.GetAdjective]已經具備與我們打一場曠日持久的戰爭的能力，顯然他們也不會拱手放棄這一切，和平解除武裝。儘管我們已經盡力去創建一個現代的國家，但有些問題終究是得通過戰爭這種古老的方式才能解決。”\n\n[Root.GetLeader]對[From.GetName]的敵對宣言已經在極力粉飾戰爭。一部分人已經開始支持這個藉口，但決定權依然在我們的領導者手上。"
 war_justification.13.a:0 "雖然很難接受，但我們全力支持。"
 war_justification.14.t:0 "[Root.GetLeader]挑戰[From.GetAdjective]要求"
 war_justification.14.d:0 "“[From.GetName]自認爲比我們更加先進更加文明，但事實上他們的國家沒有遭遇過我們國家經歷過的考驗，也沒有準備好面對地平線上如今清晰可見的威脅。他們蔑視我們、阻擋我們取回理應屬於我們的東西，是他們我們化成了他們的最大威脅。他們的四分五裂的國家根本無法阻止我們的索求。”\n\n[Root.GetRulingParty]對於[From.GetName]長久以來的嘲弄逐漸從批判升級爲敵意滿滿。雖然[From.GetAdjective]的人民都不想要戰爭，但是[Root.GetLeader]聲稱這都是他們投選出來的傲慢領導自找的。"
 war_justification.14.a:0 "他們還知道歷經苦難的我們如今是如何的強大。"
 war_justification.15.t:0 "[Root.GetLeader]想要恢復[From.GetName]的秩序"
 war_justification.15.d:0 "“[Root.GetAdjective]的民族精神很強大，但不是每一個國家都同樣那麼幸運。[From.GetName]的傳統被毀滅了，它的合法統治者被謀害了，而這一切的始作俑者就是所謂偉大的馬克思主義革命。我們有責任爲這個世界重塑秩序、驅逐冷血的篡位者，讓[Root.GetName]的力量扶助世人對抗這個威脅。”\n\n雖然[Root.GetRulingParty]向來反對共產主義，但是[From.GetName]卻成爲了近來多場演講的主要攻擊目標。無論共產主義對[Root.GetAdjective]國的威脅是否真的存在，對[From.GetAdjective]的共產政權的先發制人攻擊已經開始了。"
 war_justification.15.a:0 "爲革命流血的人復仇！"
 war_justification.16.t:0 "[Root.GetLeader]譴責[From.GetAdjective]的壓迫者"
 war_justification.16.d:0 "“你們可能聽説過我的對手抹黑我説我跟[From.GetRulingParty]的[From.GetName]沒兩樣。事實上他們是錯的。[From.GetLeader]的成功是來自一場充滿毀滅性的狂熱的集體運動，他們致力於威迫其他國家臣服，但是[Root.GetRulingParty]反對這種行動，並且堅決不會臣服。我已準備好一切必須的手段來消滅這個威脅，哪怕需要通過戰爭。”\n\n[Root.GetLeader]的政權對[From.GetAdjective]國採取了敵對政策。無論如何評價我們的領導，他都是堅定的對抗法西斯主義者。"
 war_justification.16.a:0 "傳統和實用主義永遠會打敗狂熱和恐怖主義。"
 war_justification.17.t:0 "[Root.GetLeader]質問[From.GetAdjective]的主權"
 war_justification.17.d:0 "“誰有權力評定一個國家的邊境線在哪裏？無論過去的人們是如何決定[Root.GetName]和[From.GetName]之間的國境，但我們現在正處於一個全新的時代。邊境的戰略重要性不可置疑，爲了確保我們的子民的安全，我們有權力更改邊境線。”\n\n聽到[Root.GetLeader]最近的演講詞，人們就知道入侵[From.GetName]是勢在必行的。異議的聲音當然有，但是主戰的聲音日益增長。"
 war_justification.17.a:0 "我們必須支持這場奮鬥！"
 war_justification.18.t:0 "[Root.GetLeader]質問[From.GetName]的目的"
 war_justification.18.d:0 "“毫無疑問[From.GetName]正在準備戰爭。[From.GetAdjective]的經濟政策的改變已經顯示出他們並非一個愛好和平的民族，他們只是伺機而動等待機會攻擊我們。我們是準備坐以待斃坐視他們武裝自己而讓[Root.GetName]毫無防備嗎？還是説我們該主動出擊把這個威脅扼殺在搖籃中？”\n\n[Root.GetRulingParty]的鷹派人士把視線轉移到[From.GetName]上，開始主張最好的防守就是攻擊。他們的主張逐漸佔據優勢，[Root.GetName]因此整裝備戰。"
 war_justification.18.a:0 "至少通過戰爭可以解決這場紛爭。"
 war_justification.19.t:0 "[Root.GetLeader]被[From.GetAdjective]的裝腔作勢激怒了"
 war_justification.19.d:0 "“[Root.GetName]的幼稚人民竟然認爲[From.GetAdjective]是一種愛好和平的民族，簡直是跟現實脱節了。那些住在我們邊境線的人可沒有這麼幼稚，他們的大軍密佈整條邊境線，就等着越過去的一刻了。這是我們不能坐視不理的威脅。[From.GetName]每一天都在全力備戰，我們要是還不動員起來就太愚蠢了。”\n\n[From.GetAdjective]在我們邊境上陳兵百萬讓整個國家陷入了恐慌，他們似乎對[Root.GetRulingParty]越來越多充滿敵意。至於他們的敵意是什麼原因則是個充滿熱議的課題。"
 war_justification.19.a:0 "無論如何，我們都要準備面對戰爭。"
 war_justification.20.t:0 "[Root.GetLeader]倡導入侵[From.GetName]"
 war_justification.20.d:0 "“如果我們想要對[From.GetName]佔據戰略優勢，那就沒有什麼好猶豫的。這是爲了我們的下一代的未來以及確保[Root.GetName]將會在未來的世界有一席之地。這是爲了我們奮鬥的目標和我們追隨的理念。是該動手了。”\n\n[Root.GetRulingParty]的領導們尤其是[Root.GetLeader]發表了一系列的動員演講熱烈地呼籲民眾支持入侵[From.GetName]。入侵背後隱藏的政治目的已經不重要了，人們都被愛國情緒鼓舞得熱血沸騰了。"
 war_justification.20.a:0 "全國人民支持這個重要的決定。"
 war_justification.201.t:0 "[From.GetLeader]譴責[Root.GetName]"
 war_justification.201.d:1 "“[Root.GetName]是屬於[Root.GetAdjective]的嗎？我們換個更清晰的問題吧：未來是屬於[Root.GetAdjective]的還是屬於[From.GetName]的？”\n\n[From.GetLeader]今天的演講在暗示[From.GetName]正在邁向戰爭。過去數個月來緊張的局勢持續升温，[From.GetAdjective]人民明白，戰爭已經無可避免了。[Root.GetName]也必須做好準備。"
 war_justification.201.a:0 "爲什麼我們就不能和平共處？"
 war_justification.202.t:0 "[From.GetLeader]聲討[Root.GetAdjective]的理念"
 war_justification.202.d:1 "“[Root.GetAdjective]自稱擁有自由和民主，自稱想要和平，但是他們這些引以爲傲的東西都是虛幻的。他們的民主將團結的國民打成了一盤散沙，他們的自由恰恰彰顯了毫無紀律。我們[From.GetAdjective]看穿了他們的這些謊言……我們看穿了他們的這個所謂和平，也是謊言。”\n\n[From.GetRulingParty]長久以來一直嘲笑[Root.GetAdjective]，但最近他們的措辭越來越趾高氣昂了。看來戰爭不遠矣。"
 war_justification.202.a:0 "[From.GetLeader]這種法西斯渣渣就是這樣的啦。"
 war_justification.203.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共產主義"
 war_justification.203.d:1 "“有什麼比共產主義更加威脅我們的生活方式的嗎？這個瘟疫般的思想打算讓奴隸們打倒主人、奪權管理每一個國家，摧毀國家的概念、消滅民族的界限。我們會奪過[From.GetName]並且消滅這場共產瘟疫。”\n\n[From.GetLeader]對共產黨的憎恨早在[From.GetRulingParty]上位前就已經是家喻户曉的，但是在[Root.GetAdjective]政府這個個例中卻愈演愈烈。我們想要將馬克思主義從地球上剷除的話，可以考慮從那裏開始。"
 war_justification.203.a:0 "他們懼怕我們的理想，也會懼怕自己的人民。"
 war_justification.204.t:0 "[From.GetName]即將面對艱難抗爭"
 war_justification.204.d:1 "“[Root.GetAdjective]就像一個不會輕易捨棄權力的人。但他們也必須明白，到最後兩個國家唯有開戰才能解決問題。我們一定要爲接下來的鬥爭做好準備，[Root.GetName]絕不會束手就擒。”\n\n有着相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力奪取土地將在所難免。"
 war_justification.204.a:0 "放着他們來！"
 war_justification.205.t:0 "[From.GetLeader]引領[Root.GetName]革命"
 war_justification.205.d:0 "“雖然[From.GetName]的社會主義社會的地位已得到鞏固，但世界上仍有許多國家在遭受封建制度的折磨。[Root.GetName]的工人沒有發聲的權力、沒法建立起自己的組織，任何嘗試建立社會主義制度的人都會遭到[Root.GetLeader]治下體制的野蠻摧殘。我們不能等着革命的齒輪自行帶動[Root.GetAdjective]人民，我們在這裏成功摧毀了資本主義的壓迫，我們也必將摧毀[Root.Capital.GetName]的資本主義壓迫！”\n\n[From.GetLeader]放棄與我們政府進行外交談判。共產主義無國界這個目標如今變成了要徹底消除我們的國界。"
 war_justification.205.a:0 "[Root.GetLeader]才是最好的革命領袖！"
 war_justification.206.t:0 "[From.GetLeader]呼籲幫助[Root.GetAdjective]工人"
 war_justification.206.d:0 "“有比[Root.GetAdjective]人民獲得自由更大的謊言嗎？他們一度被掌控石油資源的皇室貴族奴役，如今又被迫爲工廠主出賣自己的勞動力。自由選擇自己的主子根本不能叫做自由。同樣，所謂自由選舉領袖也不過是花言巧語，政府從來就不允許真正的社會主義者掌權。只有通過[From.GetAdjective]介入才能拯救被徹底洗腦的人民。”\n\n[From.GetName]的共產黨政權不願承認我們的人民滿意當今的社會體制，公然威脅要向我國發動戰爭。恐怕這場衝突是無法以和平方式來解決了。"
 war_justification.206.a:0 "他們採取暴力壓迫也能這麼理直氣壯嗎？"
 war_justification.207.t:0 "[Root.GetAdjective]共產主義崩潰"
 war_justification.207.d:0 "“[Root.GetName][Root.GetRulingParty]怎麼會摒棄掉所有馬克思主義的思想，建立起一個倒退的、工人被謊言矇騙的國家？他們以犧牲國際革命爲代價鞏固自己的權力，忘卻了曾經追求的理想。我們必須展開一場真真正正的革命。”\n\n[From.GetLeader]雖然曾對[Root.GetRulingParty]在[Root.Capital.GetName]獲得勝利表示支持，但他已經與[Root.GetLeader]的理念漸行漸遠。他們企圖用暴力的方式將社會主義強加給我們。"
 war_justification.207.a:0 "他們根本不理解對於[Root.GetAdjective]人民而言革命是什麼。"
 war_justification.208.t:0 "[From.GetLeader]呼籲消滅[Root.GetAdjective]民族主義"
 war_justification.208.d:0 "“還有哪個社會比法西斯政權統治下的[Root.GetName]更反感革命、對工人壓迫更嚴重的嗎？號召自己的人民推崇腐朽體制，建立單一民族主義國家，披着現代社會皮的封建制度，妄以爲自己可以在工人階級領導全世界的浪潮下獨善其身。敵人遲早會來打擊我們和我們的盟友，因此我們要先下手爲強。”\n\n我們與[Root.GetAdjective]之間的敵意從來沒有消減，但現在這股仇恨愈演愈烈。[From.GetLeader]的講話顯然意味着這場衝突將一觸即發。"
 war_justification.208.a:0 "消滅共產主義者！"
 war_justification.209.t:0 "與[Root.GetName]外交決裂"
 war_justification.209.d:0 "“我們多次嘗試用外交手段解決與[Root.GetName]的矛盾，但一次又一次的談判無果讓我們沒有了退路。[Root.GetLeader]的獨裁體制表明，只要有這種不對人民負責的領袖存在，雙方就永遠無法解決問題。除非[Root.GetAdjective]政策發生翻天覆地的轉變，否則我們只能以戰爭的方式尋求出路。”\n\n[From.GetAdjective]干涉我國內政是當前繼續解決的問題，對方有些政治家認爲[From.GetRulingParty]從一開始就追求的就是強權政治。不管初衷如何，原本一場遙不可及的戰爭如今已迫在眉睫。"
 war_justification.209.a:0 "他們再怎麼大放厥詞也不會威脅到我們。"
 war_justification.210.t:0 "[From.GetLeader]呼籲介入[Root.GetName]問題。"
 war_justification.210.d:0 "“我們必須嚴肅面對當前的局面：入侵[Root.GetName]將會是我們唯一的出路。採取任何其他措施都會令我們犧牲大量的戰略優勢。儘管我們相信無論[From.GetAdjective]還是[Root.GetAdjective]人民都不希望發生戰爭，但歷史讓我們不得不走上這條路。我們只能寄望於用這場戰爭來避免未來再出現殺戮。”\n\n主流觀念認爲民主國家不得對其他民主國家發動戰爭，但[From.GetAdjective]的入侵即將威脅到[Root.GetName]的未來。歷史總是讓人出乎意料。"
 war_justification.210.a:0 "[From.GetName]採取這樣的侵略行徑，説明它只是個虛僞的民主國家。"
 war_justification.211.t:0 "[From.GetLeader]反對紅色威脅"
 war_justification.211.d:0 "“[Root.GetName]的共產主義無疑是當今世上自由和秩序的頭號威脅。它不僅無情地吞噬着[Root.GetAdjective]人民最求繁榮、民主社會的希望，對周邊國家來説也同樣如此。如果我們依然無動於衷，民主國家就會一個接一個地淪陷，萌芽中的民主社會也將夭折。爲什麼不趁犧牲進一步擴大前行動起來呢？”\n\n工人運動正威脅着[From.GetAdjective]領袖，雖然這些領袖中的代表性人物將運動稱爲紅色威脅並揚言要向我們發動戰爭，但[From.GetRulingParty]目前正取得優秀成果。"
 war_justification.211.a:0 "只要有利益可圖，資本主義者就會繼續製造戰爭。"
 war_justification.212.t:0 "[From.GetLeader]對峙[Root.GetAdjective]法西斯主義"
 war_justification.212.d:0 "“縱觀現代歷史甚至是整個人類歷史，都沒有哪個體制的暴政程度比得上[Root.GetRulingParty]鐵腕統治下的[Root.GetName]。人們也許會説我們不該煽動政治矛盾，應該信任[Root.GetLeader]，尊重協定和條約，但他們卻沒有看清這些條約的本質都是法西斯專政下子虛烏有的產物。對於這羣可恥的騙子來説，強權即正義，撕毀條約就和燒掉批判者的著作一樣簡單。”\n\n[From.GetAdjective]妒忌我們的繁榮社會和在此基礎上建立的財富，他們似乎企圖用戰爭來摧毀這些東西。再也不能讓他們以此作爲追求和平的藉口了。"
 war_justification.212.a:0 "既然無法避免戰爭，那就一舉結束它吧。"
 war_justification.213.t:0 "[From.GetLeader]向[Root.GetName]宣戰"
 war_justification.213.d:0 "“我們熱愛和平，但這種天性無法改寫我們的歷史進程，畢竟現在是戰爭時期。[Root.GetAdjective]如今掌控着一切，我們需要歷盡考驗奪回它們，而他們顯然也不會拱手相讓。我們確實想建立現代國家，但有些問題必須用戰爭才能解決。”\n\n[From.GetLeader]爲了辯護自己的侵略行徑，最近對[From.GetAdjective]人民發表了一項演説，徹底表現出他對[Root.GetName]的敵意。部分民眾支持他的行動，但最終的決定權仍然掌握在他們領袖的手裏。"
 war_justification.213.a:0 "他們會後悔與我們爲敵的。"
 war_justification.214.t:0 "[From.GetLeader]質疑[Root.GetAdjective]言論"
 war_justification.214.d:0 "“[Root.GetName]以爲自己比我們更先進、更現代化，但事實上他們從來沒有像我們國家一樣經受過考驗，也對即將來臨的威脅一無所知。他們蔑視我們，阻止我們獲得那些理應屬於我們的東西，將我們視爲威脅。這個懦弱、混亂的國家將無法阻擋我們。”\n\n由[From.GetRulingParty]提出的謬論可見[Root.GetName]對我們的敵意逐漸加深。儘管[Root.GetAdjective]人民希望能避免戰爭，但[From.GetLeader]仍聲稱是我們領袖的自大狂妄挑起了兩國之間的矛盾。"
 war_justification.214.a:0 "[From.GetAdjective]人民的和平呼聲顯然被忽略掉了。"
 war_justification.215.t:0 "[From.GetLeader]期望爲[Root.GetName]恢復秩序"
 war_justification.215.d:0 "“[From.GetAdjective]有堅強的民族精神，但不是所有國家都能如此幸運。因爲馬克思主義者的革命行動，[Root.GetName]的傳統遭到破壞、合法統治者慘遭殺害。這個世界被嗜血篡權者引入歧途，我們必須爲其恢復秩序，用[From.GetName]的力量來對抗這場威脅。”\n\n[From.GetRulingParty]一直以來都反對共產主義，近期則將矛頭指向[Root.GetName]。他們擔心自己的國家無法抵擋工人革命的浪潮，決定對[Root.GetAdjective]共產主義採取先發制人的攻勢。"
 war_justification.215.a:0 "他們抵擋不住我們的革命浪潮。"
 war_justification.216.t:0 "[From.GetLeader]在呼喊[Root.GetAdjective]壓迫者"
 war_justification.216.d:0 "“敵人會讓你們認爲我所帶領的國家就如同[Root.GetRulingParty]治下的[Root.GetName]一樣，他們這是大錯特錯。[Root.GetLeader]之所以成功不過是心血來潮的結果，他們用大規模的暴力行徑來讓其他國家屈服，而[From.GetRulingParty]正好相反，我們絕不會投降。爲了剷除這場威脅我已做足萬全準備，即便要進行戰爭也在所不惜。”\n\n[From.GetLeader]對[Root.GetAdjective]國家採取敵對政策。我們的遠大理想讓他們感到羞愧，也讓他們感受到了威脅。"
 war_justification.216.a:0 "竟敢公然挑釁我們，他們會後悔的。"
 war_justification.217.t:0 "[From.GetLeader]質疑[Root.GetAdjective]主權"
 war_justification.217.d:0 "“是誰決定一個國家的疆域有多廣，他們又該如何決定？在過去人們用種種理由辯稱這兒是[From.GetName]的地盤，那兒是[Root.GetName]的國土，但如今我們活在一個全新的時代，國界有着舉足輕重的戰略意義，我們有權利對其做出改變，以確保人民的安全得到長久的保障。”\n\n[From.GetLeader]的近期演説表明他們即將入侵[Root.GetName]。儘管有反對的聲音，但民眾支持戰爭的呼聲越來越高。"
 war_justification.217.a:0 "難道這個世界還沒有吸取到一戰的教訓嗎？"
 war_justification.218.t:0 "[From.GetLeader]質疑[Root.GetName]動機"
 war_justification.218.d:0 "“[Root.GetName]無疑是在爲戰爭做準備。該國改變了經濟政策也説明[Root.GetAdjective]並非善男信女，他們正在尋找向我們發動攻勢的合適時機。我們是該坐以待斃任由[From.GetName]蹂躪嗎？還是説我們應該在這股威脅勢力壯大之前遏制住它？”\n\n[From.GetRulingParty]內的激進派把目光瞄準了[Root.GetName]，並詭辯要以進攻代替防禦。這個觀念正逐漸獲得支持，[From.GetName]也開始爲戰爭作部署。"
 war_justification.218.a:0 "正因如此我們也必須做足準備。"
 war_justification.219.t:0 "[From.GetLeader]態度激怒[Root.GetAdjective]"
 war_justification.219.d:0 "“[From.GetName]人民竟天真地以爲[Root.GetAdjective]熱愛和平，根本是痴心妄想。生活在我國邊境地區的人民可沒有產生這種錯覺，因爲他們正眼看着敵人的部隊逐漸迫近我們的國土。我們必須正視這場威脅。[Root.GetName]日以繼夜地爲戰爭作部署，只有愚蠢的人才會無所作爲。”\n\n我軍接近[From.GetAdjective]領土讓該國產生疑慮，並認爲我們帶有敵對意圖。但他們似乎沒有考慮到，這樣的激進言辭也是我們採取自衞措施的理由。"
 war_justification.219.a:0 "面對這樣的威脅我們更不能放鬆戒備。"
 war_justification.220.t:0 "[From.GetLeader]主張入侵[Root.GetName]"
 war_justification.220.d:0 "“要取得戰略優勢，即便與[Root.GetName]開戰我們也絕不猶豫。我們要保障後代的未來，讓[From.GetName]立足於這個世界。讓我們爲這個國家的事業和願景獻身，是時候行動起來了！”\n\n[From.GetRulingParty]領袖發表了一系列鼓動人心的演説，其中[From.GetLeader]更呼籲全國支持他對[Root.GetName]發動戰爭。打着愛國情懷牌的地緣政治自不必説，這些演説從説服民眾相信戰爭的必要性這方面來説，確實是行之有效的。"
 war_justification.220.a:0 "必須做好準備，戰爭即將來臨。"
 war_justification.301.t:0 "[Root.GetLeader]的軟弱對外政策遭批評"
 war_justification.301.d:0 "“我們曾有機會打擊敵人，卻被[Root.GetRulingParty]錯失。這不僅讓我們一次又一次地失去提升[Root.GetName]國際地位的機會，也表明政府所謂爲[Root.GetAdjective]人民謀取利益的説法不過是花言巧語。是時候對政策做出改變了。”\n\n沒能發動我們政治對手一直以來尋求的戰爭，如今成了他們批判我們的資本。若無法貫徹執行我們的軍事計劃，要説服民眾相信我們對[Root.GetName]的領導方針就會變得難上加難。"
 war_justification.301.a:0 "難道人們就不希望避免戰爭嗎？"
 war_justification.301.b:0 "絕不能讓分歧出現在黨派集會之外。"
 war_justification.301.c:0 "絕不允許有人指責[Root.GetLeader]怯懦！"
 nuke_dropped.1.t:0 "原子彈爆炸[From.From.GetName]"
 nuke_dropped.1.d:0 "[From.From.GetName]是歷史上第一個，也可能是最後一個因國際戰爭遭受原子彈轟炸的地方。這種新型武器顯示出了前所未有的破壞力，人們害怕的不僅是原子彈的威力，同時更畏懼那些投放它的人，以及人性本身。\n\n整個世界都在擔心未來還會面對怎樣的災難。[From.From.Owner.GetName]會被迫投降嗎，還是説他們會更加堅定自己反擊的決心？"
 nuke_dropped.1.a:0 "原子時代正式降臨了。"
 nuke_dropped.1.b:0 "我們將不惜一切代價保護[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "廣島原子彈爆炸"
 nuke_dropped.2.d:0 "“街道如同地獄。”\n——國吉相川\n\n一枚原子彈今天在廣島市580米上空爆炸，整個城市的三分之二被瞬間毀滅。儘管這裏的建築能夠承受地震侵襲，但在這場爆炸中倖免的卻寥寥無幾。\n\n人們清楚認識到原子彈的威力，卻忽視了這種武器所造成的人員傷亡。交戰雙方都不願再回想起這場災難，但一個個瞬間消逝的生命和那持久的輻射塵埃將會銘記在每個人心中。"
 nuke_dropped.2.a:0 "還要付出多少代價才能結束這場戰爭？"
 nuke_dropped.2.b:0 "我們必須儘快展開救助傷員的行動。"
 nuke_dropped.3.t:0 "長崎原子彈爆炸"
 nuke_dropped.3.d:0 "一枚原定投放於小倉市的原子彈今天在長崎上空引爆。氣象條件迫使投彈的飛機轉移任務目標，也許就是這些地面濃煙、空中雲霧和其他技術條件的綜合因素徹底改寫了歷史。\n\n城市三面環山的地形使炸彈威力有所減弱，但仍然造成了嚴重的破壞。當地部分軍事設施癱瘓，但災難性的人員傷亡才是讓日本人黯然的原因。恐怕我們需要用數十年的時間才能確定這種武器所造成的傷害。"
 nuke_dropped.3.a:0 "[From.From.Owner.GetAdjective]會因此投降嗎？"
 nuke_dropped.3.b:0 "我們也不想讓長崎受到傷害。"
 nuke_dropped.4.t:0 "柏林原子彈爆炸"
 nuke_dropped.4.d:0 "今天[GetDateText]，德國首都柏林遭遇了核武器打擊。這座城市在戰爭中已經數遭摧殘，但是最近的這次，讓以前的其他攻擊都顯得蒼白無力。哪怕“三十年戰爭”也不可能讓柏林經受如此的摧殘——考慮到核爆造成的破壞還會進一步增加，這曾被視爲不可能發生的事情。\n\n元首地堡倖免於難，至少部分原因是因爲爆炸中心偏離了計劃中的起爆點，而據傳[From.From.Owner.GetLeader]依然還活着，而[From.From.Owner.GetAdjective]領導人如何進行疏散以及如何在放射型塵埃中保護他們則是另外一碼事了。"
 nuke_dropped.4.a:0 "今天，我慶幸我不是一個柏林人。"
 nuke_dropped.4.b:0 "我們的敵人已經入侵了我們國家的心臟！"
 nuke_dropped.5.t:0 "倫敦核爆"
 nuke_dropped.5.d:0 "一次核爆在今天摧毀了倫敦城區。儘管這座城市有着防空設施，但是[From.From.Owner.GetNameDef]並沒有爲核武攻擊做好準備措施。[GetDateText]，大本鐘最後一次響起，然後在大爆炸中被融化。最初的報告表明，白金漢宮已經完全被夷爲平地，而生活其中的英國王室目前下落不明。\n\n[From.From.Owner.GetLeader]被證實仍然倖存併爲今天晚些時候激勵國民的無線電演講做着準備。因爲士氣前所未有的低落，大不列顛公民迫切的需要這樣的激勵——或者一份辭藻華麗的投降協議。"
 nuke_dropped.5.a:0 "很難在面對核爆衝擊波時依然保持鎮定自若的神情。"
 nuke_dropped.5.b:0 "主佑女王！"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "京都城，一個[From.From.Owner.GetAdjective]重要的工業中心，今天被核彈襲擊了。據推測這座城市被選爲目標是因爲它被視爲一個文化中心。\n\n京都的秀麗和滄桑讓很多人認爲它會從炸彈空襲中倖免於難，但是在這樣的地方進行暴雨般的恐怖毀滅行爲已經被看做一種收益，用以增加這次攻擊的心理影響力。整個城市地處山谷一定程度上限制了大爆炸的影響，但是京都的舊天皇御所和許多的工業建築已經被完全摧毀。"
 nuke_dropped.6.a:0 "傳統和綺麗在戰爭面前什麼都不是。"
 nuke_dropped.6.b:0 "如果他們摧毀了舊的歷史，那我們將創造新的歷史。"
 nuke_dropped.7.t:0 "東京核爆"
 nuke_dropped.7.d:0 "今天，一次核打擊直接發生在大日本帝國的核心地帶。首都東京，儘管被認爲是燃燒炸彈打擊的目標，但是從未被認爲會被這種新式武器攻擊。然而最終，或許是因爲這座新都和天皇御所的意義，導致東京現在已經被摧毀，而更多的烈焰正在降臨這座城市。\n\n儘管據報道[From.From.Owner.GetLeader]倖存了下來，這次事件不禁讓人懷疑，大日本帝國的敵人們究竟打算進行到什麼程度。若戰爭並未因此結束，那麼哪座城市還是他們的目標？他們下一個威脅手段是什麼？"
 nuke_dropped.7.a:0 "這是否意味着大日本帝國的終結？"
 nuke_dropped.7.b:0 "只要[From.From.Owner.GetLeader]天皇尚在，大日本帝國就不會滅亡。"
 nuke_dropped.8.t:0 "華盛頓核爆"
 nuke_dropped.8.d:0 "一枚核彈於今天在美國的首都被引爆。這次攻擊顯然直接針對了美國的政治中心和歷史遺產——白宮、國會大廈和一些紀念碑與紀念館被從地表抹去了。即使是一個世紀以前的華盛頓大火所造成的破壞，與這次毀滅性武器的造訪比起來也是小巫見大巫。\n\n雖然[From.From.Owner.GetLeader]總統已經被送到了安全的地方，但是國家的核心已經被動搖。毫無疑問，美國希望成爲第一個也是最後一個使用這種武器的國家。現在這些希望都以最壞的方式破滅了。"
 nuke_dropped.8.a:0 "原子可裂，國不可分。"
 nuke_dropped.8.b:0 "白頭鷹將會像鳳凰一樣重生。"
 nuke_dropped.9.t:0 "羅馬核爆"
 nuke_dropped.9.d:0 "今天，一次核武器打擊發生在羅馬，讓全世界的人民爲之震驚。因爲她的歷史和藝術寶藏，很多人從來沒有料到一座古城會成爲肆意損毀的目標。由於這起事件部分毀滅了梵蒂岡城的並導致教宗下落不明，其不止震驚了意大利人，而且震驚了全世界的基督徒。\n\n羅馬過去十年的快速發展幾乎被這次攻擊完全抹消。過去一段時間內，這座城市看起來可以幫助整個國家在戰後迅速恢復。現在這些希望和許多羅馬居民一起，都變成了塵埃。"
 nuke_dropped.9.a:0 "炸彈已投出！"
 nuke_dropped.9.b:0 "羅馬不是一天重建成的……"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，一個核裝置在巴黎被引爆，造成了大面積的破壞和難以計數的死傷。整個法國爲首都的遭遇而感到震驚，這可能是巴黎經歷過的最毀滅性的打擊，儘管曾經的年代中，法國充滿了戰爭和革命。巴黎人曾經認爲他們的城市可能被征服，但不是這樣以這樣徹底的殘酷淒涼的方式。\n\n根據巴黎城區目前的狀況，在香榭麗舍大道和凱旋門遺蹟進行勝利遊行是不可能的。也許未來的幾十年後我們能看到一個新巴黎的誕生，但是巴黎這個建於美好年代的城市，在民眾的眼中已經永遠消逝。"
 nuke_dropped.10.a:0 "光之城已被點燃。"
 nuke_dropped.10.b:0 "就在昨日，我們還以爲我們將永遠擁有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "一個許多人妄圖要征服卻無功而返的城市——莫斯科，如今淪爲了核武的犧牲品。這次爆炸瞄準了[From.From.Owner.GetAdjective]領導集體的心臟，克里姆林宮幾乎在這次爆炸中被完全摧毀。\n\n最近，[From.From.Owner.GetLeader]開始變得對一切可能或不可能的威脅越來越警覺，也越來越恐懼，這使得他及時撤離並存活了下來。然而，即使是廣袤如[From.From.Owner.GetName]，恐怕也沒有地方能夠讓人躲避如此殘忍的敵人。確實，如果這種攻擊持續下去，這個國家將很快只剩下兩種荒地：一開始就是荒地的地方和被敵人變成荒地的地方。"
 nuke_dropped.11.a:0 "或許一次核冬天僅僅只是讓莫斯科變成了一個更難攻下的目標？"
 nuke_dropped.11.b:0 "他們或許會燒燬我們所有的城市，但他們永遠無法攻取這些城市。"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市區遭到了一次核爆攻擊。得益於丹麥的中立政策，這座城市得以自世界大戰的破壞中脱離並獲得了發展。自拿破崙戰爭之後，丹麥的首都還未曾經歷過破壞力接近這個程度的攻擊。厄勒海峽的周邊地區出現了大片的輻射塵埃，因接下來的進攻而提心吊膽的倖存者們已經開始逃往菲英島和大陸。\n\n國王克里斯蒂安十世的下落依舊不明，整個國家的士氣都因這次進攻而備受摧殘。至於這是不是這個歐洲最老的國家之一的終結的開端，我們還需要再靜待事態的發展。"
 nuke_dropped.12.a:0 "丹麥國內的一些東西已經遭到了輻射。"
 nuke_dropped.12.b:0 "這座城市曾被燒燬過一次，但並未因此而滅亡。"
 nuke_dropped.12.c:0 "我們手中的鈈讓丹麥人下跪！"
 nuke_dropped.13.t:0 "斯德哥爾摩核爆"
 nuke_dropped.13.d:0 "美麗的斯德哥爾摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻擊。儘管他們過去曾盡最大努力保持中立，而今瑞典還是因爲國際衝突而付出了最大的代價。爆炸的中心在斯德哥爾摩南區的中部，這一區域被規劃作爲未來的發展空間和大型的建設項目用地，而今這一切都被徹底地摧毀了。\n\n城市的大部都已面目全非，但是斯魯森地區的一些古建築在衝擊中得以保留的程度看起來比預想中要好。人們已經決定要將其作爲城市復興的紀念碑，永遠保留原樣，屹立在城市之中。"
 nuke_dropped.13.a:0 "經歷了這些之後，瑞典的中立立場將成爲歷史。"
 nuke_dropped.13.b:0 "瑞典這頭猛虎永遠不會丟掉它的虎紋！"
 soviet.30.t:0 "索取比薩拉比亞"
 soviet.30.d:0 "羅馬尼亞並不能承受紅軍的威力，如果我們向他們表明我們擁有比薩拉比亞正當的領土宣稱權，他們只能將其和平移交。"
 soviet.30.a:0 "發送最後通牒！"
 soviet.30.b:0 "不，我們將用拳頭去討論！"
 soviet.31.t:0 "索取卡累利阿"
 soviet.31.d:0 "芬蘭並不能承受紅軍的威力，如果我們向他們表明我們擁有卡累利阿正當的領土宣稱權，他們只能將其和平移交。"
 soviet.31.a:0 "發送最後通牒！"
 soviet.31.b:0 "不，我們將用拳頭去討論！"
 soviet.32.t:0 "鎮壓愛沙尼亞"
 soviet.32.d:0 "愛沙尼亞並不能承受紅軍的威力，如果我們表明對他們邊境的基本主權和控制權需求，我們就能和平而有效的吞併他們。"
 soviet.32.a:0 "發送最後通牒！"
 soviet.32.b:0 "不，我們將用拳頭去討論！"
 soviet.33.t:0 "鎮壓拉脱維亞"
 soviet.33.d:0 "拉脱維亞並不能承受紅軍的威力，如果我們表明對他們邊境的基本主權和控制權需求，我們就能和平而有效的吞併他們。"
 soviet.33.a:0 "發送最後通牒！"
 soviet.33.b:0 "不，我們將用拳頭去討論！"
 soviet.34.t:0 "鎮壓立陶宛"
 soviet.34.d:0 "立陶宛並不能承受紅軍的威力，如果我們表明對他們邊境的基本主權和控制權需求，我們就能和平而有效的吞併他們。"
 soviet.34.a:0 "發送最後通牒！"
 soviet.34.b:0 "不，我們將用拳頭去討論！"
 soviet.35.t:0 "[From.GetNameDefCap]請求加入[SOV.GetNameDef]"
 soviet.35.d:0 "近來的政治動盪已經離開了[From.GetName]政府，原因是他們擁有和我們一致的未來景願。他們已經看到了一個強大的蘇維埃聯盟對世界的好處並且願意爲祖國付出一切。"
 soviet.35.a:0 "發起共產主義運動。"
 soviet.35.b:0 "時機未到。"
 soviet.35_threat_LIT:0 "立陶宛成爲了蘇維埃聯盟的一部分"
 soviet.35_threat_FIN:0 "芬蘭成爲了蘇維埃聯盟的一部分"
 soviet.35_threat_EST:0 "愛沙尼亞成爲了蘇維埃聯盟的一部分"
 soviet.35_threat_LAT:0 "拉脱維亞成爲了蘇維埃聯盟的一部分"
 soviet.36.t:0 "[From.GetName]渴望我們的統治。"
 soviet.36.d:0 "近來的政治動盪已經離開了[From.GetName]政府，因爲擁有和我們計劃中一致的未來景願。他們尋求我們的幫助並且提供無條件的支持。他們名義上依舊擁有自己的國家，但是他們將跟隨祖國的一舉一動。"
 soviet.36.a:0 "另一個有助於我們進步的工具。"
 soviet.36.b:0 "他們會索取太多的保護。"
 soviet.36_threat_LIT:0 "立陶宛成爲了蘇維埃聯盟的傀儡國"
 soviet.36_threat_FIN:0 "芬蘭成爲了蘇維埃聯盟的傀儡國"
 soviet.36_threat_EST:0 "愛沙尼亞成爲了蘇維埃聯盟的傀儡國"
 soviet.36_threat_LAT:0 "拉脱維亞成爲了蘇維埃聯盟的傀儡國"
 soviet.37.t:0 "有才華的新同志。"
 soviet.37.d:1 "我們的新同志證明了他能夠勝任現在的工作和適應他在最高統帥部的新角色。一羣忠實的軍官同志正在領導我們的軍隊，[Root.GetLeader]的大清洗似乎起到了期望中的作用。紅軍正在恢復它的力量，不久的將來，它還會變得更加強大。"
 soviet.37.a:0 "太好了。"
 soviet.37.a_tt:0 "降低§Y軍官大清洗§!帶來的懲罰"
 soviet.46.t:0 "偉大的衞國戰爭"
 soviet.46.d:0 "雖然我軍高層指揮仍是百廢待興，但隨着[From.GetAdjective]軍隊我國境內推進，創造力和衞國作戰激情都在我軍新軍官層內被點燃。我軍越挫越勇，並準備以[Prev.GetName]的全力奮起回擊。每位戰士都願意光榮犧牲，寧死不屈。在這場戰爭勝利結束後，我軍新軍官們的水準與擔當能從中受益良多！"
 soviet.46.a:0 "爲了[Root.GetName]的榮耀！"
 soviet.46.a_tt:0 "添加§Y衞國戰爭§!效果以抵消部分的§Y軍官被肅清§!的懲罰"
 soviet.48.t:0 "永久革命"
 soviet.48.d:0 "儘管過去已有無數人因叛國與反革命罪名遭到處決或監禁，領導層大體上未遭波及。但這並不意味着他們就已被排除嫌疑。隨着第四國際的建立，“親密戰友從未真正與自己在一條船上”的想法似乎佔據了斯大林的頭腦。而那些妄圖贏得他信任的傢伙的溜鬚拍馬反而加劇了他的想法。\n\n現狀極具諷刺意味：政府中瀰漫的懷疑使它難以爲繼，政變近在眼前。部分黨員談論着邀托洛茨基出山再反過來清洗斯大林派以將未來的內戰損失最小化。作爲長久困擾着總書記的心腹大患的這個計劃，又能否真正被實施呢？"
 soviet.48.a:0 "無法想象！"
 soviet.48.a_tt:0 "§Y一場大型內戰即將爆發！§!"
 soviet.48.b:0 "“一國社會主義”路線已經失敗。我們需要托洛茨基。"
 soviet.48.b_tt:0 "§Y在托洛茨基迴歸時，一場小型內戰將會爆發。§!"
 soviet.49.t:0 "第二次俄國內戰"
 soviet.49.d:0 "隨着斯大林疑心日重，黨和軍隊已漸漸分裂。那些贏得了他信任的人——至少是暫時贏得——想讓他繼續主政並保留對他的個人崇拜，但許多人私底已懷二心。有的人認定斯大林的統治已經失敗，其他人疑心他們不過是等待着內務人民委員部蒐羅或編造一個理由上門逮捕他們。\n\n這批人聚成了一股足以動搖現政權的勢力，宣稱目標是推翻斯大林暴政並在軍方監督下從極權政體轉型。\n\n軍中和黨內的斯大林擁護者們已集結起來保衞現政權，並給對方冠上“反革命叛徒”的名號。新的內戰已箭在弦上。"
 soviet.49.a:0 "去死吧，叛徒！"
 soviet.50.t:0 "俄羅斯解放軍成立"
 soviet.50.d:0 "基於第四國際重新喚醒了斯大林對於黨和軍隊中的存在的叛徒的恐懼。曾見過大清洗中的審訊和處決，許多人懷疑另一次大清洗正在來臨。作爲迴應，一些以安德烈·弗拉索夫爲首的將領成立了解放俄羅斯人委員會，用以在斯大林政權造成更多的傷害之前推翻它。\n\n雖然説長期目標是向民主過渡，但是並不清楚具體將採取什麼樣的形式。完全清楚的是，他們打算用蠻力推翻斯大林並結束布爾什維克的統治。"
 soviet.50.a:0 "他們必須被阻止！"
 soviet.51.t:0 "內務人民委員部發動政變"
 soviet.51.d:0 "基於第四國際重新喚醒了斯大林對於黨和軍隊中的存在的叛徒的恐懼。曾見過大清洗中的審訊和處決，許多人懷疑另一次大清洗正在來臨。內務人民委員部，這個用來進行整肅運動的重要工具，也已經敏鋭的認識到一個事實，那就是這個機構本身也是整肅的潛在目標。與其等待被監禁，處決和替換，他們的領導人已經決定先下手爲強，並在同樣擔心此事的軍方將領的支持下發動了政變。\n\n然而，儘管他們處於權力中心，內務人民委員部發現他們很難取得軍事領導人的信任。這次政變只獲得了蘇維埃聯盟部分地區的控制權，但是現在前內務人民委員部的剩餘人員現在正面臨處決，所以他們不大可能選擇投降。"
 soviet.51.a:0 "他們必須被逮捕！"
 soviet.52.t:0 "倖存者政變"
 soviet.52.d:0 "第四國際的成立喚醒了斯大林對政黨和軍事司令部內叛徒的恐懼。在大清洗運動中見到如此多的審判和處決，很多人懷疑下一個大清洗即將到來。很多人死去了，只有很少的被懷疑者逃脱了處決。經歷過殘酷的審判和監禁，他們非常清楚，自己將會成爲另一場大清洗的第一批受害者。陷入絕望之中，這些將軍決定在一切發生之前，嘗試推翻斯大林同志的統治。\n\n雖然嘗試並未成功，但是一些大清洗運動的倖存者已經成功控制了蘇聯的部分地區。至少斯大林總共書記的統治已經被動搖了。"
 soviet.52.a:0 "我們必須儘快穩定下來。"
 soviet.53.t:0 "成功的清洗"
 soviet.53.d:0 "隨着第四國際的成立，對托洛茨基支持者的搜尋越來越嚴厲，斯大林身邊的幾名托洛茨基支持者已經被處死。現在只剩斯大林孤身一人，退回到他自己的宅邸。隨着每一個危險的朋友和家人被解決掉了，他現在終於有時間稍事休息並把全部精力放在爲蘇聯帶來光榮了。"
 soviet.53.a:0 "是時候對軸心國説不了"
 soviet.54.t:0 "沐浴在新領袖的統治下"
 soviet.54.d_nopurge:0 "隨着政黨力量的削弱，斯大林體系是不可持續的這一點已經暴露無遺。\n新的勢力已經起義奪取了政權，並調用俄國的理念來指引我國走上新的道路。\n\n[Root.GetLeader]已經廢黜了斯大林並將其軟禁起來，使其遠離權利的中心，他再也無法進行危險的活動了。\n隨着一個新的俄羅斯體系的成長起來並取代了原有腐爛的政黨，那個隱蔽、妄想、政治陰謀的老總書記斯大林時代已經結束了。"
 soviet.54.d_purge:0 "很顯然，對俄國來説最大的威脅已經不是共產主義的反叛者而是政黨本身。隨着共產主義理想在俄國的破滅，新的勢力已經奪取了政權將帶領我們的國家走向未來。\n\n隨着[Root.GetLeader]對斯大林同志的革職，對他進行了一場權宜的審判。一段時間內，他不顧一切的、偏執的政治迫害已經被描述成國家領導層的破壞了，斯大林同志已經被判處死刑，斯大林體系也隨他進入墓地。"
 soviet.54.a:0 "俄羅斯政治的新曙光。"
 usa.14.t:0 "法西斯的黃昏"
 usa.14.d:0 "我們偉大的榜樣，納粹德國，已經背叛他們內心最深處的信仰——同他們最大的敵人共產主義者結盟了。消息四散開來，動盪也隨之產生。由於害怕共產主義的革命，人們追隨了我們這麼久，但德國的變節使我們偉大的復興受到了質疑。"
 usa.14.a:0 "迴歸民主主義。"
 usa.14.b:0 "仍然忠於法西斯主義。"
 usa.24.t:0 "共產主義的黃昏"
 usa.24.d:0 "蘇聯，曾經，鼓舞了無數人堅信資本主義是可以被推翻的，如今，已經背叛了國際革命同他們的敵人納粹德國結盟了。一個社會主義國家同法西斯主義結盟，全世界的人們已經開始懷疑共產主義的真諦了。美國的共產主義只是[Root.GetLeader]用來鞏固權利的工具嗎？"
 usa.24.a:0 "迴歸民主主義。"
 usa.24.b:0 "仍然終於共產主義。"
 usa.17.t:0 "[From.From.GetName]已經向[From.GetName]宣戰了"
 usa.17.d:0 "世界早已不太平了。我們讓戰火燒至國土還是堅決維持和平？我們可以向[From.From.GetName]發送最後通牒，以確保他同[From.GetName]保持和平，或者讓他們自己戰個痛快。"
 usa.17.a:0 "讓[From.From.GetName]知道我們已經做好戰爭的準備了。"
 usa.17.a_tt:0 "§R如果[From.From.GetName]讓步會導致無條件和平。§!\n"
 usa.17.b:0 "這次我們將不干涉。"
 usa.18.t:0 "[From.GetName]插手了對抗[being_attacked.GetName]的戰爭。"
 usa.18.d:0 "[From.GetName]對我們和[being_attacked.GetName]的衝突感到很生氣。如果我們不和[being_attacked.GetName]簽署和平協議，他們將會向我們宣戰。\n我們應該做出讓步嗎？"
 usa.18.a:0 "讓[From.GetName]知道我麼已經做好了戰爭的準備。"
 usa.18.b:0 "我們將做出讓步。"
 usa.18.b_tt:0 "[Root.GetNameWithFlag]與[being_attacked.GetNameWithFlag]達成和平協議。"
 usa.19.t:0 "[From.GetNameWithFlag]獲得傀儡（國策）[Root.GetName]的戰爭目標。"
 usa.20.t:0 "美國的影響力"
 usa.20.d:0 "[From.GetName]對民主主義的擁護已經開始影響我國了。無線電廣播將[From.GetLeader]的演説傳遞給我們的人民，我們發現很多[Root.GetAdjective]的人民開始被[From.GetAdjective]的生活方式吸引着。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響。"
 usa.20.a:0 "吾輩內心深處，我們即是[Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag]獲得：§YUS影響§!"
 usa.21.d:0 "[From.GetName]對共產主義的擁護已經開始在我國產生影響。無線電廣播將[From.GetLeader]傳遞給我們的人民。我們甚至發現了政治宣傳傳單鼓勵[Root.GetAdjective]工人組織起來宣揚[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響。"
 usa.22.d:0 "[From.GetName]對法西斯主義的擁護已經開始在我國產生影響了。無線電廣播將[From.GetLeader]的演説傳遞給我們的人民，我們在我國的部分區域甚至發現很多政治宣傳傳單宣揚[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響。"
 usa.23.t:0 "美國的保護"
 usa.23.d:0 "[From.GetName]現在更加嚴格地執行門羅主義。除此之外，美國的政治早已影響到我國，[From.GetName]的官員宣稱他們已經準備好干預任何美洲國家之間的紛爭。"
 usa.23.a:0 "[From.GetName]日漸強大"
 usa.23.a_tt:0 "[From.GetNameWithFlag]現在足以干預美洲國家的戰爭。"
 britain.11.t:0 "柏林－莫斯科軸心"
 britain.11.d:0 "德國和蘇聯的完全軍事同盟已經有潛力顛覆整個世界秩序了，足以給這個世界帶來一個極權主義的新紀元。爲了應對這種局面，我們必須將所有民主國家團結起來形成一個偉大的同盟，來對抗納粹德國的威脅。"
 britain.11.a:0 "民主國家團結起來！"
 britain.11.b:0 "無需反應過激。"
 britain.12.t:0 "偉大的聯盟"
 britain.12.d:0 "英國邀請我們加入他們的陣營，共同對抗納粹德國。我們該如何恢復？"
 britain.12.a:0 "接受"
 britain.12.b:0 "拒絕"
 britain.13.t:0 "法國想要加入同盟國。"
 britain.13.d:0 "世界變得越來越不安全了。英國和法國仍然是歐洲民主與自由的堡壘，現在法國建議我們加入同盟國。\n我們該如何回覆？"
 britain.13.a:0 "同意"
 britain.13.b:0 "拒絕"
 britain.14.t:0 "倫敦會議"
 britain.14.d:0 "德國政府開始擾動斯洛文尼亞的地位，宣稱它歷史上是德國的省份Carniola，並且對外言論那裏的德國人和斯洛文尼亞人遭受到了南斯拉夫政府的壓迫。陛下的政府已經邀請法國、德國和意大利的政府來參加倫敦會議探求一個解決該問題的公平方案。毫無疑問那裏的少數民族德國人將會樂意加入德國，但是斯洛文尼亞人的想法我們還不清楚。德國似乎打算避免這場浩劫般的戰爭，然而戰爭的烏雲已經再一次在歐洲大陸集結。"
 britain.14.a:0 "必須尋求持久的和平"
 britain.14.b:0 "歷史不會原諒我們"
 britain.15.t:0 "法蘭西遺棄了我們"
 britain.15.d:0 "法國政府並不能明白我們爲何要重新調整邊界，他們已經決定打破和平發動戰爭了。我們將讓他們在另一場塹壕戰中精疲力盡，那是他們將不得不祈求我們的憐憫。"
 britain.15.a:0 "他們將會了解他們的地位。"
 britain.16.t:0 "喬治五世去世"
 britain.16.d:0 "我們的國王陛下，喬治五世，聯合王國及印度的君主，已經離我們而去了。他沉着冷靜，一生奉獻於人民，帶領我們走過了第一次世界大戰和大蕭條時期。他的兒子愛德華八世將繼承王位，但是早有言論王子在思想方面太過於獨立。鮑德温和張伯倫正在準備確保他將會接受首相和內閣的指導。"
 britain.16.a:0 "願他安息"
 britain.17.t:0 "國王愛德華八世退位"
 britain.17.d:0 "首相鮑德温已經明確表示，如果迎娶一個平民出身，離異者以及最糟糕的一點——美國人，君主的威望將被削弱。陛下愛美人不愛江山，如今他決定退位了。他的年幼的弟弟，阿爾伯特，將會作爲喬治六世繼承王位。倫敦的博彩公司已經對這位靦腆的王子能否完成自己的加冕儀式開始下注了。"
 britain.17.a:0 "願上帝保佑吾王喬治六世"
 britain.18.t:0 "國王歸來"
 britain.18.d:0 "這已經不是祕密了，喬治六世和[Root.GetRulingParty]之間的愛依然未褪去。議會現在已經出現要求他退位，支持他哥哥的聲音。他是一個瞭解團結力量，擁有英格蘭視野的男人。他的品質正是我國領導所應該具備的！"
 britain.18.a:0 "爲了帝國的利益，愛德華八世必須統治！"
 britain.18.b:0 "我們將不會干涉議會。"
 britain.19.t:0 "自由的印度政府成立了"
 britain.19.d:0 "在日本的支持下，印度民族主義者已經建立了流亡政府，自由印度流亡政府。\n\n印度的民族主義者已經開始四處遊説，並開始鼓説士兵們了。我們現在缺少支持，他們的努力對我們來説將是威脅。"
 britain.19.a:0 "一個傻瓜的差事！"
 ENG_RAJ_azad_hind_tooltip:0 "除非允許獨立，否則民族主義的支持將繼續增長。"
 britain.20.t:0 "阿扎德領導印度人民反抗"
 britain.20.d:0 "阿扎德，印度的流亡政府，已經開始四處宣傳遊説尋找人民的支持。儘管此時帝國比任何時候都需要團結一致，但是他們還是選擇了現在進行反擊。"
 britain.20.a:0 "不，帝國的統一至高無上！"
 britain.23.t:0 "印度起義"
 britain.23.d:0 "自由印度臨時政府宣佈所有愛國者拿起武器反抗英國壓迫者的時刻到來了。印度的命運正在歷史的分歧點上，我們必須做出決斷。"
 britain.23.a:0 "我們與帝國同在！"
 britain.23.b:0 "我們會好好利用這個機會！"
 poland.1.t:0 "東擴"
 poland.1.d:0 "被迫割讓西部波蘭給德國，現在我國被兩個強國包夾，局勢危急。由於東部領土的丟失，我們並不能相信盟友可以保護我們不受德國的侵略，現在我們可以考慮將我們與德國的野心看齊了，收回給予英聯邦並轉給蘇聯。如果繼續保持獨立我們將很容易成爲獵物，成爲下一個可憐的波蘭。"
 poland.1.a:0 "是時候打破軸心國對盟友的威脅了。"
 poland.1.b:0 "外交上與蘇聯合作是可取的。"
 poland.2.t:0 "蘇聯索要東境"
 poland.2.d:0 "蘇聯宣稱他們對我們的東部領土擁有主權，強迫我們割讓，這大概是唯一避免再次被入侵的途徑了。\n\n正常情況下，屈服不是我們的作風，但是我們需要注意的可不僅僅是蘇聯。如果我們同意他們的需求，我們可以不用擔心東部前線了。"
 poland.2.a:0 "和平的放棄東部。"
 poland.2.b:0 "波蘭絕不會不戰而降！"
 poland.3.t:0 "波蘭給讓東部"
 poland.3.d:0 "在我們以自己對波蘭的東部領土正當宣稱對其施壓後，波蘭同意予我們所需，事態並未愈演愈烈。可是，將來我們再也無望與這個國家間建立更強有力的聯繫了。在滿足我們的索求之後，他們不希望和我們再有任何接觸了。"
 poland.3.a:0 "只要他們明白我們的宣稱權，這就沒問題了。"
 poland.4.t:0 "波蘭拒絕割讓東部"
 poland.4.d:0 "儘管我們有意和波蘭和平解決領土紛爭，但他們拒絕了我們，我們現在只能選擇戰爭途徑了。很明顯，波蘭被瓜分已經不可避免了。"
 poland.4.a:0 "他們覺得自己能抵抗我們？"
 poland.5.t:0 "蘇聯提供保護"
 poland.5.d:0 "蘇聯已經宣佈他們對波蘭東部的主權，另一場戰爭將不可避免。儘管如此，最近的消息卻預示着完全相反。很明顯，如果我們給予他們東部領土，他們將很樂意與我們結盟，並願意一起面對未來的對德戰爭，我們還將在西部獲得領土補償。\n\n雖然這可能比我們預期的要好，我們無法預料戰爭是否會到來。也許只是想輕而易舉的獲得領土，然後把我們納入它的影響力之中。儘管如此，這是我們能指望的上的最好的保護了。"
 poland.5.a:0 "在這一切太遲了之前，我們必須接受。"
 poland.5.b:0 "波蘭還沒倒下！"
 poland.6.t:0 "波蘭接受保護"
 poland.6.d:0 "將波蘭收入羽下，並指引他們去西方尋找土地的方法奏效了。波蘭割讓東部領土，我們許諾保護他們免受德國的侵略。"
 poland.6.a:0 "用土地換取對德的幫手更划算。"
 poland.7.t:0 "波蘭拒絕被保護"
 poland.7.d:0 "儘管我們提出的條件優厚，但波蘭已經拒絕了我們。[From.GetLeader]拒絕了。波蘭選擇了一條艱難之路，對我們是這樣的，對他們自己更是如此。"
 poland.7.a:0 "強取勝於購買。"
 poland.8.t:0 "波蘭獲得東德"
 poland.8.d:0 "正如先前所商定的，蘇聯取得東德後，將部分東德領土給予波蘭以補償它割讓給蘇聯的東部領土。"
 poland.8.a:0 "在這種情況下，轉向西方是我們最期望的情況。"
 poland.9.a:0 "這個局面的解決似乎讓我們雙方都很滿意。"
 poland.10.t:0 "[From.GetName]加入[Root.GetFactionName]！"
 poland.10.d:0 "出於認可團結的必要性以應對我們周邊全方位的威脅，[From.GetLeader]今天向全世界宣佈[From.GetName]已加入條約[Root.GetName]以保證我們共同的安全。"
 poland.10.a:0 "[Root.GetName]和[From.GetName]今天已成爲兄弟之邦。"
 poland.11.t:0 "[From.GetName]拒絕加入[Root.GetFactionName]"
 poland.11.d:0 "在一個你可以想象得到的愚蠢的自保意識下，[From.GetLeader]今天宣佈[From.GetName]將對可能被視爲威脅的他們強大的鄰居不採取任何外交行動。因此，他拒絕了我們請求他們加入[Root.GetFactionName]的要求。"
 poland.11.a:0 "團結一致才是唯一安全的方法。"
 poland.12.t:0 "我們可愛的戰熊沃伊泰克從不會落下任何一筐東西。"
 poland.12.d:0 "二等兵沃伊泰克已被充分證明自己是我們後勤部隊裏獨一無二的寶貴的的成員。即使在戰鬥激烈進行的時候，密集的子彈不斷在它的頭，胳膊和腿周圍飛過，它都沒有放棄任何一個彈藥箱。這位勇敢的士兵保證我們的炮兵能夠持續開火，從而幫助我們打敗敵人。這導致了它聲名遠揚。"
 poland.12.a:0 "我們都可以從他的勇敢中得到啟示。"
 WOJTEK_COMMANDER:0 "沃伊泰克成爲一名§H軍團指揮官§!"
 greece.1.t:0 "蘇聯的最後通牒"
 greece.1.d:0 "我們承受着蘇聯要求我們放棄領土的壓力。如果我們不屈服的話，他們威脅對我們發動一場全面戰爭。屈服會挽救許多希臘士兵的生命，但是這會是他們最後一次要求土地嗎？"
 greece.1.a:0 "避免戰爭對希臘來説是最佳選擇。"
 greece.1.b:0 "他們別想得到任何東西。"
 greece.2.t:0 "第二次盧布爾雅那仲裁"
 greece.2.d_GER_demand:0 "德國試圖恐嚇希臘移交出領土作爲“基地”"
 greece.2.d_ITA:0 "德國人試圖拿我們的犧牲的土地分給他們的意大利朋友。"
 greece.2.d_BUL:0 "德國人要求我們割讓土地給保加利亞的走狗們。"
 greece.2.d_ITA_BUL:0 "德國人正在推動意大利和保加利亞同時對我們提出領土要求。"
 greece.2.a:0 "我們無法抗拒他們"
 greece.2.b:0 "我們絕不屈服"
 greece.3.t:0 "希臘的命運"
 greece.3.d:0 "德國要求我們接受“協同”德國。這將把我們變爲德國事實上的傀儡國。"
 greece.3.a:0 "接受不可避免的事實"
 greece.3.b:0 "拒絕"
 greece.4.t:0 "對土耳其宣戰"
 greece.4.d:0 "我們的意大利朋友計劃對土耳其有所動作。這是確保我們在愛琴海的地位的絕佳機會。讓我們爲了奪回伊茲密爾而戰，並幫助意大利人把土耳其趕出歐洲大陸。"
 greece.4.a:0 "伊茲密爾是我們的"
 turkey.1.t:0 "穆斯塔法·凱末爾·阿塔圖爾克的逝世"
 turkey.1.d:0 "\n共和國沉痛哀悼！\n\n傑出的戰爭英雄、革命家、土耳其總統和國父：穆斯塔法·凱末爾·阿塔圖爾克去世了。\n\n他一直對土耳其人民和他締造的共和國盡職盡責直至生命的盡頭。在他的遺體用沉箱裝載、由輪船和火車運抵安卡拉前，成千上萬的哀悼者自發聚集在伊斯坦布爾表達着他們的敬意。他的國葬將在安卡拉舉行，全體議會和來自世界各地的政要都出席了葬禮。\n\n隨着現代土耳其國家之父的離去，共和國必須繼續前進。大國民議會已經選舉[Root.GetLeader]作爲他的繼任者。"
 turkey.1.a:0 "凱末爾將被永遠銘記"
 generic.1.t:0 "[From.GetName]影響着我們的政治"
 generic.1.d_neutral_good:0 "長期以來[From.GetAdjective]政府試圖使我們國家和他們立場一致，並對[Root.GetAdjective]政治事務表示了極大的興趣。最近這種情況愈演愈烈了，當[From.GetRulingParty]開始推動[From.GetRulingIdeology]宣傳把大量[Root.GetAdjective]的演講稿和宣傳材料散發給人民。\n\n現在，甚至一些政治家和政府官員也被[From.GetAdjective]的宣傳所左右，並已經開始在[Root.GetName]裏提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad:0 "長期以來[From.GetAdjective]政府試圖使我們國家和他們立場一致，和經常試圖干涉[Root.GetName]的政治。最近這種情況愈演愈烈了，當[From.GetRulingParty]開始推動[From.GetRulingIdeology]宣傳時並不尊重[Root.GetAdjective]的政治傳統。許多的演講和其他[From.GetRulingIdeology]材料已被分發給[Root.GetAdjective]人民。目前看來甚至是一些政治家和其他官員也在受到[From.GetAdjective]的宣傳所左右，並且已經開始提倡[From.GetRulingIdeologyNoun]在[Root.GetName]裏。"
 generic.1.a:0 "有意思"
 generic.1.b:0 "他們怎麼敢這樣做！"
 country_capitulated.0.t:0 "[Root.GetName]已經停止抵抗"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader]日前宣佈怯懦的[Root.GetAdjective]政府已無力抵擋來自[From.From.GetAdjective]不可阻擋的軍勢所施加給他們舉國上下的壓力。[Root.GetAdjective]政府現已撤離該國並決定開始流亡。他們的主力部隊已經停止抵抗，而[From.From.GetNameDef]現在已經控制了該國領土。\n儘管戰爭還在別處延續，但對於[From.From.GetNameDef]來説這是一個偉大的勝利。"
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader]日前宣佈怯懦的[Root.GetAdjective]政府已無力抵擋來自[From.From.GetAdjective]不可阻擋的軍勢所施加給他們舉國上下的壓力。[Root.GetAdjective]政府現已撤離該國並決定開始流亡。他們的主力部隊已經停止抵抗，而[From.From.GetNameDef]現在已經控制了該國領土。\n儘管對[Root.GetFactionName]的戰爭還在別處延續，但對於[From.From.GetNameDef]來説這是一個偉大的勝利。"
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader]日前宣佈怯懦的[Root.GetAdjective]政府已無力抵擋來自[From.From.GetAdjective]不可阻擋的軍勢所施加給他們舉國上下的壓力。[Root.GetAdjective]政府現已撤離該國並決定開始流亡。他們的主力部隊已經停止抵抗，而[From.From.GetNameDef]現在已經控制了該國領土。\n儘管對[Root.GetFactionName]的戰爭還在別處延續，但對於[From.From.GetFactionName]全體成員來説這是一個偉大的勝利。"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader]日前宣佈[Root.GetAdjective]已無力抵擋來自[From.From.GetAdjective]侵略軍的鐵拳，舉國上下慘遭悲劇淪陷。[Root.GetAdjective]政府現已開始流亡，他們的主力部隊也已經停止抵抗，而[From.From.GetNameDef]現已佔領了他們的國土。\n儘管慘遭如此滅頂之災，但抵抗[From.From.GetNameDef]的戰爭絕不會就此終結。"
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader]日前宣佈[Root.GetAdjective]已無力抵擋來自[From.From.GetAdjective]侵略軍的鐵拳，舉國上下慘遭悲劇淪陷。[Root.GetAdjective]政府現已開始流亡，他們的主力部隊也已經停止抵抗，而[From.From.GetNameDef]現已佔領了他們的國土。\n儘管對抗[From.From.GetNameDef]的戰爭還在繼續，但對於[Root.GetFactionName]全體成員而言這是一次不幸的挫敗。"
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader]日前宣佈[Root.GetAdjective]已無力抵擋來自[From.From.GetAdjective]侵略軍的鐵拳，舉國上下慘遭悲劇淪陷。[Root.GetAdjective]政府現已開始流亡，他們的主力部隊也已經停止抵抗，而[From.From.GetNameDef]現已佔領了他們的國土。\n儘管對抗[From.From.GetNameDef]以及其他[From.From.GetFactionName]成員的戰爭還在繼續，但對於[Root.GetFactionName]全體成員而言這是一次不幸的挫敗。"
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective]政府現已開始流亡，該國主力部隊也已經向佔據他們國土的[From.From.GetNameDef]投降。\n\n雖然[From.From.GetName]和[Root.GetName]之間的戰爭已經結束，但[From.From.GetNameDef]仍處於全面戰爭狀態，並且將在其他地區繼續作戰。"
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective]政府現已開始流亡，該國主力部隊也已經向佔據他們國土的[From.From.GetNameDef]投降。\n\n在[Root.GetName]的戰爭僅僅只是整場衝突的一小部分。[From.From.GetNameDef]和其他[Root.GetFactionName]成員的戰爭仍將會在其他地區繼續。"
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective]政府現已開始流亡，該國主力部隊也已經向佔據他們國土的[From.From.GetNameDef]投降。\n\n[From.From.GetNameDef]與[Root.GetNameDef]的戰爭僅僅只是整場衝突的一小部分。[From.From.GetFactionName]與其他[Root.GetFactionName]成員間的戰爭仍將會在其他地區繼續。"
 country_capitulated.0.a:0 "令人滿意的消息！"
 country_capitulated.0.b:0 "黑暗時代降臨了"
 country_capitulated.0.c:0 "變幻莫測的時代"
 britain.22.t:0 "斯坦利·鮑德温辭職"
 britain.22.d:0 "喬治六世國王加冕儀式的兩週後，鮑德温先生宣佈辭去總理之位以便在70歲退休。他自1923年開始一直領導國家政府，曾帶領大英帝國擺脱大蕭條的陰影，並在近年來不情願地監督帝國進行重新武裝和赦免愛德華八世。他作爲一位受人歡迎且成功的總理下台，但他做足了應對德國日益增長的威脅的準備了嗎？"
 britain.22.a:0 "張伯倫先生將設法組閣。"
 france.31.t:0 "愛德華·達拉第辭職"
 france.31.d:0 "隨着第三共和國的崩潰和德國政府拒絕停戰，法蘭西需要全新的領導以便在殖民地繼續戰鬥。儘管很少有人質疑達拉第先生是一位優秀的總理，但他確實不能幫法國應對這非常情況。我們只能祈禱隧道盡頭會有一絲曙光。"
 france.31.a:0 "雷諾先生將設法組閣。"
 germany.999.t:0 "雙城記"
 germany.999.desc:0 "德國軍隊取得了輝煌的勝利，現在是把布爾什維克分子的最後殘跡從歐洲徹底抹除的時候了。日耳曼新的生存空間裏的兩座主要城市此時此刻還是以列寧和斯大林的名字命名着，嘲諷着爲奪取他們而犧牲的烈士們。\n\n“世界大戰老兵協會”向政府提出了糾正這一糟糕錯誤的提議。"
 germany.999.a:0 "讓我們來紀念上次大戰中的英雄們！"
 germany.999.b:0 "多麼荒謬的提議！"
 GAME_OVER_TT:0 "§R對你來説遊戲將會結束。§!"
 CAN_ANGERED_WORKERS:0 "這難孚眾望。"
 generic.2.t:0 "[From.GetNameDefCap]尋求加入[Root.GetFactionName]"
 generic.2.d.a:0 "面對着對民主自由價值觀日益嚴重的威脅，[alliance_applicant.GetAdjective]將我們視爲自由世界的守護者。他們現在正尋求加入我們的聯盟，在我們的保護下和我們共同對抗各路威脅民主自由的勢力。"
 generic.2.d.b:0 "推翻舊世界的秩序非常困難，但在志同道合的兄弟國家面前並非不可能。而[alliance_applicant.GetAdjective]則認識到在未來的衝突中和我們保持一致是開創自己國家繁榮昌盛的最好機會，因此他已經正式向我們提出外交照會，要求加入我們來對抗我們共同的敵人。"
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap]已經認識到她必須加強同其他社會主義國家的聯繫，鞏固共產主義革命在全世界的影響。接受了我們在這國際工人階層大困境中的領導地位後，[alliance_applicant.GetAdjective]現在要求如我們正式結盟。"
 generic.2.d.e:0 "鑑於目前世界政局動盪不斷，[alliance_applicant.GetAdjective]則認爲我們能成爲他們在這混亂動盪之中的救命稻草。因此，他們尋求加入我們的聯盟，攜手迎接近在咫尺的風暴。"
 generic.2.a:0 "所有堅信自由民主價值觀的人都可以和我們站在一起。"
 generic.2.b:0 "這世界屬於強者們！"
 generic.2.c:0 "如果我們攜手，革命會戰無不勝。"
 generic.2.e:0 "我們在風暴中同舟共濟！"
 generic.2.f:0 "我們最好不要和他們一起。"
 generic.2.g:0 "我們已經擁有了我們想要的盟友。"
 generic.3.t:0 "[alliance_inviter.GetNameDefCap]歡迎我們加入[alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap]已經決定接受我們加入[alliance_inviter.GetFactionName]的要求。從今往後，我們將並肩作戰。"
 generic.3.a:0 "我們將一起捍衞民主。"
 generic.3.b:0 "沒有人能反抗我們！"
 generic.3.c:0 "就工人們目前的困境來説，沒法尋求更好的領袖了！"
 generic.3.e:0 "我們現在應該摒棄前嫌。"
 generic.4.t:0 "[alliance_inviter.GetNameDefCap]拒絕我們加入[alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap]決定否決我們加入[alliance_inviter.GetFactionName]的申請。我們將在沒有他們的支援下作戰。"
 generic.4.a:0 "他們還自稱是自由世界的捍衞者來着？"
 generic.4.b:0 "那我們就連他們一起碾碎！"
 generic.4.c:0 "他們的革命早已腐化！"
 generic.4.e:0 "我們之間的分歧無法彌合。"
 news.289.t:0 "[alliance_applicant.GetNameDefCap]加入了[alliance_inviter.GetFactionName]"
 news.289.d:0 "\n今天早些時候，[alliance_inviter.GetNameDef]與[alliance_applicant.GetNameDef]發表了聯合聲明，聲明表示後者現在正式以會員國身份加入[alliance_inviter.GetFactionName]。這種夥伴關係適用於進攻還是防禦目前還不得而知，但可以預見的是雙方間廣泛的軍事合作及規劃已經開始。"
 news.289.a:0 "我們攜手步入強大。"
 news.289.b:0 "他們似乎是想用數量取勝。"
 news.289.c:0 "這對他們沒好處！"
 news.289.e:0 "戰爭態勢升級了呢……"
 news.289.f:0 "我們的聯盟日益強大。"
 generic.5.t:0 "[From.GetNameDefCap]邀請[Root.GetNameDef]加入[alliance_inviter.GetFactionName]"
 generic.5.d.a:0 "出於對目前局勢的擔憂，[alliance_inviter.GetNameDef]向我們伸出了他們的友誼之手，在向我們提供保護的同時，他也敦促我們和他們一起爲捍衞自由與民主而戰。作爲[alliance_inviter.GetFactionName]的成員國之一，我們人民的自由或許能得到保障。"
 generic.5.d.b:0 "意識到了對盟友的迫切需求，[alliance_inviter.GetAdjective]已經邀請我們加入[alliance_inviter.GetFactionName]。若我們選擇接受，或許我們也能謀求到屬於自己的陽光下的地盤。"
 generic.5.d.c:0 "我們在意識形態上的盟友[alliance_inviter.GetNameDef]已經注意到我們對工人革命事業的寶貴貢獻，並且在今天早晨對我們發出了加入[alliance_inviter.GetFactionName]的邀請。和其他社會主義國家站在一起，我們能有更強大的力量傳播我們的革命。"
 generic.5.d.e:0 "看來[alliance_inviter.GetAdjective]認爲我們有巨大的戰略意義，我們的合作將能帶來莫大的好處，也許，我們應該把意識形態的衝突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我們提出了加入[alliance_inviter.GetFactionName]的邀請。"
 generic.5.a:0 "我們會和他們並肩而立。"
 generic.5.b:0 "我們只要一點點犧牲……"
 generic.5.c:0 "我們要和我們的同志一起戰鬥！"
 generic.5.e:0 "這是個好選擇。"
 generic.6.t:0 "[alliance_applicant.GetNameDefCap]接受邀請加入[alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap]已經決定接受我們加入[alliance_inviter.GetFactionName]的要求。從今往後，我們將並肩作戰。"
 generic.7.t:0 "[alliance_applicant.GetNameDefCap]拒絕我們加入[alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap]已經拒絕我們加入[alliance_inviter.GetFactionName]。我們將不得不在沒有他們支援的情況下戰鬥。"
 generic.7.a:0 "我們的幫助略顯多餘。"
 news.290.t:0 "奧托秉承匈牙利王位"
 news.290.desc:0 "爲了尋找一位合適的國王，匈牙利王國邀請奧托·馮·哈布斯堡回到這片最近還由他家族統治的土地上。上次大戰摧毀了他父親的帝國，也讓他在整個西歐顛沛流離，他也選擇接受我們的提議。今天，在一片歡呼聲和慶祝聲中，他在布達佩斯皇宮舉行的隆重儀式上被加冕爲匈牙利國王。\n\n奧托國王在加冕演説中感謝匈牙利人民的忠誠和奉獻，發誓會讓屬於哈布斯堡的土地再次團結爲一體，並承諾匈牙利會成爲整個國家的主導部分。"
 news.290.a:0 "不再徒有王國虛名。"
 news.290.b:0 "真是危險的交談啊……"
 news.290.c:0 "爭奪奧地利的競賽開始了！"
 news.290.e:0 "帝國會再次崛起？"
 news.291.t:0 "奧地利同意加入匈牙利的聯邦"
 news.291.desc:0 "在匈牙利人民的堅持下，奧地利已經在哈布斯堡皇冠之下開始了兩國重新統一的公投。最後的統計工作也趨近完成，局勢已經非常明顯，支持統一陣營壓倒性勝利。沒有接到投票過程中有違規行爲，奧地利政府也開始改革，成爲新國家的州。\n\n雖然現在的情況令匈牙利人民備受鼓舞，但這次公投的政治影響一定會在全歐掀起軒然巨浪。"
 news.291.a:0 "兄弟情尚在。"
 news.291.b:0 "這事不會就這麼平息下去……"
 news.291.c:0 "帝國留下的權力真空也許還沒填滿……"
 news.292.desc:0 "在匈牙利人民的堅持下，奧地利已經在哈布斯堡皇冠之下開始了兩國重新統一的公投。最後的統計工作也趨近完成，局勢已經非常明顯，支持統一陣營壓倒性勝利。沒有接到投票過程中有違規行爲，奧地利政府也開始改革，成爲新國家的州。\n\n雖然現在的情況令匈牙利人民備受鼓舞，但這次公投的政治影響一定會在全歐掀起軒然巨浪。"
 news.292.a:0 "兄弟情深，看在這些“特產”的份上……"
 news.292.b:0 "那便是我們的計劃！"
 news.292.c:0 "帝國留下的權力真空也許還沒填滿……"
 news.292.e:0 "對民主的羞辱！"
 news.293.t:0 "奧地利投反對統一一票"
 news.293.desc:0 "在匈牙利人民的堅持下，奧地利已經在哈布斯堡皇冠之下開始了兩國重新統一的公投。最後的記票結果已經得出，統一陣營得票數不盡如人意。因此奧地利政府決定不加入奧匈聯邦\n\n秉持民主自決精神，匈牙利接受了投票結果，決定不再推動這一建議的繼續進行。"
 news.293.a:0 "太不幸了。"
 news.293.b:0 "我們的獨立得到了保障！"
 news.293.c:0 "好的……那麼該下一個了。"
 news.293.e:0 "帝國光輝已滅，永遠。"
 news.294.t:0 "奧地利投反對統一一票"
 news.294.desc:0 "在匈牙利人民的堅持下，奧地利已經在哈布斯堡皇冠之下開始了兩國重新統一的公投。最後的記票結果已經得出，統一陣營得票數不盡如人意。因此奧地利政府決定不加入奧匈聯邦\n\n秉持民主自決精神，匈牙利接受了投票結果，決定不再推動這一建議的繼續進行。"
 news.294.a:0 "有多少人會爲帝國而死？"
 news.294.b:0 "我們將爲守護維也納戰鬥至最後一人！"
 news.294.c:0 "這毀掉了我們的計劃……"
 news.294.e:0 "讓我們祈禱衝突不會蔓延吧。"
 news.295.t:0 "恢復奧匈"
 news.295.desc:0 "隨着奧地利和匈牙利統一的完成，匈牙利政府在布達佩斯召集國際媒體，宣佈恢復奧匈帝國。\n\n奧托國王已經獲得了他作爲奧地利皇帝的合法頭銜，並重申了他的誓言，即在哈布斯堡的全部土地再度統一前，他絕不停下腳步。當然他們的鄰國都毫不意外地表達對布達佩斯政府的懷疑。"
 news.295.a:0 "浴火重生。"
 news.295.b:0 "情況大大不同了……"
 news.295.c:0 "他們到底會成朋友還是成敵人？"
 news.295.e:0 "我們最好鞏固邊境的防禦……"
 news.296.t:0 "威廉秉承匈牙利王位"
 news.296.desc:0 "爲尋求一位君主，匈牙利人經過長期談判和準備，於本週早些時候正式邀請了南曼蘭公爵，瑞典王子威爾海姆。今天，在一片慶賀聲中，他在布達佩斯皇宮舉行的莊嚴的加冕典禮中戴上了匈牙利王冠。\n\n據説新國王一心在爲人民謀福祉，他堅定的支持人民追尋自己的民主權利。此外，他主張和匈牙利的鄰國對話而非對抗。看來，新國王可能被證明他將極大地有利於地區緊張局勢的緩和。"
 news.296.b:0 "又一個弱者誕生了。"
 news.296.c:0 "又一盞熊熊燃燒的火炬。"
 news.297.t:0 "弗里德里希·弗朗茨秉承匈牙利王位"
 news.297.desc:0 "爲了尋求國王，匈牙利人經過長時間的談判和準備，本週早些時候，他們邀請了梅克倫堡——什未林大公，來自德國的弗里德里希·弗朗茨。今天，在眾多的狂歡和慶祝中，他在布達佩斯皇宮莊嚴地儀式中加冕爲匈牙利國王。\n\n新國王從1931年就加入了黨衞軍，他的意識形態傾向不言自明，而他也宣佈要爲匈牙利取回應得的東西，不計代價。再加上國王承諾”回敬過去遭到的不公正待遇“，看來這次加冕將不利於地區局勢的緩和。"
 news.297.b:0 "一個大麻煩正在醖釀……"
 news.297.c:0 "一個潛在盟友！"
 news.298.t:0 "匈牙利撕毀特里亞農條約"
 news.298.desc:1 "在公開聲明中[HUN.GetLeader]放棄了大戰後協約國強加給匈牙利的條約。1920年，政府在匈牙利人民的抗議聲中籤了字，這極大地澆滅了人們參軍的熱情，限制了國家軍力的發展。\n\n[HUN.GetLeader]已經暗示，匈牙利很快會重新提出對二十年前的土地的聲索。"
 news.298.a:0 "仇已雪，恥不忘！"
 news.298.b:0 "他們正在干擾正常的國際秩序……"
 news.298.c:0 "他們逃離了凡爾賽的枷鎖。"
 news.299.t:0 "匈牙利宣告大匈牙利成立"
 news.299.desc:0 "在奪回被特里亞農條約分割出的土地後，[From.GetLeader]宣佈改國號爲大匈牙利。這樣可以更好的提高匈牙利在世界上的聲望，也能更好的描述其疆域的遼闊。"
 news.299.a:0 "全世界都會看到我們的力量。"
 news.299.b:0 "他們有點自滿啊。"
 news.300.t:0 "匈牙利索取特蘭西瓦尼亞"
 news.300.desc:0 "爲了進一步摧毀特里亞農條約，匈牙利向羅馬尼亞發出最後通牒要求收回特蘭西瓦尼亞，而羅馬尼亞則是尚未作出答覆，但匈牙利已經暗示，如果談判桌上被拒絕，會考慮動用武裝力量。"
 news.300.a:0 "我們不會再被騙了！"
 news.300.b:0 "我們必須多思考一步……"
 news.300.c:0 "讓我們祈禱他們工作順利。"
 news.301.t:0 "羅馬尼亞歸還特蘭西瓦尼亞"
 news.301.desc:0 "羅馬尼亞宣佈接受匈牙利收回特蘭西瓦尼亞的要求。現在，特蘭西瓦尼亞已經和祖國團聚，而國家的實力也得到增強。不過這種程度的勝利並不能停下匈牙利追回其他失去土地的腳步。"
 news.301.a:0 "我們正行進在康莊大道上！"
 news.301.b:0 "我們別無選擇。"
 news.301.c:0 "至少我們保住了和平。"
 news.302.t:0 "羅馬尼亞拒絕匈牙利的要求。"
 news.302.desc:0 "直到最後通牒到期，羅馬尼亞政府都沒有答覆。憤怒的匈牙利官員譴責羅馬尼亞政府堅持“非法條約”，“非法佔有該地區”。兩國間隨時可能爆發戰爭。"
 news.302.a:0 "如果他們只服從意志的力量……"
 news.302.b:0 "放馬過來吧！"
 news.302.c:0 "榆木腦袋……"
 news.303.t:0 "匈牙利宣稱南斯洛伐克"
 news.303.desc:0 "匈牙利誓言“糾正”特里亞農條約後，要求[From.GetName]歸還南斯洛伐克。[From.GetAdjective]目前尚未作出迴應，但匈牙利言辭中的戰爭威脅簡直再清楚不過了。拒絕匈牙利的要求很可能導致該地區新的爭端。"
 news.303.a:0 "他們很幸運，那正是我們所需要的。"
 news.303.b:0 "讓我們祈禱他們能找到妥協的辦法……"
 news.304.t:0 "[From.GetName]交還南斯洛伐克"
 news.304.desc:0 "[From.GetName]已經正式接受了匈牙利的要求，並採取緊急措施確保南斯洛伐克能立刻被匈牙利接管。不過這種程度的勝利並不能停下匈牙利追回其他失去土地的腳步。"
 news.304.a:0 "歡迎回家。"
 news.305.t:0 "[From.From.GetName]拒絕匈牙利的要求"
 news.305.desc:0 "外交談判已經破裂，今天[From.From.GetName]公開宣佈拒絕了匈牙利關於收回南斯洛伐克的提案。憤怒的匈牙利官員譴責[From.From.GetName]政府“破壞地區穩定”，頑守“非法條約”。兩國似乎都正着手準備應對一場隨時可能爆發的戰爭。"
 news.306.t:0 "匈牙利索要伏伊伏丁那"
 news.306.desc:0 "鑑於之前收復失地時取得的成功，匈牙利人現在要求南斯拉夫歸還伏伊伏丁那。在南斯拉夫試圖尋求外交上的解決方案時，匈牙利的不耐煩也日益明顯。看起來，若南斯拉夫拒絕這一領土要求的話，此事將不能和平解決。"
 news.306.a:0 "通往大匈牙利的進軍順利前行。"
 news.306.b:0 "我們必須快點想出對策……"
 news.307.t:0 "南斯拉夫歸還了伏伊伏丁那"
 news.307.desc:0 "南斯拉夫決定了向匈牙利的要求讓步，並做好準備將伏伊伏丁那迅速轉讓給鄰居。儘管這是充分利用了炮艦外交的結果，但不可否認的是，匈牙利已經成長爲新的地區強國。"
 news.307.a:0 "又一次外交上的勝利！"
 news.308.t:0 "南斯拉夫拒絕了匈牙利的要求"
 news.308.desc:0 "作爲一個顯而易見的挑釁，南斯拉夫拒絕了匈牙利索取伏伊伏丁那的要求；而匈牙利方面則並未試圖放慢其威脅使用武力確保法理領土的腳步。看起來這兩個國家都在積極準備應對一場隨時都很可能爆發的戰爭。"
 news.309.t:0 "匈牙利聲稱對斯洛伐克擁有統治權"
 news.309.desc.a:1 "匈牙利人提出了要求，宣稱斯洛伐克應當再一次成爲他們國家的一部分，成爲國家主體不可分割的一部分或是作爲一個自治區。有關此事的最後通牒已被下達，並以武力威脅作爲後盾，現在部分歐洲國家的外交官瘋狂地尋求外交途徑來解決這一來自匈牙利的最新危機。"
 news.309.desc.b:0 "匈牙利人提出了要求，宣稱斯洛伐克應當再一次成爲他們國家的一部分，成爲國家主體不可分割的一部分或是作爲一個自治區。有關此事的最後通牒已被下達，並以武力威脅作爲後盾，而斯洛伐克政府正瘋狂地尋求外交途徑來解決這一來自匈牙利的最新危機。"
 news.309.a:0 "希望不要動用武力。"
 news.309.b:0 "這個要求可不小……"
 news.309.c:0 "我們願意放棄獨立嗎？"
 news.310.t:0 "[From.GetName]向匈牙利屈服"
 news.310.desc.a:1 "經過充分商議後，[From.GetLeader]領導的[From.GetAdjective]政府決定屈從於匈牙利的要求。他們已經接受匈牙利對斯洛伐克的控制，以安撫[HUN.GetLeader]換取和平。毋庸置疑，這將加強匈牙利今後對付其弱小鄰國的決心。"
 news.310.desc.b:0 "經過充分的商議後，斯洛伐克人決定屈從於匈牙利的要求。由於別無選擇，爲了保護其人民的生命，他們放棄了獨立。毋庸置疑，這將加強匈牙利今後對付其弱小鄰國的決心。"
 news.310.a:0 "這樣對斯洛伐克人而言更好。"
 news.310.b:0 "這是必要的犧牲。"
 news.311.t:1 "[From.From.GetName]拒絕了匈牙利的要求"
 news.311.desc.a:1 "在德國和匈牙利之間爆發了一場關於斯洛伐克的命運的外交危機。[HUN.GetLeader]早些時候聲明斯洛伐克是[HUN.GetNameDef]的核心利益所在，在歷史上就是匈牙利的一部分。任何有關斯洛伐克的決定都應該徵求匈牙利政府的意見。\n\n德國領袖[GER.GetLeader]拒絕了匈牙利的要求，並稱之爲“愚蠢而且危險的干涉他國內政的行爲。”\n\n由於緊張局勢升級，越來越多的觀察員開始擔心匈牙利會不會通過武力造成既成事實。"
 news.311.desc.b:0 "固執地堅守本國獨立主權，斯洛伐克人拒絕了匈牙利的要求，並開始加強邊防。匈牙利並未致力於緩解局勢，兩國都已踏上通往戰爭之路。"
 news.311.b:0 "我們團結一致。讓他們來吧！"
 news.312.t:0 "重申羅馬議定書"
 news.312.desc.a:0 "在匈牙利的煽動下，意大利、奧地利與匈牙利重申了原本於1934年簽訂的羅馬議定書。協議相關的內容包括經濟發展與友好的多邊關係。原本只是一個友好宣言，但有跡象表明這或許會導向一個官方聯盟，並致力於壓制德國日益膨脹的修正主義與擴張主義。"
 news.312.desc.b:0 "在匈牙利的煽動下，意大利與匈牙利重申了原本於1934年簽訂的羅馬議定書。協議相關的內容包括經濟發展與友好的雙邊關係。原本只是一個友好宣言，但有跡象表明這或許會導向一個官方聯盟，並致力於壓制德國日益膨脹的修正主義與擴張主義。"
 news.312.a:0 "我們歡迎新的朋友。"
 news.312.b:0 "這可不是個好兆頭……"
 news.312.c:0 "希望這能帶來點好事。"
 news.313.t:0 "羅馬條約已締結"
 news.313.desc.a:0 "今天，意大利、奧地利與匈牙利各自的政府發佈了一份聯合聲明，宣佈了羅馬條約的締結。三方立誓宣稱，只要有需要，相互間將在防禦和進攻兩方面進行軍事援助。這一地區的力量均衡在一夜間發生了劇變。"
 news.313.desc.b:0 "今天，意大利與匈牙利各自的政府發佈了一份聯合聲明，宣佈了羅馬條約的締結。雙方立誓宣稱，只要有需要，相互間將在防禦和進攻兩方面進行軍事援助。這一地區的力量均衡在一夜間發生了劇變。"
 news.313.a:0 "我們將共同奮戰。"
 news.313.b:0 "這值得關切……"
 news.313.c:0 "德國不再沒有對手了。"
 news.314.t:0 "霍爾蒂遇刺"
 news.314.desc:0 "自匈牙利傳來的報告顯示，霍爾蒂·米克洛什今日離開布達佩斯的國會大廈後被一名獨行搶手射殺。儘管他被立即送往了醫院，但醫生宣佈他在抵達醫院時就已離世。槍手在試圖逃離現場時被警方擊斃，並被辨認出是一名共產黨員。\n\n鑑於霍爾蒂的反共立場是導致革命黨陷入絕境的主要原因，這次刺殺引發了匈牙利國內政局的騷動。缺少了這位老海軍上將執掌政局，共產主義的浪潮很可能會急速膨脹。"
 news.314.a:0 "人死輕於鴻毛。"
 news.314.b:0 "革命不可阻擋！"
 news.314.c:0 "共產黨行事就不能低調點嗎？"
 news.315.t:0 "奧地利拒絕全民公投"
 news.315.desc:0 "奧地利公開拒絕了匈牙利有關進行全民公投的號召，無視了匈牙利日益增長的敵意。而後者則控告奧地利政府罪大惡極地漠視了其人民的民主權利。他們宣稱不會迴避使用武力來保護奧地利人民與匈牙利同胞重歸一統的意願。雙方都已開始進行動員，戰爭看起來已不可避免。"
 news.316.t:0 "波蘭-羅馬尼亞同盟"
 news.316.desc:0 "波蘭人與羅馬尼亞人重申了雙方在有關防禦方面的承諾。雖然兩國間保持友好關係已經超過十年，不過今天的宣告表明了有關共同防禦的政策正逐漸成爲波蘭與羅馬尼亞兩國軍事計劃的主體。"
 news.316.a:0 "我們需要彼此。"
 news.316.b:0 "他們認爲這能夠救自己？"
 news.316.c:0 "希望這能有回報。"
 news.317.t:0 "隔離線"
 news.317.desc:0 "援引了正在與日俱增的東西方意識形態威脅，羅馬尼亞已經宣佈組建“隔離線”。這一聯盟歡迎所有自覺被東歐的法西斯與共產主義所困的國家，一些國家也已經在考慮與羅馬尼亞合作。"
 news.317.a:0 "我們正在成爲主導。"
 news.317.b:0 "我們與羅馬尼亞站在一起。"
 news.317.e:0 "這一創舉值得讚賞。"
 news.317.f:0 "現在是誰正在受到敵對？"
 news.318.t:0 "保加利亞向羅馬尼亞屈服"
 news.318.desc:0 "爲迴應羅馬尼亞的通牒，也面臨着一旦拒絕後羅馬尼亞可能會採取的軍事行動，保加利亞人大幅調整了他們的政府使之與羅馬尼亞更爲親近。保加利亞已經接受了其鄰國的所有要求，而且他們似乎也不會拒絕進一步的要求。結果是，他們現在只能被看做是羅馬尼亞的附庸。"
 news.318.a:0 "他們知道什麼最適合自己。"
 news.318.b:0 "一個必要的措施……"
 news.318.c:0 "令人不安的發展。"
 news.319.t:0 "保加利亞拒絕了羅馬尼亞的要求"
 news.319.desc:0 "無視了最終通牒與拒絕後會面臨的軍事行動，保加利亞拒絕了羅馬尼亞的要求。後者拒絕讓步，兩國在通往軍事衝突的道路上毫無阻擋。"
 news.319.a:0 "他們會看到自己錯得有多離譜。"
 news.319.b:0 "來試試看吧！"
 news.319.c:0 "又一次巴爾幹戰爭……？"
 news.324.t:0 "南斯拉夫向羅馬尼亞屈服"
 news.324.desc:0 "面對着羅馬尼亞對他們國家進行“大刀闊斧的重組”的要求及拒絕後的武力威脅，南斯拉夫除屈從外沒有其他選項。然而，宣告中的“重組”不僅僅導向着對南斯拉夫各成員國的分割，同時也包括了組建傀儡政府。\n\n很顯然羅馬尼亞假託了民族自決權的名義，暗地裏主導的是自己的利益，而羅馬尼亞在這一地區的影響力也在日益增長。"
 news.324.a:0 "真是妙舉！"
 news.324.b:0 "套路太深了。"
 news.320.t:0 "南斯拉夫拒絕了羅馬尼亞的要求"
 news.320.desc:0 "無視了羅馬尼亞對他們國家進行“大刀闊斧的重組”的要求及拒絕後的武力威脅，南斯拉夫拒絕了最後通牒。儘管承受了來自多方施加的大量壓力，南斯拉夫決意竭盡全力保衞自己的國家。現在羅馬尼亞已經宣戰，而其他國家參與肢解也並非難以置信。"
 news.320.a:0 "他們自找的。"
 news.320.b:0 "來試試看吧！"
 news.320.c:0 "我們警告過他們。"
 news.320.f:0 "他們不能指望堅持太久。"
 news.321.t:0 "肢解南斯拉夫"
 news.321.desc:0 "在羅馬尼亞的教唆下，南斯拉夫已經頒佈了名爲“國家重組”的最終提案。同時面對着來自多個鄰國的壓力，南斯拉夫除接受外沒有其他選擇。現在，一次針對這個國家的肢解正在進行中。"
 news.321.a:0 "我們要感謝我們的朋友。"
 news.321.b:0 "這是一個絕妙的主意！"
 news.321.c:0 "貪婪的雜種。"
 news.321.e:0 "我們知道這種感覺……"
 news.322.t:0 "羅馬尼亞政變"
 news.322.desc:0 "在羅馬尼亞，由於對國家領導層的不滿已經增長到了一個危險的級別，米哈伊王子在軍方的大力支持下推動了一場政變。早期報告指出這場政變很成功，米哈伊國王已經宣佈自己成爲國家元首，並準備給予羅馬尼亞所需要的領導力。"
 news.322.a:0 "這會使情況好轉。"
 news.322.b:0 "至少，他看起來更……謙遜。"
 news.323.t:0 "卡羅爾二世國王退位"
 news.323.desc:0 "受到來自政府內實權派的壓力，卡羅爾二世國王除宣佈並簽署退位詔書外沒有其他選擇。他的繼任者是米哈伊國王，但卡羅爾擁有的許多獨裁權力被歸還給了政府，因此這位年輕的國王似乎將不能行使與他前任類似的權力。\n\n緊隨退位之後，卡羅爾似乎清空了他龐大的銀行賬户並開始了流亡，與他的情婦瑪格達·盧佩斯庫一同定居在了墨西哥城的一個富人區。"
 news.323.a:0 "終於擺脱了。"
 news.323.b:0 "有意思。"
 news.325.t:0 "南斯拉夫宣稱保加利亞"
 news.325.desc:0 "視自己國家的建立爲“南斯拉夫諸民族之聯盟”，南斯拉夫近來開始越來越多地就保加利亞民族是否是此聯盟一員的問題展開雄辯。現在，這一宣傳活動產生了急劇的變化：南斯拉夫直截了當地提出了對保加利亞地區的宣稱。鑑於兩國都已整備好了軍隊，戰爭隨時都有可能爆發。"
 news.325.a:0 "全斯拉夫民族的南斯拉夫！"
 news.325.b:0 "我們已經整裝待發！"
 news.325.c:0 "火藥桶從不使人失望。"
 news.326.t:0 "克羅地亞省"
 news.326.desc:0 "爲了應對持續增長的克羅地亞民族主義分子問題，南斯拉夫政府被迫授予克羅地亞人更多的自治權。這一新的半獨立國被稱作克羅地亞省。儘管其名義上仍屬於南斯拉夫，但政府在這一地區的影響力已被大幅削減了。"
 news.326.a:0 "這是必要的。"
 news.326.b:0 "克羅地亞萬歲！"
 news.326.c:0 "南斯拉夫崩潰的開始？"
 news.327.t:0 "南斯拉夫宣稱馬其頓"
 news.327.desc:0 "爲了統一馬其頓民族，南斯拉夫已經宣佈他們現在視馬其頓中部爲南斯拉夫國家不可分割的一部分。作爲其宣稱的後盾，數支部隊已被部署在邊境，一次新的軍事衝突的威脅正在這一地區顯現。"
 news.327.a:0 "所有的南斯拉夫民族是一個整體！"
 news.327.b:0 "歡迎他們來試試！"
 news.327.c:0 "令人不安的發展。"
 news.328.t:0 "南斯拉夫宣稱意大利邊境"
 news.328.desc:0 "南斯拉夫政府近來越來越多地公然對抗意大利，抗議其對待邊境地區伊斯特拉和扎拉的斯拉夫少數民族的態度。今天，南斯拉夫宣佈，這些意大利於世界大戰後獲取、主要由斯拉夫人聚居的地區，已被其視作南斯拉夫國家不可分割的一部分。此外，爲了保護這些地區居民的安全，南斯拉夫表示他們不會迴避訴諸武力。"
 news.328.a:0 "只有在我們的國家內才能保障他們的安全。"
 news.328.b:0 "只要他們敢來，我們會捏爆他們！"
 news.328.c:0 "又一次衝突正在醖釀。"
 news.329.t:0 "南斯拉夫承認蘇維埃聯盟"
 news.329.desc:0 "數年間，南斯拉夫一直拒絕承認蘇聯這一共產主義國家，態度甚至比其他國家更爲頑固。隨着南斯拉夫政府今天宣佈此後將與蘇聯正式建交，這一方針最終也迎來結束。判斷這是否意味着南斯拉夫開始受共產主義影響尚需時日，但這一宣告的語氣出人意表地充滿熱忱。"
 news.329.a:0 "他們有些有趣的主意。"
 news.329.b:0 "我們會引領他們走向革命。"
 news.329.c:0 "蘇維埃的影響開始擴散了……"
 news.330.t:0 "泛斯拉夫工人大會"
 news.330.desc:0 "並未認同蘇聯的共產主義基礎綱領，南斯拉夫人嘗試了發展自己的意識形態。並未選擇成爲第三國際的成員，南斯拉夫政府已經宣佈他們計劃自己領導南斯拉夫人，爲工人的權利而奮鬥。看起來他們似乎很快就會開始嘗試把他們的鄰國拉進來，這一舉動將嚴重顛覆這一地區的力量平衡。"
 news.330.a:0 "我們將領導斯拉夫同胞！"
 news.330.b:0 "這羣粗野的暴發户！"
 news.330.c:0 "令人關注……"
 news.330.e:0 "或許這會帶來穩定？"
 excellent:0 "好極了。"
 unfortunate:0 "真是不幸。"
 stability.21.t:0 "應徵公民逃脱兵役"
 stability.21.desc.a:0 "陸軍部的最新報告顯示我國可徵召人口數量明顯下降。看來最近的新兵數量會比預期少很多。在對於出現徵兵缺口的調查中，我們突然發現有許多完全符合徵兵要求的人在用各種方式逃避服役。18歲的學生忽然就成爲了重要兵工廠的熟練工人，以前很健壯的運動員因爲種種原因沒有通過體測，甚至還有一些已經入伍的新兵莫名其妙的消失了。\n\n當逃兵被逮捕並審訊時，他們指出軍隊內部的惡劣條件、冷酷無情的軍官以及不願爲無可挽回的敗勢陪葬的心聲。軍方領導人要求對拒服兵役者進行嚴格的懲戒，但政府中的很多人認爲改善軍隊內部環境才是更好的辦法。"
 stability.21.desc.b:0 "對於大面積逃離兵役的行爲，無效的官方措施導致問題雪上加霜。越來越多的新兵在收到徵兵信後就人間蒸發了。而就在最近，反間諜機構截獲了一種經過專業製作的小冊子，裏面的內容是教會人們如何逃服兵役，比如説賄賂醫生來證明身體不夠服兵役等。許多帶着孩子的戰爭寡婦都在近期收到了很多求婚信，就是因爲很多人想鑽當父親就可以免服兵役的政策空子來逃兵役。\n\n軍方領導人建議我們取消這些政策，並拿幾個被抓到的拒服兵役者來殺雞儆猴。但政府裏的其他人建議我們用各種方式來重新喚起人民的公民責任心，並告誡全體人民戰爭失敗的後果。"
 stability.21.desc.c:0 "由於政府制止逃兵役行爲的措施並沒有產生任何積極效果，越來越多的人開始思考爲什麼他們要置自己的生死於度外來保全其他人。很多新兵在大街上被其他人嘲笑，因爲許多羣眾都認爲士兵們是在爲一個渺茫的目標而奮鬥的傻瓜。關於母親禁止她的孩子去響應徵兵法案的報道比比皆是。而陸軍部也在報道中坦白，因爲他們的各個機構爲處理軍隊裏的逃兵都已經焦頭爛額，所以他們也不知道還應該徵多少人。"
 stability.21.a:0 "那將一事無成。"
 stability.21.d:0 "我們應該逮捕所有拒服兵役的懦夫！"
 stability.21.e:0 "新兵的工資或許應該被增加。"
 stability.21.f:0 "是時候採取更嚴厲的措施了。"
 stability.21.g:0 "喚醒人民的公民責任感。"
 stability.21.h:0 "殺雞儆猴。"
 stability.21.i:0 "我們必須給我們的人民一個能爲之奮鬥的目標。"
 stability.22.t:0 "罷工！"
 stability.22.desc.a:0 "在過去的幾天裏，由於工人們宣佈在所有軍工工廠裏進行罷工，我們的軍用品產量在急劇下降。他們不僅在到處喊着“和平與麪包”的口號，而且從開始到現在他們還拒絕以談判來解決問題。政府裏的一些人建議用軍事手段來阻止罷工，然後以敵方代言人和叛徒的名義迅速處決掉工人領袖。然而，其他的議員則希望政府使用一種更加慎重和保險的方法，他們指出，如果我們的士兵沒有我們想像中的那麼忠誠，那麼對工人運動的強硬舉措只會適得其反。"
 stability.22.desc.b:0 "政府試圖説服罷工者返回工作崗位的努力毫無效果。相反，在報告中罷工者還在準備進一步的罷工，原本僅存的還在工作崗位上的工人也在他們憤怒的同事的鼓動下放下了工作來參與到罷工裏面。雖然到目前爲止，政府的石油儲備仍然可以對前線物資緊缺產生一些緩衝作用，但是罷工遲早會開始削弱我們的戰爭潛力。\n\n陸軍部再次督促我們對罷工者採取強硬措施，但是政府裏面的其他人認爲增加一半的工資就可以讓工人們乖乖回崗工作，而不用付諸於武力。"
 stability.22.desc.c:0 "工人們在國內一些邊遠地區也開始了罷工活動，這場罷工甚至還發生在了一些獨立的軍工企業中。哪怕是政府自身的運行也開始受到罷工的影響，許多的職員、司機與郵差，都拒絕在數量越來越多的抗議者面前工作。\n\n在很多地方，工人委員會都接管了廠房。來自我們祕密警察的報告顯示，有部分武器工廠的武器生產線又重新開始工作了——但這些武器是爲推翻所謂的“好戰政權”所準備的。\n\n軍隊裏面的高級指揮官們認爲，由忠誠的部隊果斷地進行一次行動可以有很大成效，而文職人員則認爲這會引起國內的內戰。"
 stability.22.a:0 "這終將平息。"
 stability.22.b:0 "把軍隊派遣到小鎮裏去。"
 stability.22.c:0 "把那些仍然在工作的人宣傳成英雄。"
 stability.22.d:0 "把那些工人徵入軍隊，再把工廠置於軍事管制下。"
 stability.22.e:0 "提議增加工人們的食物配給份額。"
 stability.22.f:0 "派遣部隊，逮捕暴民，處決頭目。"
 stability.22.g:0 "提出新的福利法。"
 stability.23.t:0 "軍隊內亂"
 stability.23.desc.a:0 "最高軍事統帥部收到了一條令人震驚的消息，有很多的部隊拒絕服從他們上級軍官的命令。雖然他們沒有拋棄自己的陣地，但是士兵們已經明確地表示拒絕服從任何針對敵人的進攻命令。\n\n到目前爲止，叛亂已經被控制在少數幾個營和若干訓練與支援單位裏面，但是陸軍部裏的很多人擔心這場叛亂會波及到其它部隊並使得我們無法繼續這場戰爭。必須要進行一場果斷的行動了。"
 stability.23.desc.b:0 "解決軍隊叛亂問題的努力毫無作用。由於政府缺乏有效的應對措施，譁變的軍人們增加了他們的要求，包括立即停火、與敵人達成全面和平條約和馬上遣返他們回家。\n\n陸軍部建議我們立即向叛軍表現出強硬態度的信號，以此來阻止他們採取進一步行動。"
 stability.23.desc.c:0 "由於政府不願意或者説無法滿足他們的要求，叛軍們決定採取措施。他們成立了“工人與士兵委員會”，並向所有人宣佈他們的目標是全面接管國家政權並與我們的敵人立即簽署和平條約。\n\n如果我們不立即採取緊急措施，這個委員會很可能在國內的一些地方取代我們的政府並使我們沒有能力繼續這場戰爭。"
 stability.23.a:0 "我們無能爲力。"
 stability.23.b:0 "把那些叛變部隊包圍起來並命令他們投降。"
 stability.23.c:0 "在叛軍面前展開愛國主義演説。"
 stability.23.d:0 "公開宣佈所有支持叛軍的人都將被指控叛國。"
 stability.23.e:0 "發表和平聲明。一定要保證敵人可以接受。"
 stability.23.f:0 "動用忠誠的義勇軍來逮捕所有擅離職守的士兵。"
 stability.23.g:0 "給予士兵權力來選擇他們自己的長官。"
