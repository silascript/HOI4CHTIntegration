 establishing_vichy_tt:1 "§Y維希法國§!將在法國南部建立。\n§Y維希法國§!將獲得所有§Y法國殖民地§!\n§Y法國§!的部分部隊將轉移給§Y維希法國§!\n（§Y維希法國§!）：\n§Y法蘭西行動§!成爲執政黨\n§Y菲利浦·貝當§!成爲§Y法西斯主義§!政黨的領導人。\n獲得民族精神§Y佔領成本§!，相對（生活消費品工廠：§Y20%§!）\n移動主力艦到§Y奧弗涅§!"
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef]日前宣佈向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]軍隊與一羣獨立的[Root.GetAdjective][From.From.GetRulingIdeology]派別黨羽迫使[Root.GetLeader]和他的政府流亡他國，而一個與[From.From.GetNameDef]密切合作的[Root.GetNameDef]新政府隨之成立。[From.From.GetLeader]宣稱這份雙邊協定的簽訂，標誌着本國與[Root.GetNameDef]攜手步入合作共榮的新時代。\n[Root.GetLeader]對此作出迴應稱，即使被迫流亡在外，他也仍將爲[Root.GetNameDef]的光復繼續戰鬥，同時，他會支持任何祖國內的地下抵抗勢力。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef]日前宣佈向[From.From.GetNameDef]全面投降。由於部分[Root.GetAdjective]民眾對[Root.GetLeader]在[Root.GetNameDef]推行[From.From.GetRulingIdeologyNoun]的政策極爲不滿，便與[From.From.GetAdjective]軍隊裏應外合，將其驅逐下台後重組了接受[From.From.GetNameDef]引導的新政府。[From.From.GetLeader]宣稱這份雙邊協定的簽訂，標誌着本國與[From.From.GetNameDef]攜手步入合作共榮的新時代。\n[Root.GetLeader]對此迴應稱[From.From.GetLeader]的政權並非真正的[From.From.GetRulingIdeology]。即使被迫流亡在外，他也仍將爲[Root.GetNameDef]的光復繼續戰鬥，同時，他會支持任何祖國內的地下抵抗勢力。"
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef]日前宣佈向[From.From.GetNameDef]全面投降。很明顯，[Root.GetAdjective]政府對國內的[From.From.GetRulingIdeology]勢力同情者抱持的綏靖態度是造成[Root.GetName]垮台的關鍵原因。[Root.GetFascistLeader]隨後被推上國家元首的位置，並以[From.From.GetLeader]政權的名義統領國家。\n[Root.GetLeader]對此宣稱[Root.GetAdjective]政權並未就此壽終正寢，政府即使流亡他國，也將一如既往支持在祖國內的任何地下抵抗勢力。"
 traitors:0 "叛徒！"
 generic.20.t:0 "[From.GetNameDefCap]要求我們屈服"
 generic.20.d_friends:0 "今日到訪我國的代表團傳達了[From.GetLeader]意圖擴展兩國雙邊關係，並逐步與[From.GetNameDef]攜手共鑄[Root.GetAdjective]人民的統一的意向。接受[From.GetLeader]的提議將使[Root.GetNameDef]成爲[From.GetNameDef]的附庸國並享有一定自治權，而我國政府亦將重組成更符合[From.GetLeader]遠見的形式。\n\n僅存的問題是，[Root.GetAdjective]的主權獨立與我國與[From.GetNameDef]的友誼關係，究竟孰重孰輕？"
 generic.20.d_enemies:0 "今日從[From.GetNameDef]傳來了如下訊息：[From.GetNameDef]要求[Root.GetLeader]承認[From.GetLeader]的國家元首地位，且我國政府需要重組成更契合[From.GetAdjective]政府對[Root.GetNameDef]期望的形式。同意要求將使我國成爲[From.GetNameDef]的附庸國。\n\n即使我國並不心甘情願將獨立主權拱手讓給國界外的敵國，從訊息中確鑿無誤的威脅成分可以確信的是，如果我國不滿足[From.GetLeader]的要求，就很快將與[From.GetNameDef]兵戎相見。"
 generic.20.a:0 "服從要求。"
 generic.20.b:0 "我，作爲其中一個，歡迎[From.GetAdjective]統治。"
 generic.20.c:0 "絕不可能！"
 generic.21.t:0 "[From.GetNameDefCap]屈服"
 generic.21.d:0 "[From.GetAdjective]政府同意放棄獨立主權併成爲[Root.GetNameDef]的附庸國。我們確信這項決定前景光明並將有利[Root.GetAdjective]的地區利益。"
 generic.21.a:0 "很好。"
 generic.22.t:0 "目中無人的[From.GetNameDefCap]！"
 generic.22.d:0 "今日抵達的[From.GetNameDef]外交官宣佈拒絕我國將[From.GetNameDef]統一於[Root.GetNameDef]的提議。雖然事態令人遺憾，動用武力讓[From.GetNameDef]屈服的選項仍然可行且誘人。"
 generic.22.a:0 "失望透頂。"
 generic.23.t:0 "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d:0 "今天[From.GetNameDef]派來一個充滿敵意的代表團並宣稱享有[demanded_prov_target.GetName]地區的全部主權。[From.GetLeader]要求我國立即交還領土否則戰爭無可避免。他們宣稱[demanded_prov_target.Owner.GetAdjective]當地管轄是非法的，[demanded_prov_target.GetName]是[From.GetAdjective]地區不可分割的一部分。\n\n一旦我國接受要求，[demanded_prov_target.GetName]將被割讓給[From.GetNameDef]，但我國仍將維持該地區的核心主權或領土宣稱。而一旦拒絕，兩國戰爭無可避免。"
 generic.23.a:0 "我國別無選擇。"
 generic.23.b:0 "[demanded_prov_target.GetName]將維持[Root.GetAdjective]統治！"
 generic.24.t:0 "割讓[demanded_prov_target.GetName]！"
 generic.24.d:0 "[From.GetNameDefCap]決定承認我國對[demanded_prov_target.GetName]的正當主權宣稱並將地區移交[Root.GetNameDef]。隨着這個問題順利解決，我們相信[Root.GetNameDef]與[From.GetNameDef]間的和平將長久持續。\n"
 generic.25.t:0 "目中無人的[From.GetNameDefCap]！"
 generic.25.d:0 "[From.GetNameDefCap]拒絕了我國的要求，現在，我們需要決定是否兑現前言，發起進攻。假如言而無信，民眾對[Root.GetLeader]的印象和[Root.GetAdjective]政府的權威都將跌入谷底。"
 generic.25.a:0 "無論如何，[demanded_prov_target.GetName]都得是我們的。"
