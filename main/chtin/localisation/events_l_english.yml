 lar_collab_gov.1.t:0 "[From.GetAdjective]在[Root.GetNameDef]的支持者"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap]最近增強了他們在我們國家全力構建的合作。一些[This.GetAdjective]政客們開始了有關[From.GetAdjective]政權的同情言論，而且許多支持者在我們國家內部識圖反轉其對[From.GetRulingIdeology]的情緒，並引導對[From.GetNameDef]的支持。\n\n[From.GetAdjective]在我們國家日益增長的影響力肯定會降低[Root.GetAdjective]的抵抗，甚至可以引發一個新的[From.GetRulingIdeology]合作政府用於[From.GetNameDef]使[Root.GetNameDef]投降。"