l_english:
 CHI_secure_internal_politics:0 "鞏固內部政治環境"
 CHI_secure_internal_politics_desc:1 "如果我們的政府想要在中國這一團糟的政治環境中生存下去，我們絕不能被內部紛爭所幹擾。任何存在於內部的反對派都必須被剷除。"
 CHI_cooperation_with_the_nationalists:0 "與國民黨合作"
 CHI_cooperation_with_the_nationalists_desc:1 "國民黨爲聯合整個國家來擊敗日本提供了最好的機會。我們必須保證他們不將我們視爲一個威脅。"
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] 和那些選擇支持共產黨的軍閥將可以向我們發動 §H邊界衝突§! 來回應。"
 CHI_technological_cooperation:0 "科技合作"
 CHI_technological_cooperation_desc:1 "我們與中央政府的合作使得我們能利用他們所研發的新技術。"
 CHI_new_model_province:0 "新模範省份"
 CHI_new_model_province_desc:1 "在中央政府努力將整個國家帶入現代化的同時，我們將會實行較小規模的改革。與國內其他地區的落後情況相比，我們會成爲改革進程中的燈塔。"
 CHI_root_out_corruption:0 "根治腐敗"
 CHI_root_out_corruption_desc:1 "幾十年來，我們的政府官員一直在濫用他們的地位來填滿自己的荷包，更加對罪案視而不見並從中獲利。這使得人民十分苦惱。我們不能容許這情況再繼續下去。"
 CHI_embrace_the_opium_trade:0 "接納鴉片貿易"
 CHI_embrace_the_opium_trade_desc:1 "一個國家需要資金來運作。在現在的情況下，我們不能對資金的來源過於挑剔。"
 CHI_land_reform:0 "土地改革"
 CHI_land_reform_desc:1 "共產黨人正在積極尋求着執行激進的土地再分配方案並使得他們在農民中贏得大量支持者。我們應該實施一個較爲溫和的計劃來讓我們挽回民望。"
 CHI_reform_the_administration:0 "行政改革"
 CHI_reform_the_administration_desc:1 "如果我們不先在地方層面實行我們的改革，我們在政府級別的改革努力將會變得徒勞無功。我們必須確保所有在位的官員都能夠並願意執行我們的命令。"
 CHI_join_the_republican_government:0 "加入共和政府"
 CHI_join_the_republican_government_desc:1 "隨着我們的領土得到鞏固和政府得到改革，我們是時候接觸中央政府併爲我們爭取一席之位。只要我們被承認爲合法政黨，我們就可以利用這一個新的合法性在其他地方獲得支持來強化我們的權力基礎。"
 CHI_power_struggle:0 "權力鬥爭"
 CHI_power_struggle_desc:1 "我們在國家事務中的政治影響力日漸增強。我們現在可以嘗試平等地接觸其他國家。"
 china_nationalist_focus:0 "國民政府國策樹"
 china_communist_focus:0 "中共國策樹"
 CHI_cooperation_with_the_communists:0 "與共產黨合作"
 CHI_cooperation_with_the_communists_desc:1 "國民黨企圖建立一個現代化的國家的嘗試失敗了。國家正在面對着比以往更嚴重的分裂；農民生活在對政府的恐懼之中；腐敗在政府上下盛行着；而日本的帝國主義者就在我們的國境前。也許共產主義能爲我們提供一個更美好的未來願景。"
 CHI_cooperation_with_the_communists_effect_tooltip:0 "選擇支持國民黨的軍閥將可以向我們發動 §H邊界衝突§! 來回應。\n"
 CHI_land_redistribution:0 "土地再分配"
 CHI_land_redistribution_desc:1 "儘管農民組成了我們經濟的最基礎的部分，他們正在被地主無情地剝削。讓耕種土地的人擁有那些土地會讓我們進入一個更公平和更有效益的社會。"
 CHI_ideological_education:0 "思想教育"
 CHI_ideological_education_desc:1 "我們成功的未來由現在決定。我們的下一代必須被教育和灌輸這一基本事實：人類所譜寫的整部歷史就是階級鬥爭的歷史。當然還有他們在這其中的角色。"
 CHI_land_value_tax:0 "地價稅"
 CHI_land_value_tax_desc:1 "直接向土地徵稅讓我們能擁有可以直接從最富有的人身上徵稅的一個更穩健和更公平的稅收制度"
 CHI_judiciary_reforms:0 "司法改革"
 CHI_judiciary_reforms_desc:1 "如果我們的政府想要有所作爲，我們必須確保所有的法官都受到足夠的教育以正確運用我們的法律。"
 CHI_communist_administrators:0 "共產黨官員"
 CHI_communist_administrators_desc:1 "那些老一輩的行政人員的想法實在是過於根深蒂固以至於我們無法說服他們接受我們的思維方式。我們應該以擁有更激進思想的年輕行政人員來取替他們。"
 CHI_join_the_chinese_soviet:0 "加入中華蘇維埃"
 CHI_join_the_chinese_soviet_desc:1 "只有共產主義者聯合在一起，革命才能取得成功。當然，我們需要確信黨內沒有任何企圖在革命開始之前就破壞革命的反動分子。"
 CHI_the_yanan_incident:0 "延安事變"
 CHI_the_yanan_incident_effect_tt:0 "我們將會尋求 §H[SOV.GetNameDef]§! 的協助來取替 §H[WTT_communist_china.GetNameDef]§! 作爲共產黨的領導者。\n如果他們拒絕，這將導致我們與 §H[WTT_communist_china.GetNameDef]§! 的戰爭\n這項與 §H[SOV.GetNameDef]§! 的交易將使我們面對 [SOV.GetLeader] 的要求\n"
 CHI_the_yanan_incident_desc:1 "黨的現任領導人背棄了他的蘇聯社會主義兄弟們。我們應該主動接近蘇聯人來鞏固他們對我們的支持以讓我們繼續把革命帶到全中國去。"
 CHI_opposition:0 "反對者"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! 將可能發起邊界衝突來回應。"
 CHI_opposition_desc:1 "中央政府軟弱腐敗。而共產黨人則試圖破壞中華民族5000年的悠久歷史。這情況下我們需要一位願意作出艱難決定並通過任何必要的手段來團結國家的偉大領導者。"
 CHI_public_works:0 "公共工程"
 CHI_public_works_desc:1 "國民需要看見我們爲了他們的努力。幾個備受矚目的項目將成爲有效的宣傳工具，並讓他們瞭解到中國能擁有的未來——如果他們繼續支持我們的話。"
 CHI_labor_reform:0 "勞動改革"
 CHI_labor_reform_desc:1 "我們是時候將中國在超過數千年發展下來的工作方式和傳統推向現代化了。"
 CHI_rural_militias:0 "農民兵"
 CHI_rural_militias_desc:1 "在廣闊的領土內，軍事支援經常需要大量的時間來抵達衝突前沿。通過培訓本土民兵力量，我們將使得所有入侵者都難以在我們的國境內移動。"
 CHI_war_taxes:0 "戰爭稅"
 CHI_war_taxes_desc:1 "危急的情況需要特殊的措施。在戰爭持續進行中的同時，我們必須儘可能調動全國所有人口的經濟資源。"
 CHI_seek_japanese_support:0 "尋求日本支持"
 CHI_seek_japanese_support_desc:1 "中央政府和共產黨都擁有強大的盟友。如果我們想到最後到保持着統領地位的話，我們就不得不尋找我們的保護者。"
 CHI_personal_leadership:0 "絕對領導"
 CHI_personal_leadership_desc:1 "分散軍隊指揮權就有引發不甘居人之下的軍官試圖奪權的危險。我們必須確保士兵們將一直忠於政府。"
 CHI_cult_of_personality:0 "個人崇拜"
 CHI_cult_of_personality_desc:1 "人民需要知道是誰帶領他們從這段黑暗日子走到光明的將來，以及這位領導者所擁有的卓越優點。"
 CHI_provoke_border_clashes:1 "與國民黨的邊界衝突"
 CHI_provoke_border_clashes_desc:1 "我們不能冒險地進行全面的戰爭。小規模且可控的衝突容許我們在不會被徹底擊垮的同時獲得珍貴的土地。在理想的情況下，當對手的軍隊被調派離開的時候，我們就會馬上發起攻擊。"
 CHI_defensive_posture:0 "防禦態勢"
 CHI_defensive_posture_desc:1 "這場戰爭是一場馬拉松，而不是短跑。過早地開始挑戰其他派別會招致災難。現在，我們將會保持着防禦性姿態。"
 CHI_rapid_mobilization:0 "快速動員"
 CHI_rapid_mobilization_desc:1 "要成爲中國領導地位的有力競爭者的話，我們必須擴大軍隊的規模。我們將會開發新的方法來精簡培訓並創建一支可以應對任何挑戰的軍隊。"
 CHI_proclaim_rival_government:0 "成立對立政府"
 CHI_proclaim_rival_government_desc:1 "是時候讓我們的野心成爲正式的宣稱。我們需要的是完全控制中國，而到時候我們就可以跟世界其他國家進行公平的談判。"
 CHI_industrial_investment:0 "工業投資"
 CHI_industrial_investment_desc:1 "雖然我們的資源可能有限，但我們仍應該將我們所擁有的資本用於改善經濟。"
 CHI_public_education_reform:0 "公共教育改革"
 CHI_public_education_reform_desc:1 "一個現代化的國家的地基就是知識和科學。我們必須先改善和強化這一基礎。"
 CHI_local_arms_production:0 "本地武器製造"
 CHI_local_arms_production_desc:1 "只要我們一天被視爲戰爭中一個微不足道的小派別，我們就不能奢望依靠外部輸送的武器。我們有必要建立我們自己的兵工廠來建造武器。"
 CHI_long_term_economic_planning:0 "長遠經濟規劃"
 CHI_long_term_economic_planning_desc:1 "我們的官僚機構不像中央政府一樣的龐大。這容許我們可以清除大部分妨礙經濟發展的官僚習氣並將我們的努力集中於獲得最大的回報。"
 CHI_local_arms_development:0 "本地武器發展"
 CHI_local_arms_development_desc:1 "製造一些粗糙的外國槍支仿製品並不足夠。如果我們想要追上其他中國內的勢力的話，我們就有必要研發新的武器。"
 90_days_tt:0 "這將需要大約90天的時間。\n"
 CHI_heavy_weapons_development:0 "發展重武器"
 CHI_heavy_weapons_development_desc:1 "在現在資源稀缺的情況下，我們必須最大限度地利用我們所擁有的少量重火力。我們應該開始發展新的火炮。"
 CHI_anti_opposition_campaigns:0 "剷除對手"
 CHI_anti_opposition_campaigns_desc:0 "我們的敵人正在聚集在我們的邊境附近。我們不能繼續放任他們。一系列的小規模攻勢將可以將他們打回去併爲我們爭取一點土地。"
 CHI_anti_opposition_campaigns_effect_tooltip:0 "解鎖£decision_icon_small §H決議§! 來向不與我們合作的軍閥發動§H邊界衝突§!。\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R現在還沒有軍閥和共產黨合作。§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R現在還沒有軍閥和國民黨合作。§!\n"
 CHI_institute_cross_border_raids:0 "策劃跨境襲擊"
 CHI_institute_cross_border_raids_desc:0 "除非我們向世界證明我們有能力和願意爲我們的土地而戰，否則我們不會被視爲中國領導地位競爭中的有力競爭者。一些小規模的衝突會表明我們的決心並可能讓我們佔領一些無設防的領土。"
 CHI_institute_cross_border_raids_effect_tooltip:0 "解鎖£decision_icon_small §H決議§!向軍閥和[WTT_communist_china.GetNameDef]發動§H邊界衝突§!\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "解鎖£decision_icon_small §H決議§!向[WTT_current_china_leader.GetNameDef]發動§H邊界衝突§!\n"
 CHI_inflation_up_tt:0 "§R增加§!通脹\n"
 CHI_inflation_down_tt:0 "§G降低§!通脹\n"
 CHI_invite_foreign_investors:0 "邀請外國投資"
 CHI_invite_foreign_investors_desc:0 "雖然這可能使人感到被羞辱，但實現國家工業化最好的方法就是接近那些一直在剝削我們的人。"
 CHI_mission_to_germany:0 "派往德國的使節"
 CHI_mission_to_germany_desc:0 "歐洲的賤民在改革重組國家和恢復昔日輝煌上取得巨大的成功，我們可以從中學習很多。"
 CHI_give_falkenhausen_citizenship:0 "給法肯豪森公民權"
 CHI_give_falkenhausen_citizenship_desc:0 "德國的顧問在重建和現代化我們的軍隊上提供了出色的服務。無論政局變化如何，我們應該確保他們能留下來。"
 falkenhausen_tt:0 "其他國家已經給予法肯豪森公民權。"
 CHI_chinese_general_staff:0 "國民政府參謀本部"
 CHI_chinese_general_staff_desc:0 "一個組織良好的參謀部是規劃複雜行動的關鍵。我們應該從德國的例子中學習並建立一個類似的組織。"
 CHI_wargaming_division:0 "演習部隊"
 CHI_wargaming_division_desc:0 "我們應該在總參謀部內成立一個專注於預測未來戰爭並發展新的戰術和策略來打敗我們的敵人的特殊部門。他們也許可以使用某種計算設備來模擬一下世界大戰。"
 CHI_closer_ties_with_germany:0 "與德國密切聯繫"
 CHI_closer_ties_with_germany_desc:0 "我們派往德國的使節爲更進一步的合作打開了可能性的大門，包括可以爲工業進一步發展提供資金的貸款。"
 CHI_purchase_tanks:0 "購買坦克"
 CHI_purchase_tanks_desc:0 "裝甲車輛將會成爲現代戰爭的先鋒。我們應該適當地購買一些坦克來爲組建中國的第一支裝甲部隊作好準備。"
 CHI_chinese_panzers:0 "中國裝甲師"
 CHI_chinese_panzers_desc:0 "毫無疑問，德國的坦克是世界上最好的。我們應該從他們身上學習並根據他們的樣式來研發我們自己的坦克。"
 CHI_tank_plant:0 "坦克工廠"
 CHI_tank_plant_desc:0 "隨着新坦克的研發進展順利，我們現在可以投資興建一些專門的工廠來建造它們。"
 CHI_experimental_mechanised_unit:0 "實驗性機械化單位"
 CHI_experimental_mechanised_unit_effect:0 "獲得一個以2§Y輕型坦克§!營和4§Y摩托化部隊§!營組成的陸軍師\n"
 CHI_experimental_mechanised_unit_desc:0 "歐洲的理論家一直就運用坦克的最佳方法爭論着。看起來一個結合移動步兵和快速坦克的方法的單位纔是最好的方法。我們將會建立一個這樣的單位。"
 CHI_combined_arms_warfare:0 "聯合兵種作戰"
 CHI_combined_arms_warfare_desc:0 "雖然卡車在現代機械化戰爭的初步實驗中已經十分足夠，它們惡劣的越野能力和缺乏保護使得它們不適合在前線作業。"
 CHI_hire_soviet_designer:0 "僱傭蘇維埃設計師"
 CHI_hire_soviet_designer_desc:0 "蘇聯人已經對坦克進行了長時間的實驗，而且它們擁有世界上幾個最好的坦克設計師。我們可以聘請其中一位來爲我們設計裝甲戰鬥車輛。"
 CHI_joint_tank_development:0 "聯合坦克設計"
 CHI_joint_tank_development_desc:0 "在與蘇聯設計師合作並獲得經驗後，我們應該成立聯合設計團隊來更好地協調我們之間的工作並互相學習。"
 CHI_mission_to_the_soviet_union:0 "派往蘇聯的使節"
 CHI_mission_to_the_soviet_union_desc:0 "爲了抗衡日本的擴張主義，蘇聯展示了對中國的興趣。我們應該向派遣使節到莫斯科來看看我們的目標是否一致。"
 CHI_rapprochement_with_soviet_union:0 "與蘇聯重新接觸"
 CHI_rapprochement_with_soviet_union_desc:0 "雖然我們與蘇聯可能有些意識形態上的分歧，顯然他們跟我們有着共同的利益。我們應該正式確立我們的關係並簽署互不侵犯協議來向世界展示我們站在同一陣線。"
 CHI_invite_soviet_advisers:0 "邀請蘇聯顧問"
 CHI_invite_soviet_advisers_desc:0 "蘇聯人提議派遣軍事特派團來協助重建我們的軍隊。"
 soviet_advisers_tt:0 "蘇聯已經向中國的某個勢力派遣了軍事顧問"
 CHI_the_soviet_volunteer_group:0 "蘇維埃志願軍"
 CHI_the_soviet_volunteer_group_desc:0 "相比起區內其他強權，我們的空中力量極其不足。蘇聯人似乎願意派遣一隊志願部隊來協助我們。"
 CHI_reach_out_to_france:0 "與法國聯絡"
 CHI_reach_out_to_france_desc:0 "儘管法國不斷重複地羞辱我們並迫使我們作出更多更多的讓步，在現在的情況下我們很可能還是需要他們的幫助。"
 CHI_small_arms_expertise:0 "小型武器專精"
 CHI_small_arms_expertise_desc:0 "步槍依然是我們軍隊裏決定性的武器。我們應該將我們所擁有的資源集中在步槍現代化發展上。"
 CHI_elite_mountaineers:0 "精英山地戰部隊"
 CHI_elite_mountaineers_desc:0 "山地戰線與平地上的戰鬥相差甚遠。我們應該訓練一些專門針對山地戰鬥的部隊來充分利用我們的地形優勢。"
 CHI_free_mountain_template_tt:0 "獲得以§Y7山地師§!和§Y2炮兵§!組成的陸軍師模版\n"
 CHI_heavy_weapons:0 "重武器"
 CHI_heavy_weapons_desc:0 "沒有支援炮火力量的軍隊無法承受嚴重的攻擊。我們需要確保我們的軍隊有應對的充足裝備。"
 CHI_guarantee_the_hanoi_route:0 "保障河內交通線"
 CHI_guarantee_the_hanoi_route_desc:0 "如果我們與日本爆發戰爭，從河內一路向北到我們邊境的交通線將爲我們提供儘可能的外界支援。"
 CHI_construction_battalions:0 "工程營"
 CHI_construction_battalions_desc:0 "如果說到我們所充足的資源，那就是人力。我們可以組建只需要鏟子就能完成基本軍事工程的特殊部隊。"
 CHI_french_military_mission:0 "法國軍事顧問團"
 CHI_french_military_mission_desc:0 "法國軍隊是歐洲中最爲訓練有素的軍隊。我們可以從中學到很多。"
 CHI_french_drill:0 "法式演習"
 CHI_french_drill_desc:0 "法國在世界大戰中的經歷創造了一隊精於防禦的軍隊。通過採用他們的訓練方法和標準我們可以提高我們的防禦能力。"
 CHI_modern_logistics:0 "現代後勤"
 CHI_modern_logistics_desc:0 "沒有有效的後勤系統，我們就沒辦法維持一支可戰鬥的軍隊。"
 CHI_renegotiate_the_unequal_treaties:0 "重啓不平等條約談判"
 CHI_renegotiate_the_unequal_treaties_desc:0 "長久以來，西方人一直決定着我們如何在我們的國土內處理事務；他們的國民不受我們的法律管制而我們更加對他們在我們城市的所作所爲無發言權。這必須被結束。我們將再次跟他們平等地對話。"
 CHI_one_china_policy:0 "一箇中國政策"
 CHI_one_china_policy_desc:0 "在跟隨着革命之後的動亂中，一些地區被分離出去並試圖組成他們自己的國家。有些只是不聽令於中央政府，其他的則企圖假裝他們是主權國家。現在我們已經變強了，我們應該公開地聲明我們擁有那幾個世紀前已經存在的中國邊界線的主權。"
 CHI_integrate_tibet:0 "整合西藏"
 CHI_integrate_tibet_desc:0 "西藏獨立的實驗已經結束了。雖然軍事入侵是一個可行的選項，但我們應該嘗試以和平手段讓他們迴歸到我們的大家庭中。"
 CHI_conquer_tibet:0 "征服西藏"
 CHI_conquer_tibet_desc:0 "西藏佔據着我們與印度之間的戰略重地。他們根本無力防禦自己。我們必須干涉西藏來保護我們的南面領地。"
 CHI_renounce_the_mcmahon_line:0 "重劃麥克馬洪線"
 CHI_renounce_the_mcmahon_line_desc:0 "儘管英國人假裝尊重這條邊界線，舊帝國政府和英國人訂立的邊界線根本就不應當。過去數十年我們實在是太過弱勢來挑戰這條邊界線，但現在情況不一樣了。"
 CHI_demand_mongolia:0 "聲索蒙古"
 CHI_demand_mongolia_desc:0 "夾在我們和俄羅斯之間的蒙古隨時可能被他們佔領。我們必須先發制人。"
 CHI_anti_imperialism:0 "打倒帝國主義"
 CHI_lessons_of_war_completed:0 "完成§Y軍隊改革§!的所有階段以及§Y戰爭的教訓§!\n"
 CHI_anti_imperialism_desc:0 "協助並確保其他亞洲的民族亦能決定他們自己的命運是我們今天作爲第一批擺脫殖民帝國枷鎖的國家之一的神聖使命。"
 CHI_guidance_and_support:0 "引導和支持"
 CHI_guidance_and_support_desc:0 "印度支那的人民依然需要協助來建立他們自己的國家。我們將確保他們不會再次被外部勢力侵佔。"
 CHI_indian_cooperation:0 "同印度合作"
 CHI_indian_cooperation_desc:0 "印度的人民正在努力掙脫殖民壓迫的最後枷鎖。我們應該與他們接觸，支持他們的鬥爭並一同努力來創造兩國的美好將來。"
 CHI_commit_to_korean_independence:0 "承認朝鮮半島獨立"
 CHI_commit_to_korean_independence_desc:0 "朝鮮人是日本佔領中的第一批受害者。他們將會再次成爲世界中的其中一個自由民族。"
 CHI_influence_mongolia:0 "影響蒙古"
 CHI_influence_mongolia_desc:0 "讓蒙古作爲我們與俄羅斯之間的緩衝國將會保障我們的北面領土。我們只需要確保他們能夠照顧好自己。"
 CHI_imperial_legacy:0 "帝國的遺產"
 CHI_imperial_legacy_desc:0 "過去數千年來，中國一直是東方的主要強權並保證着地區的和平和穩定。是時候恢復我們原來的地位了。"
 CHI_overlordship_over_indochina:0 "印度支那的霸主"
 CHI_overlordship_over_indochina_desc:0 "自古以來，印度支那一直依靠着中國的保護。這塊地區落入法國人手中的事實證明他們無力保護自己。"
 CHI_dominate_japan:0 "征服日本"
 CHI_dominate_japan_desc:0 "幾十年來，日本是我們獨立的最大威脅。他們曾經與西方列強結盟來征服我們。我們不能允許他們再一次嘗試這樣做。我們有必要先發制人。"
 CHI_secure_the_peninsula:0 "保障半島安全"
 CHI_secure_the_peninsula_desc:0 "保障朝鮮半島不再被外部勢力佔領符合我們最大的利益。"
 CHI_british_cooperation:0 "同英國合作"
 CHI_british_cooperation_desc:0 "雖然英國是頭號的帝國主義者，與英國合作提供了最好的機會來現代化我們的空軍和確實地獲得穩定的補給供應。"
 CHI_burma_road:0 "滇緬公路"
 CHI_burma_road_desc:0 "滇緬公路形成了我們與西方聯繫的生命線。爲了保障我們的補給順暢流動，它需要被不惜代價地保護和進一步擴張這條公路。"
 CHI_ledo_road:0 "中印公路"
 CHI_ledo_road_desc:0 "只有滇緬公路並不足以支撐我們。我們必須尋找新的方法來獲取補給來維持我們的戰鬥力。"
 CHI_fighter_purchases:0 "購買戰鬥機"
 CHI_fighter_purchases_desc:0 "我們的空軍需要一些現代化的戰機來應對外來威脅。很遺憾，我們的工業體系暫時無法生產這些現代化的戰機，所以我們必須從國外購買。"
 CHI_camco:0 "中央飛機制造廠"
 CHI_camco_desc:0 "如果我們想建立一個獨立的航空工業的話，我們必須先學習組裝和維護現有飛機的技術和方法。"
 CHI_local_fighter_production:0 "本地生產戰鬥機"
 CHI_local_fighter_production_desc:0 "隨着我們的工人已經開始熟悉基本的維修工作，我們可以開始爲現代戰鬥機生產所有的部件。"
 CHI_local_bomber_production:0 "本地生產轟炸機"
 CHI_local_bomber_production_desc:0 "在掌握了單引擎飛機的生產技術之後，我們可以嘗試發展和生產更重的多引擎飛機並用於對地支援上。"
 CHI_the_hump:0 "駝峯航線"
 CHI_the_hump_desc:0 "在喜馬拉雅山上空進行的空運行動是一個作爲其他運輸方式的糟糕的替代品，但要破壞它的運作困難得多。"
 CHI_chinese_expeditionary_force:0 "中國遠征軍"
 CHI_chinese_expeditionary_force_desc:0 "爲了更好地與其他盟友進行協調，美國人派遣了他們其中一位將軍來帶領聯合部隊。"
 CHI_the_chu_x_po:0 "朱氏 - 研驅零式"
 CHI_the_chu_x_po_desc:0 "朱氏 - 研驅零式（X-P0）代表了中國發展的頂峯——第一架本地研發和生產的戰鬥機，並有能力對抗任何的敵人——就如其他的戰機一樣。"
 CHI_mission_to_the_us:0 "派往美國的使節"
 CHI_mission_to_the_us_soong_us_decision:0 "只要§Y宋美齡§!是§Y政治顧問§!，美國就可以在我們對抗§Y日本§!的戰爭中支持我們\n"
 CHI_mission_to_the_us_desc:0 "美國一直是中國強而有力的盟友。他們代表了我們能獲得所需的支援的最好機會。"
 CHI_hire_chennault:0 "僱傭陳納德"
 CHI_hire_chennault_desc:0 "克萊爾·陳納德是一位美國的空軍理論家，並且對我們的事業表現出了極大的興趣。我們應當僱傭他來重建我們的空軍。"
 CHI_invite_the_flying_tigers:0 "邀請飛虎隊"
 CHI_invite_the_flying_tigers_desc:0 "我們的美國朋友組織了一支志願航空隊，並且購置了大量的先進飛機以支援我們。我們只需要點點頭就好。"
 CHI_sino_american_cooperative_organization:0 "中美特種技術合作所"
 CHI_sino_american_cooperative_organization_desc:0 "美國的情報部門願意同我們合作，組織我們在敵人後方進行特種作戰。這可以提升我們在這一領域的能力。"
 CHI_light_cruiser_project:0 "輕巡洋艦計劃"
 CHI_light_cruiser_project_desc:0 "建立一支可靠的藍水海軍的第一步是建立起一支現代化的巡洋艦隊。不過我們的第一個項目不應該太過好高騖遠。"
 CHI_heavy_cruiser_project:0 "重巡洋艦計劃"
 CHI_heavy_cruiser_project_desc:0 "隨着此前的巡洋艦設計取得成功，我們可以將我們的設計擴大規模，提升其性能，設計出能夠起到艦隊中堅作用的新型軍艦。"
 CHI_naval_aviation:0 "海軍航空兵"
 CHI_naval_aviation_desc:0 "海戰的未來屬於航空母艦。除非我們擁有屬於自己的航母，否則我們的海軍將永遠不能稱得上是一支真正的海上力量。"
 CHI_carrier_air_wing:0 "航母航空聯隊"
 CHI_carrier_air_wing_desc:0 "只有搭載了優秀的飛機的航母纔是優秀的航母。我們必須確保我們的艦載機是能力最強，最現代的型號。"
 CHI_investment_into_shipbuilding:0 "投資造船廠"
 CHI_investment_into_shipbuilding_desc:0 "一隻大艦隊需要有雄厚的工業基礎來支撐。我們需要邀請外國投資者幫助我們興建造船廠。"
 CHI_order_destroyers:0 "訂購驅逐艦"
 CHI_order_destroyers_desc:0 "作爲重建我們的海軍的第一步，我們首先需要建造一小批驅逐艦。"
 CHI_train_marines:0 "訓練海軍"
 CHI_train_marines_desc:0 "我們綿長的海岸線很容易遭到敵人的登陸襲擊，但是這也讓我們能夠從貿然登陸的敵人所意想不到的方向進行攻擊。"
 CHI_collaboration_with_the_japanese:0 "與日本合作"
 CHI_collaboration_with_the_japanese_desc:0 "不論他們對中國打着什麼算盤，日本人已經明確表示，只要我們表現出足夠的尊重，他們就會同我們合作。"
 CHI_modern_submarines:0 "現代潛艇"
 CHI_modern_submarines_desc:0 "日本人不願意提供能夠威脅到他們艦隊的海軍技術知識，不過他們認爲潛艇戰術是一種輔助性的武器。當然，我們不一定需要接受這種觀點。"
 CHI_coastal_patrol_planes:0 "岸基巡邏飛機"
 CHI_coastal_patrol_planes_desc:0 "我們綿長的海岸線只能使用空中力量進行巡邏。現代海軍轟炸機讓我們能夠在不耗費很多資源的前提下有效地保衛我們的海岸線。"
 CHI_three_principles_of_the_people:0 "三民主義"
 CHI_three_principles_of_the_people_desc:0 "中華民國的國父孫中山先生提出了三民主義：民族主義、民權主義和民生主義。"
 CHI_welfare:0 "民生主義"
 CHI_welfare_desc:0 "一個現代國家有能力令自己的國民得到良好的保護，這樣在必要的時候，國民就會奮起保衛自己的國家"
 CHI_refugee_relief_agency:0 "難民救濟局"
 CHI_refugee_relief_agency_desc:0 "戰爭帶來的動盪令數百萬人無家可歸，我們需要創辦一個機構，幫助它們找到安家之所。"
 CHI_land_tax_reform:0 "地租改革"
 CHI_land_tax_reform_desc:0 "我們的財政體制繼續改革，而其中一部分就是要擴大我們的稅收基礎。"
 CHI_refugee_resettlement:0 "重新安置難民"
 CHI_refugee_resettlement_desc:0 "戰爭造成的數以百萬計的無家可歸的絕望難民必須要找個地方安置。在我們的土地上給他們一個庇護所意味着他們能夠成爲我們軍隊和經濟的預備役。"
 CHI_new_life_movement:0 "新生活運動"
 CHI_new_life_movement_desc:0 "仁、義、忠、信是我們的思想傳統美德，它們將引導我們的公民走向更美好，更富強的生活。"
 CHI_unemployment_assistance:0 "失業救濟"
 CHI_unemployment_assistance_desc:0 "失業絕不能讓我們的國民陷入貧困潦倒的境地。飢餓是共產分子最好的盟友。"
 CHI_free_hospitals:0 "免費醫療"
 CHI_free_hospitals_desc:0 "一個偉大的國家不會讓自己的國民獨自遭受病痛的折磨。我們可以通過創辦一套綜合性的醫療保障系統以提升我國國民的總體健康狀況。他們將逐漸恢復健康以保家衛國。"
 CHI_rural_schooling:0 "鄉村教育"
 CHI_rural_schooling_desc:0 "受過良好教育的人口能夠對國家的現代化進程起到關鍵的作用。我們不能僅僅依靠少部分受教育的管理者，而應當把求知精神與科學知識傳播到每一個村莊。"
 CHI_democracy:0 "民權主義"
 CHI_democracy_desc:0 "孫中山先生致力於將中國帶向走向共和的道路，毫無疑問，這是一條漫長的道路，但是我們將一步一步地走下去。"
 CHI_constitutional_reform:0 "修訂憲法"
 CHI_constitutional_reform_desc:0 "我們今天所面臨的問題部分來源於憲法未能正確反映中國的現實。我們需要糾正這一點。"
 CHI_republicanism:0 "共和主義"
 CHI_republicanism_desc:0 "許多西方國家懷疑我們能否按照西方的標準建立起共和政體。我們應當對此發表公開聲明以顯示我們的決心。"
 CHI_inter_party_coordination_council:0 "政治協商會議"
 CHI_inter_party_coordination_council_desc:0 "將我國建設爲一個有效的多黨民主民國家並結束訓政的第一步是創立一個其它利益團體都能在制定政策上有發言權的機構。"
 CHI_judicial_yuan:0 "司法院"
 CHI_judicial_yuan_desc:0 "孫中山先生爲共和國設計了一個現代的分權體制。我們的司法權需要獨立於外部影響，一切決定都基於法律，並且只基於法律。"
 CHI_control_yuan:0 "監察院"
 CHI_control_yuan_desc:0 "任何政府都不能避免腐敗問題，而高效的政府需要將其限制在可控範圍內。我們需要單獨設立一個政府機構，這個機構的地位應當和立法院、行政院和司法院相當。"
 CHI_examination_yuan:0 "考試院"
 CHI_examination_yuan_desc:0 "上千年以來，中國的官僚都是通過嚴格的考試被選拔出來的。儘管必考的內容發生了變化，但是原則不會發生變動。"
 CHI_executive_yuan:0 "行政院"
 CHI_executive_yuan_desc:0 "政府的核心是行政院，它負責政策的執行。因此，以設立行政院作爲構建共和國的第一步也是無可爭議的。"
 CHI_legislative_yuan:0 "立法院"
 CHI_legislative_yuan_desc:0 "人民選舉代表來制定管理他們的法律是現代共和國的核心。我們的國家決不能少了這個。"
 CHI_nationalism:0 "民族主義"
 CHI_nationalism_desc:0 "人民屬於一個民族——而不是一個部落或是一種宗教——的思想是把一羣烏合之衆轉變爲一個國家的原因。"
 CHI_foreign_threats:0 "攘外"
 CHI_foreign_threats_desc:0 "幾年前，日本人從我們手中奪走了東三省，並扶植了一個傀儡政權。在他們征服全中國之前，他們的胃口絕不會得到滿足。我們必須準備好直面他們的威脅，即使這意味着我們要和強權談判。"
 CHI_prioritize_the_interior:0 "安內"
 CHI_prioritize_the_interior_desc:0 "在我們準備從日本人手中奪回他們竊取的國土之前，我們必須保證國土之內的安全。更何況在國家四分五裂，兄弟鬩牆的情況下，我們不可能有收復國土的機會。"
 CHI_united_front:0 "統一戰線"
 CHI_united_front_desc:0 "日本人的威脅已經迫在眉睫，我們必須主動團結一切能夠團結的力量——哪怕是共產黨。"
 CHI_pick_a_fight_with_japan:0 "對日挑釁"
 CHI_pick_a_fight_with_japan_desc:0 "多年來，日本在我國作威作福、巧取豪奪。這些日子已經過去了。下一次哪怕他們提出再小的要求，我們也不會退讓一步。"
 CHI_anti_communism:0 "反共"
 CHI_anti_communism_desc:0 "共產主義是我國最嚴重的威脅，我們必須無情地消滅它。"
 CHI_subjugate_the_warlords:0 "征服軍閥"
 CHI_subjugate_the_warlords_desc:0 "在我們實力薄弱的時候，本地的軍事長官奪走了國家的大量土地。我們該提醒他們對這一問題作出迴應了——或者這樣，或者那樣。"
 CHI_war_of_resistance:0 "抗日戰爭"
 CHI_war_of_resistance_desc:0 "我們還不夠強大，不足以支撐對日戰爭。我們應當在反攻之前盡全力抵抗日本侵略者。"
 CHI_industrial_evacuations:0 "工業疏散"
 CHI_industrial_evacuations_desc:0 "現代的戰爭以工廠取勝。沒有槍支的軍隊只不過是一羣帶戴着滑稽帽子的人。"
 CHI_war_of_national_liberation:0 "民族解放戰爭"
 CHI_war_of_national_liberation_desc:0 "日本人的進攻已經被擊退，我們可以主動進攻，解放全部領土。"
 CHI_scorched_earth_tactics:0 "焦土政策"
 CHI_scorched_earth_tactics_desc:0 "在爭取民族生存的鬥爭中，沒有什麼不可想象，必須考慮到所有選項。"
 CHI_war_of_anti_imperialism:0 "反帝戰爭"
 CHI_war_of_anti_imperialism_desc:0 "我們已經解放了受到異族壓迫的領土，現在是時候讓我們把目光投向敵人的邊界線，確保他們再也不會主動對我們發動入侵了。"
 CHI_forced_conscription:0 "強制徵兵"
 CHI_forced_conscription_desc:0 "我們目前的徵兵政策並不能招募到足夠的士兵以滿足我們的需求。在這場戰爭中失敗就意味着亡國滅種，因此我們必須要從國民中徵募更多軍人。"
 CHI_dare_to_die_corps:0 "敢死隊"
 CHI_50_cheaper_force_attack:0 "減少§G-50%§!§Y強制攻擊§!的花費\n"
 CHI_dare_to_die_corps_desc:0 "保家衛國的戰爭中已經涌現出了許多烈士，並且還將有更多人爲了共和國前赴後繼。他們的犧牲將被幾代人所銘記。"
 CHI_military_affairs_commission:0 "軍事委員會"
 CHI_military_affairs_commission_desc:0 "我們的軍隊能力之低下令人髮指。改革高層指揮只不過是糾正問題的第一步。"
 CHI_fortify_shanghai:0 "上海堡壘化"
 CHI_fortify_shanghai_desc:0 "如果日本發動進攻，他們首先就會襲擊上海，我們一定要對此做好準備。"
 CHI_army_reform:0 "軍隊改革"
 CHI_army_reform_desc:0 "腐敗、能力低下和懦弱的問題存在於我們的每一層軍官之中。解決這個問題將耗費相當長的時間。"
 CHI_bureau_of_investigation_and_statistics:0 "軍統"
 CHI_bureau_of_investigation_and_statistics_desc:0 "我們不能允許叛徒與間諜在未來能夠決定我國命運的戰爭中橫行無忌。這個新機構採取的方式可能令人有些不舒服，但是他們的工作必須被完成。"
 CHI_the_chinese_hindenburg_line:0 "中國興登堡防線"
 CHI_the_chinese_hindenburg_line_desc:0 "我們的德國顧問在構築堡壘的方面爲我們提供了許多來自於第一次世界大戰的寶貴的建議。任何一個試圖攻入上海的敵人都會在這些堡壘面前精疲力竭"
 CHI_60_divisions_plan:0 "60師計劃"
 CHI_60_divisions_plan_desc:0 "我們的外國顧問沒有依靠大編制的部隊，而是提出了一個全新的方案：使用更小編制的精銳師同敵人正面抗衡。試點計劃已經展開。"
 CHI_whampoa_military_academy:0 "黃埔軍校"
 CHI_whampoa_military_academy_desc:0 "如果沒有適當的領導者，軍隊就不堪一用。如果我們要把我們的軍隊建設成一流的軍隊，就需要找到一流的軍官來領導他們。"
 CHI_unified_industrial_planning:0 "統一工業規劃"
 CHI_unified_industrial_planning_desc:0 "我們雄心勃勃的工業化計劃不能被拖延。"
 CHI_expand_the_academica_sinica:0 "擴大中央研究院"
 CHI_expand_the_academica_sinica_desc:0 "千年以來，中國在世界的藝術與科學發展中都引領着潮流。增加對大學的投資只是恢復這一地位的第一步。"
 CHI_chemical_research_institute:0 "化學研究所"
 CHI_chemical_research_institute_desc:0 "儘管我們永遠不會成爲首先使用化學武器的國家，但當我們受到攻擊時，我們應當能夠反制敵人。我們應當投資一個研究機構以研究必要的方法和技術。"
 CHI_rural_reconstruction_movement:0 "鄉村建設運動"
 CHI_rural_reconstruction_movement_desc:0 "儘管我們在改善城市人口的生活處境上取得了巨大進步，但是距離城市僅僅幾公里外的農民們的生活水平還停留在中世紀。我們將確保每一個公民都能享受到他們的勞動成果。"
 CHI_mining_commission:0 "資源委員會"
 CHI_mining_commission_desc:0 "資源對於戰爭效率而言至關重要。我們必須接管我們的採礦業，確保它們能夠生產我們需要的資源。"
 CHI_taiyuan_arsenal:0 "太原兵工廠"
 CHI_taiyuan_arsenal_desc:0 "太原兵工廠是中國少數幾個能生產重型武器的地方之一。我們要擴建太原兵工廠，讓它爲我們的部隊生產足夠多的大炮和其他武器。"
 CHI_develop_the_hanyan_arsenal:0 "開發漢陽兵工廠"
 CHI_develop_the_hanyan_arsenal_desc:0 "漢陽兵工廠長期爲中國軍隊提供槍支。擴建漢陽兵工廠能夠保證它在未來繼續提供足量的槍支。"
 CHI_financial_policy:0 "金融政策"
 CHI_financial_policy_desc:0 "國家的金融政策並不特別穩固。政府雄心勃勃的計劃還導致了失控的惡性通貨膨脹揮之不去。金融改革必須成爲我們優先考慮的任務之一。"
 CHI_price_controls:0 "控制物價"
 CHI_price_controls_desc:0 "遏制通貨膨脹的第一步是確保關鍵商品以固定價格出售。這並不會受到商人階層的支持。"
 CHI_grain_tax:0 "穀物稅"
 CHI_grain_tax_desc:0 "政府發行的紙幣的購買力越來越弱，長此以往我們將無法養活我們的軍隊。我們可以制定一項新政策，規定農民必須繳納穀物稅從而繞開市場機制。不僅農民並不喜歡這一政策，並且社會也存在着發生全面饑荒的危險。"
 CHI_reform_the_national_bank:0 "國家銀行改革"
 CHI_reform_the_national_bank_desc:0 "一個嶄新的國家銀行將協調政府的一切金融活動並提供必要的資金。"
 CHI_forced_loans:0 "強制貸款"
 CHI_forced_loans_desc:0 "商人和工業家在和平年代積累了不可思議的財富。顯然，要求他們毀家紓難所拿出的錢的數目不算多，而且我們承諾一旦情況許可，我們將立即還款。"
 CHI_purchase_tanks_tt:0 "我們將從援助者手中獲得100臺舊式輕型坦克。"
 CHI_purchase_fighters_tt:0 "我們將從援助者手中獲得50架舊式戰鬥機。保證英美的支持能夠確保戰鬥機貿易的正常進行。"
 PRC_strengthen_the_central_secretariat:0 "加強中央書記處"
 PRC_strengthen_the_central_secretariat_desc:0 "長征之後，我們必須重組我們的政治機構，以確保我們能夠和國民黨相抗衡。"
 PRC_marxist_orthodoxy:0 "正統馬克思主義"
 PRC_marxist_orthodoxy_desc:0 "實現真正的共產主義的關鍵在於最大限度地實行馬克思的主張。"
 PRC_soviet_leadership:0 "接受蘇聯的領導"
 PRC_soviet_leadership_desc:0 "蘇聯在建設共產主義的經驗上是我們的老大哥，我們應當承認這一點，學習蘇聯的建設經驗。"
 PRC_soviet_economic_aid:0 "蘇聯經濟援助"
 PRC_soviet_economic_aid_desc:0 "沒有外界的幫助，長征帶來的毀滅性影響恐怕要經過幾代人才能消退。我們應當向蘇聯尋求幫助。"
 PRC_internationalism:0 "國際主義"
 PRC_internationalism_desc:0 "全世界的工人和農民必須團結起來掙脫他們身上的鎖鏈。我們將肩並肩地建設更美好的未來。"
 PRC_agrarian_socialism:0 "農業社會主義"
 PRC_agrarian_socialism_desc:0 "中國與世界上其他的工業國不同，期待馬克思描繪的共產主義革命是誤解了我們國家的現實處境。"
 PRC_rectification_campaign:0 "整風運動"
 PRC_rectification_campaign_desc:0 "我們對於採取鬥爭的方式存在相當多的誤解。我們應該給有錯誤思想的同志們一個機會認識到自己的錯誤。"
 PRC_maoism:0 "毛澤東思想"
 PRC_maoism_desc:0 "毛主席花了好幾個月的時間系統地論述了他的政治思想，並將其發展爲指導我國建設的一套意識形態。"
 PRC_socialism_with_chinese_characteristics:1 "馬克思主義中國化"
 PRC_socialism_with_chinese_characteristics_desc:1 "馬克思的理論毫無疑問是出色的，但他卻是從歐洲的視角展開論述的。中國的特殊性應當在社會主義建設的政策上得到體現。"
 PRC_proclaim_the_peoples_republic:0 "建立新中國"
 PRC_proclaim_the_peoples_republic_desc:0 "隨着我們戰勝了國民黨反動派，我們已經取得了作爲中國合法政府的正當性。我們還有許多工作要做，但是未來已經光明瞭許多。"
 PRC_socialist_market_economy:0 "社會主義市場經濟"
 PRC_socialist_market_economy_desc:0 "從馬克思的定義來看，通向社會主義和共產主義的道路上一定存在着資本主義。中國從未發展過正常的資本主義市場經濟，這讓我們建設社會主義的嘗試幾乎是不可能的。我們需要首先發展資本主義的生產方式，這樣才能進一步地發展。"
 PRC_social_democracy:0 "社會民主主義"
 PRC_social_democracy_desc:0 "黨的“左”傾錯誤只會讓事情變得更糟而不是更好。國民黨儘管有其缺陷，也能夠成爲我們我們建設更美好的未來的盟友，我們應當在政治領域主動接近他們。"
 PRC_coalition_government:0 "聯合政府"
 PRC_coalition_government_desc:0 "儘管國家統一還有很長的路要走，但是和國民黨組成聯合政府將會減少阻力。"
 PRC_purge_the_radicals:0 "清洗激進分子"
 PRC_purge_the_radicals_desc:0 "我們黨內還有一些人堅信階級鬥爭理論和反對剝削階級的存在，他們不得不離開。"
 PRC_strengthen_the_left_wing_of_the_kmt:0 "支持國民黨左翼"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "國民黨的內部有一些人試圖破壞同我們達成協議的努力。我們要盡一切力量保證我們的國民黨盟友贏得他們的內鬥。"
 PRC_remove_chiang_kai_shek:0 "剷除蔣介石"
 PRC_remove_chiang_kai_shek_desc:0 "儘管我們做了許多努力，但是蔣委員長依舊從心底裏認爲我們是共產分子。他的惡毒攻擊已經成爲不可忽視的問題。我們應該幹些什麼。"
 PRC_national_leadership:0 "國家領導權"
 PRC_national_leadership_desc:0 "蔣介石被除掉以後，最後一個反對統一的力量也消失了。我們應當在這個聯合政府中採取主動了。"
 PRC_land_redistribution:0 "土地改革"
 PRC_land_redistribution_desc:0 "幾個世紀以來，佃農們都被迫向地主繳納地租。我們會改變這一點。"
 PRC_the_yanan_base_area:0 "延安根據地"
 PRC_the_yanan_base_area_desc:0 "我們革命的基本盤是延安地區，如果我們想要在未來的鬥爭中佔上風，就要加強蘇區的建設"
 PRC_prepare_for_war_with_japan:0 "爲抗日戰爭做準備"
 PRC_prepare_for_war_with_japan_desc:0 "日本軍國主義對我們的國家構成了最嚴重的威脅。他們希望將中國分割並壓榨，這是任何一箇中國的政府都無法想象的。同國民黨的鬥爭與之相比簡直不值一提。"
 PRC_government_of_national_defense:0 "國防政府"
 PRC_government_of_national_defense_desc:0 "一個四分五裂的國家必然面臨失敗。我們需要和國民黨合作以加強國家的防禦。"
 PRC_confrontation_with_the_warlords:0 "與軍閥對抗"
 PRC_confrontation_with_the_warlords_desc:0 "在中國國內，有些人忽視中央政府，拒絕在鬥爭中站隊。他們中的一些人甚至想祕密地篡奪國家領導權，或者同日本狼狽爲奸。他們必須與我們合作。"
 PRC_anti_japanese_expedition:0 "抵抗日本侵略"
 PRC_anti_japanese_expedition_desc:0 "以我們現在的情況公開抵抗日本人與其說是勇敢不如說是愚蠢。我們應該首先派遣小組敵後作戰隊伍，爲敵後抗戰打下基礎。當時機來臨時，我們將發動起義。"
 PRC_revolutionary_military_commission:0 "革命軍事委員會"
 PRC_revolutionary_military_commission_desc:0 "對敵人的革命鬥爭必須通過設立特別的機構來協調。"
 PRC_provoke_japan:0 "挑釁日本"
 PRC_provoke_japan_desc:0 "我們國家的三代人都生活在日本威脅的陰影之下。反對日本的擴張將會讓我們成爲中國人眼中的英雄。如果日本人不願意發動戰爭，我們就讓他們不得不發動。"
 PRC_protracted_warfare:0 "持久戰"
 PRC_protracted_warfare_desc:0 "我們必須主導我們的戰爭。中國有大量的人口，經得起持久的戰爭。正面和敵人直接對抗無疑是自殺行爲。"
 PRC_mobile_warfare:0 "運動戰"
 PRC_mobile_warfare_desc:0 "我們不能永遠躲藏在山林中。我們要主動和敵人進行作戰，向世界證明我們不懼怕和他們公開作戰"
 PRC_peoples_war:0 "人民戰爭"
 PRC_peoples_war_desc:0 "其他國家或許認爲取勝的關鍵因素是技術與火力。但是我們知道更重要的。沒有什麼技術能夠戰勝願意堅持到最後一刻的決意爲國捐軀的戰士。"
 PRC_100_regiments_campaign:0 "百團大戰"
 PRC_100_regiments_campaign_desc:0 "我們着重於小型戰鬥和小規模作戰。我們的敵人或許認爲我們虛弱不堪，只能起到滋擾的作用。沉迷於虛幻的安全感的他們將馬上遭遇到我們大規模的進攻。"
 PRC_central_military_commission:0 "中央軍事委員會"
 PRC_central_military_commission_desc:0 "我們的地位逐步鞏固，我們可以從革命時期的生存鬥爭轉向爭取國家領導權的鬥爭。"
 PRC_peoples_liberation_army:0 "人民解放軍"
 PRC_peoples_liberation_army_desc:0 "中國紅軍已經實現了自己的偉大目標。在未來，我們將會致力於解放我們的人民，在這一事業中實現無上的光榮。"
 PRC_peoples_volunteer_army:0 "人民志願軍"
 PRC_peoples_volunteer_army_desc:0 "許多國家依舊存在本國工人和農民爭取解放的戰爭。直接干涉這些衝突不總是明智的。有時候打破平衡只需要使出一小點力氣。"
 PRC_military_intelligence_department:0 "情報部"
 PRC_military_intelligence_department_desc:0 "我們在人民大衆中有許多朋友，爲我們提供各種有價值的信息。我們還有更多的敵人。我們需要創建一個機構將二者分開。"
 PRC_central_security_bureau:0 "中央政治保衛局"
 PRC_central_security_bureau_desc:0 "哪怕是在最小的村莊裏，我們也不能容許反革命分子橫行無忌。我們要在叛徒們造成任何損害之前就把他們揪出來。"
 PRC_focus_on_china:0 "聚焦國內"
 PRC_focus_on_china_desc:0 "我們還在與國民黨和軍閥作戰時，我們不能指望還同時與日本人作戰。在我們和日本人作戰之前，我們應該馬上將國民黨與軍閥擊敗。"
 PRC_exploit_the_weak_neighbours:0 "兼併弱鄰"
 PRC_exploit_the_weak_neighbours_desc:0 "周邊的軍閥正因內鬥、腐敗而疲弱不堪。這正是我們擴張革命根據地的完美時機。"
 PRC_infiltration:0 "敵後作戰"
 PRC_infiltration_desc:0 "國民黨妄圖與我軍進行正面作戰。我們絕不可隨了他們的心意。我軍應當化整爲零，在敵後發動羣衆、建立根據地。當時機適宜的時候，各地的敵後組織就一同發動，打他們個措手不及。 "
 PRC_enforce_the_three_rules:0 "三大紀律"
 PRC_enforce_the_three_rules_desc:0 "1：一切行動聽指揮\n2：不拿羣衆一針一線\n3：一切繳獲要歸公\n只要能遵守這三項簡單易懂的紀律，人民羣衆自然會明白我們是站在他們這一邊的。"
 PRC_permit_opium_trade:0 "鴉片外售"
 PRC_permit_opium_trade_desc:0 "哪怕鴉片有着各種的副作用，我們也不能否定鴉片能很大程度上緩解邊區政府的財政壓力。"
 PRC_ban_the_opium_trade:0 "禁售鴉片"
 PRC_ban_the_opium_trade_desc:0 "鴉片乃是西方列強用來奴役國人的工具。我們不能允許它繼續毒害中國人民。"
 PRC_abolish_the_land_rent:1 "廢除地租"
 PRC_abolish_the_land_rent_desc:0 "土地私有制荒謬至極——土地屬於辛勤耕耘的農民。我們要發動人民羣衆，讓他們自行推動土地改革。我們也可藉此得到廣大人民羣衆的支持。"
 PRC_literacy_programs:0 "掃盲教育"
 PRC_literacy_programs_desc:0 "建立現代化社會的第一步，便是要讓全體老百姓都真正理解社會上的問題並參與解決這些問題。"
 PRC_china_medical_university:0 "中國醫科大學"
 PRC_china_medical_university_desc:0 "衛生與醫療不僅能使革命隊伍保持戰鬥力，還能讓人民羣衆受益。我們要儘快制定並推廣新的衛生與醫療規範。"
 PRC_form_the_academy_of_sciences:0 "設立中科院"
 PRC_form_the_academy_of_sciences_desc:0 "我們應當將研究機構和大學院系進行調整，重組爲中國科學院以提高我們的管理效率。"
 JAP_the_unthinkable_option:0 "未敢設想的道路"
 JAP_the_unthinkable_option_desc:0 "我們的國家需要踏上一條我們以往領袖從未設想過的道路。當然，我們當前還需要實事求是地評估這一選擇的方方面面。"
 JAP_approach_the_young_officers:0 "接觸青年軍官"
 JAP_approach_the_young_officers_desc:0 "老一代的頑固派們很難被新潮思想所影響。我們應當去拉攏新生代。"
 JAP_approach_the_young_officers_tt:0 "得到三位共產派系將領\n"
 JAP_exchange_the_exiles:0 "引渡流亡者"
 JAP_if_man_accepts:1 "如果§H滿洲國§!接受我們的提議，將有以下效果：\n"
 JAP_exchange_the_exiles_desc:0 "不久之前，我們曾將左翼的軍官與公務員半流放式地趕到滿洲。現在是時候把他們召回來替代那些右翼了。"
 JAP_open_up_the_universities:0 "開放各大學"
 JAP_open_up_the_universities_desc:0 "無論血統、無論社會地位，所有人都有學習的權利。"
 JAP_cast_the_die:0 "孤注一擲"
 JAP_cast_the_die_desc:0 "我們的政治與軍事基礎已經足夠穩固。現在就應將命運把握在我們自己手中！"
 cast_the_die_TT:0 "§R佔領東京以圖儘快結束內戰§!\n"
 JAP_the_fate_of_the_imperial_family:0 "皇室的命運"
 JAP_the_fate_of_the_imperial_family_desc:0 "日本長久以來的世襲統治終於結束。我們該決定究竟如何處理天皇和他的家族成員了。"
 JAP_rebuild_the_civil_service:0 "重建公務員體系"
 JAP_rebuild_the_civil_service_desc:0 "爲了能妥善管理國家，我們要揀選最有能力的人來擔任公務員。"
 JAP_reeducation_campaign:0 "再教育運動"
 JAP_reeducation_campaign_desc:0 "偉大的革命給國內帶來了動盪與不安。我們需要對人民進行再教育，增強他們的行爲意識。"
 JAP_finish_the_fight:0 "殲滅窮寇"
 JAP_finish_the_fight_desc:0 "我們必須將革命帶到往日的殖民地，並徹底摧毀我國意識形態敵人的最後壁壘。"
 JAP_join_comintern:0 "加入共產國際"
 JAP_join_comintern_desc:0 "我們無法獨力對抗世界。我們要與共產主義的孕育者一同保衛革命果實！"
 JAP_red_brigades:0 "紅色軍隊"
 JAP_red_brigades_desc:0 "不論男女都有義務保家衛國。而現在，我們將給予他們這個機會。"
 JAP_communist_volunteers:0 "共產主義志願軍"
 JAP_communist_volunteers_desc:0 "鬥爭不會就此結束。我們要輸出革命——將我們最勇敢、聰明的戰士送出去，加速其餘國家的革命進程！"
 JAP_asian_communist_solidarity:0 "亞洲共產主義同盟"
 JAP_asian_communist_solidarity_tt:0 "邀請 §H[WTT_communist_china.GetNameWithFlag]§!加入我們的陣營"
 JAP_asian_communist_solidarity_desc:0 "我們要與亞洲同胞們站在一起。西式的共產主義形式不屬於這裏——我們要與友鄰一道創建併發揚順應適應亞洲需求的亞洲特色共產主義。"
 JAP_nationalize_the_zaibatsus:0 "財閥國有化"
 JAP_nationalize_the_zaibatsus_desc:0 "財閥在我國的政治與經濟領域上有着近乎無限的力量。今天，這將成爲歷史。國家將控制一切！ "
 JAP_people_owned_mines:0 "礦山合作社"
 JAP_people_owned_mines_desc:0 "礦工們將被授予他們爲之揮灑汗水、辛勤工作的礦井的股權。這將極大提高他們的勞動積極性與效率。"
 JAP_public_works:0 "公共建設"
 JAP_public_works_desc:0 "新的一系列公共建設計劃將會爲社會帶來大量工作，與此同時也將大大改善我國的基礎設施。"
 JAP_tokyo_aluminum_plant:0 "東京鋁廠"
 JAP_tokyo_aluminum_plant_desc:0 "充分利用我國工人的才能，儘可能達成自給自足的目標。"
 JAP_purge_the_kodoha_faction:0 "清洗皇道派"
 JAP_purge_the_kodoha_faction_desc:0 "一個新的勢力在國內漸漸浮現。他們的目標是奪取政權並推動對蘇作戰。我們要趁這羣傢伙還未引起大麻煩前徹底消滅掉他們。"
 JAP_liaison_conference:0 "大本營政府聯席會議"
 JAP_liaison_conference_desc:0 "通過組織有各軍政部門首腦參加聯席會議，我們的決策速度將得到極大提高。"
 JAP_greater_east_asian_co_prosperity_sphere:0 "大東亞共榮圈"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "西方帝國主義的霸權終將到頭。亞洲人民當團結在我國的領導下，組建一個強盛統一的亞洲。一個亞洲人的亞洲！"
 JAP_intervene_in_china:1 "盧溝橋事變"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap]的資源實在貧瘠，但我們的鄰居可是出了名的地大物博。所以，我們所需要做的不過是去他們那“拿”罷了。現在，我們所缺的不過是個藉口——讓幾個有幹勁的士兵去做吧。在口實到位之後，無論準備充分與否，天皇陛下都非得同意宣戰了……"
 JAP_secure_china:0 "確保對中國控制"
 JAP_secure_china_desc:0 "頑固的中國人的抵抗真是沒完沒了。必須儘快增兵，平定大陸局面。"
 JAP_develop_chinese_resources:0 "開發中國資源"
 JAP_develop_chinese_resources_desc:0 "我們要妥善利用中國那豐富的物產資源，爲我國下一場戰爭做準備。"
 JAP_strike_south_doctrine:0 "南進論"
 JAP_strike_south_doctrine_desc:0 "中國的物產雖然豐富，但仍不足以滿足我國的需求。幸運的是，就在南方不遠處的太平洋上有着兩個富饒的對象：荷屬東印度羣島和英屬馬來亞以及婆羅洲。爲了真正達成自給自足，與歐洲帝國主義者面對面的角力是不可避免的。"
 JAP_non_aggression_pact_with_the_soviet_union:0 "日蘇互不侵犯條約"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "爲了能安心南進，我們的北方邊境必須萬無一失。讓我們立即開始與[SOV.GetNameDef] 的談判。"
 JAP_bypass_the_philippines:0 "繞過菲律賓"
 JAP_bypass_the_philippines_desc:0 "菲律賓與我們的真正目標比起來，完全不值得在意。讓我們暫時無視他們。"
 JAP_secure_the_philippines:0 "確保對菲控制"
 JAP_secure_the_philippines_desc:0 "菲律賓是南進戰略中必不可少的一環。讓我們確保對菲律賓的控制，並將它建設爲我軍南下的前進基地。"
 JAP_strike_on_the_southern_resource_area:0 "襲擊南洋資源區"
 JAP_strike_on_the_southern_resource_area_desc:0 "執行計劃的時機已到。我們將襲擊南洋並將富饒的西方殖民地據爲己用。"
 JAP_alliance_with_siam:0 "與暹羅結盟"
 JAP_alliance_with_siam_desc:0 "暹羅地理位置的優越性能夠支援我們對西方列強展開戰爭。將暹羅拉攏入夥，對馬來亞和東印度羣島的必然入侵有極大好處。"
 JAP_exploit_the_southern_resource_area:0 "開發南洋資源區"
 JAP_exploit_the_southern_resource_area_desc:0 "我們必須擴大在東印度羣島的開採力度，以其富饒的資源支持我們的軍隊。"
 JAP_sign_tripartite_pact:0 "簽署三國同盟條約"
 JAP_sign_tripartite_pact_bypass_tt:0 "德國或者意大利有一方不是法西斯政體或者與我國處於戰爭狀態。"
 JAP_sign_tripartite_pact_desc:0 "我們面臨着可能是力不能及的任務。因而我們應當接觸其他訴求相近的國家，謀求一些方面的合作。"
 JAP_guide_the_zaibatsus:0 "驅使財閥"
 JAP_guide_the_zaibatsus_desc:0 "我國的大型財閥在政治與經濟上有着不可估量的影響力。我們或許可以通過一些手段將他們引導向我們一方。"
 JAP_nationalize_war_industry:0 "軍工國有化"
 JAP_nationalize_war_industry_desc:0 "推動軍工產業的國有化進程能極大地提高效率和產量。"
 JAP_coal_liquification:0 "煤炭液化"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap]石油資源貧乏，因此我們必須在合成油的技術領域上不遺餘力。"
 JAP_national_mobilization_law:0 "國家動員法"
 JAP_national_mobilization_law_desc:0 "新的動員規章將令服役率大幅提高，從而在民衆思想上灌輸保家衛國的責任感，並使他們清楚認識到通過戰爭擴張的必要性。"
 JAP_national_research_policy:0 "國家科研政策"
 JAP_national_research_policy_desc:0 "國家對科研機構的支持和管制將使得科研項目更加靈活，更有成效。"
 JAP_imperial_arsenals:0 "帝國軍工廠"
 JAP_imperial_arsenals_desc:0 "推動軍工產業的帝國國有化進程能極大地提高效率和產量。"
 JAP_national_defense_state:0 "國防狀態"
 JAP_national_defense_state_desc:0 "全體公民都必須瞭解加強國防，使我國在外敵入侵時固若金湯的緊迫性。"
 JAP_spiritual_mobilization:0 "精神動員"
 JAP_spiritual_mobilization_desc:0 "塑造神道信條，從而提升人民服役責任感，這會提高我們募兵的比率。"
 JAP_warrior_spirit:0 "武士道精神"
 JAP_warrior_spirit_desc:0 "家國與神道能夠在人民思想上灌輸七生報國的精神。"
 JAP_strengthen_the_divine_wind:0 "加強神風特攻隊"
 JAP_strengthen_the_divine_wind_effect:0 "解鎖§H櫻花特別攻擊機§!的生產"
 JAP_strengthen_the_divine_wind_desc:0 "神風特攻隊已經從應急措施轉化爲一門軍事學說。新的攻擊機作爲人導導彈，威力巨大，無堅不摧。"
 JAP_support_the_kodoha_faction:0 "支持皇道派"
 JAP_support_the_kodoha_faction_desc:0 "一個新的勢力在國內漸漸浮現。他們的目標是奪取政權並推動對蘇作戰。爲了天皇陛下和未來着想，我們必須確保這一勢力興盛起來"
 JAP_challenge_the_zaibatsus:0 "挑戰財閥"
 JAP_challenge_the_zaibatsus_desc:0 "財閥在我國的政治與經濟領域上有着近乎無限的力量。我們必須警示他們身爲臣下，必須遵從旨意的不變事實。"
 JAP_showa_restoration:0 "昭和維新"
 JAP_showa_restoration_desc:0 "天皇身爲幕府傀儡的時代早已過去，他必須直接統治這個國家。只有這樣天皇才能比肩歐洲帝王，並帶領我們與之對抗。"
 JAP_modern_shogunate:0 "現代幕府"
 JAP_modern_shogunate_desc:0 "天皇必須維持禮節性的地位，國家應交由強勢的臣屬代爲管理。這定能夠使上意得以深入而有效的執行。"
 JAP_prepare_for_war_with_the_soviet_union:0 "準備對蘇作戰"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "共產主義威脅着我國北疆，我們必須着手備戰，擊敗[SOV.GetNameDef]，以絕後患。"
 JAP_join_the_london_naval_treaty:0 "加入倫敦海軍條約"
 JAP_join_the_london_naval_treaty_desc:0 "如果我們要專注於屠熊，就必須注意保護側腹。假如簽署一紙限制海軍規模的條約便能帶來安寧，那未嘗不可。"
 JAP_build_up_the_manchurian_army:0 "建設滿洲陸軍"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap]會是任何北伐戰事的最前線。我們必須確保他們能夠抵禦任何的潛在攻擊。"
 JAP_non_aggression_pact_with_china:0 "日中互不侵犯條約"
 JAP_non_aggression_pact_with_china_desc:0 "儘管近百年來我國與中國外交關係緊張，但至少現在我們需要與之達成互不侵犯協定，解放軍隊，向北進軍。"
 JAP_create_a_manchurian_imperial_air_force:0 "設立滿洲皇家空軍"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "制空權是取勝之道。如果[MAN.GetNameDef]建立起自己的空軍，這將會使我們取得極大的空中優勢。"
 JAP_technological_exchange:0 "技術交流"
 JAP_technological_exchange_desc:0 "我們需要屠熊的夥伴——德國不僅僅是一個強力夥伴，且擁有着許多領先科技。若能爲我所用，必定可以在此役中大有所爲。"
 JAP_preemptive_war:0 "對蘇先制戰爭"
 JAP_preemptive_war_desc:0 "通過僞造關於北疆日益增長的蘇軍越境報告，我們便可得到發起突襲戰爭消除北方威脅的藉口。"
 JAP_establish_the_northern_resource_area:0 "設立北方資源區"
 JAP_establish_the_northern_resource_area_desc:0 "西伯利亞的富饒資源必須爲我國的戰爭機器所用。"
 JAP_german_rocketry:0 "德國火箭技術"
 JAP_german_rocketry_desc:0 "德國的超前的領先科技對我們的作戰極爲有用。我們必須不惜代價得到他們的圖紙。"
 JAP_strengthen_civilian_government:0 "強化民選政府"
 JAP_tora_tora_tora_idea:0 "虎！虎！虎！"
 JAP_tora_tora_tora_idea_desc:0 "在最初的一擊後，日本人便謀劃起以航母爲戰力的閃電戰。"
 JAP_strengthen_civilian_government_desc:0 "自由主義與民主制度遠不是對我國的威脅，反而是我國最有力的武器。我們必須確保政府足夠強大，保持自由與民主的觀念不動搖。"
 JAP_ally_with_the_zaibatsus:0 "聯合財閥"
 JAP_ally_with_the_zaibatsus_desc:0 "財閥在我國的政治與經濟領域上有着近乎無限的力量。他們是機會公等與個體自由的證明，我們必須與之合作，推動國家發展。"
 JAP_research_spending:0 "科研支出"
 JAP_research_spending_desc:0 "科研項目必須得到足夠充裕的預算，這樣我們才能充分運用國家的精銳力量。"
 JAP_pre_emptive_coup:0 "先發政變"
 JAP_pre_emptive_coup_desc:0 "我們必須先發制人，對子孫後代負責，確保我國的未來，以免被威權政府踐踏我們的價值觀。"
 JAP_purge_the_militarists:0 "清洗軍國主義分子"
 JAP_purge_the_militarists_desc:1 "如果我們想要更冷靜地制定政策，那麼信奉軍權至上的莽夫就必須被趕下太平洋。尚武只能在別處行得通。"
 JAP_the_showa_constitution:0 "昭和憲法"
 JAP_the_showa_constitution_desc:0 "我們應接納並尊重我國皇室的歷史。然而，我們要打造一個威權主義無處遁形的日本。我們將會維持天皇虛君之位，但通過憲法將其權利牢牢鎖死，如同許多西方國家所做的一樣。"
 JAP_west_pacific_treaty_organization:0 "西太平洋條約組織"
 JAP_west_pacific_treaty_organization_desc:0 "建立起與其他亞洲國家的聯盟可以讓我們更有力地抵禦任何潛在威脅，保衛我們的新準則。"
 JAP_rekindle_the_old_alliance:0 "重建舊聯盟"
 JAP_rekindle_the_old_alliance_desc:0 "我們最好的選擇是重新和上次世界大戰的盟友站在一起。我們將再次與[ENG.GetNameDef]攜手共進，保衛民主。"
 JAP_pacific_guardian:0 "太平洋守護者"
 JAP_pacific_guardian_desc:0 "爲了全體亞洲與環太平洋國家，我們會承擔起守護者的角色。一旦他們從西方帝國主義的枷鎖中脫離，便需要我們指引他們成長爲成熟的民主國家。"
 JAP_anti_communist_bulwark:0 "反共堡壘"
 JAP_anti_communist_bulwark_desc:0 "民主的原則與共產主義對立。我們必須堅定反對這一邪惡的意識形態，並且保護自身與友邦。"
 JAP_anti_communist_volunteers:0 "反共志願軍"
 JAP_anti_communist_volunteers_desc:0 "我們必須撲滅共產主義的野火。一旦發現，即使形式上我們沒有參與其中，我們也應派出志願軍，保衛民主。"
 JAP_the_korean_question:0 "朝鮮問題"
 JAP_the_korean_question_desc:0 "我國已控制了朝鮮半島很長時間，但現在朝鮮民族自決的呼聲日益壯大。如果我們否認他們自治的權利，我們還能宣稱我們維持了民主思想嗎？"
 JAP_liberate_manchuria:0 "解放滿洲"
 JAP_liberate_manchuria_desc:0 "滿洲國維持在威權統治之下——我國殖民統治遺留的糟粕。我們必須修正這一錯誤並確保該地區正確地迴歸中國統治。"
 JAP_liberate_manchuria_tt:0 "征服滿洲後可以選擇決議。\n"
 JAP_ultimate_deterrence:0 "終極震懾"
 JAP_ultimate_deterrence_desc:0 "保衛和平的最佳方式就是永遠遠離戰爭。這一恐怖威力的新式武器發展可保無虞。"
 JAP_full_sovereignty_for_the_philippines:0 "完整菲律賓主權"
 JAP_full_sovereignty_for_the_philippines_desc:0 "民族自決必須在全亞洲進一步擴散。[USA.GetNameDefCap]卻依然持續着對菲律賓的管制，必須對他們施壓，令其尊重菲律賓人民的民主權利。"
 JAP_the_manchurian_project:0 "滿洲計劃"
 JAP_the_manchurian_project_desc:0 "日本本土土地資源緊缺，但我們統治的東北地區卻是地廣人稀。我們難以在本土大展拳腳，但可以在東北廣築高樓。我們將在[MAN.GetNameDef]進行大規模的工業化進程。"
 JAP_expand_the_showa_steel_works:0 "擴建昭和制鋼所"
 JAP_expand_the_showa_steel_works_desc:0 "我們必須擴建昭和制鋼所以大幅增產。這是大規模工業化的先決條件。"
 JAP_develop_aluminum_sources:0 "開採鋁材"
 JAP_develop_aluminum_sources_desc:0 "我們的航空工程需要大量的鋁材，因此滿洲鋁礦需要擴大開掘規模。"
 JAP_expand_manchurian_railways:0 "擴建滿鐵"
 JAP_expand_manchurian_railways_desc:0 "滿洲的基礎設施需要大規模建設，以承擔增長後的工業需求。"
 JAP_light_industry_development:0 "發展輕工業"
 JAP_light_industry_development_desc:0 "輕工業對建設軍隊的基礎起着重要的作用，必須擴大生產規模。"
 JAP_heavy_industry_development:0 "發展重工業"
 JAP_heavy_industry_development_desc:0 "軍事重工業對建設先進軍隊起着重要的作用，必須擴大生產規模。"
 JAP_japanese_settlement:0 "滿洲墾殖團"
 JAP_japanese_settlement_desc:0 "將我國人民移殖至滿洲可以增加勞動人口，並給增設工廠帶來更多機遇。"
 JAP_fortify_the_border:0 "加強邊境防守"
 JAP_fortify_the_border_desc:0 "北部邊疆幾乎是不設防的。我們必須爲潛在的入侵做好防禦準備。"
 JAP_army_expansion_law:0 "陸軍擴編法案"
 JAP_army_expansion_law_desc:0 "我國政府必須把即時而大幅的擴軍能力作爲核心信條之一。"
 JAP_small_arms_modernization:0 "輕武器現代化"
 JAP_small_arms_modernization_desc:0 "我國軍隊急需裝備先進槍械以與潛在之敵相匹敵。"
 JAP_supremacy_of_technology:0 "科技至上"
 JAP_supremacy_of_technology_desc:0 "科技帶來勝利。爲了在軍備上超出敵人，我們必須不遺餘力發展科技。"
 JAP_modern_artillery:0 "現代火炮"
 JAP_modern_artillery_desc:0 "儘管我軍英勇而兇悍，他們依然需要火力優勢掩護推進。"
 JAP_armored_divisions:0 "裝甲部隊"
 JAP_armored_divisions_desc:0 "不少國家已經體驗到裝甲部隊的威力。我們必須不落人後，發展更多先進而有力的裝甲載具，以強力而迅捷地打擊敵人。"
 JAP_bicycle_battalions:0 "自行車機動營"
 JAP_bicycle_battalions_desc:0 "機動性極其關鍵——我們的部隊將配備自行車以大幅挺高機動性。"
 JAP_army_expansion:0 "陸軍擴編"
 JAP_army_expansion_desc:0 "爲達成擴軍的目標，我們需要啓用那些證明過能夠教授戰術的軍官。"
 JAP_supremacy_of_will:0 "意志至上"
 JAP_supremacy_of_will_desc:0 "沒有靈魂的劍斬不斷任何東西；武士手持木劍也能殺人。"
 JAP_fighter_modernization:0 "戰鬥機現代化"
 JAP_fighter_modernization_desc:0 "我們必須在所有領域保持優勢，空戰也一樣。因而先進戰機是極其必要的。"
 JAP_range_focus:0 "重視航程"
 JAP_range_focus_desc:0 "太平洋戰場廣闊無比，我們的新戰機必須能夠越過戰場，纔能有效打擊敵人。"
 JAP_agility_focus:0 "重視機動性"
 JAP_agility_focus_desc:0 "如果我們的戰機無法在趕到戰場時與敵人作戰，航程就不會給我們帶來什麼優勢。我們需要生產出具有超強機動性的飛機，它們永遠不會被淘汰。"
 JAP_the_zero:0 "永遠的零"
 JAP_the_zero_desc:0 "三菱的新式戰鬥機可能已經成爲了目前最優秀的艦載機設計。無與倫比的操作性，加上不錯的航程，意味着這一設計可以持續使用多年。我們應該馬上開始生產原型機。"
 JAP_the_zero_tt:0 "解鎖生產 §H三菱 A6M 零式§!"
 JAP_bomber_modernization:0 "轟炸機現代化"
 JAP_bomber_modernization_desc:0 "現代化的戰術轟炸機是在戰場支援我們的軍隊的關鍵"
 JAP_strategic_bomber_effort:0 "戰略轟炸機研發"
 JAP_strategic_bomber_effort_desc:0 "像我們所希望的那樣，僅僅通過直接的軍事對抗難以贏得戰爭。工業能力能夠極大地影響戰爭的結果，因此我們需要投資研發新的戰略轟炸機以有效地摧毀敵人隱藏在戰線後的工業。"
 JAP_unified_fighter_development:0 "統一標準戰鬥機研發"
 JAP_unified_fighter_development_desc:0 "多年以來，我們收到海軍和陸軍分開發展戰機的困擾。我們需要統一這些方案以確保武器的統一性，更有效率地利用我們有限的研究資源。"
 JAP_jet_prototypes:0 "噴氣式飛機原型"
 JAP_jet_prototypes_desc:0 "航空的未來不屬於螺旋槳。我們需要考慮噴氣式引擎以提高我們飛機的能力。"
 JAP_new_naval_estimates:0 "海軍新預算"
 JAP_new_naval_estimates_desc:0 "我要需要對海軍的增長規模作出新的估計，並要求船塢設施適應艦船的增長。"
 JAP_carrier_warfare_experiments:0 "航母作戰實踐"
 JAP_carrier_warfare_experiments_desc:0 "戰列艦已經是舊時代的化石了。我們需要把目光投向未來，而未來屬於航空兵。航空母艦將允許我們向太平洋投射我們的力量。"
 JAP_expand_the_snlf:0 "擴編海軍特別陸戰隊"
 JAP_expand_the_snlf_desc:0 "太平洋的海戰將大量涉及海軍登陸作戰。海軍特種登陸部隊如果要完成任務就必須擴編。"
 JAP_first_air_fleet:0 "第一航空戰隊"
 JAP_first_air_fleet_desc:0 "爲了最大限度地發揮攻擊威力，我們將把世界上最大規模的航空母艦集中到一個戰鬥羣中。通過發展這種形式的協同進攻行動所需的理論，我們的敵人將不會有任何機會反制我們的海軍航空兵。"
 JAP_modern_escorts:0 "現代護航編隊"
 JAP_modern_escorts_desc:0 "我們的艦隊要求最現代的護衛艦隊，不受到敵軍潛艇和魚雷艇的阻礙。"
 JAP_supremacy_of_the_battlefleet:0 "鉅艦大炮主義"
 JAP_supremacy_of_the_battlefleet_desc:0 "憑藉我們優越的戰列艦設計，我們只需要一次決定性的海戰就能決定整個戰局。我們需要優化我們的艦隊編成，確保我軍能夠贏得勝利。"
 JAP_the_ultimate_battleship:0 "終極戰艦"
 JAP_the_ultimate_battleship_desc:0 "既然我們的資源有限，我們就必須保證有效利用它們。我們將建造有史以來最強大的戰列艦，粉碎膽敢阻攔它的一切敵人。"
 JAP_cruiser_modernization:0 "巡洋艦現代化"
 JAP_cruiser_modernization_desc:0 "巡洋艦將成爲太平洋作戰部隊的支柱，因此我們要盡最大努力擴大生產。"
 JAP_long_lance_torpedoes:0 "長槍魚雷"
 JAP_long_lance_torpedoes_desc:0 "全球資源殘酷的分配現實令我們的海軍數目遠遠比不上敵軍。因此，我們需要開發出世界上最先進的魚雷。這就是射程超長且威力無窮的九三式酸素魚雷，它將由壓縮氧氣而不是壓縮空氣充當助燃劑，它能夠令我軍的小型水面艦艇更高擊沉噸位遠勝於它的戰艦。"
 JAP_torpedo_cruisers:0 "重雷裝巡洋艦"
 JAP_torpedo_cruisers_desc:0 "我們將把一整級戰艦改造用於搭載大量新式魚雷，以此重創敵方艦隊。"
 cost_reduced_last_stand:1 "允許以極低的指揮能力使用§Y背水一戰§!戰術。\n"
 MAN_pacify_the_countryside:0 "綏靖鄉村"
 MAN_pacify_the_countryside_desc:0 "自從我們掌權以來，匪徒與叛亂分子就在我國偏遠地區反抗我們的統治。如果我們把自己看作一個政府對這些時間認真看待，我們就需要根除這些恐怖分子，向人民展示我們實施統治的決心。"
 MAN_pacify_the_countryside_effect_tooltip:0 "在特定地區分配部隊以鎮壓農村的土匪。\n"
 MAN_army_modernization:0 "軍隊現代化"
 MAN_army_modernization_desc:0 "我們的軍隊規模既小，而且裝備也過時了。鑑於我們的可用資源資源，這一現狀是不可接受的，因此我們需要擴張我們的軍隊規模。"
 MAN_mukden_military_academy:0 "奉天軍事學院"
 MAN_mukden_military_academy_desc:0 "如果我們不希望通過烏合之衆來實現我們的戰略目的，那麼軍隊就需要忠誠可靠的軍官來指揮"
 MAN_invite_japanese_settlers:0 "邀請日本移民"
 MAN_invite_japanese_settlers_desc:0 "和我們的領土相比，我們的人口太少了。我國的廣大土地上絕大部分都是荒野。我們應當在這些地區建立新的社區，准許在這裏發展更多的經濟。"
 MAN_collective_farms:0 "集體農場"
 MAN_collective_farms_desc:0 "小農耕種的個體農場既落後又低效。把鄉村的所有人力和土地合併起來成爲一個單一的實體能夠實現更高效的發展。"
 MAN_law_university:0 "新京法政大學"
 MAN_law_university_desc:0 "我們的國家還很年輕，我們眼前就是根據我們最現代的對政府的理解，創立一個全新的法律體系的機會。爲此，我們應該創辦一個專門的機構，匯聚全亞洲最聰明的頭腦。"
 MAN_research_and_education_department:0 "文教部"
 MAN_research_and_education_department_desc:0 "隨着我們的國家發展，我們需要保證我們的教育和研究設施與其匹配。我們需要作出更大的努力來確保我們的研究工作集中在最需要的地方。"
 MAN_trade_delegation:0 "貿易代表團"
 MAN_trade_delegation_desc:0 "世界其他國家在工業領域遠遠領先於我們。我們應該派出一個代表團研究他們的技術，找到改善我們工業的方式。"
 MAN_expand_the_textile_industry:0 "擴建紡織工廠"
 MAN_expand_the_textile_industry_desc:0 "我們的紡織工業長期以來是我們工業的中流砥柱，並且將成爲吸引外資，擴大工業的最簡單的方式。"
 MAN_obedience:0 "服從"
 MAN_obedience_desc:0 "有的人說我們只不過是日本人的傀儡，不過他們從根本上誤解了我們的密切、平等的關係。讓我們反抗我們的恩人就像讓小孩反抗他的父母一樣。"
 MAN_hoankyoku:0 "保安局"
 MAN_hoankyoku_desc:0 "我們的政府是把中國領入光明的未來的最佳選擇。顯然，許多人更願意將我們毀滅，所以我們需要建立一個組織抓捕這些人以保護我們的國家。"
 MAN_first_five_year_plan:0 "第一個五年計劃"
 MAN_first_five_year_plan_desc:0 "儘管這帶有強烈的共產主義色彩，不過五年級會對於國家的經濟發展而言是頗有價值的工具。我們應該實施這樣的計劃以驅動我們工業的發展。"
 MAN_invite_japanese_investors:0 "邀請日本投資者"
 MAN_invite_japanese_investors_desc:0 "發展我們的國家需要很多外部幫助，一些日本公司願意投資我們的國家。"
 MAN_expand_the_railways:0 "擴建鐵路"
 MAN_expand_the_railways_desc:0 "一個現代化的鐵路系統是連接我們國家所有地區並把它們集合在一起的關鍵。"
 MAN_develop_aluminum_sources:0 "發掘鋁土礦"
 MAN_develop_aluminum_sources_desc:0 "我們在遼寧有廣泛的鋁土礦藏分佈並亟待開發。這將爲我們的航空工業提供重要的推動力。"
 MAN_expand_showa_steel_works:0 "擴建昭和制鋼所"
 MAN_expand_showa_steel_works_desc:0 "昭和制鋼所是我們重工業的支柱。投資他們將使我們在以後獲得更多收益。"
 MAN_social_research_unit:0 "社會研究機構"
 MAN_social_research_unit_desc:0 "我們要成立專門的機構來研究人民的生活方式和習慣，以便更好地引導他們成爲國家的生產性公民。"
 MAN_second_five_year_plan:0 "第二個五年計劃"
 MAN_second_five_year_plan_desc:0 "隨着第一個五年計劃的成功，我們應當展開另一個五年計劃才能保證前一個計劃有意義。"
 MAN_national_defense_state:0 "國防狀態"
 MAN_national_defense_state_desc:0 "等到這場戰爭勝利，我們可以重新統治全中國。我們需要盡一切努力，願意做出一起犧牲，利用一切可用資源發動戰爭。"
 MAN_mukden_arsenal:0 "奉天兵工廠"
 MAN_mukden_arsenal_desc:0 "舊帝國的兵工廠將成爲新軍事工業綜合體的核心，爲我國提供現代武器。"
 MAN_mamc:0 "滿洲飛行機制造株式會社"
 MAN_mamc_desc:0 "組建滿洲飛行機制造株式會社將會爲我們提供一種建立現代化空軍的方式，令我們能夠傲視羣雄。"
 MAN_alliance_with_the_kwantung_army:0 "與關東軍結盟"
 MAN_alliance_with_the_kwantung_army_desc:0 "日本軍隊在我國經常和我們的想法不一致。我們應該與他們建立更密切的聯繫，以確保我們儘可能少地發生衝突。"
 MAN_chinese_leadership:0 "中國領導權"
 MAN_chinese_leadership_desc:0 "中國人民需要一位中國領導人。我們應該公開宣佈，我們的目標是完全恢復整個中國的皇權統治。"
 MAN_vassalize_mengukuo:0 "附庸蒙疆"
 MAN_vassalize_mengukuo_desc:0 "蒙疆的親王並不適合與滿洲皇帝平起平坐。我們應該趕緊結束這種愚蠢的現狀，把他放在適合他的位置。"
 MAN_national_cooperation_government:0 "民族互助政府"
 MAN_national_cooperation_government_desc:0 "我們聽到了令人不安的謠言，傳說日本人正考慮和其它的中國政客——平頭百姓——組建合作政府。這是不可接受的。我們要保證任何我們的聯合部隊控制的中國土地都由我們管理。"
 MAN_the_two_emperors:0 "兄弟皇誼"
 MAN_the_two_emperors_desc:0 "是時候嘗試一些荒謬的想法了。我們是日本人完全平等的合作伙伴，我們的兩位統治者之間的情誼好像兄弟一樣！"
 MAN_assertiveness:0 "自立"
 MAN_assertiveness_desc:0 "日本人還在以傲慢的姿態統治我們。我們應該提醒他們，我們同他們一樣是值得尊重的帝國。"
 MAN_request_control_of_the_railways:0 "聲索鐵路控制權"
 MAN_request_control_of_the_railways_desc:0 "在我們這種規模的國家，控制着鐵路就意味着控制着國家。\n\n日本人現在控制着我們的鐵路。\n\n這一點必須得到改變。"
 MAN_staff_the_court_with_manchus:0 "滿洲人的朝廷"
 MAN_staff_the_court_with_manchus_desc:0 "清王朝統治了中國數個世紀之久。如果我們要回復過去的榮耀，就要確保我們儘可能地遵循他們的榜樣。"
 MAN_expand_the_imperial_guards:0 "擴大帝國衛隊"
 MAN_expand_the_imperial_guards_tt:1 "獲得4個擁有§Y七個步兵營§!和§Y兩個炮兵營§! 的單位。\n"
 MAN_expand_the_imperial_guards_desc:0 "帝國衛隊將成爲我們新軍中的精英，併成爲所有士兵的榜樣。"
 MAN_local_arms_procurement:0 "本地武器生產"
 MAN_local_arms_procurement_desc:0 "我們不能永遠依靠日本人提供的槍支。如果我們要獨立自主，就得要親自控制武器生產來源。"
 MAN_bolster_nationalism:0 "支持民族主義"
 MAN_bolster_nationalism_desc:0 "長久以來，人們認爲滿洲國是由日本人生造出來的國家。然而，每個國家都只不過是想象的共同體。我們需要在人們之中建立一種滿洲人的身份認同感並將其變爲現實。"
 MAN_five_equal_peoples:0 "五族協和"
 MAN_five_equal_peoples_desc:0 "由一個民族佔據絕對優勢地位統治國家的時代已經過去了。滿洲國將會是一個新型的國家。俄、和、蒙、朝、滿五族人將會在滿洲國和睦相處。"
 MAN_white_russian_advisers:0 "白俄顧問"
 MAN_white_russian_advisers_desc:0 "在俄國內戰之後，一些俄羅斯人寧願流亡國外也不願意接受被蘇聯統治的命運。我們可以利用他們重建和訓練我們的軍隊。"
 MAN_empower_the_legislative_council:0 "授權給立法委員會"
 MAN_empower_the_legislative_council_desc:0 "立法委員會目前只不過是一個儀式性的機構，它允許日本統治者的任何要求。如果我們想成爲一個真正的主權國家，我們就必須在立法問題上擁有充分的自主權。"
 MAN_five_people_armies:0 "五族軍"
 MAN_five_people_armies_desc:0 "如果每個公民都是平等的，那麼每個公民都必須同樣願意並準備好爲抵禦外國侵略者而戰。"
 MAN_five_people_armies_tt:2 "獲得7個由§Y3步兵營§!組成的單位。\n"
 MAN_purge_the_general_affairs_council:0 "清洗總務廳"
 MAN_purge_the_general_affairs_council_desc:0 "總務廳是日本人設置以控制我們政府的政府的機構。這一現狀必須得到改變，我們必須清洗掉所有不忠於我們政府的人，哪怕他們只是稍有懷疑。"
 MAN_reform_the_civil_service:0 "重塑公務員系統"
 MAN_reform_the_civil_service_desc:0 "總務廳的問題只不過是冰山一角。日本人有效地控制了我們國家的大部分的公務員系統。我們需要建立自己的行政管理體制。"
 MAN_independence_war:0 "獨立戰爭"
 MAN_independence_war_desc:0 "是時候擺脫強加在我們頭上的束縛，恢復我們自古以來的自由的時候了。滿洲國將成爲中國第一個擺脫外來侵略者壓迫的地區。"
 MAN_imperial_divinity:0 "君權神聖"
 MAN_imperial_divinity_desc:0 "過去，中國的皇帝被尊奉爲天子。我們要把現任皇帝和這個傳統接續起來。"
 MAN_imperial_university:0 "帝國大學"
 MAN_imperial_university_desc:0 "帝國需要人才來推動它的發展。我們要創設一個機構讓最優秀的人聚集在一起互相教育、互相學習。"
 MAN_move_capitals:1 "遷都"
 MAN_move_capitals_desc:0 "北京作爲中國的首都有着悠久的歷史。現在我們收復了這裏，皇帝可以回到他的寶座上了。"
 MAN_claim_the_mandate_of_heaven:0 "天命攸歸"
 MAN_claim_the_mandate_of_heaven_desc:0 "我們在戰爭中的勝利已經清楚地表明瞭天命站在誰的一邊，皇帝是龍椅真正的主人。任何懷疑皇帝合法性的一律都將在鐵一般的事實面前煙消雲散。"
 MAN_reclaim_the_empire:0 "重建帝國"
 MAN_reclaim_the_empire_desc:0 "我們贏得了我們的自由，現在是時候對中國其他地區的叛亂者和分裂分子進行戰爭了。成者爲王敗者寇。"
 MAN_assert_our_authority:0 "堅持權威"
 MAN_assert_our_authority_desc:0 "國家的其他部分目前是四分五裂的，沒有任何一個自稱軍閥或是主席的篡位者和土匪適合統治這個國家。我們將碾碎他們，將我們的統治遍及全中國。"
 MAN_offer_vassalization:0 "要求附庸"
 MAN_offer_vassalization_desc:0 "這場戰爭撕裂了全中國。我們可以通過將拒絕臣服者安排到朝廷中合適的位置的方式結束這場戰爭。"