 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。凱末爾主義作爲一種意識形態仍然受到挑戰，軍官團則堅決反對現屆政府在意識形態及國家治理問題上的一切立場。"
