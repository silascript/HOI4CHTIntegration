 GRE_metaxism_7:0 "梅塔克薩斯主義"
 GRE_metaxism_7_desc:0 "梅塔克薩斯主義是指導建立第三希臘文明的核心思想，它將社團主義、民族主義以及威權主義奉爲整個[ROOT.GetAdjective]國家賴以發展繁榮的信條。"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "安納托利亞災難的英靈"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "我們不僅向在1922年與土耳其人的作戰中犧牲的人起誓，同時也向那些被迫離開家園、如今生活慘淡的人起誓。我們的失敗只會以一種方式實現復仇：那便是收復君士坦丁堡。一位偉大的政治家曾説過：“君士坦丁堡是偉大的首都與永恆之城，它寄託着所有希臘人的夢想與希望。”我們將以最終實現希臘人民長久夙願的偉大領袖形象爲世人所銘記，同時以此徹底洗刷我們在1922年的冤屈。"
 GRE_farmer_culture:0 "重農社會"
 GRE_farmer_culture_desc:0 "我們不必爲我們農業立國的現狀而羞愧，我們可以在不忘卻數世紀傳承下來的技藝的情況下，昂首步入現代社會。我們充分理解希臘勞動者，我們無需再畏於向他們表達敬意，無論他們的技藝是否對今天的國家有用。"
 GRE_industrializing_society:0 "邁向工業化的社會"
 GRE_industrializing_society_desc:0 "我們生活在一個戰爭機器嘶嘶作響的時代，這個時代再也不能容忍絕大多數希臘勞動者窮其一生都投身於無用的奢侈品生產上。我們現在已經步入了從根本上重塑希臘國家與人民的過渡時期，儘管我們不能苛求希臘人民能在短短數十年內完全適應它。"
 GRE_industrializing_society_communist:0 "邁向工業化的社會"
 GRE_industrializing_society_communist_desc:0 "我們生活在一個戰爭機器嘶嘶作響的時代，這個時代再也不能容忍絕大多數希臘勞動者窮其一生都投身於無用的奢侈品生產上。我們現在已經步入了從根本上重塑希臘國家與人民的過渡時期，儘管我們不能苛求希臘人民能在短短數十年內完全適應它。"
 GRE_command_economy:0 "計劃經濟"
 GRE_command_economy_desc:0 "我們生活在一個戰爭機器嘶嘶作響的時代，這個時代再也不能容忍絕大多數希臘勞動者窮其一生都投身於無用的奢侈品生產上。我們現在已經步入了從根本上重塑希臘國家與人民的過渡時期，通過國家計劃經濟的指導，我們將引導希臘人民走上正途。"
 GRE_agricultural_communes_idea:0 "集體化農業"
 GRE_agricultural_communes_idea_desc:0 "希臘在傳統上依賴農業和輕工業，諸如煙草這樣的商業產品一直是希臘的主要出口產品。對傳統產業的依賴使我們在建設項目上不得不依靠大國的重工業，但隨着所有農場在集體化管理下被組織起來，我們得以更好地爲未來及其他遠大目標做準備。"
 GRE_farmer_managed_communes:0 "自治農業公社"
 GRE_farmer_managed_communes_desc:0 "我們不必爲我們農業立國的現狀而羞愧，我們可以在不忘卻數世紀傳承下來的技藝的情況下，昂首步入現代社會。我們充分理解希臘勞動者，我們無需再畏於向他們的技藝表達敬意，同樣也無需再畏懼他們更多地主宰自身的命運。"
 GRE_rural_exodus:0 "農村人口遷徙"
 GRE_rural_exodus_Desc:0 "隨着工業化的推進，人民紛紛離開了他們農村地區的家園，轉而湧向大城市。"
 GRE_sophistry_and_science_idea:0 "詭辯與科學"
 GRE_sophistry_and_science_idea_desc:0 "通過促進政界人士與科學工作者之間的相輔相成，我們將向現代化更進一步。"
 GRE_megali_idea_triumphant:0 "勝利的偉大理想"
 GRE_megali_idea_triumphant_desc:0 "一切業已落定：我們勝利了！埃萊夫塞里奧斯·韋尼澤洛斯終於大仇得報，[ROOT.GetNameDef]終究實現了它的昭昭天命。"
 GRE_eon:0 "國家青年組織"
 GRE_eon_desc:1 "在組織青年人方面，德國人和義大利人有着很值得稱讚的一套。我們可以借鑑他們的組織模式，來確保我們的年輕人既不會有反社會行爲，同時也崇敬我們的偉大領袖[ROOT.GetLeader]。"
 GRE_eon_fascist:0 "國家青年組織"
 GRE_eon_fascist_desc:1 "在組織青年人方面，德國人和義大利人有着很值得稱讚的一套。我們可以借鑑他們的組織模式，來確保我們的年輕人既不會有反社會行爲，同時也崇敬我們的偉大領袖[ROOT.GetLeader]。"
 GRE_security_batallions:0 "安保部隊"
 GRE_security_batallions_desc:1 "爲實現佔領區以及我國領內的持久和平，我們將不得不組建由我國最狂熱法西斯黨徒構成的安保部隊。"
 GRE_eee_in_government:1 "與希臘國民聯盟的聯合"
 GRE_eee_in_government_desc:0 "當務之急迫使我們不得不與法西斯黨派希臘國民聯盟聯合，我們只能希望與法西斯黨徒合作的決定不會在將來反噬我們……"
 GRE_booming_tourism:0 "蓬勃發展的旅遊業"
 GRE_booming_tourism_desc:0 "從國外來[ROOT.GetNameDef]觀光的人比歷史上任何時候都要多！"
 GRE_four_year_plan_spirit:0 "四年計劃"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "現代化列奧尼達斯防線"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "現代化梅塔克薩斯防線"
 GRE_improving_our_defensive_lines_desc:0 "良好的防禦是最好的進攻，而我們將致力於打造不可戰勝的防禦。"
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "地中海的守護者"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "地中海的捍衞者"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "我們是地中海地區歷史最悠久、最古老的居民。我們對整個地區乃至其人民都負有責任，而我們絕不會枉負這一神聖的職責。"
 GRE_ancient_talents:0 "歷史悠久的天賦"
 GRE_ancient_talents_desc:0 "自青銅時代以來，我們就一直對航海情有獨鍾。我們將通過培育深厚的航海傳統，向流淌在血液當中歷史悠久的天賦致敬。"
 GRE_hellenic_army:0 "希臘陸軍"
 GRE_hellenic_army_desc:0 "對於造訪的觀察員來説，我國武裝力量或許並不那麼令人印象深刻，但我國人民卻擁有赤誠的戰鬥精神：他們心中的那團火是不會被熄滅的。這種品質實屬難能可貴，我們必須將其發揚光大，如此一來，我們便可直面我們的敵人。"
 GRE_hellenic_army_2:0 "希臘陸軍"
 GRE_hellenic_army_2_desc:1 "我國陸軍或許在規模上永遠不會是巴爾幹諸國中最龐大的，但肯定會是最有能力的。"
 GRE_hellenic_army_3:0 "希臘陸軍"
 GRE_hellenic_army_3_desc:1 "我國陸軍或許在規模上永遠不會是巴爾幹諸國中最龐大的，但肯定會是最有能力的。"
 GRE_byzantine_army:0 "拜占庭陸軍"
 GRE_byzantine_army_desc:0 "就在不久之前，我們還僅僅滿足於擁有一支能夠維持並保衞邊境的小規模陸軍，但如今我們已經全副武裝了我軍將士，他們志在向這個世界進軍，實現我們重建帝國的雄心壯志。我國陸軍是這個世界上獨一無二的武裝力量，有了它，我們終將奪回過去被搶走的一切。"
 GRE_hellenic_air_force_academy:0 "希臘空軍學院"
 GRE_hellenic_air_force_academy_desc:1 "我們的飛行員不僅態度積極，而且能幹稱職——他們操縱着一支不愧於希臘國家之名的空軍。"
 GRE_venerate_the_ancient_hellenes_spirit:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "我們難道不是那些受人敬仰的古希臘人的光榮後裔嗎？我們骨子裏流淌的難道不是與那些辯論、哲學、戰爭大師一脈相承的熱血嗎？我們應該要重新讓人民對自己的文化產生自豪感，這樣我們就能再次成爲歐洲的指路明燈。"
 GRE_venerate_the_ancient_hellenes_2:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "我們將學習底比斯戰士的聰明才智，他們曾通過力量和智慧推翻了斯巴達霸權。"
 GRE_venerate_the_ancient_hellenes_3:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "我們將向雅典的哲學家學習，他們創造了我們今天所知的民主概念。"
 GRE_venerate_the_ancient_hellenes_4:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "我們將以阿吉德王朝的英傑們爲榜樣，他們曾起於毫末的馬其頓進而征服了半個已知世界。"
 GRE_venerate_the_ancient_hellenes_5:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "我們將學習推翻斯巴達霸權的底比斯戰士的聰明才智，以及創造了我們今天所知民主概念的雅典哲學家的智慧。"
 GRE_venerate_the_ancient_hellenes_6:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "我們將學習推翻斯巴達霸權的底比斯戰士的聰明才智，並視阿吉德王朝的英傑們爲榜樣，他們曾起於毫末的馬其頓進而征服了半個已知世界。"
 GRE_venerate_the_ancient_hellenes_7:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "我們將學習創造了我們今天所知民主概念的雅典哲學家的智慧，並視阿吉德王朝的英傑們爲榜樣，他們曾起於毫末的馬其頓進而征服了半個已知世界。"
 GRE_venerate_the_ancient_hellenes_8:0 "崇敬古希臘人"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "我們將傳承所有的優良品質，是它們讓我們的祖先如此偉大，只要稍加推動，這些品質就能再次在我國人民身上展現出來。"
 GRE_reviving_the_double_headed_eagle_spirit:0 "復興雙頭鷹精神"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "韋尼澤洛斯的黨羽們就是一羣懦夫，他們拒絕讓希臘復興真正的失落榮耀——那屬於拜占庭的榮耀！既然我們可以聲索整個帝國淪喪的法理領土，那爲什麼我們僅僅在土耳其的海岸就止步不前呢？充滿榮光的希臘新時代已然拉開序幕！"
 GRE_reviving_the_double_headed_eagle_2:0 "復興雙頭鷹精神"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "韋尼澤洛斯的黨羽們就是一羣懦夫，他們拒絕讓希臘復興真正的失落榮耀——那屬於拜占庭的榮耀！既然我們可以聲索整個帝國淪喪的法理領土，那爲什麼我們僅僅在土耳其的海岸就止步不前呢？充滿榮光的希臘新時代已然拉開序幕！"
 GRE_socialist_economy_spirit:0 "希臘式社會主義"
 GRE_socialist_economy_spirit_desc:0 "我國經濟如今以人而非利潤爲本。而我們有着顯而易見的敵人，那便是外國的剝削資本家以及本國的投機分子害蟲，他們無時不刻地想要欺詐[ROOT.GetAdjective]勞動者的合理收入。"
 GRE_socialist_economy_2:0 "希臘式社會主義"
 GRE_socialist_economy_2_desc:1 "在僞王的專制統治與韋尼澤洛斯黨人的窮兵黷武摧殘下，希臘人民已經流了太多的鮮血。現在是時候讓人民在一個以民爲本的政府治下迎來繁榮昌盛了！"
 GRE_socialist_economy_3:0 "希臘式斯大林主義"
 GRE_socialist_economy_3_desc:0 "黨高於一切；如果一個人對黨不忠誠，那麼他就是一個陰謀顛覆的危險叛徒，是我們整個民族的危險。"
 GRE_socialist_economy_4:0 "希臘式共產主義"
 GRE_socialist_economy_4_desc:0 "勞動者高於一切；如果我們作爲由勞動者構成並掌權的政府卻不能代表勞動者的最大利益，那麼還有誰能呢？"
 GRE_cooperative_trade_unions:0 "合作的工會"
 GRE_red_militias_spirit:0 "赤衞民兵"
 GRE_red_militias_spirit_desc:1 "當下有許多人仍舊試圖阻撓我們爲希臘現代化所做出的一切努力，但是隨着民兵組織被建立起來保衞革命，他們將會發現阻撓我們的一切企圖將會變得愈發艱難。"
 GRE_red_militias_2:0 "希臘紅軍"
 GRE_red_militias_2_desc:0 "一個真正的共產主義國家需要一支能夠堅決貫徹執行工人意志的人民軍隊。"
 GRE_red_militias_3:0 "赤衞監察"
 GRE_red_militias_3_desc:0 "儘管反黨顛覆分子無處不在，但你只需要培養一小羣人才就能找到並根除他們……"
