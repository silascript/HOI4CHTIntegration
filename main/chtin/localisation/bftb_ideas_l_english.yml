 GRE_debt_to_the_ifc:0 "國際金融委員會債務"
 GRE_debt_to_the_ifc_desc:0 "希臘對國際金融委員會負債累累，這個曾經很有影響力的組織現在僅由英國、法國和義大利掌管。儘管國際金融委員會目前徒有其表，但其成員國仍然要求希臘全額償還債務——也就是説，在我們還清債務或以其他方式逃避債務之前，國際金融委員會將一直控制着我們的錢包。"
