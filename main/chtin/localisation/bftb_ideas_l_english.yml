 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "這支土耳其精英軍官團曾由一些最堅定的凱末爾主義價值觀捍衞者組成。但現在成員規模已經捉襟見肘的凱末爾派除了偶爾對現屆政府發起軟弱無力的譴責外，其他方面幾乎已經無能爲力。"
 TUR_disorganised_armed_forces:0 "缺乏組織的軍隊"
 TUR_disorganised_armed_forces_desc:0 "土耳其武裝部隊正如新生的土耳其國家一般年輕稚嫩。儘管我國軍隊在解放戰爭中戰勝了奧斯曼帝國乃至協約國集團，但我們也爲這樣的自由付出了鮮血的代價。由於在上次大戰中承受了近四分之一人口的淪喪，人們如今對戰爭幾乎沒有任何熱情，但即便如此，隨着戰爭的惡靈再度籠罩世界，我們也似乎別無選擇。爲今之計，要麼加速實現我國武裝力量的現代化，亦或是確保戰火永遠不會燒向我國邊境。"
