 BUL_army_restrictions:0 "軍備限制"
 BUL_army_restrictions_desc:0 "納伊條約所帶來的另一個後果便是對我國武裝力量的嚴格限制，我們不僅被禁止實行義務兵役制度，同時在部隊士兵以及軍官人數上也遭到了限制。此外，我們禁止擁有任何先進裝備，同樣也禁止舉行任何軍事演習亦或是制定作戰計劃，甚至連我軍的步槍持有數量也被遭到限制。"
 BUL_army_restrictions_mobilization_law_tt:1 "§R不能提升動員法案或宣戰。\n不能訓練部隊，解散部隊或編輯部隊模板。\n不能生產裝甲載具，飛機或艦船§!"
 BUL_second_national_catastrophe:0 "第二次國難"
 BUL_second_national_catastrophe_desc:0 "隨着上次世界大戰的失敗，納伊條約逼迫我們割讓瞭如今分別屬於南斯拉夫、希臘和羅馬尼亞的大片領土。與此同時，國聯直到最近都仍然要求我們儘快償付鉅額戰爭賠款，而這使得我們的經濟瀕於癱瘓並不可避免地債台高築。保加利亞的民族精神至今仍未真正從這樣的毀滅打擊當中恢復過來，這也難怪爲什麼這項條約在保加利亞被公認爲是第二次國難……"
 BUL_second_national_catastrophe_tt:0 "這項負面修正將會在重建大保加利亞後移除：\n完全控制§Y索菲亞§!，§Y普羅夫迪夫§!，§Y摩西亞§!，§Y布爾加斯§!，§Y塞爾維亞南部§!，§Y馬其頓§!，§Y中馬其頓§!，§Y色雷斯§!，§Y多布羅加§!。"
 BUL_imro_01:0 "馬其頓內部革命組織"
 BUL_imro_01_desc:0 "由於馬其頓內部革命組織在國內犯下的屠戮同胞的累累罪行嚴重損害了我國的國際關係，國家最終在1934年對位於佩特里奇的該組織據點發動了軍事鎮壓行動。行動雖然對該組織造成了嚴重打擊，並且迫使其大多數領導人逃往海外。但是，如今在保加利亞境內仍有一些該組織殘黨活動，這一切使得我國對外關係在絕大程度上依舊處於困境。"
 BUL_imro_02:0 "馬其頓內部革命組織"
 BUL_imro_02_desc:0 "長久以來，雖然馬其頓內部革命組織在國內犯下的屠戮同胞的累累罪行嚴重損害了我國的國際關係。但至少目前來説，外國勢力終於承認，我們爲摧毀這一組織所付出的努力均是出於維護巴爾幹地區和平的崇高目的。"
 BUL_imro_04:0 "馬其頓內部革命組織"
 BUL_imro_04_desc:0 "我們同馬其頓內部革命組織的合作不僅遭受鄰國的廣泛批判，同時也受到了諸多外國列強甚至是部分我國民眾的批判。"
 BUL_tsar_boris_positive_01:0 "沙皇鮑里斯三世"
 BUL_tsar_boris_positive_01_desc:0 "事實證明，鮑里斯的政策對保加利亞國家而言百利而無一弊，正因如此，沙皇陛下不僅在權貴階層以及絕大部分特權社交圈子裏享有盛譽，同時也在底層百姓中擁有良好的口碑。"
 BUL_tsar_boris_negative_01:0 "沙皇鮑里斯三世"
 BUL_tsar_boris_negative_01_desc:0 "鮑里斯三世自知他的獨裁統治已經行將就木，果不出所料，他拒絕接受臣僚們提出的任何改革方案，甚至還煽動政府中那些忠於他的走狗破壞我們所有的議案，拼命試圖繼續掌控保加利亞的政局。"
 BUL_zveno_ns:0 "環節集團"
 BUL_zveno_ns_desc:0 "雖然解散這個軍事聯盟很有必要，不過也要承擔相應的後果：在徹底擺脱只會在指揮體系中搗亂的環節集團影響的同時，我們也失去了一些寶貴的軍校教官以及經驗豐富的現役軍官。"
 BUL_fatherland_front_positive:0 "祖國陣線"
 BUL_fatherland_front_positive_desc:1 "祖國陣線最初是由保加利亞工人黨發起並旨在對抗保加利亞境內壓迫和法西斯主義侵害的政治抵抗運動，而現在它由多個組織的成員組成，他們聯合起來以對抗一切企圖征服保加利亞無產階級的敵人。"
 BUL_fatherland_front_negative_desc:0 "祖國陣線是一個最初由主張共產主義的保加利亞工人黨所建立的政治抵抗運動，但現在它的成員包括多個意識形態截然不同的團體和組織，他們爲了反對親德的保加利亞軍事獨裁統治而聯合起來。"
 BUL_paramilitary_organizations:0 "準軍事組織"
 BUL_paramilitary_organizations_desc:0 "準軍事組織的成員都是忠誠的個體，他們已經具備某種形式的軍事紀律，並將隨時準備爲國家榮耀而戰。自從我們獲得了他們對我們事業的忠誠後，事實已經證明他們是可靠的人力來源。"
 BUL_brannik:0 "戰鬥保衞者青年團"
 BUL_brannik_desc:0 "這個由博格丹·菲洛夫組建的親法西斯國家青年組織正日益壯大，自其組建伊始以來，它已經爲我國選拔了眾多渴望參軍的熱血青年。"
 BUL_liberal_trade_policies:0 "自由貿易政策"
 BUL_liberal_trade_policies_desc:0 "自脱離奧斯曼帝國獨立以來，保加利亞國家經濟就一直在接踵而至的連環危機中搖搖欲墜。鑑於自給自足的政策早被證明遠遠不夠，所以現在是時候邁向經濟自由化了。"
 BUL_bulgarian_patriarchate_restored:0 "保加利亞牧首區"
 BUL_bulgarian_patriarchate_restored_desc:0 "我們終於重建了保加利亞正教會的榮光，民眾正爲自1393年特爾諾沃陷落於奧斯曼統治以來，首任當選的保加利亞牧首而歡欣鼓舞。"
 BUL_national_industry_01:0 "民族工業"
 BUL_national_industry_01_desc:0 "我們已經獲取了現代化設備來支持我們的本國工業製造，這也許只是一小步，但卻是發展強大民族工業的必由之路。"
 BUL_national_industry_02:0 "民族工業"
 BUL_national_industry_02_desc:0 "我們的民族工業發展計劃儘管耗資高昂，但也取得了重大成功，它不僅建立了一些新式工業，同時也實現了一些本國現有工業的現代化。"
 BUL_foreign_industry_dynamic_modifier:0 "外國工業"
 BUL_foreign_industry_dynamic_modifier_desc:0 "我們缺乏自行建立強大而高效工業的能力，因此我們最好的選擇便是吸引願意在保加利亞擴大業務的外國投資者。"
 BUL_tobacco_exports:0 "煙草出口"
 BUL_tobacco_exports_desc:0 "我們正在積極地使用更有價值的煙草作物取代糧食作物的生產，前者將爲我們提供可觀的收入。"
 BUL_nationalized_industry:0 "國有化工業"
 BUL_nationalized_industry_desc:0 "我們已經將全保加利亞的外資工廠盡數收歸國有，這將顯著提升我們的工業生產能力。"
 BUL_aircraft_repair_facilities:0 "航空器修理設施"
 BUL_aircraft_repair_facilities_desc:0 "我們已經完成了對喬治·本科夫斯基航空修理廠的擴建計劃，這樣一來將可允許我國空軍對其航空載具開展最好的維護以及修理工作。"
 BUL_international_pilot_training_program:0 "國際飛行員訓練計劃"
 BUL_international_pilot_training_program_desc:0 "我們有一項正在進行中的國際飛行員訓練計劃，該項目顯著擴充了我國空軍熟練飛行員與機組成員的人才儲備。"
 BUL_bulgarian_army_01:0 "保加利亞陸軍"
 BUL_bulgarian_army_01_desc:0 "我們如今正被眾多潛在的敵人環伺，正如歷史曾殘酷教導我們的那樣，如果我們想在未來的戰爭中獲勝，組建一支強大陸軍並研發先進戰術至關重要。"
 BUL_prussia_of_the_balkans_01:0 "巴爾幹的普魯士"
 BUL_prussia_of_the_balkans_01_desc:0 "保加利亞沙皇國曾在立國之初擁有着規模龐大且裝備精良的武裝力量，一度被視爲巴爾幹的普魯士，可惜這一切都隨着我們被兩面三刀的舊日盟友們出賣而分崩離析。然而，如今我們已在往昔慘敗的廢墟上重建了祖國，因此，恢復保加利亞舊日榮光的時機已然到來。世界必將再度敬畏我們爲巴爾幹的普魯士！"
 BUL_worker_strikes:0 "工人罷工"
 BUL_worker_strikes_desc:0 "社會民主工黨廣泛派的成員們已經加入了共產黨人的行列，並且竭力在產業工人中掀起全國性的罷工浪潮，這嚴重地阻礙了我國的生產秩序，同時也形成了罷工者與當局的緊張對峙。"
 BUL_buhovo_uranium_mines:0 "布霍沃鈾礦"
 BUL_buhovo_uranium_mines_desc:0 "我們近來在索非亞附近的城鎮布霍沃發現了大量鈾礦。我們的礦井目前正在開採這一寶貴的資源，而這一資源將對研發新型大規模殺傷性武器至關重要。"
 BUL_uranium_concession_agreement_ns:0 "鈾礦轉讓協議"
