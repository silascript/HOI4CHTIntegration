 TUR_sectarian_woes:0 "宗派紛爭"
 TUR_sectarian_woes_desc:1 "§W[TUR.GetNameDefCap]內部分歧的地理分佈可以通過§Y地區修正§!查看§!§W：§!£faction_tur_kemalist §Y凱末爾主義派§!§W以國家西部－北部作爲大本營，§!£faction_tur_traditionalist §Y宗教傳統派§!§W依託於國家中央腹地－南部，§!£faction_tur_kurdish §Y庫爾德族派§!§W則盤踞在國家的東南部。§!\n\n§W可以通過§!§Y決議面板§!§W或者一些§!§Y焦點效果§!§W以及§!§Y事件選項§!§W與不同的§!§Y派系§!§W進行互動。§!\n\n土耳其飽受意識形態、宗教和民族等內部分歧的困擾。凱末爾主義者希望把土耳其重塑爲一個世俗國家，但是有很大一部分人口從根本上反對世俗主義這一概念。在東部，庫爾德人給土耳其政府帶來了很多麻煩，他們似乎鐵了心要發起反叛，而非實現共榮。爲了修補我國的內部分歧，我們必須綜合運用懷柔亦或是重拳出擊的方式來解決這些問題。"
 TUR_sectarian_woes_1:0 "宗派紛爭"
