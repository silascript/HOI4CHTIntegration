 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "這支土耳其精英軍官團曾由一些最堅定的凱末爾主義價值觀捍衞者組成。但現在已經失去活力的凱末爾派除了向現屆政府提供一定的諮詢評估外，其他方面幾乎已經無能爲力。"
