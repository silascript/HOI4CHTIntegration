 TUR_kemalist_army_officers_powerful_loyal:0 "凱末爾軍官團"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。凱末爾主義在土耳其從未像今天這樣根深蒂固，歷屆政府也從未像現屆政府這般如此安泰地掌控整個國家。"
 TUR_kemalist_army_officers_powerful_neutral:0 "凱末爾軍官團"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。凱末爾主義在土耳其從未像今天這樣根深蒂固。"
 TUR_kemalist_army_officers_powerful_disloyal:0 "凱末爾軍官團"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。凱末爾主義在土耳其從未像今天這樣根深蒂固，在凱末爾主義得到大眾擁護的當下，軍官團成員無疑會非常反感我們做出有悖於凱末爾主義價值觀的行爲。"
 TUR_kemalist_army_officers_extended_power_loyal:0 "凱末爾軍官團"
