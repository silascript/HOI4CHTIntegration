 TUR_rearmament_scheme:0 "籌備軍備重整"
 TUR_rearmament_scheme_desc:0 "全面進行軍備重整的計劃已經醖釀許久了，儘管真正施行計劃並無必要——但整個世界已然身處另一場大戰的邊緣，而土耳其可不會坐以待斃。"
 TUR_infrastructure_privatised_idea:0 "基礎設施私有化"
 TUR_infrastructure_privatised_idea_desc:0 "授權私人蔘與掌管部分國家基礎設施的建設將允許我們在其他領域調配更多資源，但也會暫時付出擴建基礎設施更加困難的代價。"
 TUR_financing_private_enterprise:0 "民營企業融資"
 TUR_financing_private_enterprise_desc:1 "激勵嘉獎出色的民營企業家是國家的重要方針。資助那些能改善祖國面貌的人才，即是在投資我國的未來。"
 TUR_etatism:0 "國家主義"
 TUR_etatism_desc:2 "我們的混合制經濟不同於世界上任何一種經濟體制：它兼具英式自由經濟、意式社團經濟以及蘇式計劃經濟的要素。它是經濟模式的終極綜合體，是凱末爾主義體系的一顆璀璨明珠。\n\n§R如果我們推進我們的經濟法案，那麼我們就應該準備好應對與我們不相容的經濟模式之間的摩擦。§!"
 TUR_etatism_2:0 "國家主義"
 TUR_etatism_2_desc:2 "我們的混合制經濟不同於世界上任何一種經濟體制：它兼具英式自由經濟、意式社團經濟以及蘇式計劃經濟的要素。它是經濟模式的終極綜合體，是凱末爾主義體系的一顆璀璨明珠，但我們應該儘量確保不要與此同時推行戰時經濟政策，以造成其壓力負荷的過載。\n\n§R如果我們推進我們的經濟法案，那麼我們就應該準備好應對與我們不相容的經濟模式之間的額外摩擦。§!"
 TUR_etatism_3:0 "國家主義"
 TUR_etatism_3_desc:2 "我們的混合制經濟不同於世界上任何一種經濟體制：它兼具英式自由經濟、意式社團經濟以及蘇式計劃經濟的要素。它本應該是經濟模式的終極綜合體，也曾是凱末爾主義體系的一顆璀璨明珠，但由於我們如今同時推行戰時經濟政策而變得難以爲繼，爲此我們可能需要重新評估我們的前景，遺憾結束對國家主義的探索。\n\n§R如果我們推進我們的經濟法案，那麼我們就應該準備好應對與我們不相容的經濟模式之間的額外摩擦。§!"
 TUR_etatism_4:0 "國家主義"
 TUR_etatism_4_desc:2 "我們的混合制經濟不同於世界上任何一種經濟體制：它兼具英式自由經濟、意式社團經濟以及蘇式計劃經濟的要素。一直以來，我們貪婪且魯莽地冒着破壞國家主義經濟穩定的風險，妄圖同時推行戰時經濟政策。然而，如今一切冒險嘗試都打了水漂：我們必須趁早放棄國家主義模式。\n\n§R如果我們還要在不廢除國家主義的情況下繼續推行我們的經濟法案，那麼我們將引發一場本國經濟的大蕭條！§!"
 TUR_economic_collapse:0 "經濟崩潰"
 TUR_economic_collapse_desc:1 "我們搞砸了！國家主義曾將我們從世界經濟的大蕭條苦難中解救出來，但似乎我們無法永遠迴避這場經濟災難。我們辜負了自己的祖國、人民與信仰，還玷污了偉大國父阿塔圖爾克的遺產……"
 TUR_etatism_stabilisation:0 "國家調控"
 TUR_etatism_stabilisation_desc:1 "混合制經濟的美妙之處在於，如果情況需要，我們能夠且有權施行緊急措施，而我們已然做到了。我們已經爲下一次經濟轉型爭取到了時間，但這不會持續太久，我們必須爭分奪秒。"
 kemalist_neutrality_idea:0 "凱末爾中立主義"
 kemalist_neutrality_idea_desc:1 "國內和平，世界和平——阿塔圖爾克頒佈了這一法令，而我們現在已經把它作爲我國外交政策的準則編入法典。我們必須維護和平，如果我們不能實現世界和平，那麼我們至少要實現國內和平。"
 TUR_second_five_year_plan_inonu:0 "伊諾努的五年計劃"
 TUR_second_five_year_plan_inonu_desc:1 "基於蘇聯的工業化模式，伊斯麥特·伊諾努決定優先提升[ROOT.GetNameDef]的輕工業產能，同時計劃實現全國基礎設施的現代化。"
 TUR_second_five_year_plan_cakmak:0 "恰克馬克的五年計劃"
 TUR_second_five_year_plan_cakmak_desc:1 "基於德國的再軍事化模式，費夫齊·恰克馬克決定優先提升[ROOT.GetNameDef]的重工業產能，同時計劃實現全國基礎設施的現代化。"
 TUR_investment_financing_spirit:0 "財政投資"
 TUR_investment_financing_spirit_desc:1 "整個世界都圍繞滿足需求的商品貿易爲中心旋轉，我們當然也不例外，但爲了“止癢”我們得先“自撓”一下。"
 TUR_sheltered_foreign_outcasts:0 "庇護受驅逐者"
 TUR_sheltered_foreign_outcasts_desc:0 "竭盡所能地幫助世界上受壓迫的人民是我們道義上的責任，而就目前來看，事態發展顯然在我們的能力範圍之內。我們將像對待土生土長的[TUR.GetNameDef]兒女一般接納、庇護並養育他們。"
 TUR_debt_council:0 "債務委員會"
 TUR_debt_council_desc:1 "當奧斯曼帝國最終被塵封進史冊時，它還給我們留了份臨別禮：鉅額的債務。我們雖然欠西方列強一大筆錢與資產，但最丟人的是本國所有的債務居然並非於境內打理，而是由那全知博識的債務委員會在法國負責。"
 TUR_tpda:0 "土耳其公共債務管理局"
 TUR_tpda_desc:1 "我們終於扯下了被帝國主義者套上的韁繩，能夠在自己的首都規劃管理本國債務了。債務委員會將不復存在，這樣那些享受特權的敲竹槓者在索要賠款或尋求領事裁判權時就只能來找我們。"
 TUR_tpda_absorbed:0 "土耳其公共債務管理局"
 TUR_tpda_absorbed_desc:1 "只消大筆一揮，土耳其公共債務管理局便從私營實體變爲了國有公共部門。這樣一來，我們就能夠管理、控制並削減自身債務。我們，已然崛起於世界民族之林。"
 TUR_debt_council_reined_in_flag:0 "境外的債務委員會已被改組爲國有機構。"
 TUR_varlik_vergisi_spirit:0 "財產税"
 TUR_varlik_vergisi_spirit_desc:1 "顯然“財產税”只是人頭税換湯不換藥的翻版，我們最好在連統治世俗共和國的美夢都沒得做之前考慮廢止它。"
 TUR_inanc_vergisi_spirit:1 "信仰税"
 TUR_inanc_vergisi_spirit_desc:1 "“信仰税”作爲凱末爾世俗主義的最終頂點，被許多人認爲是向國家無神論邁出的一大步。然而，不幸的是這只是一個無法實現的夢想，所以我們必須考慮在未來廢除這項税收。"
 TUR_political_landscape_shifting:0 "政治格局轉變"
 TUR_political_landscape_shifting_desc:1 "長久以來，將[TUR.GetNameDef]建設成爲多黨派政治下的自由民主國家一直是凱末爾主義的終極目標……但如今，時代已經變了。我們現今生活在不同的新潮思想間爲凌駕世界秩序而互相爭鬥的動盪年代，而意識形態鬥爭似乎也已開始在這片土地上紮根蔓延。"
 TUR_the_redshirts:0 "紅杉軍"
 TUR_the_redshirts_desc:1 "紅衫軍是我國的準軍事法西斯民兵組織，他們在我們城市的街道上巡邏，確保人們嚴格遵守凱末爾主義的原則。雖然他們有時可能有點暴力，但他們心如鋼鐵，而且頭腦裏充滿了革命的理想主義，再不濟，至少他們的事業是正義的！"
 TUR_turkish_workers_militia:0 "土耳其工人武裝"
 TUR_turkish_workers_militia_desc:1 "最適合捍衞工人權利的其實就是工人自己，當然，如果擁有了我國政府的些許指導以及莫斯科同志傳授的鬥爭祕籍，就可以進一步提高土耳其工人武裝的作戰表現。"
 TUR_turkish_interventionism:0 "土耳其式干涉主義"
 TUR_turkish_interventionism_desc:1 "國內和平，世界和平——阿塔圖爾克頒佈了這一法令，而我們現在已經把它作爲我國外交政策的準則編入法典。我們不能再袖手旁觀，聽任世界陷入動盪。確保國內和平的唯一途徑是爲世界和平而戰。"
 TUR_balkan_defense_council_spirit:0 "巴爾幹防禦委員會"
 TUR_balkan_defense_council_spirit_desc:0 "巴爾幹協約每個成員國的代表團定期會面，交流有關世界局勢的傳聞消息以及各自防禦形勢的最新狀況。我們共享的軍事情報庫將使我們所有人都受益。"
 TUR_three_year_plan_balkans:0 "三年聯動計劃"
 TUR_three_year_plan_balkans_desc:1 "通過參與一項共同資助的多國中央計劃經濟方案，巴爾幹協約國已開始推行史上最大膽的工業化項目之一，這將確保我們的聯合工業基礎強大到足以承受單一強權大國的攻擊。"
 TUR_central_balkan_bank_wealthy_greece:0 "雅典·巴爾幹中央銀行"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "誰又能想到，在巴爾幹諸國中，[GRE.GetNameDef]會是第一個將其財政事務處理得如此完美的國家。大家一致認爲，鑑於[GRE.GetAdjective]在財政管理方面的卓越表現，應該將巴爾幹中央銀行設立在塞薩洛尼基。"
 TUR_central_balkan_bank:0 "巴爾幹中央銀行"
 TUR_central_balkan_bank_desc:1 "巴爾幹中央銀行應該成爲所有巴爾幹條約國家間實現材料、商品以及貿易自由流通事務的公共機構。隨着時間的推移，伊茲密爾將與法蘭克福、上海乃至紐約匹敵，成爲世界的商貿中心。"
 TUR_joint_fortification_budget:0 "聯合防禦預算"
 TUR_joint_fortification_budget_desc:1 "巴爾幹協約國就像一堆多米諾骨牌：當我們其中一個國家倒下時，其他國家肯定會很快跟着倒下。我們都必須對我們各自的防禦負責，並在各自的邊境做好準備以防任何可能的入侵。"
 TUR_emergency_fortification_directive:0 "緊急防禦指令"
 TUR_emergency_fortification_directive_desc:1 "非常時期，非常手段。迫於形勢我們得迅速調撥資源修建要塞，土耳其的存亡危在旦夕。"
 TUR_united_balkan_security_forces:0 "巴爾幹聯合安保部隊"
 TUR_united_balkan_security_forces_desc:1 "聯動安保部隊是一項應運而生的革新，這可以使我們的指揮高層免於太過頻繁地交換戰鬥計劃和情報。通過緩解一些內部邊境的維護壓力，我們減輕了國家軍隊的負擔，並使其能更好地爲戰爭做準備。"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "巴爾幹協約聯軍"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "我們的強大源自凝聚力。我們精誠協作，我們同仇敵愾，我們患難與共。當塵埃落下，火炮喑啞，巴爾幹協約仍將屹立不倒。"
 TUR_balkan_pact_innovative_transport_techniques:0 "巴爾幹創新交通技術"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "爲了更好地協調和協助我們的軍隊跋山涉水跨過國境，各國必須作爲一個跨國整體來改善基礎設施。希望這項倡議將在減輕交通障礙方面有所成效。"
 TUR_victory_at_all_costs:0 "爲勝利不惜一切"
 TUR_victory_at_all_costs_desc:0 "我們竭盡全力贏得獨立絕不是爲了苟延殘喘數十年後被再度摧毀。不，[TUR.GetNameDef]的歷史不會在此終結——我們不能失敗，也絕不會失敗！"
 TUR_funkplan:0 "馮克計劃"
 TUR_funkplan_desc:1 "以亞爾馬·沙赫特的沙赫特計劃爲參考，瓦爾特·馮克的馮克計劃既保證了德國人能夠獲取[TUR.GetAdjective]礦石原料，同時也能幫助[TUR.GetAdjective]獲得德國的商業產品。而馮克計劃中的隱藏條款也保證了我們所需的最低數量的原材料供應，用以幫助擴大我們的重工業。"
 TUR_german_advisors:0 "德國顧問團"
 TUR_german_advisors_desc:1 "我國現在擁有人數可觀的一個表面上是外交官和商業顧問，但實際上是德國軍官的顧問團隊，他們隨時準備協助我軍進行現代化改革，使其儘可能成爲一支強大的戰鬥部隊。"
 TUR_integrated_german_officers:0 "整編德國軍官團"
 TUR_integrated_german_officers_desc:1 "由於不再需要掩飾德國軍官在我國扮演的角色，所以我們已在[GER.GetLeader]的明確同意下，將他們正式地納入到我們的指揮系統當中。"
 TUR_the_antalya_naval_academy:0 "安塔利亞海軍學院"
 TUR_the_antalya_naval_academy_desc:0 "通過與[ITA.GetAdjective]的合作，我們已經建立了一所在世界上獨一無二的海軍指揮官培養學院。"
 TUR_tuz_golu_training_facility:0 "圖茲湖訓練基地"
 TUR_tuz_golu_training_facility_desc:1 "我國的地中海氣候區對於開展士兵的旱地作戰訓練來説並不是一個十分合適的環境。爲此，我們將在圖茲格魯鹽湖附近建立訓練基地，以便我們的部隊爲旱地作戰做足準備。"
 TUR_sub_zero_survival_training:0 "零下生存訓練"
 TUR_sub_zero_survival_training_desc:1 "要模擬歐亞大陸上的嚴寒氣候並非易事，但如今非得這樣做不可。我們將在埃爾祖魯姆省的帕蘭德肯山頂上建造訓練基地，並在阿格里山附近建立了一個相對較小的基地，以便我們的部隊能夠全年在高山和類似嚴寒的條件下訓練。"
 TUR_italo_turkish_merchant_fleet:0 "義大利－[TUR.GetAdjective]聯合商船隊"
 TUR_italo_turkish_merchant_fleet_desc:0 "[ENG.GetAdjective]主宰地中海的時代已經結束了，地中海屬於[ITA.GetAdjective]和[GRE.GetAdjective]！"
 TUR_turkic_volunteers_from_abroad:0 "外籍突厥志願兵"
 TUR_turkic_volunteers_from_abroad_desc:0 "我們的突厥兄弟姐妹來自歐亞大陸的五湖四海，如今爲我們共同的奮鬥目標以身相助。與他們攜手一道，我們將確保締造一個屬於羣狼的時代。"
 TUR_golden_age_of_the_wolf:0 "羣狼的盛世"
 TUR_golden_age_of_the_wolf_desc:1 "如今德國人與[TUR.GetAdjective]羣狼一道統治着歐洲。我們的敵人就像兔子一樣，雖然他們儘可以逃跑藏匿，但終究難逃被我們的利爪逮住！"
 TUR_refugees_from_the_fascist_menace:0 "被法西斯迫害的難民"
 TUR_refugees_from_the_fascist_menace_desc:1 "法西斯主義者們實行着充斥排他主義且動輒侵犯天賦人權的暴虐統治。雖然他們的行爲是醜惡的，但我們至少可以保衞和庇護那些逃離法西斯侵害的人們。"
 TUR_revolutionary_brigades_from_abroad:0 "外籍革命軍團"
 TUR_revolutionary_brigades_from_abroad_desc:1 "馬克思主義從根本上來説是國際主義的信條，所以來自世界各地的革命者湧入我們的國家，併爲我們共同的全球革命事業而奮鬥也是再自然不過的。"
 TUR_construct_a_red_navy:0 "紅色海軍"
 TUR_construct_a_red_navy_desc:0 "若是沒有強大的海軍作爲後盾，那麼任何試圖發起全球革命的浪潮都註定將要失敗。"
 TUR_the_revolutionary_officer_college_of_kars:0 "卡爾斯革命士官學校"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "卡爾斯是一座歷史悠久的城市，而靠近[SOV.GetNameDef]的地理位置使得它成爲了建立一所培養政治化軍官的新學校的理想場所。我們的軍官不僅可以在這裏學到作戰的基本知識，還可以接受到深奧的馬克思主義思想教育。"
 TUR_arctic_wolves_training:0 "北極狼式訓練"
 TUR_arctic_wolves_training_desc:1 "我軍將士將如同狩獵的羣狼般在北境雪地中悄無聲息地潛行，他們帶給敵人的恐懼將遠比刺骨的寒風更加凜冽。"
 TUR_red_officers:0 "紅色軍官團"
 TUR_red_officers_desc:1 "正如凱末爾軍官團代表和維護自己的意識形態一樣，我們的新軍官也應該成爲[TUR.GetNameDef]馬克思主義的捍衞者。"
 TUR_kemalism_with_socialist_characteristics:0 "兼具社會主義特色的凱末爾主義"
 TUR_kemalism_with_socialist_characteristics_desc:1 "我們不打算放棄凱末爾主義，如果我們拋棄這個本國原創的進步思想，那無異於自廢武功。凱末爾主義足夠兼容幷蓄，可以在不傷及理論基礎的前提下與馬克思主義價值觀進行融合。"
 TUR_turkish_bolshevism:0 "土耳其式布爾什維主義"
 TUR_turkish_bolshevism_desc:1 "凱末爾主義已經完成了自身使命，現在就將它交由史書評價吧……至少也得見諸於野史。而當下，[TUR.GetNameDef]將會借鑑弗拉基米爾·列寧的革命模式，而非修正主義反動分子穆斯塔法·凱末爾·阿塔圖爾克與他那已被平息的運動。"
 TUR_reappropriated_exploitative_finance:0 "剝削資產再分配"
 TUR_reappropriated_exploitative_finance_desc:1 "我們應當將外國放貸者與國內惡臭的資本主義蛀蟲們的財富重新分配，以構建一個真正爲[TUR.GetNameDef]工人階級服務的社會。"
 TUR_emergency_deployment_of_defensive_bases:0 "緊急部署防禦基地"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "我國的基礎防禦設施已經嚴重落伍，並且在現代戰爭中可能最終一無是處。我們必須擔起重任以現代化我國的防禦體系，並威懾任何潛在的入侵者。"
 TUR_the_battle_for_our_nations_survival:0 "祖國存亡之戰"
 TUR_the_battle_for_our_nations_survival_desc:1 "難以置信，[SOV.GetNameDef]入侵了我們的國家，[TUR.GetAdjective]的未來已然風雨飄搖。[TUR.GetAdjective]民眾已經在[TUR.GetLeader]的號召下集結，但在面對要同一個更強大的可怕存在全面對抗時，這種熱情又能持續多久呢？"
 TUR_rebuilding_our_home:0 "重建家園"
 TUR_rebuilding_our_home_desc:1 "我們的國家被凱末爾主義的豬玀們從物質、肉體及精神各層面蹂躪，但他們的暴政終於到頭了。我們現今身處新時代的大門前：一個終於能夠糾正過去錯誤的時代。我們應該面向未來展開重建，這樣才能恢復往日的榮光。"
 TUR_rising_islamist_dissidence:0 "崛起的伊斯蘭主義反對派"
 TUR_rising_islamist_dissidence_desc:1 "每當要在[TUR.GetNameDef]提出自由選舉的概念時，那些宗教正統派就會千方百計地裹挾一些政治綱領以反對共和人民黨。看上去這次情況也並沒有什麼不同。當全國正在興起一股原教旨主義思想熱潮時，我們意識形態上的敵人已經聯合起來，試圖褻瀆我們提供給他們的投票箱來推翻我們對國家的統治。"
 TUR_objectors_flocking_to_military_service:0 "反對者蜂擁入伍"
 TUR_objectors_flocking_to_military_service_desc:1 "那些形形色色曾逃避兵役的[TUR.GetAdjective]公民們正報名以入伍效力。看來民眾對政府祖國優先的主張反響熱烈，並且許多曾毫無歸屬感的民眾開始認識到自己在整個國家結構中所處的位置。"
 TUR_legacy_of_ataturk_fulfilled:0 "阿塔圖爾克的遺產"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "通過將[ROOT.GetAdjective]建設成爲一個多黨派下的自由民主法制國家，我們恪守並實現了穆薩塔法·凱末爾·阿塔圖爾克的至高理想。我們捍衞了阿塔圖爾克畢生的夙願，也正因如此，我們的統治已在民眾之中得到了穩固。"
 TUR_legacy_of_ataturk_preserved:0 "阿塔圖爾克的遺產"
 TUR_legacy_of_ataturk_preserved_desc:0 "我們恪守了推行凱末爾主義的專制政權，進而延續了舊時代的秩序。雖然我們沒有粉碎穆斯塔法·凱末爾·阿塔圖爾克對[ROOT.GetAdjective]國家未來的期望，但我們也沒有采取更多的行動去實現那些目標。現在將會是我們的下一代決定，是否要用我們打下的基礎去更迭凱末爾主義的根基。"
 TUR_legacy_of_ataturk_defiled:0 "阿塔圖爾克的遺產"
 TUR_legacy_of_ataturk_defiled_desc:0 "我們辜負了他：敬愛的國父除了垂首歎息外還能怎麼看待[ROOT.GetNameDef]的現狀呢？事到如今，我們只能堅信是他對這個國家的期望出了偏差，而我們才是正確的……"
 TUR_republicanism:0 "共和主義"
 TUR_republicanism_desc:1 "獨立自主是這個敬神的國度無可辯駁的權利！"
 TUR_nationalism:0 "民族主義"
 TUR_nationalism_desc:1 "毋需畏懼，在光輝黎明中的這面旗幟，那屢深紅絕不褪脱，它將繼續高傲地飄揚，直至燃盡祖國大地上的最後一團爐火。因爲這是人民的啟明星，在天際不斷閃爍——它只屬於我英勇的民族，也屬於我。"
 TUR_populism:0 "平民主義"
 TUR_populism_desc:1 "誰不願意爲了這個天堂般的國家獻出自己的生命？殉道者們將會反擊那些壓迫我們祖國的敵人！殉道者！"
 TUR_reformism:0 "改良主義"
 TUR_reformism_desc:1 "也許西方的地平線是由鐵壁圍成的，但我們的邊境由虔信者強有力的胸膛守護。無須害怕，放聲怒吼吧！試想這般熾熱的信仰，又怎能被那奄奄一息自稱“文明世界”的獨齒巨獸撲滅？"
 TUR_revolutionism:0 "革命主義"
 TUR_revolutionism_desc:1 "起伏盪漾，如同明朗的蒼穹破曉，爾新月皎潔，祝聖我們流盡的每滴血液，不至枉費。願你我親朋永不受他人屠戮！"
 TUR_liberalism:1 "自由主義"
 TUR_liberalism_desc:1 "我生而自由，並將永遠如此，哪個瘋子敢給我戴上枷鎖！？我誓死反抗專制霸權，自由是我永恆的信條！"
 TUR_fundamentalism:0 "正統主義"
 TUR_fundamentalism_desc:1 "噢，榮光的真主啊，我飽受苦難的心中唯一的願望就是不要讓那些異教徒染指我神聖的殿堂。"
 TUR_absolutism:0 "專制主義"
 TUR_absolutism_desc:1 "你站立的地方不僅僅有泥土——認清這一點！想想那數以千計的手無寸鐵、忠心耿耿臣伏於你腳下的人民。你是一個光榮殉道者的後代——承認這一點，不要讓你的祖先傷心！無論何時，哪怕是有人許諾給你整個世界，也不要放手離開這天堂般的故土。"
 TUR_ultranationalism:0 "極端民族主義"
 TUR_ultranationalism_desc:1 "願真主帶走我的生命，我愛的人，和我一切的財產，只要他需要，但請不要奪走我在這個世界上唯一真正的家園。這些宣禮和誓詞是我信仰的基石，願那些虔誠的聲音能夠如雷鳴般響徹我永恆的家園。"
 TUR_socialism:0 "社會主義"
 TUR_socialism_desc:1 "我的朋友！不要把我們的家園拱手讓給那些可惡的敵人！讓我們以胸爲甲、以身爲壘，抵禦這可恥的襲擊！"
 TUR_mustafa_kemal_ataturk_figurehead:0 "穆斯塔法·凱末爾·阿塔圖爾克"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "即便在退休之後，我們的最高領袖依然情不自禁地繼續參與指導我國的政治。他雖然名義上不再是我們的總統，但凡是穆斯塔法·凱末爾·阿塔圖爾克所説的話直到今天都等同於法律。"
