 GRE_political_instability:0 "政局不穩"
 GRE_political_instability_desc:1 "§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！我們的人民已經受夠了這些，並準備好迎接一個相對穩定的政府，不過他們也會對那些執政時間較長的政府持謹慎的懷疑態度。我們必須證明他們的懷疑是錯誤的，並通過將我們的政敵踩在腳下的方式終結這些年來不斷髮生的內鬥。"
 GRE_political_instability_dummy_desc:0 "\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！我們的人民已經受夠了這些，並準備好迎接一個相對穩定的政府，不過他們也會對那些執政時間較長的政府持謹慎的懷疑態度。我們必須證明他們的懷疑是錯誤的，並通過將我們的政敵踩在腳下的方式終結這些年來不斷髮生的內鬥。"
 GRE_political_instability_republican:0 "政局不穩"
 GRE_political_instability_republican_desc:1 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！我們韋尼澤洛斯黨人，無法否認……可能在其中僅充當了乏善可陳的角色。但至少我們也因人民把我們比作他們熟知的魔鬼而聞名遐邇！不幸的是，希臘人民對安納托利亞慘敗的記憶猶新，也沒有忘記我們在其中扮演的角色。"
 GRE_political_instability_republican_2:0 "政局不穩"
 GRE_political_instability_republican_2_desc:1 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！我們韋尼澤洛斯黨人，無法否認……可能在其中僅充當了乏善可陳的角色。但至少我們也因人民把我們比作他們熟知的魔鬼而聞名遐邇！現在是時候輪到我們來解決歷史遺留問題，重啟1919年奪回君士坦丁堡的征程了……"
 GRE_political_instability_communist:0 "政局不穩"
 GRE_political_instability_communist_desc:2 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。[ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！長久以來，希臘終於第一次擁有了以民爲本的國家政治運動。但我們的運動還很年輕，在人民真正信任我們的統治之前，還有很多事情要證明。"
 GRE_political_instability_metaxas:0 "政局不穩"
 GRE_political_instability_metaxas_desc:1 "§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！在梅塔克薩斯的領導下，我們將粉碎所有的敵對方，實現團結！在這個欠缺法律約束的國家，希臘人民將認識到一個旨在建立秩序的政府是如何運作的。"
 GRE_political_instability_fascism:0 "政局不穩"
 GRE_political_instability_fascism_desc:1 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。[ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n在1924年至1935年間，我們經歷了23次政府更迭，13次政變，還有1次獨裁政權！法西斯主義視團結高於一切——如果我們不能有效動員希臘人民，幫助他們認識到法西斯主義是解決希臘困境的最佳方案，那麼我們也將喪失統治權力。"
