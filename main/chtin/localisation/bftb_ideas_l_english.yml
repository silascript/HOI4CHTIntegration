 GRE_george_ii:0 "喬治二世"
 GRE_george_ii_desc:0 "喬治二世是一位不受歡迎的希臘國王，由於1935年那場被操縱的公投，他得以結束流亡回國實現復辟。這次他決心要保住自己的王位。"
 GRE_george_ii_restrained:0 "喬治二世"
 GRE_george_ii_restrained_desc:0 "喬治二世是一位備受爭議的希臘國王，由於1935年那場被操縱的公投，他得以結束流亡回國實現復辟。比起因此人的地位爭議再次撕裂希臘民族，韋尼澤洛斯黨人願意容忍喬治二世作爲瑞典模式下的立憲制君主繼續存在。"
 GRE_schachtplan:0 "沙赫特計劃"
 GRE_schachtplan_desc:0 "沙赫特計劃是德國經濟學家亞爾馬·沙赫特的構想方案，它確保了希臘能夠進入德國市場，作爲交換，德國能從希臘進口更多的原材料。德國人一直慷慨地幫助我們渡過難關，但過度依賴他們的慷慨可能讓我們掉入陷阱。"
 GRE_schachtplan_modified:0 "沙赫特計劃"
 GRE_schachtplan_modified_desc:0 "沙赫特計劃是傑出的亞爾馬·沙赫特的構想方案，它確保了希臘能夠進入德國市場，作爲交換，希臘的原材料需要優先進入德國市場。德國人一直慷慨地幫助我們渡過難關，我們共同建立了一種真正意義上特殊的經濟關係。"
 GRE_schachtplan_fascistised:0 "戈薩瑪尼斯－沙赫特計劃"
 GRE_schachtplan_fascistised_desc:0 "基於亞爾馬·沙赫特的原版沙赫特計劃，新的沙赫特計劃由德希兩國最偉大的社團主義經濟學家精心聯手製訂：這是基於國家社會主義原則締結的新經濟協定。雖然這一經濟協定從長遠來看可能並不可靠，但在連年的紛爭中，它足以令我們受益。"
 GRE_agrarian_society:0 "農耕社會"
 GRE_agrarian_society_desc:0 "希臘在傳統上依賴農業和輕工業，諸如煙草這樣的商業產品一直是希臘的主要出口產品。對傳統產業的依賴使我們在建設項目上不得不依靠大國的重工業。大戰將至，我們急需變革——快速的變革。"
 GRE_foreign_monopolies:0 "外國壟斷企業"
 GRE_foreign_monopolies_desc:0 "由於我們對外國重工業的依賴，許多發展中的部門被只唯外國政府馬首是瞻的大公司牢牢掌控着。除非我們能與這些壟斷企業達成協議，或者永久將他們逐出我國，否則就不能指望全面加快我們的現代化進程。"
