 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。凱末爾主義目前在贏取民眾支持方面遭受了一定的挫折，而軍官團則將主要責任歸咎於現屆政府的政策和行動。"
