 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "這支土耳其精英軍官團由一些最堅定的凱末爾主義價值觀捍衞者組成。儘管凱末爾主義在贏取民眾支持方面遭受了一定的挫折，但軍官團仍然致力於支持現屆政府。"
