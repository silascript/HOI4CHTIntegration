 HINT_AIR_BASE_TEXT:0 "世界被劃分爲事先定好的§Y空域§!。一支§Y空中聯隊§!是一組同一種類的飛機 （例如：戰鬥機或轟炸機），他們能被分配到一個區域。\n\n當你點擊了一個§Y空軍基地§!（在地圖上或在空軍界面裏），會彈出一個該空軍基地的窗口並自動選擇該基地的所有空中聯隊。\n\n右鍵點擊空域或空軍基地可以把空中聯隊分配給該空域或讓其轉場到新的基地。"
 HINT_CONSTRUCTIONS:0 "提示：建設"
 HINT_CONSTRUCTIONS_TEXT:0 "這是§Y建設§!界面，你可以在這裏建設你的地區和省份。在遊戲開始時，建議花幾年建設§Y民用工廠§!，隨後再開始建設§Y軍用工廠§!或其他更特殊的建築。修建民用工廠可以在長遠上讓你修建更多的工廠。\n\n所有空閒的民用工廠都會被用來建設建造隊列裏的新建築。\n\n爲了方便你查看，民用工廠都被高亮顯示。§Y點擊進入建造模式§!。當處於建造模式時，點擊地圖來添加建設任務到隊列裏。§Y按住 shift 點擊將添加最大數量。§!"
 HINT_ARMY_PLANNER:0 "提示：招募與部署"
 HINT_ARMY_PLANNER_TEXT_1:1 "這是§Y招募與部署§!界面，在這裏你可以建造訓練新的陸軍單位並在隨後部署他們。我們推薦你添加一個§YDivisione di Fanteria§!師到隊列裏。\n\n訓練中的師會先準備需要的§Y裝備§!。當他們有足夠的裝備後，就會開始訓練。訓練進度永遠不會超過裝備準備的進度。\n\n點擊§Y訓練§!按鈕訓練一個新的師。\n\n\n當部隊完成了訓練，他們可以被§Y部署§!到§Y你選擇的位置§!。你只能在自己的核心區域部署部隊。"
 HINT_ARMY_PLANNER_TEXT_2:1 "部隊可以被順序或並列建造。\n\n被並列訓練的部隊會以同樣的速率獲得§Y裝備§!。所以他們都會在大致相同的時間完成。當一支部隊獲得了所有需要的裝備並完成了全部訓練，他們就會被部署到你選擇的位置。\n\n點擊§Y添加單位§!來增加並列訓練的部隊。\n\n當戰況不利於你的時候，也許在部隊§Y獲得所有裝備和訓練前§!就部署更爲有利。當然如果可以，這應當被避免。\n\n你可以在《鋼鐵雄心IV》維基讀到更多關於應該招募什麼部隊的信息。"
 HINT_DIPLOMACY_SCREEN:0 "提示：外交"
 HINT_DIPLOMACY_TEXT:0 "這是§Y外交§!界面，在這裏你能和別的國家進行外交。"
 HINT_DIVISION_DESIGNER:0 "提示：單位編成界面"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "這是§Y單位編成界面§!，在這裏你可以新建或編輯§Y單位編制§!。新建或編輯單位編制需要消耗£army_experience §Y陸軍經驗§!。\n\n在你能新建或編輯單位編制前你需要更多的£army_experience 陸軍經驗。"
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "這是§Y單位編成界面§!，在這裏你可以新建或編輯§Y單位編制§!。編輯或創建新的編制需要消耗 £army_experience  §Y陸軍經驗§!。陸軍經驗可以通過戰鬥或演習來獲取。新兵不會產生 £army_experience  陸軍經驗。\n\n點擊支援列的空格向你的師添加 £unit_artillery_icon_small §Y火炮支援連§!。完成添加後，點擊§Y保存§!。你所有使用該編制的部隊從現在起會需要火炮§Y裝備§!。"
 HINT_EDIT_TEMPLATE_TEXT:0 "你正在生產並沒有被任何§Y師編制§!用到的裝備。而你也擁有足夠的£army_experience §Y陸軍經驗§!來做點什麼。\n\n點擊§YDivisione di Fanteria§!或其他單位邊上的§Y編輯§!。"
 HINT_EXECUTE_ORDER_TEXT:1 "在肖像的後面，有一個小的進度條（3）顯示你和敵人的相對力量。\n\n如果你還沒給這個集團軍分配指揮官，你現在應該分配一位。點擊左上方的空白肖像。\n\n如果所有事情看上去都對你有利，計劃預期指示燈（2）應該是綠色的。如果是這樣，點擊執行計劃按鈕（1）。"
 HINT_NAVAL_MISSIONS:0 "提示：海軍任務"
 HINT_NAVAL_MISSIONS_TEXT:1 "這是§Y艦隊§!界面，在這裏你可以給選擇的艦隊下指示。你可以通過讓你的艦隊執行§Y海軍任務§!來完成一些工作。\n\n一支艦隊通常被分爲幾隻§Y特遣艦隊§!。艦隊可以同時活躍於數個海域，但特遣艦隊卻不行。當一支艦隊在執行海軍任務時，它將嘗試覆蓋所有所選海域，但這會使其力量過於分散以至於難以抵擋強勢敵軍勢力。\n\n爲了讓艦隊執行§Y海軍任務§!，點擊高亮的任務按鈕然後右鍵點擊一個§Y海域§!。命令你的艦隊去一個區域§Y巡邏§!似乎是個好主意。"
 HINT_LOGISTICS:0 "提示：後勤"
 HINT_LOGISTICS_TEXT:0 "這是§Y後勤§!界面。這個界面的目的是幫助你查看生產速度是否跟得上消耗。\n\n如果你認爲生產了超過需求的某型§Y裝備§!，也許減少該型號裝備§Y生產線§!上的工廠數量會是一個好主意。"
 HINT_NATIONAL_FOCUS:0 "提示：國策"
 HINT_NATIONAL_FOCUS_TEXT:0 "這是§Y國策§!界面。這裏允許你的國家選擇一些政治目標，這些政治目標或是帶來一些加成，或是產生一些能推進遊戲進行的效果。\n\n爲了方便你選擇，我們已經高亮了一些我們推薦的初始國策。推薦這條路線的理由是它允許你儘快獲得另一個§Y科研位§!，允許你同時多研究一項 £tech_mod  §Y科技§!。"
 HINT_NO_TEMPLATE:0 "提示：沒有編制"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "你點擊了§Y沒有編制警告§!。別緊張，點擊警告尋找答案是一件很好的事，他們在這裏就是爲了幫你。\n\n最可能的情況是，你創建了一條火炮生產線，然而當前，你沒有一個§Y單位§!的§Y單位編制§!會使用這個裝備。\n\n當你獲得更多的£army_experience §Y陸軍經驗§!後，你可以修改你的單位編制來增加火炮。£army_experience 陸軍經驗可以通過戰鬥或演習來獲取。\n\n現在你可以忽略這個警告，教程會在你獲得更多的£army_experience 陸軍經驗後幫助你。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "你點擊了§Y沒有編制警告§!，這個警告告訴你，你正在生產沒被使用的裝備。\n\n爲了讓你的單位使用新型裝備，你需要修改他們的§Y單位編制§!。編輯單位編制消耗 £army_experience  §Y陸軍經驗§!。\n\n前往§Y招募與部署§!界面選擇單位編制來§Y編輯§!。\n\n在這個警告上懸浮鼠標彈出説明框，你可以看到你正在生產哪些沒被用到的裝備。"
 HINT_POLITICS_SCREEN:0 "提示：政治"
 HINT_POLITICS_SCREEN_TEXT:0 "這是§Y政治界面§!，在這裏你可以查看國家的§Y國策§!，£pol_idea §Y法律§!，§Y僱員§!等。\n\n£pol_power §Y政治點數§!代表了你國家實現政治目標的能力。\n僱傭顧問，正當化宣稱或是保障獨立都需要 £pol_power 政治點數。\n\n£pol_idea 理念給你的國家在各個領域帶來加成，不過他們也需要用 £pol_power 政治點數來實施。"
 HINT_PRODUCTION_LINES:0 "提示：生產線"
 HINT_PRODUCTION_LINES_TEXT:0 "這是§Y生產線§!界面。生產線爲你的戰爭生產裝備。推薦你同時生產當前需要和將來可能需要的裝備。\n\n有兩種生產線：軍事和海軍。前一種使用 £factory_item  §Y軍用工廠§!後一種使用£naval_factory_icon  §Y海軍船塢§!。分配給生產線的工廠越多，裝備生產就越快。\n\n點擊四個高亮的按鈕中的一個來建立生產線。從四個分類中的一個選擇了一種裝備，就可以創建一條該裝備的生產線。\n\n閲讀該提示的§Y下一頁§!來§Y查看建議§!，我們會推薦一些生產項目以及建議分配多少工廠到各個生產線。"
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "在下面的圖片裏，你可以看到一條分配了§Y10個§!£factory_item §Y軍用工廠§!的生產線。"
 HINT_PRODUCTION_LINES_2_2:0 "我們推薦你同時新建以下生產線："
 HINT_RESEARCH_TREE:0 "提示：科研樹"
 HINT_RESEARCH_TREE_TEXT:0 "這是§Y科研樹§!。儘管一眼看上去鋪天蓋地，但實際上它並沒有那麼複雜。我們爲你高亮了一些遊戲開局的推薦科技。\n\n提升國家的工業基礎和一些通用的軍事項目總是一個好主意，隨着遊戲的進展，也許應該開始研究一些更特別的科技，例如軍事學説或是飛機。這都取決於你打算做什麼。\n\n當你提前研究科技的時候，將會花費更多的時間。有一些§Y國策§!能夠降低某些科技的超前懲罰。"
 HINT_RESEARCH_SCREEN:0 "提示：科研"
 HINT_RESEARCH_SCREEN_TEXT:0 "這是§Y科研§!界面。你擁有一些科研槽，每個都可以研究一個£tech_mod  §Y科技§!。點擊空閒的§Y科研槽§!選擇一項研究。\n\n不同國家有不同的科研槽數量，主要國家通常會多一些。通過某些§Y國策§!可以解鎖額外的科研位。國策會在另一個警告和提示中介紹。"
 HINT_SELECT_UNIT_TEXT:0 "是時候向§Y埃塞俄比亞§!宣戰了。第一步，你應該通過創建一個戰鬥計劃並設置進攻命令來給你的部隊提出指令。\n\n在§Y厄立特里亞§!地區§Y選擇高亮部隊§!。"
 HINT_TRADE_SCREEN:0 "提示：貿易"
 HINT_TRADE_SCREEN_TEXT:2 "這是§Y貿易§!界面，在這裏你可以用你民用工廠的產出來交換資源。\n\n§Y資源不足警告§!在你有生產線缺乏資源時就會顯示。缺乏資源的生產線會以較低的速率繼續生產。貿易是一個可行的解決方案。\n\n記住當你把民用工廠用來交易，他們就無法同時用來建造建築了。"
 HINT_WAR_SCREEN:0 "提示：戰爭"
 HINT_WAR_SCREEN_TEXT:0 "這是§Y戰爭§!界面，在這裏會顯示戰爭的進程。\n\n義大利正和埃塞俄比亞交戰，不過現在不用擔心。然我們看看其他的提示。"
 HINT_WORLD_TENSION:0 "提示：全球緊張度"
 HINT_WORLD_TENSION_TEXT:0 "這是£world_tension_icon  §Y全球緊張度§!界面。所有引起全球緊張度變化的事件都會在這裏列出。\n\n全球緊張度是一個用來描述這場遊戲熱度的度量。一些國家的§Y外交行動§!在全球緊張度沒有到達一定程度前無法執行。\n\n一般而言，軸心國家希望全球緊張度保持低點來阻止民主國家干涉，而民主國家則希望全球緊張度升高以便於干涉。\n\n宣戰，正當化宣稱，吞併領土，完成某些§Y國策§!都能升高全球緊張度。\n\n全球緊張度越高，你離一場世界大戰就越近。"
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §Y全球緊張度§!是一個用來描述這場遊戲熱度的度量。一些國家的§Y外交行動§!在全球緊張度沒有到達一定程度前無法執行。\n\n一般而言，軸心國家希望全球緊張度保持低點來阻止民主國家干涉，而民主國家則希望全球緊張度升高以便於干涉。\n\n宣戰，正當化宣稱，吞併領土，完成某些§Y國策§!都能升高全球緊張度。\n\n全球緊張度越高，你離一場世界大戰就越近。"
