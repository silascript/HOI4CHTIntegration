 tut_1_text_1:0 "歡迎來到§Y《鋼鐵雄心IV》§!教程！\n\n你將指揮戰爭時期的義大利@ITA。閲讀提示框可以幫助你更好地理解這個遊戲，所以請好好地使用它們。"
 tut_1_text_alert:0 "從解決屏幕上方的§Y警報§!開始吧。"
 tut_2_text_1:0 "很好！既然你已經解決了警報，是時候投入戰爭之中了。義大利開局便與埃塞俄比亞處於戰爭狀態，只要你耐心學習，他們完全構不成任何問題。\n\n將鏡頭向東南方向移動，直到你找到非洲的埃塞俄比亞爲止。當你的鏡頭在正確的地方後，§Y選擇§!$STATE|Y$地區的軍隊。"
 tut_3_text_1:1 "幹得漂亮！現在你將要學習怎麼計劃一次進攻。\n\n複數個師可以組成一個§Y集團軍§!。集團軍則可以繪製作戰計劃，你可以可派遣一位§Y指揮官§!來帶領他們。\n\n點擊屏幕下方的§Y新集團軍§!按鈕。"
 tut_4_text_1:1 "不錯！建立一支集團軍只是第一步。\n\n你可以繪製§Y作戰計劃§!來給§Y集團軍§!下達指令。\n\n點擊§Y前線§!按鈕，接下來再次點擊埃塞俄比亞的邊界線。"
 tut_5_text_1:0 "很好！埃塞俄比亞現在有一條§Y前線§!了。但想要讓你的士兵通過§Y戰爭計劃§!進行進攻的話，你還需要繪製一個§Y進攻指令§!。\n\n點擊§Y進攻線§!按鈕然後點擊右鍵，並在兩個高亮省份拖移。"
 tut_6_text_1:0 "你現在創建了一個針對埃塞俄比亞的進攻指令。但在你執行指令前，或許應該讓部隊進行一定程度的準備。\n\n如果你允許你的部隊準備$DAYS_OF_PLANNING|0Y$日的話，他們能夠獲得最多§G+$PLANNING_MAX|0%$§!的戰鬥加成。特定的£tech_mod §Y陸軍學説§!可以更改§Y準備§!時間的長短，有些則可以更改你需要多久來達到最大準備程度。\n\n另外，建議你同樣對空軍進行準備。點擊§Y厄立特里亞§!的§Y空軍基地§!。"
 tut_7_text_1:0 "很好！如果想要確保你的士兵能夠最終獲得勝利，給予他們需要的§Y空軍支援§!也十分重要。\n\n部署在§Y空域§!的§Y飛行支隊§!可以被派去執行特定的任務。§Y支援§!飛機可以被派去執行§Y近空支援§!任務，這讓他們能夠加入陸地戰鬥中。\n\n右鍵點擊§Y東非空域§!；來部署§Y厄立特里亞空軍基地§!的§Y飛行部隊§!，完成部署後請給他們下達指令。"
 tut_8_text_1:0 "很好！東非§Y空域§!現在有你的§Y空中部隊§!了。但在他們做任何事情前，你必須要給你的空軍下達§Y任務§!。如果空軍部隊沒有任務的話他們只會呆在空軍基地裏。\n\n根據空軍部隊的不同，§Y空軍任務§!也多種多樣。§Y支援空軍§!可以被派往執行§Y近空支援§!任務，這讓他們得以加入地面戰鬥並直接攻擊你的敵人。\n\n點擊空軍界面裏的任務按鈕來給空軍派遣任務。"
 tut_9_text_1:1 "幹得好！現在已經萬事俱備，是時候執行§Y作戰計劃§!，並以義大利的名義征服埃塞俄比亞了。\n\n點擊右下角的§Y默認地圖模式§!按鈕，並點擊屏幕正下方的圖標來選擇你的軍隊。"
 tut_10_text_1:1 "非常好！但在我們開始進攻埃塞俄比亞前，你應該先給你的集團軍指定一位指揮官。點擊左上角§Y空白的指揮官頭像§!並從列表中挑選一位指揮官。\n\n點擊屏幕下方的§Y執行計劃§!按鈕來命令你的軍隊開始進攻。"
 tut_10_text_2:0 "執行計劃按鈕"
 tut_11_text_1:0 "你的軍隊將會向埃塞俄比亞的首都，亞的斯亞貝巴進軍。當你佔領足夠的領土後，他們就會投降。\n\n按下£SPACE 來§Y繼續§!遊戲。你可以按£KP_PLUS 鍵或者£KP_MINUS 鍵來調整遊戲速度。比起一直使用一個速度，玩家大多數時候回根據情況的不同調整遊戲速度。\n\n提示：如果你更喜歡手控制單位，選擇一個師然後右鍵點擊省份來覆蓋作戰計劃的指令。"
 tut_12_text_1:1 "埃塞俄比亞投降了！你贏了！\n你可以通過§Y和平談判§!來下達要求。我們建議你選擇§Y奪取所有地區§!。\n\n每個要求將會或多或少的增加£world_tension_icon §Y全球緊張度§!。§Y全球緊張度§!越高，你離一場世界大戰就越近。\n\n一些國家的特定§Y外交選項§!會被鎖定，直到全球緊張度增長到一定數值。越多下方的提示來了解更多。"
 tut_13_text_1:0 "你獲得了勝利！戰爭結束了，埃塞爾比亞是最終的失敗者。\n\n在和平時期你或許想要§Y轉移士兵§!帶海洋的另一邊來將他們部署到不同的地方，或者爲新的戰爭做準備。\n\n既然埃塞爾比亞已經被擊敗，這裏再不需要這麼多部隊了。\n\n選擇至少§Y4個師§!並右鍵點擊將他們移動到§Y高亮的港口§!省份。"
 tut_14_text_1:0 "想要將部隊在友方領土之間轉移的話，你的士兵必須先在一個港口中。\n\n選擇部署在§Y港口的士兵§!並右鍵點擊§Y義大利的任意港口§!。"
