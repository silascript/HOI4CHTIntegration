l_english:
 poland.13.t:0 "[From.GetNameDefCap]尋求[faction_invitee_target.GetAdjective]的合作"
 poland.13.d:0 "[From.GetLeader]已經要求[Root.GetAdjective]政府向[Root.GetFactionName]提出邀請，提出將要在此次侵略事件中建立一個[faction_invitee_target.GetAdjective]聯盟，以謀求巨大的戰略利益。"
 poland.13.a:0 "毫無疑問，[faction_invitee_target.GetNameDefCap]是我們的朋友！"
 poland.13.b:0 "我們不能信任[faction_invitee_target.GetLeader]"
 poland.1301.t:0 "[From.From.GetNameDefCap]尋求合作"
 poland.1301.d:0 "作爲已經加入[From.GetFactionName]的成員，[From.From.GetLeader]以[From.From.GetAdjective]-[Root.GetAdjective]聯盟能在[GER.GetAdjective]或[SOV.GetAdjective]的入侵中獲得巨大的戰略利益爲由，尋求與[Root.GetNameDef]進行軍事合作。"
 poland.1301.a:0 "當然!"
 poland.1301.b:0 "我們對這個“[From.GetFactionName]”不感興趣。"
 poland.1302.t:0 "[From.GetNameDefCap]拒絕了[faction_invitee_target.GetAdjective]提案"
 poland.1302.d:0 "看起來[From.GetLeader]并不像[Root.GetLeader]一樣確信[faction_invitee_target.GetAdjective]聯盟的必要性。雖然不清楚做出這樣的決定的原因是什麽，但是很明顯[From.GetAdjective]政府相信，對於[From.GetFactionName]的生存來説，與其説[faction_invitee_target.GetNameDef]是什麽好事，倒不如説這是一種損害。"
 poland.1302.a:0 "好吧，這至少值得一試。"
 poland.1303.t:0 "[From.GetNameDefCap]拒絕了！"
 poland.1303.d:0 "無論是出於何種未知的原因，[From.GetAdjective]政府已經決定，他們更傾向於不加入我們和[From.From.GetFactionName]一方那爲自由而戰的抗爭中。不管他們這樣做的理由是什麽，[Root.GetAdjective]-[From.GetAdjective]合作的前景不容樂觀。"
 poland.1303.a:0 "哭啊。"
 poland.15.t:0 "[From.GetNameDefCap]要求吞併[Root.GetAdjective]！"
 poland.15.d:0 "今天，一封來自[From.GetAdjective]總統的極其令人擔憂的電報被放到了[Root.GetLeader]的辦公桌上，他們要求[LIT.GetNameDef]不僅要放棄前首都維爾紐斯，還得放下武器投降，并且要割讓其所有領土給[From.GetAdjective]。自從[Root.GetNameDef]創始以來，[From.GetNameDefCap]一直在試圖復興那傾穨已久的聯邦，而現在看起來他們相信只需要再施加一點威脅就能讓[Root.GetLeader]崩潰了。"
 poland.15.d.notlit:0 "今天，一封來自[From.GetAdjective]總統的極其令人擔憂的電報被放到了[Root.GetLeader]的辦公桌上，他們要求[Root.GetNameDef]不僅要放棄前首都維爾紐斯，還得放下武器投降，并且要割讓其所有領土給[From.GetAdjective]。自從[Root.GetNameDef]創始以來，[From.GetNameDefCap]一直在試圖復興那傾穨已久的聯邦，而現在看起來他們相信只需要再施加一點威脅就能讓[Root.GetLeader]崩潰了。"
 poland.15.a:0 "很好"
 poland.15.b:0 "絕對不行!"
 poland.1501.t:0 "[From.GetNameDefCap] 接受!"
 poland.1501.d:0 "今天是[Root.GetNameDef]值得慶祝的一天，當[From.GetAdjective]軍隊繳械投降，並允許[Root.GetAdjective]士兵行軍進入他們的首都宣布[Root.GetNameDef]及[From.GetNameDef]的統一！一個聯邦重生了，[Root.Capital.GetName]街道上充斥著鄉親父老揮舞著[Root.GetAdjective]和[From.GetAdjective]串在一起的旗幟，但同樣的時間點在[From.GetAdjective]卻不見人們慶祝，人們看起來只有奇怪的悲痛及嚴肅充斥著。"
 poland.1501.a:0 "波蘭立陶宛聯邦重生了！"
 poland.1502.t:0 "[From.GetNameDefCap]反抗！"
 poland.1502.d:0 "今天來自[From.GetAdjective]最高指揮部的回覆，拒絕了所有[Root.GetAdjective]的要求，並宣稱他們「將不會允許[Root.GetLeader]踐踏[From.GetAdjective]的主權」。雖然大部分的人寧可不再與[From.GetNameDef]進行戰爭，但如果[Root.GetLeader]沒有盡速回覆，往後[Root.GetAdjective]的宣稱將不再被認真看待。"
 poland.1502.a:0 "[Root.GetNameDef]和[From.GetNameDef]將合爲一體！"
 poland.16.t:0 "[From.GetNameDefCap]邀請我們加入海間聯邦"
 poland.16.a:0 "當然!"
 poland.16.b:0 "我不認爲有任何理由要和波蘭結盟。"
 poland.17.t:0 "薩納齊亞左派的凱旋"
 poland.17.d:0 "瓦萊雷·斯瓦韋克最終成功保住他在[Root.GetNameDef]政府中的職位，將[Root.GetLeader]推到偏向顧問的職位。但許多人不確定斯瓦韋克的政治取向，有些人相信他是社會主義者尋求改革，但也有許多評論家相信他是另一個獨裁者，和[Root.GetLeader]或愛德華·雷茲-希米格維沒有兩樣。不過現在他至少成爲了政府中的主宰者，斯瓦韋克將會在他再次修正波蘭憲法時露出他的真面目。"
 poland.17.a:0 "維持一個強而有力的政府。"
 poland.17.b:0 "實行社會改革。"
 poland.18.t:1 "國家團結陣營的凱旋"
 poland.18.d:0 "愛德華·雷茲-希米格維和他的薩納齊亞右派政黨長期控制著[Root.GetNameDef]，但隨著[Root.GetLeader]同意他們進入民族團結陣營，讓雷茲-希米格維合法化了他的統治。他與長槍黨的關係使很多人擔心[Root.GetNameDef]將越來越向右派主義靠攏，並且隨著雷茲-希米格維同情法西斯主義，或許將讓[Root.GetNameDef]離開她固有的盟友走向外交孤立。"
 poland.18.a:0 "我們的專制制度是完全中立的。"
 poland.18.b:0 "邀請長槍黨加入政府。"
 poland.19.t:0 "瓦萊雷·斯瓦韋克的自裁"
 poland.19.d:0 "“當閱讀到此信時我已結束自己的生命。請別責備任何人。我已經焚毀所有私人和對我相對重要的文件。如有遺漏，懇請原諒。願全能的上帝赦免我此生所有的罪過。”昨天晚上8點45分左右，這個筆記隨著火災警報一同被發現在瓦萊雷·斯瓦韋克身旁。在畢蘇斯基軍事醫院內，最好的醫生也沒有辦法停止斯瓦韋克那嚴重的出血，並將他從死神手邊拉回人世。在今天早晨，前總理被宣告了死亡。伴隨著這個筆記是另一封專門給[Root.GetLeader]的信件，但信件中的內容和前總理這出人意料之外的舉止的原因將永遠不爲他人所知，[Root.Capital.GetName]的人們紛紛猜測著各種可能。大多數的人們懷疑薩納齊亞左派的邊緣化和斯瓦韋克被孤立是造成他憂鬱的最大原因，並且隨著左派最具影響力的領袖身亡，其追隨者將心灰意冷並走向消亡。"
 poland.19.a:0 "安息吧"
 poland.20.t:0 "四年計畫完成！"
 poland.20.desc.a:0 "在過去四年幾乎完全短缺的投資導致許多人宣布四年計劃完全失敗。波蘭東部仍然是一個由貧困農民組成的保守地區，所謂的「中央工業區」不過是一些可憐的工廠和火車站，而波蘭的工業是國家的恥辱。金融專家確信，四年計劃的徹底失敗將對波蘭未來的工業努力造成持久的損害。"
 poland.20.desc.b:0 "雖然比起東西兩邊的鄰國來說仍相對落後，但波蘭的工業在少量的投資之後顯得越來越有希望。或許還沒有達到[Root.GetLeader]所承諾的規模，但這些投資將給政府下個四年計畫帶來重大幫助。"
 poland.20.desc.c:0 "火車頭在鐵軌上發出的急促的叫聲，空氣中瀰漫著煤煙和煙霧刺鼻的臭味，工業的霧氣刺痛了眼睛，這些感覺都象徵著進步。今天來到波蘭中部如同來到了一個工業和進步的世界。工廠、公路、鐵路、火車頭、汽車，波蘭終於實現了這一切。隨著會議波蘭、大波蘭和東部現在都被一個緊密的公路和鐵路網絡所連接，波蘭終於作爲一個單一的工業實體而團結在一起，尤吉紐斯·克維亞特科夫斯基的四年計劃終於可以被稱爲成功。雖然這並不意味著波蘭工業投資的結束，但工業化計劃的巨大成就爲波蘭人民提供了穩定和就業，許多人感到已經準備好應對波蘭未來所要承受的任何艱難困苦。"
 poland.20.a:0 "可惡！"
 poland.20.b:0 "很好！"
 poland.20.c:0 "很好！"
 poland.20.d:0 "沒有團結就沒有自由！"
 poland.20.e:0 "很好！"
 poland.20.f:0 "可惡！"
 poland.21.t:0 "[DNZ.GetNameDef]尋求與[Ger.GetNameDefCap]合併"
 poland.21.d:0 "隨著戰爭之火燒盡[DNZ.GetNameDef]的街道，[DNZ.GetLeader]堅持的抵抗著[POL.GetLeader]的軍隊，但很明顯的是：憑藉著單一個城市無法抗衡整個[POL.GetNameDef]的勢力。身爲[Root.GetRulingParty]的一員，[DNZ.GetLeader]有責任對[Root.GetLeader]負責，並且[DNZ.GetAdjective]的戰敗是不能被接受的。[GER.GetNameDefCap]可以作爲[DNZ.GetNameDef]的保護者加入戰爭，利用這個特殊的機會作爲這座城市保護者來奪取這座城市。"
 poland.21.a:0 "格但斯克將繼續是但澤！"
 poland.21.b:0 "我們不應該捲入其中。"
 poland.2101.t:0 "[From.GetNameDefCap] 表達支持!"
 poland.2101.d:0 "德國[GER.GetRulingParty]表示願意幫助我們抵抗波蘭，換取更直接的控制[From.GetNameDef]的[Root.GetNameDef]"
 poland.2101.a:0 "我們別無選擇。"
 poland.2101.b:0 "但澤將繼續是但澤！"
 poland.2102.t:0 "吞併但澤"
 poland.2102.d:0 "[DNZ.GetLeader]被證明是對抗[POL.GetNameDef]的有力工具，但這自治區也已經活到盡頭了，之後[DNZ.GetLeader]將就任但澤-西普魯士區的大區長官，並將整合[Root.GetNameDef]到統治範圍中。"
 poland.2102.a:0 "歡迎加入德意志帝國。"
 poland.2102.b:0 "或許他們應該得到一些自治權。"
 poland.22.t:0 "[DNZ.GetNameDefCap]提議和平"
 poland.22.d:1 "這場戰爭已經打夠久了，就連背信棄義的[DNZ.GetLeader]也渴求與[POL.GetNameDef]和談。但自從佳黛妮亞被[DNZ.GetAdjective]控制後，許多人認爲我們負擔不起繼續與自由市繼續交戰。代表這座城市將不可避免的落入[GER.GetAdjective]的手中，但我們真的無法再打下去了。"
 poland.22.a:0 "至少我們嘗試過了。"
 poland.22.b:0 "在我言及終戰之前，此戰尚未結束！"
 poland.23.t:0 "[poland_state_withdrawn.GetName]已被破壞！"
 poland.23.d:0 "當[Root.GetAdjective]軍隊進入[poland_state_withdrawn.GetName]後準備接管鐵路及工業設施，他們震驚的看著工業區隨著爆炸聲變成了一堆塵埃。顯然[POL.GetAdjective]軍隊留下了驚喜給他們，看來之後接管[POL.GetAdjective]工業設施還有更多煙火秀可以看。"
 poland.23.a:0 "這不會耽誤我們很久。"
 poland.24.d:0 "東方的局勢越來越緊張，警方已經前往東部地區來處理抗爭者，但警方暴力的作爲卻讓整個情勢火上加油。\n\n如果我們不盡快解決這個危機，我們將面臨一場內戰。組織罷工的農民黨領袖斯坦尼斯瓦夫·米科瓦伊奇克成立了一個包含民主、社會主義和共產主義的聯盟來反對波蘭政府，威脅如果不回應要求將煽動更多抗爭。"
 poland.24.a:0 "農民發起了叛亂！"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap]要求[Root.GetLeader]下台！"
 poland.25.d:0 "儘管[hosting_country_target.GetNameDef]承諾接受[Root.GetAdjective]流亡政府，但[hosting_country_target.GetLeader]要求[Root.GetLeader]立刻辭去[Root.GetLeader.GetHerHis]作爲[Root.GetNameDef]的總統職位。在混亂的投降與流亡過程中，[Root.GetLeader]早已逃往中立的歐洲國家，而少數殘存的[Root.GetAdjective]流亡政府成員將決定誰將帶領他們收復失土。"
 poland.25.a:0 "一個與​​薩納齊亞沒有瓜葛的愛國者。"
 poland.25.b:0 "我們需要一個軍團老兵。"
 poland.25.c:0 "這是我們恢復波蘭民主的機會。"
 poland.26.t:0 "革命的傳聞"
 poland.26.d:0 "當[Root.GetAdjective]佔領波蘭後，街道上一直流傳著反抗軍的傳言。市政府外牆上被漆上「永不停止反抗」及相似的標語，呼籲人們反抗[Root.GetAdjective]的佔領。到目前爲止，反抗軍的活動只限於活動宣傳、破壞生產線和偶爾的爆破行動，但現在反抗軍突然銷聲匿跡，整個波蘭的空氣中瀰漫著背叛和不信任的氣氛。\n\n波蘭內[Root.GetAdjective]的探員預測由[POL.GetAdjective]贊助的大規模派亂將會發生。只有強力的鎮壓行動才能確保[Root.GetNameDef]控制波蘭。"
 poland.26.a:0 "我們必須逮捕這些叛徒！"