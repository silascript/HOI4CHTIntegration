 ENG_raymond_briggs:0 "雷蒙德布里格斯"
 HOL_wilhelmina:0 "威廉明娜"
 HOL_wilhelmina_desc:0 "幾個世紀以來，奧倫治-拿索家族與荷蘭本身的歷史交織在一起。就像她的祖父威廉·一世在八十年代的戰爭中一樣，現在的女王威廉敏娜無疑將證明荷蘭人如果被侵略，就會為自己的家園團結起來並挺身而出。"
 HOL_aloof_neutrality:0 "中立主義"
 HOL_aloof_neutrality_desc:0 "嚴格中立的政策使荷蘭人與其鄰國保持和平近150年，最重要的是使他們避免了上次大戰。因此公眾對其「中立護身符」的信心幾乎是無可動搖的，而弱勢的荷蘭政府發現自己無法違背人民的意願，在國際政治中採取強硬中立立場。另一方面，它對國際聯盟抱有信心，並對世界事務採取冷漠的態度。"
 HOL_shell_shocked_spectator:0 "心驚膽顫的一戰旁觀者"
 HOL_shell_shocked_spectator_desc:1 "由於中立的荷蘭是西歐難民最近的安全避難所，荷蘭人一直都非常接近上場大戰的恐怖。因此強大的和平主義思潮已經滲透到絕大部分公眾之中，使得政府難以實施任何增加軍事開支的政策。只有海軍在公眾眼中仍然享有一定的威望。\n\n為了真正擺脫這種民眾情緒，需要發動一場防禦性戰爭或「和平主義戰爭」。"
 HOL_de_crisisjaren:0 "危機歲月"
 HOL_de_crisisjaren_desc:1 "由於全球經濟大環境影響，大蕭條在荷蘭發生的比其他地方晚得多。荷蘭決定維持黃金儲備標準，而其他國家則相當快地放棄黃金儲備，這進一步加劇了荷蘭的「危機年代」。為了防止荷蘭盾貶值，沒有資金來幫助陷入困境的荷蘭經濟，更不用說改善國防如此糟糕狀態了。\n\n通過投資公共工程可以減少危機帶來的傷害，如果我們投降並失去對受危機影響的大陸控制權，那麼危機將變得沒那麼重要。"
 HOL_weak_government:0 "衰弱的政府"
 HOL_weak_government_desc:0 "荷蘭政府近年來因軟弱而飽受批評。推翻它並不需要太多力氣。"
