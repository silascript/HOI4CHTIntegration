l_english:
 MEX_callistas:0 "卡列斯黨人"
 MEX_callistas_desc:0 "卡列斯的支持者們一邊貪汙一邊濫權。任人唯親的他們運用恩寵制來腐化了整個政府中的每一個組織和官員。除非結束他們的統治，普通的墨西哥人將繼續嘲笑我們的政府為「robolucionarios」，即「強盜－革命者」。"
 MEX_church_power_5:0 "天主教國家"
 MEX_church_power_5_desc:0 "簽署於1917年令人生厭的憲法已被廢除。在正統信仰的尊嚴被褻瀆好幾十年後，我們終於能夠合理合法地將神聖教會建立為墨西哥的絕對權威！"
 MEX_church_power_4:0 "強勢教會"
 MEX_church_power_4_desc:0 "我們通過向正統信仰歸還神學院和教堂的行為來減少對他們的約束，但仍有很多工作要做。"
 MEX_church_power_3:0 "驕傲的教會"
 MEX_church_power_3_desc:0 "我們阻止了一切企圖把天主教趕出墨西哥的行為。通過給與神父們一點點的權利，他們就會尊重我們的統治和停止試圖顛覆我們。"
 MEX_church_power_2:0 "衰弱的教會"
 MEX_church_power_2_desc:0 "1917年憲法制定了限制墨西哥天主教教會影響力的一系列措施。基督軍於1920年代的叛亂正是因為實行這些法律而起，但是人們現在也許準備好成為一個世俗化國家了。"
 MEX_church_power_1:0 "無神論國家"
 MEX_church_power_1_desc:0 "墨西哥天主教會已經過時了。神父們是反革命的旗手和迷信糟粕的販賣者。我們將竭盡全力來將墨西哥變成一個理性和科學的堡壘！"
 MEX_cedillo_tension:0 "高地酋勢力衰退"
 MEX_cedillo_tension_desc:0 "薩圖尼諾·塞迪洛將軍以及倒向他的高地酋們已經失去了大多數權力，但他們肯定將謀求重奪權力。"
 MEX_cedillo_tension_2:0 "高地酋勢力和緩"
 MEX_cedillo_tension_2_desc:0 "薩圖尼諾·塞迪洛將軍以及倒向他的高地酋們正謹慎地守著自己的影響力。一旦他們與政府為敵，我們必須採取行動與他們對抗。"
 MEX_cedillo_tension_3:0 "高地酋勢力增強"
 MEX_cedillo_tension_3_desc:0 "薩圖尼諾·塞迪洛將軍以及倒向他的高地酋們正獨立於政府運作。應該假定他們已與[Root.GetLeader]和墨西哥人民的敵人聯繫，不論內外。"
 MEX_cedillo_tension_4:0 "高地酋勢力達到巔峰"
 MEX_cedillo_tension_4_desc:0 "薩圖尼諾·塞迪洛將軍以及支持他的高地酋們公開地招兵買馬準備對[Root.GetLeader]的合法政府挑起叛亂。我們必須迅速行動來消滅對墨西哥國家統一的威脅。"
 MEX_brown_water_navy:0 "褐水海軍"
 MEX_brown_water_navy_desc:0 "我們有一隻能夠威脅敵人潛艇和破交艦的海防艦隊，但是一隻正規敵軍水面艦隊會將我們打得落花流水。"
 MEX_blue_water_navy:0 "藍水海軍"
 MEX_blue_water_navy_desc:0 "我們現在的目標是一隻能夠與世界列強艦隊相抗衡的水上艦隊。"
 MEX_raiding_navy:0 "襲擊海軍"
 MEX_raiding_navy_desc:0 "企圖去打敗世界列強們的海軍可能是徒勞無功。取而代之的，我們將謀求摧毀敵人的貿易和船隊來保證墨西哥免遭入侵。"
 MEX_heavy_artillery:0 "重型火砲"
 MEX_heavy_artillery_desc:0 "我們把重心放在使用傳統野戰火砲來進行火力支援。"
 MEX_aerial_artillery:0 "航空武裝"
 MEX_aerial_artillery_desc:0 "我們把重心放在使用輕型和戰術轟炸機來進行火力支援。"
 MEX_politicised_army:0 "政治化軍隊"
 MEX_politicised_army_desc:0 "近三十年以來，墨西哥的統治者均是革命軍軍官出身。我們曾經歷過的動蕩不安時期也需要我們有堅定的領導。問題在於：動蕩已離我們遠去，還是變得越來越猛烈了呢？我們應該將我們的軍隊職業化，或允許那些地方實力派-高地酋們擁有小封地呢？像薩圖尼諾·塞迪略那樣的將軍們正在聖路易斯波托西州為保護自己的權力而組建私人武裝。類似於過去那些由不滿軍官所發動的叛亂很可能將要再次發生，除非我們採取行動。"
 MEX_politicised_army_2:0 "政治化軍隊"
 MEX_politicised_army_2_desc:0 "通過禁止使用像加里多將軍的紅衫軍和尼古拉斯·羅德里格茲將軍的金衫軍那樣的政治民兵，我們已經設法減少了地方實力派所帶來的地方離心趨勢。"
 MEX_revolutionary_army:0 "革命軍"
 MEX_revolutionary_army_desc:0 "墨西哥革命的勝利是由站在我們一邊的，保衛我國獨立的英雄與愛國者所贏來的。"
 MEX_left_wing_paramilitaries:0 "左翼武裝"
 MEX_left_wing_paramilitaries_desc:0 "像塔巴斯科的加里多將軍領導的紅衫軍那樣的組織，將幫助我們摧毀那些為了個人利益而試圖顛覆革命的人民公敵。這將會幫助我們根除天主教教會的秘密支持者，也就是那些希望看見墨西哥退回黑暗時代的反革命分子。"
 MEX_right_wing_paramilitaries:0 "右翼武裝"
 MEX_right_wing_paramilitaries_desc:0 "像尼古拉斯·羅德里格茲·卡拉斯科將軍領導的金衫軍那樣的組織，將會協助我們對抗左翼叛徒和懦夫以確保國家的團結。"
 MEX_ejido_worker_militias:0 "村社工人民兵"
 MEX_ejido_worker_militias_desc:0 "在我們正在建造的新墨西哥，公共村社中辛勤工作的農民正集合起來保護他們的利益。"
 MEX_caudillo_private_armies:0 "高地酋私兵"
 MEX_caudillo_private_armies_desc:0 "地方內的州長、商人、駐軍指揮官通常是同一個人-革命軍將軍。他們藉由任命忠誠的下屬擔任要職來增強權力。這些高地酋事實上是我們應該培養，而非對抗的對象。"
 MEX_strike_breaking:0 "破壞罷工"
 MEX_strike_breaking_desc:0 "在危機關頭，罷工無異於叛國。通過控制關鍵戰略工業的工人，我們將能為了祖國產出更多物資。"
 MEX_international_struggle:0 "國際鬥爭"
 MEX_international_struggle_desc:0 "在意識型態解放鬥爭中，我們要對那些值得幫助的人施以援手。這是個重責大任，但墨西哥人民足夠強大來承擔此任務。"
 MEX_synarchist_influence:1 "共治主義者的影響"
 MEX_synarchist_influence_desc:1 "墨西哥的共治主義者正在我們的領土上展開宣傳。它們設法用「西班牙裔團結精神」來隱藏其真正目的。"
 MEX_oil_concessions:1 "石油開採特許權"
 MEX_oil_concessions_desc:1 "為了開採墨西哥的石油，外國企業簽訂了特許權合約，以支付費用為代價，取得在特定區域長時間自由開採石油的許可。然而他們所支付的費用卻遠低於那些被開採石油的價值，這使利潤率遠高於在其他國家開採，例如美國，間接地讓墨西哥的石油庫存量受外國掌控。"
 MEX_bolivarian_agitation:1 "玻利瓦暴動"
 MEX_hispanic_culture:0 "西班牙文化"
 MEX_hispanic_culture_desc:0 "拉丁美洲諸國有強大的文化，她由征服、生存、叛亂與統治鑄造而成。我們的共同文化是驕傲的來源與指引未來的明燈。"
 MEX_proletarian_class_army:1 "無產階級軍隊"
 MEX_proletarian_class_army_desc:1 "只有有武裝又有組織的無產階級軍隊可以保衛和宣揚革命的理念。"
 MEX_idea_vanguard_of_the_4th_international:1 "第四國際的先鋒"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "我們的革命已經成為一種自由之風，推動全世界的工人做出更英勇的壯舉。第四國際將把人類從法西斯、資產階級和波拿巴主義反動派的手中中解放出來。"
 MEX_luis_montes_de_oca:0 "路易斯·蒙特斯·德·奥卡"
 MEX_luis_montes_de_oca_desc:0 "路易斯·蒙特斯·德·奧卡是一位傑出的墨西哥銀行家和奧地利經濟學派的提倡者。"
 MEX_alberto_pani:0 "阿爾貝托·荷西·帕尼"
 MEX_alberto_pani_desc:0 "阿爾貝托·荷西·帕尼是墨西哥金融業的總設計師也是中央銀行和農業銀行的首腦之一。"
 MEX_luis_farell:0 "路易斯·法雷爾·庫比利亞斯"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "阿維拉爾多·盧罕·羅德里格斯"
 MEX_abelardo_rodriguez_desc:0 "阿維拉爾多·L·羅德里格斯在1913年加入革命，由於他的才智與勤勉而被拔擢。他對革命的忠誠在1932年得到了回報，在阿爾瓦羅·奧夫雷貢總統被暗殺後，他繼任為總統完成剩下兩年任期。"
 MEX_jose_gonzalo_escobar:0 "荷西·干沙路·埃斯科瓦爾"
 MEX_jose_gonzalo_escobar_desc:0 "埃斯科瓦爾將軍在對抗革命的動盪時期與龐丘·維拉的叛亂軍作戰，並因率領騎兵對於政府軍的敵人衝鋒而聞名。於1929年與卡列斯總統發生衝突並因隨後的失敗叛亂而流亡在外，他可以隨著內閣重組而回歸。"
 MEX_pablo_gonzalez:0 "巴勃羅·岡薩雷斯·加爾扎"
 MEX_pablo_gonzalez_desc:0 "巴勃羅·岡薩雷斯是一名長於組織「髒活兒」的將軍。於1919年，他協助安排埋伏並除掉了孚眾望的革命領袖埃米利亞諾·薩帕塔。"
 MEX_plutarco_calles:0 "普魯塔爾科·埃利亞斯·卡列斯"
 MEX_plutarco_calles_desc:0 "於1924至1928年間擔任總統，藉由強大的恩寵網路，卡列斯繼續於墨西哥各州行使巨大的權力。他被他的政治敵人稱為「Jefe Máximo」（最高領袖）以將他比為終身獨裁者迪亞斯總統。這個名詞隨後被大眾使用，即使他堅持他只是一個替國家提建言的退休政治家。"
 MEX_vicente_lombardo:0 "維森特·隆巴多"
 MEX_vicente_lombardo_desc:0 "一個激進工會成員，在革命後一直為了工人權利而戰，將工黨帶入與卡德納斯的執政黨的同盟之中。"
 MEX_jose_vasconcelos:0 "何塞·德瓦斯康塞洛斯"
 MEX_jose_vasconcelos_desc:0 "文化作家，前內閣閣員，和總統候選人。德瓦斯康塞洛斯將原住民信仰，天主教，以及公民民族主義結合為融合的墨西哥意識型態。他支持從美國手中收復失土。"
 MEX_bartolome_garcia_correa:0 "巴托洛梅·加西亞·柯瑞亞"
 MEX_bartolome_garcia_correa_desc:0 "一位猶他敦出身的馬雅原住民，曾任州長與參議員，實施了民粹政策調解了原住民傳統與國家權力間的關係。"
 MEX_aaron_saenz:0 "亞倫·薩恩斯·加爾扎"
 MEX_aaron_saenz_desc:0 "一位右翼生意人與州長，亞倫·薩恩斯被稱為「卡列斯的影子」，因其能操控歷代傀儡總統的閣員使最高領袖的意志得以逐行。"
 MEX_manuel_perez_trevino:0 "曼努埃爾·佩雷茲·特維諾"
 MEX_manuel_perez_trevino_desc:0 "曼努埃爾·佩雷茲·特維諾是一名革命軍將軍，專長為工程和砲兵。作為革命制度黨的創黨元老，他相當有政治影響力。"
 MEX_saturnino_cedillo:0 "薩圖尼諾·塞迪略·馬丁內斯"
 MEX_saturnino_cedillo_desc:0 "作為北方州的州長和軍事領導人，得利於恩寵制所帶來的個別效忠，富有的賽迪洛將軍行使著過大的權力。高地酋逐漸衰退的影響力和國家的權力集中化，對其獨立於政府的管轄造成了嚴重的威脅。"
 MEX_othon_blanco:0 "奧特宏·龐培·布蘭科·努涅茲德·卡塞雷斯"
 MEX_othon_blanco_desc:0 "奧特宏·布蘭科是海軍司令部的資深官員，自革命以前就是名海軍軍官。從確保海軍能夠獲得極佳的後勤支援，到建立新的岸防要塞皆為他的專長。"
 MEX_heriberto_corona:0 "埃里韋托·亞拉·科羅納"
 MEX_heriberto_corona_desc:0 "埃里韋托·科羅納是一位革命軍的將軍，他被指派至海軍以確保其忠誠度。"
 MEX_manuel_avila:0 "曼努埃爾·艾維拉·卡馬喬"
 MEX_manuel_avila_desc:0 "一位革命軍的將軍被任命為國防部長以替墨西哥做好準備去面對即將到來的麻煩。"
 MEX_leon_trotsky:1 "列夫·托洛斯基"
 MEX_leon_trotsky_desc:0 "在俄國內戰期間從無到有一手打造紅軍，這位國際共產主義聯盟領袖將會協助組織軍隊。"
 MEX_tga:0 "通用武器工坊"
 MEX_tga_desc:0 "墨西哥國家飛行器工坊（TNCA）的一個分支單位，專門負裝甲戰鬥車輛。"
 MEX_germano_mexican_tanks:0 "德國－墨西哥坦克設計"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "俄羅斯－墨西哥坦克設計"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "墨西哥克莱斯勒"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "墨西哥灣海軍造船廠"
 MEX_astimar_gulf_desc:0 "墨西哥海軍造船廠"
 MEX_astimar_pacific:0 "墨西哥海軍太平洋造船廠"
 MEX_astimar_pacific_desc:0 "太平洋海軍部造船廠"
 MEX_tnca:0 "國家飛行器工坊"
 MEX_tnca_desc:0 "國家飛行器工坊在革命前就已創立，在被內戰中斷之前是個創新的設計廠。"
 MEX_royal_dutch_shell:0 "荷蘭皇家殼牌石油"
 MEX_royal_dutch_shell_desc:0 "這間英荷合資公司持有墨西哥60%的石油開採特許權。"
 mexican_ford:0 "墨西哥福特"
 mexican_ford_desc:0 "福特汽車公司的在地分公司。"
 MEX_pemex:0 "墨西哥石油公司"
 MEX_pemex_desc:0 "墨西哥石油公司建立於國有化荷蘭皇家殼牌、加州標準石油，以及其他外國公司所有之本地資產的基礎之上。"
 MEX_banco_de_mexico:0 "墨西哥銀行"
 MEX_banco_de_mexico_desc:0 "在1925年為了重建因內戰而毀滅的經濟而成立的墨西哥銀行，是我們最終貸款人、貨幣發行者以及各種攸關國家利益之投資項目的投資人。"
 MEX_escuela_de_ingeneria_electrica:0 "機械與電子工程大學"
 MEX_escuela_de_ingeneria_electrica_desc:0 "機械與電子工程大學是我們最好的教育機構之一，其電磁波和電子攝影研究居於領先地位。"
 MEX_capital_reserves:0 "資本公積"
 MEX_capital_reserves_desc:0 "從擴張的石油業取得的財富將使我們能購買高品質外國軍備。"
 MEX_knights_of_columbus:0 "哥倫布騎士會"
 MEX_knights_of_columbus_desc:0 "國際天主教兄弟會志願者組織，哥倫布騎士會將幫助我們在數十年的內部紛爭之後達成和解。正如《馬太福音》所言:「你們聽見有話說：『以眼還眼，以牙還牙。』 只是我告訴你們，不要與惡人作對。有人打你的右臉，連左臉也轉過來由他打」。"
 MEX_social_catholicism:1 "社會天主教主義"
 MEX_social_catholicism_desc:1 "工業革命將工人置於非人的工作環境之中。為了對抗社會主義者的要求，特別要強調管理階級對他們的工人展現同情心的必要性。這催生了一個非革命社會主義的基督教變體：天主教社會主義。"
 MEX_legion_of_christ:1 "基督軍團"
 MEX_legion_of_christ_desc:1 "無神論的恐怖分子被擊敗了！他們的殘酷壓迫必須如數奉還。正如《出埃及記》中所說：以眼還眼，以命償命。為了成為全能的天父的復仇臂膀，基督軍團將確保我們土地上的邪惡不信者會消失地無影無踪。"
 MEX_triumph_of_synarchism:0 "共治主義的勝利"
 MEX_triumph_of_synarchism_desc:0 "我們的敵人在被徹底擊潰後，就如撒旦的僕從般，躲入陰影當中。如今我們可以隨心所欲地確保國家的重建，是在信仰與政治的意願合一的狀態下進行。"
 MEX_womens_suffrage:0 "女性投票權"
 MEX_womens_suffrage_desc:0 "近年來，許多墨西哥的精英就已擔憂：女性可能會顛覆革命理念，如果她們站在天主教會那邊一同反對1917年的世俗憲法。但法律面前人人平等更為重要，這會使我們的社會繁榮興旺。"
 MEX_professional_army:1 "戰爭高等學院"
 MEX_professional_army_desc:1 "多虧了戰爭學院的建立，我們的將領學會了如何建立有效的補給體系，讓我們的部隊能維持最高的作戰效率。"
 MEX_international_peacekeepers:0 "國際維和部隊"
 MEX_international_peacekeepers_desc:1 "全世界的民主勢力正計畫創造一個平等的聯盟 ─ 聯合國，藉由建立一個國際間調停仲裁彼此差異與衝突的平台，使得國際安全得到確保。我們將投身於此計畫以協助拉丁美洲國家維護他們的獨立。"
 mexico_hispanic_diplomacy:1 "西班牙外交政策"
 mexico_hispanic_diplomacy_desc:1 "如果想要實現我們的大陸野心，那就必須說服拉丁美洲的諸多政府。"
 mexico_german_submarine_happy_time:0 "潛艇美好時光"
 mexico_german_submarine_happy_time_desc:0 "我們的潛艇艦長正享受在美洲沿海擊沉不設防的中立船舶的美好時光 （Die Glückliche Zeit）。"
 synarchist_youth:0 "重視青年教育"
 synarchist_youth_desc:0 "青年是我們國家的未來。如果他們得到適當的教育，他們將成為我們國家重要的後盾具備理想的力量，忠誠和虔誠。"
