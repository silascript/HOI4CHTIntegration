 HOL_de_vaarplicht_idea:0 "責任"
 HOL_de_vaarplicht_idea_desc:0 "「根據A5皇家法令，所有尚未入伍或是已經被徵召的荷蘭公民和荷蘭人，有義務為皇家海軍服務。」"
 HOL_caved_to_the_germans_idea:0 "向右靠攏"
 HOL_caved_to_the_germans_idea_desc:0 "荷蘭人沒有面對入侵的威脅，而是選擇在貿易談判中接受德國的要求。因此我們的民主自由開始受到影響，這可以被視為遠離中立的第一步。"
 HOL_caved_to_the_british_idea:0 "向左靠攏"
 HOL_caved_to_the_british_idea_desc:0 "荷蘭人沒有面臨完全封鎖的威脅，但肯定會造成經濟災難，我們選擇在貿易談判中接受英國的要求。反德和親英的情緒在國內政治中越來越明顯，這可以被視為遠離中立的第一步。"
 HOL_prince_bernhard:0 "伯恩哈德王子"
 HOL_bernhard_air_example:0 "伯恩哈德王子是飛行員的表率"
 HOL_bernhard_strategy_meddling:0 "伯恩哈德王子參與戰略規劃"
 HOL_bernhard_intelligence:0 "伯恩哈德王子成立情報組織"
 HOL_bernhard_organized_resistance:0 "伯恩哈德王子組織反抗軍"
 HOL_redirected_investments:0 "投資重新導向"
 idea_weapons_for_the_resistance:0 "反抗軍的武器支援"
 idea_weapons_for_the_resistance_desc:0 "我們的盟友正在向勇敢的自由戰士發送彈藥，與我們祖國死敵作戰。"
 political_turmoil:0 "政治動盪"
 political_turmoil_desc:0 "這個國家的政府最近在前任領導層失去外國統治者的支持之後下台了，國家一片混亂。"
 HOL_domestic_aircraft_production:0 "國內飛機生產"
 HOL_preparing_evacuation_of_gold_reserves:0 "準備撤離黃金儲備"
 HOL_zuiderzee_infrastructure_advancements:0 "須德海基礎設施進步"
 HOL_zuiderzee_industrial_advancements:0 "須德海工業進步"
 HOL_german_defectors_1:0 "德意志的叛徒"
 HOL_german_defectors_1_desc:0 "為了能夠將他們的皇帝迎回皇位，德國叛逃者如涓涓細流般加入我們。"
 HOL_german_defectors_2:0 "親德皇的叛逃者"
 HOL_german_defectors_2_desc:0 "對老皇帝錯誤且頑固的忠誠驅使士兵們持續地叛逃並為荷蘭人而戰，希望能夠將他們的皇帝迎回皇位。\n\n只有完全打敗荷蘭，以及他們所屬的聯盟，才有可能完全消滅這一運動。"
 ENG_joint_air_training_scheme:0 "英聯邦聯合空軍訓練計劃"
 ENG_joint_air_training_scheme_desc:0 "英國政府開始為其英聯邦成員的空軍機組人員實施培訓計劃。我們將從中受益匪淺。"