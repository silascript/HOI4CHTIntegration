 TUR_kemalist_army_officers_powerful_loyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義從未像今日的土耳其這樣，如此地深植人心，而在當今的政權下，我們的國家也獲得了從未有過的安全。"
 TUR_kemalist_army_officers_powerful_neutral:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義從未像今日的土耳其這樣，如此地深植人心。"
 TUR_kemalist_army_officers_powerful_disloyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義從未像今日的土耳其這樣，如此地深植人心。在我們的行動如此地反凱末爾主義，但又有這麼多人尊重它的情況下，軍官團一定會憎惡我們。"
 TUR_kemalist_army_officers_extended_power_loyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。正如阿塔圖克所希望的一樣，凱末爾主義正穩步地贏取土耳其各地的人心。有了這些支持，菁英軍官團和現任政府一定會堅定阻止任何危害土耳其主權的事。"
 TUR_kemalist_army_officers_extended_power_neutral:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。正如阿塔圖克所希望的一樣，凱末爾主義正穩步地贏取土耳其各地的人心，而軍官團將隨時準備好挺身保衛凱末爾主義，對抗那些試圖將之顛覆的人。"
 TUR_kemalist_army_officers_extended_power_disloyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。正如阿塔圖克所希望的一樣，凱末爾主義正穩步地贏取土耳其各地的人心，而軍官團們正積極反抗當下的政權，以確保凱末爾主義價值觀的安全。"
 TUR_kemalist_army_officers_limited_power_loyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義作爲一種意識型態仍受到挑戰，但軍官團已經準備好以各種方式協助政府保衛國家。"
 TUR_kemalist_army_officers_limited_power_neutral:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義作爲一種意識型態仍受到挑戰，而軍官團致力於保衛凱末爾主義的原則。"
 TUR_kemalist_army_officers_limited_power_disloyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。凱末爾主義作爲一種意識型態仍受到挑戰，而軍官團堅定地反對當下政府的態度，不論是在意識形態上或統治上。"
 TUR_kemalist_army_officers_decreased_power_loyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。在贏取民心上，凱末爾主義遭到了一些挫折，但軍官團仍致力於支持現在的政府。"
 TUR_kemalist_army_officers_decreased_power_neutral:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。在贏取民心上，凱末爾主義遭到了一些挫折，而軍官團們不安地觀察著國家的情緒。"
