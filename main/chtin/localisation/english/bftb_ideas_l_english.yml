 BUL_army_restrictions:0 "軍事限制"
 BUL_army_restrictions_desc:0 "《訥伊條約》的其中一項苛刻條款是向我們的軍事施加嚴格的軍事限制：禁止升級兵役法案、限制軍隊內的士兵和軍官人數和禁止擁有仼何先進武器。不止如此，條約更禁止軍事演習和策畫軍事行動，甚至規定軍隊可使用的步槍數目。"
 BUL_army_restrictions_mobilization_law_tt:1 "§R無法升級徵兵法案或向別國宣戰§!。\n\n§R無法訓練部隊、裁撤部隊或編輯部隊編制§!。\n\n§R無法生產坦克、飛機和船隻§!。"
 BUL_second_national_catastrophe:0 "第二次國難"
 BUL_second_national_catastrophe_desc:0 "在第一次世界大戰戰敗後，《訥伊條約》迫使我們割讓大量現在屬於南斯拉夫，希臘和羅馬尼亞的領土。最近，國際聯盟更要求我們將償還大金額戰爭賠款列爲財政優先事項，使我們的經濟癱瘓未能還款，利息上加利息變相令賠款增加。 國家士氣從此一蹶不振，難怪條約在保加利亞被普遍認爲是第二次國難......"
 BUL_second_national_catastrophe_tt:0 "大保加利亞獲得重建後此國家精神將移除：\n完全控制§Y索菲亞§!、§Y普羅夫迪夫§!、§Y默西亞§!、§Y布爾加斯§!、§Y南塞爾維亞§!、§Y馬其頓§!、§Y馬其頓中部§!、§Y色雷斯§!、§Y多布羅加§!。"
 BUL_imro_01:0 "馬其頓本土革命黨"
 BUL_imro_01_desc:0 "馬其頓本土革命黨的互相殘殺嚴重破壞了國家與別國的國際關係。雖然在1934年，在佩特里奇的根據地被軍事鎮壓的馬其頓本土革命黨已受到重挫，迫使大多數黨的領導人逃至國外，但鑒於一些革命黨人仍然活躍在保加利亞，令國家與別國的外交關係無法得改善。"
 BUL_imro_02:0 "馬其頓本土革命黨"
 BUL_imro_02_desc:0 "馬其頓本土革命黨的互相殘殺嚴重破壞了國家與別國的國際關係一段很長時間。幸好，外國強權現在也終於認同我們摧毀組織對維持巴爾幹地區和平所付出的的努力。"
 BUL_imro_04:0 "馬其頓本土革命黨"
 BUL_imro_04_desc:0 "我們與馬其頓本土革命黨合作的批評不僅只是來自鄰國，而是廣泛至外國強權甚至國家某些階層。"
 BUL_tsar_boris_positive_01:0 "沙皇鮑里斯三世"
 BUL_tsar_boris_positive_01_desc:0 "事實證明，鮑里斯的政策對保加利亞非常有利。因此，沙皇能在精英、特權圈子和低下階層中得到非常高的支持度。"
 BUL_tsar_boris_negative_01:0 "沙皇鮑里斯三世"
 BUL_tsar_boris_negative_01_desc:0 "雖然鮑里斯三世已知道他的獨裁政權即將走向終結，但不出所料他拒絕接受任何我們部長提出的改革，更號召勤王黨破壞我們所有的議案，並試圖盡可能保持他對國家政局的控制。"
 BUL_zveno_ns:0 "茲韋諾"
 BUL_zveno_ns_desc:0 "茲韋諾成員除了阻礙軍隊的指揮鏈外一事無成，因此擺脫和解散茲韋諾是必要的措施，但造成的後果是在軍校中失去寶貴的教官和經驗豐富的軍官。"
 BUL_fatherland_front_positive:0 "祖國陣線"
 BUL_fatherland_front_positive_desc:1 "祖國陣線原是由保加利亞工人黨創立，旨在組織抵坑保加利亞內的壓迫和法西斯主義的政治運動。現是由來自多個組織的成員組成，聯合起來對抗企圖打壓保加利亞無產階級的勢力。"
 BUL_fatherland_front_negative_desc:0 "祖國陣線是最初由主張共產主義的保加利亞工人黨發起的政治抵抗運動組織，但如今它竟與多個意識形態截然相反的團體和組織聯盟，團結起來反對保加利亞的親德軍事獨裁統治。"
 BUL_paramilitary_organizations:0 "準軍事組織"
 BUL_paramilitary_organizations_desc:0 "準軍事組織的成員們通常是忠誠的子民，而且已經展現出了某種程度的軍事紀律，他們也準備好爲了國家的榮耀向外征戰。由於我們已成功獲得組織的擁戴，他們將能夠成爲可靠的人力來源。"
 BUL_brannik:0 "布拉尼克"
 BUL_brannik_desc:0 "由博格丹·菲洛夫建立的親法西斯民族青年組織正變得越來越龐大。自成立以來，它已爲我們提供了許多渴望參軍的青年。"
 BUL_liberal_trade_policies:0 "自由貿易政策"
 BUL_liberal_trade_policies_desc:0 "自鄂圖曼帝國獨立以來，保加利亞的經濟就一直處在連環不斷的危機中。自給經濟的政策已經被證明是不適合的，是時候走向經濟自由化了。"
 BUL_bulgarian_patriarchate_restored:0 "保加利亞牧首區"
 BUL_bulgarian_patriarchate_restored_desc:0 "我們終於恢復了保加利亞東正教教會的尊嚴，現在人們正爲自1393年特爾諾沃淪陷於鄂圖曼統治以來舉行的第一屆牧首選舉而歡呼。"
 BUL_national_industry_01:0 "民族工業"
 BUL_national_industry_01_desc:0 "我們已經獲得所需的現代化的工業裝備來供應給我們的製造工業。這一步看似細小，但對於發展強大民族工業的道路來說是必不可少的。"
 BUL_national_industry_02:0 "民族工業"
 BUL_national_industry_02_desc:0 "雖然我們的民族工業的發展項目被證明是昂貴，但也證明取得了巨大的城功，原因是項目允許建立數個新工業和令現有的工業現代化。"
 BUL_foreign_industry_dynamic_modifier:0 "外國工業"
 BUL_foreign_industry_dynamic_modifier_desc:0 "我們正缺乏經濟力量來自行建設一個強大而高生產力的工業，吸引外國投資者在保加利亞擴張或開設業務便是最好的解決辦法。"
 BUL_tobacco_exports:0 "煙草出口"
 BUL_tobacco_exports_desc:0 "我們正積極地以種值更有價值的煙草代替穀物生產，爲我們提供更可觀的收入。"
 BUL_nationalized_industry:0 "國有化工業"
 BUL_nationalized_industry_desc:0 "我們已沒收徵用保加利亞每一間外資工廠，大大提高了我們的工業生產能力。"
 BUL_aircraft_repair_facilities:0 "飛機維修廠"
 BUL_aircraft_repair_facilities_desc:0 "我們已完成擴建喬治·本科夫斯基飛機維修廠的計畫，這令空軍能夠爲飛機進行最佳的保養和維修。"
 BUL_international_pilot_training_program:0 "國際飛行員培訓計畫"
 BUL_international_pilot_training_program_desc:0 "我們正在進行一項國際飛行員培訓計劃，該計劃將顯著增加空軍熟練的飛行員和機組人員的數量。"
 BUL_bulgarian_army_01:0 "保加利亞陸軍"
 BUL_bulgarian_army_01_desc:0 "就如歷史殘酷的教訓所指出的，我們被潛在的敵人團團包圍。如果想在未來的衝突中獲勝，打造一支強大的軍隊和發展現代化的技術乃是極爲重要的。"
 BUL_prussia_of_the_balkans_01:0 "巴爾幹的普魯士"
 BUL_prussia_of_the_balkans_01_desc:0 "在她早期的歲月裡，保加利亞沙皇國是一個高度軍事化的國家，擁有一支龐大而精良的軍隊，因而被稱作巴爾幹的普魯士，直到被他狡詐的前盟友背叛爲止。然而，我們已經從過往失敗的恥辱中重建了國家，是時候奪回保加利亞的榮耀了。這個世界將再次稱呼我們爲巴爾幹的普魯士！"
 BUL_worker_strikes:0 "工人罷工"
 BUL_worker_strikes_desc:0 "泛社會主義者與共產主義者加入了工廠工人發動的全國性大罷工，這嚴重阻礙了我們的工廠產量，並造成他們與我們之間的對立。"
 BUL_buhovo_uranium_mines:0 "布霍沃鈾礦"
 BUL_buhovo_uranium_mines_desc:0 "在保加利亞城市近索菲亞的布霍沃發現大量鈾礦，我們的礦場正在開採這寶貴的資源以作爲研發新型強大軍事武器的關鍵資源。"
 BUL_uranium_concession_agreement_ns:0 "鈾礦權利協議"
 BUL_uranium_concession_agreement_ns_desc:0 "我們無法有效地開採自己的鈾礦，所以對我們與[FROM.GetAdjective]盟友雙方而言更加有利的是簽署一個協議來給予他們鈾礦開採權，交換他們的物資與產品供我們國內的工業與農業所需。"
