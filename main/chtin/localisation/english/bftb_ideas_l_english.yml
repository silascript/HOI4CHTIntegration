 BUL_elites_crushed:0 "打擊精英"
 BUL_elites_crushed_desc:0 "我們剝奪了保加利亞上層階級許多特權，雖然後果是在主要的政治和軍事光譜上樹立了許多敵人，但我們仍必須擺脫那些只會阻礙保加利亞社會進步的人。"
 BUL_government_reforms_communists_01:0 "政府變法"
