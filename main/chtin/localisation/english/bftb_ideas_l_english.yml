 BUL_the_bulgarian_threat:0 "來自保加利亞的威脅"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]對巴爾幹雄心勃勃的野心對[ROOT.GetNameDef]的領土完整和[ROOT.GetAdjective]人民的自由構成巨大威脅。"
 BUL_defender_of_the_balkans:0 "巴爾幹捍衛者"
