 TUR_rearmament_scheme:0 "準備重新武裝計畫"
 TUR_rearmament_scheme_desc:0 "一個全面性的重整軍備計畫已經籌備很久了，但沒有什麼需要推動計畫的需求－但這個世界又再次處於戰爭的邊緣，而土耳其絕不能毫無準備。"
 TUR_infrastructure_privatised_idea:0 "私有化基礎建設"
 TUR_infrastructure_privatised_idea_desc:0 "讓私有資本能控制部分的國有基礎建設的話，我們便可以將部分資源轉移到其他領域，但建造新的基礎建設將會變成一種煩人且錯縱複雜的工作。"
 TUR_financing_private_enterprise:0 "金援私有企業"
 TUR_financing_private_enterprise_desc:1 "國家的功能之一，乃是激勵與嘉獎我國人民中最有企業精神的那些人。藉由投資這些對國家發展有益的人，我們也等於是在投資國家的未來。"
 TUR_etatism:0 "經濟國家主義"
 TUR_etatism_desc:2 "我們的混合經濟體系不同於任何其他國家：它包含了英式自由主義、義式法西斯主義和蘇聯中央計畫的元素。它是一個諸多經濟體系的聚合物，也是凱末爾主義體系王冠上的寶石。\n\n§R如果推進經濟法案，那我們就必須準備好面對我們不相容的經濟體系之間的摩擦。§!"
 TUR_etatism_2:0 "經濟國家主義"
 TUR_etatism_2_desc:2 "我們的混合經濟體系不同於任何其他國家：它包含了英式自由主義、義式法西斯主義和蘇聯中央計畫的元素。它是一個諸多經濟體系的聚合物，也是凱末爾主義體系王冠上的寶石，然而我們無法同時也維持戰爭經濟，這將對經濟造成極大的壓力。\n\n§R如果推進經濟法案，那我們就必須準備好面對我們不相容的經濟體系之間的更多摩擦。§!"
 TUR_etatism_3:0 "經濟國家主義"
 TUR_etatism_3_desc:2 "我們的混合經濟體系不同於任何其他國家：它包含了英式自由主義、義式法西斯主義和蘇聯中央計畫的元素。它是一個諸多經濟體系的聚合物，也是凱末爾主義體系王冠上的寶石，但由於我們嘗試著要同時維持戰爭經濟，經濟已經陷入緊張。我們必須考慮未來的前景，並放棄經濟國家主義的實驗。\n\n§R如果推進經濟法案，那我們就必須準備好面對我們不相容的經濟體系之間的更多摩擦。§!"
 TUR_etatism_4:0 "經濟國家主義"
 TUR_etatism_4_desc:2 "我們的混合經濟體系不同於任何其他國家：它包含了英式自由主義、義式法西斯主義和蘇聯中央計畫的元素。我們太過魯莽和貪婪，在試著同時維持經濟國家主義和戰爭經濟的同時，我國的經濟陷入了崩潰的風險。我們下注太多而收穫太少：必須在一切太遲之前廢除經濟國家主義。\n\n§R如果再次推進經濟法案且未廢除經濟國家主義，將會觸發一場經濟蕭條！§!"
 TUR_economic_collapse:0 "經濟崩潰"
 TUR_economic_collapse_desc:1 "我們完蛋了：經濟國家主義曾讓我們免於大蕭條之苦，但看來它無法永遠地避免經濟災難的爆發。我們愧對於自己的國家、人民、意識形態，並永遠玷汙了阿塔圖克的遺產......"
 TUR_etatism_stabilisation:0 "經濟國家主義的穩定"
 TUR_etatism_stabilisation_desc:1 "混和經濟的美妙之處在餘，我們有能力在必要時實施緊急措施，而這正是我們不久前所作的。我們爲下一次的經濟變動爭取到了時間，但這並不會永遠持續下去。我們得分秒必爭。"
 kemalist_neutrality_idea:0 "凱末爾主義的中立"
 kemalist_neutrality_idea_desc:1 "家園和平，世界和平－阿塔圖克訂下了規範，而現在我們將之編入法律，以作爲我國外交政策的基礎。我們必須維持和平，而如果世界無法和平，我們就只得安於家園的和平了。"
 TUR_second_five_year_plan_inonu:0 "伊諾努的五年計畫"
 TUR_second_five_year_plan_inonu_desc:1 "基於蘇聯的工業化模式，伊斯麥特·伊諾努以擴展[ROOT.GetNameDef]的輕工業數量爲主要目標，同時也現代化全國各地的基礎建設。"
 TUR_second_five_year_plan_cakmak:0 "恰克馬克的五年計畫"
 TUR_second_five_year_plan_cakmak_desc:1 "基於德國重整軍備的模式，費夫齊·恰克馬克以擴張[ROOT.GetNameDef]的重工業數量作爲主要目標，同時也現代化全國各地的基礎建設。"
 TUR_investment_financing_spirit:0 "金融投資"
 TUR_investment_financing_spirit_desc:1 "世界環繞著反映市場需求的金融市場旋轉。我們也是這市場需求的一份子，但若我們要投資國際的金融市場，則必先辦好自己的。"
 TUR_sheltered_foreign_outcasts:0 "收留外國流亡者"
 TUR_sheltered_foreign_outcasts_desc:0 "當有受迫害的人流亡到本國時，庇護他們是我們的道德責任。在目前可控制的情況下，我們會歸化、保護和培育他們，就像他們如土生土長的[TUR.GetNameDef]兒女一樣。"
 TUR_debt_council:0 "債務委員會"
 TUR_debt_council_desc:1 "當鄂圖曼帝國走進歷史時，她爲我們留下一份吿別的禮物：巨額債務；使我們欠西方強權大量金錢和資產，但最丟人的是，債務竟不是由國家管理，而是由擁有無比智慧的債務委員會在法國負責。"
 TUR_tpda:0 "土耳其公共債務管理局"
 TUR_tpda_desc:1 "我們終於擺脫帝國主義者的束縛，可以在首都規畫和管理債務，債務委員會將不復存在。當特權大鱷要尋求賠償或投降時，他們將別無選擇地向我們乞求。"
 TUR_tpda_absorbed:0 "土耳其公共債務管理局"
 TUR_tpda_absorbed_desc:1 "不費任何氣力，土耳其公共債務管理局便從私人實體轉爲國有實體。在獲得管理、控制和減少債務的權力下，我們正在世界的舞台上崛起。"
 TUR_debt_council_reined_in_flag:0 "外國控制的債務委員會已經改組爲一個國家機構"
 TUR_varlik_vergisi_spirit:0 "財產稅"
 TUR_varlik_vergisi_spirit_desc:1 "「財產税」是吉茲亞税隱晦的替代品，我們最好及時將吉茲亞稅取締，否則我們甚至會失去這是個世俗共和國的表象。"
 TUR_inanc_vergisi_spirit:1 "信仰稅"
 TUR_inanc_vergisi_spirit_desc:1 "徴收「信仰稅」實現了最崇高的世俗凱末爾主義； 許多人認爲此舉是國家邁進無神論的一大步。 不幸的是，這是一個無法實現的夢想 — 我們將來或會因反對聲音而考慮取消這稅收。"
 TUR_political_landscape_shifting:0 "政治局勢改變"
 TUR_political_landscape_shifting_desc:1 "長久以來，在[TUR.GetNameDef]實現和諧的自由民主多黨政治是凱末爾主義的最終目標......但時代已變，生活在不同現代政治意識形態爲征服世界互相鬥爭的時代，捲入國際意識認態鬥爭令國家撕裂是在所難免。"
 TUR_the_redshirts:0 "紅衫軍"
 TUR_the_redshirts_desc:1 "紅衫軍是我們自己創立的法西斯主義準軍事民兵，他們在國家城市的街道上巡邏，確保人們嚴格遵守凱末爾主義的學說。蹤然他們的鐵石心腸和革命頭腦令他們的行爲有點暴力，但至少他們的出發點是正義的！"
 TUR_turkish_workers_militia:0 "土耳其工人民兵"
 TUR_turkish_workers_militia_desc:1 "最捍衛工人權利的就是工人自己。當然，他們需要一些來自我們政府的指引和來自莫斯科的奇怪備忘錄才能更好地增加他們作爲工人民兵的效能。"
 TUR_turkish_interventionism:0 "土耳其干涉主義"
 TUR_turkish_interventionism_desc:1 "家園和平，世界和平 — 阿塔圖克的名言，已編纂成爲我們外交政策的準則。確保國家和平的唯一方法是爲世界和平而戰。因此我們不能再袖手旁觀， 任由世界陷入動盪。"
 TUR_balkan_defense_council_spirit:0 "巴爾幹聯邦防務委員會"
 TUR_balkan_defense_council_spirit_desc:0 "巴爾幹協約成員國的代表團會定期開會，交流有關世界大事的傳聞，以及各成員國的國防狀況。這樣的軍事知識交流庫必能對各成員國受益。"
 TUR_three_year_plan_balkans:0 "共享的三年計畫"
 TUR_three_year_plan_balkans_desc:1 "巴爾幹協約成員國正推行史上其中一項最膽的工業化計計畫。透過誇國合資中央計畫經濟項目可以保證，我們的工業基地所集合的力量足以抵抗強權的入侵。"
 TUR_central_balkan_bank_wealthy_greece:0 "雅典巴爾幹中央銀行"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "出乎意料，[GRE.GetNameDef]的財政結構是多個成員國中最好。 因此一致認爲，巴爾幹中央銀行總部應設立在塞薩洛尼基，以表揚[GRE.GetAdjective]出色的財務管理。"
 TUR_central_balkan_bank:0 "巴爾幹中央銀行"
 TUR_central_balkan_bank_desc:1 "巴爾幹中央銀行應成爲巴爾幹公約成員國之間自由流通資源，商品和和貿易的中心。隨著時間的流逝，伊茲密爾將成爲與法蘭克福，上海和紐約競爭的商業和貿易中心。"
 TUR_joint_fortification_budget:0 "共同防線預算"
 TUR_joint_fortification_budget_desc:1 "巴爾幹協約就像一排多米諾骨牌：當一塊骨排倒下時，尾隨的必定同時倒下。因此，我們必須爲我們的集體防衛負責，爲任何可能的侵略做好準備。"
 TUR_emergency_fortification_directive:0 "緊急築防命令"
 TUR_emergency_fortification_directive_desc:1 "非常時期需要非常措施，我國正處於危急存亡之秋，在迫於形勢下要快速集合所有資源建造防禦工事。"
 TUR_united_balkan_security_forces:0 "巴爾幹聯合安全部隊"
 TUR_united_balkan_security_forces_desc:1 "自動升級至聯合安全部隊是避免成員國的最高參謀持續更改作作戰計畫和交流情報。透過這措施減輕保護邊境的壓力，我們可以減低軍隊負擔，同時爲戰爭做更好的準備。"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "巴爾幹協約合作武裝部隊"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "我們的力量源於團結。我們精誠協作、我們同仇敵愾、我們共渡患難。當塵埃落下，大砲停止發射時，巴爾幹協約仍會屹立不倒。"
 TUR_balkan_pact_innovative_transport_techniques:0 "泛巴爾幹創新運輸技術"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "爲了軍隊能更好地協調和便利誇境運輸，我們必須集體改善我們的基礎建設。希望這倡議能減輕這方面的障礙。"
 TUR_victory_at_all_costs:0 "爲取勝利不計代價"
 TUR_victory_at_all_costs_desc:0 "我們在獨立戰爭中拚死拚活的戰鬥並不是爲了在數十年後的現在被消滅。不，[TUR.GetNameDef]的故事不會在此結束－我們不能倒下，我們不會倒下！"
 TUR_funkplan:0 "馮克計畫"
 TUR_funkplan_desc:1 "仿照亞爾馬·沙赫特提出的沙赫特計畫，瓦爾特·馮克提出的馮克計畫保證德國自己能獲取[TUR.GetAdjective]的礦石原料開採權的同時，也保證[TUR.GetAdjective]的產品能進入德國的商品市場，而計畫的隱藏條款同樣保證我們能以最少的資源，將我們的重工業擴至最大。"
 TUR_german_advisors:0 "德意志軍事顧問"
 TUR_german_advisors_desc:1 "我們現在有一大批德國軍官，喬裝成大使和商業顧問，準備好隨時協助我們的軍隊進行現代化改造，並使軍隊盡可能成爲最高效率的戰鬥部隊。"
 TUR_integrated_german_officers:0 "整合德國軍官"
 TUR_integrated_german_officers_desc:1 "鑒於再無需要隱藏德國軍官在國家的角色，我們將可以在[GER.GetLeader]的同意下將他們納入土耳其參謀的一分子。"
 TUR_the_antalya_naval_academy:0 "安塔利亞海軍學院"
 TUR_the_antalya_naval_academy_desc:0 "通過與[ITA.GetAdjective]人合作，我們能建立一所世界上獨一無二的海軍將領和軍官培訓學校。"
 TUR_tuz_golu_training_facility:0 "圖茲鹽湖訓練設施"
 TUR_tuz_golu_training_facility_desc:1 "鑒於土耳其的地中海氣候不適宜訓練我們的士兵在乾旱的氣候充分地作戰，因此我們選擇了在圖茲鹽湖附近建立訓練設施，以便讓我們的軍隊爲在乾燥環境中作戰做好準備。"
 TUR_sub_zero_survival_training:0 "零下生存訓練"
 TUR_sub_zero_survival_training_desc:1 "要模擬歐亞大陸上相對嚴酷的冬季並不是一個簡單的工作，但我們必須做到。我們已經選定在帕蘭德肯山的高峰上建立一個訓練設施，同時也亞拉拉特山附近建立一個較小的設施，使得我們的部隊可以全年進行高山和極地環境的訓練。"
 TUR_italo_turkish_merchant_fleet:0 "義大利－[TUR.GetAdjective]商船隊"
 TUR_italo_turkish_merchant_fleet_desc:0 "[ENG.GetAdjective]在地中海海域的霸權已經結束。現在，地中海是屬於[ITA.GetAdjective]和[GRE.GetAdjective]的！"
 TUR_turkic_volunteers_from_abroad:0 "來自國外的突厥志願軍"
 TUR_turkic_volunteers_from_abroad_desc:0 "來自歐亞大陸每一個角落的突厥只弟姊妹準備好爲我們的共同鬥爭提供支持。我們眾志成城，將確保土耳其之狼的黃金時代。"
 TUR_golden_age_of_the_wolf:0 "土耳其之狼的黃金時代"
 TUR_golden_age_of_the_wolf_desc:1 "德國人與[TUR.GetAdjective]狼統治了整個歐洲。我們的敵人宛如兔子一般，他們可以逃跑、可以躲藏，但最終，他們的脖子都得會被我們偉大而強悍的利齒給咬斷！"
 TUR_refugees_from_the_fascist_menace:0 "受法西斯迫害的難民"
 TUR_refugees_from_the_fascist_menace_desc:1 "法西斯主義者實行排他主義政治，並屢次侵犯不可剝奪的人權，但即使他們的行爲再醜惡，我們仍需盡我們的能力爲逃避法西斯主義者迫害的難民提供庇護和保護。"
 TUR_revolutionary_brigades_from_abroad:0 "外籍革命軍團"
 TUR_revolutionary_brigades_from_abroad_desc:1 "馬克思主義基本上就是一個國際主義的教條，所以自然地，世界各地的革命者都會來到我國，在國際衝突中共同奮鬥。"
 TUR_construct_a_red_navy:0 "赤色海軍"
 TUR_construct_a_red_navy_desc:0 "沒有強大的海軍作爲後盾，任何試圖將革命輸出全球的嘗試都會注定失敗。"
 TUR_the_revolutionary_officer_college_of_kars:0 "卡爾斯革命軍官學校"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "卡爾斯是一座充滿歷史的城市，由於它與[SOV.GetNameDef]相當接近，使其成爲了一個適合建立新的政治軍官學校的地點。我們的軍官不只要學習戰爭的基礎，也得學到複雜的馬克思主義學說。"
 TUR_arctic_wolves_training:0 "北極狼訓練"
 TUR_arctic_wolves_training_desc:1 "我們的士兵在雪地中行動時應當如極北之狼掠食獵物一樣。透過我們的訓練，敵人將懼怕我們更勝於凜冽的寒風。"
 TUR_red_officers:0 "赤色軍官"
 TUR_red_officers_desc:1 "正如凱末爾主義的軍官代表並保衛其意識形態一樣，我們新的軍官們應該作爲[TUR.GetNameDef]的馬克思主義保衛者。"
 TUR_kemalism_with_socialist_characteristics:0 "社會主義特色凱末爾主義"
 TUR_kemalism_with_socialist_characteristics_desc:1 "我們沒有計畫放棄凱末爾主義，放棄凱末爾主義這本土進步價值觀將對世界造成傷害。凱末爾主義定義廣泛，只需修正便能在不破壞原旨下貼近馬克思主義的價值觀。"
 TUR_turkish_bolshevism:0 "土耳其布爾什維克主義"
 TUR_turkish_bolshevism_desc:1 "凱末爾主義的利用價值已用盡，現在將會把他交給歷史書由後人評價……不，至少是官方歷史書才可。[TUR.GetNameDef]現在以弗拉迪米爾·列寧革命爲模範，而不是修正主義反動分子以穆斯塔法·凱末爾·阿塔圖克爲首這已被鎮壓的運動。"
 TUR_reappropriated_exploitative_finance:0 "剝削資產再分配"
 TUR_reappropriated_exploitative_finance_desc:1 "我們應將外國放債人和國内可悲的的資本主義寄生蟲的財富再分配，以構建一個真正爲[TUR.GetNameDef]工人階服務的社會。"
 TUR_emergency_deployment_of_defensive_bases:0 "緊急部署防禦基地"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "悲慘的事是國家的防禦基地已經過時，在現代戰爭中將是一無是處。我們必須動用傾國之力，現代化我們的防禦基地，並阻止任何潛在可能的入侵者。"
 TUR_the_battle_for_our_nations_survival:0 "衛國戰役"
 TUR_the_battle_for_our_nations_survival_desc:1 "最不可能的事情已經發生：[SOV.GetNameDef]正入侵我們的國家，[TUR.GetAdjective]的未來變幻莫測。雖然[TUR.GetAdjective]人民已受[TUR.GetLeader]的號召集結當兵抵擋入侵，但與毋庸置疑是更強大的國家爆發全面戰爭，這熱情還能持續多久？"
 TUR_rebuilding_our_home:0 "重建家園"
 TUR_rebuilding_our_home_desc:1 "我們應爲凱末爾主義暴政遭推翻而感到慶賀，因爲國家已被這些走狗在物質上、精神上和肉體上蹂躪。我們正與人民身處新時代的開始，一個可以終於將以往的錯誤糾正的年代。我們一定要好好爲未來建設，以回復昔日的光輝。"
 TUR_rising_islamist_dissidence:0 "崛起的伊斯蘭異見者"
 TUR_rising_islamist_dissidence_desc:1 "每當有人在[TUR.GetNameDef]提出自由選舉的主張，基本教義派就會騎劫所有輿輪來攻擊共和人民黨。這次也不例外，全國正湧現基本教義派以推翻我們的統治爲號召集結，並試圖褻瀆神聖的投票箱。"
 TUR_objectors_flocking_to_military_service:0 "反對者踴躍服役"
 TUR_objectors_flocking_to_military_service_desc:1 "曾經逃避徵兵的各界[TUR.GetAdjective]公民正報名加入我們的武裝部隊服役，這是因爲人們對政府採取「祖國優先」的政策非常滿意，很多曾對國家毫無歸屬感的人也開始找到自已在祖國的位置。"
 TUR_legacy_of_ataturk_fulfilled:0 "阿塔圖克的遺產"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "我們成功通過將[ROOT.GetAdjective]改革成多黨合法自由民主的國家，而成功擁護和完成穆斯塔法·凱末爾·阿塔圖克崇高的遺願。正因我們已成功實現阿塔圖克畢生的夢想，我們的統治在人民的眼中變得更穩固。"
 TUR_legacy_of_ataturk_preserved:0 "阿塔圖克的遺產"
 TUR_legacy_of_ataturk_preserved_desc:0 "我們通過維持一個親凱末爾主義的專制政權，延續舊時代的秩序。我們並沒有違背穆斯塔法·凱末爾·阿塔圖克對[ROOT.GetAdjective]的抱負，但也沒有盡全力執行他的遺願，如果要知道凱末爾主義能否永存，那就要看下一代會否利用我們開的先例，令阿塔圖克的遺產消失......"
 TUR_legacy_of_ataturk_defiled:0 "阿塔圖克的遺產"
 TUR_legacy_of_ataturk_defiled_desc:0 "我們辜負了他：除了輕蔑的鄙視外，土耳其人之父還可用什麼態度看待[ROOT.GetNameDef]當前的狀況？現在我們只能說服自已的是他對國家的遠見是錯誤的，只有我們的是正確......"
 TUR_republicanism:0 "共和主義"
 TUR_republicanism_desc:1 "對於我這信奉真主的國家來說，獨立是絕對的權利！"
 TUR_nationalism:0 "愛國主義"
 TUR_nationalism_desc:1 "毋需畏懼；在光輝黎明中的，那面高傲飄揚的旗幟在袓國最後一團火熄滅前都不會褪色，因爲那是人民的永遠發亮的啟明星；是屬於我和獨自屬於我這英勇的國家。"
 TUR_populism:0 "民粹主義"
 TUR_populism_desc:1 "誰不願意爲這天堂般的國家獻出自己的生命？烈士們將反抗那些壓迫我們國土人民的人！我們是烈士！"
 TUR_reformism:0 "改革主義"
 TUR_reformism_desc:1 "也許西方的邊界是由鐵壁圍成的，但我們也有虔誠信徒圍著邊境守護。無須害怕，放聲怒吼吧！試想這般熾熱的信仰，又怎能被那曾受重挫，自稱「文明」的尖牙巨獸撲滅？"
 TUR_revolutionism:0 "革命主義"
 TUR_revolutionism_desc:1 "噢！如此的漣漪和波濤，就像明亮的晨曦與燦爛的新月，祝福我們流的每一滴血，都是受祝福和值得的！我發誓，你和我親戚都不會受任何人，以任何的方式滅絕！"
 TUR_liberalism:1 "自由主義"
 TUR_liberalism_desc:1 "生而自由，死也自由，我就是反對任何思想，任何瘋子都不能迫我鎖上枷鎖，因爲擁有自由在我自由的價值觀來説是必然的權利！"
 TUR_fundamentalism:0 "基本教義主義"
 TUR_fundamentalism_desc:1 "榮耀的真主啊，我飽受痛苦之心的唯一願望是不要讓異教徒的手褻瀆我聖殿的聖物。"
 TUR_absolutism:0 "專制主義"
 TUR_absolutism_desc:1 "請認清這一點，你站著的地方不僅只有泥土！爲沉眠於你腳下，那成千上萬馬革裹屍的高貴之人想想：你是烈士光榮的兒子，絕不可使你的祖先蒙羞！ 即使你被承諾獲得整個世界，也切莫放棄這個天堂般的家園。"
 TUR_ultranationalism:0 "極端民族主義"
 TUR_ultranationalism_desc:1 "如果阿拉願意，願真主即使奪去我的生命、親人和所有財產，也不要奪去我在世界上唯一真正的家園。這宣禮和自白是我信仰的基石，願那些虔誠的聲音能夠永恆地如雷鳴般響遍我的家園。"
 TUR_socialism:0 "社會主義"
 TUR_socialism_desc:1 "我的朋友！不要把我的家園落入邪惡的人身上！使我們以胸爲甲，以身爲壘！阻止這可恥的進攻！"
 TUR_mustafa_kemal_ataturk_figurehead:0 "穆斯塔法·凱末爾·阿塔圖克"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "即使退休，我們這位老戰士乃不斷參與國家的政治。他雖然不再正式是總統，但穆斯塔法·凱末爾·阿塔圖克的話將寫成至今也適用的法律。"
 TUR_hasan_saka:0 "哈桑·薩卡"
