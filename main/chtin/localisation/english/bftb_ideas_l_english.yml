 GRE_metaxism_7_desc:0 "梅塔克薩斯主義正是第三希臘文明所立基的意識形態基礎。梅塔克薩斯主義爲一個社團主義、民族主義與威權主義的大帳篷，這會讓[ROOT.GetAdjective]國家茁壯並繁榮。"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "安那托利亞災難的烈士"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "我們向在1922年希土戰爭與土耳其人戰鬥中喪生的士兵，逃避希臘種族滅絕被迫離開家園住在國家骯髒難民營的希臘難民發誓：我們要再征服君士坦丁堡，並向土耳其人報仇。一名偉大的政治家曾經說過：「君士坦丁堡是偉大的首都和城市，代表著希臘人的夢想和希望。」若我們能成就希臘人這永恆的夢想，我們將獲後人銘記爲偉大的領袖，並還我們在1922年做錯的事件中清白。"
 GRE_farmer_culture:0 "專注農民文化"
 GRE_farmer_culture_desc:0 "在邁入現代化的同時，我們不爲務農出生感到羞恥，也不忘記定義我們數百年文化的手工藝業。 我們了解希臘手工藝工人，無論手工藝對國家的供獻多少，我們都不懼怕敬仰我們的手工藝業。"
 GRE_industrializing_society:0 "社會工業化"
 GRE_industrializing_society_desc:0 "生活在戰爭機器的時代，我們再也不能容忍絕大多數希臘工人辛苦生產無用的奢侈品。我們已經開始轉而要根本性地重塑希臘和希臘人民。然而不幸的是，我們不期望希臘人民在近幾十年內能夠完全追上我們的變革。"
 GRE_industrializing_society_communist:0 "社會工業化"
 GRE_industrializing_society_communist_desc:0 "生活在戰爭機器的時代，我們再也不能容忍絕大多數希臘工人辛苦生產無用的奢侈品。我們已經開始轉而要根本性地重塑希臘和希臘人民。然而不幸的是，我們不期望希臘人民在近幾十年內能夠完全追上我們的變革。"
 GRE_command_economy:0 "計畫經濟"
 GRE_command_economy_desc:0 "生活在戰爭機器的時代，我們再也不能容忍絕大多數希臘工人辛苦生產無用的奢侈品。我們已經開始轉而要根本性地重塑希臘和希臘人民。然而希臘仍實行國家計畫經濟，但我們有信心，我們能引導希臘人民走向正確的路。"
 GRE_agricultural_communes_idea:0 "集體化農業"
 GRE_agricultural_communes_idea_desc:0 "傳統上，希臘依靠農業、輕工業和煙草等商業產品作爲主要出口商品，依賴這些傳統行業令我們被迫依靠大國的重工業來爲我們進行建設項目。現在所有農場都已集體化，我們將準備自行在未來建設雄心勃勃的建設項目。"
 GRE_farmer_managed_communes:0 "農民自治農業公社"
 GRE_farmer_managed_communes_desc:0 "在邁入現代化的同時，我們不爲務農出生感到羞恥，也不忘記定義我們數百年文化的手工藝業。 我們了解希臘手工藝工人，不懼怕敬仰我們的手工藝業，也不懼怕平均分配每位工人的生計。"
 GRE_rural_exodus:0 "農村大出走"
 GRE_rural_exodus_Desc:0 "隨著工業化的推動，人們開始離開在農村地區的家鄉，湧向較大的城市。"
 GRE_sophistry_and_science_idea:0 "詭辯與科學"
 GRE_sophistry_and_science_idea_desc:0 "通過促成政治家和科學家之間互相依賴的關係，我們將使自己更接近現代化。"
 GRE_megali_idea_triumphant:0 "大希臘主義凱旋"
 GRE_megali_idea_triumphant_desc:0 "成功：我們贏了！ 埃萊夫塞里奧斯·韋尼澤洛斯成功復仇，[ROOT.GetNameDef]終於履行了自己的使命。"
 GRE_eon:0 "民族青年組織"
 GRE_eon_desc:1 "德國和義大利政府向青年洗腦的方法令人敬佩。 我們可以將這模範因需要調整，確保年輕人不參與反社會活動和尊重偉大的領袖[ROOT.GetLeader]。"
 GRE_eon_fascist:0 "民族青年組織"
 GRE_eon_fascist_desc:1 "德國和義大利政府向青年洗腦的方法令人敬佩。 我們可以將這模範因需要調整，確保年輕人不參與反社會活動和尊重偉大的領袖[ROOT.GetLeader]。"
 GRE_security_batallions:0 "安保營"
 GRE_security_batallions_desc:1 "爲了維持佔領領土和國家的和平，我們被迫挑選國家中最熱情的法西斯分子，組成安保營維持秩序。"
 GRE_eee_in_government:1 "與希臘民族聯盟合作"
 GRE_eee_in_government_desc:0 "策略迫使我們不得不與希臘民族聯盟這法西斯主義政黨聯盟。 我們只能希望透過與法西斯主義者合作，他們不會在未來反咬我們......"
 GRE_booming_tourism:0 "蓬勃的旅遊業"
 GRE_booming_tourism_desc:0 "從國外來[ROOT.GetNameDef]旅遊的遊客是有記錄以來的新高！"
 GRE_four_year_plan_spirit:0 "四年計畫"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "現代化列奧尼達斯防線"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "現代化梅塔克薩斯防線"
 GRE_improving_our_defensive_lines_desc:0 "「最好防守就是最好的進攻」，建設一條牢不可破的防線就是最好的防守。"
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "地中海保衛者"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "地中海之英雄"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "地中海一直是我們的家，落地生根的家。 我們對這一地區和人民負有責任，當然不會放棄保護地中海這神聖的職責。"
 GRE_ancient_talents:0 "古老天賦"
 GRE_ancient_talents_desc:0 "自青銅時代以來，我們一直對航海情有獨鍾。 通過繼承濃厚的航海傳統，我們能對流淌在血液中悠久的傳統表達尊重。"
 GRE_hellenic_army:0 "希臘陸軍"
 GRE_hellenic_army_desc:0 "對於一個來訪觀察員來說，我們的武裝部隊似乎平平無奇，但他錯了，希臘人民有一種打不死的戰鬥精神：永不言敗，戰鬥到底。 這精神是罕見的，我們不應害怕利用這優勢，令我們拉近與敵人的軍事力量。"
 GRE_hellenic_army_2:0 "希臘陸軍"
 GRE_hellenic_army_2_desc:1 "我們的軍隊雖不可能是巴爾幹地區最大，但肯定是最精幹的。"
 GRE_hellenic_army_3:0 "希臘陸軍"
 GRE_hellenic_army_3_desc:1 "我們的軍隊雖不可能是巴爾幹地區最大，但肯定是最精幹的。"
 GRE_byzantine_army:0 "拜占庭陸軍"
 GRE_byzantine_army_desc:0 "以往，我們只迷戀能夠維持和保衛邊界的軍隊，但現在，我們要求的是準備好進軍世界各地的軍隊。我們爲軍隊投資大量金錢，爲士兵裝備和訓練好，做到與別不同，準備好奪回被奪去的一切，以履行復興帝國的任務。"
 GRE_hellenic_air_force_academy:0 "希臘空軍學院"
 GRE_hellenic_air_force_academy_desc:1 "我們的飛行員們擁有鬥志、才幹和能力—他們正指揮一支國家值得擁有的空軍。"
 GRE_venerate_the_ancient_hellenes_spirit:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "難道我們不是古希臘人的後裔嗎？ 難道我們骨子裡不是流著註明辯論、哲學和戰爭大師的血？ 我們應向人民灌輸一種強烈，而且遺亡已久的自豪感，使我們再次成爲歐洲的指路明燈。"
 GRE_venerate_the_ancient_hellenes_2:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "我們應向以創意、威武和機智傾覆斯巴達霸權的底比斯戰士學習。"
 GRE_venerate_the_ancient_hellenes_3:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "我們應向發明民主這今天爲人所知的概念的雅典哲學家學習。"
 GRE_venerate_the_ancient_hellenes_4:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "我們應向謙虛地征服半個當時已知世界的阿吉德王朝學習。"
 GRE_venerate_the_ancient_hellenes_5:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "我們應向以創意、威武和機智傾覆斯巴達霸權的底比斯戰士和發明民主這今天爲人所知的概念的雅典哲學家學習。"
 GRE_venerate_the_ancient_hellenes_6:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "我們應向以創意、威武和機智傾覆斯巴達霸權的底比斯戰士和謙虛地征服半個當時已知世界的阿吉德王朝學習。"
 GRE_venerate_the_ancient_hellenes_7:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "我們應向發明民主這今天爲人所知的概念的雅典哲學家和謙虛地征服半個當時已知世界的阿吉德王朝學習。"
 GRE_venerate_the_ancient_hellenes_8:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "我們仍帶有祖先出色的素質，只需輕輕一推，我們就可以再將這出色的素質帶回人民中。"
 GRE_reviving_the_double_headed_eagle_spirit:0 "復甦雙頭鷹精神"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "韋尼澤洛斯主義者是懦夫，他們阻止讓希臘重拾真正失落已久的榮耀 — 拜占庭帝國控制橫誇歐、亞、非領土時代的光輝歲月！ 當我們有機會重奪帝國失去的領土，爲何只將目光限制在土耳其海岸？只因希臘光輝的新一頁已經開始！"
 GRE_reviving_the_double_headed_eagle_2:0 "復甦雙頭鷹精神"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "韋尼澤洛斯主義者是懦夫，他們阻止讓希臘重拾真正失落已久的榮耀 — 拜占庭帝國控制橫誇歐、亞、非領土時代的光輝歲月！ 當我們有機會重奪帝國失去的領土，爲何只將目光限制在土耳其海岸？只因希臘光輝的新一頁已經開始！"
 GRE_socialist_economy_spirit:0 "希臘社會主義"
 GRE_socialist_economy_spirit_desc:0 "我們實施了一種以人民爲本的經濟，清晰地針對剝削人民的外國的資本家和欺詐[ROOT.GetAdjective]工人合法權益的本地機會主義者這些敵人和害蟲。"
 GRE_socialist_economy_2:0 "希臘社會主義"
 GRE_socialist_economy_2_desc:1 "希臘人民在偽王的專制和韋尼澤洛斯派窮兵黷武的摧殘統治下，流下太多的鮮血，是時候讓人民在一個終於願意以民爲本的政府下快樂過活。"
 GRE_socialist_economy_3:0 "希臘史達林主義"
 GRE_socialist_economy_3_desc:0 "黨比一切重要； 如果一個人不忠於黨，那他就是企圖顛覆國家的叛國者和國家的危險人物。"
 GRE_socialist_economy_4:0 "希臘共產主義"
 GRE_socialist_economy_4_desc:0 "工人比一切重要；如果由工人組成的政府也不能爲工爭取最大的利益，那誰能呢？"
 GRE_cooperative_trade_unions:0 "合作社工會"
 GRE_red_militias_spirit:0 "赤色民兵"
 GRE_red_militias_spirit_desc:1 "當下仍有許多人試圖挫敗我們爲希臘社會現代化中的努力，但隨著致力維護革命的民兵組織成立，他們將更難阻止我們的大計。"
 GRE_red_militias_2:0 "紅軍"
 GRE_red_militias_2_desc:0 "一個真正共產主義國家需要一支可以免受懲罰下執行工人意願的人民軍隊。"
 GRE_red_militias_3:0 "赤色執法者"
 GRE_red_militias_3_desc:0 "雖然企圖顛覆黨的反叛分子無處不在，但只需要訓練一小群才幹，就能找到他們並將他們剷除......"
