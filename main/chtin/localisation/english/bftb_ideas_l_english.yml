 GRE_political_instability:0 "政局動蕩"
 GRE_political_instability_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！人民對此已經受夠了，期待政府內部能夠穩定，但他們也抱持著懷疑的心態，不確定政府能維持多久。我們必須證明其錯誤，逼我們的政敵屈膝臣服以終結毫無止境的內鬥。"
 GRE_political_instability_dummy_desc:0 "\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！人民對此已經受夠了，期待政府內部能夠穩定，但他們也抱持著懷疑的心態，不確定政府能維持多久。我們必須證明其錯誤，逼我們的政敵屈膝臣服以終結毫無止境的內鬥。"
 GRE_political_instability_republican:0 "政局動蕩"
 GRE_political_instability_republican_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！我們韋尼澤洛斯派不太能否認......其中一小部份的問題是我們造成的。至少現在人民是和熟悉的惡魔打交道了！不幸的是，對希臘人民來說，安那托利亞災難的記憶猶新，而他們沒有忘記我們該負的責任。"
 GRE_political_instability_republican_2:0 "政局動蕩"
 GRE_political_instability_republican_2_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！我們韋尼澤洛斯派不太能否認......其中一小部份的問題是我們造成的。至少現在人民是和熟悉的惡魔打交道了！現在是時候實現過去的遺願，完成希臘在1919年展開的旅程，並嘗試奪回君士坦丁堡......"
 GRE_political_instability_communist:0 "政局動蕩"
 GRE_political_instability_communist_desc:3 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！這麼久以來，終於有個以希臘人民爲優先的人當家了。但我們的政治運動仍很年輕，必須向人民證明他們可以完全信任我們的統治。"
 GRE_political_instability_metaxas:0 "政局動蕩"
 GRE_political_instability_metaxas_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！在梅塔克薩斯的領導下，我們將透過粉碎所有敵人來達成團結！希臘人民必須知道，在這個無法之國，意圖建立秩序的政府是怎麼運作的。"
 GRE_political_instability_fascism:0 "政局動蕩"
 GRE_political_instability_fascism_desc:2 "§W£faction_gre_monarchist §Y君主主義者§!爲[Root.GetMonarchistLoyaltyLevel]。§! [ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和主義者§!爲[Root.GetRepublicanLoyaltyLevel]。§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共產主義者§!爲[Root.GetCommunistLoyaltyLevel]. §! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y法西斯主義者§!爲[Root.GetFascistLoyaltyLevel]。§! [ROOT.GetFascistLoyaltyEffects]\n\n在1924年到1935年間，我們的政府變動了23次，政變發生了13次，甚至有一段時間的獨裁！法西斯主義將團結作爲最高準則－如果我們不能有效的動員希臘人，並讓他們理解法西斯主義是希臘諸多問題的解藥的話，那我們根本沒有資格統治。"
