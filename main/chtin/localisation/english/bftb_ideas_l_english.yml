 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap]的內部分裂表現在地緣上，透過§!§Y省分修正§!§W來表示：§!£faction_tur_kemalist §Y凱末爾主義者§!§W位於西部與北部，傾向宗教的§!£faction_tur_traditionalist §Y傳統主義者§!§W出現在中部腹地與南部，而§!£faction_tur_kurdish §Y庫德族§!§W則位於國家東南部。§!\n\n\n§W透過§!§Y決議§!§W可以與各個§!§Y派系§!§W進行互動，也可以透過§!§Y國家戰略的效果§!§W或是§!§Y事件選擇§!§W進行。§!\n"
