 GRE_george_ii:0 "喬治二世"
 GRE_george_ii_desc:0 "國王喬治二世在希臘人心目中極不受歡迎，多虧一場在1935年舉行，受某派別操蹤的公投才令他得而從流亡中復位。難得復位，他當然不會讓王位再被奪去。"
 GRE_george_ii_restrained:0 "喬治二世"
 GRE_george_ii_restrained_desc:0 "國王喬治二世在希臘人心目中非常兩極化。在爭議聲中，他從某派別操蹤的一場在1935年舉行的公投中，從流亡中爭議地復位。爲避免希臘社會繼續分化，韋尼澤洛斯派改革希臘君主制至類似瑞典的君主立憲制度避免參政，使社會得而回復和階。"
 GRE_schachtplan:0 "沙赫特計畫"
 GRE_schachtplan_desc:0 "沙赫特計畫是由德國經濟學家亞爾馬·沙赫特博士提出，計畫保證希臘只要將原物料優先提供給德國，就能夠進入德國市場。然而德國人的慷慨顯然居心叵測，因此我們必須小心，避免落入過份依賴德國的陷阱。"
 GRE_schachtplan_modified:0 "沙赫特計畫"
 GRE_schachtplan_modified_desc:0 "沙赫特計畫是由優秀的德國經濟學家亞爾馬·沙赫特博士提出，計畫保證希臘只要將原物料優先提供給德國，就能夠進入德國市場。我們相信德國慷慨給予的利益並沒有惡意，而也是這樣，我們才能建立一段特殊的貿易關係。"
 GRE_schachtplan_fascistised:0 "新沙赫特計畫"
 GRE_schachtplan_fascistised_desc:0 "建立在亞爾馬·沙赫特原始的計畫上，新沙赫特計畫乃是由德國和希臘最優秀的社團主義經濟學家共同精心計畫的：在國家社會主義的宗旨下鑄造出的新經濟協定。儘管此一經濟協定在長期來看可能不太可靠，但在當下的衝突年代裡將對我們大有裨益。"
 GRE_agrarian_society:0 "農耕社會"
 GRE_agrarian_society_desc:0 "希臘傳統上依賴農業和輕工業生產煙草等商品作爲主要的出口產品。我們對偏傳統形式製造業的依賴使得我們在建設項目中需要依靠大國的重工業。衝突正在醞釀中，我們需要革新 - 快速革新。"
 GRE_foreign_monopolies:0 "外國企業"
 GRE_foreign_monopolies_desc:0 "因爲我們對外國重工業的依賴，許多正在發展的部門被牢牢地掌握在只聽命於外國政府的強大公司手中。在和這些獨裁企業達成協議或者永久地將他們踢出我們的國家前，我們無法全面加快現代化的進程。"
