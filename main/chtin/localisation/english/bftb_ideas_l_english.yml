 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者。在贏取民心上，凱末爾主義遭到了一些挫折，而軍官團們把這些失敗歸咎於當下政權的政策與行動。"
 TUR_kemalist_army_officers_minimal_power_loyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者，但現在無力的凱末爾主義擁護者們除了通過當下政府的評估之外，已經沒有什麼能力了。"
 TUR_kemalist_army_officers_minimal_power_neutral:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者，但他們現在大多淪爲僅是儀式性的角色了。"
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "凱末爾主義軍官"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "土耳其的菁英軍官團是凱末爾主義價值觀最堅定的守護者，但現在，忠於凱末爾主義的可悲且人數日益減少的陰謀團體除了譴責當下的政權之外，什麼都做不了了。"
 TUR_disorganised_armed_forces:0 "缺乏組織的武裝部隊"
 TUR_disorganised_armed_forces_desc:0 "土耳其的武裝部隊就和國家本身一樣年輕。儘管我們的軍隊成功在獨立戰爭中擊敗了協約國和鄂圖曼帝國，但自由的代價卻是由鮮血償付的。在大戰中失去了近四分之一的人口後，沒有人想要再打一場仗，然而戰爭的陰霾卻又開始壟罩著這個世界。看來我們並沒有選擇，必須得快速的現代化我國軍隊，或者是確保戰爭永遠不會波及到我們。"
