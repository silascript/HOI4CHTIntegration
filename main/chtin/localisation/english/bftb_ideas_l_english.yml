 GRE_debt_to_the_ifc:0 "I.F.C.債務"
 GRE_debt_to_the_ifc_desc:0 "希臘嚴重負債於國際金融委員會（I.F.C.），這是一個曾經影響力很大的組織，現在僅由英國、法國和義大利擔任主席。儘管I.F.C臃腫的體制，貸款給希臘的國家仍然希望希臘全額償還負債 - 意味著除非我們付清欠債或者用某種其他方式逃脫，否則I.F.C就會控制住我們的財路。"
