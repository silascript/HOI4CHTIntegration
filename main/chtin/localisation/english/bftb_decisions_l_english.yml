 BUL_fate_of_the_balkans_demand_submission:0 "附庸[FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "一支[ROOT.GetAdjective]使團將被送往[FROM.GetAdjective]首都，要求[FROM.GetName]承認[ROOT.GetNameDef]爲其宗主。"
 BUL_fate_of_the_balkans_demand_submission_tt:0 "擁有比[FROM.GetNameDef]更高的軍事實力會提高他們臣服的機率。"
