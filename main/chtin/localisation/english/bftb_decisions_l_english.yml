 BUL_draw_up_a_plan_for_regicide:0 "制定弒君計劃"
 BUL_draw_up_a_plan_for_regicide_desc:0 "是時候完成最後的準備工作，決定我們計劃實施的地點與時間了。"
 BUL_seek_foreign_support:0 "尋求國外支持"
 BUL_seek_foreign_support_desc:0 "我們必須尋求外國援助，不僅僅是爲了巧妙地行刺沙皇，也是要讓我們準備好在事後提出的官方報告更有可信度。"
 BUL_execute_plan:0 "執行計畫"
 BUL_execute_plan_desc:0 "我們得到了一個行動的完美機會，是時候執行計劃了！\n長眠吧，鮑里斯......"
