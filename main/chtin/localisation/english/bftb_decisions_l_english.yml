 the_national_oath_category:0 "國家誓言"
 the_national_oath_category_desc:0 "鄂圖曼帝國注定要垮台；這不可避免而且是必需發生的。我們在1923年簽署洛桑條約的時候，失去了比當初下注的籌碼還要多的領土，我們早該奪回這些從手中被偷走的領土。"
 restore_the_borders_of_1920:0 "恢復1920年邊界"
 restore_the_borders_of_1920_desc:0 "透過此一宣告，洛桑條約終於被徹底撕毀，而我們得以從帝國主義者的枷鎖中解放。"
 form_turan_category:0 "成立圖蘭帝國"
 form_turan_category_desc:0 "一直以來，圖蘭都被當作一個無法實現的幻想，但我們現在有機會統一全球的突厥人於一面旗幟下。我們怎麼能拒絕呢？"
 form_turan:0 "成立圖蘭"
 form_turan_desc:0 "隨著圖蘭的統一，我們做爲世界強權的地位也得到了確認。突厥人民永遠不必再受外國壓迫。"
