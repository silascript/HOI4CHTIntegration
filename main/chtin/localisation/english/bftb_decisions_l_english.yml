 BUL_uranium_concession_agreement:0 "與[FROM.GetNameDef]的鈾礦權利協議"
 BUL_uranium_concession_agreement_desc:0 "我們無法有效地開採自己的鈾礦，所以對我們與[FROM.GetAdjective]盟友雙方而言更加有利的是簽署一個協議來給予他們鈾礦開採權，交換他們的物資與產品供我們國內的工業與農業所需。"
 BUL_negotiate_claims_in_the_balkans:0 "協商我方的巴爾幹宣稱"
 BUL_negotiate_claims_in_the_balkans_desc:0 "在倒向任何一個強權之前，我們應當先與德國人協商我方的領土要求。國際緊張局勢正在升溫，而保加利亞只會協助提供她最好的領土交易的國家。"
 BUL_demand_our_historical_claims:0 "要求我方歷史宣稱"
 BUL_secure_occupation_in_balkan_state:0 "確保對[FROM.GetName]的佔領"
 BUL_secure_occupation_in_balkan_state_desc:0 "我們將承擔起巴爾幹的維和工作，提議盟友將其巴爾幹佔領區的行政權力轉交給我們，從而使得[ROOT.GetFactionName]駐軍可以前往其他戰線支援。"
 BUL_secure_occupation_in_balkan_state_tt:0 "（§Y人力§!與§Y步兵裝備§!缺乏的國家會更傾向於接受）"
 bulgarian_territorial_expansion_arranged:0 "預先安排的保加利亞領土擴張"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "有著§Y預先安排的保加利亞領土擴張§!修正的省份，一旦被陣營盟友佔領且保加利亞與德國同一陣營，就會被轉交給保加利亞。"
 BUL_align_bulgaria:0 "親善保加利亞"
 BUL_align_bulgaria_desc:0 "我們與保加利亞的外交關係數十年來都很親密，而且由於我們的金融協助，保加利亞政府得以擺脫其巨額債務。是時候拉攏他們正式成爲[GER.GetNameDef]的盟友。"
 BUL_germany_donate_fighters:0 "贈送飛機給保加利亞"
 BUL_germany_donate_fighters_desc:0 "我們將贈送少量的飛機給予新成立的保加利亞空軍。"
 BUL_germany_demand_military_access:0 "要求保加利亞軍事通行權"
 BUL_germany_demand_military_access_desc:0 "我們必須向保加利亞要求軍事通行權，就算他們不加入巴爾幹的攻勢，我們的部隊也可以用保加利亞邊境作爲入侵希臘的行動基地。"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "要求撤換保加利亞首相"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "保加利亞總理格奧爾基·克塞瓦諾夫已經被證明是一個不適任的政客，我們將建議[BUL.GetLeader]把他替換成另一個更有能力且更接近我們意識形態的人，例如博格丹·菲洛夫。"
 BUL_donate_aircraft_tt:0 "如果[BUL.GetNameDef]接受我們的贈送，他們對我方的觀感將會提升並且會促進兩國的合作。"
 BUL_the_balkan_federation_dream:0 "巴爾幹聯邦之夢"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap]必須推動建立一個強大的巴爾幹聯邦，以對抗無產階級的許多敵人。同時，必須讓巴爾幹諸國了解唯一在鬥爭中獲勝的方法，便是促進各國人民之間的合作與團結，而這最終將會達成巴爾幹的統一......"
 BUL_develop_balkan_federation_project:0 "巴爾幹聯邦計畫"
 BUL_develop_balkan_federation_project_desc:0 "我們必須集結各種不同領域的專家，例如經濟學家、工業家、政治家與社會學家，讓他們分析爲何巴爾幹聯邦的計劃在1920年代會失敗，同時草擬一個全新的並廣泛的改良版計劃，確保每個巴爾幹國家都能受到良好且公平的待遇。"
 BUL_balkan_federation_propaganda:0 "巴爾幹聯邦宣傳"
 BUL_balkan_federation_propaganda_desc:0 "在[FROM.GetNameDef]組織一場大規模的宣傳計劃，以便贏得[FROM.GetAdjective]無產階級大眾支持巴爾幹聯邦計劃。"
 BUL_destabilize_country:0 "破壞[FROM.GetNameDef]的穩定"
 BUL_destabilize_country_desc:0 "我們必須滲透位於[FROM.GetNameDef]的[ROOT.GetAdjective]特務，從而收集當地支持聯邦者的情報，提供他們基礎訓練，組織起武裝游擊隊來破壞該國的穩定。"
 BUL_fight_alongside_country_comrades:0 "與[FROM.GetAdjective]同志共同作戰"
 BUL_fight_alongside_country_comrades_desc:0 "我們必須支持[FROM.GetNameDef]同志的鬥爭，加入[FROM.GetAdjective]內戰他們的一方。"
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§!將會加入§Y[FROM.GetNameWithFlag]§!的內戰。"
 BUL_balkan_federation_industrial_aid:0 "提供[FROM.GetNameDef]工業援助"
 BUL_balkan_federation_industrial_aid_desc:0 "我們正在提供[FROM.GetAdjective]協助，在他們加入[ROOT.GetFactionName]前增強[FROM.GetNameDef]匱乏的國家工業能力。"
 BUL_balkan_federation_economic_aid:0 "提供[FROM.GetNameDef]經濟援助"
 BUL_balkan_federation_economic_aid_desc:0 "我們正在提供[FROM.GetAdjective]金融援助，在他們加入[ROOT.GetFactionName]前避免[FROM.GetNameDef]的經濟局勢崩潰。"
 BUL_balkan_federation_military_aid:0 "提供[FROM.GetNameDef]軍事援助"
 BUL_balkan_federation_military_aid_desc:0 "我們正在提供[FROM.GetAdjective]政府軍事援助，在他們加入[ROOT.GetFactionName]前，先展開行動根除[FROM.Capital.GetName]附近郊區城鎮的異議團體。"
 BUL_balkan_federation_project_ready_flag:0 "巴爾幹聯邦計畫已完成。"
 BUL_balkan_federation_demand_turkish_territory:0 "要求土耳其領土"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "我們將派出外交使團與[TUR.GetLeader]協商，要求[TUR.GetAdjective]將其巴爾幹領土轉交給[BUL.GetNameDef]。"
