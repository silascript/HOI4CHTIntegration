 BUL_dominance_in_the_aegean_sea_mission:0 "主宰愛琴海"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "我們必須確保愛琴海，移除其海岸上任何可能的威脅，並奪取新的領土來提升我們的戰艦生產能力，從而讓保加利亞主宰此一海域。"
