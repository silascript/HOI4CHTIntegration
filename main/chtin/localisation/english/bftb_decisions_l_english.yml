 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "向政治犯洗腦"
 BUL_brainwash_political_prisoners_desc:0 "我們會施壓與脅迫一位政治犯去做這個髒活，如果弒君計劃失敗，政府中也沒有人會被扯上關係。"
 BUL_persuade_faction_members:0 "說服[GetFactionMembersToPersuade]成員"
 BUL_persuade_faction_members_desc:0 "我們會提供一筆大到誇張的金額給政府中的反沙皇派成員，讓他負責尋找一個適合執行這項任務的人物。"
