 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist 傳統主義者滲透危機"
 TUR_traditionalist_infiltration_mission_desc:0 "看來，我們社會中的宗教份子又在那些他們只有中等支持度的地區嘗試鞏固他們的支持者。"
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist 挫敗傳統主義者滲透危機"
 TUR_thwarting_traditionalist_infiltration_desc:0 "不能允許這些破壞國家世俗主義的人無止境地擴散到西部，我們有責任阻止他們。"
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist 鞏固省分的凱末爾主義"
 TUR_entrench_kemalism_in_state_desc:0 "如果想要在未來倖存，我們必須努力確保凱末爾主義能深植於人心，越多人越好。"
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist 根除省分的凱末爾主義者"
 TUR_root_out_kemalists_in_state_desc:0 "我們必須將恐懼深深植入那些無神的凱末爾主義者心中，這些人就像是天災一樣污染著這個國家。"
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist 凱末爾主義者滲透危機"
 TUR_kemalist_infiltration_mission_desc:0 "凱末爾主義者們不滿於被公眾所罷黜，仍然施展著他們的老技倆。他們試圖壟斷西部的權力，必須阻止他們。"
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "£faction_tur_kemalist §Y凱末爾主義者叛徒§!將會鞏固於§Y[TUR_kemalist_state_event_target.GetName]§!。"
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist 挫敗凱末爾主義者滲透危機"
 TUR_thwarting_kemalist_infiltration_desc:0 "阻止凱末爾主義者繼續擴散他們的毒害不只是公民的責任，更是神聖的義務。"
 TUR_reforming_our_armed_forces_category:0 "改革我們的軍隊"
 TUR_reforming_our_armed_forces_category_desc:0 "我們的武裝部隊在獨立戰爭後嚴重受創：我們犧牲了一切才從帝國主義者手中贏得了自由，雖然軍事改革可以慢慢來，但這個世界正在快速地變化成一個危險的地方。"
 TUR_modernize_our_tactics:0 "現代化我軍戰術"
 TUR_modernize_our_tactics_desc:0 "大部分在武裝部隊服役的人都是獨立戰爭時期的老兵，他們無法理解未來的戰爭將不會再和1922年一樣了。"
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "指導現代基礎建設的正確用法"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "我們武裝部隊的許多人堅持使用騎馬的方式旅行，對火車和道路的出現適應緩慢。"
 TUR_commence_an_overhaul_of_our_training_methods:0 "對訓練方式進行全面修改"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "我們的教育與指導方式相當低效；老兵可以從他們的經驗中學習，但新人對此完全沒有概念。"
 TUR_streamline_communication_methods_between_ships:0 "精簡船隻溝通方式"
 TUR_streamline_communication_methods_between_ships_desc:0 "我們船隻使用的許多裝備陳舊、過時而且不可靠。"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "立法飛機安全新規範"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "一直以來，我們對於自己處於歐洲創新前沿的航空工業感到驕傲，但我們的飛行員有著名符其實的特立獨行的名聲。"
 TUR_etatism_crisis_1:0 "通脤加劇"
 TUR_etatism_crisis_1_desc:0 "試著維持經濟國家主義但同時又採用戰爭經濟的話將會產生很多問題。"
 TUR_etatism_crisis_2:0 "土耳其里拉貶值"
 TUR_etatism_crisis_2_desc:0 "試著維持經濟國家主義但同時又採用戰爭經濟的話將會產生很多問題。"
 TUR_etatism_crisis_3:0 "經濟衰退惡化"
 TUR_etatism_crisis_3_desc:0 "試著維持經濟國家主義但同時又採用戰爭經濟的話將會產生很多問題。"
 TUR_etatism_crisis_4:0 "蕭條迫在眉睫"
 TUR_etatism_crisis_4_desc:0 "試著維持經濟國家主義但同時又採用戰爭經濟的話將會產生很多問題。如果我們無法採取有效的行動，可能會導致全國的經濟徹底崩潰。"
