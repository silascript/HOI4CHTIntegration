 BUL_the_fatherland_front_desc_planning:0 "§Y祖國陣線§!的領導者們正準備發動一場政變。\n最終，他們會尋求[GetZvenoName]、[GetBsName]和[GetBznsName]的協助。\n我們可以採取數種行動來破壞其準備工作，並削弱他們推翻政府的能力：\n-找出並逮捕§Y祖國陣線§!的同情者與其領導人物。\n-摧毀或合併他們試圖尋求協助的派系。\n-當§Y共產主義支持度§!少於1%，我們就能給予§Y祖國陣線§!最後一擊。"
