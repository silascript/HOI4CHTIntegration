 TUR_the_fading_father_category:0 "衰老的國父"
 TUR_the_fading_father_category_desc:0 "土耳其人之父，穆斯塔法·凱末爾·阿塔圖克，生病的頻率越來越高了。必須面對一個不幸的事實：我們救世主一般的國父可能無法活著看到[ROOT.GetNameDef]撐過當前世界所面臨危機的盡頭。\n\n阿塔圖克目前的健康狀況爲：[ROOT.GetAtaturkHealthBar]。\n"
 TUR_ataturk_health_worsening_crisis:0 "阿塔圖克的狀況惡化"
 TUR_ataturk_health_worsening_crisis_desc:0 "隨著穆斯塔法·凱末爾·阿塔圖克越來越年邁，他生病的狀況只會越來越惡化。離土耳其人之父病到無法康復還有多久呢？"
 TUR_seek_treatment_for_ataturk:0 "爲阿塔圖克尋求醫療照顧"
 TUR_seek_treatment_for_ataturk_desc:0 "如果我們的老戰士想要再多活幾年，那麼至關重要的是，他必須離開壓力沉重的國家管理工作。我們將把他送到世界上最先進的療養院接受治療，並在最好的度假地好好放鬆。"
 TUR_worsen_ataturks_health_effect_tt:0 "§Y穆斯塔法·凱末爾·阿塔圖克§!作爲領導人的效率會因爲其§R惡化的健康§!而降低。"
 TUR_retire_ataturk:0 "讓阿塔圖克退休"
 TUR_retire_ataturk_desc:0 "雖然這是一件令人難過的事，但或許我們的老戰士最好將其人生最後的時光花在陪伴家人和周遊列國上。我們不能繼續自私地佔有其生命，尤其是在他已經爲國家與人民犧牲了這麼多之後。"
 TUR_ataturk_health_poor_tt:0 "§Y穆斯塔法·凱末爾·阿塔圖克§!將被認爲處於§Y糟糕§!的健康狀況。"
 TUR_ataturk_health_terminal_tt:0 "§Y穆斯塔法·凱末爾·阿塔圖克§!將因爲其§Y彌留§!的健康狀況而接受安寧治療。"
