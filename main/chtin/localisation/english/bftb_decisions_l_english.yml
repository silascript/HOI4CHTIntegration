 BUL_appoint_tsankov:0 "任命亞歷山大·贊科夫爲首相"
 BUL_appoint_tsankov_desc:0 "是時候改變路線進行更激烈的政策了。亞歷山大·贊科夫和他的國家社會運動是領導這個國家最合適的選擇。"
 BUL_appoint_georgiev:0 "任命基蒙·格奧爾吉耶夫爲首相"
 BUL_appoint_georgiev_desc:0 "基蒙·格奧爾吉耶夫已經成爲祖國陣線最重要的領袖之一，是時候認可他的能力並給予其[ROOT.GetNameDef]首相的職位。"
 BUL_balkan_confederation_industrial_investment:0 "在[FROM.GetNameDef]的工業投資"
 BUL_balkan_confederation_industrial_investment_desc:0 "爲了要影響[FROM.GetAdjective]政府，我們將鼓勵[BUL.GetAdjective]工業巨頭們展開大規模投資，發展[BUL.GetAdjective]在[FROM.GetNameDef]的子公司，在增強該國工業實力的同時，也增強了我們對該國的控制。"
 BUL_balkan_confederation_capital_injection:0 "注資[FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "我們將提供金融援助給掙扎中的[FROM.GetAdjective]公司以穩定該國的財政狀況，並增強[BUL.GetAdjective]對[FROM.GetNameDef]經濟的控制。"
