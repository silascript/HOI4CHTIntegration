 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "我們必須尋求與馬其頓人合作，爲不久後的保加利亞的佔領做準備。馬其頓本土革命黨可以成爲一個完美的工具，用來推動親保加利亞情緒，長期來看將能夠推動我們兼併馬其頓。"
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "馬其頓本土革命黨已經在巴爾幹作亂太久了。我們必須處理那些仍殘存在保加利亞活動的組織，並逮捕他們的成員，這些人比起革命者更像是黑幫份子，我們將終結他們的恐怖統治。"
 BUL_repress_imro_propaganda:0 "反馬其頓本土革命黨宣傳"
 BUL_repress_imro_propaganda_desc:0 "我們將展開全國性的宣傳活動反制馬其頓本土革命黨，透過演講、會議、示威等方法來公開的譴責他們。"
 BUL_repress_imro_persecute_activists:0 "迫害馬其頓本土革命黨成員"
 BUL_repress_imro_persecute_activists_desc:0 "我們會獵捕與審判任何在我國境內行動的革命煽動者或活動家。"
 BUL_repress_imro_destroy_organization:0 "摧毀馬其頓本土革命黨殘餘"
 BUL_repress_imro_destroy_organization_desc:0 "我們會在馬其頓邊境展開一次軍事行動，一勞永逸的根除馬其頓本土革命黨。"
 BUL_support_imro_make_contacts:0 "聯絡馬其頓本土革命黨成員"
 BUL_support_imro_make_contacts_desc:0 "我們將秘密地與馬其頓本土革命黨聯繫，讓他們組織的領導人知道與保加利亞政府合作將會對雙方都非常有利。"
 BUL_support_imro_supply_activists:0 "支援馬其頓本土革命黨成員"
 BUL_support_imro_supply_activists_desc:0 "提供武器給馬其頓本土革命黨，讓他們可以滲透南斯拉夫與希臘控制下的馬其頓，從而使此區域變得不穩定。"
 BUL_support_imro_prepare_bulgarian_occupation:0 "爲保加利亞的佔領做準備"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "馬其頓本土革命黨必須組織起保加利亞人行動委員會，一旦保加利亞佔領此地他們就能立刻接掌權力。"
 BUL_support_imro_militias:0 "整合馬其頓本土革命黨民兵"
 BUL_support_imro_militias_desc:0 "我們必須借鑑馬其頓革命者的經驗，並組成本土革命黨民兵爲我軍服役。"
 BUL_support_imro_garrisons:0 "馬其頓本土革命黨駐軍任務"
 BUL_support_imro_garrisons_desc:0 "馬其頓本土革命黨成員在其家園能成爲優秀的維和部隊，因此他們將被指派爲馬其頓佔領區的駐軍。"
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "馬其頓本土革命黨是一個親保加利亞的組織，他們已經在巴爾幹作亂許久。現在又得到了保加利亞的支持與武裝，目的是破壞我國的穩定並散播親保加利亞情緒。我們必須一勞永逸的摧毀這個組織與他們的恐怖統治。"
 BUL_repress_imro_foreign:0 "迫害馬其頓本土革命黨成員"
 BUL_repress_imro_foreign_desc:0 "我們會獵捕與審判任何在我國境內行動的革命煽動者或活動家。"
