 GRE_move_capital_to_constantinople_desc:0 "君士坦丁堡，這個第二希臘文明拜占庭帝國的首都，一直被稱爲是「所有希臘人的夢想和希望」，是一座全世界都渴望的城市。我們可以遷都至這個古老的首都作爲我們光輝重現的象徵。"
 move_capital_to_thessaloniki:0 "遷都至塞薩洛尼基"
 move_capital_to_thessaloniki_desc:0 "雅典曾經是第一希臘文明古希臘的首都，君士坦丁堡曾經是第二希臘文明拜占庭帝國的首都，但是塞薩洛尼基 - 希臘歷史上永恆的「陪都」－ 將會是第三希臘文明的新首都。"
 rename_antalya:0 "重新命名安塔利亞"
 rename_gjirokaster:0 "重新命名吉諾卡斯特"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "任命亞里士多德·歐納西斯爲首相"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "在實現韋尼澤洛斯派的大希臘主義理想中，亞里士多德·歐納西斯的幫助不可或缺。作爲一個出生在[339.GetName]的[ROOT.GetAdjective]公民，也許這個年輕有魅力的富豪就是那個將我們團結爲一個國家的人。"
 form_macedonian_empire_category:0 "重建馬其頓帝國"
 form_macedonian_empire_category_desc:0 "有的人認爲不斷地提起亞歷山大大帝的時代真是瘋了，但是想要真正鞏固第三希臘文明，我們必須要完全回到古希臘審視我們的起源。"
 form_macedonian_empire:0 "致敬阿吉德王朝的遺產"
 form_macedonian_empire_desc:2 "是時候統一我們收編的總督管轄區爲一個中央集權的超級國家了，這將告訴世界希臘不再是一個可以被嘲笑或霸凌的國家，而且是一個令人畏懼的帝國。"
 form_country_southern_yugoslavia_required_states_tt:0 "控制全部§Y保加利亞§!和§Y阿爾巴尼亞§!的地區，以及全部§Y塞爾維亞§!南部的§Y南斯拉夫§!地區。"
 form_country_southern_central_asia_required_states_tt:0 "控制§Y[742.GetName]§!，§Y[732.GetName]§!，和§Y[405.GetName]§!。"
 form_country_british_levant_required_states_tt:0 "控制§Y[454.GetName]§!，§Y[455.GetName]§!，和§Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "控制§Y巴基斯坦§!全部的省份。"
 TUR_the_constitutional_arrows_category:0 "3115法令"
 TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef]的六項指導原則已經被編入我們的憲法，只要我們尊敬這六項原則，就必須相信我們的國家絕不會從內部瓦解。"
 TUR_republicanism_decision:0 "共和主義"
 TUR_republicanism_decision_desc:0 "這個國家是從失敗的鄂圖曼蘇丹國的廢墟中新生的。現在，我們不聽命於蘇丹；不聽命於哈里發；不聽命於上帝－我們是自由的，並爲自由的權利而受苦。"
 TUR_stoked_republicanism_flag:0 "近期激發過共和主義情緒。"
 TUR_secularism_decision:0 "世俗主義"
 TUR_secularism_decision_desc:0 "如果我們允許那些教條，那些仍被捆綁在中世紀古老信仰下的教條，來指導我們的政府和我們的生活方式，我們就永遠不會發展出成爲世界強權所需要的能力。"
 TUR_stoked_secularism_flag:0 "近期激發過世俗主義情緒。"
 TUR_populism_decision:0 "民粹主義"
 TUR_populism_decision_desc:0 "任何負責任的政府必須視人民爲第一要務。對於這一事情沒有商量的餘地。"
 TUR_stoked_populism_flag:0 "近期激發過民粹主義情緒。"
 TUR_nationalism_decision:0 "民族主義"
 TUR_nationalism_decision_desc:0 "我們曾經爲我們的國家抗爭和死亡，我們所有人必須擁有再次爲國戰鬥和犧牲的信念。"
 TUR_stoked_nationalism_flag:0 "近期激發過民族主義情緒。"
 TUR_etatism_decision:0 "經濟國家主義"
 TUR_etatism_decision_desc:0 "實行統制經濟，好處在於行政機構可以通過財政體制保留對經濟發展方向相當大的影響力。現在，借助這些體制是國家的利益所在。"
 TUR_no_longer_has_etatism_tt:0 "不再維持§Y經濟國家主義§!"
 TUR_etatism_abolished:0 "§Y經濟國家主義§!被废除。"
 TUR_reformism_decision:0 "改革主義"
 TUR_reformism_decision_desc:0 "儘管眾所周知，鄂圖曼人樂於隨著他們的政治和社會改革嘗試新事物－但我們的人民一直處在最前沿。[FROM.GetAdjective]人民的活力是我們最偉大的特點之一。"
 TUR_stoked_reformism_flag:0 "近期激發過改革主義情緒。"
 TUR_revolutionism_decision:0 "革命主義"
 TUR_revolutionism_decision_desc:0 "擺脫鄂圖曼帝國的枷鎖並建立土耳其民族國家是一場革命。摸索著走過國家的巨變，爲我們一直以來都註定要成爲的身份前進，我們變革了，並且持續變革著..."
 TUR_stoked_revolutionism_flag:0 "近期激發過革命主義情緒。"
 TUR_liberalism_decision:0 "自由主義"
 TUR_liberalism_decision_desc:0 "著眼國家的未來，決定自己未來的自由是我們夢想的基石。自由貿易、自由選舉、宗教自由、機會自由－這些都是我們必須不斷追求的。"
 TUR_stoked_liberalism_flag:0 "近期激發過自由主義情緒。"
 TUR_jihad_decision:0 "聖戰主義"
 TUR_jihad_decision_desc:0 "我們要用鉛和劍行使全能的上帝的意志，並擊潰那些偏離了道路的任性的靈魂。"
 TUR_stoked_jihad_flag:0 "近期激發過極端主義情緒。"
 TUR_fidelity_decision:0 "忠君主義"
 TUR_fidelity_decision_desc:0 "忠於蘇丹；忠於上帝－每一個公民都必須敬畏地跪在這兩個重要支柱前面。"
 TUR_stoked_fidelity_flag:0 "近期激發過忠君者情緒。"
 TUR_absolutism_decision:0 "專制主義"
 TUR_absolutism_decision_desc:0 "蘇丹的規則是絕對的；鄂圖曼帝國曾經從內部瓦解過，然而歷史決不允許再度重演。"
 TUR_stoked_absolutism_flag:0 "近期激發過君主主義情緒。"
 TUR_ultranationalism_decision:0 "極端民族主義"
 TUR_ultranationalism_decision_desc:0 "僅僅願意爲自己的國家而死是不夠的；每一個公民必須爲了國家的福祉付出全部的思想、肉體和靈魂。"
 TUR_stoked_ultranationalism_flag:0 "近期激發過極端民族主義情緒。"
 TUR_socialism_decision:0 "社會主義"
 TUR_socialism_decision_desc:0 "我們摒棄了過去的皇室，現在我們必須和工人階級一起打倒當今傲慢的資本家。"
 TUR_stoked_socialism_flag:0 "近期激發過社會主義情緒。"
 TUR_alter_the_royal_laws_of_succession:0 "更改皇室繼承法"
 TUR_alter_the_royal_laws_of_succession_desc:0 "新的蘇丹國給予了巨大機會以便改革我們過時的繼承法。我們要頒布長子繼承制（無子可傳女），只有蘇丹的直系後代才可以繼承。"
 TUR_industrial_projects_category:0 "工業項目"
 TUR_industrial_projects_category_desc:0 "鑒於[ROOT.GetAdjective]還是一個很年輕的國家，剛起步的工業項目往往需要政府的協助才能完全實現。"
 TUR_financing_private_enterprise_flag:0 "已經爲私營企業融資。"
 TUR_open_the_nazilli_callico_factory:0 "開設納濟利印花布工廠"
 TUR_open_the_nazilli_callico_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_finance_the_bursa_merinos_factory:0 "注資布爾薩的美麗諾羊廠"
 TUR_finance_the_bursa_merinos_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_fund_the_gemlik_silk_factory:0 "資助吉姆利克絲綢工廠"
 TUR_fund_the_gemlik_silk_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_construct_the_zonguldak_coal_refinery:0 "建設宗古爾達克的煉油廠"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_modernise_the_general_directorate_of_military_factories:0 "現代化軍事工廠總部"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_authorise_the_nuri_killigil_factory:0 "授權努里·基里吉爾工廠"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_sponsored_killigil_armaments_flag:0 "通過§Y實業家工業計劃§!決議來贊助§Y基里吉爾軍備§!。"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "注資貝西克塔什努里·德米拉飛機工廠"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_invest_in_malatya_cigarette_factory:0 "投資在馬拉蒂亞的香菸工廠"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_bankroll_the_malatya_clothing_factory:0 "資助在馬拉蒂亞的服裝工廠"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "資助卡拉比克煉鋼廠"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "政府有責任逐案評估潛在的工業項目。"
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "§Y卡拉比克煉鋼廠§!已經被§Y實業家§!現代化。"
 TUR_sponsor_petrol_olfisis_formation:0 "資助成立石油辦公室"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "政府被施壓要建立一個國家組織致力於石油開採以及石油相關的能源問題。"
 TUR_repeal_the_wealth_tax:0 "廢除財產稅"
 TUR_repeal_the_wealth_tax_desc:0 "這種對非穆斯林徵收的稅是無法長期維持的，同時也是凱末爾主義的一個污點；正確的做法就是立刻廢除這種稅收。"
 TUR_repeal_the_faith_tax:0 "廢除信仰稅"
 TUR_repeal_the_faith_tax_desc:0 "對宗教機構的稅收是無法長期維持的，儘管我們有著高貴的目標，但事實是[ROOT.GetNameDef]根本沒準備好接受這麼激進的政策。合理的做法就是廢除這種稅收。"
 TUR_abolish_etatism:0 "廢除經濟國家主義"
 TUR_abolish_etatism_desc:0 "經濟國家主義是凱末爾主義體系的偉大成就，是一個收穫頗豐的實驗，但很不幸地，爲了更大的利益，這個實驗必須被永久性的終結。"
 TUR_absorb_the_tpda:0 "吸收土耳其公共債務管理局"
 TUR_absorb_the_tpda_desc:0 "土耳其公共債務管理局就像是蔓延進工業領域的一個毒瘤，但我們可以重新整合這個組織，以移除債務管理局作爲一個發展的阻礙。"
 TUR_pay_off_our_debts:0 "償還我們的債務"
 TUR_pay_off_our_debts_desc:0 "鄂圖曼帝國在存在期間累積了大量的債務，我們也恰好花了很多錢重建國家。現在，我們處在可以還清一些債務的良好階段！"
 TUR_discuss_investment_possibilities_with_FROM:0 "和[FROM.GetNameDef]討論投資的可能性"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "在過去，[ROOT.GetAdjective]政策被用在我們力所能及的範圍內規避外國投資和干預 - 但是我們不再需要害怕像投資這樣簡單的交易了。他們將會平等地對待我們，我們可以從中致富。"
 TUR_investment_opinion_tt:0 "§Y[FROM.GetNameDef]§!對我們的觀感越高，投資的機會就會越多。\n"
 ROOT_invest_in_turkish_state_building:1 "投資[FROM.GetAdjective]的地區建設"
 ROOT_invest_in_turkish_state_building_desc:0 "在這個國家的很多地方，[FROM.GetAdjective]的關鍵基礎設施都不發達；這是我們可以改進的事情。"
 ROOT_invest_in_turkish_state_light_industry:1 "在[FROM.GetAdjective]投資輕工業"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "在這個國家的很多地方，[FROM.GetAdjective]的輕工業都不發達；這是我們可以改進的事情。"
 ROOT_invest_in_turkish_state_heavy_industry:1 "在[FROM.GetAdjective]投資重工業"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "在這個國家的很多地方，[FROM.GetAdjective]的重工業都不發達；這是我們可以改進的事情。"
 TUR_investment_pursued:0 "追求投資"
 ROOT_turkish_investment_ai_tt:0 "我們在§Y[TUR.GetNameDef]§!的§Y投資§!越好，就越能將其捆綁進我們的自己的利益，同時又將其疏遠我們的敵人。\n"
 TUR_kurdish_state_management_category:0 "庫德地區管理"
 TUR_kurdish_state_management_category_desc:0 "自從共和國成立之前，庫德族的問題就一直困擾著我們，而且自那時起這個問題只有更加惡化。猖獗的民族主義和注定失敗的獨立嘗試持續對我國獨立戰爭的遺產造成威脅，在任何情況下，我們都不會忍受一個自由的庫德斯坦從我國的偏鄉中誕生。"
 TUR_kurdish_state_management_map_category_name:0 "這些是存在庫德叛軍的省份。"
 TUR_agitate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Y庫德叛軍§!會增加對抗§Y[TUR_kurdish_state_event_target.GetName]§!政府的抵抗運動強度。"
 TUR_pacify_kurdish_state_effect_tt:1 "在§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y庫德叛軍§!會被掃盪。"
 TUR_placate_kurdish_state_effect_tt:0 "§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y庫德叛軍§!會被安撫。"
 TUR_kurdish_modifiers_trigger_tt:0 "所有的£faction_tur_kurdish §Y庫德§!省分已經是§Y核心§!，或有省分修正「§Y分離主義者虛弱§!」。"
 TUR_no_current_integration_targets_available_tt:0 "要讓一個£faction_tur_kurdish §Y庫德§!省分可以被核心化，其§Y服從度§!必須升高到至少§Y70%§!、§Y抵抗度§!必須低於§Y30%§!。"
 TUR_integrate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Y庫德§!省分將失去其省分修正，並成爲§Y[TUR.GetNameDef]§!的核心。"
 TUR_counter_the_rebels_in_diyarbakir:0 "反制迪亞巴克爾的叛軍"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "迪亞巴克爾的叛亂分子通常沒有其他地方那麼麻煩；可能是因爲迪亞巴克爾相對發達的地位。"
 TUR_counter_the_rebels_in_erzurum:0 "反制埃爾祖魯姆的叛軍"
 TUR_counter_the_rebels_in_erzurum_desc:0 "埃爾祖魯姆是庫德族政治運動的溫床，但很少看到政治暴力。然而，世界總是在改變著......"
 TUR_counter_the_rebels_in_van:0 "反制凡城的叛軍"
 TUR_counter_the_rebels_in_van_desc:0 "凡城是我們最東部的省分，跟西部省分比起來，它在所有方面都是毫無組織的。"
 TUR_counter_the_rebels_in_hakkari:0 "反制哈卡里的叛軍"
 TUR_counter_the_rebels_in_hakkari_desc:0 "哈卡里的叛亂分子通常比其他州的稍微有組織化一點。由於眾多的山丘，他們更加難以根除。"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish 提供徵兵豁免權給庫德團體"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "許多的庫德團體並非要求完全的獨立，只是想要獲得某種程度的自治權。我們可以藉由維持和平的名義給他們一小部分的自治，提供他們廣泛的徵兵豁免權。"
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish 整合庫德省分"
 TUR_integrate_kurdish_state_desc:0 "透過與當地領袖的合作，可以確保這些庫德省分隆重地重新整合回我們國家的框架之中。"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish 庫德叛軍升高反政府行動"
 TUR_kurdish_resistance_escalation_mission_desc:0 "庫德叛軍再次激化了他們的反政府行動於我國的東南部。"
 TUR_acted_against_kurd_rebels_recently_flag:0 "最近已針對庫德人行動"
 TUR_fundamentalist_state_management_category:0 "基本教義派地區管理"
 TUR_fundamentalist_state_management_category_desc:0 "這個國家內部有些人尚未準備好接受宗教的地位在[ROOT.GetAdjective]發生了如此突然的變化。這些人需要以懷柔手段處理，但他們也別想擋住我們通往進步的道路。"
 TUR_fundamentalist_state_management_map_category_name:0 "這些是反對凱末爾主義原則的省份。"
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist 鼓勵狂熱的基本教義派信徒遷移到易受影響的社區"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist 增加基本教義派影響力"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "上帝的光芒必須觸及我們驕傲的國家的每一個角落。"
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist 在基本教義派地區展開軍事遊行"
 TUR_hold_a_march_in_state_desc:0 "我們堅定的意識形態信徒在行軍通過叛亂社區時，國內那些過時的宗教份子將會被他們展現出來的獻身精神所震懾。"
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist 默許基本教義派"
 TUR_acquiesce_to_fundamentalists_desc:0 "要讓共和國倖存下去，就必須做出妥協－就算這代表要背叛國家所立基的憲法。"
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist 賦予省分基本教義派權力"
 TUR_empower_fundamentalists_in_state_desc:1 "我們的同宗信徒需要中央政府可以提供的一切協助。"
 TUR_kemalist_state_management_category:0 "凱末爾主義者地區管理"
 TUR_kemalist_state_management_category_desc:0 "凱末爾主義的忠實信徒大多居住在都會區，他們傾向保衛自己的政治觀點，認爲這是在保衛自己的生活方式。"
 TUR_kemalist_state_management_map_category_name:0 "這些是忠於凱末爾主義意識形態的省份。"
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "§Y凱末爾主義軍官§!會重新調整他們的態度，作爲對政府行動的回應。"
 TUR_kemalist_influenced_state_effect_tt:0 "£faction_tur_kemalist §Y凱末爾主義者§!將會成爲此省分無可爭議的管理者。"
 TUR_kemalist_turn_hostile_effect_tt:0 "£faction_tur_kemalist §Y凱末爾主義者§!對政府的態度轉爲§R敵對§!。"
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist 展開反基本教義派行動"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist 將凱末爾主義宣傳家派向一省"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "如果想要在未來倖存，我們必須努力確保凱末爾主義能深植於人心，越多人越好。"
 TUR_the_enemy_within:0 "國內的敵人"
 TUR_the_enemy_within_desc:0 "我國在政治上、種族上、宗教上都處於分裂之中，這些不和對國家帶來分裂的威脅，並把她帶入混沌之中。邪惡的勢力在我們的家園持續的行動著：不能讓他們獲得對抗[ROOT.GetNameDef]合法政府的勝利。"
 TUR_unaligned_state_management_map_category_name:0 "這些是無特定傾向的省份。"
