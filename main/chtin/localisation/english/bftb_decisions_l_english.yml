 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §Y茲韋諾§!是一個由軍官創立的民族主義組織，目前由基蒙·格奧爾吉耶夫領導。\n£faction_bul_zveno §Y茲韋諾§!會呼籲軍官加入他們的組織。隨著時間的推移，甚至可能試圖向政府發動政變，並實行軍事獨裁。"
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §Y泛社會主義者§!是支持泛階級聯盟的社會民主派人士。\n£faction_bul_bs §Y廣泛社會主義者§!在工廠工人和工會中有很大的影響。如果他們對政府不忠，就會呼籲總罷工。"
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §Y農民聯盟§!是一個於1934年被封禁的政治組織，致力於解決有關農業的問題。\n£faction_bul_bzns §Y農民聯盟§!在全國的農村地區有很大的影響力，並會試圖在農民中爭取支持度。"
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §Y國家社會運動§!是一個由前茲韋諾成員 - 亞歷山大·贊科夫，所領導的極右翼組織。\n£faction_bul_nsm §Y國家社會運動§!會試圖通過在全國組織大型抗議活動和示威來爭取的支持度。"
 BUL_LOYALTY_TOOLTIP:0 "§Y忠誠度§!代表該派系與政府合作的願意度。\n§Y忠誠度§!愈高，該派系對抗政府的可能性越小。\n將派系整合進政府前，必須完成某些與該派系成員結盟的決議，並將他們的§Y忠誠度§!提升至 100 。"
 BUL_POPULARITY_TOOLTIP:0 "§Y支持度§!代表該派系在社會所代表的階層獲得的支持度，例如：軍方、無政府主義者、農民或右翼激進分子。\n§Y支持度§!愈高，該派系選擇對抗政府的機會愈大。\n將該派系摧毀前，必須完成某些決議削弱該派系，並將其§Y支持度§!減至 0 。"
