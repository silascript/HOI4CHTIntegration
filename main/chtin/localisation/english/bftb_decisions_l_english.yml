 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "減少沙皇去世時受到的穩定度損失。"
 BUL_assassin_persuaded_flag:0 "已經洗腦一個政治犯或說服一個已合併派系的成員"
 BUL_the_fate_of_the_balkans_dec_cat:0 "巴爾幹的命運"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "保加利亞長久以來都被迫臣服於外國強權的利益與意見......\n但時代改變了，我國成長茁壯，[ROOT.GetNameDef]現在有能力確保她在巴爾幹的霸權。"
 BUL_fate_of_the_balkans_influence_government:0 "影響[FROM.GetAdjective]政府"
 BUL_fate_of_the_balkans_influence_government_desc:0 "我們將與[FROM.GetAdjective]的內閣成員建立聯繫，從而能根據我們的利益來影響其政府決策，讓該國更傾向[ROOT.GetNameDef]想要的外交政策，不管是要透過賄賂或是脅迫的手段。"
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!在未來將會更傾向於屈從保加利亞。"
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "親保加利亞宣傳活動"
 BUL_fate_of_the_balkans_ultimatum:0 "對[FROM.GetNameDef]的最後通牒"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "我們將召開一次與[FROM.GetAdjective]政府的會議，施壓他們加入[ROOT.GetFactionName]來交換[ROOt.GetAdjective]的保護。我們也得讓他們清楚知道如果[FROM.GetAdjective]膽敢拒絕的話，我國政府並不會等閒視之。"
