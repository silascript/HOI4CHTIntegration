 LOADING_TIP_91:0 "「 為祖國生命而戰！為民族生存而戰！為國家獨立而戰！為領土完整而戰！為人權自由而戰！\n大中華民族抗日救國大團結萬歲！」\n —— 抗日救國告全體同胞書"
 LOADING_TIP_92:0 "「 攘外必先安內，去腐乃能防蠢。」\n —— 告全國同胞一致安內攘外書"
 LOADING_TIP_93:0 "「無論日本軍隊此後如何在東北尋釁。我方應不予抵抗，力避衝突，吾兄萬勿逞一時之憤，置國家民族於不顧。」\n —— 蔣中正由南昌致電張學良，1931 年 8 月 16 日"
 LOADING_TIP_94:0 "「 停止內戰，一致對外。有錢的出錢，有力的出力。」\n —— 《八一宣言》"