 HINT_AIR_BASE_TEXT:3 "世界被劃分為事先定好的§Y空域§!一支§Y空中聯隊§!是一組同一種類的飛機（例如：戰鬥機或轟炸機），他們能被分配到一個區域。\n\n當您點擊了一個地圖上的§Y空軍基地§!後便會彈出一個該空軍基地的窗口並自動選擇該基地的所有空中聯隊。\n\n§G右鍵點擊§!空域或空軍基地可以把空中聯隊分配給該空域或讓其轉場到新的基地。\n\n選擇空中聯隊後，§G右鍵點擊§!指定陸軍部隊，您就能將空中聯隊指派給陸軍，空軍將會隨著陸軍所在地更換部署基地。"
 HINT_CONSTRUCTIONS:0 "提示：建設"
 HINT_CONSTRUCTIONS_TEXT:2 "歡迎蒞臨§Y營建署§!，您可以此發佈與規劃您的建築命令。建議您在遊戲初期的幾年裡優先建設£GFX_civ_factory §Y民生工廠§!，隨後再開始建設£GFX_mil_factory §Y軍事工廠§!，或是其他特殊建築。長遠來說，修建足量的民生工廠可以讓您在往後幾年持續修建更多建築。\n\n所有閒置的民生工廠都能用於建設，而且該省份£GFX_infrastructure_texticon §Y基礎設施§!高於§G80%§!能加速建設速度。\n\n為了讓您一目了然，民生工廠已在介面右側被標示出來。§Y點擊左鍵即可進入建設模式§!，在地圖上點擊左鍵，即可發佈建築命令。按住§YShift同時點擊左鍵§!，即可將建築命令裡的建設數量提升至上限。"
 HINT_ARMY_PLANNER:0 "提示：軍政"
 HINT_ARMY_PLANNER_TEXT_1:1 "歡迎蒞臨§Y兵役署§!，您可以在此招募並訓練新的陸軍單位並在隨後部署他們。我們推薦您新增一支§Y標準步兵師（Divisione di Fanteria）§!到序列裡。\n\n新增的單位需要§Y裝備§!才能開始訓練。訓練進度受到整備率的影響，只有兵裝完整的部隊才能結訓。\n\n§G點擊左鍵§!，即可§Y新增§!一支部隊。\n\n\n部隊結訓後，即可§Y部署§!到§Y集結點§!，您只能在自己的核心領土上設置§Y集結點§!。"
 HINT_ARMY_PLANNER_TEXT_2:2 "部隊可以被順序或並列建造。\n\n被並列訓練的不對會以同樣的速率獲得§Y裝備§!所以他們都會在大致相同的時間完成。當一支部隊獲得了所有需要的裝備並完成了全部訓練，他們就會被部署到您選擇的位置。\n\n點擊§Y添加單位§!來增加並列訓練的部隊。\n\n當戰況不利於您的時候，也許在部隊§Y獲得所有裝備和訓練前§!就部署更為有利。當然如果可以，這應當被避免。\n\n您可以在《鋼鐵雄心 IV》百科中了解更多關於部隊招募與訓練的資訊。"
 HINT_DIPLOMACY_SCREEN:0 "提示：外交"
 HINT_DIPLOMACY_TEXT:2 "歡迎蒞臨§Y領務局§!，在這裡您能和別的國家進行外交活動。\n\n找出您的戰略目標是否有他們可以召喚的盟友是件好事。\n\n您也可以在任何國家§G點擊右鍵§!來查看可用的外交活動。"
 HINT_DIVISION_DESIGNER:0 "提示：編制"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "歡迎蒞臨§Y參謀本部§!，您可以在此根據您的需要調整§Y部隊編制§!，而此舉需要花費 £army_experience §Y陸軍經驗§!。當您的部隊參與戰鬥或進行軍隊演習時，可以獲得陸軍經驗。經驗等級為 1-§Y綠色§! 的單位不會獲得£army_experience 陸軍經驗。\n\n您目前缺少足夠的 £army_experience 陸軍經驗。"
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "歡迎蒞臨§Y參謀本部§!，您可以在此根據您的需要調整§Y部隊編制§!，而此舉需要花費 £army_experience §Y陸軍經驗§!。陸軍經驗可以透過戰鬥或演習獲取。等級 1 -§Y綠色§!的新兵直到晉升至等級 2 之前都不會在演習時產出 £army_experience 陸軍經驗。\n\n請您在支援連的欄位上新增一支 £unit_artillery_icon_small §Y榴彈砲兵連§!，即可§Y保存§!，所有編制下的部隊即刻列裝§Y牽引野戰砲§!。"
 HINT_EDIT_TEMPLATE_TEXT:0 "哦！您的工廠似乎正在生產§Y編制§!以外的裝備。不過既然都已經投產了，而您也擁有足夠的 £army_experience §Y陸軍經驗§!，那麼您似乎應該試著讓部隊裝備看看。\n\n選擇§Y標準步兵師（Divisione di Fanteria）§!或是§Y其他編制§!旁的§Y編輯§!按鈕。"
 HINT_EXECUTE_ORDER_TEXT:1 "在將領肖像的下方，有一進度條（3）粗略地預估了您與潛在對手的實力對比。\n\n如果您還未指派軍團指揮官，您應該加緊腳步，盡快為您的軍團指派一位合適的指揮官。選擇軍團左上方的空白肖像即可分配。\n\n倘若事情一切順利，那麼作戰計劃的預期指示燈（2）應該是綠色的。此時，您可以選擇§Y執行計劃§!按鈕（1）。"
 HINT_NAVAL_MISSIONS:0 "提示：海軍任務"
 HINT_NAVAL_MISSIONS_TEXT:2 "歡迎蒞臨§Y海軍司令部§!，在這裡您可以給選擇的艦隊下指示。您可以通過讓您的艦隊執行§Y海軍任務§!來完成一些工作。\n\n§Y一支艦隊§!通常不會同時在超過三個海域活動。當一支艦隊在執行海軍任務時，它通常會分散開來以覆蓋更大的區域。當艦隊分散後，重新聚集需要花費一些時間。\n\n為了讓艦隊執行§Y海軍任務§!，點擊提示的任務按鈕然後§G右鍵點擊§!一個§Y海域§!命令您的艦隊去一個區域§Y巡邏§!似乎是個好主意。"
 HINT_LOGISTICS:1 "提示：後勤補給"
 HINT_LOGISTICS_TEXT:1 "歡迎蒞臨§Y軍備局§!。軍備局的工作就是幫助您即時跟進各項裝備的生產與消耗是否平衡。\n\n如果§Y裝備§!生產過剩，也許減少§Y生產線§!上的工廠數量會是一個好主意。\n\n無論您的部隊是否有良好的§Y補給§!與否是您在戰場上取得成功的重要關鍵。您可以透過切換到§Y供應地圖模式§!來檢查您的補給狀態。 £GFX_F4"
 HINT_NATIONAL_FOCUS:0 "提示：戰略目標"
 HINT_NATIONAL_FOCUS_TEXT:0 "歡迎蒞臨§Y行政院§!。這裡羅列了各項戰略目標，或是一些加成，或是一些效果，都能為您的經營帶來些許進展。\n\n為了方便下手，我們推薦您選擇這一戰略目標。推行這項戰略目標可以更快地獲得另一條§Y科研欄位§!，讓您同步進行另一項 £tech_mod §Y科技§!。"
 HINT_NO_TEMPLATE:0 "提示：裝備冗餘"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "哦哦～！看來您注意到了§Y裝備冗餘§!的警示，不過別緊張，觀察敏銳是一件很好的事，這些警示的功能就是為了提醒您。\n\n目前這項危機最大的成因是您建立了一條專門用於§Y火砲§!的§L生產線§!，然而您並沒有將這一§G裝備§!編入任一§Y單位§!，這將直接導致那些剛出廠的火砲就只能立即轉送至冰冷的倉庫生灰塵而已。\n\n一旦您擁有足量的 £army_experience §Y陸軍經驗§!，就可以將這些熱騰騰的新品編入部隊。£army_experience  §Y陸軍經驗§!可以通過戰鬥或演習取得。\n\n好了，現在您可以先暫時忽略這條警示，後續的教學會在您具備足量的 £army_experience §Y陸軍經驗§!繼續進行。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "哦哦～！看來您注意到了§Y裝備冗餘§!的警示，不過別緊張，觀察敏銳是一件很好的事，這些警示的功能就是為了提醒您。\n\n目前這項危機最大的成因是您建立了一條專門用於§Y火砲§!的§L生產線§!，然而您並沒有將這一§G裝備§!編入任一§Y單位§!，這將直接導致那些剛出廠的火砲就只能立即轉送至冰冷的倉庫生灰塵而已。\n\n為了讓您的部隊可以用上這些新型裝備，您需要花費 £army_experience  §Y陸軍經驗§!來修改§Y編制§!。\n\n在這個警告上懸浮鼠標彈出說明框，您可以看到您正在生產哪些沒被用到的裝備。"
 HINT_POLITICS_SCREEN:0 "提示：政治"
 HINT_POLITICS_SCREEN_TEXT:0 "歡迎蒞臨§Y行政院§!，您可以在這裡檢閱您所有的§Y戰略目標§!、£pol_idea §Y政治法案§!、§Y政治幕僚§!等。\n\n£pol_power §Y政治點數§!象徵國家推行目標的能力。\n§Y任用內閣§!、§Y聲明主張§!或是§Y保障獨立§!都需要花費 £pol_power §Y政治點數§!。\n\n£pol_idea §Y政治幕僚§!根據不同領域的專長或主張，可以為國家帶來不同類型的加成，不過他們也需要花費 £pol_power §Y政治點數§!才能晉用。"
 HINT_PRODUCTION_LINES:0 "提示：生產線"
 HINT_PRODUCTION_LINES_TEXT:0 "歡迎蒞臨§Y生產製造中心§!。這裡是戰爭的農場，您所需要的任何殺戮機器都可以在這裡獲得。在這裡推薦您同時生產現在和未來的裝備，未雨綢繆總是好事。\n\n生產單位分兩種：§R工廠§!與§R船塢§!。前者代表 £factory_item §Y軍事工廠§!，後者代表 £naval_factory_icon §Y海軍船塢§!。產線的工廠越多，累積的產能就越大，生產的速度也越快。\n\n選擇四個提示按鈕中的一個，即可建立一條生產線。從四個分類中選擇一件裝備，即可建立一條用於該裝備的生產線。\n\n選擇§Y下一頁§!即可閱讀更多§Y建議§!，我們會發布一些產能分布與控管相關的教學與建議。"
