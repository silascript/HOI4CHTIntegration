 HINT_WORLD_TENSION:0 "提示：全球緊張度"
 HINT_WORLD_TENSION_TEXT:0 "這是£world_tension_icon  §Y全球緊張度§!。所有引起全球緊張度變化的事件都會在這裡列出。\n\n全球緊張度是一個用來描述這場遊戲熱度的度量。一些國家的§Y外交行動§!在全球緊張度沒有到達一定程度前無法執行。\n\n一般而言，軸心國家希望全球緊張度保持低點來阻止民主國家干涉，而民主國家則希望全球緊張度升高以便於干涉。\n\n宣戰，正當化宣稱，併吞領土，完成某些§Y國家戰略§!都能升高全球緊張度。\n\n全球緊張度越高，您離一場世界大戰就越近。"
 HINT_WORLD_TENSION_TEXT_2:2 "£world_tension_icon  §Y全球緊張度§!是一個用來描述這場遊戲熱度的度量。一些國家的§Y外交行動§!在全球緊張度沒有到達一定程度前無法執行。\n\n一般而言，法西斯與共產國家會希望全球緊張度保持低點來阻止民主國家干涉，而民主國家則希望全球緊張度升高以便於干涉。\n\n宣戰、正當化宣稱、併吞領土、完成某些§Y國家戰略§!都能升高全球緊張度。\n\n全球緊張度越高，您離一場世界大戰就越近。"
