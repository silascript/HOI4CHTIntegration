 HINT_TRADE_SCREEN:0 "提示：貿易"
 HINT_TRADE_SCREEN_TEXT:3 "這是§Y貿易§!界面，在這裡您可以用您£GFX_civ_factory §Y民生工廠§!的產出來交換資源。\n\n§Y資源不足警告§!在您有生產線缺乏資源時就會顯示。缺乏資源的生產線會以較低的速率繼續生產。貿易是一個可行的解決方案。\n\n記住當您把民生工廠用來交易，他們就無法同時用來建造建築了。"
