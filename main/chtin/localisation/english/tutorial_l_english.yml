 HINT_LOW_SUPPLY:0 "提示：補給"
 HINT_LOW_SUPPLY_TEXT_1:0 "您的部隊需要補給才能夠保持戰鬥能力。補給會從£GFX_capital_hub_texticon §Y首都（也視為補給基地）§!出發，透過£GFX_train_texticon §Y火車§!或£GFX_convoy_texticon §Y運輸船§!穿過其他區域輸送至其他£GFX_supply_hub_texticon §Y補給基地§!或£GFX_naval_supply_hub_texticon §Y海軍基地§!。\n\n補給被運送至補給基地後，會再分別將補給分配至基地補給範圍內的部隊。您可以透過選擇£GFX_supply_hub_texticon §Y補給基地§!來確認補給範圍，£GFX_shift. §Y優先摩托化§!選項可以增加此範圍，使補給能運輸至更遙遠的部隊中。選擇優先摩托化選項後，需要使用£GFX_unit_motorized_icon_small §Y卡車§!來維持補給線暢通。"
 HINT_LOW_SUPPLY_TEXT_2:0 "§Y優先摩托化§!分為三種級別，透過點選您可以在三種摩托化程度之間循環變更。預設情況中優先級為低，此級別不需使用£GFX_unit_motorized_icon_small §Y卡車§!維持。\n\n點選§Y補給地圖模式§!（£GFX_F4 ）可確認補給狀況，點選£GFX_F1 可回到§Y預設地圖模式§!。"