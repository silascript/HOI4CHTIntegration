 HINT_ARMY_PLANNER_TEXT_1_1:2 "歡迎蒞臨§Y兵役署§!，您可以在此招募並訓練新的陸軍單位並在隨後部署他們。我們推薦您新增一支§Y標準步兵師（Divisione di Fanteria）§!到序列裡。\n\n新增的單位需要§Y裝備§!才能開始訓練，一旦他們配裝裝備後他們將開始訓練，訓練進度永遠不能超過設備進度。\n\n點擊§Y訓練§!按鈕來增加部隊來開展訓練"
