 HINT_PRODUCTION_LINES_TEXT_1:1 "歡迎蒞臨§Y生產製造中心§!。這裡是戰爭的農場，您所需要的任何殺戮機器都可以在這裡獲得，在這裡推薦您同時生產現在和未來的裝備，未雨綢繆總是好事。\n\n有兩種類型的生產線：工廠和船塢。前者代表£factory_item §Y軍事工廠§!，後者代表 £naval_factory_icon §Y海軍船塢§!。產線的工廠越多，累積的產能就越大，生產的速度也越快。\n\n選擇四個提示按鈕中的一個，即可建立一條生產線。"
