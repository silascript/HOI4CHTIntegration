 HINT_RESEARCH_TREE_TEXT:1 "這是§Y科技樹§!儘管一眼看上去鋪天蓋地，但實際上它並沒有那麼複雜。我們為您提示了一些遊戲開局的推薦科技。\n\n提升國家的工業基礎和一些通用的軍事項目總是一個好主意，隨著遊戲的進展，也許應該開始研究一些更特別的科技，例如坦克或是飛機。這都取決於您打算做什麼。\n\n當您提前研究科技的時候，將會花費更多的時間。有一些§Y國家戰略§!能夠降低某些科技的超前懲罰。"
