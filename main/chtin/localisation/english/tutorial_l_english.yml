 HINT_LOGISTICS_TEXT_2:4 "補給將由£GFX_capital_hub_texticon §Y補給首都§!經由£GFX_train_texticon §Y火車§!或£GFX_convoy_texticon §Y運輸艦§!至不同省份的£GFX_supply_hub_texticon §Y補給基地§!或是£GFX_naval_supply_hub_texticon §Y海軍基地§!。\n\n然後將補給分配給補給基地範圍內的部隊，您可以通過選擇一個£GFX_supply_hub_texticon §Y補給基地§!並按住£GFX_shift來查看範圍。補給範圍可能會受到部隊機械化程度的影響，機械化程度將影響§Y卡車§!£GFX_unit_motorized_icon_small 消耗量。\n\n補給效率更進一步受到£GFX_railways_texticon §Y鐵路等級§!和有無£GFX_naval_supply_hub_texticon §Y海軍基地§!以及缺乏£GFX_train_texticon §Y火車§!和受到敵軍空襲的影響。以上這些皆會產生運輸§R瓶頸§!。這些問題可以透過將鐵路升級為首要供應中心、完善防空設施並確保有足夠的火車數量來緩解。補給各項情況顯示在§Y補給地圖模式§!£GFX_F4 當中。"
