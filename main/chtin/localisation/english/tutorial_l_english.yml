 tut_1_text_1:0 "歡迎閣下來到§Y《鋼鐵雄心四》§!的首腦培訓課程！\n\n接下來您將化身@ITA義大利的國家中樞，並且親自坐鎮指揮戰事。\n提示視窗裡的內容可以幫助您更好地理解課程內容，請務必仔細閱讀！"
 tut_1_text_alert:0 "那麼，就讓我們先從螢幕上方的§Y重要訊息§!開始吧！"
 tut_2_text_1:1 "很好！看來您已經完美地解決了§Y重要訊息§!所要告知的事情，既然如此，也該是時候把目光轉向戰爭了。義大利開局便與衣索比亞處於戰爭狀態。您只需耐心地按照步驟進行操作，區區土著不足為懼。\n\n請將鏡頭向§Y東南方§!移動，找到位於非洲東部的衣索比亞。同時§G按住左鍵§!並§G拖曳滑鼠§!框住所有部隊，即可§Y選定§!己方駐紮於該國北方－$STATE|Y$地區的§Y14§!支§Y部隊§!。"
 tut_3_text_1:2 "幹得漂亮！現在您要學習的是如何策劃一場進攻。\n\n多支部隊可以組成一支§Y軍團§!。您可以為軍團繪製一份作戰計劃，並且可以指派一名§Y指揮官§!來領導他們。"
 tut_4_text_1:3 "不錯！建立一支集團軍只是第一步。\n\n您可以繪製§Y作戰計劃§!來給§Y集團軍§!下達指令。\n\n點擊§Y前線§!按鈕，接下來再次點擊衣索比亞的邊界線。\n\n把游標放在§Y前線§!的按鈕上，即可獲得更多關於如何繪製前線的資訊。如果想刪除前線，點選§Y撤銷命令§!即可撤銷。"
 tut_5_text_1:3 "很好！衣索比亞現在有一條§Y前線§!了。但想要讓您的士兵通過§Y戰爭計劃§!進行進攻的話，您還需要繪製一個§Y進攻指令§!\n\n點擊§Y進攻線§!按鈕然後按住§G右鍵§!，並在兩個提示省份拖移。現在，對南方§Y索馬利蘭§!的部隊下一樣的指令吧！"
 tut_6_text_1:0 "您現在完成了一個針對衣索比亞的進攻指令。但在您執行指令前，或許應該讓部隊進行一定程度的準備。\n\n如果您允許您的部隊準備 $DAYS_OF_PLANNING|0Y$ 天的話，他們能夠獲得最多§G+$PLANNING_MAX|0%$§!的戰鬥加成。特定的£tech_mod §Y陸軍學說§!可以更改§Y準備§!時間的長短，有些則可以更改您需要多久來達到最大準備程度。\n\n另外，建議您同樣對空軍進行準備。點擊§Y厄利垂亞§!的§Y空軍基地§!。"
 tut_7_text_1:2 "很好！如果想要確保您的士兵能夠最終獲得勝利，給予他們需要的§Y空軍支援§!也十分重要。\n\n部署在§Y空域§!的§Y飛行支隊§!可以被派去執行特定的任務。§Y支援§!飛機可以被派去執行§Y密接支援§!任務，這讓他們能夠加入陸地戰鬥中。\n\n§G右鍵點擊§!§Y達納基爾空域§!來部署§Y厄利垂亞空軍基地§!的§Y飛行部隊§!，完成部署後請給他們下達指令。"
 tut_8_text_1:0 "很好！東非§Y空域§!現在有您的§Y空中部隊§!了。但在他們做任何事請前，您必須要給您的空軍下達§Y任務§!如果空軍部隊沒有任務的話他們只會待在空軍基地裡。\n\n根據空軍部隊的不同，§Y空軍任務§!也多種多樣。§Y支援空軍§!可以被派往執行§Y密接支援§!任務，這讓他們得以加入地面戰鬥並直接攻擊您的敵人。\n\n點擊空軍界面裡的任務按鈕來給空軍派遣任務。"
 tut_9_text_1:2 "幹得好！現在已經萬事俱備，是時候執行§Y作戰計劃§!，並以義大利的名義征服衣索比亞了。\n\n點擊右下角的§Y預設地圖模式§!£GFX_F1 按鈕，並點擊螢幕正下方的圖標來選擇您的軍隊。"
 tut_10_text_1:1 "非常好！但在我們開始進攻衣索比亞前，您應該先給您的集團軍指定一位指揮官。點擊左上角§Y空白的指揮官頭像§!並從列表中挑選一位指揮官。\n\n點擊螢幕下方的§Y執行計劃§!按鈕來命令您的軍隊開始進攻。"
 tut_10_text_2:0 "執行計劃按鈕"
 tut_11_text_1:1 "您的軍隊將會向衣索比亞的首都，阿迪斯阿貝巴進軍。當您佔領足夠的領土後，他們就會投降。\n\n按下£SPACE 來§Y繼續§!遊戲。您可以按£KP_PLUS 鍵或者£KP_MINUS 鍵來調整遊戲速度。比起一直使用一個速度，玩家大多數時候回根據情況的不同調整遊戲速度。\n\n提示：如果您更喜歡手控制單位，選擇一個師然後§G右鍵點擊§!省份來覆蓋作戰計劃的指令。"
 tut_12_text_1:1 "衣索比亞投降了！您贏了！\n您可以通過§Y和平談判§!來下達要求。我們建議您選擇§Y奪取所有地區§!\n\n每個要求將會或多或少的增加£world_tension_icon §Y全球緊張度§!§Y全球緊張度§!越高，您離一場世界大戰就越近。\n\n一些國家的特定§Y外交選項§!會被鎖定，直到全球緊張度增長到一定數值。越多下方的提示來瞭解更多。"
 tut_13_text_1:1 "您獲得了勝利！戰爭結束了，衣索比亞是最終的失敗者。\n\n在和平時期您或許想要§Y轉移士兵§!帶海洋的另一邊來將他們部署到不同的地方，或者為新的戰爭做準備。\n\n既然衣索比亞已經被擊敗，這裡再不需要這麼多部隊了。\n\n選擇至少§Y4個師§!並§G右鍵點擊§!將他們移動到提示的港口§Y提示的港口§!省份。"
 tut_14_text_1:1 "想要將部隊在友方領土之間轉移的話，您的士兵必須先在一個港口中。\n\n選擇部署在§Y港口的士兵§!並§G右鍵點擊§!§Y義大利的任意港口§!（海軍基地）。"
