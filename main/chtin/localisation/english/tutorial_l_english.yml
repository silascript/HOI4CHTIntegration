 HINT_DECISION_SCREEN:0 "提示：事件與決策"
 HINT_DECISION_SCREEN_TEXT:2 "§Y事件§!發生在整個遊戲過程當中，遊戲中有各種各樣的事件，可以為玩家所在的國家/地區帶來積極、消極和混合的結果。它們採用在玩家螢幕上彈出通知的形式，這可以為玩家提供選擇，或者可以簡單地通知玩家後果並要求他們確認事件已經發生。\n\n§Y決策§!是您可以決斷的長期和/或短期目標。決策成本使用£pol_power §Y政治點數§!。\n\n部分決策有時間限制，需要在一定時間內符合條件方能完成。"
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "提示：情報局"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "歡迎蒞臨§Y情報局§!。§Y情報局§!能夠招募間諜、收集情報、建立§Y間諜網§!、甚至執行秘密§Y行動§!。§Y破譯密碼§!則是戰爭的另一個方面，破解敵人的密碼可以讓你在戰場上獲得巨大的優勢。\n\n您的情報等級越高，您就越了解敵人的部隊部署、工業能力、研究重點等。\n\n您可以在任意國家上§G點擊右鍵§!後於§Y政治§!標籤旁來顯示其§Y情報§!。"
 HINT_OFFICER_CORPS_SCREEN:1 "提示：軍官團"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "歡迎蒞臨§Y軍官團§!。這是您指定§Y軍事最高指揮部§!、§Y理論學家§!、§Y陸軍元帥§!、§Y海軍元帥§!和§Y空軍元帥§!的地方。\n\n軍事最高指揮部和司令每天提供£army_experience §Y部隊經驗§!、£navy_experience §Y海軍經驗§!和£air_experience §Y空軍經驗§!以及每個軍種下方顯示的特定加成。"
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "理論家降低了陸地、海軍和空中各項§Y學說§!的成本，他們著重於整體戰略。這些是為每個軍事部門設置的，為部署的師團、艦隊和空軍聯隊提供加成。"
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "提示：管理佔領區"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "為了打擊抵抗勢力並為人民提供安全保障，被佔領的國家將需要軍隊駐紮以執行警察職責。遊戲中的駐軍代表了這一點，可以透過點擊左上角的國旗來打開§Y政治選單§!然後選取§Y佔領領土§!標籤。\n\n駐軍所需的師在地圖上不會顯示，它們會自動分配並獲得裝備。裝備分配可以透過§Y部署§!標籤查看。"
