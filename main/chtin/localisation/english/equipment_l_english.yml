 GER_medium_tank_equipment_1_desc:0 "早在 1934/35 年，海因茨·威廉·古德林將軍預見到未來德國戰車軍隊的兩種最常見車輛。第一種配備了戰防砲以及兩挺機槍，第二種則是配備大口徑火砲的支援車輛。第一種最後演變成了三號戰車，戰車連隊的標準戰車。第二種則是後來的四號戰車。"
