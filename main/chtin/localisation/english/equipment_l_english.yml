 gw_tank_equipment_desc:0 "一次世界大戰的戰車是由英國與法國爲了對付西線的死亡戰壕所研發。戰車名稱的由來是在研究早期英國人用來掩蓋研究戰車的意圖。早期的戰車搭載著機槍以及小口徑火砲，移動速度緩慢，裝甲也只能夠抵抗輕型火力。"
