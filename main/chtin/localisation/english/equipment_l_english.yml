 GER_medium_tank_destroyer_equipment_1:0 "三號突擊砲"
 GER_medium_tank_destroyer_equipment_1_short:0 "三號突擊砲"
 GER_medium_tank_destroyer_equipment_1_desc:0 "三號突擊砲是德軍二戰期間製造最多的戰鬥裝甲車。使用了三號戰車的底盤，最初的構想是作爲機動輕裝甲機砲支援步兵，但是突擊砲被不斷的改進最後被當作驅逐戰車廣泛使用。"
 GER_medium_tank_destroyer_equipment_2:0 "四號驅逐戰車"
 GER_medium_tank_destroyer_equipment_2_short:0 "四號驅逐戰車"
 GER_medium_tank_destroyer_equipment_2_desc:0 "四號驅逐戰車服役於戰車部隊的反戰車部隊以及親衛隊裝甲師。它們曾在諾曼第，突出部戰役和東線上服役。作爲驅逐戰車的四號驅逐戰車非常成功，但是拿來當成一般戰車或者是突擊砲時的表現跟大多數的驅逐戰車一樣慘不忍睹。然而在戰爭末期，驅逐戰車常常被用來當作戰車的代替品，因爲已經沒有更好的選擇了。"
 GER_medium_tank_destroyer_equipment_3:0 "獵豹"
 GER_medium_tank_destroyer_equipment_3_short:0 "獵豹"
 GER_medium_tank_destroyer_equipment_3_desc:0 "豹式驅逐戰車 (德語：Jagdpanther) 是由納粹德軍在二次世界大戰期間利用豹式中戰車的底盤改造而成的驅逐戰車。1944 年才投入在戰場上作戰。該車結合了虎王戰車以及其強大的 8.8cm Pak 43 大砲和豹式中戰車優秀的裝甲以及懸吊系統。但是由於德軍在戰爭末期的潰敗，獵豹驅逐戰車出現生產數量不足，配件短缺，乘組人員缺乏訓練的問題。"
