 train_equipment:0 "火車"
 train_equipment_desc:0 "火車將物資從補給首都運送到通過鐵路連接的補給基地。"
 train_equipment_1:0 "民用火車"
 train_equipment_1_desc:0 "這種火車其引擎由軍方從常規的民用貨運任務中接管而來，非常適合長距離運輸大量補給品。然而，它的防禦薄弱使其易受攻擊。"
 train_equipment_2:0 "戰爭用火車"
 train_equipment_2_desc:0 "爲了降低生產成本所生產的一種簡化的設計版本，省略了常規貨運列車上常見的許多功能。它仍然像普通火車一樣脆弱，但更容易替補。"
 train_equipment_3:0 "裝甲列車"
 train_equipment_3_desc:0 "火車引擎使用重型裝甲嚴密保護，使其不易受到敵人的攻擊。它可以攜帶與任何其他設計一樣多的貨物，但生產成本更高。"
 railway_gun_equipment:0 "列車砲"
 railway_gun_equipment_desc:0 "一種安裝在鐵路車廂上的重型大砲。"
 railway_gun_desc:0 "鐵路提供了以合理的速度將重砲移動到內陸的機會，使我們能夠在很遠的範圍內轟炸敵人的陣地並取得豐碩的戰果。"
