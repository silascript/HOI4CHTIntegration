 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 蟋蟀 (德語：Grille) 自走砲，是由德軍使用的自走砲。在二次世界大戰期間，德國生產了約 490 至 500 輛蟋蟀式自走砲。它們被用來對抗蘇聯的裝甲師以及波蘭和法國的軍隊。直至 1945 年它們退役，在二次大戰結束以後也依然在突尼西亞服役對抗敵軍的火砲以及戰車"
