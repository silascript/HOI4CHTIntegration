 GER_medium_tank_equipment_2:0 "四號戰車"
 GER_medium_tank_equipment_2_short:0 "四號"
 GER_medium_tank_equipment_2_desc:0 "作爲步兵支援戰車，四號戰車最剛開始並不是用來與敵軍裝甲部隊交戰的，與敵軍裝甲部隊交戰的工作是三號戰車在處理。但隨著戰前主義的缺點越來越明顯，以及爲了對抗蘇聯的T-34中型戰車，四號戰車很快取代了它被淘汰的兄弟。四號戰車是所有德軍戰鬥車輛的基礎，並且是德軍製造最多、佈署最多的戰車。"
