l_english:
 submarine:0 "潛水艇"
 submarine_desc:0 "潛艇配備隱密又強大的魚雷，可以用於摧毀敵方的艦艇"
 both_cruisers_desc:0 "輕巡洋艦－輕型護航艦艇。輕巡洋艦的主要任務是保護主力戰艦不受敵方輕型艦艇的攻擊，並且可以釋放強大的魚雷攻擊大型艦艇。\n\n重巡洋艦－裝甲較厚但也非常靈活的巡洋艦，是買不起大型主力戰艦的國家的好選擇。"
 light_cruiser:1 "輕巡艦"
 light_cruiser_desc:0 "輕型護航艦艇。輕巡洋艦的主要任務是保護主力戰艦不受敵方輕型艦艇的攻擊，並且可以釋放強大的魚雷攻擊大型艦艇。"
 heavy_cruiser:1 "重巡艦"
 heavy_cruiser_desc:0 "重巡洋艦－裝甲較厚但也非常靈活的巡洋艦，是買不起大型主力戰艦的國家的好選擇。"
 destroyer:0 "驅逐艦"
 destroyer_desc:0 "最輕小的護航艦艇。驅逐艦的主要任務是保護主力戰艦並且獵殺敵方潛艇。"
 ship_hull_light:1 "輕型船體"
 ship_hull_light_desc:0 "最輕小的護航艦艇。驅逐艦的主要任務是保護主力戰艦並且獵殺敵方潛艇。"
 carrier:0 "航空母艦"
 carrier_desc:0 "能夠裝配大量航空母艦艦載機的主力艦，也是在海岸線之外的移動保壘"
 battleship:0 "戰列艦"
 battleship_desc:0 "用錢能買到的槍最大，裝甲最重的最大型主力戰艦。昂貴的戰艦值得小型艦隊的護航。"
 battle_cruiser:0 "戰巡艦"
 battle_cruiser_desc:0 "和主力艦火力不相上下的大型主力艦，但裝甲更輕，速度更快。"
 convoy:0 "運輸艦"
 convoy_desc:0 "用來進行國際間貨物與資源運輸的艦艇，也可以用來運送士兵進行登錄作戰"
 sh_battleship:0 "超重型戰艦"
 sh_battleship_desc:0 "更重型、火力更大的加強版大號主力艦"
 light_airframe:0 "輕型機身"
 light_airframe_desc:0 "輕型機身的飛機"
 medium_airframe:0 "中型機身"
 medium_airframe_desc:0 "中型機身的飛機"
 heavy_airframe:0 "重型機身"
 heavy_airframe_desc:0 "重型機身的飛機"
 jet_engines:0 "噴射引擎"
 JET_ENGINES_SPECIAL:0 "噴射引擎的發展是噴射式飛機研發的關鍵。在您研究更先進的飛機之前，必須先研究此項目。"
 jet_engines_desc:0 "推進器科技的大突破，噴射式引擎的發展將會有新一代飛機出現。"
 convoy_1:0 "運輸艦"
 armored_car_equipment:0 "裝甲車輛"
 armored_car_equipment_desc:0 "搭載輕型裝甲的軍用車輛。常用於偵察敵情和鎮壓叛軍，亦可裝備重型武器。"
 motorized_equipment:1 "卡車"
 motorized_equipment_desc:1 "卡車是用來運送士兵、補給、與機械化部隊進出戰場的利器。"
 motorized_equipment_1:1 "卡車"
 motorized_equipment_1_desc:0 "摩托化部隊是軍隊機械化的第一步。民用卡車非常適合運用在運送士兵、大砲、裝備以及補給物資等軍事用途上。這會極大的增加步兵單位的機動性，在摩托化之前，很大程度上依賴的行軍。"
 support_equipment_short:0 "輔助裝備"
 support_equipment:0 "輔助裝備"
