l_english:
 DOD_hungary.1.t:0 "匈牙利要求公投"
 DOD_hungary.1.desc:0 "在布達佩斯的演講中，[HUN.GetLeader]已要求他的奧地利臣民回歸他的統治。不過，他以和解的姿態公開指出，應該允許奧地利人民自己作出選擇。"
 DOD_hungary.1.a:0 "讓人民有發言權。"
 DOD_hungary.1.b:0 "這樣的事情應該留給專業人士來處理。"
 DOD_hungary.1.c:0 "我們將確保正確的結果。"
 DOD_hungary.2.t:0 "公投通過"
 DOD_hungary.2.desc:0 "公投的結果已經公佈，初步計票結果顯示，與匈牙利聯合佔絕大多數選票。"
 DOD_hungary.2.a:0 "人民已經發表了意見。"
 DOD_hungary.3.t:0 "公投失敗"
 DOD_hungary.3.desc:0 "儘管有親匈牙利團體和君主主義者精心策劃的運動，初步結果顯示維持現狀佔微弱多數票。"
 DOD_hungary.3.a:0 "明智的選擇。"
 DOD_hungary.4.t:0 "公投通過"
 DOD_hungary.4.desc:0 "午夜過後不久，[AUS.GetLeader]宣佈奧地利人民投票贊成與匈牙利聯合。一封電報已經遞來，作爲恢復雙重君主制的第一步，正式向[HUN.GetLeader]獻上奧地利的王冠。"
 DOD_hungary.4.a:0 "太好了！"
 DOD_hungary.5.t:0 "公投失敗"
 DOD_hungary.5.desc:0 "儘管我們盡了最大努力，奧地利人民還是決定維持現狀。"
 DOD_hungary.5.a:0 "我們必須解放這個國家，並把它歸還給其合法統治者。"
 DOD_hungary.5.b:0 "我們將尊重投票結果。"
 DOD_hungary.6.t:0 "公投遭到拒絕"
 DOD_hungary.6.desc:0 "奧地利領導人[AUS.GetLeader]已經公開宣布，他整個國家都將團結起來反對哈布斯堡王朝，而對於奧地利獨立性展開公投的想法完全是荒謬的。"
 DOD_hungary.6.a:0 "我們將看到他們真正團結的力量。"
 DOD_hungary.6.b:0 "「民主」在起作用。"
 DOD_hungary.7.t:0 "引導全民公投"
 DOD_hungary.7.desc:0 "匈牙利提出的全民公投讓我們在國際上陷入了困境。我們不能被視爲否認人民的選擇，但我們不能信任他們能做出正確的選擇。幸運的是，有一些方法和方法來解決這個問題。我們想從公投中得到什麼結果？"
 DOD_hungary.7.a:0 "人民拒絕引導"
 DOD_hungary.7.b:0 "人民同意引導"
 DOD_hungary.10.t:0 "奧匈帝國提供擔保"
 DOD_hungary.10.desc:0 "隨著最近巴爾幹地區政治格局發生巨大變化，我們與新奧匈帝國的關係問題一再浮現。今天，匈牙利大使已經遞交了一份官方說明，正式要求我們宣佈我們對帝國的立場。哈布斯堡聲稱，像古老的皇冠那樣，波希米亞和摩拉維亞屬於他們。\n\n然而，[HUN.GetLeader]已表示，他會接受一個折衷的解決方案，他本人名義上是我們國家元首，但實際權力卻微乎其微。"
 DOD_hungary.10.a:0 "我們將回歸帝國。"
 DOD_hungary.10.b:0 "我們將接受這一折衷方案。"
 DOD_hungary.10.c:0 "我們永遠不會放棄我們的安全及自由！"
 DOD_hungary.11.t:0 "波西米亞回歸皇冠之下"
 DOD_hungary.11.desc:0 "經過深夜的最高層的討論，[CZE.GetAdjective]政府已經決定接受我們的提議，並宣佈[HUN.GetLeader]成爲波希米亞國王和摩拉維亞侯爵。前捷克軍隊的士兵宣誓效忠他們的新國王和皇帝，國家的民政管理已經被完全整合。"
 DOD_hungary.11.a:0 "這是恢復我們與生俱來權利的另一步。"
 DOD_hungary.12.t:0 "波希米亞同意建立更緊密的關係"
 DOD_hungary.12.desc:0 "由於政府中共和派和君主派之間保持著謹慎的平衡，[CZE.GetLeader]已選擇了折衷的解決方案。[HUN.GetLeader]將被宣佈爲波西米亞和摩拉維亞的國王，但[CZE.GetAdjective]憲法將限制他的權力，只在議會的建議和同意下採取行動。"
 DOD_hungary.12.a:0 "可以接受。"
 DOD_hungary.13.t:0 "[CZE.GetNameDef]拒絕前進"
 DOD_hungary.13.desc:0 "[CZE.GetNameDef]已拒絕接受任何關於與我們未來關係的和解或協議。當我們大使抵達外交部討論早些時候他提交的官方說明時，他被告知沒有什麼可談的，很快就被趕出了門外。[CZE.GetAdjective]駐我國大使已經宣佈，雖然其政府希望與我國保持和平友好的關係，但也不可能將[CZE.GetNameDef]納入奧匈帝國。"
 DOD_hungary.13.a:0 "這太不幸了。"
 DOD_hungary.20.t:0 "匈牙利陷入戰爭"
 DOD_hungary.20.desc:0 "匈牙利戰爭爆發後，是否支持他們的問題一再出現。保守派報紙呼籲採取行動來幫助匈牙利人，聲稱國王沒理由袖手旁觀，而他自己的兒子，現任匈牙利國王，正在遭受攻擊。一封匿名軍官的信件被洩露給了媒體，他說如果政府允許，大批士兵願意去匈牙利作戰。\n\n政府已經開會討論了一些選擇方案。"
 DOD_hungary.20.a:0 "我們不能捲入這場衝突。"
 DOD_hungary.20.b:0 "派一個觀察團去匈牙利，擴大局勢。"
 DOD_hungary.20.c:0 "他們的戰爭就是我們的戰爭。"
 DOD_hungary.21.t:0 "瑞典拒絕提供援助"
 DOD_hungary.21.desc:0 "儘管瑞典國王和瑞典軍方的一些成員多次呼籲，但瑞典政府拒絕允許任何人來援助我們。即使是那些希望以個人名義去匈牙利打仗的人也被拒絕發放旅行簽證，其政府已經通過立法，禁止向我們出售槍支。"
 DOD_hungary.21.a:0 "我們只能依靠自己。"
 DOD_hungary.22.t:0 "瑞典發出援助"
 DOD_hungary.22.desc:0 "雖然瑞典政府正式中立，但它允許大量士兵和軍官延長休假時間，甚至允許他們隨身攜帶個人武器。這些士兵們已經前往匈牙利，現在準備加入我軍。"
 DOD_hungary.22.a:0 "太好了！"
 DOD_hungary.23.t:0 "瑞典干預"
 DOD_hungary.23.desc:0 "一位經驗豐富的外交官語出驚人，瑞典政府已宣佈，他們認爲我們的生存是瑞典的核心國家利益。有傳言說，瑞典國王親自出面干預，並威脅說，除非政府提供更多的援助，否則他將退位及以個人名義親自前往匈牙利服兵役。"
 DOD_hungary.23.a:0 "他們會及時到達嗎？"
 DOD_hungary.24.t:0 "瑞典遭受攻擊"
 DOD_hungary.24.desc:0 "瑞典捲入了一場血腥的衝突。國王罕見地在議會兩院前露面，他對自己的老家深感憂慮，尤其擔心如果瑞典戰敗，他的父親和家人將會遭受怎樣的命運。有鑒於此，政府決定召開會議，討論如何幫助瑞典。"
 DOD_hungary.24.a:0 "我們不能捲入他們的衝突。"
 DOD_hungary.24.b:0 "發送秘密援助。"
 DOD_hungary.24.c:0 "我們與瑞典人並肩站在一起。"
 DOD_hungary.25.t:0 "匈牙利拒絕發送援助"
 DOD_hungary.25.desc:0 "儘管匈牙利國王提出了個人訴求，但議會投票否決了任何對瑞典的援助。如果他想做任何違背匈牙利中立的事情，反對派已經威脅要通過不信任投票來廢除[HUN.GetLeader]。"
 DOD_hungary.25.a:0 "我們只能依靠自己。"
 DOD_hungary.26.t:0 "匈牙利發送援助"
 DOD_hungary.26.desc:0 "匈牙利已經開放了他們的舊軍械庫，並向我們發送了一些翻新的步槍和其他步兵裝備。數千名匈牙利志願軍也向我們走來。"
 DOD_hungary.26.a:0 "我們歡迎他們。"
 DOD_hungary.27.t:0 "匈牙利干預"
 DOD_hungary.27.desc:0 "匈牙利政府發表聲明稱，任何對瑞典的攻擊都將被視爲對匈牙利的攻擊。匈牙利軍隊已處於高度戒備狀態，一但動員完成，預計將立即投入戰鬥。"
 DOD_hungary.27.a:0 "他們會及時趕到嗎？"
 DOD_hungary.30.t:0 "匈牙利提出和解方案"
 DOD_hungary.30.desc:0 "匈牙利政府已向我們提出重新談判特里亞農條約的提議。根據他們的提議，條約中對軍隊規模的限制將被修改，以允許匈牙利充分發揮其現有軍隊的作用。匈牙利還將被允許將其更大部分預算用於擴大和現代化軍事工業。\n\n在一個由民主政府牢牢掌控的國家中，我們駐外部門的謀劃將獲得相當大的支持度。"
 DOD_hungary.30.a:0 "這是一個合理的要求。"
 DOD_hungary.30.b:0 "他們需要一支規模更大的軍隊嗎？"
 DOD_hungary.31.t:0 "修正特里亞農條約"
 DOD_hungary.31.desc:0 "[HUN.GetLeader]政府已經取得了重大的政治勝利，因爲[From.GetNameDef]剛剛批准了修訂的特里亞農條約。我們現在可以恢復徵兵，並且可以公開撥款用於在預算中的軍事工廠建設。"
 DOD_hungary.31.a:0 "太好了！"
 DOD_hungary.32.t:0 "[From.GetNameDef]拒絕談判"
 DOD_hungary.32.desc:0 "[From.GetNameDef]政府已拒絕在重整軍備問題上讓步。談判幾乎要破裂了，隨著[From.GetAdjective]代表在每一個機會上停滯不前，諸如座位順序等等小問題演變成了長達一小時的辯論。很明顯，他們不打算讓我們重新武裝起來，但他們希望我們成爲退出談判的人。"
 DOD_hungary.32.a:0 "很好，我們會遷就他們的意見。"
 DOD_hungary.32.b:0 "向法國求助。"
 DOD_hungary.32.c:0 "向英國求助。"
 DOD_hungary.33.t:0 "匈牙利呼籲提供援助"
 DOD_hungary.33.desc:0 "匈牙利最近開始試探其鄰國對修改上一場戰爭後的一些限制的態度。具體來說，他們想重新徵兵，並擴大其軍事工業。匈牙利的觀點是，世界正變得越來越不安全，他們需要一支適當的軍隊來保衛自己。[From.From.GetNameDef]卻不這樣認爲。"
 DOD_hungary.33.a:0 "應該允許匈牙利進行有限的重整軍備。"
 DOD_hungary.33.b:0 "我們不能打破這個地區的力量平衡。"
 DOD_hungary.34.t:0 "[From.GetName]支持匈牙利"
 DOD_hungary.34.desc:0 "[From.GetNameDef]大使已經明確表示，他的政府強烈反對我們拒絕匈牙利人重新武裝的權利。他進一步明確表示，如果我們堅持要匈牙利解除武裝，那麼他們政府在今後涉及我們的外交問題上將考慮到這一點。\n\n換句話說，他們願意賭上我們目前的良好關係。"
 DOD_hungary.34.a:0 "讓我們祈禱他們沒有錯吧。"
 DOD_hungary.34.b:0 "我們必須在這個問題上堅定立場。"
 DOD_hungary.35.t:0 "[From.GetName]拒絕支持匈牙利"
 DOD_hungary.35.desc:0 "[From.GetNameDef]政府已經通知我們，他們認爲修改特里亞農條約的問題純粹是有關國家的內部事務，並拒絕捲入此事。看來他們更關心與前盟友保持良好關係而不是維護正義。"
 DOD_hungary.35.a:0 "他們真該死！"
 DOD_hungary.36.t:0 "[From.GetNameDef]仍然固執己見"
 DOD_hungary.36.desc:0 "儘管[From.From.GetNameDef]的政治壓力很大，[From.GetNameDef]已斷然拒絕討論這個問題。看來他們仍然擔心我們會用我們的武器對付他們。\n\n在所有外交途徑受阻的情況下，我們將不得不等待時機，期待今後再次有機會重新討論這個問題。"
 DOD_hungary.36.a:0 "我們真的那麼具有威脅性嗎？"
 DOD_hungary.40.t:0 "[HUN.GetNameDef]撕毀特里亞農條約"
 DOD_hungary.40.desc:0 "[HUN.GetLeader]今天公開聲明，他不再認爲[HUN.GetNameDef]受該條約約束。除此之外，他宣稱它是無效的，聲稱它是用武力逼迫匈牙利就範的，因此從來沒有法律約束力。匈牙利政府甚至沒打算正式將他們的決定通知我們。\n\n政府中的許多人都贊成採取強硬的答覆。如果我們向匈牙利人展示我們並不怕他們，他們肯定會屈服。然而，他們也可能認爲我們在虛張聲勢。"
 DOD_hungary.40.a:0 "立即發出最後通牒。"
 DOD_hungary.40.b:0 "我們現在負擔不起一場戰爭。"
 DOD_hungary.41.t:0 "[From.GetName]問題最後通牒"
 DOD_hungary.41.desc:0 "最近我們放棄特里亞農條約的決定遭到了[From.GetNameDef]異常激烈的反對。[From.GetLeader]據說將要求[From.GetAdjective]軍隊爲即時干涉擬定一份計劃。同時，[From.GetAdjective]大使已經要求我們闡明我們對於這個條約的立場，這表明軍事行動仍被作爲一個選擇考慮"
 DOD_hungary.41.a:0 "他們都是紙老虎"
 DOD_hungary.41.b:0 "似乎有些誤會"
 DOD_hungary.42.t:0 "[From.GetName]示弱"
 DOD_hungary.42.desc:0 "儘管我們強烈關於特里亞農條約的聲明措辭強烈，[From.GetNameDef]並未作出任何阻止我們的行動。在最近的新聞發佈會上，[From.GetLeader]竭力避免回答任何與我們擯棄條約相關的問題。這清楚地證明了大家都在懷疑的一件事：[From.GetNameDef]不過是個紙老虎"
 DOD_hungary.42.a:0 "不出所料"
 DOD_hungary.43.t:0 "匈牙利拒絕讓步"
 DOD_hungary.43.desc:0 "看來我們的警告被匈牙利置若罔聞。昨晚在布達佩斯的一次集會上，人們高呼「[From.From.GetNameDef]！」，而 [HUN.GetLeader]當眾起誓說，任何阻止匈牙利重回其應有地位的嘗試都將被報以「一次空前絕後，與之相比1914年至1918年大戰就像是一次酒館鬥毆一樣的大戰」\n\n我們正處在命運的十字路口。我們必須投身戰鬥保衛光榮，否則就只能接受挫敗"
 DOD_hungary.43.a:0 "如果匈牙利人想要戰爭，那就讓他們得償所願"
 DOD_hungary.43.b:0 "他們要我們攤牌"
 DOD_hungary.44.t:0 "匈牙利退縮"
 DOD_hungary.44.desc:0 "受到戰爭威脅，匈牙利政府的態度突然變得友好起來。我們的大使受邀與[HUN.GetLeader]共進午餐，對方稱[HUN.GetNameDef]真誠地渴求和平，希望同我們建立友好關係。任何關於匈牙利政府將獲取某些地區的消息均系好事者謡傳，匈牙利從未期待一場戰爭"
 DOD_hungary.44.a:0 "不出所料"
 DOD_hungary.45.t:0 "干涉匈牙利"
 DOD_hungary.45.desc:0 "[From.GetNameDef]已經決定在匈牙利撕毀特里亞農條約後進行軍事干涉。他們邀請我們在匈牙利人崛起前將他們壓制住。"
 DOD_hungary.45.a:0 "亡羊而補牢，未爲晚也"
 DOD_hungary.45.b:0 "置身事外，不要惹禍上身"
 DOD_hungary.46.t:0 "[From.GetNameDef]中立聲明"
 DOD_hungary.46.desc:0 "背叛！[From.GetNameDef]的懦夫拒絕響應我們的號召！他們懼怕布達佩斯的暴徒，我們不得不獨自面對匈牙利人"
 DOD_hungary.46.a:0 "我們自己來"
 DOD_hungary.50.t:0 "匈牙利索要外西凡尼亞"
 DOD_hungary.50.desc:0 "在大戰結束、外西凡尼亞人民在自由地決定加入我們之前，這片地區曾是匈牙利的一部分。不幸的是，匈牙利從未放棄奪回它。在各種場合，他們都公開宣稱對該地區的主權。隨著最近的政局變化，他們再一次決定提出他們的要求，我們交出外西凡尼亞或是..."
 DOD_hungary.50.a:0 "不要流血犧牲"
 DOD_hungary.50.b:0 "或是......什麼？"
 DOD_hungary.51.t:0 "羅馬尼亞移交外西凡尼亞"
 DOD_hungary.51.desc:0 "懦弱的羅馬尼亞人已經決定歸還我們的合法領土而非負隅頑抗。外西凡尼亞已經完璧歸趙，我們重新掌控了該地區。"
 DOD_hungary.51.a:0 "理應如此"
 DOD_hungary.52.t:0 "羅馬尼亞拒絕放棄外西凡尼亞"
 DOD_hungary.52.desc:0 "據說羅馬尼亞大使在與[HUN.GetLeader]今天的早會中斬釘截鐵地否決了和平移交外西凡尼亞爭議地區的可能性。羅馬尼亞政府屢次公開否認我們宣稱的合理性，甚至加以嘲諷。過去多年以來，我們太過弱小而不能採取強硬措施。\n\n不過，今非昔比。"
 DOD_hungary.52.a:0 "憤怒無濟於事，我們將伺機而動"
 DOD_hungary.52.b:0 "這次，他們走得太遠了"
 DOD_hungary.53.t:0 "匈牙利動員"
 DOD_hungary.53.desc:0 "在高度戒備狀態下，匈牙利已經部署好了它的武裝力量。在過去的幾個小時裡，匈牙利人的偵察機數次侵入我們的領空。我們的情報部門報告，有一場規模巨大、可能有入侵意圖的軍事行動正在計劃，布達佩斯的防空警報整日轟鳴。顯然，匈牙利人這次是認真的。我們也許將走向戰爭"
 DOD_hungary.53.a:1 "作出表態，以和爲貴"
 DOD_hungary.53.b:1 "他們休想得逞！"
 DOD_hungary.53.c:0 "是時候作出妥協了"
 DOD_hungary.54.t:0 "羅馬尼亞動員"
 DOD_hungary.54.desc:0 "作爲對我們軍事準備的回敬，[ROM.GetLeader]簽署了一號命令，讓羅馬尼亞軍隊處於高度戒備中。羅馬尼亞空軍已經佔據了它們的戰略要地，它們的士兵也開始與我們爆發小規模衝突。羅馬尼亞大使正申請護照以回國。現在還沒有人開火，不過這次危機演變爲戰爭已經僅僅是時間問題了。\n\n我們駐英國，法國，德國的大使們報告在他們各自的辦公地區都有狂熱的活動發生，這暗示著這些國家也許會對這場危機感興趣。如果我們希望通過武力解決問題，我們得抓緊時間了"
 DOD_hungary.54.a:0 "情況不妙"
 DOD_hungary.54.b:0 "戰爭將至"
 DOD_hungary.54.c:0 "接受調停"
 DOD_hungary.55.t:0 "選擇調停人"
 DOD_hungary.55.desc:0 "儘管形勢高度緊張，仍有機會通過外交手段解決問題。對方在通過各種渠道與我們接觸，這意味著他們不會反對由第三方國家仲裁這次爭議。我們應該求助於哪國調停呢"
 DOD_hungary.55.a:0 "求助德意志"
 DOD_hungary.55.b:0 "求助不列顛"
 DOD_hungary.55.d:0 "求助法蘭西"
 DOD_hungary.55.c:0 "求助蘇維埃"
 DOD_hungary.55.e:0 "求助意大利"
 DOD_hungary.55.f:1 "我們的遭遇無人關注......"
 DOD_hungary.57.t:0 "匈牙利退縮"
 DOD_hungary.57.desc:0 "儘管布達佩斯方面依然措辭嚴厲，匈牙利人在邊境的武裝力量卻已經撤走了。對我們領空的侵犯業已終止。看來[HUN.GetLeader]希望儘力平息風波，他們的外交部達成了一致意見。既然我們想要避免戰爭，和解的姿態是可以給出的"
 DOD_hungary.57.a:0 "一次勝利"
 DOD_hungary.58.t:0 "匈牙利尋求調停"
 DOD_hungary.58.desc:0 "在巴爾幹半島形勢急轉直下之際，匈牙利決定尋求調停人仲裁外西凡尼亞歸屬問題。他們已經決定求助於我們來委員會解決此事。他們顯然相信我們會在即將舉行的會議上支持他們。"
 DOD_hungary.58.a:0 "我們樂意效勞"
 DOD_hungary.58.b:0 "我們不感興趣"
 DOD_hungary.59.t:0 "羅馬尼亞尋求調停"
 DOD_hungary.59.desc:0 "面對來自匈牙利越來越大的壓力，羅馬尼亞正需求一個公平公正的委員會以解決外西凡尼亞爭端。他們決定向我們求助，希望我們願意在委員會幫助解決問題。毫無疑問，他們相信我們站在他們一邊。"
 DOD_hungary.59.a:0 "伸出援手"
 DOD_hungary.59.b:0 "關我屁事"
 DOD_hungary.60.t:0 "巴爾幹危機"
 DOD_hungary.60.desc:0 "最近幾天，匈牙利和羅馬尼亞的邦交徹底毀掉了，匈牙利要求羅馬尼亞交出爭議領土。而羅馬尼亞拒絕了他們。現在雙方都已經動員起了他們的軍隊，兩國爆發戰爭已經不可避免。\n\n外交部認爲，爲了捍衛我國在該地區的利益，準備干預是必要的。也許，僅僅由於我們的軍事威脅，雙方將重返談判桌"
 DOD_hungary.60.a:0 "力挺匈牙利"
 DOD_hungary.60.b:0 "支持羅馬尼亞"
 DOD_hungary.60.c:0 "這不過是巴爾幹半島上的一場鬧劇"
 DOD_hungary.61.t:0 "巴爾幹危機 - [From.GetNameDef]支持匈牙利 "
 DOD_hungary.61.desc:0 "[From.GetAdjective]大使今晨到達了我國外交部，他通知我們，他的政府對當前危機相當關注。我們冒險爲外西凡尼亞一戰的決定已經迫使[From.GetNameAdj]考慮進行軍事干預。"
 DOD_hungary.61.a:0 "不要與他們作對"
 DOD_hungary.61.b:0 "無路可退"
 DOD_hungary.61.c:0 "請求調停"
 DOD_hungary.62.t:0 "巴爾幹危機 - [From.GetNameDef]支持羅馬尼亞"
 DOD_hungary.62.desc:0 "我國駐[From.GetNameDef]大使一直呼籲各方進行磋商。會議期間，他獲悉[From.GetNameDef]認爲羅馬尼亞領土完整符合該國利益。普洛耶什蒂油田對[From.GetNameDef]尤其重要。如果外西凡尼亞在我們手中，或者我們試圖佔據羅馬尼亞全境，他們將遭遇供油危機。[From.GetAdjective]政府顯然不願接受我們的提議，並且威脅倘若戰爭爆發，將會站在我們的對立面。"
 DOD_hungary.62.a:0 "我們必須屈服"
 DOD_hungary.62.b:0 "戰爭會在他們參戰前結束"
 DOD_hungary.62.c:0 "請求調停"
 DOD_hungary.63.t:0 "調停失敗"
 DOD_hungary.63.desc_HUN_refused:0 "儘管我們已經儘力嘗試，我們仍無法爲我們的要求得到任何支持，我們求助的每一個國家都告訴我們，我們要接受這不公的事實：外西凡尼亞是羅馬尼亞的一部分\n\n我們怎能接受這樣無恥的要求？"
 DOD_hungary.63.desc_HUN_nothing:0 "關於外西凡尼亞會議的結果是一個徹頭徹尾的災難。由於未知的原因，他們決定將外西凡尼亞完整地保留給羅馬尼亞。儘管最後的條約中有規定支持匈牙利民族權利的規定，這無疑是我們的一次重大外交失敗。"
 DOD_hungary.63.a:0 "我們被所有人拋棄！"
 DOD_hungary.63.b:0 "誓死收復失地！"
 DOD_hungary.64.t:0 "調停失敗"
 DOD_hungary.64.desc_ROM_refused:0 "我們儘力在這次事件中爭取支持，但顯然，沒有國家在意凡爾賽合約和特里亞農條約構建的國際秩序。在惡霸[HUN.GetLeader]週圍，唯一有意義的，是力量。"
 DOD_hungary.64.desc_ROM_nothing:0 "似乎先前訂定一切條例跟公約都被無視了。針對外西凡尼亞的裁決已經確定了，會議結果決定所有爭議領土都應該歸匈牙利所有，羅馬尼亞自然是舉國震驚，但是我們仍然必須面對一個現實的問題：究竟是要選擇忍辱接受這紙骯髒的協議，還是要選擇決心爲我們的名譽奮鬥？"
 DOD_hungary.64.a:0 "陰鬱的一天"
 DOD_hungary.64.b:0 "我們不會放棄"
 DOD_hungary.65.t:0 "匈牙利拒絕接受調停結果"
 DOD_hungary.65.desc:0 "他們被告知了關於爭議領土的劃分結果，[HUN.GetLeader]拒絕接受。照他所說，任何與恢復舊匈牙利版圖相悖的結果都被認爲是對該國全國民眾的侮辱\n\n他甚至說，這次外交方面的努力已經失敗了，現在僅有一條路可選\n\n羅馬尼亞政府問詢我們會站在哪一邊，他們顯然認爲我們會支持他們。"
 DOD_hungary.65.a:0 "沒那麼嚴重"
 DOD_hungary.65.b:0 "匈牙利人必須懸崖勒馬，勿謂言之不預也"
 DOD_hungary.66.t:0 "羅馬尼亞拒絕接受調停結果"
 DOD_hungary.66.desc:0 "近期會談的結果並未得到羅馬尼亞政府的接受，[ROM.GetLeader]還沒有讀完條約上的款項就撕碎了它，他聲稱他寧可砍掉自己的手也不要簽這樣喪權辱國的條約。\n\n匈牙利政府宣佈他們願意爲他們宣稱的土地戰鬥，不過他們也問詢我們將在衝突中支持哪一方。"
 DOD_hungary.66.a:0 "期待他們勝利"
 DOD_hungary.66.b:0 "伸出援手"
 DOD_hungary.67.t:0 "談判破裂"
 DOD_hungary.67.desc:0 "由於兩國遲遲無法達成共識，大國之間的談判已經完全破裂。任何妥協的嘗試都因對方提出的不可接受的要求而難以步入正題。代表團已經歸國，此事仍懸而未決。"
 DOD_hungary.67.a:0 "戰爭！鐵與血！"
 DOD_hungary.68.t:0 "割讓外西凡尼亞"
 DOD_hungary.68.desc:0 "談判雙方都贊同由我們決定外西凡尼亞的歸屬問題。外交部已經準備好了以下措辭：\n\n「在現在的情況下，將整個外西凡尼亞交付任何一方都是不可取的。應該採取一個折中的方案，這可能不被兩方歡迎但可以被接受，要儘力避免任何一方受到侮辱而拒絕調停」。"
 DOD_hungary.68.a:0 "交出整個外西凡尼亞。"
 DOD_hungary.68.b:0 "交出外西凡尼亞北部。"
 DOD_hungary.68.c:0 "寸土不讓！"
 DOD_hungary.69.t:0 "外西凡尼亞妥協"
 DOD_hungary.69.desc:0 "長時間的談判後，即將有了最終的結果。壞消息是我們割讓土地給匈牙利。我們將讓出外西凡尼亞的北部地區，不過我們依舊能控制南部地區。雖然我們並不希望這樣做，但是現實是這似乎是最好的結果。"
 DOD_hungary.69.a:0 "勉強算是可以接受的結局。"
 DOD_hungary.69.b:0 "我們不會放棄任何一英吋的土地！"
 DOD_hungary.70.t:0 "外西凡尼亞妥協"
 DOD_hungary.70.desc:0 "在今天早上，我們參與會議的代表團成功地促成了一項協議。我們將會得到外西凡尼亞的北部地區，而羅馬尼亞只能保留南部地區。羅馬尼亞的代表團已經接受的協議。不過他們的外交部表示他們不會接受這樣的結果，他們將會從外交上孤立我們。"
 DOD_hungary.70.a:0 "這是我們能要求的極限了。"
 DOD_hungary.71.t:0 "外西凡尼亞的 - 第一天"
 DOD_hungary.71.desc:0 "省去了冗復的外交禮節後，匈牙利、羅馬尼亞還有[ROM_mediator.GetNameDef]的代表團可以將精力集中在手頭的事務上。作爲匈牙利方面的代表，我們被允許提出第一項提案。"
 DOD_hungary.71.a:0 "交出整個外西凡尼亞。"
 DOD_hungary.71.b:0 "交出外西凡尼亞北部。"
 DOD_hungary.71.c:0 "羅馬尼亞將保留外西凡尼亞"
 DOD_hungary.72.t:0 "外西凡尼亞會議 - 第二天"
 DOD_hungary.72.desc_HUN_all:0 "匈牙利方面提出了一個提議，目的爲解決即將到來的危機。並不出意料，他們要求儘快將外西凡尼亞地區交還給匈牙利。我們會接受這項提議，但是這無疑會打亂羅馬尼亞的聯盟。\n\n我們也可以做一些討價還價。我們的外交官建議選擇後者。他認爲會議將會給出讓雙方滿意的答案。"
 DOD_hungary.72.desc_compromise:0 "匈牙利方面提出了一個提議，目的爲解決即將到來的危機。在他們的提議中，外西凡尼亞的北部地區將會劃給匈牙利，而南部以及由羅馬尼亞控制。\n\n我們的外交官相信匈牙利方面的要求會受到冷遇，我們將會促成會議否決這項提議。"
 DOD_hungary.72.desc_HUN_nothing:0 "匈牙利方面意外地提出了和解性的條件。外西凡尼亞所有地區將依舊由羅馬尼亞保留，但必須爲當地的少數族群做出讓步。羅馬尼亞方面的代表強烈呼籲我們接受這項建議，並承諾如果我們接受這項提議，他們將會在數日內落實這項提議。"
 DOD_hungary.72.a:0 "接受提議"
 DOD_hungary.72.b:0 "更進一步"
 DOD_hungary.73.t:0 "外西凡尼亞會議 - 第三天"
 DOD_hungary.73.desc:0 "我們將拒絕匈牙利方面的提議，現在我們將會提出我們自己的提議。"
 DOD_hungary.73.a:0 "交出整個外西凡尼亞。"
 DOD_hungary.73.b:0 "交出外西凡尼亞北部。"
 DOD_hungary.73.c:0 "羅馬尼亞將保留外西凡尼亞"
 DOD_hungary.74.t:0 "外西凡尼亞會議 - 第四天"
 DOD_hungary.74.desc_HUN_all:0 "羅馬尼亞方面急切的希望看到問題得到解決，他們拒絕了我們之前的提議，而是選擇將外西凡尼亞全境交給匈牙利。在內部會議中，我們的外交官最終也未得出爲何羅馬尼亞會這麼做的原因，但是看起來他們的提議是真的。我們應該選擇接受。"
 DOD_hungary.74.desc_compromise:0 "羅馬尼亞提出修改意見，外西凡尼亞將會被分成兩半。考慮到兩國之間的緊張局勢，這或許是可能的做法中最好的了。"
 DOD_hungary.74.desc_HUN_nothing:0 "並不令人驚訝，羅馬尼亞方面並未改變態度。他們依舊希望完整的保留外西凡尼亞地區。在這一階段的談判中，我們能做的很少－要嘛接受，要嘛離開。"
 DOD_hungary.74.a:0 "我們接受。"
 DOD_hungary.74.b:0 "他們得承擔會談失敗的後果！"
 DOD_hungary.75.a:0 "我們做了我們能做的一切。"
 DOD_hungary.80.t:0 "匈牙利要求得到南斯洛伐克"
 DOD_hungary.80.desc:0 "匈牙利政府讓我們交出南斯洛伐克，他們聲稱匈牙利在這一區域的權益沒有得到公正的對待。同時一些叫做「Ragged Guard」恐怖組織成員在試圖跨越匈牙利邊境時被捕。他們雖然被搜查出攜帶了帶有匈牙利官方印記的武器但是他們聲稱自己並沒有在匈牙利做任何違法的事情。\n\n戰爭已經一觸即發，但是我們還是能夠通過外交手段解決這些問題，但是我們必須保證一些主要國家的權益。"
 DOD_hungary.80.a:0 "我們沒有贏得戰爭勝利的希望，放棄這些恐怖分子。"
 DOD_hungary.80.b:0 "向我們的盟友申訴"
 DOD_hungary.80.c:0 "向德意志申訴"
 DOD_hungary.80.d:0 "我們不會被恐嚇！"
 DOD_hungary.81.t:0 "[From.GetNameDef]歸還南斯洛伐克"
 DOD_hungary.81.desc:0 "[From.GetName]交還了南斯洛伐克並將軍隊退回到過去的國境線。我們現在完全控制的這一區域。"
 DOD_hungary.81.a:0 "好"
 DOD_hungary.82.t:0 "[CZE.GetName]請求幫助"
 DOD_hungary.82.desc:0 "[CZE.GetName]的大使向我們請求支援。最近，[HUN.GetNameDef]部署了一支強大的軍隊劍指南斯洛伐克。他們的目的很明顯，以保護他們在當地的國民的安全爲由製作宣戰藉口。\n\n[CZE.GetAdjective]政府因此請求我們斡旋其中。"
 DOD_hungary.82.a:0 "他們應該得到他"
 DOD_hungary.82.b:0 "這不是我們的戰爭"
 DOD_hungary.83.t:0 "[SLO.GetName]請求幫助"
 DOD_hungary.83.desc:0 "[SLO.GetName]最近受到了[HUN.GetNameDef]的強大壓力，他們被要求歸還南部邊境，這塊區域曾經屬於匈牙利。匈牙利政府希望加入戰爭，如果雙方爆發戰爭的話。\n\n我們不希望加入在那個區域因爲這些小事爆發戰爭，我們應該通過外交方式來解決。"
 DOD_hungary.83.a:0 "告訴匈牙利繼續"
 DOD_hungary.83.b:0 "告訴匈牙利撤退"
 DOD_hungary.84.t:0 "[From.GetName]拒絕。"
 DOD_hungary.84.desc:0 "[From.GetName]拒絕和我們和談，他們堅持認爲這一地區自古以來屬於[From.GetName]的一部分，他們將會戰至最後一兵一卒、最後一槍一彈，直到嚥下最後一口氣。"
 DOD_hungary.84.a:0 "我們將會有機會，但是不是現在。"
 DOD_hungary.84.b:0 "接下來我們應當滿足他們"
 DOD_hungary.85.t:0 "[From.GetNameDef]要求我們慎重考慮南斯洛伐克問題"
 DOD_hungary.85.desc:0 "[From.GetNameDef]政府告知我們斯洛伐克的領土神聖而不可侵犯，我們應當撤離這一地區所有的正規或非正規的軍事力量，否則後果自負"
 DOD_hungary.85.a:0 "我們受夠了民族自主了。"
 DOD_hungary.85.b:0 "我們會拿走屬於我們的東西。"
 DOD_hungary.86.t:0 "[From.GetNameDef]拒絕支持我們"
 DOD_hungary.86.desc:0 "[From.GetAdjective]政府拒絕支持我們抵抗匈牙利的入侵。雖然他們同情我們的處境，但是他們擔心加入戰爭後會犧牲金錢和國民的生命。"
 DOD_hungary.86.a:0 "我們沒法獨自作戰。"
 DOD_hungary.86.b:0 "接下來我們將獨自奮戰。"
 DOD_hungary.90.t:0 "匈牙利要求佛伊弗迪納"
 DOD_hungary.90.desc:0 "匈牙利政府開始向佛伊弗迪納施加壓力，他聲稱伏伊伏丁過去曾隷屬於匈牙利帝國，因此他應該歸還給匈牙利。匈牙利還聲稱在大戰末期和塞爾維亞的聯盟是無效的，促成聯盟的原因僅僅是因爲外界的壓力，因此這裡依舊屬於匈牙利的合法領土。"
 DOD_hungary.90.a:0 "這不是我們能夠取勝的戰爭。"
 DOD_hungary.90.b:0 "我們不能支持他們的幻想"
 DOD_hungary.91.t:0 "[YUG.GetNameDef]移交佛伊弗迪納地區"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef]同意放棄佛伊弗迪納。地區主權已經完成移交。"
 DOD_hungary.91.a:0 "好。"
 DOD_hungary.92.t:0 "[From.GetNameDef]拒絕了我們的要求。"
 DOD_hungary.92.desc:0 "在和[YUG.GetLeader]的緊張會晤後，我們的大使被告知佛伊弗迪納的主權問題是沒有商量的餘地的。[YUG.GetAdjective]不會屈服於外界的壓力。伏伊伏丁的人民在1919年，選擇站在[YUG.GetNameDef]一邊。[YUG.GetAdjective]政府認爲這是這件麻煩事的結束。"
 DOD_hungary.92.a:0 "可能的確是這樣"
 DOD_hungary.92.b:0 "向德國請求支持"
 DOD_hungary.92.c:0 "向意大利請求支持"
 DOD_hungary.92.d:0 "向德意志和意大利申訴"
 DOD_hungary.92.e:0 "我們會獨自完成這件事"
 DOD_hungary.93.t:0 "匈牙利建議重新控制南斯拉夫"
 DOD_hungary.93.desc:0 "在蘇黎世的會議中，匈牙利政府希望我們加入反[YUG.GetNameDef]聯盟。[YUG.GetAdjective]政府拒絕匈牙利政府關於歸還在上一次世界大戰後割讓的土地。他們希望我們一起給[YUG.GetNameDef]政府施加壓力。我們可以加入聯盟並給予[YUG.GetNameDef]強有力的最後通牒，但是這也可能將我們拉入戰爭的泥潭。"
 DOD_hungary.93.a:0 "他們將得到我們的全力支持。"
 DOD_hungary.93.b:0 "我們不會介入此事。"
 DOD_hungary.94.t:0 "[From.GetNameDef]提供支持對付南斯拉夫"
 DOD_hungary.94.desc:0 "\n和[From.GetNameDef]暗中聯繫後，我們達成共識，原則上，南斯拉夫將被徹底消滅或至少被削弱。\n\n在我們的新支持者幫助下，我們能在壓倒性優勢下和[YUG.GetAdjective]談判。我們也可以在他們的軍隊組織起來之前以武力解決戰鬥。"
 DOD_hungary.94.a:0 "給貝爾格拉德以最後通牒！"
 DOD_hungary.94.b:0 "現在就打！"
 DOD_hungary.95.t:0 "[From.GetNameDef]拒絕了我們的要求"
 DOD_hungary.95.desc:0 "\n在數論的協商後，有關南斯拉夫問題的討論並沒有讓[From.GetAdjective]政府感到滿意。[From.GetLeader]在他簽字的聲明中表示：任何成功的領土協商都建立在雙邊的基礎上，這次的事件也是一樣。"
 DOD_hungary.95.a:0 "恥辱。"
 DOD_hungary.95.b:0 "我們會解決問題！"
 DOD_hungary.96.t:0 "來自布達佩斯的最後通牒"
 DOD_hungary.96.desc_HUN_GER:0 "我們的對匈牙利要求的強烈反應似乎並沒有解決問題，而是促成了德匈兩國之間的協議。在最近的演講中，[GER.GetLeader]將斯洛維尼亞稱爲「一塊德意志古老而又未收回的領地」，他們將會儘快的收回失地。匈牙利和德國大使要求我們儘快歸還佛伊弗迪納和斯洛維尼亞。"
 DOD_hungary.96.desc_HUN_ITA:0 "我們的對匈牙利要求的強烈反應似乎並沒有解決問題，而是促成了義匈兩國之間的協議。在最近的演講中，[ITA.GetLeader]將達爾馬提亞稱爲「一塊意大利古老而又未收回的領地」，他們將會儘快的收回失地。匈牙利和意大利大使要求我們儘快歸還佛伊弗迪納和斯洛維尼亞。"
 DOD_hungary.96.desc_HUN_both:0 "我們的拒絕屈服於匈牙利的淫威的做法並沒有改變匈牙利的決心。布達佩斯和羅馬與柏林沆瀣一氣，三國大使在外交部提交了他們的無理請求，要求我們割讓佛伊弗迪納、斯洛維尼亞和達爾馬提亞。"
 DOD_hungary.96.a:0 "我們沒有機會只有接受。"
 DOD_hungary.96.b:0 "寧爲玉碎，不爲瓦全！"
 DOD_hungary.97.t:0 "來自南斯拉夫的挑釁"
 DOD_hungary.97.desc:0 "即使他們勝利的可能性非常渺茫，[YUG.GetAdjective]政府居然告訴我們的代表，當我們部隊集結起來後就會發現[YUG.GetAdjective]的軍隊早已嚴陣以待。"
 DOD_hungary.97.a:0 "接下來就是戰爭"
 DOD_hungary.100.t:0 "匈牙利索要斯洛伐克"
 DOD_hungary.100.desc:0 "匈牙利政府和我們討論斯洛伐克的未來。他們堅信由於斯洛伐克曾經歸屬匈牙利帝國的管轄，他們有權獲得斯洛伐克的控制權。\n\n雖然匈牙利大使迴避有關武力威脅的問題，我們的智囊團報告他們的軍隊正在蠢蠢欲動。"
 DOD_hungary.100.a:0 "我們沒有機會"
 DOD_hungary.100.b:0 "我們不會後退一英吋。"
 DOD_hungary.101.t:0 "收復斯洛伐克"
 DOD_hungary.101.desc:0 "斯洛伐克地區回到了我們的統治下。問題是，我們應該怎樣處置它。雖然政府中許多人贊成徹底吞併，將其稱爲「故土新歸」，一些人卻在擔心如此整合後外族人帶來的影響。他們的意見是在布拉迪斯拉瓦建立一個聽命於我們的地方政府"
 DOD_hungary.101.a:0 "我們將恢復舊時疆界"
 DOD_hungary.101.b:0 "一個傀儡政府也許對我們更有利"
 DOD_hungary.102.t:0 "[From.GetNameDef]拒絕移交斯洛伐克"
 DOD_hungary.102.desc:0 "有關斯諾伐克移交的談判很快陷入僵局。[From.GetAdjective]代表團已經表明了他們維持現狀的立場，沒有大的讓步。我們的代表團則理所應當地重申我們將斯洛伐克視作在大戰中被非法奪走的核心領土。\n\n在雙方不斷的衝突下，這次談判不太可能有大的進展。"
 DOD_hungary.102.a:0 "擱置爭議"
 DOD_hungary.102.b:0 "同意肢解國家"
 DOD_hungary.103.t:0 "匈牙利要求肢解[CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "匈牙利政府已經向我們提供了一份分割[CZE.GetNameDef]的協議。兩國大致這樣劃定國界：我們將獲得其西部領土，而匈牙利將取得斯洛伐克的大部分地區，\n\n他們保證只要最後能分得應得的土地，就願意讓我們先一步行動。"
 DOD_hungary.103.a:0 "我們將認真考慮他們的利益"
 DOD_hungary.103.b:0 "他們休想獲利"
 germany.55.do:0 "兌現對匈牙利的承諾"
 DOD_hungary.104.t:0 "[GER.GetLeader]同意要求"
 DOD_hungary.104.desc:0 "在一份秘電中，德國政府已經保證會在處置[CZE.GetNameDef]時考慮我們的利益。而這一時刻何時到來仍是未知的"
 DOD_hungary.104.a:0 "好"
 DOD_hungary.105.t:0 "德國拒絕肢解[CZE.GetName]"
 DOD_hungary.105.desc:0 "\n聽說我們分割[CZE.GetNameDef]的要求後，[From.GetLeader]勃然大怒，聲稱這是「天方夜譚」。\n\n毋庸多言，我們的要求被拒絕了"
 DOD_hungary.105.a:0 "真是粗暴"
 DOD_hungary.105.b:0 "我們會拿到我們應得的"
 DOD_hungary.106.t:0 "[From.GetLeader]背棄承諾"
 DOD_hungary.106.desc:0 "儘管[From.GetLeader]寫有書面承諾，德國政府卻並沒有將之兌現。在最近關於[CZE.GetNameDef]命運的談判中，我們沒有一席之地，只作爲工具被人利用。顯然，[From.GetLeader]從未打算遵守承諾"
 DOD_hungary.106.a:0 "強烈抗議"
 DOD_hungary.106.b:0 "動員軍隊"
 DOD_hungary.107.t:1 "匈牙利謀求主權"
 DOD_hungary.107.desc_SLO_independent:0 "隨著匈牙利軍隊幾個星期以來的狂熱活動，[HUN.GetLeader]已經發佈公告，聲明匈牙利十分關注斯洛伐克的當前狀況，並要求給出明確保障。\n\n至於其他事務，我們將在我們加入任何聯盟或簽署任何條約前徵得他們的同意，並且接受軍事調度。"
 DOD_hungary.107.desc_SLO_puppet:0 "一個匈牙利代表團已經前來商討斯洛伐克問題。他們認爲這個國家在他們的勢力範圍內，並深受我們對斯洛伐克人政策的影響。\n\n對方領隊甚至認爲斯洛伐克可以作爲入侵匈牙利的跳板。\n\n他們要求允許匈牙利政府在斯洛伐克境內擁有與我們相同的武裝力量。"
 DOD_hungary.107.a:0 "很好"
 DOD_hungary.107.b:0 "不可能"
 DOD_hungary.108.t:0 "斯洛伐克在我們掌控之中"
 DOD_hungary.108.desc:0 "我們的全權代表已經在布拉迪斯拉瓦住下，以確保斯洛伐克政府保持與我們一致的政策。"
 DOD_hungary.108.a:0 "好"
 DOD_hungary.109.t:0 "控制斯洛伐克失敗"
 DOD_hungary.109.desc:0 "儘管我們已盡最大努力，斯洛伐克政府仍拒絕成爲我們的附庸。我們現在必須考慮採取軍事行動確保北部邊境的安全的可能性。"
 DOD_hungary.109.a:0 "無論如何，斯洛伐克是我們的"
 DOD_hungary.110.t:0 "匈牙利希望向羅馬尼亞施壓"
 DOD_hungary.110.desc:0 "[HUN.GetLeader]已經抵達莫斯科以討論羅馬尼亞問題。在大戰結束時，羅馬尼亞非法攫取了包括比薩拉比亞和外西凡尼亞在內的許多領土。我們的匈牙利同志們建議我們向羅馬尼亞施壓，將這些領土完璧歸趙。"
 DOD_hungary.110.a:0 "同志們，這是個極好的建議！"
 DOD_hungary.110.b:0 "時機未到"
 DOD_hungary.111.t:0 "紅色勒令"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef]和[SOV.GetNameDef]的政府已經發佈了一份聯合公告，聲稱他們認爲我們持有比薩拉比亞和外西凡尼亞是非法的。在他們看來，我們不該擁有這些領土，他們稱給了我們最後一次撤出這些地區的機會。"
 DOD_hungary.111.a:0 "我們別無選擇"
 DOD_hungary.111.b:0 "也許可以妥協"
 DOD_hungary.111.c:0 "一個共產主義政府也許能談出更好的結果"
 DOD_hungary.111.d:0 "領土神聖！"
 DOD_hungary.112.t:0 "[SOV.GetLeader]拒絕了我們的提議"
 DOD_hungary.112.desc:0 "在最近的莫斯科之行中，[HUN.GetLeader]不得不忍受幾個小時與[SOV.GetLeader]會談的痛苦，對方多次稱他是個白痴，因爲他試圖提出這樣一個明顯錯誤的方案。顯然，我們還未完全理解國家領土在革命運動中所起的作用，因此，我們的戰略方針恐怕是錯誤的。"
 DOD_hungary.112.a:0 "我們將獨自前行"
 DOD_hungary.112.b:0 "我們將反省錯誤"
 DOD_hungary.113.t:0 "羅馬尼亞要求妥協"
 DOD_hungary.113.desc:0 "[ROM.GetLeader]領導下的羅馬尼亞政府已經派出一個代表團到莫斯科談判爭議領土問題。看來，他們相信他們能找到折中之策，他們將放棄部分爭議地區而保留另一部分。如果我們同意這個提案，我們該選擇哪個地區？"
 DOD_hungary.113.a:0 "索要外西凡尼亞"
 DOD_hungary.113.b:0 "索要比薩拉比亞"
 DOD_hungary.113.c:0 "強力重申最初的要求"
 DOD_hungary.114.t:0 "羅馬尼亞讓步"
 DOD_hungary.114.desc:0 "一個驚人的舉動，如果我們保證國土邊境線不改變，作爲回報，[ROM.GetLeader]將選擇與羅馬尼亞共產黨共同執政。者也許是擴大我們在該地區影響力的一個不需流血的好方法。"
 DOD_hungary.114.a:0 "革命不息"
 DOD_hungary.114.b:0 "寸土不讓"
 DOD_hungary.115.t:0 "羅馬尼亞拒絕要求"
 DOD_hungary.115.desc:0 "[ROM.GetAdjective]的政府拒絕就爭議領土問題談判。在一次私下會面中，羅馬尼亞外交部長甚至告訴我們的大使，我們獲得這些土地的唯一方法是犧牲一百萬個匈牙利人。"
 DOD_hungary.115.a:0 "不值得如此"
 DOD_hungary.115.b:0 "寸土不讓"
 DOD_hungary.115.c:0 "公嘗聞天子之怒乎"
 DOD_hungary.116.t:0 "[SOV.GetLeader]回應"
 DOD_hungary.116.desc_transylvania:0 "在會見了我們的代表團後，[SOV.GetLeader]給我們提供了一個折中的辦法。[SOV.GetNameDef]同意，在原則上，比薩拉比亞應屬於還我國，但一個由蘇聯和唐努圖瓦組成的「獨立邊界委員會」已經得出結論，外西凡尼亞應該劃歸匈牙利。"
 DOD_hungary.116.desc_bessarabia:0 "在會見了我們的代表團後，[SOV.GetLeader]給我們提供了一個折中的辦法。在匈牙利代表團明顯缺席的情況下，我們被告知，如果我們同意交出比薩拉比亞，蘇聯願意放棄外西凡尼亞。"
 DOD_hungary.116.desc_no_deal:0 "在會見我國代表團期間，蘇聯、匈牙利方面重申了聽命的要求，如不全部割讓比薩拉比亞和外西凡尼亞，他們將考慮採取軍事行動。"
 DOD_hungary.116.a:0 "可以接受"
 DOD_hungary.116.b:0 "絕不屈服！"
 DOD_hungary.117.t:0 "[SOV.GetLeader]接受建議"
 DOD_hungary.117.desc:0 "蘇聯已經接受了我們提交的讓共產黨執政的提議。[SOV.GetLeader]親自向我們保證不再有進一步對我們不利的領土要求了，至少共產國際沒有。"
 DOD_hungary.117.a:0 "我們會支持的！"
 DOD_hungary.118.t:0 "蘇聯人滾回去！"
 DOD_hungary.118.desc:0 "我們對蘇聯、匈牙利的強烈反應似乎起了效果。《真理報》最近刊登了一篇文章反對「違反社會主義的修正主義」，文章特別指出對比薩拉比亞和外西凡尼亞的宣稱是「進步社會主義絕不會有的帝國主義作風」\n\n然而，布達佩斯方面卻反應冷淡。也許[HUN.GetLeader]仍覬覦我們的領土。"
 DOD_hungary.118.a:0 "喜聞樂見！"
 DOD_hungary.120.t:0 "匈牙利提議支持捷克斯洛伐克"
 DOD_hungary.120.desc:0 "[HUN.GetLeader]已經前往莫斯科，建議與[CZE.GetNameDef]簽訂共同協定：解除對共產黨壓制、轉讓南斯洛伐克主權給匈牙利。"
 DOD_hungary.120.a:0 "好主意！"
 DOD_hungary.120.b:0 "我們爲何要捲入帝國主義的鬥爭之中？"
 DOD_hungary.121.t:0 "共產國際的保證"
 DOD_hungary.121.desc:0 "[HUN.GetNameDef]和[SOV.GetNameDef]大使已經完成了我們的聯合協定以共同防衛敵人的入侵。作爲回報，我們必須保證共產黨在政府中有一席之地。匈牙利還承諾將歸還斯洛伐克南部地區。"
 DOD_hungary.121.a:0 "代價合適"
 DOD_hungary.121.b:0 "他們要求的利益是我們要捍衛的！"
 DOD_hungary.122.t:0 "捷克斯洛伐克拒絕我們的提議"
 DOD_hungary.122.desc:0 "我們提供的條件並未引起[CZE.GetAdjective]太大興趣。我們索要的政治特權讓[CZE.GetNameDef]一片嘩然，幾個有名的將軍和政客威脅如果政府接受就宣佈辭職。\n\n這引起很大的關注，[CZE.GetAdjective]支持他們的政府官員拒絕我們的提議。"
 DOD_hungary.122.a:0 "情理之中"
 DOD_hungary.122.b:0 "求助德國"
 DOD_hungary.123.t:0 "[SOV.GetLeader]拒絕了我們的提議"
 DOD_hungary.123.desc:0 "站在一幅巨大的歐洲地圖前，[SOV.GetLeader]對我們的代表團發表了長達一個小時的演講，反覆指出我們計劃存在的不足和缺陷，著重批判我們建議的愚蠢，甚至指責我們勾結帝國主義勢力。\n\n我們的代表團從莫斯科空手而歸，至少他們還活著。"
 DOD_hungary.123.a:0 "也許這個計劃並非十全十美"
 DOD_hungary.123.b:0 "求助德國"
 DOD_hungary.124.t:0 "[From.GetNameDef]瓜分斯洛伐克的提議"
 DOD_hungary.124.desc:0 "[From.GetAdjective]外長已經到達柏林商討瓜分[CZE.GetNameDef]的方案。擬定條約的任何一方都將完全控制一部分領土。當然，我們會得到波西米亞和摩拉維亞，而他們將得到斯洛伐克。"
 DOD_hungary.124.a:0 "有吸引的計劃"
 DOD_hungary.124.b:0 "我們不能容忍他們干涉我們的鄰國！"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]拒絕"
 DOD_hungary.126.desc:0 "[CZE.GetAdjective]政府聲稱由於「難纏的」客戶要求回報，他們拒絕提供擔保。\n\n然而我們駐[SOV.GetNameDef]大使報告，[SOV.GetAdjective]外交部將有一次重要活動。外交界的謡言表明，他們可能與德國達成協議。"
 DOD_hungary.126.a:0 "走著瞧"
 DOD_hungary.127.t:0 "德國同意分割[CZE.GetNameDef]。"
 DOD_hungary.127.desc:0 "[GER.GetLeader]簽署的了柏林秘密協定，協定包括同意分割[CZE.GetNameDef]成兩份，並許諾採納所有關於斯洛伐克的意見。"
 DOD_hungary.127.a:0 "一個外交勝利"
 DOD_hungary.127.b:0 "這不是我們想要的方案。"
 DOD_hungary.128.t:0 "德國拒絕要求"
 DOD_hungary.128.desc:0 "在於我們的大使會談中，[GER.GetLeader]非常明確的表示自己政府對[CZE.GetNameDef]有絕對的掌控，任何干預都是與其敵對的行爲。"
 DOD_hungary.128.a:0 "粗鄙。"
 DOD_hungary.128.b:0 "他們明顯在虛張聲勢。"
 DOD_hungary.129.t:0 "德國最後通牒"
 DOD_hungary.129.desc:0 "德國大使遞來了[GER.GetLeader]的文件，要求移交政府權力到到他本人並承認其爲新的「護國公」，直到新的柏林方面委派官員來。書信中還表示，[From.From.GetNameDef]將會享有與斯洛伐克一樣的權力。\n\n如果我們拒絕，他們就要用武力蕩平我們。"
 DOD_hungary.129.a:0 "我們沒有其他選擇。"
 DOD_hungary.129.b:0 "把他扔出窗戶！"
 DOD_hungary.130.t:0 "[From.GetAdjective]停止會談"
 DOD_hungary.130.desc:0 "雖然初期成功，但是[From.GetLeader]對於條約最後變卦。儘管他們對於原因隻字不提，但是我們的情報部門懷疑是他們的部隊並沒有準備好。"
 DOD_hungary.130.a:0 "丟臉。"
 DOD_hungary.140.t:0 "匈牙利要求重建軍隊"
 DOD_hungary.140.desc:0 "由於歐洲的局勢惡化及缺乏有效的聯盟對局勢阻擋，[HUN.GetLeader]對外宣佈政府在積極尋求對修改特里亞農條約的支持。[HUN.GetLeader]只對限制軍隊作一定討論，並未提及任何領土訴求。\n\n一位來自於匈牙利的特使前來與我們討論匈牙利要重建軍隊。"
 DOD_hungary.140.a:0 "應該准許他們保護他們自己。"
 DOD_hungary.140.b:0 "他們已經引發過一次世界大戰了！"
 DOD_hungary.141.t:0 "匈牙利得到了[From.GetAdjective]的支持"
 DOD_hungary.141.desc:0 "[From.GetAdjective]沒和我們商議就和匈牙利簽署條約對特里亞農條約進行修改。匈牙利現在被准許自由組建軍隊研發陸軍裝備，戰車和飛機。\n\n現在匈牙利已經公開擴充軍隊，已經變成我們不小的威脅。"
 DOD_hungary.141.a:0 "我們應該先發制人！"
 DOD_hungary.141.b:0 "進行外交抗議。"
 DOD_hungary.141.c:0 "遵從[From.GetAdjective]的指揮。"
 DOD_hungary.142.t:0 "布萊德協定"
 DOD_hungary.142.desc:0 "我們爭得了[From.GetAdjective]對特里亞農條約修改的支持。我們的軍事限制已經被解除。國際軍事調查員已經離開，戰爭部長已經規劃好初始擴軍方向。"
 DOD_hungary.142.a:0 "很好。"
 DOD_hungary.143.t:0 "[From.GetNameDef]表示抗議"
 DOD_hungary.143.desc:0 "[From.GetAdjective]大使呈上以下書信：\n「[From.GetNameDef]政府對在[HUN.GetNameDef]事態發展強烈關注。特里亞農條約一直以來是地區和平與穩定的保障。當然[From.GetAdjective]政府支持所有國家享有自己看法，但我們仍堅持[HUN.GetNameDef]政府應當遵守履行條約。對於後續讓地區動盪的行爲將很快使形勢失去控制」。"
 DOD_hungary.143.a:0 "呵呵。"
 DOD_hungary.144.t:0 "[From.GetNameDefCap]寧死不屈"
 DOD_hungary.144.desc:0 "對於協商修改特里亞農條約並沒有任何進展。[From.GetNameDef]政府不對任何修改進行妥協。\n\n我們要麼接受現狀要麼尋求第三方的支持。"
 DOD_hungary.144.a:0 "我們還是認慫吧。"
 DOD_hungary.144.b:0 "尋求大國支持。"
 DOD_hungary.145.t:0 "尋求支持"
 DOD_hungary.145.desc:0 "對於在布萊德會談的僵持，我們尋求新的場外觀眾加入來獲得外交主動。如果能讓一個大國支持我們，[From.From.GetLeader]可能就會認慫。我們應該找誰呢？"
 DOD_hungary.145.a:0 "德國"
 DOD_hungary.145.b:0 "法國"
 DOD_hungary.145.c:0 "蘇聯"
 DOD_hungary.145.d:0 "意大利"
 DOD_hungary.145.e:0 "英國"
 DOD_hungary.146.t:0 "[HUN.GetLeader]尋求外交支持"
 DOD_hungary.146.desc:0 "匈牙利政府嘗試修改特里亞農條約來准許匈牙利重建軍隊。布萊德會談的僵持陷入了幾天的僵持。匈牙利大使希望我們能夠對他們的對手外交施壓。\n\n外交官員認爲此做法將會傷害我們與其週邊國家的關係以及地區平衡。但是如果拒絕的話匈牙利可能採取更極端的行爲使地區穩定徹底破壞。"
 DOD_hungary.146.a:0 "匈牙利可以重建軍隊。"
 DOD_hungary.146.b:0 "匈牙利不准重建軍隊"
 DOD_hungary.147.t:0 "[From.GetNameDef]干預匈牙利重建軍隊危機"
 DOD_hungary.147.desc:0 "在一封書信中，[From.GetLeader]讓我們重新考慮我們在議題中的立場。他著重指出即使匈牙利被准許重建，匈牙利自己也要花費數年擴軍才能達到威脅地區的程度。\n\n堅持立場將會使我們在外交上孤立。我們是不是應該把這一層也考慮進去。"
 DOD_hungary.147.a:0 "但願他們是對的。"
 DOD_hungary.147.b:0 "我們的選項就是對的。"
 DOD_hungary.148.t:0 "布萊德會談失敗"
 DOD_hungary.148.desc:0 "在數日的激烈爭論後，在布萊德的會談毫無進展，出席者無功而返。[From.From.GetLeader]給與的干預並沒有什麼作用。\n\n儘管外交的失利，一些資深議員表示我們繼續重組軍隊，用實力告訴[From.GetLeader]不和我們妥協的結果。"
 DOD_hungary.148.a:0 "我們並不能胡亂開戰"
 DOD_hungary.148.b:0 "能動手儘量別吵吵！"
 DOD_hungary.150.t:0 "戰鬥機競標"
 DOD_hungary.150.desc:0 "對於一個現代空軍作戰的研究表明我們的空軍存在重要缺陷。我們的戰鬥機發展相比其他國家嚴重落後。空軍大臣打算儘早獲得現代的戰鬥機。而國內自主發展的時間太過於漫長，所以打算從海外購買生產許可。一個額外的撥款已經生效。\n\n專家正在比較什麼類型的戰鬥機最適合我們。"
 DOD_hungary.150.a:0 "輕型的截擊機。"
 DOD_hungary.150.b:0 "重型的戰鬥機。"
 DOD_hungary.151.t:0 "輕型戰鬥機競標"
 DOD_hungary.151.desc_light_fighter:0 "空軍部長尋求生產新型輕戰鬥機來做攻擊戰鬥機清掃以及點防禦，但是外交官表示軍購也要納入政治和外交方面的考慮。"
 DOD_hungary.151.desc_light_fighter_refused:0 "由於國家安全性的考慮[From.GetAdjective]政府拒絕了採購要求。我們應該去別處試試，或是改良我們國內的戰鬥機。"
 DOD_hungary.151.a:0 "選擇德意志"
 DOD_hungary.151.b:0 "選擇意大利"
 DOD_hungary.151.c:0 "選擇法蘭西"
 DOD_hungary.151.d:0 "選擇不列顛"
 DOD_hungary.151.e:0 "選擇美利堅"
 DOD_hungary.151.f:0 "用競標的經驗來改善我們自己的飛機。"
 DOD_hungary.152.t:0 "重型戰鬥機競標"
 DOD_hungary.152.desc_heavy_fighter:0 "空軍部長尋求生產新型重戰鬥機來做遠程攔截以及轟炸機護航，但是外交官表示軍購也要納入政治和外交方面的考慮。"
 DOD_hungary.152.desc_heavy_fighter_refused:0 "由於國家安全性的考慮[From.GetAdjective]政府拒絕了採購要求。我們應該去別處試試，或是改良我們國內的戰鬥機。"
 DOD_hungary.153.t:0 "[From.GetAdjective]戰鬥機競標採購"
 DOD_hungary.153.desc:0 "[From.GetAdjective]空軍正在競標採購新輕型戰鬥機。根據競標推測我們的型號已經穩定勝出。不出意外[From.GetAdjective]政府就會官方提出採購申請。\n\n製造商代表強烈建議銷售，但是也應當考慮對於銷售最新型武器會使國家安全受損。我們應當準許銷售嗎？"
 DOD_hungary.153.a:0 "沒問題。"
 DOD_hungary.153.b:0 "我們不能冒這個風險。"
 DOD_hungary.154.desc:0 "[From.GetAdjective]空軍正在競標採購新重型戰鬥機。根據競標推測我們的型號已經穩定勝出。不出意外[From.GetAdjective]政府就會官方提出採購申請。\n\n製造商代表強烈建議銷售，但是也應當考慮對於銷售最新型武器會使國家安全受損。我們應當準許銷售嗎？"
 DOD_hungary.155.t:0 "戰鬥機競標結束"
 DOD_hungary.155.desc:0 "在於生產商和政府官員會談後，我們成功獲得一個新戰鬥機的生產許可。一台樣機已經到達用來訓練技師維護，一整套生產藍圖也在路上。已經可以隨時開始生產了。"
 DOD_hungary.155.a:0 "好。"
 DOD_hungary.160.t:0 "轟炸機競標"
 DOD_hungary.160.desc:0 "空軍部長的一份研究表明我們現有空軍裝備缺乏。轟炸機的遠程空襲和密接支援必要能力尤爲明顯。政府已經對獲得現代轟炸機進行撥款，但是我們首先應當決定使用哪種類型的飛機。"
 DOD_hungary.160.a:0 "小型的密接支援飛機。"
 DOD_hungary.160.b:0 "大型的遠程飛機"
 DOD_hungary.161.t:0 "輕型轟炸機競標"
 DOD_hungary.161.desc_cas:0 "空軍部長尋求生產新型輕型轟炸機來做密接支援任務，但是外交官員表示軍購也要納入政治和外交方面的考慮。"
 DOD_hungary.161.desc_cas_refused:0 "由於國家安全性的考慮[From.GetAdjective]政府拒絕了採購要求。我們應該去別處試試，或是改良我們國內的戰鬥機。"
 DOD_hungary.162.t:0 "中型轟炸機競標"
 DOD_hungary.162.desc_tac:0 "空軍部長尋求生產新型中型轟炸機來做遠程清掃和戰術轟炸任務，但是外交官員表示軍購也要納入政治和外交方面的考慮。"
 DOD_hungary.162.desc_tac_refused:0 "由於國家安全性的考慮[From.GetAdjective]政府拒絕了採購要求。我們應該去別處試試，或是改良我們國內的戰鬥機。"
 DOD_hungary.163.t:0 "[From.GetAdjective]轟炸機競標採購"
 DOD_hungary.163.desc:0 "[From.GetAdjective]空軍正在競標採購新輕型轟炸機。根據競標推測我們的型號已經穩定勝出。不出意外[From.GetAdjective]政府就會官方提出採購申請。\n\n製造商代表強烈建議銷售，但是也應當考慮對於銷售最新型武器會使國家安全受損。我們應當準許銷售嗎？"
 DOD_hungary.164.t:0 "[From.GetAdjective]轟炸機競標採購"
 DOD_hungary.164.desc:0 "[From.GetAdjective]空軍正在競標採購新中型轟炸機。根據競標推測我們的型號已經穩定勝出。不出意外[From.GetAdjective]政府就會官方提出採購申請。\n\n製造商代表強烈建議銷售，但是也應當考慮對於銷售最新型武器會使國家安全受損。我們應當準許銷售嗎？"
 DOD_hungary.165.t:0 "轟炸機競標結束"
 DOD_hungary.165.desc:0 "在於生產商和政府官員會談後，我們成功獲得一個新戰鬥機的生產許可。一台樣機已經到達用來訓練技師維護，一整套生產藍圖也在路上。已經可以隨時開始生產了。"
 DOD_hungary.165.a:0 "好。"
 DOD_hungary.170.t:0 "條約作廢"
 DOD_hungary.170.desc:0 "特里亞農條約已經沒有任何支持的國家，如同廢紙一樣。現在我們能夠正大光明的組建軍隊了！"
 DOD_hungary.170.a:0 "很好！"
 SWE_HUN_ALLIANCE:0 "貝爾納多特王朝"
 DOD_romania.1.t:0 "羅馬尼亞希望重建聯盟"
 DOD_romania.1.desc:0 "近年來，有關羅馬尼亞舊的防禦協定已經失效。來自德國和匈牙利的威脅似乎還很遙遠。但爲了應對國際上多變的形勢，[ROM.GetLeader]來到華沙並提議重建羅馬尼亞 - 波蘭同盟。但這一協議在目前而言是屬於防禦性的，羅馬尼亞和波蘭在遭到任何一個外敵入侵時，會互相協助對方。"
 DOD_romania.1.a:0 "一個合理的要求。"
 DOD_romania.1.b:0 "我們不感興趣。"
 DOD_romania.2.t:0 "[From.GetNameDef]同意組建一個同盟"
 DOD_romania.2.desc:0 "我們來自華沙的代表團已經帶著[POL.GetLeader]簽署的互助協約回來了。如果戰爭爆發，我們必須互相幫助。"
 DOD_romania.2.a:0 "好的。"
 DOD_romania.3.t:0 "[From.GetNameDef]拒絕同盟"
 DOD_romania.3.desc:0 "[From.GetLeader]拒絕與我們在華沙的代表團會面，且只傳達了一個簡短的消息，即「與羅馬尼亞的關係更進一步不符合[From.GetAdjective]政府的利益。」\n\n我們要求對方進一步的解釋沒有得到回覆。"
 DOD_romania.3.a:0 "令人遺憾。"
 DOD_romania.10.t:0 "隔離線"
 DOD_romania.10.desc:0 "最初的目的是遏制共產主義的蔓延，阻止紅軍的腳步踏入歐洲，但現在爲了阻止[GER.GetNameDef]和[SOV.GetNameDef]擴張其政治勢力與意識型態，隔離線的理念被[ROM.GetLeader]重新啟用。\n\n羅馬尼亞人已經向我們發出與他們正式結盟的聲音。"
 DOD_romania.10.a:0 "我們立場一致。"
 DOD_romania.10.b:0 "中立是最好的防禦手段。"
 DOD_romania.11.t:0 "[From.GetNameDef]同意加入隔離線"
 DOD_romania.11.desc:0 "[From.GetLeader]政府已經宣佈支持隔離線。來自[From.GetNameDef]的代表團已經抵達，並討論加入我們陣營的各種問題，且起草在戰爭中互相軍事支援的計劃。"
 DOD_romania.11.a:0 "好的。"
 DOD_romania.12.t:0 "[From.GetNameDef]拒絕。"
 DOD_romania.12.desc:0 "有關[From.GetNameDef]加入我們陣營的談判已經破裂。來自[From.GetNameDef]的代表團提交了一份梗概條約，其中以加入我們陣營爲前提，包括其軍事支持在內的一大堆支援項目。\n\n總參謀部拒絕這些要求，理由是他們得寸進尺坐地起價。但外交部認爲這是[From.GetLeader]的一次深思熟慮的舉動，目的是拒絕我們的提議又不用對此付多少責任。"
 DOD_romania.12.a:0 "多麼無禮。"
 DOD_romania.20.t:0 "羅馬尼亞需要保障"
 DOD_romania.20.desc:0 "幾個月以來，我們一直識圖與[ROM.GetNameDef]結盟，力圖讓他們的石油不被敵人掌控。現在[ROM.GetLeader]已經宣佈加入我們的陣營，但在他們政府加入我們陣營之前，我們必須採取軍事行動來保證這一點的順利進行。"
 DOD_romania.20.a:0 "他們將獲得其保障"
 DOD_romania.20.b:0 "那會使我們變的更加弱小。"
 DOD_romania.21.t:0 "[From.GetNameDef]保障羅馬尼亞邊界線"
 DOD_romania.21.desc:0 "在羅馬尼亞-[From.GetAdjective]友好協會會議上，[From.GetLeader]宣佈:羅馬尼亞當前的邊界線是「永不改變」的，並承諾戰爭爆發時，他的政府將盡一切的力量保衛它。"
 DOD_romania.21.a:0 "好的。"
 DOD_romania.22.t:0 "[From.GetNameDef]拒絕保障"
 DOD_romania.22.desc:0 "我們最近的外交攻勢遭到了[From.GetNameDef]的冷酷抵制。在議會發表講話時，[From.GetLeader]表示：「對羅馬尼亞正式保障的問題將視情況而定」。"
 DOD_romania.22.a:0 "無情。"
 DOD_romania.30.t:0 "羅馬尼亞提供軍事基地"
 DOD_romania.30.desc:0 "隨著歐洲局勢日益緊張，[ROM.GetLeader]向我們提出了一項奇怪的提議：如果我們承諾保障羅馬尼亞免受任何來自外部的威脅，那我們將被允許在羅馬尼亞的領土上駐紮軍隊。\n\n作爲一種友好的措施，[ROM.GetLeader]放鬆了對共產黨的限制。"
 DOD_romania.30.a:0 "他們將獲得其保障。"
 DOD_romania.30.b:0 "不與帝國主義做交易！"
 DOD_romania.31.t:0 "[From.GetNameDef]同意這個提議"
 DOD_romania.31.desc:1 "[SOV.GetLeader]親自命令[SOV.GetSovietArmyAdjectiveBasedOnIdeology]在戰爭中實行保衛羅馬尼亞的計劃。一個小型的軍事任務已經實施，爲即將到來的守衛軍隊準備相應的基地與機場。"
 DOD_romania.31.a:0 "希望我們不會對此感到後悔。"
 DOD_romania.32.t:0 "[From.GetNameDef]拒絕我們的提議"
 DOD_romania.32.desc:1 "與[SOV.GetAdjective]軍隊在羅馬尼亞的談判僅僅在幾小時後就結束了，而[SOV.GetAdjective]宣稱他們對保障我們邊境線不感興趣，\n\n我們的將軍中有不少人明白了其中的暗示，這可能是因爲他們不喜歡這種被動局勢，想要儘力去改變。"
 DOD_romania.32.a:0 "確實令人不安。"
 DOD_romania.40.t:0 "自羅馬尼亞的壓力"
 DOD_romania.40.desc:0 "我們的[ROM.GetNameDef]大使被急忙的召到[ROM.GetLeader]辦事處。在大使向他們詢問羅馬尼亞軍隊最近在共同邊界的行動之前，大使收到了最後通牒，[ROM.GetLeader]堅持認爲：如果沒有他的命令，[BUL.GetNameDef]不能擅自行動，且應該提交所有重大決策以供批示。\n\n拒絕將被武力脅迫。"
 DOD_romania.40.a:0 "我們只能同意他們的要求。"
 DOD_romania.40.b:0 "玉碎前的恥辱！"
 DOD_romania.41.t:0 "[From.GetNameDef]屈服"
 DOD_romania.41.desc:0 "[BUL.GetNameDef]已經接受了我們的要求，他們現在做出任何政治決定之前都要經過我們的同意。\n\n一名特別代表已抵達索菲亞並與其政府進行協調。"
 DOD_romania.41.a:0 "好的。"
 DOD_romania.42.t:0 "目中無人的[From.GetNameDef]"
 DOD_romania.42.desc:0 "當我們提出一份要求清單時，據說[BUL.GetLeader]笑著把這張清單撕碎，並聲稱羅馬尼亞的軍隊沒有一支能與保加利亞抗衡。"
 DOD_romania.42.a:0 "這不值得去流血。"
 DOD_romania.42.b:0 "讓我們看看到底誰才是對的。"
 DOD_romania.50.t:0 "羅馬尼亞要求政府進行重組。"
 DOD_romania.50.desc:0 "[ROM.GetLeader]公開要求[HUN.GetAdjective]政府的任何行動都得由他同意，這麼做僅僅是因爲羅馬尼亞的利害關係。外交部的多數人認爲這是有意針對國內民眾的。\n\n令人驚奇的是，我們在之後看到了與要求相符的行動。\n\n如果我們不遵從，武力威脅就會使普通的平民百姓陷入恐慌狀態，而軍隊的高層也嚴重質疑我們是否能在邊界線上穩住羅馬尼亞。"
 DOD_romania.50.a:0 "我們沒有選擇。"
 DOD_romania.50.b:0 "我們可以做出一些讓步。"
 DOD_romania.50.c:0 "寧願自由的死去，也不要像奴隷一樣活著。"
 DOD_romania.51.t:0 "與[From.GetNameDef]結盟"
 DOD_romania.51.desc:0 "在意識到武裝抵抗已是毫無意義的時候，匈牙利政府決定同意我們的提議，承諾將其置於我們的支配下，[HUN.GetLeader]在做出任何重大決策之前都得與我們協商。"
 DOD_romania.51.a:0 "好的。"
 DOD_romania.52.t:0 "[From.GetNameDef]提出友誼條約"
 DOD_romania.52.desc:0 "爲了響應我們最近對匈牙利政府的一些要求，[HUN.GetLeader]提出了這份「友好互助條約」，這將使他們在我們處於戰爭的時候幫助我們，但有一項條款是讓我們發誓永不干涉匈牙利內政。"
 DOD_romania.52.a:0 "一個可以接受的妥協。"
 DOD_romania.52.b:0 "這不是我們想要的。"
 DOD_romania.53.t:0 "目中無人的[From.GetNameDef]"
 DOD_romania.53.desc:0 "儘管他們的軍隊明顯處於劣勢，但[HUN.GetLeader]不管這些，仍命令他的軍隊在共有邊界上佈陣防禦。出於某種原因，他們軍隊中有相當一部分人遵守了這條命令。\n\n看樣子他們想幹一仗。"
 DOD_romania.53.a:0 "這不值得去花費時間和精力。"
 DOD_romania.53.b:0 "勝利是必然的，開戰！"
 DOD_romania.60.t:0 "羅馬尼亞要求徹底重組"
 DOD_romania.60.desc:0 "隨著羅馬尼亞軍隊在我們邊境線上結界並蓄勢待發，猜疑他們這麼做目的何在的謡言已經四起。當我們在布加勒斯特的大使詢問這個問題的時候，對方坦然告訴我們，[ROM.GetLeader]已經決定了，他對一個統一的南斯拉夫不感興趣，也不符合他們的利益。不僅如此，我們的國家將在羅馬尼亞的直接控制下分裂成若干個傀儡國。\n\n正式的通牒預計一小時內發出。"
 DOD_romania.60.a:0 "我們不能對抵抗他們抱有希望。"
 DOD_romania.60.b:0 "絕不！"
 DOD_romania.61.t:0 "包圍[From.GetNameDef]"
 DOD_romania.61.desc:0 "在向貝爾格萊德發出正式通牒的前幾分鐘時，對方發佈了一份正式宣告，稱南斯拉夫政府已經解散並將其權利移交給一些地方政府，且這些地方政府都表示願意效忠於我們。"
 DOD_romania.61.a:0 "好的"
 DOD_romania.62.t:0 "目中無人的[From.GetNameDef]"
 DOD_romania.62.desc:0 "[YUG.GetAdjective]政府已經讓通牒失去了它的意義。空中偵查顯示在與南斯拉夫的邊境線上有軍隊活動，這使得總參謀部不得不重新審查入侵計劃。軍隊高層也對是否能迅速贏得對南斯拉夫作戰的勝利保持懷疑態度。"
 DOD_romania.62.a:0 "我們會打倒他們的。"
 DOD_romania.62.b:0 "讓我們尋求援助。"
 DOD_romania.63.t:0 "[From.GetLeader]打算分裂南斯拉夫"
 DOD_romania.63.desc:0 "羅馬尼亞與南斯拉夫之間出現了危機，這就給我們製造了機會。[YUG.GetLeader]拒絕了[ROM.GetLeader]要南斯拉夫向羅馬尼亞投降的要求。作爲契機，[ROM.GetLeader]與我們達成了一項關於分裂南斯拉夫的協定，承諾事後將給予斯洛維尼亞，並建立一個由我們控制的克羅埃西亞國家。"
 DOD_romania.63.a:0 "一個有趣的計劃。"
 DOD_romania.63.b:0 "我們爲什麼需要他們的幫助？"
 DOD_romania.64.desc:0 "一場危機已經在羅馬尼亞和南斯拉夫之間爆發，這也許能給我們帶來機會。[YUG.GetLeader]已經拒絕了[ROM.GetLeader]向他們國家投降的要求。作爲回應，[ROM.GetLeader]聯絡我們提出肢解南斯拉夫的交易。他們許諾給我們達爾馬提亞並將黑山作爲傀儡國置於我們控制之下。"
 DOD_romania.65.t:0 "[From.GetNameDef]接受"
 DOD_romania.65.desc:0 "[From.GetLeader]已經簽署接受了這些條款。[From.GetAdjective]政府將會支持我們在南斯拉夫的行動。"
 DOD_romania.65.a:0 "好極了"
 DOD_romania.66.t:0 "[From.GetNameDef]拒絕"
 DOD_romania.66.desc:0 "雖然沒有直接警告我們不要干涉南斯拉夫，但[From.GetNameDef]政府拒絕了我們的提案。\n\n也許他們寄希望於我們失敗並自己獨吞南斯拉夫。"
 DOD_romania.66.a:0 "我們將很抱歉讓他們失望"
 DOD_romania.67.t:0 "對南斯拉夫的最後通牒"
 DOD_romania.67.desc:0 "鑒於已經取得額外的外交支持，是時候讓南斯拉夫知道局勢已經極大地改變了。而他們將微薄的力量投入到防禦漫長的邊境，他們在軍事上的情勢更加無望。"
 DOD_romania.67.a:0 "勝利唾手可得"
 DOD_romania.68.t:0 "外交行動失敗"
 DOD_romania.68.desc:0 "我們聯絡德國和意大利嘗試獲取支持的行動並沒有成功。這給南斯拉夫帶來一絲喘息之機而且無疑會影響即將到來的選舉。但總司令部依然保有謹慎的樂觀並相信我們將很快確保勝利。"
 DOD_romania.68.a:0 "拿起武器！"
 DOD_romania.69.t:0 "包圍網"
 DOD_romania.69.desc_GER:0 "第二份最後通牒已經發出了。這一次，這份聲明附帶了一份來自[GER.GetNameDef]大使的措辭相似的備註，宣佈他們將支持羅馬尼亞的計劃，同時堅持我們的軍隊不能干涉德國部隊對斯洛維尼亞和克羅埃西亞的佔領。"
 DOD_romania.69.desc_ITA:0 "第二份最後通牒已經發出了。這一次，這份聲明附帶了一份來自[ITA.GetNameDef]大使的措辭相似的備註，宣佈他們將支持羅馬尼亞的計劃，同時堅持我們的軍隊不能干涉意大利部隊對達爾馬提亞和黑山的佔領。"
 DOD_romania.69.desc_GERITA:0 "第二份最後通牒已經發出了。這一次，這份聲明附帶了一份來自[GER.GetNameDef]和[ITA.GetNameDef]大使的措辭相似的備註，宣佈他們將支持羅馬尼亞的計劃，同時堅持我們的部隊不能干涉相關佔領行動，以避免不必要的流血。"
 DOD_romania.69.a:0 "可以鬆一口氣了"
 DOD_romania.69.b:0 "我們將戰鬥至最後一息！"
 DOD_romania.70.t:0 "南斯拉夫分裂"
 DOD_romania.70.desc:0 "南斯拉夫政府已經接受了失敗的命運。同盟的部隊已經接管了這個國家並佔領了他們所指定的地區。"
 DOD_romania.70.a:0 "又一次外交上的勝利"
 DOD_romania.71.t:0 "南斯拉夫反抗"
 DOD_romania.71.desc:0 "南斯拉夫的部隊已經部署到邊境而南斯拉夫的空軍力量也已進入戰鬥位置。他們表現出將要戰鬥。\n\n然而，來自南斯拉夫戰爭部的情報源宣稱這幾乎只是姿態上做出防禦，因爲[YUG.GetLeader]堅信我們只是在嚇唬人而並不會真正有戰爭。"
 DOD_romania.71.a:0 "我們不是在虛張聲勢"
 DOD_romania.81.t:0 "國王的情婦購買莊園"
 DOD_romania.81.desc:0 "瑪格達·盧佩斯庫，國王卡羅爾二世的情婦，被曝光在布加勒斯特的昂貴地段買了一個新的莊園。她如何負擔得起這項開支引發了廣泛的猜測。外國報紙曝光的新證據強烈顯示這是國王他自己授權使用政府資金購買這座莊園的。\n\n醜聞正在迅速傳播，而我們必須儘快就此事做出一個官方聲明。"
 DOD_romania.81.a:0 "是政府買下這個建築並允許盧佩斯庫女士居住的"
 DOD_romania.81.b:0 "是國王預支他的津貼來支付的"
 DOD_romania.82.t:0 "國王禁止批判性書刊"
 DOD_romania.82.desc:0 "一個著名的社會科學家最近出版了一本新書，詳細揭露了國王的私人圈子對政治決策的廣泛影響。而大部分決策都是爲了使這些圈子成員獲益。尤其有意思的是國王情婦的暗中交易，她被曝光利用她自己的關係來謀取財富。國王已經下令逮捕作者。\n\n自由派報紙和極右翼都在聲討這件事，儘管出於相當不同的理由。我們需要在事情脫離控制之前做出一項聲明。"
 DOD_romania.82.a:0 "自由派犯下冒犯皇室的罪行"
 DOD_romania.82.b:0 "作者將會被馬上釋放"
 DOD_romania.83.t:0 "國王豪華派對曝光"
 DOD_romania.83.desc:0 "儘管國王自己審查了一遍，但對最近在皇宮舉辦的宴會的官方報導還是引起了巨大的公眾爭議。國王的情婦穿著昂貴的法式晚禮服的照片以及對裝在金盤子裡的7道菜的詳細報導還是進一步激怒了公眾，這些人還在經受著大蕭條的餘波帶來的苦難。\n\n國王要求我們立即做出一個支持他的官方聲明。"
 DOD_romania.83.a:0 "國王必須被允許能夠代表國家形象"
 DOD_romania.83.b:0 "國王的私事不是政府事務"
 DOD_romania.84.t:0 "國王的情婦在巴黎被目擊"
 DOD_romania.84.desc:0 "法國的報紙最近滿是瑪格達·盧佩斯庫在巴黎的新聞，她在那裡被報導進行著一場大型的購物行動。\n\n雖然這事情並不罕見，但報導中說她找羅馬尼亞大使館來幫忙搬她買的東西並告訴商店將賬單送至羅馬尼亞政府，這點被國內的報紙給摘錄了下來。我們被要求就此報導做出評論。"
 DOD_romania.84.a:0 "盧佩斯庫女士是在國王的要求下行事"
 DOD_romania.84.b:0 "政府不對公民私人的行爲做出評論"
 DOD_romania.85.t:0 "國王在尼斯度假"
 DOD_romania.85.desc:0 "由他的情婦和大部分他私人圈子裡的人陪伴著，國王卡羅爾二世來到尼斯度假。他們下榻在內格雷斯科酒店的皇家套房內，國王告訴當地記者他們計劃花費接下來幾週時間享受精緻的食物和居住環境，並計劃參訪尼斯大劇院和到巴黎進行一個短程的購物旅行。\n\n當地的報社一直在質疑他們到來的時機，還有他們哪來的錢來支付接下來的開銷。"
 DOD_romania.85.a:0 "這是一次官方國事訪問"
 DOD_romania.85.b:0 "國王每年都去尼斯度假"
 DOD_romania.86.t:0 "國王陷入貪污醜聞"
 DOD_romania.86.desc:0 "在關於軍隊採購腐敗的流言傳開之後，國王承諾就此事進行一次徹底的調查。但一個初步報告卻被洩露給了媒體，不僅僅證實了這個傳言是真的，而且國王最親密的顧問也牽涉此事。\n\n這整個事件已經成了一個政府醜聞。國王要求採取行動，但他也已經宣佈對涉事顧問的全面支持。"
 DOD_romania.86.a:0 "一個被簽署的合同是難以否認的"
 DOD_romania.86.b:0 "改革採購程序"
 DOD_romania.110.t:0 "羅馬尼亞提議分裂[CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader]已經聯絡我們並提出一筆關於[CZE.GetNameDef]的交易。在明確我們對該地區的利益所在後，他建議把這個國家分爲三份：我們獲得西部的部分，羅馬尼亞獲得斯洛伐克，而匈牙利可以在南部邊境取得小小一杯羹。"
 DOD_romania.110.a:0 "我們必須抓住機會"
 DOD_romania.110.b:0 "爲什麼要就我們自己都能做到的事情來協商？"
 DOD_romania.111.t:0 "[GER.GetLeader]接受"
 DOD_romania.111.desc:0 "德國政府已經批准了我們的條約草案和劃界線倡議。我們所需要做的只剩下給布拉格發一份最後通牒。"
 DOD_romania.111.a:0 "讓我們發出最後通牒"
 DOD_romania.113.t:0 "[GER.GetLeader]拒絕"
 DOD_romania.113.desc:0 "在和[GER.GetLeader]的一場憤怒的會面中，我們的大使收到了嚴厲的拒絕，他們堅決不願談論和協商任何與[CZE.GetNameDef]有關的問題。德國政府認爲該國完全已經在他們的勢力範圍之中並警告任何對該國的干涉都將被視爲對抗[GER.GetLeader]意志的行爲。"
 DOD_romania.113.a:0 "是時候重新考慮我們的進路"
 DOD_romania.113.b:0 "我們將獨自奮鬥"
 DOD_romania.114.t:0 "德國的最後通牒"
 DOD_romania.114.desc:0 "隨著德國部隊在我們邊境集結，德國和羅馬尼亞的大使已經提交了一份聯合最後通牒：除非我們同意將斯洛伐克歸還給羅馬尼亞和匈牙利並成爲德國的一個「保護國」，否則德國空軍就準備「抹去」布拉格而匈牙利軍隊將於南面入侵我們的國家。"
 DOD_romania.114.a:0 "我們沒有選擇"
 DOD_romania.114.b:0 "在恥辱面前我們寧可選擇死亡"
 DOD_romania.115.t:0 "[CZE.GetLeader]反抗"
 DOD_romania.115.desc:0 "[CZE.GetAdjective]政府已經忽略了我們的最後通牒並開始動員部隊。[CZE.GetLeader]已經宣言任何入侵者都會發現他們的軍隊早已枕戈待旦，準備爲保衛這個國家戰至最後一人。"
 DOD_romania.115.a:0 "我們將會考慮我們的選擇"
 DOD_romania.120.t:0 "邀請外國汽車公司"
 DOD_romania.120.desc:0 "好幾個外國汽車公司都已經表示了在羅馬尼亞開設工廠的興趣，來生產新型卡車以投入商業市場和軍事用途。在其中選擇一個將是我們最爲重大的交易，決定我們未來所能取得的生產許可。\n\n我們應該聯絡誰？"
 DOD_romania.120.a:0 "沃克斯豪爾，出於獲取更快速的載具"
 DOD_romania.120.b:0 "歐寶，出於可靠性高的德國工藝"
 DOD_romania.120.c:0 "福特，出於大量生產的目的"
 DOD_yugoslavia.1.t:0 "軍事政變"
 DOD_yugoslavia.1.desc:0 "由於我們決定與德國簽署協議，一部分空軍軍官發動了一場政變。其下軍隊控制了貝爾格萊德的要地。宣稱彼得國王已到執政之年並結束[YUG.GetLeader]的攝政。\n\n人民大眾對於政變者基本處於支持中，而群眾則高呼「寧願開戰反條約，寧可入土不做奴！」\n\n現今政府正需抉擇，我們可以支持政變者——儘管這意味著與德國開戰。亦或是打壓叛亂——而我國將陷入四分五裂的血腥內戰。"
 DOD_yugoslavia.1.a:0 "我們早就該聽聽軍官們的意見了。"
 DOD_yugoslavia.1.b:0 "我們堅持己見！"
 DOD_yugoslavia.2.t:0 "[YUG.GetNameDef]發生政變"
 DOD_yugoslavia.2.desc:0 "緊接在保羅親王簽署三國同盟條約之後，一群[YUG.GetAdjective]空軍軍官發動了一場精密策劃的政變以替換掉現有合法政府並讓彼得二世登上王位。\n\n前南斯拉夫政府已全面讓步，其新領導人宣稱保羅親王所簽署的條約既不合法也無效力。"
 DOD_yugoslavia.2.a:0 "執行第25號元首指示。"
 DOD_yugoslavia.3.desc:0 "緊接在保羅親王簽署三國同盟條約後，一群[YUG.GetAdjective]空軍軍官發動了一場精密策劃的政變以替換掉現有合法政府並讓彼得二世登上王位。\n\n前政府成員譴責該政變的行爲並宣佈全國進入緊急戒嚴狀態。顯而易見，這是外國間諜幹的好事，他們更稱他國有責任提供防護。"
 DOD_yugoslavia.3.a:0 "他們可嚴重錯算了。"
 DOD_yugoslavia.3.b:0 "我們會拯救他們的。"
 DOD_yugoslavia.10.t:0 "第五縱隊"
 DOD_yugoslavia.10.desc:0 "在向德國宣戰的消息傳遍我國之後，顯然國內許多人根本沒有拿起武器抵抗入侵者的意願。主由克羅埃西亞人組成的軍事單位拒絕執行前往國境的命令，甚至還有些向正在執行命令的其他單位開火的事例。\n\n很明顯，克羅埃西亞人是靠不住的，與德國接壤地區的地區將難以防守。"
 DOD_yugoslavia.10.a:0 "叛徒！"
 DOD_yugoslavia.20.t:1 "[YUG.GetName]請求採購戰鬥機"
 DOD_yugoslavia.20.desc:0 "意識到戰略層級上的弱點，[YUG.GetAdjective]空軍已發起一系列迅速的空軍現代化及拓展項目。數目可觀的預算已爲這些支出做好了準備。一個使團正巡迴歐洲，尋求著戰鬥機及中型轟炸機的新提供商。\n\n基於該問題急切需要解決，[YUG.GetAdjective]使團堅持從生產商手中直接運輸或交付購入的飛機。"
 DOD_yugoslavia.20.a:0 "批准從我國庫存中購入戰鬥機。"
 DOD_yugoslavia.20.b:0 "批准從我國庫存中購入轟炸機。"
 DOD_yugoslavia.20.d:0 "轉用戰鬥機生產線以完成訂單。"
 DOD_yugoslavia.20.e:0 "轉用轟炸機生產線以完成訂單。"
 DOD_yugoslavia.20.c:0 "我們提供不了任何東西"
 DOD_yugoslavia.21.t:0 "[From.GetNameDef]批准戰鬥機的銷售"
 DOD_yugoslavia.21.desc:0 "我國在[From.GetNameDef]的交易使團已爲我國空軍確保了一定數量的戰鬥機。首批飛機已然送達，而我國飛行員正開展機種轉換訓練。"
 DOD_yugoslavia.21.a:0 "好極了。"
 DOD_yugoslavia.22.t:0 "[From.GetNameDef]批准轟炸機的銷售"
 DOD_yugoslavia.22.desc:0 "我國在[From.GetNameDef]的貿易使團已爲我國空軍確保了一定數量的中型轟炸機。首批飛機已然送達，而我國飛行員正開展機種轉換訓練。"
 DOD_yugoslavia.30.t:0 "[YUG.GetNameDef]的問題"
 DOD_yugoslavia.30.desc:0 "\n在奧地利回歸帝國後，我們現今與[YUG.GetNameDef]邊境接壤。而[YUG.GetLeader]所領導的該國政府在關於我國所提出的歐洲重整計劃和該國立場上出奇地安靜。也許我們該提醒他們一下需要作出抉擇的時刻總會來的。"
 DOD_yugoslavia.30.a:0 "給他們點壓力。"
 DOD_yugoslavia.30.b:0 "他們的看法根本不重要。"
 DOD_yugoslavia.31.t:0 "德國施壓"
 DOD_yugoslavia.31.desc:0 "幾天前，德國大使在一場招待會上攔住了[YUG.GetLeader]。他指出在德奧合併之後，[YUG.GetNameDef]和[GER.GetNameDef]現已接壤。德國大使向[YUG.GetLeader]表示，德國在發展友好關係方面很有興趣。\n\n他僅要求我們在對未來政策的權衡上留點心。"
 DOD_yugoslavia.31.a:0 "看看他，多麼友好的一個人。"
 DOD_yugoslavia.32.desc:0 "在[CZE.GetNameDef]退出歷史舞台後，歐洲東南部的政治局勢發生了重大變動。以往接受捷克的武裝和資金支援的國家現在需要新的贊助商。也許是時候提醒一下[YUG.GetLeader]這件事了。"
 DOD_yugoslavia.32.a:0 "給他點壓力。"
 DOD_yugoslavia.32.b:0 "我們有別的計劃。"
 DOD_yugoslavia.33.desc:0 "僅在德軍士兵進入布拉格的幾個小時後，在[CZE.GetAdjective]大使仍在進行道別時，[GER.GetNameDef]大使致電了外務處。\n\n據她所說，德國政府對不得不這樣處理[CZE.GetNameDef]表示很後悔，而[GER.GetLeader]很高興看到[YUG.GetLeader]未採取會讓他考慮以同樣方式應對南斯拉夫的行爲。\n\n德國大使表示他希望未來也會是這樣並結束了通話。"
 DOD_yugoslavia.33.a:0 "他真是個好人。"
 DOD_yugoslavia.34.desc:0 "我國現今在歐洲處於至高的地位。長久以來，法國一直是歐洲東南部局勢穩定的根基，但現今該地之境皆唾手可得。我們可以將週邊全部國家拉入陣營而後便無人能夠阻擋我國大勢。\n\n是時候讓南斯拉夫人做出選擇了。要麼與我們站在一邊——要麼準備受死吧。"
 DOD_yugoslavia.34.a:0 "我們的耐心快到極限了。"
 DOD_yugoslavia.34.b:0 "我大德意志雄虎怎會在意區區鼠輩之見。"
 DOD_yugoslavia.35.desc:0 "近日在伯格霍夫的一次會議中，[GER.GetLeader]和[YUG.GetLeader]談及了現今歐洲局勢以及我國在其中的處境。[GER.GetLeader]表明南斯拉夫不可能在逐漸逼近的生死抉擇中不選好要站的隊伍。而德國則無法容忍一個非其盟國的鄰居。\n\n他表示如果南斯拉夫選擇和同盟國在一邊倒也不差，至少大家都知道自己站在哪邊了。"
 DOD_yugoslavia.35.a:0 "時間緊迫。"
 DOD_yugoslavia.36.t:0 "南斯拉夫的命運"
 DOD_yugoslavia.36.desc:0 "在對其陣營選擇的屢次施壓後，[YUG.GetLeader]領導下的南斯拉夫政府仍覺得他們能不參與這場衝突而靠邊站。現在他們要面對自己優柔寡斷而懦弱所導致的後果了。"
 DOD_yugoslavia.36.a:0 "要麼加入我們，要麼與我們爲敵！"
 DOD_yugoslavia.36.b:0 "他們一直，也永遠會是無關緊要的。"
 DOD_yugoslavia.40.desc:0 "南斯拉夫在我們的新巴爾幹戰略中是一個重要角色。迄今爲止，他們的狀況及與德國的交易不置可否；但一切都會在其加入軸心國後立刻轉變。應該提醒他們一下，假設戰爭爆發，我們是不會容忍與敵國進行交易的。"
 DOD_yugoslavia.40.a:0 "給他們個提醒。"
 DOD_yugoslavia.40.b:0 "我們不能干預他國內政。"
 DOD_yugoslavia.41.t:0 "英國施壓"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader]近期宣佈了一項在巴爾幹地區的外交進程。其項目的一部分即爲他本人在倫敦與我國大使進行私人訪談。會面途中，他詢問了我國對德政策的立場。他指出，[GER.GetNameDef]購入了數量可觀的非資源類出口品。他表示，如果我們減少對德國的依賴也能過得很好。"
 DOD_yugoslavia.41.a:0 "我們會考慮的。"
 DOD_yugoslavia.42.desc:0 "慕尼黑協定代表著我們這一代人的和平——也許不是。德國並非唯一一個試圖重新規劃歐洲各國邊境的國家。令人驚訝的是，[YUG.GetLeader]領導下的政府對其前主要裝備供應商的命運毫無反響。\n\t這使得不少外務人員質疑南斯拉夫人究竟知不知道將來會發生什麼，且他們很有可能就這麼接受一切。\n\n我們應該考慮提醒一下他們假設戰爭爆發，任何與德國的協定將會被視爲敵對行爲。"
 DOD_yugoslavia.42.a:0 "派出特別代表。"
 DOD_yugoslavia.42.b:0 "可能他們還沒反應過來。"
 DOD_yugoslavia.43.desc:0 "一位從英國來的特別代表已抵達我國來查明我國對慕尼黑協定的看法。看來由於伴隨著當時談判而來的戰爭威脅，[ENG.GetLeader]希望我們做出更實際的聲明以表支持其立場。他指出，[CZE.GetNameDef]的命運與我國未來緊緊相連。如果[CZE.GetNameDef]落入日耳曼人手中，我們在大陸上的局勢將更爲孤立。"
 DOD_yugoslavia.43.a:0 "他們又在找新傀儡了。"
 DOD_yugoslavia.44.desc:0 "儘管戰火已爆發了數月，[YUG.GetLeader]仍不願明確表達立場，甚至利用中立政策的掩護下繼續和德國貿易。儘管他們對德國的支援還並不關鍵，但我們必須決定要不要允許他們繼續支持一個正與我國處於戰爭中的國家。"
 DOD_yugoslavia.44.a:0 "他們必須做出選擇。"
 DOD_yugoslavia.44.b:0 "他們保持中立對我國更有利。"
 DOD_yugoslavia.45.desc:0 "今天，英國大使訪問了外務部並要求澄清我國是否還在和德國貿易。他聲稱英國政府視這爲敵對行爲，如果我們不立刻中止，將考慮採取 「適當措施」。"
 DOD_yugoslavia.45.a:0 "我們必須做出選擇。"
 DOD_yugoslavia.46.desc:0 "看來我們對南斯拉夫的施壓沒達到預期效果。.在威脅南斯拉夫要中止與德國貿易並支持同盟國下，[YUG.GetLeader]領導下的政府仍保持中立並拒絕讓步。最近，軍情六處更收到報告稱南斯拉夫政府正考慮向德國批准軍事通行權。"
 DOD_yugoslavia.46.a:0 "他們可能已經是我們的敵人了。"
 DOD_yugoslavia.46.b:0 "我們現在不該樹立太多敵人。"
 DOD_yugoslavia.181.t:0 "共產主義思潮散播在[This.GetNameDef]"
 DOD_yugoslavia.181.d:0 "自泛斯拉夫工人大會召開後，看來很多[This.GetAdjective]的勞動階級開始支持[This.GetNameDef]以共產國家身份進入陣營，並以[From.GetNameDef]作爲藍圖。雖然這理念仍在萌芽中，但很多[This.GetAdjective]政府官員開始擔心若不及時打壓這理念,[This.GetNameDef]可能會出現全國大罷工，更甚會促使左翼準軍事組織的抬頭。"
 DOD_yugoslavia.182.t:0 "泛斯拉夫政治宣傳"
 DOD_yugoslavia.182.d:0 "在全國各地，泛斯拉夫工人大會的支持者已經開始在[This.Capital.GetName]的街道上貼上海報和傳單來宣傳社會主義在[From.GetAdjective]推行的模範。他們爲[From.GetLeader]和他的政權歡呼，並相信[This.GetAdjective]政府也將受益於類似在[From.GetNameDef]推行的社會改革。儘管許多人質疑[From.GetLeader]大膽的嘗試破壞了[This.GetAdjective]獨立自主，但不可忽視的是，這種宣傳正在對普通[This.GetAdjective]公民對共產主義和建立聯合的巴爾幹聯盟改觀。"
 DOD_yugoslavia.183.t:0 "泛斯拉夫民兵"
 DOD_yugoslavia.183.d:0 "隨著共產主義思潮在我們國家擴大，許多小的左派準軍事團體開始在我們國家形成。證據顯示他們許多被搜出的武器有可能來自南斯拉夫，許多人懷疑[From.GetLeader]和他的政權正計劃推翻[This.GetAdjective]政府，以扶值一個親南斯拉夫的[From.GetRulingIdeology]主義政權。"
 DOD_yugoslavia.183.a:0 "我們最好小心翼翼。"
 DOD_yugoslavia.184.t:0 "共產黨武裝分子索求政權更變"
 DOD_yugoslavia.184.d:0 "[This.GetAdjective]政府與農民之間的緊張關係已達到臨界點，全國各地許多左翼武裝分子正用相信是來自[From.GetNameDef]獲得的武器武裝自己，。 現在，農民們要求[This.GetLeader]放棄其權力地位，並將其授予給代表人民的領袖。 他們的也暗示若他不按他們的要求做，他們將號召農民以建立新的[From.GetRulingIdeology]政府名義起義。"
 DOD_yugoslavia.184.a:0 "若這真的人們希望..."
 DOD_yugoslavia.184.b:0 "消滅這群無法忍受的農民！"
 DOD_yugoslavia.50.t:0 "格羅夫納婚禮"
 DOD_yugoslavia.50.desc:0 "在[YUG.GetName]的婚姻安排和繼承問題已是政客們討論了很久的話題，王位長時間懸空令卡拉喬傑維奇王朝統治的合法性受質疑。 然而，最近在倫敦舉行的一場盛會上，年輕的國王彼得鐘情了一名貴族女士。有見及此， 皇族內閣成員正討論透過婚禮保持國王對鐘情對象的情調，但毫無疑問，無論他嫁給誰，都將對我國的外交政策產生影響，並影響計畫與南斯拉夫友好的國家。"
 DOD_yugoslavia.50.a:0 "希臘公主亞歷山德拉擁有國王的心。"
 DOD_yugoslavia.50.b:0 "意大利公主瑪麗亞·法蘭西絲卡。"
 DOD_yugoslavia.50.c:0 "德國公主亞歷珊德琳。"
 DOD_yugoslavia.50.d:0 "阿德海德·馮·哈布斯堡。"
 DOD_yugoslavia.50.e:0 "西班牙公主瑪麗·弗朗索瓦。"
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap]尋求女王"
 DOD_yugoslavia.501.desc:0 "[From.GetNameDef]的卡拉喬傑維奇王室成員尋求通過皇室婚禮繼續維持皇室血統和政權。看來[From.GetLeader]對[Root.GetPrincessName]十分著迷，因此[Root.GetFamilyName]家族正式宣佈提親。如果那位年輕女士接受，他們將繼承[From.GetNameDef]和[Root.GetNameDef]血統。儘管這不會立即組成[From.GetAdjective]-[Root.GetAdjective]聯盟，但提親某程度將加大聯盟的可能性。"
 DOD_yugoslavia.501.a:0 "一場聽起來很棒的婚禮！"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName]永不嫁給[From.GetLeader]!"
 italian_princess_name:0 "瑪利亞公主"
 german_princess_name:0 "亞歷珊德琳公主"
 hungarian_princess_name:0 "女大公阿德海德"
 spanish_princess_name:0 "瑪麗·弗朗索瓦公主"
 italian_dynasty_name:0 "薩伏依"
 german_dynasty_name:0 "霍亨索倫"
 hungarian_dynasty_name:0 "哈布斯堡"
 spanish_dynasty_name:0 "波旁"
 DOD_yugoslavia.19.t:0 "國王彼得成年了！"
 DOD_yugoslavia.19.desc:0 "鑒於全球衝突的嚴峻形勢，國王[Root.GetLeader]被迫在少年時登位，現今他終於成人證明自己是一個明智而有能力的領導人。  得到一個合法的王位繼承人，[YUG.GetNameDef]的人終於獲得了其民族身份象徵，團結起來爲國家奮鬥。"
 DOD_yugoslavia.19.a:0 "願國王萬歲！"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName]願意！"
 DOD_yugoslavia.502.desc:0 "在[Root.GetLondonBelgrade]舉行的婚禮上，年輕的國王[Root.GetLeader]通過婚姻對伴侶許下一生的承諾，並表達了對[From.GetPrincessName]的愛和奉獻。歡呼的人群因而目睹了兩個情人在亂世中的愛情故事。儘管[Root.GetWeddingGoodBad]的婚禮並沒有正式代表[yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective]聯盟的建立，但似乎可以肯定的是，這些國家之間的合作會陸續有來。"
 DOD_yugoslavia.502.a:0 "真浪漫！"
 YUG_wedding_bad:0 "然而回到[Root.GetNameDef],年輕的君主正面臨來自[Root.GetAdjective]保守媒體對他嚴厲的批評，他們批評國王選擇在國家發生危難時期結婚。"
 YUG_wedding_good:0 "從貝爾格萊德到布加勒斯特，巴爾幹的人民團結起來，慶祝[Root.GetAdjective]君主制度仍能在亂世中得到延續。"
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName]不願意！"
 DOD_yugoslavia.503.desc:0 "儘管國王[Root.GetLeader]嘗試表白，但他夢想的異國公主仍然毫無表示。即使經過數週的緊張求愛過程和浪漫約會，[From.GetPrincessName]仍在來自[From.GetAdjective]政府的公開聲明中拒絕了國王的提親。儘管國王顯然被她的蔑視之情傷透了心，但國王仍然堅決地相信終有一天他能爲他的王國找到合適的女王。"
 DOD_yugoslavia.503.a:0 "也許禮貌地接受亞歴山德拉公主吧..."
 DOD_yugoslavia.60.t:0 "加冕典禮"
 DOD_yugoslavia.60.peter:0 "自20世紀初以來，[YUG.GetNameDef]的君主首次在世俗的義式下在貝爾格萊德大教堂加冕，這反映了現代南斯拉夫的宗教多樣性。儘管有些人會質疑年輕彼得國王的統治能力，但王冠現在已落在了他的頭上，無論好壞，南斯拉夫的未來都掌握在[YUG.GetLeader.GetHerHis]手中。"
 DOD_yugoslavia.60.paul:0 "自20世紀初以來，[YUG.GetNameDef]的君主首次在傳統的塞爾維亞東正教儀式中看到其君主在貝爾格萊德大教堂加冕。儘管許多人仍然視國王保羅是篡位者，是一個法西斯獨裁者多於一個能幹的國王，但王冠已落在了他的頭上。無論好壞，南斯拉夫的未來都掌握在[YUG.GetLeader.GetHerHis]手中。"
 DOD_yugoslavia.60.a:1 "願國王萬歲！"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap]尋求簽署三國同盟條約"
 DOD_yugoslavia.70.desc:0 "今天，一封電報從[From.GetLeader]寄往[Root.Capital.GetName]，表示有意與世界各地法西斯強權簽署互不侵犯條約，並擔心[SOV.GetAdjective]的入侵和民族主義在[From.GetLeader.GetHerHis]的發展，因此[From.GetLeader]將尋求[From.GetLeader.GetHerselfHimself]與[Root.GetNameDef]友好。儘管這不是正式的聯盟，但確實將[From.GetNameDef]帶入了我們的影響範圍，並加快日後[From.GetAdjective]加入[Root.GetFactionName]的過程。"
 DOD_yugoslavia.70.a:0 "我們非常同意。"
 DOD_yugoslavia.70.b:0 "我們對[From.GetNameDef]有其他願景。"
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap]反對！"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader]對[Root.GetAdjective]表示他已撕毀三國同盟條約，並稱他們對國家的未來有「其他想法」。"
 DOD_yugoslavia.701.allied_objection:0 "簽署三方同盟條約的決定在我們國家內部和外部引起了廣泛爭議，並且使[Root.GetLeader]擔任彼得二世國王攝政王的合法性受質疑，甚至質疑攝政是不必要的。來自南斯拉夫皇家陸軍的一群軍官宣布彼得二世已成年，並在[From.GetAdjective]的支持下向貝爾格萊德進軍，並要求[Root.GetLeader]立即撤職。"
 DOD_yugoslavia.701.a:0 "我們沒有機會只有接受。"
 DOD_yugoslavia.701.b:0 "武裝起來！"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap]簽署三國同盟條約"
 DOD_yugoslavia.702.desc:0 "今天[YUG.GetAdjective]政府以簽署三國同盟條約來與法西斯國家建立友好關係。雖然這不代表[YUG.GetNameDef]已加入[From.GetFactionName]陣營，但這也代表兩國關係變得更緊密，而且也可能代表[YUG.GetLeader]有同情法西斯的傾向。人們期待著[Root.GetAdjective]出來回應這令人擔心的發展，但[Root.GetLeader]暫時仍未出來回應…"
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader]是個非法的懦夫！"
 DOD_yugoslavia.702.b:0 "莫不關心。"
 DOD_yugoslavia.80.t:1 "以結盟換取札拉"
 DOD_yugoslavia.80.desc:0 "今天，[From.GetLeader]宣佈[From.GetNameDef]同意與[Root.GetNameDef]結盟和正式加入[Root.GetFactionName]，條件是撤軍和放棄[163.GetName]。"
 DOD_yugoslavia.80.a:0 "聽起來蠻公平的。"
 DOD_yugoslavia.80.b:0 "他們應放棄[103.GetName]。"
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap]索求[103.GetName]!"
 DOD_yugoslavia.801.desc:0 "我們的代表團似乎在[From.GetNameDef]不受歡迎，他們的大使反過來從我們索求[103.GetName]來換取[From.GetFactionName]成員的資格。"
 DOD_yugoslavia.801.a:0 "很好..."
 DOD_yugoslavia.801.b:0 "當然不是。"
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap]接受！"
 DOD_yugoslavia.802.desc:0 "與[From.GetNameDef]的領土爭議隨著[From.GetAdjective]政府同意把從[From.GetAdjective]控制達爾馬提亞交還給自古擁有的南斯拉夫而結束。今天，[Root.GetLeader]宣布[From.GetLeader]是[Root.GetAdjective]自由和民族自決支持者，兩國會以盟友的身份繼續合作。"
 DOD_yugoslavia.802.a:0 "一切如計劃進行。"
 czech.1.t:0 "共產國際成員"
 czech.1.d:1 "我們和捷克的關係從過去開始一直很複雜，然而近來他們的政治方向已經專向了右方，面臨著德國的軍事壓力和西方民主國家保護的不信任，他們現在正式要求加入共產國際"
 czech.1.a:1 "我們非常歡迎"
 czech.1.b:1 "他們對此還沒有準備好"
 czech.2.d:1 "[SOV.GetLeader]已經接受了我們加入共產國際的要求，我國的代表團已經加入了共產國際的執行委員會並有著完全的投票權"
 czech.3.d:1 "[SOV.GetLeader]拒絕了我們加入共產國際的要求，並沒有給出任何理由"
 czech.3.a:0 "我們與斯拉夫人的關係就是這樣..."
 czech.4.t:0 "羅馬尼亞問題"
 czech.4.d:0 "我們和羅馬尼亞的關係一直以來都因爲他們佔領了我們的合法領土比薩拉比亞而變得緊張，然而現在這一邊界糾紛因爲他們拒絕讓我們幫助我們的盟友[From.GetNameAdj]而進一步升級。然而我們的盟友提出了一個絕妙的解決方案：拆分羅馬尼亞！一勞永逸的解決我們兩國的問題！"
 czech.4.a:0 "我們將迎接一場簡單輕鬆的勝利"
 czech.4.b:0 "我們會找別的解決方法。"
 czech.5.d:1 "[From.GetNameDef]已經批准了我們對羅馬尼亞問題的解決方案。軍方已經準備好了，隨時可以開始行動"
 czech.6.d:1 "[From.GetLeader]拒絕了我們關於羅馬尼亞問題的解決方案。似乎他對於羅馬尼亞別有計劃"
 czech.6.a:0 "至少值得一試。"
 czech.7.t:0 "波蘭的局勢"
 czech.7.d:1 "從我們追求解放世界工人的偉大理想的那一刻開始，波蘭一直我們的大麻煩。現在我們的盟友[From.GetNameAdj]提出了一個有趣的方案：波蘭已經從我們兩國的土地上掠奪了足夠土地，那麼爲什麼我們不去要求波蘭償還這一切併爲此付出代價呢？"
 czech.7.a:0 "爲什麼不，我們同意對波蘭發起行動"
 czech.8.d:1 "[From.GetNameDef]已經同意我們一起去解決波蘭的局勢了，我們的軍隊一但受到命令便會開始行動"
 czech.9.d:1 "[From.GetNameDef]並沒有同意我們的建議，我們必須抓緊時間並考慮其他選擇"
 czech.10.d:0 "自從上一次大戰結束以來，波蘭就佔領了大部分屬於德國的合法土地以重新建國，然而這對他們來說卻遠遠不夠，他們不斷地進攻他們的領國來擴張他們的領土。我們的 [From.GetNameAdj]盟友已經得出了和我們一樣的結論，爲了確保歐洲的和平，波蘭必須再一次的從地圖上抹去"
 czech.10.a:0 "讓我們動手吧"
 czech.11.d:1 "[From.GetNameDef]已經同意了我們處理波蘭的計劃，一但我們的部隊準備就緒，對波蘭的突襲就將開始"
 czech.12.d:1 "[From.GetNameDef]拒絕了我們解決波蘭的計劃，也許時間會給我們另一次的機會"
 czech.14.t:0 "斯洛伐克叛亂"
 czech.14.d:1 "自從我們把斯洛伐克人從政府中剔除之後，那些斯洛伐克官員就一直在怨恨著我們，在斯洛伐克人力煽動暴力與衝突的思想。今天他們的行爲終於成功了，他們得到了他們想要的戰爭。斯洛伐克叛亂開始了"
 czech.14.a:0 "如果他們想要戰爭，那麼就給他們吧"
 czech.15.d:0 "斯洛伐克叛亂分子的最後一個堡壘已被我們壓制，叛亂結束了"
 czech.15.a:0 "屬於我們的勝利！"
 czech.16.t:0 "讓捷克加入軸心國？"
 czech.16.d:2 "儘管一開始雙方都疑慮重重，但現在捷克人已經認識到布爾什維克才是真正的迫在眉睫的威脅，他們現在要求加入軸心國。[CZE.GetLeader]的政府具體指出，這並不影響處理蘇台德區的問題"
 czech.17.d:0 "[From.GetNameDef]已經同意我們加入軸心國"
 czech.17.a:0 "好極了！"
 czech.18.d:0 "[From.GetNameDef]拒絕了我們加入軸心國的請求"
 czech.18.a:0 "真是不幸"
 czech.19.t:1 "屈辱好過死亡"
 czech.19.d:1 "[From.GetLeader]和他的政府已經認識到一個事實： [From.GetNameDef]只能在我們的保護下繼續存在，雖然這樣我們就不可能直接佔領他們的土地，但這樣卻能收穫一個忠心的盟友，且避免了外國勢力的任何干擾"
 czech.20.t:1 "屈辱好過死亡"
 czech.20.d:1 "[From.GetLeader]已經同意了我們的請求。[From.GetAdjective]全權大使已經到達布拉格商討相關政策。"
 czech.20.a:0 "這是唯一的辦法"
 czech.21.t:1 "屈辱好過死亡"
 czech.21.d:2 "據說在收到我們的提議之後[From.GetLeader]領導人大呼「死都沒門」，然後就開始了關於我國人民如何低賤、我國政府如何落後以及[CZE.GetLeader]領導人如何糟糕的長篇大論。雖然現在還沒有收到正式拒絕，我國大使表示對他們的接受不抱希望。"
 czech.21.a:0 "說不定這才是最好的結果。"
 czech.22.t:0 "蘇台德問題"
 czech.22.d:1 "[From.GetNameDef]政府已經爲瞭解決蘇台德問題邁出了第一步。蘇台德問題一方面是一個很好的機會，讓我們能以極小的成本和幾乎沒有的風險就能得到一個富裕的國家。另一方面，在蘇台德發生的危機將會向全世界羞辱凡爾賽合約，並讓人們明白這一合約是毫無約束力且違背道德的"
 czech.23.d:2 "[From.GetNameDef]已經同意了我們的要求。[From.GetAdjective]的部隊在當地人的歡呼下進駐蘇台德"
 czech.23.a:0 "他們不會再要更多了，相信我"
 czech.24.d:2 "[From.GetLeader]拒絕向交出蘇台德。因爲他沒有任何理由去交出自己國家的土地，但[From.GetAdjective]的決定已經讓軍方感到震驚，他們認爲德國人將會對我們有一個更大的計劃"
 czech.24.a:0 "等著瞧吧"
 czech.25.t:0 "南斯拉夫加入協約國"
 czech.25.d:1 "[From.GetNameDef]政府已經決定重新組建小協約國聯盟以抑制近年來不斷擴大影響力的德國。他們的外交部長近日邀請了我們的大使前往首都討論是否有興趣再一次的加入聯盟並作爲小協約國的常任理事國"
 czech.26.d:1 "[From.GetName]已經同意了加入小協約國，一個軍事代表團到達了我們的首都，就共同防禦事宜展開商討"
 czech.27.d:2 "雖然來自[From.GetLeader]的大使同意了與我們進行會面，但他迄今依然拒絕讓他的國家重新回到小協約國來。看上去[From.GetAdjective]在擔心我們的聯盟將會破壞該地區的地緣政治平衡"
 czech.28.t:0 "羅馬尼亞加入協約國"
 czech.32.t:0 "捷匈和解"
 czech.32.d:2 "[From.GetNameDef]領導的小協約國長期以來遏制著我們國家，然而近來隨著德國力量不斷地增長，[From.GetNameDef]開始感到腹背受敵，並希望從雙方威脅裡下掙脫出來。因此[From.GetLeader]現在希望與我們達成和解\n\n我們的政府在這個問題上出現了分裂，一派認爲與[From.GetNameDef]的和解將是打破包圍圈以及兩國交往正常化的第一步，而另一派則指出這毫無疑問會引起[GER.GetLeader]並可能招來報復"
 czech.32.a:1 "我們同意"
 czech.32.b:0 "想都別想！"
 czech.33.d:2 "令人驚訝的是，[From.GetLeader]同意了我們的協議。隨後我們簽署了「互相友好條約」，確保我們兩國互相之間都沒有任何領土要求"
 czech.33.a:0 "超出了我們的預期！"
 czech.34.d:2 "令人驚訝的是，[From.GetLeader]拒絕了我們的提議，並指責我們不願把某些地區交給匈牙利"
 czech.34.a:1 "這無所謂"
 dod_news.1.t:1 "小協約國重建"
 dod_news.1.d:0 "[From.GetName]在今天宣佈，幾乎已經崩潰的小協約國聯盟從今天開始將持續恢復舊日的效能。一份來自[From.GetNameAdj]的外交聲明稱：\n「[From.GetName]並不是一個強權國家，而只是一個區域性的力量，但我們堅信，像我們這樣的有著區域性力量的國家的聯盟將會團結在一起阻止所謂的大國干預我們的政治事務」"
 dod_news.1.a:1 "聯合在一起，我們便是強權。"
 dod_news.1.b:0 "有趣的想法。"
 dod_news.1.c:0 "我們可沒有忘記這個同盟原本是爲了對付誰的。"
 dod_news.1.e:0 "不論如何我們都會以最快的速度解決他們，如果必要。"
 dod_news.1.f:0 "一個絕好的事態發展！"
 dod_news.2.a:0 "我們將與我們的新盟友一起面對戰鬥。"
 dod_news.2.b:0 "他們做出了明智的選擇。"
 dod_news.2.c:0 "這是最糟糕的新聞......"
 dod_news.2.t:0 "[CZE.GetName]加入軸心國"
 dod_news.2.d:0 "令整個歐洲震驚的是，[CZE.GetName]與[GER.GetNameDef]簽署了一份結盟條約。此前就有報告顯示，[CZE.GetName]雖然在過去強烈支持民主制度，但最近幾個月來在思想上一直走向右派。"
 dod_news.3.t:0 "[CZE.GetName]加入共產國際"
 dod_news.3.d:0 "令整個歐洲震驚的是，[CZE.GetName]與[SOV.GetNameDef]簽署了一份結盟條約，此前就有報告顯示，[CZE.GetName]雖然在過去強烈支持民主制度，但近幾個月來在思想上一直走向左派。"
 dod_news.4.t:0 "[CZE.GetName]放棄了蘇台德區"
 dod_news.4.d:0 "令人驚訝的消息，[CZE.GetName]今天單方面將蘇台德地區拱手交給德國。當被問及原因時，[CZE.GetName]外交部的發言人回答道：「國際風向已經非常明顯了，這是國家生存的唯一途徑。」\n\n此外有一位法國的部長匿名譴責[CZE.GetNameAdj]的行爲，聲稱西方國家在[CZE.GetName]面對德國的壓力時將會支援他們。"
 dod_news.4.a:0 "沒有別的選擇了。"
 dod_news.4.b:0 "由於他們的遠見，他們阻止了危機的爆發。"
 dod_news.4.c:0 "他們做出了明智的選擇。"
 dod_news.4.e:0 "我們是不是該早點做些什麼？"
 DOD_romania.999.t:0 "對愛的致敬"
 DOD_romania.999.desc:0 "異常執著於感情的國王卡羅爾二世擠佔了今天的戰略會議，要求每個人集中注意聽他昨晚想到的一個「天才般」的主意。\n\n國王真是有一顆浪漫的心，他伴隨著眼中的淚光宣稱他希望他生命中的每個女人都能感受到和他對她們所抱有的熾熱愛意一樣的感情。在對參謀長和內閣說了一串長長的但相當含混不清的獨白後，他向諸位最爲微妙和內心最深處的情感展開呼籲，僅僅是爲了真誠地要求將敵方的兩個大城市重新命名以紀念人類最爲偉大和最爲深沉的感情：愛。\n\n國王顯然已經全身心投入到這個想法中，因此不大可能被勸阻。我們是否應該勸勸他？"
 DOD_romania.a:0 "他真是一個從天而降的天才！"
 DOD_romania.b:0 "開一個派對來使他分心。一個非常非常大的派對。"
 DOD_romania.16.t:0 "[FROM.GetNameDefCap]希望加入[ROOT.GetFactionName]"
 DOD_romania.16.desc:0 "儘管目前與[romania_former_ally_target.GetNameDef]結盟，但[FROM.GetAdjective]政府內部變更使國家與[ROOT.GetAdjective]理念更加一致，並且[FROM.GetLeader]表示也有興趣加入[ROOT.GetFactionName]。這是一個歷史性的機會。而敵人的盟友背叛[FROM.GetNameDef]，他們所面對的最後一件事就是[FROM.GetAdjective]軍隊叛變，槍頭改爲指向自已的政權。"
 DOD_romania.16.a:0 "歡迎,[FROM.GetAdjective]好友!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap]背叛[ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "遺憾地，[FROM.GetAdjective]外交大臣寄出[FROM.GetNameDef]的信息無容置疑背叛了[ROOT.GetFactionName]和[ROOT.GetRulingIdeology]思想 ! [FROM.GetNameDefCap]宣佈她會改爲效命[romania_new_ally_target.GetFactionName]。"
 DOD_romania.161.a:0 "我們應知道[FROM.GetLeader]不可信！"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap]接受！"
 DOD_romania.162.desc:0 "據悉[romania_new_ally_target.GetNameDef]同意要求加入[romania_new_ally_target.GetFactionName]。將來[romania_former_ally_target.GetLeader]會學懂一個真[ROOT.GetAdjective]士兵怎樣戰鬥。"
 DOD_romania.162.a:0 "武裝起來！"
 DOD_romania.601.t:0 "[FROM.GetName]尋求瓜分[YUG.GetNameDef]"
 DOD_romania.601.desc:0 "在觀察到[YUG.GetNameDef]內部的衝突後，[ROM.GetLeader]已經決定繼續[ROM.GetLeader.GetHerHis]建立巴爾幹霸權的計畫，將南斯拉夫瓜分給數個地區強權。[Root.GetNameDefCap]正是受邀瓜分南斯拉夫的國家之一，雖然這是一個在巴爾幹擴張的誘人機會，但如果南斯拉夫拒絕最後通牒的話，我們就得加入對抗他們的戰爭之中。"
 DOD_romania.601.a:0 "一個極佳的主意！"
 DOD_romania.601.b:0 "或許我們不該淌這趟渾水。"
 invited_to_split_yugo:0 "接受瓜分南斯拉夫的邀請"
