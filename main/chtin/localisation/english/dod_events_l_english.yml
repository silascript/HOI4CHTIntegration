 DOD_romania.30.desc_alt:0 "隨著歐洲局勢日益緊張，[ROM.GetLeader]向我們提出了一項奇怪的提議：如果我們承諾保障羅馬尼亞免受任何來自外部的威脅，那我們將被允許在羅馬尼亞的領土上駐紮軍隊。"
 DOD_yugoslavia.1.a.tt:0 "§Y彼得二世§!成爲§Y[YUG.GetIdeologyNameWithCaps]§!黨的新領袖。\n"
 DOD_romania.163.t:0 "科德里亞努逝世"
 DOD_romania.163.desc:0 "科德里亞努對羅馬尼亞來說是個威脅。 爲了穩定國家局勢，他因爲他的魯莽行爲而被逮捕。 他的死將提醒人們可以選擇成爲一個好榜樣，或一個可怕的警告。 一位十分謹慎和負責任的領導人正在等待其他法西斯分子上鉤。"
 DOD_romania.163.a:0 "結束了，但沒有忘記！"