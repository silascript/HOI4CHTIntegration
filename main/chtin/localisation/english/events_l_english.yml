 soviet.35.t:0 "[From.GetNameDef]請求加入[SOV.GetNameDef]"
 soviet.35.d:0 "近來的政治動盪已經離開了[From.GetName]政府，原因是他們擁有和我們一致的未來景願。他們已經看到了一個強大的蘇聯對世界的好處並且願意爲祖國付出一切。"
 soviet.35.a:0 "發起共產主義運動"
 soviet.35.b:0 "時機未到"
 soviet.35_threat_LIT:0 "立陶宛成爲蘇聯的一部分"
 soviet.35_threat_FIN:0 "芬蘭成爲蘇聯的一部分"
 soviet.35_threat_EST:0 "愛沙尼亞成爲蘇聯的一部分"
 soviet.35_threat_LAT:0 "拉脫維亞成爲蘇聯的一部分"
 soviet.36.t:0 "[From.GetName]渴望我們的統治"
 soviet.36.d:0 "近來的政治動盪已經離開了[From.GetName]政府，因爲擁有和我們計劃中一致的未來景願。他們尋求我們的幫助並且提供無條件的支持。他們名義上依舊擁有自己的國家，但是他們將跟隨祖國的一舉一動。"
 soviet.36.a:0 "另一種幫助我們進步的工具"
 soviet.36.b:0 "他們會索取太多的保護"
 soviet.36_threat_LIT:0 "立陶宛成爲蘇聯的傀儡國"
 soviet.36_threat_FIN:0 "芬蘭成爲蘇聯的傀儡國"
 soviet.36_threat_EST:0 "愛沙尼亞成爲蘇聯的傀儡國"
 soviet.36_threat_LAT:0 "拉脫維亞成爲蘇聯的傀儡國"
 soviet.37.t:0 "有才華的新同志"
 soviet.37.d:1 "我們的新同志證明了他能夠勝任現在的工作和適應他在最高統帥部的新角色。一群忠實的軍官同志正在領導我們的軍隊，[Root.GetLeader]的大清洗似乎起到了期望中的作用。紅軍正在恢復它的力量，不久的將來，它還會變得更加強大。"
 soviet.37.a:0 "太好了。"
 soviet.37.a_tt:0 "降低§Y大清洗§!的懲罰"
 soviet.46.t:0 "偉大的衛國戰爭"
 soviet.46.d:0 "雖然我軍高層指揮仍是百廢待興，但隨著[From.GetAdjective]軍隊我國境內推進，創造力和衛國作戰激情都在我軍新軍官層內被點燃。我軍越挫越勇，並準備以[Prev.GetName]的全力奮起回擊。每位戰士都願意光榮犧牲，寧死不屈。即使在這場戰爭勝利結束後，我軍新軍官們的水準與擔當仍能從中受益良多。"
 soviet.46.a:0 "爲了[Root.GetName]的榮耀！"
 soviet.46.a_tt:0 "§Y衛國戰爭§!的效果足以抵消部分§Y大清洗§!的懲罰。"
 soviet.48.t:0 "不斷革命"
 soviet.48.d:0 "儘管過去已有無數人因叛國與反革命罪名遭到處決或監禁，領導層大體上未遭波及。但這並不意味著他們就已被排除嫌疑。隨著第四國際的建立，「親密戰友從未真正與自己在一條船上」的想法似乎佔據了史達林的頭腦。而那些妄圖贏得他信任的家伙的溜須拍馬反而加劇了他的想法。\n\n現狀極具諷刺意味：政府中瀰漫的懷疑使它難以爲繼，政變近在眼前。部分黨員談論著邀托洛斯基出山再反過來清洗史達林派以將未來的內戰損失最小化。作爲長久困擾著總書記的心腹大患的這個計劃，又能否真正被實施呢？"
 soviet.48.a:0 "無法想象！"
 soviet.48.a_tt:0 "§Y一場大型內戰即將爆發！§!"
 soviet.48.b:0 "「一國社會主義」路線已經失敗。我們需要托洛斯基。"
 soviet.48.b_tt:0 "§Y托洛斯基返國之後，勢必會在國內掀起另一場腥風血雨。§!"
 soviet.49.t:0 "第二次俄國內戰"
 soviet.49.d:0 "隨著史達林越來越疑神疑鬼，黨和軍隊已漸漸分裂。那些贏得了他信任的人－－至少是暂時贏得－－想讓他繼續主政並保留對他的個人崇拜，但許多人私底已懷二心。有的人認定史達林的統治已經失敗，其他人疑心他們不過是等待著內務部搜羅或編造一個理由上門逮捕他們。\n\n這批人聚成了一股足以動搖現政權的勢力，宣稱目標是推翻史達林暴政並在軍方監督下從極權政體轉型。\n\n軍中和黨內的史達林擁護者們已集中起來保衛現政權，並給對方冠上「反革命叛徒」的名號。新的內戰已迫在眉睫。"
 soviet.49.a:0 "去死吧，叛徒！"
 soviet.50.t:0 "俄羅斯解放軍成立"
 soviet.50.d:0 "基於第四國際重新喚醒了史達林對於黨和軍隊中的存在的叛徒的恐懼。曾見過大清洗中的審訊和處決，許多人懷疑另一次大清洗正在來臨。作爲回應，一些以安德烈·弗拉索夫爲首的將領成立了解放俄羅斯人委員會，用以在史達林政權造成更多的傷害之前推翻它。\n\n雖然說長期目標是向民主過渡，但是並不清楚具體將採取什麼樣的形式。全部清楚的是，他們打算用蠻力去除史達林並結束布爾什維克的統治。"
 soviet.50.a:0 "他們必須被阻止！"
 soviet.51.t:0 "內務人民委員部發動政變"
 soviet.51.d:0 "基於第四國際重新喚醒了史達林對於黨和軍隊中的存在的叛徒的恐懼。曾見過大清洗中的審訊和處決，許多人懷疑另一次大清洗正在來臨。內務人民委員部，這個用來進行整肅運動的重要工具，也已經敏锐的認識到一個事實，那就是這個機構本身也是整肅的潛在目標。與其等待被監禁，處決和替換，他們的領導人已經決定先下手爲強，並在同樣擔心此事的軍方將領的支持下發動了政變。\n\n然而，儘管他們處於權力中心，內務人民委員部發現他們很難取得軍事領導人的信任。這次政變只獲得了蘇聯部分地區的控制權，但是現在前內務人民委員部的剩餘人員現在正面臨處決，所以他們不大可能選擇投降。"
 soviet.51.a:0 "他們必須被逮捕！"
 soviet.52.t:0 "倖存者政變"
 soviet.52.d:0 "第四國際的成立喚醒了史達林對政黨和軍事司令部內叛徒的恐懼。在大清洗運動中見到如此多的審判和處決，很多人懷疑下一個大清洗即將到來。很多人死去了，只有很少的被懷疑者逃脫了處決。經歷過殘酷的審判和監禁，他們非常清楚，自己將會成爲另一場大清洗的第一批受害者。陷入絕望之中，這些將軍決定在一切發生之前，嘗試推翻史達林同志的統治。\n\n雖然嘗試並未成功，但是一些大清洗運動的倖存者已經成功控制了蘇聯的部分地區。至少史達林總共書記的統治已經被動搖了。"
 soviet.52.a:0 "我們必須儘快穩定下來。"
 soviet.53.t:0 "一場成功的清洗。"
 soviet.53.d:1 "隨著第四國際的成立，史達林加強對托洛斯基支持者的追殺，他身邊的幾名托洛斯基支持者已經被處死。現在只剩下史達林孤身一人，返回到自己的宅邸。隨著每一個危險的朋友和家人被解決掉了，他現在終於有時間稍事休息並把全部的精力用於思考如何重振[SOV.GetNameDef]的雄風了。"
 soviet.53.a:0 "是時候對軸心國說不了"
 soviet.54.t:0 "沐浴在新領袖的統治下"
 soviet.54.d_nopurge:0 "隨著政黨力量的削弱，史達林體系是不可持續的這一點已經暴露無遺。\n新的勢力已經起義奪取了政權，並調用俄國的理念來指引我國走上新的道路。\n\n[Root.GetLeader]已經廢黜了史達林並將其軟禁起來，使其遠離權利的中心，他再也無法進行危險的活動了。\n隨著一個新的俄羅斯體系的成長起來並取代了原有腐爛的政黨，那個隱蔽、妄想、政治陰謀的老總書記史達林時代已經結束了。"
 soviet.54.d_purge:0 "很顯然，對俄國來說最大的威脅已經不是共產主義的反叛者而是政黨本身。隨著共產主義理想在俄國的破滅，新的勢力已經奪取了政權將帶領我們的國家走向未來。\n\n隨著[Root.GetLeader]對史達林同志的革職，對他進行了一場權宜的審判。一段時間內，他不顧一切的、偏執的政治迫害已經被描述成國家領導層的破壞了，史達林同志已經被判處死刑，史達林體系也隨他進入墓地。"
 soviet.54.a:0 "俄羅斯政治的新曙光"
 usa.14.t:0 "法西斯的黄昏"
 usa.14.d:0 "我們偉大的榜樣，納粹德國，已經背叛他們內心最深處的信仰－同他們最大的敵人共產主義者結盟了。消息四散開來，動盪也隨之產生。由於害怕共產主義的革命，人們追隨了我們這麼久，但德國的變節使我們偉大的復興受到了質疑。"
 usa.14.a:0 "回歸民主主義"
 usa.14.b:0 "仍然忠於法西斯主義"
 usa.24.t:0 "共產主義的黄昏"
 usa.24.d:1 "[SOV.GetNameDefCap]，曾經鼓舞了無數人堅信資本主義是可以被推翻的。如今，他們背叛國際革命運動，並與他們的敵人納粹德國結盟了。一個社會主義國家和法西斯主義結盟，全世界的人們開始懷疑共產主義的真締。難道美國共產主義運動只是[Root.GetLeader]用來鞏固政權的工具嗎？"
 usa.24.a:0 "回歸民主主義"
 usa.24.b:0 "仍然忠於共產主義"
 usa.17.t:0 "[From.From.GetName]已經向[From.GetName]宣戰了"
 usa.17.d:0 "世界早已不太平了。我們讓戰火燒至國土還是堅決維持和平？我們可以向[From.From.GetName]送出最後通牒，以確保他同[From.GetName]保持和平，或者讓他們自己戰個痛快。"
 usa.17.a:0 "讓[From.From.GetName]知道我們已經做好戰爭的準備了。"
 usa.17.a_tt:0 "§R若[From.From.GetName]讓步將引發和平協議的簽署。§!\n"
 usa.17.b:0 "這次我們將不干涉。"
 usa.18.t:0 "[From.GetName]插手了對抗[From.From.GetName]的戰爭。"
 usa.18.d:0 "[From.GetName]對我們和[From.From.GetName]的衝突感到很生氣。如果我們不和[From.From.GetName]簽署和平協議，他們將會向我們宣戰。\n我們應該做出讓步嗎？"
 usa.18.a:0 "讓[From.GetName]知道我麼已經做好了戰爭的準備。"
 usa.18.b:0 "我們將做出讓步。"
 usa.18.b_tt:0 "[Root.GetNameWithFlag]與[From.From.GetNameWithFlag]達成和平協議。"
 usa.19.t:0 "[From.GetNameWithFlag]獲得傀儡（國家戰略）[Root.GetName]的戰爭目標。"
 usa.20.t:0 "美國的影響力"
 usa.20.d:0 "[From.GetName]對民主主義的擁護已經開始影響我國了。無線電廣播將[From.GetLeader]的演說傳遞給我們的人民，我們發現很多[Root.GetAdjective]的人民開始被[From.GetAdjective]的生活方式吸引著。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響。"
 usa.20.a:0 "我們內心深處，我們即是[Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag]獲的：§YUS影響§!"
 usa.21.d:0 "[From.GetName]對共產主義的擁護已經開始在我國產生影響。無線電廣播將[From.GetLeader]傳遞給我們的人民。我們甚至發現了政治宣傳傳單鼓勵[Root.GetAdjective]工人組織起來宣揚[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響"
 usa.22.d:0 "[From.GetName]對法西斯主義的擁護已經開始在我國產生影響了。無線電廣播將[From.GetLeader]的演說傳遞給我們的人民，我們在我國的部分區域甚至發現很多政治宣傳傳單宣揚[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡國了，我們也不允許我們的政治遭受[From.GetName]引導。然而，我們不可否認[From.GetAdjective]的政治活動已經在我國產生了影響。"
 usa.23.t:0 "美國的保護"
 usa.23.d:0 "[From.GetName]現在更加嚴格的執行門羅主義。除此之外，美國的政治早已影響到我國，[From.GetName]的官員宣稱他們已經準備好干預任何關於北美國家的紛爭。"
 usa.23.a:0 "[From.GetName]日漸強大"
 usa.23.a_tt:0 "[From.GetNameWithFlag]現在足以干預美洲國家的戰爭。"
 britain.11.t:0 "柏林－莫斯科軸心"
 britain.11.d:0 "德國和蘇聯的完全軍事同盟已經有潛力顛覆整個世界秩序了，足以給這個世界帶來一個極權主義的新紀元。爲了應對這種局面，我們必須將所有民主團結起來形成一個偉大的同盟，來打破納粹德國的威脅。"
 britain.11.a:0 "民主主義國家的團結！"
 britain.11.b:0 "無需反應過激。"
 britain.12.t:0 "偉大的聯盟"
 britain.12.d:0 "英國邀請我們加入他們的陣營，共同對抗納粹德國。我們該如何回覆？"
 britain.12.a:0 "接受"
 britain.12.b:0 "拒絕"
 britain.13.t:0 "法國想要加入同盟國。"
 britain.13.d:0 "世界變得越來越不安全了。英國和法國仍然是歐洲民主與自由的堡壘，現在法國建議我們加入同盟國。\n我們該如何回覆？"
 britain.13.a:0 "同意"
 britain.13.b:0 "拒絕"
 britain.14.t:0 "倫敦會議"
 britain.14.d:0 "德國政府開始擾動斯洛維尼亞的地位，宣稱它歷史上是德國的省份卡尼奧拉，並且對外言論那裡的德國人和斯洛維尼亞人遭受到了南斯拉夫政府的壓迫。陛下的政府已經邀請法國、德國和意大利的政府來參加倫敦會議探求一個解決該問題的公平方案。毫無疑問那裡的少數民族德國人將會樂意加入德國，但是斯洛維尼亞人的想法我們還不清楚。德國似乎打算避免這場浩劫般的戰爭，然而戰爭的烏雲已經再一次在歐洲大陸集結。"
 britain.14.a:0 "必須尋求持久的和平"
 britain.14.b:0 "歷史不會原諒我們"
 britain.15.t:0 "法蘭西遺棄了我們"
 britain.15.d:0 "法國政府並不能明白我們爲何要重新調整邊界，他們已經決定打破和平發動戰爭了。我們將讓他們在另一場堑壕戰中精疲力儘，那是他們將不得不祈求我們的憐憫。"
 britain.15.a:0 "他們將會了解他們的地位"
 britain.16.t:0 "喬治五世去世"
 britain.16.d:0 "我們的國王陛下，喬治五世，聯合王國及印度的君主，已經離我們而去了。他沉著冷静，一生奉獻於人民，帶領我們走過了第一次世界大戰和大蕭條時期。他的兒子愛德華八世將繼承王位，但是早有言論王子在思想方面太過於獨立。鲍德溫和張伯倫正在準備確保他將會接受首相和內閣的指導。"
 britain.16.a:0 "願他安息"
 britain.17.t:0 "國王愛德華八世退位"
 britain.17.d:0 "首相鲍德溫已經明確表示，他和一個美國離婚平民結婚必然會侵犯國王的尊嚴。陛下愛美人不愛江山，如今他決定退位了。他的年幼的弟弟，阿爾伯特，將會作爲喬治六世繼承王位。倫敦的博彩公司已經對這位腼腆的王子能否完成自己的加冕儀式開始下注了。"
 britain.17.a:0 "願上帝保佑吾王喬治六世"
 britain.18.t:0 "國王歸來"
 britain.18.d:0 "這已經不是秘密了，喬治六世和[Root.GetRulingParty]之間的愛依然未褪去。議會現在已經出現要求他退位，支持他哥哥的聲音。他是一個了解團結力量，擁有英格蘭視野的男人。他的品質正是我國領導所應該具備的！"
 britain.18.a:0 "爲了帝國的利益，愛德華八世必須統治！"
 britain.18.b:0 "我們將不會干涉議會。"
 britain.19.t:0 "自由的印度政府成立了"
 britain.19.d:0 "在日本的支持下，印度民族主義者已經建立了流亡政府，自由印度流亡政府。\n\n印度的民族主義者已經開始四處游說，並開始鼓說士兵們了。我們現在缺少支持，他們的努力對我們來說將是威脅。"
 britain.19.a:0 "一個傻瓜的差事！"
 ENG_RAJ_azad_hind_tooltip:0 "除非允許獨立，否則民族主義的支持將繼續增長"
 britain.20.t:0 "阿紮德領導印度人民反抗"
 britain.20.d:0 "阿紮德，印度的流亡政府，已經開始四處宣傳游說尋找人民的支持。儘管此時帝國比任何時候都需要團結一致，但是他們還是選擇了現在進行反擊。"
 britain.20.a:0 "不，帝國的統一至高無上！"
 britain.23.t:0 "印度暴動"
 britain.23.d:0 "印度自由流亡政府的阿扎德·欣德（Azad Hind）宣布，所有真正的愛國者都要起身抵抗大英帝國。這是印度的分岔路，我們必須作出選擇。"
 britain.23.a:0 "我們將爲帝國而戰！"
 britain.23.b:0 "我們會抓住獨立的機會！"
 britain.24.t:0 "影子計劃如期發揮效用"
 britain.24.d:1 "我們在影子計劃中採取的精心準備，以緩解我們的民用工廠轉向完全戰時工業的過渡，現在已經取得了成效。新工廠的效率已經提高了很多，而且在這段時間內可以合理地預期工業產能大幅上升。"
 britain.24.a:0 "我們真是有遠見！"
 poland.1.t:0 "向東擴張"
 poland.1.d:1 "被迫割讓格但斯克給德國後，現在我國被兩個強國包夾，並威脅著我們的主權。由於我們正在西部丢失領土，我們不能再相信盟友可以保護我們不受德國的侵略，或許我們可以轉爲與野心勃勃的德國結盟，藉此奪回一些現在由[SOV.GetNameDef]控制的前波蘭立陶宛聯邦領土。如果我們繼續保持中立很容易成爲鄰國的獵物，也很大可能目睹波蘭第二次被瓜分。"
 poland.1.a:0 "是時候打破軸心國對盟友的威脅了"
 poland.1.b:0 "外交上與蘇聯合作是可取的。"
 poland.2.t:1 "[FROM.GetNameDefCap]要求東部"
 poland.2.d:1 "[FROM.GetNameDef]宣稱他們對我們的東部領土擁有主權，強迫我們割讓，這大概是唯一避免再次被入侵的途徑了。\n\n正常情況下，屈服不是我們的作風，但是我們需要注意的可不僅僅是[FROM.GetNameDef]。如果我們同意他們的需求，我們可以不用擔心東部前線了。"
 poland.2.a:0 "和平的放棄東部。"
 poland.2.b:1 "[ROOT.GetName]不會不戰而降！"
 poland.3.t:1 "[FROM.GetName]割讓東部"
 poland.3.d:1 "爲了避免以後的戰爭，[FROM.GetNameDef]被迫同意割讓東部給我們。儘管如此，以後我們不可能和波蘭站在同一戰線上了。他們給了我們所想要的領土，現在他們不希望和我們再有所接觸了。"
 poland.3.a:0 "只要他們認可我們的宣稱，這就沒問題了。"
 poland.4.t:1 "[FROM.GetName]拒絕割讓東部"
 poland.4.d:1 "儘管我們有意和[FROM.GetNameDef]和平解決領土紛爭，但他們拒絕了我們，我們現在只能選擇戰爭途徑了。很明顯，波蘭被瓜分已經不可避免了。"
 poland.4.a:0 "他們以爲自己能抵抗我們？"
 poland.5.t:1 "[FROM.GetNameDefCap]提供保護"
 poland.5.d:1 "[FROM.GetNameDef]已經宣布他們對波蘭東部的主權，另一場戰爭將不可避免。儘管如此，最近來自[FROM.GetAdjective]的消息卻預示著完全相反。很明顯，如果我們給予他們東部領土，他們將很樂意與我們結盟，並願意一起面對未來的對德戰爭，我們還將在西部獲得領土補償。\n\n雖然這可能比我們預期的要好，我們無法預料戰爭是否會到來。也許[FROM.GetNameDef]只是想輕而易舉的獲得領土，然後把我們納入它的影響力之中。儘管如此，這是我們能指望的上的最好的保護了。"
 poland.5.a:0 "在這一切太遲了之前，我們必須接受。"
 poland.5.b:1 "[ROOT.GetName]還沒倒下！"
 poland.6.t:1 "[FROM.GetNameDefCap]接受保護"
 poland.6.d:1 "將[FROM.GetNameDef]收入羽下，並指引他們去西方尋找土地的方法奏效了。波蘭割讓東部領土，我們許諾保護他們免受德國的侵略。"
 poland.6.a:0 "用土地換取對德的幫手更划算。"
 poland.7.t:1 "[FROM.GetNameDefCap]拒絕被保護"
 poland.7.d:1 "儘管我們提出的條件優厚，但[FROM.GetNameDef]已經拒絕了我們。[From.GetLeader]拒絕了。[FROM.GetNameDefCap]選擇了一條艱難之路，對我們是這樣的，對他們自己更是如此。"
 poland.7.a:0 "買不了的東西就得用搶的。"
 poland.8.t:1 "[POL.GetName]獲得東德"
 poland.8.d:1 "正如先前所商定的，[SOV.GetNameDef]取得東德後，將部分東德領土給予[POL.GetAdjective]以補償它割讓給[SOV.GetNameDef]的東部領土。"
 poland.8.a:0 "在這種情況下，轉向西方是我們最期望的情況。"
 poland.9.a:0 "這個局面的解決似乎讓我們雙方都很滿意。"
 poland.10.t:0 "[From.GetName]加入[Root.GetFactionName]！"
 poland.10.d:0 "出於認可團結的必要性以應對我們週邊全方位的威脅，[From.GetLeader]今天向全世界宣布[From.GetName]已加入條約[Root.GetName]以保證我們共同的安全。"
 poland.10.a:0 "[Root.GetName]和[From.GetName]今天已成爲兄弟之邦。"
 poland.11.t:0 "[From.GetName]拒絕加入[Root.GetFactionName]"
 poland.11.d:0 "在一個你可以想象得到的愚蠢的自保意識下，[From.GetLeader]今天宣布[From.GetName]將對可能被視爲威脅的他們強大的鄰居不採取任何外交行動。因此，他拒絕了我們請求他們加入[Root.GetFactionName]的要求。"
 poland.11.a:0 "團結一致才是唯一安全的方法。"
 poland.12.t:0 "我們可愛的戰熊沃伊泰克從不會落下任何一筐東西。"
 poland.12.d:0 "二等兵沃伊泰克已被充分證明自己是我們後勤部隊裡獨一無二的寶貴的的成員。即使在戰鬥激烈進行的時候，密集的子彈不斷在它的頭，胳膊和腿週圍飛過，它都沒有放棄任何一個彈藥箱。這位勇敢的士兵保證我們的砲兵能夠持續開火，從而幫助我們打敗敵人。這導致了它聲名遠揚。"
 poland.12.a:0 "我們都可以從他的勇敢中得到啟示。"
 WOJTEK_COMMANDER:0 "沃伊泰克成爲了一位§H指揮官§!"
 greece.1.t:0 "蘇聯的最後通牒"
 greece.1.d:0 "我們承受著蘇聯要求我們放棄領土的壓力。如果我們不屈服的話，他們威脅對我們發動一場全面戰爭。屈服會挽救許多希臘士兵的生命，但是這會是他們最後一次要求土地嗎？"
 greece.1.a:0 "避免戰爭對希臘來說是最佳選擇。"
 greece.1.b:0 "他們別想得到任何東西。"
 greece.2.t:0 "第二次盧比安納仲裁"
 greece.2.d_GER_demand:0 "德國試圖恐嚇希臘移交出領土作爲基地"
 greece.2.d_ITA:0 "德國人試圖拿我們的犧牲的土地分給他們的意大利朋友。"
 greece.2.d_BUL:0 "德國人要求我們割讓土地給保加利亞的走狗們。"
 greece.2.d_ITA_BUL:0 "德國人正在推動意大利和保加利亞同時對我們提出領土要求。"
 greece.2.a:0 "我們無法抗拒他們"
 greece.2.b:0 "我們絕不屈服"
 greece.3.t:0 "希臘的命運"
 greece.3.d:0 "德國要求我們接受「協同」德國。這將直接把我們變爲德國的一個傀儡國。"
 greece.3.a:0 "接受不可避免的事實"
 greece.3.b:0 "拒絕"
 greece.4.t:0 "對土耳其宣戰"
 greece.4.d:0 "我們的意大利朋友計劃對土耳其有所動作。這是確保我們在愛琴海的地位的絕佳機會。讓我們爲了奪回伊兹密爾而戰，並幫助意大利人把土耳其趕出歐洲大陸。"
 greece.4.a:0 "伊兹密爾是我們的"
 turkey.1.t:0 "穆斯塔法·凱末爾·阿塔圖克的逝世"
 turkey.1.d:0 "\n共和國發佈國喪。\n\n戰爭英雄，革命者，土耳其人的國父和總統，穆斯塔法·凱末爾·阿塔圖克已經去世了。\n\n對土耳其人民和他所締造的共和國，他盡了義務直到生命的最後一刻。在他的遺體由輪船和火車運送到安卡拉前，在伊斯坦堡成千上萬的哀悼者對他致以了敬意，來自全世界的各國政要們出席了他的國葬。\n\n土耳其現代化之父現在離開了，但共和國必須繼續前進，由大國民議會選擇了[Root.GetLeader]作爲他的後繼者。"
 turkey.1.a:0 "凱末爾將被永遠铭記"
 generic.1.t:0 "[From.GetName]影響著我們的政治"
 generic.1.d_neutral_good:0 "長期以來[From.GetAdjective]政府試圖使我們國家和他們立場一致，並對[Root.GetAdjective]政治事務表示了極大的興趣。最近這種情況愈演愈烈了，當[From.GetRulingParty]開始推動[From.GetRulingIdeology]宣傳把大量[Root.GetAdjective]的演講稿和宣傳材料散發給人民。\n\n現在，甚至一些政治家和政府官員也被[From.GetAdjective]的宣傳所左右，並已經開始提倡[From.GetRulingIdeologyNoun]在[Root.GetName]裡。"
 generic.1.d_bad:0 "長期以來[From.GetAdjective]政府試圖使我們國家和他們立場一致，和經常試圖干涉[Root.GetName]的政治。最近這種情況愈演愈烈了，當[From.GetRulingParty]開始推動[From.GetRulingIdeology]宣傳時並不尊重[Root.GetAdjective]的政治傳統。許多的演講和其他[From.GetRulingIdeology]材料已被分發給[Root.GetAdjective]人民。目前看來甚至是一些政治家和其他官員也在受到[From.GetAdjective]的宣傳所左右，並且已經開始提倡[From.GetRulingIdeologyNoun]在[Root.GetName]裡。"
 generic.1.a:0 "有意思"
 generic.1.b:0 "他們怎麼敢這樣做！"
 country_capitulated.0.t:0 "[Root.GetName]投降了"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader]已經宣布膽怯的[Root.GetAdjective]國家再也不能承受壓倒性的[From.From.GetAdjective]力量所帶來的舉國上下的壓力。[Root.GetAdjective]政府選擇逃離這個國家，並已開始流亡。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n儘管戰爭還在別處延續，這對於[From.From.GetName]來說是一個偉大的勝利。"
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader]已經宣布膽怯的[Root.GetAdjective]國家再也不能承受壓倒性的[From.From.GetAdjective]力量所帶來的舉國上下的壓力。[Root.GetAdjective]政府選擇逃離這個國家，並已開始流亡。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n雖然對抗[Root.GetFactionName]的戰爭依然在別處繼續。這對於[From.From.GetName]來說是一個偉大的勝利。"
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader]已經宣布膽怯的[Root.GetAdjective]國家再也不能承受壓倒性的[From.From.GetAdjective]力量所帶來的舉國上下的壓力。[Root.GetAdjective]政府選擇逃離這個國家，並已開始流亡。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n雖然對抗[Root.GetFactionName]的戰爭依然在別處繼續。這對於全體[From.From.GetFactionName]來說都是一項偉大的勝利。"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader]已經宣布[Root.GetAdjective]國家再也不能承受來自[From.From.GetAdjective]佔領軍的壓力，舉國上下悲憤不已。[Root.GetAdjective]政府選擇逃離這個國家。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n雖有這種毀滅性的損失但反抗[From.From.GetName]的戰爭遠未結束。"
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader]已經宣布[Root.GetAdjective]國家再也不能承受來自[From.From.GetAdjective]佔領軍的壓力，舉國上下悲憤不已。[Root.GetAdjective]政府選擇逃離這個國家。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n儘管反抗[From.From.GetName]的戰爭還會繼續，但對於[Root.GetFactionName]而言這是一個不幸的挫折。"
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader]已經宣布[Root.GetAdjective]國家再也不能承受來自[From.From.GetAdjective]佔領軍的壓力，舉國上下悲憤不已。[Root.GetAdjective]政府選擇逃離這個國家。他們的主要部隊已經投降了，並且[From.From.GetName]現在已經控制了他們的國土。\n儘管反抗[From.From.GetName]和其他[From.From.GetFactionName]國家的戰爭仍將繼續，但對於所有[Root.GetFactionName]而言這是一個不幸的挫折。"
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective]政府已經逃離了他們的國家，他們的主力部隊已經選擇投降。[From.From.GetNameDef]已經控制了他們的國土。\n\n雖然[From.From.GetName]和[Root.GetName]之間的戰爭已經結束，[From.From.GetNameDef]仍處於全面戰爭狀態，並且在其他地區繼續作戰。"
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective]政府已經逃離了他們的國家並且他們的主要部隊已經對控制了他們的國土的[From.From.GetName]的佔領軍投降。\n在[Root.GetName]的鬥爭只是衝突的的一小部分。[From.From.GetName]和殘存的[Root.GetFactionName]國家的戰爭依然會在其它地區繼續。"
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective]政府已經逃離了他們的國家並且他們的主要部隊對控制了他們的國土的[From.From.GetName]的佔領軍投降。\n[From.From.GetName]和[Root.GetName]的鬥爭只是衝突的一小部分。[From.From.GetFactionName]和[Root.GetFactionName]國家的戰爭依然會在其它地區繼續。"
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef]已宣布向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]軍隊與[Root.GetAdjective][From.From.GetRulingIdeology]支持者迫使[Root.GetLeader]政府流亡海外，而一個與[From.From.GetNameDef]合作的新[Root.GetNameDef]政府隨之成立。[From.From.GetLeader]宣布，這份協議的簽署將標誌著本國與[Root.GetNameDef]進入一個全新的時代，兩國將攜手合作，達成共榮。\n[Root.GetLeader]則回應道，即使他領導的政府流亡海外，他爲[Root.GetNameDef]的奮鬥也將持續，並會支持祖國國內的任何地下組織反抗工作。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef]已宣布向[From.From.GetNameDef]全面投降。部分[Root.GetAdjective]民眾對[Root.GetLeader]將[Root.GetNameDef]與[From.From.GetRulingIdeologyNoun]理念劃上等號的行爲表示不滿，變與[From.From.GetAdjective]軍隊合作將[Root.GetLeader]掃地出門後成立了接受[From.From.GetNameDef]領導的新政府。[From.From.GetLeader]宣稱這份協議書象徵本國語[From.From.GetNameDef]合作共榮的新時代來臨。\n[Root.GetLeader]回應說道[From.From.GetLeader]的政權與[From.From.GetRulingIdeology]理念不是等號，即使流亡海外他將仍爲[Root.GetNameDef]的奮鬥，並支持祖國國內任何地下抵抗活動。"
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef]已經向[From.From.GetNameDef]全面投降。很明顯的[Root.GetAdjective]政府對國內[From.From.GetRulingIdeology]支持者的放任態度成爲了推倒[Root.GetName]政權的最後一根稻草。[Root.GetFascistLeader]繼任爲國家元首，以[From.From.GetLeader]的名義統治國家。\n[Root.GetLeader]說道[Root.GetAdjective]的政權並未終結，即使流亡海外也將持續支持祖國國內的地下抵抗工作。"
 country_capitulated.0.a:0 "勝利是屬於我們的！"
 country_capitulated.0.b:0 "黑暗的時代來臨了。"
 country_capitulated.0.c:0 "戰火無情。"
 britain.22.t:0 "斯坦利·鲍德溫辭職"
 britain.22.d:0 "在喬治六世國王加冕兩週後，鮑德溫先生宣布他將辭去首相職位，以便在70歲退休。自從1923年以來一直領導這個國家，他一直是穩定的操盤手帶領大英帝國脫離大蕭條，並且近年來不懈怠地監督帝國重新升起和赦免國王愛德華八世。他作爲一個受歡迎和成功的總理辭職，但他做了足夠的工作來應對德國日益增長的威脅嗎？"
 britain.22.a:0 "張伯倫先生應設法組成一個政府。"
 france.31.t:0 "達拉第辭職"
 france.31.d:0 "隨著第三共和的崩潰和德國政府拒絕停戰協議，她必須獲得嶄新的領導人，繼續進行殖民地的戰鬥。雖然很少有人會懷疑達拉迪爾先生不是一位優秀的總理，但他根本無法應對法國自己所在的特殊環境。我們現在只能祈禱在隧道盡頭有光。"
 france.31.a:0 "雷諾先生應設法組成一個政府。"
 germany.999.t:0 "雙城記"
 germany.999.desc:0 "在德國軍隊取得驚人的勝利之後，是時候解決歐洲共產主義的餘黨了。即使現在，史達林和列寧的名字汙辱了德國人的兩個主要城市，我們將會奪回來。\n\n「世界大戰退伍軍人協會」向政府提出了糾正這種可怕事態的建議。"
 germany.999.a:0 "讓我們尊敬最後一場戰爭的英雄！"
 germany.999.b:0 "這是什麼荒謬的建議！"
 GAME_OVER_TT:0 "§R對你來說遊戲已經結束了§!"
 CAN_ANGERED_WORKERS:0 "這將擾亂大眾"
 generic.2.t:0 "[From.GetName]請求加入[Root.GetFactionName]"
 generic.2.d.a:0 "面對越來越多的對自由和民主價值觀的威脅，[alliance_applicant.GetAdjective]看待我們作爲自由的守護者。他們現在希望進入我們的聯盟，既要享受我們的保護，也要與我們對抗威脅民主的勢力。"
 generic.2.d.b:0 "推翻目前世界秩序的困境並需要志同道合的國家。[alliance_applicant.GetAdjective]認識到他們爲自己開闢繁榮的未來的最好機會是在即將到來的衝突中與我們保持一致，因此，他們提出要正式加入我們對抗我們的敵人。"
 generic.2.d.c:0 "[alliance_applicant.GetName]已經認識到，她必須與社會主義共和國共同合作，加強世界共產主義的地位。接受我們在工人的國際困境中的領導作用，[alliance_applicant.GetAdjective]現在要求與我們正式結盟。"
 generic.2.d.e:0 "由於目前國際政治上的動盪不斷，[alliance_applicant.GetAdjective]認爲我們是他們在這些動盪時期倖存下來的最大機會。因此，他們要求進入我們的聯盟，以便我們一起迎接即將到來的風暴。"
 generic.2.a:0 "自由燈塔，照耀大地。"
 generic.2.b:0 "萬物之巔，獨尊你我。"
 generic.2.c:0 "革命之路，有你真好。"
 generic.2.e:0 "偕手並進，並肩作戰。"
 generic.2.f:0 "獨善其身，上上之道。"
 generic.2.g:0 "民之所需，已在我心。"
 generic.3.t:0 "[alliance_inviter.GetName]歡迎我們加入[alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName]決定接受我們的請求加入[alliance_inviter.GetFactionName]。從此以後，我們將站在一起。"
 generic.3.a:0 "堅守自由，缺一不可。"
 generic.3.b:0 "一夫當關，萬夫莫敵。"
 generic.3.c:0 "工人福祉，再近一步。"
 generic.3.e:0 "現在我們將把我們的分歧放在一邊。"
 generic.4.t:0 "[alliance_inviter.GetName]拒絕加入[alliance_inviter.GetFactionName]的請求"
 generic.4.d:0 "[alliance_inviter.GetName]決定拒絕我們加入的要求[alliance_inviter.GetFactionName]。我們將不得不在沒有他們的幫助下獨自奮鬥。"
 generic.4.a:0 "他們稱自己是自由的守護者？"
 generic.4.b:0 "那我們也會粉碎他們！"
 generic.4.c:0 "他們的革命是腐敗的！"
 generic.4.e:0 "我們之間的分歧太大了"
 news.289.t:0 "[alliance_applicant.GetName]加入了[alliance_inviter.GetFactionName]"
 news.289.d:0 "稍早之前，[alliance_inviter.GetName]和[alliance_applicant.GetName]發表了聯合聲明，表示後者現已正式授予[alliance_inviter.GetFactionName]的會員資格。這種夥伴關係是否用於進攻還是防禦的目的還有待觀察，但無疑的是廣泛的聯合軍事規劃已經開始。"
 news.289.a:0 "讓我們並肩作戰。"
 news.289.b:0 "他們想用數量取勝。"
 news.289.c:0 "這沒什麼用！"
 news.289.e:0 "戰爭又要擴大了..."
 news.289.f:0 "我們的聯盟日益強大。"
 generic.5.t:0 "[From.GetName]邀請[Root.GetName]加入[From.GetFactionName]"
 generic.5.d.a:0 "擔憂世界政治的最新發展，[alliance_inviter.GetName]延伸了我們的友誼之友，爲我們提供了保護，並敦促我們與他們保持捍衛自由和民主原則。作爲[alliance_inviter.GetFactionName]的成員之一，我們人民的自由也許能夠得到保障。"
 generic.5.d.b:0 "認識到有時強國也需要盟友，[alliance_inviter.GetAdjective]邀請我們加入[alliance_inviter.GetFactionName]。如果我們選擇接受，這可能爲我們在太陽下找到我們的立足之地。"
 generic.5.d.c:0 "我們的意識型態盟友[alliance_inviter.GetName]注意到我們對工人事業的寶貴貢獻，今天上午我們邀請我們加入[alliance_inviter.GetFactionName]。與其他社會主義共和國一起，我們可以用新的力量傳播革命。"
 generic.5.d.e:0 "看來[alliance_inviter.GetAdjective]認爲我們對他們具有戰略意義，也認爲我們之間的合作有利可圖，我們應該讓自己與我們的意識型態分歧放一旁。今天早上，[alliance_inviter.GetAdjective]大使邀請我們成爲[alliance_inviter.GetFactionName]的會員國。"
 generic.5.a:0 "我們會和他們站在一起"
 generic.5.b:0 "我們只需要死幾千人..."
 generic.5.c:0 "我們將和我們的同志一起戰鬥！"
 generic.5.e:0 "這是個有利可圖的選擇。"
 generic.6.t:0 "[alliance_applicant.GetName]接受邀請成爲[alliance_inviter.GetFactionName]的會員國"
 generic.6.d:0 "[alliance_applicant.GetName]決定接受我們的提議加入[alliance_inviter.GetFactionName]。從此以後，我們將站在一起。"
 generic.7.t:0 "[alliance_applicant.GetName]拒絕加入[alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName]已經決定拒絕加入[alliance_inviter.GetFactionName]。我們將不得不在沒有他們的幫助下獨自奮鬥。"
 generic.7.a:0 "我們的幫助是不被需要的。"
 news.290.t:0 "奧托返國接受了匈牙利皇冠"
 news.290.desc:0 "爲尋求合適的國王，匈牙利王國邀請奧托·馮·哈布斯堡返回他的家人統治的土地。從大戰結束以來，奧托已經在整個西歐流亡一陣子，他父親的帝國黯然失色。今天，他在布達佩斯的皇宮舉行了莊嚴的儀式，在匈牙利國王加冕之際，榮幸地慶祝。\n\n在他的加冕演說中，奧托國王感謝匈牙利人民的忠誠和奉獻，並發誓要看到哈布斯堡的土地再次團聚，承諾匈牙利將成爲這個世界的主導地位一部分。"
 news.290.a:0 "不再只是一個國度的名字。"
 news.290.b:0 "這是個危險的談話"
 news.290.c:0 "奧地利的比賽開始了！"
 news.290.e:0 "帝國會再次崛起嗎？"
 news.291.t:0 "奧地利公民投票加入匈牙利"
 news.291.desc:0 "在匈牙利人的堅持下，奧地利已經在哈布斯堡皇冠下舉行了兩國可能統一的公民投票。最終計數已經完成，已經很清楚，這是統一陣營的一大勝利。沒有發現投票過程中有違規行爲，奧地利政府也有義務改革爲匈牙利國家的地方政府。\n\n雖然這一舉動受到匈牙利公民的高度歡迎，但全民投票的政治影響可能會在整個歐洲擴散。"
 news.291.a:0 "我們兄弟關係還沒有被遺忘。"
 news.291.b:0 "這不可能沒有影響..."
 news.291.c:0 "帝國的權力可能還沒有被填滿"
 news.292.desc:0 "在匈牙利人的堅持下，奧地利已經在哈布斯堡皇冠下舉行了兩國可能統一的公民投票。最終計數已經完成，已經很清楚，這是統一陣營的一大勝利。有大量的報告顯示出選民舞弊和選舉無效，但奧地利官員已經駁回了這些指控，已經開始將行政改革成爲匈牙利國家的地方政府。\n\n雖然這一舉動受到匈牙利公民的高度歡迎，但全民投票的政治影響可能會在整個歐洲擴散。"
 news.292.a:0 "兄弟關係和一些方便的賄賂..."
 news.292.b:0 "一切都照著我們的計劃！"
 news.292.c:0 "帝國的權力可能還沒有被填滿"
 news.292.e:0 "這是侮辱民主的行爲！"
 news.293.t:0 "奧地利人民反對統一"
 news.293.desc:0 "在匈牙利人的堅持下，奧地利已經在哈布斯堡皇冠下舉行了兩國可能統一的公民投票。最終計數已經完成，統一陣營輸了。因此，奧地利政府決定不加入奧匈聯盟。\n\n本著民主自主的精神，匈牙利接受了這個結果，決定不再推動他們的建議了。"
 news.293.a:0 "最大的不幸。"
 news.293.b:0 "我們的獨立被保障了！"
 news.293.c:0 "好的...接下來輪到我們"
 news.293.e:0 "那麼帝國的衰落將是永久的。"
 news.294.t:0 "奧地利人民反對統一"
 news.294.desc:0 "在匈牙利人的堅持下，奧地利已經舉行了是否要在哈布斯堡皇冠下統一兩國的公民投票。最終計數已經完成，統一陣營輸了。因此，奧地利政府決定不加入奧匈聯盟。\n\n不過匈牙利指責奧地利政府舉行的是反統一的作弊選舉。他們表示不會拒絕使用武力來保護奧地利人民與匈牙利兄弟統一的願望。雙方現在已經開始動員了，戰爭似乎是不可避免的。"
 news.294.a:0 "帝國有幾個人死亡？"
 news.294.b:0 "我們將保衛維也納到最後一個人！"
 news.294.c:0 "這毀了我們所有的計劃..."
 news.294.e:0 "讓我們希望衝突不會蔓延。"
 news.295.t:0 "恢復奧匈帝國"
 news.295.desc:0 "隨著奧匈兩國的統一，匈牙利政府已經在布達佩斯聚集了國際新聞媒體，並宣布了奧匈帝國的重建。\n\n奧托國王已經獲取了他正當的奧地利皇帝稱號，並重申了他的誓言：雖然帝國仍只是以前的陰影而已，但直到所有哈布斯堡的土地都再次團聚之前，他絕不休息。他們的鄰居毫無疑問地懷疑布達佩斯的正當性。"
 news.295.a:0 "像從灰燼升起的鳳凰。"
 news.295.b:0 "這大大改變了情況..."
 news.295.c:0 "他們會成爲朋友還是敵人？"
 news.295.e:0 "我們最好開始加強我們的邊界..."
 news.296.t:0 "威廉接受匈牙利皇冠"
 news.296.desc:0 "爲國家尋求國王，匈牙利人經過長時間的談判和準備，本週早些時候正式邀請了瑞典王儲威廉王子，南曼蘭公爵。今天，他在布達佩斯的皇宮舉行了莊嚴的儀式，在匈牙利國王加冕之際，榮幸地慶祝。\n\n據說新國王把人民的福祉照在他的心裡，堅決支持他們的民主權利。此外，他主張與匈牙利鄰國對抗敵對。因此，新的國王可以很好地證明有助於減輕該地區的緊張局勢。"
 news.296.b:0 "另一個弱點顯現。"
 news.296.c:0 "另一個傳承。"
 news.297.t:0 "弗里德里克·弗朗茨接受匈牙利皇冠"
 news.297.desc:0 "爲了尋找一位國王，匈牙利人進行了長時間的談判和準備，在本週早些時候，他們正式邀請了德國人腓特烈·法蘭茲，梅克倫堡-什未林大公。今天，他在布達佩斯的皇宮舉行了莊嚴的儀式，加冕爲匈牙利國王，並且展開了盛大的慶祝活動。\n\n國王自1931年以來就是黨衛軍的成員，他的意識型態傾向是眾所週知的，他已經宣布將不計一切代價帶給匈牙利其應得的偉大，另外國王也承諾「扭轉過去加諸於我們的不公不義」，他的加冕將不會緩解該地區的緊張局勢。"
 news.297.b:0 "一個深深令人不安的發展..."
 news.297.c:0 "一個新的盟友！"
 news.298.t:0 "匈牙利宣布撕毀特里亞農條約"
 news.298.desc:1 "在公開聲明中，[HUN.GetLeader]放棄了大戰後盟國強加的條約。在抗議聲中，匈牙利人在1920年簽署此一條約，大大減少了國家的兵力，限制了其軍事力量。\n\n[HUN.GetLeader]在發言中已經暗示，匈牙利很快就會重申他們對二十年前被奪取的領土的要求。"
 news.298.a:0 "羞辱已經結束了，但沒有忘記！"
 news.298.b:0 "他們正在干擾世界秩序"
 news.298.c:0 "他們逃脫了凡爾賽條約的限制。"
 news.299.t:0 "匈牙利宣布成爲大匈牙利"
 news.299.desc:0 "在撕毀「特里亞農條約」重新獲得了從他們那裡奪取的土地後，[From.GetLeader]昨天晚上發表公告，以後國家將被稱爲大匈牙利。希望這將有助於提高匈牙利在世界眼中的聲望，並更好地描述其邊界的大小。"
 news.299.a:0 "世界將看到我們的力量。"
 news.299.b:0 "他們有點自滿。"
 news.300.t:0 "匈牙利索求外西凡尼亞"
 news.300.desc:0 "爲了進一步扭轉「特里亞農條約」，匈牙利向羅馬尼亞發出了最後通碟，要求返回外西凡尼亞。尚未作出正式答覆，但匈牙利已暗示如果被拒絕，將會考慮使用武力。"
 news.300.a:0 "我們將不再受騙！"
 news.300.b:0 "我們必須快速思考..."
 news.300.c:0 "讓我們希望他們能和平地解決。"
 news.301.t:0 "羅馬尼亞交出外西凡尼亞"
 news.301.desc:0 "羅馬尼亞已宣布將接受匈牙利要求返回外西凡尼亞的要求。因此，領土現在已經與國家團聚，大大增加了實力。這種程度的成功不太可能阻止匈牙利人對其剩下的失去的領土發出進一步的要求。"
 news.301.a:0 "我們正在走向偉大的道路！"
 news.301.b:0 "我們別無選擇。"
 news.301.c:0 "至少和平得到保留。"
 news.302.t:0 "羅馬尼亞拒絕匈牙利要求"
 news.302.desc:0 "最後通碟的期限已經到了，仍沒有收到羅馬尼亞的答覆。憤慨的匈牙利官員已經譴責羅馬尼亞政府，聲稱他們堅持「非法條約」，「譴責該地區的合法性」。兩國似乎正在準備任何一天可能爆發的戰爭。"
 news.302.a:0 "如果他們會聽從武力的話..."
 news.302.b:0 "讓他們來！"
 news.302.c:0 "固執的傻子..."
 news.303.t:0 "匈牙利索要南斯洛伐克"
 news.303.desc:0 "匈牙利除了誓言要「糾正」《特里亞農條約》之外，還要求[From.GetName]立即歸還南斯洛伐克。[From.GetAdjective]目前尚未做出回應，但匈牙利口中的戰爭威脅簡直栩栩如生。拒絕匈牙利的要求很明顯會帶來地區間的衝突。"
 news.303.a:0 "他們很幸運，那正是我們所需要的。"
 news.303.b:0 "讓我們祈禱他們還能找到其他妥協辦法..."
 news.304.t:0 "[From.GetName]交還南斯洛伐克"
 news.304.desc:0 "[From.GetName]已經正式接受了匈牙利要求退回南斯洛伐克的要求，並已採取緊急措施確保領土立即歸還匈牙利。這樣的成功不太可能會阻止匈牙利人對其剩下的失去的領土發出進一步的要求。"
 news.304.a:0 "我們歡迎他們回到這邊。"
 news.305.t:0 "[From.From.GetName]拒絕匈牙利的要求"
 news.305.desc:0 "外交談判已經崩潰了，今天[From.From.GetName]公然地拒絕了匈牙利對斯洛伐克南部返回的要求。憤怒的匈牙利官員已經譴責[From.From.GetName]的政府，聲稱他們堅持「違法條約」，「譴責該地區的合法性」。兩國似乎正在準備在任何一天可能爆發的戰爭。"
 news.306.t:0 "匈牙利索求佛伊弗迪納"
 news.306.desc:0 "鑑於他們以前在獲得失去領土的回歸方面取得的成功，匈牙利人現在要求南斯拉夫返回佛伊弗迪納。南斯拉夫方面試圖尋求外交解決方案，匈牙利的不耐煩已經越來越明顯了，如果南斯拉夫方面拒絕這個要求，就不可能找到和平解決辦法。"
 news.306.a:0 "繼續向大匈牙利前進。"
 news.306.b:0 "我們必須快速思考..."
 news.307.t:0 "南斯拉夫交出佛伊弗迪納"
 news.307.desc:0 "南斯拉夫決定答應匈牙利的要求，並安排將佛伊弗迪納迅速轉移給他。儘管只是充分利用砲艦外交，但不可否認，匈牙利已經發展成爲一個新的區域大國。"
 news.307.a:0 "另一個外交勝利！"
 news.308.t:0 "南斯拉夫拒絕匈牙利的要求"
 news.308.desc:0 "南斯拉夫方面明確表示反對，駁斥匈牙利對佛伊弗迪納的要求。匈牙利方面也不遺餘力地將使用武力來維護其「合法領土」的權利。兩國似乎正在準備在任何一天可能爆發的戰爭。"
 news.309.t:0 "匈牙利聲稱擁有斯洛伐克的宗主權"
 news.309.desc.a:1 "匈牙利人提出要求，斯洛伐克應該再次成爲其國家的一部分，不論是作爲一個組成部分還是作爲一個自治區。已經發佈了這樣的最後通碟，並以武力威脅支持，捷克斯洛伐克政府正在急於尋求外交解決這一最新的匈牙利危機。"
 news.309.desc.b:0 "匈牙利人提出要求，斯洛伐克應該再次成爲其國家的一部分，不論是作爲一個組成部分還是作爲一個自治區。已經發佈了這樣的最後通碟，並以武力威脅支持，受到武力威脅的支持，斯洛伐克政府正在急於尋求外交解決這一最新的匈牙利危機。"
 news.309.a:0 "我們希望不需要依靠武力。"
 news.309.b:0 "這不是一個很小的需求..."
 news.309.c:0 "我們願意參與我們自己的獨立戰爭嗎"
 news.310.t:0 "[From.GetName]承認匈牙利爲宗主國"
 news.310.desc.a:2 "經過充分的審議，[From.GetLeader]統治的[From.GetAdjective]政府決定答應[HUN.GetAdjective]的要求。他們已經交出了已經成爲[HUN.GetAdjective]一部分的斯洛伐克，並以一半國家的代價向[HUN.GetLeader]購買了和平。毫無疑問，這將加強[HUN.GetAdjective]未來與鄰國鄰國的交往。"
 news.310.desc.b:0 "經過充分的審議，斯洛伐克人決定搭應匈牙利的要求。它們別無選擇以維護人民的生命安全。毫無疑問，這將加強匈牙利未來與鄰國鄰國的交往。"
 news.310.a:0 "斯洛伐克人這樣將會更好。"
 news.310.b:0 "這是一個必要的犧牲。"
 news.311.t:1 "[From.From.GetName]拒絕匈牙利的要求"
 news.311.desc.a:1 "由於斯洛伐克問題，德國和匈牙利之間發生了一場外交爭端。[HUN.GetLeader]不久前宣稱，由於歷史上斯洛伐克從屬於匈牙利，因此斯洛伐克屬於[HUN.GetNameDef]的核心利益。而任何與斯洛伐克相關的事務，都應當先向匈牙利政府諮詢。\n\n德國領導人[GER.GetLeader]已經拒絕了該要求，並稱匈牙利的行動爲「愚蠢且危險地干涉他國內政」。\n\n隨著緊張局勢升溫，國際觀察家們開始懷疑匈牙利是否會採取暴力手段來製造既成事實。"
 news.311.desc.b:0 "斯洛伐克人頑固地堅持獨立，反對匈牙利的要求，並且正在爲其邊界增防。而匈牙利也完全沒有試著讓局勢降溫，看來兩國都已經走在開戰的路上了。"
 news.311.b:0 "我們團結一心。讓他們來！"
 news.312.t:0 "重簽羅馬議定書"
 news.312.desc.a:0 "在匈牙利煽動下，意大利，奧地利和匈牙利已經延長了1934年最初簽署的「羅馬議定書」。這些協議涉及經濟發展與和解。基本上是一種友誼宣言，有跡象表明，它可能導致旨在抵制德國越來越多的修正主義和擴張主義傾向的官方聯盟。"
 news.312.desc.b:0 "在匈牙利煽動下，意大利和匈牙利已經延長了1934年最初簽署的「羅馬議定書」。這些協議涉及到經濟發展與和解。基本上是一種友誼宣言，有跡象表明，它可能導致旨在抵制德國越來越多的修正主義和擴張主義傾向的官方聯盟。"
 news.312.a:0 "我們歡迎我們的新朋友。"
 news.312.b:0 "這不是很好..."
 news.312.c:0 "也許好的事情可能來了。"
 news.313.t:0 "羅馬公約成立"
 news.313.desc.a:0 "今天，意大利，奧地利和匈牙利各自政府發表聯合聲明，宣布組建「羅馬協約國」。如果有需要的話，這三個國家都發誓要在軍事上進行防守和進攻。該地區的權力平衡一夜之間發生了巨大變化。"
 news.313.desc.b:0 "今天，意大利和匈牙利各自政府發表聯合聲明，宣布組建「羅馬條約」。如果有需要，兩國就發誓要在軍事上進行防守和進攻。該地區的權力平衡一夜之間發生了巨大變化。"
 news.313.a:0 "讓我們站在一起"
 news.313.b:0 "這是關心的理由..."
 news.313.c:0 "德國不再是無敵的。"
 news.314.t:0 "霍爾蒂遇刺"
 news.314.desc:0 "匈牙利的報導顯示，米克洛什．霍爾蒂今天在離開布達佩斯議會大廈後被一名槍手槍殺。醫生宣布他到院前已經死亡。槍手已經逃離現場，被確定爲共產黨員。\n\n由於霍爾蒂的反共產主義傾向對於保持革命成功與否至關重要，暗殺匈牙利領袖也引起了國內政治轟動。沒有老政府掌舵政治舞台，共產主義的影響很可能會大大增加。"
 news.314.a:0 "一個人的生命只是一個很小的革命代價。"
 news.314.b:0 "革命不能停止！"
 news.314.c:0 "共產黨人可以不要這麼下流嗎？"
 news.315.t:0 "奧地利拒絕公投"
 news.315.desc:0 "奧地利徹底拒絕了匈牙利人要求的公投。後者指責奧地利政府公然無視民眾的民主權利。他們表示不會躲避使用武力來保護奧地利人民與匈牙利兄弟統一的願望。雙方現在已經開始動員了，戰爭似乎是不可避免的。"
 news.316.t:0 "波蘭與羅馬尼亞同盟"
 news.316.desc:0 "波蘭人和羅馬尼亞人已經宣布對彼此的防守再次承諾。雖然現在十多年來，兩國之間存在著良好的關係，但今天的公告表明，波蘭和羅馬尼亞的互相防禦政策越來越多地主導軍事規劃。"
 news.316.a:0 "我們需要彼此。"
 news.316.b:0 "他們認爲他們會救他們？"
 news.316.c:0 "我們希望這是值得的。"
 news.317.t:0 "圍堵防線"
 news.317.desc:0 "由於西方意識型態的危險日益增加，羅馬尼亞人已經宣布成立了圍堵防線。聯盟歡迎所有在東歐被法西斯主義和共產主義扼殺的人，並且一些國家正在考慮與加入羅馬尼亞的軍隊。"
 news.317.a:0 "我們正在掌握大局。"
 news.317.b:0 "我們站在羅馬尼亞這邊。"
 news.317.g:0 "這會搗亂我們的計劃......"
 news.317.e:0 "值得讚揚的舉動。"
 news.317.f:0 "現在誰是敵對的？"
 news.318.t:0 "保加利亞成爲羅馬尼亞的傀儡"
 news.318.desc:0 "爲了回應羅馬尼亞的最後通牒，如果他們拒絕羅馬尼亞將立即採取軍事行動，保加利亞人對政府進行了重大改變，將與羅馬尼亞更加友好。因此，現在只能被視爲羅馬尼亞的傀儡國。"
 news.318.a:0 "他們知道什麼最適合他們。"
 news.318.b:0 "一個必要的措施..."
 news.318.c:0 "一個令人不安的發展。"
 news.319.t:0 "保加利亞拒絕羅馬尼亞的要求"
 news.319.desc:0 "儘管已經發出最後通碟，如果他們拒絕羅馬尼亞將立即採取軍事行動，但保加利亞還是拒絕了羅馬尼亞的要求。後者拒絕退縮，兩國似乎都走上了一條明確的軍事衝突道路。"
 news.319.a:0 "他們會看到他們有多錯。"
 news.319.b:0 "過來拿！"
 news.319.c:0 "還有一場巴爾幹戰爭？"
 news.324.t:0 "南斯拉夫屈服於羅馬尼亞"
 news.324.desc:0 "面對羅馬尼亞要求對其國家進行「重大調整」的情況以及如果拒絕會有軍事威脅，南斯拉夫別無選擇下宣布「重組」不僅導致了南斯拉夫在其成員國的分割，而且還涉及到成爲了傀儡政府。\n\n顯然，羅馬尼亞人的利益主要是以自決權爲藉口，現在羅馬尼亞在該地區的影響力繼續增長。"
 news.324.a:0 "真是個傑作！"
 news.324.b:0 "真是太狡猾了"
 news.320.t:0 "南斯拉夫拒絕羅馬尼亞的要求"
 news.320.desc:0 "儘管面臨著羅馬尼亞要求對其國家進行「徹底重組」的要求，如果拒絕會有軍事威脅，南斯拉夫仍拒絕了最後通碟。儘管南方各方面從多個方面施加了巨大的壓力，但是他們決心用牙齒和釘子來維護自己的國家。羅馬尼亞現在已經宣布了戰爭，而其他國家也可能參與分裂是不可想像的。"
 news.320.a:0 "他們都說開戰了"
 news.320.b:0 "過來拿！"
 news.320.c:0 "我們警告過他們"
 news.320.f:0 "他們不能希望能持續很久。"
 news.321.t:0 "南斯拉夫分裂"
 news.321.desc:0 "在羅馬尼亞的唆使下，南斯拉夫已經向各省發出最後通碟呼籲「重組國家」。面對來自多個鄰國的壓力，南斯拉夫人別無選擇，只能接受，目前正在進行重組工作。"
 news.321.a:0 "我們要感謝我們的朋友。"
 news.321.b:0 "這是一個很好的主意！"
 news.321.c:0 "貪婪的混蛋"
 news.321.e:0 "我們知道那種感覺..."
 news.322.t:0 "羅馬尼亞政變"
 news.322.desc:0 "由於對該國領導層的不滿已經升高到羅馬尼亞的危險水平，邁克爾王子現在在軍方的援助下煽動政變。早期的報導表明，這是成功的，邁克爾國王已經宣布他擔任國家元首的角色，打算給予羅馬尼亞所要求的領導。"
 news.322.a:0 "這是一個更好的變化。"
 news.322.b:0 "他似乎更...謙虛，至少。"
 news.323.t:0 "卡羅爾二世退位"
 news.323.desc:0 "在他的政府強大的壓力下，國王卡羅爾二世別無選擇，只能宣布和簽署他的退位。他的接班人是邁克爾王，但是卡羅爾獲得的許多獨裁權力是政府給予的，所以年輕的國王將不可能像他的前任一樣享有同樣的權力。\n\n在他放棄王位之後，卡羅爾似乎已經清空了他龐大的銀行帳戶，並且已經逃離流亡，在墨西哥城的一個更加昂貴的社區與他的情婦瑪格達盧佩斯庫居住。"
 news.323.a:0 "甩掉包袱。"
 news.323.b:0 "有趣。"
 news.325.t:0 "南斯拉夫索求保加利亞"
 news.325.desc:0 "南斯拉夫的言辭最近越來越多地在爭取保加利亞人民加入這個聯盟。現在，這一宣傳工作正在加速，南斯拉夫希望併吞整個保加利亞地區。隨著兩國正在準備部隊，戰爭隨時可能爆發。"
 news.325.a:0 "所有斯拉夫人的南斯拉夫！"
 news.325.b:0 "我們已經準備好了！"
 news.325.c:0 "從不讓我失望。"
 news.326.t:0 "克羅埃西亞自治省"
 news.326.desc:0 "由於克羅埃西亞民族主義分子持續不斷和日益增加的問題，南斯拉夫政府必須增加對克羅埃西亞人的自治度。一個新的半獨立國家克羅埃西亞自治省已經成立，雖然它仍然是南斯拉夫的傀儡，但南斯拉夫政府在該地區的影響力已經大大減少了。"
 news.326.a:0 "有必要的動作。"
 news.326.b:0 "克羅埃西亞萬歲！"
 news.326.c:0 "南斯拉夫崩潰的開始？"
 news.327.t:0 "南斯拉夫索求馬其頓地區"
 news.327.desc:0 "爲了統一馬其頓人民的目的，南斯拉夫宣布認爲馬其頓是南斯拉夫國家組成的一部分。爲了支持他們的要求，部隊已經準備在邊界備戰，新的軍事衝突正在展開。"
 news.327.a:0 "所有南斯拉夫人都是同個國家！"
 news.327.b:0 "歡迎您來試試看！"
 news.327.c:0 "令人不安的發展。"
 news.328.t:0 "南斯拉夫索求意大利邊界"
 news.328.desc:0 "南斯拉夫政府最近越來越多地反對意大利對伊斯特拉和扎拉邊界地區的少數民族待遇不佳。今天，它宣布它認爲這些地區是在大戰以後由意大利所奪取的，因爲主要是由斯拉夫人種族主導所以成爲南斯拉夫國家不可分割的一部分。此外，爲了維護這些地區居民的權利，南斯拉夫人士表示他們不會排除使用軍事力量。"
 news.328.a:0 "只有在我們國家才會安全。"
 news.328.b:0 "如果他們嘗試奪取，我們會消滅他們"
 news.328.c:0 "另一個衝突正在展開。"
 news.329.t:1 "南斯拉夫承認[SOV.GetNameDef]"
 news.329.desc:1 "強硬的南斯拉夫，多年來拒絕承認[SOV.GetNameDef]是共產主義國家。南斯拉夫政府今天宣布今後將與蘇維埃建立正式的官方關係，對立政策終於結束了。這是否意味著南斯拉夫對共產主義的接受度增加還有待觀察，但是這項聲明的語氣令人驚訝地親切。"
 news.329.a:0 "他們有一些有趣的想法。"
 news.329.b:0 "我們將把它們展示給革命。"
 news.329.c:0 "蘇聯的影響正在傳播..."
 news.330.t:0 "召開泛斯拉夫工人大會"
 news.330.desc:0 "南斯拉夫不同意蘇維埃共產主義的根本方面，他們有自己的思想方式。南斯拉夫政府不是成爲共產國際的成員，而是宣布他們的目標是領導南斯拉夫人爭取工人的權利而奮鬥。很可能他們很快就會試圖將鄰居帶入其中，這可能會嚴重破壞該地區的權力平衡。"
 news.330.a:0 "我們會領導我們的斯拉夫兄弟！"
 news.330.b:0 "無禮的小人！"
 news.330.c:0 "有趣..."
 news.330.e:0 "這可能帶來區域穩定嗎？"
 excellent:0 "太棒了！"
 unfortunate:0 "真是不幸。"
 traitors:0 "叛徒！"
 stability.21.t:0 "逃避兵役"
 stability.21.desc.a:0 "戰爭辦公室的一份新報告顯示可用人力顯著減少。看起來最新一批新兵比最初預期的要小得多。這種差異性目前正在調查中，但首先導致大量技術上適合服役的人通過各種手段避免被徵召。比如說18歲的學生突然是在戰爭行業工作的技術工人，前運動員未能通過體能測試，有些情況下，新兵卻毫無痕跡地消失。\n\n當人們被抓住並受到審問時，他們指出軍隊中的惡劣環境，漠不關心的軍官，不想爲國家的事業而死去。軍方領導人要求嚴厲懲罰躲避徵召的人，但政府很多人認爲改善士兵的生活條件可能是更好的辦法。"
 stability.21.desc.b:0 "對徵兵的廣泛逃避無效官方的反應只會使問題變得更糟。越來越多的新兵在收到他們的徵兵信之後從未出現。反情報已經攔截了一本專業製作的小冊子，建議人們如何避免徵兵，建議賄賂醫生證明招募人員在醫學上不合適。戰爭寡婦替自己未出世的孩子先訂下婚約，同時由於道德原因申請不適合的人數達到創紀錄的數字。\n\n軍方領導人建議消除最後一些例外情況，並舉例說明一些被抓住的怪人。政府中的其他人提出，我們應該呼籲公民對國家的責任感，並指出在這場戰爭中失敗的後果。"
 stability.21.desc.c:0 "由於政府對徵兵的回應沒有任何積極作爲，越來越多的人開始質疑爲什麼他們應該把自己置於危險之中，而其他人則保持安全。經常出現的新兵報告稱在街頭騷擾或被嘲笑爲傻瓜，爲注定失敗的事業而戰。母親禁止他們的孩子接受徵兵的報導無處不在，而且戰爭辦公室已經提交了一份報告，聲稱他們不能確定他們應該徵召多少人，因爲他們的官僚機構已經無法處理所有這些失蹤的士兵。"
 stability.21.a:0 "對此無能爲力。"
 stability.21.d:0 "我們應該逮捕任何被發現躲過徵召的人！"
 stability.21.e:0 "軍士兵的薪資調漲也許是一個解決辦法。"
 stability.21.f:0 "現在是採取更嚴厲措施的時候了。"
 stability.21.g:0 "呼籲人民的公民責任感。"
 stability.21.h:0 "我們必須殺雞儆猴。"
 stability.21.i:0 "我們必須給人民爲何而戰的理由。"
 stability.22.t:0 "罷工！"
 stability.22.desc.a:0 "過去幾天，由於工人宣布對所有戰爭生產進行罷工，幾家工廠的生產急劇放緩。要求「和平與麵包！」，他們至今拒絕談判解決。政府中的一些人主張採取軍事行動，隨後迅速處理叛亂分子首腦視其爲敵方特務和叛徒。然而，其他人則建議採取更加嚴謹的方法，指出如果參與的士兵不像我們認爲的那樣忠誠，那麼強烈的反應可能會適得其反。"
 stability.22.desc.b:0 "政府努力說服罷工者重返工作似乎沒有任何效果。相反，在其他工廠也有報導說，最初受影響的工地的最後幾次罷工在面對同事的憤怒之後也放下了工具。雖然迄今爲止儲備能夠緩解對前線供應的打擊，生產中斷開始影響我們戰爭的能力之前，這只是時間上的問題。\n\n高層再次敦促政府對罷工者採取強硬立場，但政府內部的其他派別已經表示，提供與工人會面的途徑可能足以說服他們重返工作崗位。"
 stability.22.desc.c:0 "在幾個孤立的地方開始的工業行動現在已經蔓延到整個國家，甚至影響到少數與戰爭有關的行業。即使是政府本身的運作也受到影響，因爲許多低級別的職員，郵差和司機都拒絕工作。\n\n在許多地方，工人委員會已經接管了工廠大樓。秘密警察的報告表明，有些地方似乎已經開始再次生產武器－對所謂的「戰爭制度」進行大規模反抗。\n\n軍事高層認爲，忠誠的部隊的決定性行動仍然可能贏得勝利，而政府的行政高層則認爲這會導致內戰和全面潰敗。"
 stability.22.a:0 "這會打翻一切。"
 stability.22.b:0 "在城鎮進行軍隊遊行。"
 stability.22.c:0 "將叛亂者從仍然願意工作的人中排除出去。"
 stability.22.d:0 "起草工人服兵役草案，並將工廠置於軍事控制之下。"
 stability.22.e:0 "提議增加工人的口糧。"
 stability.22.f:0 "派遣部隊，逮捕罷工者，處決叛亂分子。"
 stability.22.g:0 "提出新的福利立法。"
 stability.23.t:0 "軍隊中的叛亂者"
 stability.23.desc.a:0 "令人驚嘆的消息已經達到了軍方高層關於我們陸軍拒絕上級軍官命令的一些單位。雖然沒有一個單位已經脫離陣線，但士兵的代表已經明確表示，他們不會遵守任何攻擊敵人的命令。\n\n到目前爲止，叛亂已被包含在少數營和少數訓練和支援單位中，但許多在高層擔心這起起義很快會蔓延到其他單位，最終可能使我們無法繼續戰爭。果斷行動是必要的。"
 stability.23.desc.b:0 "解決軍隊譁變的努力沒有表現出任何效果。由於缺乏有效的政府反應，武裝人員擴大了他們的要求清單，包括立即停火，然後是全面和平條約和復員。\n\n高層強烈建議我們向叛變者發出強烈信號，以阻止他們進一步採取行動。"
 stability.23.desc.c:0 "由於政府顯然不願或不能解決他們的問題，叛變者決定採取措施掌握自己的命運。組成「工人和軍人委員會」已經宣布，明確的目標是接管國家並與敵人和平。\n\n除非迅速採取行動，否則這些委員會最終可能會在一些地區取代我國政府，並使我們無法繼續戰爭。"
 stability.23.a:0 "我們現在無法做任何事情。"
 stability.23.b:0 "用忠誠部隊包圍叛亂分子，並命令他們站出來。"
 stability.23.c:0 "在叛變者面前舉行愛國演講。"
 stability.23.d:0 "公開宣布任何人發現支持叛變者將被控叛國罪。"
 stability.23.e:0 "宣布和平倡議。確保它對於敵人是不可接受的。"
 stability.23.f:0 "動員憲兵逮捕不在其工作地點的所有士兵。"
 stability.23.g:0 "准許士兵選擇自己的軍官。"
