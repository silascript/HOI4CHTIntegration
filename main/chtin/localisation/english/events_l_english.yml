 stability.31.t:0 "軍事打擊成功"
 stability.31.desc:0 "我們的迅速反應已被證明非常有效。在當地執法部門和愛國志願者的支持下，軍警部隊通過協調一致的行動大肆巡視每一個失踪的掠奪者。當他們被告知未能履行的後果時，大多數人願意接聽電話。司令部已公開聲明，任何出現在工作地點的人不會因過去沒有被指控犯罪或因未能這樣做而受到懲罰。儘管如此，一些人堅決拒絕爲他們的國家拿起武器並被捕。"
 stability.31.a:0 "決定性的行動受到阻礙。"
 stability.32.t:0 "徵召暴動"
 stability.32.desc:0 "我們通過軍事力量解決問題的努力並未取得成功。看來我們政府中有人將我們的計劃洩露給了公眾，而公眾對此迅速作出了回應。當軍警和其他執法機構試圖逮捕已知的洩漏者時，他們被憤怒的暴徒阻擋，要求結束戰爭與強迫徵兵。在幾起案件中，警察和抗議者之間爆發了街頭戰鬥，導致士兵們被迫使用武器進行自衛時遇到了一些死亡事件。花了幾個小時，直到警方完全控制了情況。\n\n當路障被清除並且死者被埋葬時，一個醜惡的情緒在首都消逝了。來自司令部的報告顯示，報到的徵召人數沒有變化。政府的許多人想知道在這種情況下我們還能繼續戰鬥多久。"
 stability.32.a:0 "情況不一定會發展到對我們具有優勢。"
 stability.33.t:0 "徵召兵叛亂"
 stability.33.desc:0 "我們通過軍事力量解決問題的努力並未取得成功。看來我們政府中有人將我們的計劃洩露給了公眾，而公眾對此迅速作出了回應。當軍警和其他執法機構試圖逮捕已知的洩漏者時，他們被憤怒的暴徒阻擋，要求結束戰爭與強迫徵兵。\n\n之後，這種情況迅速失控，因爲公民沖向士兵並衝進警察局武裝自己。目前該國的一些城市正處於反對政府的武裝叛亂狀態。具有諷刺意味的是，叛亂分子似乎沒有發現他們反而願意拿起武器對抗政府的問題。"
 stability.33.a:0 "哦，現在他們想要戰鬥！？"
 stability.34.t:0 "更改徵兵草案證明是有效的"
 stability.34.desc:0 "政府通過的社會措施是改革軍事徵召政策更大進程的一部分，這一舉措已經被證明非常受歡迎。更高的薪酬和更頻繁的休假通常被認爲是最大的新收益，但許多人也指出新的政府計劃支持戰爭寡婦和孤兒。越來越少的男人可以拒絕他們的國家對顏色的呼籲，公眾對徵召反對的聲音幾乎消失了。\n\n事實上，隨著越來越多的人意識到這一點，最近公眾對政府的支持有所增加是因爲[ROOT.GetAdjective]生活方式受到影響。"
 stability.34.a:0 "一個明智的決定。"
 stability.35.t:0 "第591懲戒營"
 stability.35.desc:0 "鑑於局勢的嚴峻性，軍方高層已決定採取更加激烈的措施來證明逃避公民保衛本國的公民義務是不能容忍的。黎明時分，軍警突擊搜查了一批精心挑選，知名且互相關聯的人的家園，他們利用自己的影響力讓其他人避開了徵召。當他們仍然穿著睡衣時，他們發現自己被徵入了軍隊並護送到武裝警衛的軍營，在這裡他們將組成一個單獨的單位，以避免其顛覆性影響蔓延到其他單位。\n\n這個消息很快就傳開了，看來大多數人直到現在都相信他們可以放棄而忽視他們的徵召通知，這已經改變了他們的想法。全國各地的招聘站報告說，越來越多的人來問，如果他們的「朋友」試圖逃避徵召會產生什麼後果。"
 stability.35.a:0 "他們可能還要贖回自己。"
 stability.36.t:0 "地方精英發表他們的抗議聲音"
 stability.36.desc:0 "鑑於局勢的嚴峻性，軍方高層已決定採取更加激烈的措施來證明逃避公民保衛本國的公民義務是不能容忍的。黎明時分，軍警突擊搜查了一批精心挑選，知名且互相關聯的人的家園，他們利用自己的影響力讓其他人避開了徵召。當他們仍然穿著睡衣時，他們發現自己被徵入了軍隊並讓他們的家人動員了廣泛的支持網絡來抗議這一決定。司令部裡充斥著來自這些工作人員的電話和信件，他們希望工廠經理回到各個其他部門的副部長手中，要求知道爲什麼在戰爭工作中至關重要的領域工作的人員已經從工作崗位上撤職。看起來，甚至一些內閣成員對戰爭有第二個想法－也許他們擔心自己兒子的安全。"
 stability.36.a:0 "他們沒有責任感嗎？"
 stability.37.t:0 "「一種憂鬱和神聖的責任」"
 stability.37.desc:0 "「我當然想活下去。我想去完成學業，我想交到女友，我想創立一個家庭－但是如果我們失去了這場戰爭，我也無法做到這些事情。所以我參戰。」\n\n這封匿名發送給該國所有主要報紙的信已經發出巨大波瀾。他聲稱自己是一名起初試圖避免徵召的士兵，但後來意識到他必須爲拯救自己的國家而戰，但顯然與許多其他感覺相似的人產生了共鳴。全國各地的招募處報告稱，雖然拒絕接受徵召的人數仍超過了新的志願人員，但當其他人去拯救他們的國家和他們的生活方式時，他們將一同響應。"
 stability.37.a:0 "我們不會讓他們的生命徒然度過。"
 stability.38.t:0 "一個懦夫的結局"
 stability.38.desc:0 "「他們在黎明時分把他帶到了城牆。他拒絕了最後一支煙，但接受了蒙住眼睛。他最後的話是對他的母親道歉，因爲他造成了如此多的痛苦。射擊隊瞄準得很好。幾分鐘後，在場的醫生宣布他死了。」\n\n雖然無法抓住所有逃避徵召的人，但當局可以進行一些逮捕。鑑於我們處於嚴重的局勢，軍方已經決定，根據軍法對這些人進行審判，因爲他們沒有上報。第一批被判處死刑的人已被執行槍決。這些措施顯然具有預期的效果。看起來，大多數人決定選擇在戰場上死亡的可能性，遠高於以作爲一個懦弱的不光彩的死亡的可能性。"
 stability.38.a:0 "這是必須得到的恥辱。"
 stability.39.t:0 "和平的烈士"
 stability.39.desc:0 "「他們在黎明時分把他帶到了城牆。他拒絕了最後一支煙，但接受了蒙住眼睛。他最後的話是對他的母親道歉，因爲他造成了如此多的痛苦。射擊隊瞄準得很好。幾分鐘後，在場的醫生宣布他死了。」\n\n公佈的一名被判死刑的男子因未能報到職務而被處決的報告似乎具有相反的效果。出於對後果的恐懼，人們不再抱著能夠安全回家，而是讓這些人成爲和平運動的烈士。他們的名字和人生故事已經發表，並且編輯得非常清晰，讓他們以最佳的視角出現。幾個主要城市已開始大規模和平示威，要求結束戰爭。美國軍方辦公室報告說，他們收到了一些信函，公開表示他們不會接受徵召－他們說在任何情況下他們都不會參加除非被處以死刑。"
 stability.39.a:0 "事情未必有所改善。"
 stability.40.t:0 "[Root.GetNameDef]新政"
 stability.40.desc:0 "在今天的無線電發言中，[Root.GetLeader]宣布他所謂的「新生活運動」。在接下來的一個小時內，他制定了一套改革措施，以觸及社會生活的每一部分，爲每一位返回的士兵提供教育，高薪工作和慷慨的養老金。他還宣佈爲年輕家庭提供負擔得起的住房的主要建築計劃，以著手準備和平協議簽署之後的日子。這似乎對總體士氣有重大影響。全國各地的招聘辦公室報告應徵者出現並詢問如何在結束戰爭之後延長他們的服務年限，其他人則要求向前線部門張貼公告以確保獲得這些好處。"
 stability.40.a:0 "我們付出這一切如何......？"
 strikes_event.1.t:0 "秩序恢復"
 strikes_event.1.desc:0 "軍方高層迅速行動起來，動員了一些訓練單位，並成立了特別的部隊。這些隊伍推進至工廠大門之後產生了期望的效果，看來大多數罷工者並不希望造成可能致命的後果。有少數人試圖說服士兵們一起爲共同的事業打拼，然而士兵們反問爲什麼在舒適的後方工作的人員爲了自身利益放棄支持在前線戰鬥的人員時，他們無言以對。"
 strikes_event.1.a:0 "確實是爲什麼。"
 strikes_event.2.t:0 "血腥星期一"
 strikes_event.2.desc:0 "軍方高層迅速行動起來，動員了一些訓練單位，並成立了特別的部隊。然而，將這些編隊移動到受影響的城市證明比預期困難得多，因爲罷工者阻止鐵路線並迫使部隊步行前進，這給了工人們充足的時間準備。當我們的部隊到達這些設有障礙的工廠時，他們發現了準備好的罷工者。試圖清理道路的人遭到投擲石塊和瓶子的激烈攻擊。\n\n在一些情況下，部隊開槍自衛，殺死了一些罷工者。這只會讓暴徒更加憤怒，尖叫著「兇手！」首都的情緒大幅轉向有利於工人。夜幕降臨時，士兵撤退，留下了路障。\n\n沒有進一步的動作改善這種情況。罷工者仍然控制著工廠，沒有任何工作正在進行。"
 strikes_event.2.a:0 "這跟計畫好的不一樣。"
 strikes_event.3.t:0 "生產線上的英雄"
 strikes_event.3.desc:0 "「工業戰爭不僅僅是軍隊行進和飛機轟炸。爲國犧牲不僅僅是士兵的責任。工業戰爭首先得在工廠和鑄造廠贏得勝利。放棄在流水線上的戰鬥並不比放棄第一線戰鬥更慘。而在流水線上的勝利應該和在前線上的勝利一樣地被慶祝。」\n\n所有可用的宣傳資源都已經重新分配，讓我們能以最好的方式展示軍備工人們神聖的工作使命。[Root.GetLeader]已親自批准爲生產配額超過100%的工作人員頒發新的獎勵，並且第一批獲獎者已被派往全國各地巡迴，指導其他工作人員工作。\n\n看來這已經讓很多人重新考慮了他們的立場。所有先前受影響的工廠都重新開始工作。"
 strikes_event.3.a:0 "無敵的英雄。"
 strikes_event.4.t:0 "修改徵召法案"
 strikes_event.4.desc:0 "[Root.GetLeader]今天宣布對徵召進行一些小的修改。雖然技術工人以前已被排除在徵召之外，但這一例外情況現在已被刪除，所有豁免的人員將立即接受徵召。與此同時，如果這些工廠的領導層表現的過於無能，則可以授權戰爭辦公室直接控制任何生產與戰爭有關的物品的工廠。\n\n在受影響的城市裡，所有人似乎都沉默地接受了這個法案，尤其是在宣布了任何拒絕服從的人皆會被視作抗命的士兵之後。儘管工廠工人的士氣低落，但生產已經重新開始。"
 strikes_event.4.a:0 "應該一開始就這樣做。"
 strikes_event.5.t:0 "一個充滿反戰情緒的國家"
 strikes_event.5.desc:0 "[Root.GetLeader]今天宣布對徵召進行一些小的修改。雖然技術工人以前已被排除在徵召之外，但這一例外情況現在已被刪除，所有豁免的人員將立即接受徵召。與此同時，如果這些工廠的領導層表現的過於無能，則可以授權戰爭辦公室直接控制任何生產與戰爭有關的物品的工廠。\n\n在受影響的城市裡，這個聲明遭受大眾的嘲笑，尤其是在宣布了任何拒絕服從的人皆會被視作抗命的士兵之後。被派去向工人送出徵兵通知書的警察被告知「帶點比文件更有種的東西再回來」。"
 strikes_event.5.a:0 "也許我們應該。"
 strikes_event.6.t:0 "有用的貪吃鬼"
 strikes_event.6.desc:0 "在未提及罷工發生的情況下，[Root.GetLeader]今天宣布，戰爭相關行業的工人將獲得額外的糖，咖啡和肉類配給量以保持其體力。遺憾的是，有關政府願意提供額外巧克力的傳聞證明是錯誤的。\n\n雖然罷工領導人試圖阻止工人重返工作崗位，但大多數人似乎都接受了「和平與麵包」永遠不會到來的事實，而他們現在只要有麵包就好了。"
 strikes_event.6.a:0 "他們最好保持下去"
 strikes_event.7.t:0 "黑橡樹行動"
 strikes_event.7.desc:0 "部隊在夜間聚集在城鎮外面，當太陽在地平線上時，工人們在工廠設置路障時期望通過輪班減輕壓力，突擊隊突然進攻了使得疲勞的工人遲遲不能組織抵抗並迅速戰勝。軍方留下一個小分隊來監視囚犯，部隊掃蕩了城鎮，逮捕了所有已知抵抗工人名單上的人。到中午爲止，軍方已經完全控制了城市並實行宵禁。預計不會有進一步的阻力。大多數工人即將被釋放，條件是他們重返工作崗位，領導者將被關押並接受審判。預計判處死刑。"
 strikes_event.7.a:0 "命領已經恢復。"
 strikes_event.8.t:0 "橡樹街之戰"
 strikes_event.8.desc:0 "一夜之間，部隊在城鎮外聚集，但由於糟糕的燈火與噪音管制，他們失去了奇襲的先機。部隊展開行動之後，他們發現工人已經在備戰狀態。第一次的進攻被工人以大量的投擲石塊擊退了。第二次進攻時，部隊發動了刺刀衝鋒，卻也在血腥的近身戰鬥中被擊退了，並在街上留下了數十具屍體和重傷者。\n\n負責的軍官已經下令撤退並重組部隊，而工人們正在擴建他們的防禦工事，並用撤退時留下的武器武裝自己。 下一次的戰鬥預計在明天開始，但軍方高層不再相信勝利是可能的。"
 strikes_event.8.a:0 "我們很快就沒有選擇。"
 strikes_event.9.t:0 "工人權利保護法"
 strikes_event.9.desc:0 "隨著首都的緊張局勢持續高漲，[Root.GetLeader]宣布了一項即使在戰爭時期也保護工人權利的新法律。立法規定帶薪病假，每位工作人員的強制性意外保險，加入任何工會的權利以及－史無前例的－任何就業婦女在孩子出生後享有產假的權利。\n\n儘管政府中許多人認爲這根本是對罷工者的全面投降，但結果是成功的：所有工廠都恢復了工作。"
 strikes_event.9.a:0 "希望這將是足夠的。"
 mutiny_event.1.t:0 "叛變瓦解"
 mutiny_event.1.desc:0 "經過在營房門口和前線防空洞幾小時的緊張談判之後，我軍的軍隊叛變結束了。面對他們無法取勝的戰鬥前景，叛變者很快決定停下腳步。\n\n主要問題就成了那些拒絕接受命令的人的命運。軍事高級指揮部選擇寬大處理，並向叛變者保證他們不會受到嚴厲的懲罰。舉了一些例子，其中一些士兵被降級到較低級別並轉到另一個單位。"
 mutiny_event.1.a:0 "希望這是最後一個。"
 mutiny_event.2.t:0 "一個空洞的威脅"
 mutiny_event.2.desc:0 "政府試圖嚇唬他們服從屈服，但是叛變軍隊幾乎不擔心被派去壓制他們的單位。利用戰鬥的技能，他們迅速組織防守陣地，任何試圖擊敗他們的嘗試都損傷慘重。\n\n憲兵單位的官員已經退出並等待進一步的命令，但這一小小的成功無疑加強了叛亂分子的決心。"
 mutiny_event.2.a:0 "沒有人能預測到這一點。"
 mutiny_event.3.t:0 "「我們爲何而戰？」"
 mutiny_event.3.desc:0 "「一名士兵懷疑他所做的事是否真的值得，這是一個常見的疑惑。有任何理由讓我們可以要求你做出犧牲嗎？我們真的可以要求你冒著性命危險去追求一個你永遠不會看到的目標嗎？\n\n我們生於這個時代確實是一個不幸的事實。但命運讓我們捲入這場戰爭，來保護我們的自由，保護我們的家園，保護我們的[Root.GetAdjective]生活方式！我們並沒有選擇發動這場戰爭，而是戰爭找上了我們！你們知道我不會要求你們去做任何我自己不想做的事情，而且我知道你們會盡一切努力來取得勝利。」\n\n[Root.GetLeader]在部隊面前發表的講話似乎已經達到了預期的效果，因爲士兵們自發的歡呼聲響徹雲霄，並且回到他們的職責。"
 mutiny_event.3.a:0 "說的好。"
 mutiny_event.4.t:0 "戰時叛亂法案"
 mutiny_event.4.desc:0 "雖然國防部門正在竭盡全力壓下目前軍隊中叛變的消息，但百密總有一疏。休假的士兵很快就讓消息走漏了出去：軍隊不再願意在這場無謂的戰爭中流血。\n\n雖然沒有具體提到叛變的消息，但[Root.GetLeader]今天宣布，政府現在將會把任何不投入戰爭努力的行爲視爲叛國。\n\n叛國罪的懲罰眾所周知，而公眾對兵變者的支持可說是直接蒸發了。隨著這些消息傳開，在缺乏大眾支持的情況下，士兵們已經悄然回到了他們的崗位上。"
 mutiny_event.4.a:0 "我們不應該說出來。"
 mutiny_event.5.t:0 "嘗試打擊失敗"
 mutiny_event.5.desc:0 "雖然國防部門正在竭盡全力壓下目前軍隊中叛變的消息，但百密總有一疏。休假的士兵很快就讓消息走漏了出去：軍隊不再願意在這場無謂的戰爭中流血。\n\n政府試圖阻止的努力完全失敗了。秘密警察的報告表明，叛變者在公眾中有強大的支持，使我們不可能孤立和壓制他們。"
 mutiny_event.5.a:0 "這種不尊重法律的作法令人深感憂慮。"
 mutiny_event.6.t:0 "[Root.GetAdjective]和平協議"
 mutiny_event.6.desc:0 "[Root.GetLeader]今天向媒體宣布，他最近的和平提議已經失敗。雖然這種不幸的原因非常複雜，但是[Root.GetAdjective]要求對方支付所有造成的損失，完全解除武裝並公開承認他們開始戰爭是錯誤的。\n\n我們的敵人回應他們只接受無條件投降。否則他們將持續這場戰爭直到痛苦的結局。\n\n由於我們的敵人顯然不願意看到理由並承諾繼續作戰，叛變者企圖強迫和平解決的做法已經崩潰。"
 mutiny_event.6.a:0 "可怕的恥辱。"
 mutiny_event.7.t:0 "平定叛亂"
 mutiny_event.7.desc:0 "儘管少數叛變團體決定奮鬥到底，但我們的行動相當成功。依靠人數優勢，忠誠的軍隊包圍了叛軍的據點，並要求他們投降。大多數士兵決定不對自己的同胞拿起武器，和平地投降。\n\n首要任務將在秘密法庭審判，但通常士兵將被送回前線，儘管是在不同的部隊，以防止叛亂者形成新的勢力。"
 mutiny_event.7.a:0 "做得好。"
 mutiny_event.8.t:0 "兄弟反目"
 mutiny_event.8.desc:0 "我們試圖阻止叛亂反而使局勢升級，甚至超出原本的預測。叛變者不是投降，而是組建了臨時委員會，選出了現場指揮官並在街道上設置了防禦。很顯然，他們的目標是大戰一場。\n\n軍隊中的分裂現在遍布於每一個單位，甚至在同一個家庭的成員之間。[Root.GetNameDefCap]正站在內戰的邊緣。"
 mutiny_event.8.a:0 "這種情況將繼續惡化。"
 mutiny_event.9.t:0 "新的軍官選拔"
 mutiny_event.9.desc:0 "儘管軍方強烈反對，但[Root.GetAdjective]陸軍中的每一個單位開始以選舉的方式選擇他們的指揮官。結果是非常令人驚訝的，因爲大多數選舉產生的軍官都是具有豐富經驗的戰士。雖然許多職業軍官仍認爲這是對他們個人的侮辱，但毫無疑問，大多數士兵都會偏好這種情況。"
 mutiny_event.9.a:0 "這不會運作的，對吧？"
 if_they_accept:0 "如果它們接受：\n"
 canada_vanilla.1.title:0 "羅尼，布朗槍女郎"
 canada_vanilla.1.desc:0 "第二次世界大戰期間，約有一百萬名加拿大女性進入勞動力市場。他們在國家媒體中代表了韌性和愛國主義的象徵：維羅尼卡·福斯特，被暱稱爲羅尼，一名布朗輕機槍的工廠女郎。她在多倫多一家槍支工廠工作，而她的三個兄弟在海外戰鬥。以她本人和其他女性投入支持戰爭的工作爲主題的許多短片和海報，很可能是美國知名的「鉚釘女工蘿西」戰時宣傳的靈感來源。"
 canada_vanilla.1.opt:0 "「工廠工作不比家務困難」，正如新聞所說。"
 usa.30.t:0 "國會大選"
 usa.30.desc:0 "每兩年，三分之一的參議院席位和眾議院的所有席位都將進行選舉。雖然經常被世界事件所掩蓋，但每個選區的當地選情有時會產生變動。\n\n在所有的選票經過計算之後，支持政府的派系參議院有[USA.GetSenateElectionOutcome]和在眾議院有[USA.GetHouseElectionOutcome]。"
 usa.30.a:0 "人民正與我們對話。"
 SenateElectionLost:0 "輸掉 [?sen_loc] 席次"
 SenateElectionGained:0 "贏得 [?sen_loc] 席次"
 HouseElectionLost:0 "輸掉 [?ror_loc] 席次"
 HouseElectionGained:0 "贏得 [?ror_loc] 席次"
 usa.31.t:0 "政治情勢的轉變"
 usa.31.desc:0 "由於新任總統上任，國會前反對派在很大程度上轉向支持新政府。[USA.GetLeader]總統目前可以依靠[?senators_support]參議員和[?representative_support]眾議員的支持。"
 usa.31.a:0 "人民正在與我們對話"
 usa_congress_elections_tt_bad:0 "在國會選舉中，支持政府的派系將面臨更強大的挑戰。\n"
 usa_congress_elections_tt_good:0 "從總統選舉中獲得的結果可能會延續到國會選舉中。\n"
 usa.32.t:0 "執政黨贏得國會多數席次"
 usa.32.desc:0 "看來我們制定的選舉制度改革最爲成功，因爲我們的大多數支持者在上次選舉中當選爲國會議員。在絕大多數情況下，我們應該在推進政治議程方面只會遇到一些小麻煩。"
 usa.32.a:0 "這清楚地表明了人民對我們的支持。"
 usa.40.t:0 "參議員投票贊成政府提案"
 usa.40.desc:0 "在最近的一次投票中，一名參議員出人意料地轉而投票支持政府提案。雖然這個議題本身相當輕微，但他以前是個直言不諱批評[USA.GetLeader]的人，這次的支持成爲了華盛頓的關注焦點。\n\n一些分析人士認爲，這個例子將導致其他參議員重新考慮他們的立場。"
 usa.40.a:0 "一個有用的盟友。"
 usa.41.t:0 "眾議員熱情地支持政府"
 usa.41.desc:0 "當被問及她在募款晚宴上對一系列政策問題的立場時，一位眾議員發言支持總統[USA.GetLeader]的政策。他進一步聲稱，他的許多同事都有類似的觀點，但只是被「目光短淺的只想著下一次選舉結果」所取代，而不是爲美國人民做正確的事。\n\n他的評論被媒體廣泛報導，並同時將他的幾位同事推入火坑，因爲他們必須解釋他們在這些問題上的立場。"
 usa.41.a:0 "你知道，他是對的。"
 usa.42.t:0 "參議員反對政府政策"
 usa.42.desc:0 "一名參議員在一家報紙上接受採訪，稱他不能再支持[USA.GetLeader]總統「既愚蠢又危險」的「政策」。他進一步聲稱，他知道其他幾位同樣有同樣想法的參議員，他們會在短期內放棄支持總統。"
 usa.42.a:0 "他很快就會回心轉意的。"
 usa.43.t:0 "眾議員批評總統"
 usa.43.desc:0 "在最近一次關於稅制改革的辯論中，一位代表發表了一篇關於政府許多失敗的冗長演講。據他說，沒有正確思考的美國人可能想要支持總統的政策，無論他們的黨派是如何。\n\n他的嚴厲言辭似乎產生了影響，因爲許多眾議員之前都堅定地替[USA.GetLeader]總統的政策背書。"
 usa.43.a:0 "真是可恥。"
 usa.44.t:0 "反對派在參議院遭受挫敗"
 usa.44.desc:0 "一項譴責[USA.GetLeader]總統的動議在參議院被否決。許多熱情的支持者由衷希望它會隨著時間消逝，但對於最悲觀的觀察者來說，反對此案的投票數量也令人震驚。看來，總統在參議院的支持程度遠遠超過大多數人的想像，這有助於推進法案排入立法議程。"
 usa.44.a:0 "很棒。"
 usa.45.t:0 "眾議院委員會支持總統政策"
 usa.45.desc:0 "眾議院委員會的最新一輪聽證會產生了一份報告，說明了總統的政策，並對所有可用的經濟指標進行了重大改進。雖然沒有完全讚揚，但該報告對那些批評總統並要求改革的人來說是一個打擊。\n\n一些眾議員已經公開宣稱，雖然他們仍然懷疑總統的提案，但他們現在將投票支持。"
 usa.45.a:0 "他們也應該這樣做。"
 usa.46.t:0 "參議員退休"
 usa.46.desc:0 "在一次輕微的心臟病發作後，一名資深參議員今天宣布他將因健康原因退休。參議員在國會工作了二十多年，建立了龐大的支持者網路，他的影響力很大。雖然技術上只有一人一票，華盛頓內部人士仍然認爲他至少值得幾票，因爲他是獲得其他幾個參議員支持的關鍵。\n\n由於這個席位最有可能成爲[USA.GetLeader]總統的公開批評者當選，因此政府將發現之後要獲得必要的票數以通過之後的法案要比現在困難得多。"
 usa.46.a:0 "他將會被時間遺忘。他的投票也是如此。"
 usa.47.t:0 "眾議院聽證會糾正總統不端行爲"
 usa.47.desc:0 "來自白宮的醜聞開始造成影響。經過數週的媒體報導暗示一名次要行政官員收受賄賂以換取利潤豐厚的政府合約，眾議院行政支出委員會已經開始舉行聽證會，以確定總統是否知情。雖然大多數觀察人士認爲這不會給[USA.GetLeader]總統帶來任何重大麻煩，但毫無疑問，這意味著許多總統的支持者將不得不低調一段時間。"
 usa.47.a:0 "這是獵巫行爲。"
 usa.61.t:0 "來自 [USA_congress_investment_state.GetName]的參議員請求支持"
 usa.61.desc:0 "來自[USA_congress_investment_state.GetName]的資深參議員向政府提出了請求。他的選區嚴重的投資不足，政府發起的經濟刺激計劃肯定會讓他重新考慮他對某些政府政策的立場。這名參議員身處在幾個重要的委員會中，並因善協調而聞名，在兩院中他的那張票價值是相當高的。"
 usa.61.a:0 "這是一個非常鄉下的地區。"
 usa.61.b:0 "這當中有腐敗的味道。"
 usa.62.desc:0 "來自[USA_congress_investment_state.GetName]的參議員已向政府聯繫，希望總統能提供支持，以換取非正式保證[USA_congress_investment_state.GetName]將成爲陸軍新彈藥廠的所在地。他們認爲，在該地區建造一座工廠將創造大量就業機會，並在日益危險的世界中爲陸軍提供急需的支持。兩位參議員還提到了他們與眾議院幾位有影響力的參議員有良好的裙帶關係。"
 usa.62.a:0 "他們提出了很多好處。"
 usa.62.b:0 "這些交易都應在總統之下完成。"
 usa.63.t:0 "來自[USA_congress_investment_state.GetName]的眾議員請求支持"
 usa.63.desc:0 "來自[USA_congress_investment_state.GetName]的國會代表團向政府提出了幾項改善國家基礎設施的建議。應該提供州政府資金來升級道路和橋樑，以促進各州之間的經貿往來。他們還指出，聯邦政府對此的支持肯定會使他們更傾向於直接投票支持總統的議案。"
 usa.63.a:0 "一項值得讚揚的倡議。"
 usa.63.b:0 "讓他們試著自己籌措吧。"
 usa.64.t:0 "參議院委員會在[USA_congress_investment_state.GetName]調查造船進度"
 usa.64.desc:0 "參議院商務委員會在 [USA_congress_investment_state.GetName]的參議員商務委員會的推動下，參加了當地造船業的聽證會。據專家介紹，美國貿易的很大一部分依賴於海外貿易，而且該國是極度缺乏造船能力的。[USA_congress_investment_state.GetName]已經被確定爲應該進行重大投資的地區，並且一些委員會成員已經表示期望[USA.GetLeader]的管理層必須爲此編列預算。"
 usa.64.a:0 "這是一個很好利用的關鍵弱點。"
 usa.64.b:0 "我們有其他更重要的問題。"
 news.334.t:0 "帕奈號事件"
 news.334.d:0 "[USA.GetAdjective]和[ENG.GetAdjective]砲艇今天在不同行動之中受到[JAP.GetAdjective]戰機的攻擊，它們當時正從[JAP.GetName]和[CHI.GetName]之間的戰爭前線中撤離西方平民。儘管被明確標記爲[USA.GetAdjective]船隻，但是帕奈號被兩枚炸彈擊中並沉沒，其中三名[USA.GetAdjective]和一名[ITA.GetAdjective]公民死亡，多人受傷。另外在日軍對英軍瓢蟲號的攻擊中，一名[ENG.GetAdjective]水手遇難。\n\n[USA.GetAdjective]和[ENG.GetAdjective]政府都發出強烈抗議。這一事件突顯了世界上三個最強大的海軍力量之間日益緊張的關係。"
 news.334.a:0 "[JAP.GetName]難道沒有底線嗎 ？"
 news.334.b:0 "這可能會使問題複雜化"
 news.334.c:0 "[JAP.GetAdjective]的威脅與日俱增"
 news.335.t:0 "[USA.GetNameDef]和[JAP.GetName]之間的緊張關係日益升高"
 news.335.d:1 "\n最近的帕奈號事件已經失控。[USA.GetNameDef]的憤怒導致幾位著名的政治家要求立即報復[JAP.GetNameDef]。[USA.GetAdjective]媒體充斥著[JAP.GetAdjective]又犯下哪些暴行的新故事，有些是真實的，有些是誇張的，有些是完全造假的。由於這兩個大國處於戰爭邊緣，很少有觀察家仍然期望局勢能夠穩定下來。"
 news.335.a:0 "這對太平洋意味著什麼呢？"
 news.335.b:0 "記住帕奈號！"
 news.335.c:0 "讓他們來！"
 news.335.e:0 "日本的壞消息對我們來說就是個好消息"
 news.335.f:0 "這可能使中國的情況變得更糟"
 news.336.title:0 "勿忘阿拉莫"
 news.336.desc:0 "經過長達百年的淪陷後，[MEX.GetAdjective]部隊重新佔領了德克薩斯。[USA.GetAdjective]部隊已經從德克薩斯州的主要城市完全撤離，包括聖安東尼奧及其著名的地標阿拉莫。[MEX.GetLeader]已經參觀了天主教團的場地，並舉行了集會和演講，鼓勵部隊繼續奮鬥，直至戰勝可憎的「洋基佬」。"
 news.336.a:0 "我們會記住的。"
 news.336.b:0 "我們終將遺忘。"
 news.336.c:0 "[USA.GetLeader]怎會讓這種事情發生？"
 generic.19.t:0 "[From.GetName]給予工業援助"
 generic.19.d:0 "[From.GetNameDefCap]告訴我們，他們將支持我們的事業，並將爲我們提供一定程度的工業援助，以加強我們共同對抗敵人的信念。"
 generic.20.t:0 "[From.GetNameDefCap]要求我們屈服"
 generic.20.d_friends:0 "今日到我國訪問的代表團傳達了[From.GetLeader]意圖擴展兩國雙邊關係的意向，並希望能與[From.GetNameDef]攜手完成[Root.GetAdjective]人民統一的民意。接受[From.GetLeader]的提議將使[Root.GetNameDef]成爲[From.GetNameDef]的附庸國並享有一定的自治權，而我國政府將重組成符合[From.GetLeader]偉大遠見的形式。\n\n目前剩下的唯一阻礙是[Root.GetAdjective]的主權與[From.GetNameDef]的友誼關係，究竟孰重孰輕？"
 generic.20.d_enemies:0 "今日從[From.GetNameDef]傳來的消息：[From.GetNameDef]要求[Root.GetLeader]承認[From.GetLeader]的國家元首地位並且與我國重組新政府符合[From.GetAdjective]對新[Root.GetNameDef]政府形式的期待。同意要求將使我國成爲[From.GetNameDef]的附庸國。\n\n即使我國並不想將國家主權輕易讓出，從消息中可以確定的是如果我國不同意[From.GetLeader]的請求，相信很快我們就能與[From.GetNameDef]兵戎相見。"
 generic.20.a:0 "屈服吧。"
 generic.20.b:0 "歡迎[From.GetAdjective]的統治。"
 generic.20.c:0 "絕不可能！"
 generic.21.t:0 "[From.GetNameDefCap]屈服了"
 generic.21.d:0 "[From.GetAdjective]政府同意放棄主權並成爲[Root.GetNameDef]的附庸國。相信這項明智的決定將爲[Root.GetAdjective]地區帶來美好的未來。"
 generic.21.a:0 "很好。"
 generic.22.t:0 "[From.GetNameDefCap]是如此目中無人"
 generic.22.d:0 "今日抵達的[From.GetNameDef]外交官宣布拒絕我國將[From.GetNameDef]與[Root.GetNameDef]統一的提議。雖然令人遺憾，但是我國動用武力使[From.GetNameDef]屈服的選項仍然有效可行。"
 generic.22.a:0 "令人失望。"
 generic.23.t:0 "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d:0 "今日[From.GetNameDef]派來充滿敵意的代表團並宣稱他們擁有[demanded_prov_target.GetName]地區的全部主權。[From.GetLeader]要求我方立刻交出領土否則一場無可避免的戰爭即將到來。代表團並指責[demanded_prov_target.Owner.GetAdjective]是非法管轄此地，[demanded_prov_target.GetName]是[From.GetAdjective]神聖不可分割的一部分。\n\n一旦我國家接受要求，[demanded_prov_target.GetName]將割讓給[From.GetNameDef]，但我國仍然保有該地區的核心領土與宣稱，如果拒絕要求，一場戰爭將無可避免。"
 generic.23.a:0 "我們別無選擇"
 generic.23.b:0 "[demanded_prov_target.GetName]將維持[Root.GetAdjective]的統治權！"
 generic.24.t:0 "割讓[demanded_prov_target.GetName]！"
 generic.24.d:0 "[From.GetNameDefCap]決定承認我國對[demanded_prov_target.GetName]的正當主權並將該地區移交給[Root.GetNameDef]。隨著問題順利解決，我們相信[Root.GetNameDef]與[From.GetNameDef]能保持長久和平。\n"
 generic.25.t:0 "[From.GetNameDefCap]是如此目中無人"
 generic.25.d:0 "[From.GetNameDefCap]已經拒絕我國的要求，現在輪到我們決定發動戰爭與否。假如不發動戰爭，民眾對於[Root.GetLeader]的信任與[Root.GetAdjective]政府的威信都將跌入萬丈深淵。"
 generic.25.a:0 "無論如何，[demanded_prov_target.GetName]將是我們的囊中物。"
 maybe_war_tt:0 "§R這可能導致我們與§Y[From.GetNameDef]§!戰爭§!"
 usa.401.t:0 "[From.GetNameDefCap]接受用驅逐艦換基地協議"
 usa.401.desc:0 "英國海軍大臣[From.GetLeader]已表明他接受了「驅逐艦換基地協議」的條款。一群[From.GetAdjective]海軍軍官已到達檢查驅逐艦並監督轉移。\n\n顯然還有一些工作要做，因爲一些[From.GetAdjective]官員似乎有點擔心要轉移的船上的鳥糞和鐵鏽的絕對數量和厚度。"
 usa.401.a:0 "乞丐沒有選擇的餘地。"
 spain.11.t:0 "卡洛斯起義"
 spain.11.d:0 "卡洛斯瘋了！"
 spain.11.a:0 "喔這太糟了！"
 spain.12.t:0 "無政府主義起義"
 spain.12.d:0 "無政府主義者瘋了！"
 spain.12.a:0 "喔這太糟了！"
 lar_test.1.t:0 "TODO_LAR_BC: Test Tiltle"
 lar_test.1.d:0 "TODO_LAR_BC: this is a test\nThis:[This.GetName]\nFrom:[From.GetName]\nFrom.From:[From.From.GetName]\nRoot:[Root.GetName]\n"
 lar_collab_gov.1.t:0 "[From.GetAdjective]干涉[Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap]最近加大全面與我國的各方面合作。一些[This.GetAdjective]政客開始操作與發表有關同情[From.GetAdjective]政權的言論，並且還有一群支持者希望引導其他人對於[From.GetRulingIdeology]的情緒使其他人支持[From.GetNameDef]。\n\n[From.GetAdjective]在我們國內日益增加的聲望與影響力肯定降低[Root.GetAdjective]的抵抗，甚至可以發展成新的[From.GetRulingIdeology]合作政府或是與[From.GetNameDef]在部分爭議上讓[Root.GetNameDef]投降。"
 news.337.title:0 "在非洲的羞辱"
 news.337.desc:0 "[ETH.GetLeader]和[ITA.GetLeader]今天簽署了一項和平協議，終結了兩國之間的戰爭狀態。儘管這個內陸王國和其面對的跨洲帝國之間實力差距懸殊，但埃塞俄比亞政府確實在協議中佔了上風。不僅意大利必須和埃塞俄比亞停戰，甚至厄利垂亞和義屬索馬利蘭都被正式割讓給了[ETH.GetNameDef]。\n\n隨著意大利軍隊第二次敗於埃塞俄比亞人之手，[ITA.GetLeader]的政府陷入了混亂之中，意大利人可能得花上許多年的時間才有辦法恢復自信心了。"
 news.337.a:0 "埃塞俄比亞做得太好了！"
 news.337.b:0 "但願[ITA.GetLeader]不會因此失敗而留名千古。"
 news.337.c:0 "我們永遠不可能從這個打擊中恢復。"
 news.337.d:0 "拉斯阿魯拉的帝國重生了！"
 ETH_events.1.t:0 "埃塞俄比亞提議停戰"
 ETH_events.1.d:0 "我們已經幾乎完全失去了對索馬利蘭和厄利垂亞的控制，僅剩下幾個包圍圈仍在抵抗，埃塞俄比亞政府向我方提出了和談：意大利將正式中止對埃塞俄比亞的侵略，也得將在東非的占領地割讓給埃塞俄比亞。我們該如何回應？"
 ETH_events.1.a:0 "簽署協議。"
 ETH_events.1.b:0 "我們不能接受第二次羞辱！"
 ETH_events.101.t:0 "[From.GetNameDefCap]拒絕和談"
 ETH_events.101.d:0 "儘管失去了所有東非領土，[From.GetLeader]仍拒絕了我方的和平提議。看來只有他們徹底投降才能讓戰爭結束了。"
 ETH_events.101.a:0 "哭啊。"
 germany.1002.t:0 "遵守《莫洛托夫－里賓特洛甫條約》？"
 germany.1002.desc:1 "德國和[SOU.GetNameDef]已經達成協議，將波蘭分爲東西兩部分，但是我們對東部的佔領使這種安排變得有些複雜。儘管我們的德國盟友完全期望我們將承諾的波蘭領土交還給[SOU.GetNameDef]，反之，我們也可以打破協議並繼續我們的佔領。"
 germany.1002.b:0 "波蘭是我們的！"
 germany.1003.t:0 "[From.GetNameDefCap]撕毀條約！"
 germany.1003.desc:1 "儘管已決定將波蘭東部割讓給[SOU.GetNameDef]，我們的盟友[From.GetNameDef]卻選擇繼續佔領波蘭，正式撕毀《莫洛托夫－里賓特洛甫條約》！"
 germany.1003.a:0 "現在我們必須讓他們的傲慢付出代價。"
 finland.10.t:0 "冬季戰爭"
 finland.10.d:0 "最後，[SOV.GetNameDef]的野心最終導致這個最邪惡的敵人入侵我們的國家。我們必須採取一切能力所及的措施，對這場無情的襲擊形成堅固的防禦。讓他們在我們土地上的每一步付出代價！"
 finland.10.a:0 "將他們切成碎片！"
 baltic.8.t:0 "[SOV.GetNameDefCap]擴大我們對波羅的海領土的控制"
 baltic.8.desc:0 "這是[ROOT.GetNameDef]美好的一天！經過我們同志英勇的戰鬥後，[SOV.GetNameDefCap]正式宣布，新解放的波羅的海領土及其勇敢的工人將歸我們管轄。\n\n這使我們離建立一個強大到足以擊退任何工人階級敵人的統一波羅的海國家又近了一步。"
 baltic.8.a:0 "物競天擇！"
 news.105.d_alt:1 "德軍的先頭部隊已佔領了[217.GetCapitalVictoryPointName]，伏爾加河畔的工業中心。\n\n激戰過後，他們通過了被毀滅的[217.GetCapitalVictoryPointName]拖拉機廠並控制了馬馬耶夫崗，迫使[SOV.GetAdjective]守軍徹往伏爾加河東岸。據未經證實的報道，一部分[SOV.GetSovietArmyAdjectiveBasedOnIdeology]撤退到下水道和地下室繼續抵抗德軍。\n\n然而有組織的抵抗已不復存在。"
 worrying:0 "令人擔憂。"
 germany.1041.t:0 "[FROM.GetNameDefCap]索要蘇台德地區"
 germany.1041.desc:0 "儘管最近捷克邊境發生了動盪，[FROM.GetAdjective]的外交政策始終沒有動搖。[FROM.GetAdjective]外交官向我們發送了最後通牒——交出蘇台德地區，否則將宣戰。"
 germany.1041.a:0 "我們別無選擇。"
 germany.1041.b:0 "[FROM.GetAdjective]的戰爭機器停下了。"
 germany.1042.t:0 "[FROM.GetNameDefCap]屈服了"
 germany.1042.desc:0 "[ROOT.GetAdjective]可能知道慾望是無止境的——蘇台德區已經完全轉移給了我們。[FROM.GetAdjective]國家保持在我們的視線之外，暫時是這樣。"
 germany.1042.a:0 "好極了。"
 germany.1043.t:0 "[FROM.GetNameDefCap]拒絕要求"
 germany.1043.desc:0 "儘管雙方力量極度不平衡，[FROM.GetAdjective]外交官拒絕了我們割讓蘇台德地區的要求，戰爭肯定會隨之而來。"
 germany.1043.a:0 "見鬼了"
 news.114.d_leader:0 "今天，巴黎最後的抵抗運動已被撲滅，城市現在已被義軍牢牢控制。\n\n[ITA.GetLeader]匆匆飛來參加香榭麗舍大道的勝利閱兵，他騎著一匹白馬走在巡遊隊伍的最前面。在慶祝活動上，他把現在的勝利與凱薩征服高盧相提並論，並且承諾這只是意大利偉大崛起的開始。\n\n時間會證明他說的話是否正確。"
 news.114.d_council:0 "今天，巴黎最後的抵抗運動已被撲滅，城市現在已被義軍牢牢控制。\n\n[ITA.GetLeader]匆匆飛來參加香榭麗舍大道的勝利閱兵，他騎著一匹白馬走在巡遊隊伍的最前面。在慶祝活動上，部分議員把現在的勝利與凱薩征服高盧相提並論，並且承諾這只是意大利偉大崛起的開始。\n\n時間會證明他們說的話是否正確。"
 news.337.desc_some_states:0 "[ETH.GetLeader]和[ITA.GetLeader]今天簽署了一項和平協議，終結了兩國之間的戰爭狀態。儘管這個內陸王國和其面對的跨洲帝國之間實力差距懸殊，但埃塞俄比亞政府確實在協議中佔了上風。不僅意大利必須和埃塞俄比亞停戰，甚至義屬東非的部分領土也被正式割讓給了[ETH.GetNameDef]。\n\n隨著意大利軍隊第二次敗於埃塞俄比亞人之手，[ITA.GetLeader]的政府陷入了混亂之中，意大利人可能得花上許多年的時間才有辦法恢復自信心了。"
 news.337.desc_no_states:0 "[ETH.GetLeader]和[ITA.GetLeader]今天簽署了一項和平協議，終結了兩國之間的戰爭狀態。儘管這個內陸王國和其面對的跨洲帝國之間實力差距懸殊，但埃塞俄比亞政府在抗擊義軍時成功守住了陣地。\n\n隨著意大利軍隊第二次敗於埃塞俄比亞人之手，[ITA.GetLeader]的政府陷入了混亂之中，意大利人可能得花上許多年的時間才有辦法恢復自信心了。"
 news.350.t:0 "和平統一[ROOT.GetNameDef]"
 news.350.desc:0 "\n\n聽取了[ROOT.GetAdjective]人民的意願，[ROOT.GetLeader]設法將[ROOT.GetRulingIdeology][ROOT.GetAdjective]和平統一。這將對整個世界產生什麼影響還有待觀察，但至少在[ROOT.Capital.GetCapitalVictoryPointName]中，人們正在慶祝這一歷史性事件。"
 news.350.a:0 "這可能很危險"
 news.350.b:0 "這絕對是一個新的開始"
 news.350.c:0 "應該對他們有好處"
 news.409.t:0 "黃河決口"
 news.409.desc:0 "爲了抵抗[JAP.GetAdjective]日益逼近的強大軍力，[FROM.GetAdjective]軍隊做出了孤注一擲的嘗試，摧毀了黃河花園口附近的堤壩和防洪設施。\n\n由此爆發的巨大洪水讓數以萬計的鄉間民眾流離失所，他們幾乎沒有任何時間可以對此做出準備。\n\n然而，此一舉動能否爲[FROM.GetAdjective]軍隊爭取到足夠的時間重整仍在未定之天。"
 news.409.a:0 "了解"
 news.409.b:0 "他們這是螳臂當車"
 news.409.c:0 "一場人道災難"
 political.31.t:0 "談論重新統一[ROOT.GetAdjective]"
 political.31.desc:0 "戰爭分裂了我們的國家。是時候在和平狀態開始重建了。[ROOT.GetRulingIdeology]和[ROOT.GetAdjective]派系強烈推動統一。"
 political.31.a:0 "我們應該接受這個"
 political.31.b:0 "避開爭議。讓過去成爲過去。"
 political.32.t:0 "[ROOT.GetAdjective]一統"
 political.32.desc:0 "是時候重新團結戰後崛起而分裂的[ROOT.GetRulingIdeology][ROOT.GetAdjective]。[ROOT.GetNameDefCap]將再次一統。"
 political.32.a:0 "再次統一的[ROOT.GetName]"
 GRE_turkey_surrenders:0 "土耳其屈服於希臘的要求"
 soviet.70.t:0 "[SOV.GetName] Pressure"
 soviet.70.desc:0 "Despite the liberation of our homeland from [GER.GetAdjective] occupation, we still have the ever present [SOV.GetName] to contend with. They are now refusing to acknowledge the legitimacy of our government unless the [SOV.GetAdjective] aligned communists in the country are allowed to take a more prominent role in the administration. In reality, this is a thinly veiled threat from the [SOV.GetAdjective]s that they expect us to align ourselves with them. Meanwhile, our partners in the west seem unwilling to offer us any support in resisting [SOV.GetLeader]’s demands."
 soviet.70.a:0 "We are in no state to pick another fight."
 soviet.70.b:0 "We will not be dictated to by [SOV.GetLeader]."
 soviet.71.t:0 "[POL.GetAdjective] Alignment Agreed"
 soviet.71.desc:0 "Following recent pressure from our administration and the ever present threat of the mighty Red Army, the bourgeois administration of [POL.GetName] has agreed to respect the authority of the communist party as the only legitimate representative of the people. While we could have enforced our will by force, that will now be unnecessary as we can safely rely on [POL.GetName] being part of our sphere of influence from now on."
 soviet.71.a:0 "They were right to submit."
 soviet.72.t:0 "[POL.GetName] Continues to Suppress the Proletariat"
 soviet.72.desc:0 "In a foolish display of bourgeois arrogance, the illegitimate administration of [POL.GetName] are refusing to acknowledge the authority of the communist party. We can not allow these fools to once again turn Poland into a staging ground for fascist incursions into [SOV.GetNameDef]. It is a matter of utmost national security that we bring [POL.GetName] into our sphere of influence immediately."
 soviet.72.a:0 "We shall crush the [POL.GetAdjective] bourgeoisie once and for all."
 soviet.72.b:0 "The people are tired of war, we must find another way."
 soviet.73.t:0 "[SOV.GetNameDef] Backs Down"
 soviet.73.desc:0 "Recent tension surrounding [POL.GetName]’s foreign policy alignment has subdued recently as [SOV.GetNameDef] backs away from its earlier aggressive rhetoric. Although the chance of another invasion has reduced, we should remain vigilant with regards to our eastern neighbor and their pawns."
 soviet.73.a:0 "We must be on our guard."
 yalta_division_tt:0 "The following states will be designated as allied sphere of interest:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nThe following states will be in the [SOU.GetAdjective] sphere of interest:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\n [POL.GetAdjective] claims to the following states will be recognized by all parties:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 germany.118.c:0 "We should follow the Morgenthau Plan."
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] receives §Y[42.GetName]§!\n[POL.GetFlag] Poland receives §Y[67.GetName]§! and §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] receives §Y[763.GetName]§!\nAn international zone, under [ENG.GetFlag] [ENG.GetAdjective] administration will be created in: §Y[51.GetName]§!, §Y[52.GetName]§!, and §Y[56.GetName]§!.\n An independent [GER.GetFlag] North German State, in the [yalta_partner.GetAdjective] zone of influence, is to be established in §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§!, and §Y[60.GetName]§!. \nAn independent [GER.GetFlag] South German state will be created in §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[52.GetName]§!, and §Y[53.GetName]§!."
 germany.118.e:0 "Churchill has this idea..."
 churchill_plan_germany_tt:0 "Germany will be split up into three countries. A West German, State, a North German State, and a South German State, also incorporating some parts of the Austro-Hungarian Empire. All of these are to be in the Allied Sphere of influence, while the rest of Central and Eastern Europe will be in the [yalta_partner.GetAdjective] Sphere of Influence. "
 germany.1190.t:0 "\"The Toronto Conference"
 germany.1190.desc:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Europe.\n\nThey are suggesting a three way split of [GER.GetNameDef] in which we will get limited influence over the Eastern region. The main industrial region would come under allied control, and the allies would also have limited control over the Southern region. It would reduce Germany's power, however our influence over central Europe will remain uncertain."
 germany.200.t:0 "A New Germany"
 germany.200.desc:0 "Germany no longer poses the threat that it once did, instead it is [SOV.GetNameDef] that threatens to upset the world order. A strong and democratic Germany could be a very useful ally in this struggle. Allowing Germany to rise once more, could also hold strong trade advantages for both us and them. Maybe the time is right to end the occupation and create the foundation for a strong and united democratic world."
 germany.200.a:0 "Let's launch these plans"
 germany.200.b:0 "No, it's too risky"
 germany.201.t:0 "[FROM.GetName] Wants to Re-unite Germany"
 germany.201.desc:0 "[FROM.GetName] has decided to end their occupation of Germany, and give the Germans self rule as a new republic called [WGR.GetNameDef]. They claim this is to create a bulwark against communism, arguing that a strong democratic Germany is a better protection against the spread of communism than a weak fragmented one. \nWe have been asked to support this by merging our German territories with the newly created [WGR.GetName]. Popular support for this is strong."
 germany.201.a:0 "There certainly are advantages to it"
 germany.201.b:0 "No, the time for this is not now"
 germany.202.t:0 "A New Germany"
 germany.202.desc:0 "[FROM.GetName] let their German territories be merged into the so called [WGR.GetName]. This has led to a lot of people in our German zone to call out for reunification with the independent Germany as well."
 germany.202.a:0 "Let's create our own independent Germany then"
 germany.202.b:0 "It's not worth the effort to keep them"
 germany.1050.t:0 "元首之死"
 germany.1050.desc:0 "元首－－$GER_adolf_hitler$，被發現死於他的地堡中。正當敵軍迫近，看來元首寧願結束自己的生命也不願被俘虜。爲了防止軍隊聽到消息後士氣一落千丈，我們的宣傳部門因而被告知：希特勒面對佔據絕對優勢的敵軍，英勇奮戰到最後一刻。然而，我們更緊迫的問題是，誰將上台代替元首？"
 germany.1050.a:0 "$GER_karl_donitz$是元首的首選繼任者。"
 germany.1050.b:0 "$GER_albert_speer$將實現元首的抱負。"
 germany.1050.c:0 "$GER_heinz_guderian$將帶領我們脫離困境。"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "In an effort to improve public opinion towards the war effort, our propaganda ministers selected the exceptional cinematic production '[ROOT.GetCountryAppropriateFilmProduction]' - a sublime viewing experience with a strong patriotic sentiment - for screening across the country.\n\nWe hope this heralds the beginning of a long and storied tradition for our patriotic film industry - the results have been excellent so far."
 political.33.a:0 "A masterpiece."