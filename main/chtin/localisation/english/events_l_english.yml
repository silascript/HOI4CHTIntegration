 MINIMIZE_EVENT:0 "§G點擊左鍵§!，即可縮小。事件將放置在§H事件與決議§!下方。"
 germany.4.t:0 "德奧合併"
 germany.4.d:0 "奧地利不斷發生的起義充分證明了人民們想要加入我們帝國的家庭。現在是時候行動起來實現人民的願望了。"
 germany.4.a:0 "誰敢說奧地利不是德意志一員？！"
 germany.5.t:0 "反共產國際協定"
 germany.5.d:1 "德國提議我們簽署一個協議，承認共產國際的目標就是用它所有的一切手段瓦解和征服所有現有的國家，並且簽字國都認同共產國際對他國內政的干預不只是破壞了該國的和諧和安定，還是對各國鎮壓共產主義顛覆分子的巨大阻礙。"
 germany.5.a:0 "加入"
 germany.5.b:0 "拒絕"
 germany.6.t:0 "《三國同盟條約》"
 germany.6.d:0 "締約國認爲永久和平的先決條件是每個國家都應該有符合自身的合理地位，在此基礎上決定彼此支援合作在大東亞地區和歐洲地區建立和維持各自的新秩序，計劃爲共同的繁榮做出努力並爲當地人民帶來美好生活。"
 germany.6.a:0 "加入"
 germany.6.b:0 "拒絕"
 germany.11.t:0 "莫洛托夫－里賓特洛甫條約"
 germany.11.d:0 "德國外長提交了一份互不侵犯條約。該條約將會極大地促進我們彼此的貿易交流，並且在秘密附加條款內提出東歐應該被德國和蘇聯瓜分統治。\n雖然柏林的法西斯分子不值得信任，不過這個條約的達成將會讓我們可以在沒有外部勢力干擾的情況下對付芬蘭，波羅的海三國以及羅馬尼亞。如果波蘭瓦解的話波蘭東部地區這塊大餅也將會落在我們頭上。"
 germany.11.a:0 "簽署協議"
 germany.11.a.tt:1 "§R條約有效期內，封閉經濟的貿易政策將無法使用。§!\n"
 germany.11.b:0 "不和法西斯分子談判！"
 germany.12.t:0 "莫斯科簽字了"
 germany.12.d:1 "[SOV.GetNameDefCap]明智地選擇與我們簽訂互不侵犯。這意味著我們接下來的行動都不會受到蘇聯的干預。\n\n不幸的是，有些盟國開始質疑我們根絕共產主義的決心。待我們解決掉波法兩國之後，我們可能需要重新衡量一下這項條約，不過這件事我們還是留到以後再談吧......"
 germany.12.a:0 "棒極了！"
 germany.13.t:0 "莫斯科拒絕簽字"
 germany.13.d:1 "[SOV.GetNameDefCap]拒絕與我們簽署互不侵犯條約！這讓事情變得複雜了，因爲若布爾什維克不參與這場衝突，我們便難以徹底解決波蘭和法國。"
 germany.13.a:0 "詛咒他們！"
 germany.14.t:0 "瓜分波蘭"
 germany.14.d:1 "波蘭是我們的，不過東部地區按照莫洛托夫－里賓特洛甫條約的條款屬於[SOU.GetAdjective]的管轄範圍。我們應不應該撤走我們的部隊讓[SOU.GetAdjective]人佔領這個地區？如果我們不撤出的話整個條約將會失效。"
 germany.14.a:0 "是的，每一項條文都必須遵守。"
 germany.14.b:0 "不！整個波蘭都是祖國的！"
 germany.15.t:0 "德國同意執行條約"
 germany.15.d:0 "遵照莫洛托夫－里賓特洛甫條約，德國部隊已經撤離波蘭東部而我們的部隊也已經進入並佔領該了地區。"
 germany.16.t:1 "[From.GetNonIdeologyName]拒絕執行條約"
 germany.16.d:1 "[From.GetNonIdeologyName]拒絕與我們分割波蘭，這是對莫洛托夫－里賓特洛甫條約公然的違約！如此的背叛令我們與他們的條約宣告失效！"
 germany.16.a:0 "我們信任法西斯分子簡直蠢透了！"
 germany.20.t:0 "第二次維也納仲裁"
 germany.20.d:0 "歐洲已經對新秩序認可了，我們被匈牙利和羅馬尼亞邀請來仲裁兩國間的領土爭端。匈牙利的外西凡尼亞被奪走兼併入了羅馬尼亞，只是凡爾賽條約中許多構想拙劣並最後強加給世界的改變中的一個。北外西凡尼亞是不是應該歸還給匈牙利？"
 germany.20.a:0 "給匈牙利外西凡尼亞北部。"
 germany.20.b:0 "整個外西凡尼亞都是匈牙利的。"
 germany.20.c:0 "外西凡尼亞應該留在羅馬尼亞裡。"
 germany.21.t:0 "羅馬尼亞拒絕了我們的裁定"
 germany.21.d:0 "羅馬尼亞拒絕遵守我們在第二次維也納仲裁中的裁決！他們的代表團被召回到布加勒斯特，沒有將任何領土割讓給匈牙利。"
 germany.21.a:0 "德意志的意志必須被遵守！"
 germany.22.t:0 "梅梅爾－立陶宛人認輸了"
 germany.22.d:0 "立陶宛政府接受了我們的要求，梅梅爾將會被合併回東普魯士。又一個被不正當偷走的省份回到了德國的懷抱！"
 germany.22.a:0 "好極了！"
 germany.23.t:0 "梅梅爾－立陶宛人拒絕了我們的要求"
 germany.23.d:0 "立陶宛政府拒絕了我們的要求！他們躲在克萊佩達協議後面，聲稱德國對梅梅爾地區沒有合法權利。我們將會用不一樣的方式解釋給他們聽我們對此事的看法..."
 germany.23.a:0 "愚蠢的老頑固！"
 germany.24.t:0 "德國駐華軍事代表團"
 germany.24.d:0 "德國一直對同中國自上次世界大戰至今保持的良好關係感到滿意，雖然我們當年失去了我們在中國地區利益。一個德國軍事顧問團駐華已有很多年，亞歷山大·馮·法肯豪森也在重整部分國民黨軍隊的工作中取得了很大成就。\n這自然讓日本感到擔憂，他們正在於中國處在戰爭狀態。他們要求德國立刻撤出所有的德國對華援助。"
 germany.24.a:0 "召回馮·法肯豪森。"
 germany.24.b:0 "不，我們的顧問不會走。"
 germany.24.c:0 "不，我們的顧問不會走，我們將遵守當初與中國人的約定"
 germany.25.t:0 "召回軍事顧問"
 germany.25.d:0 "惡化的對華關係意味著駐華軍事顧問團已經在政治上不切實際了。亞歷山大·馮·法肯豪森連同我們其他的顧問已經被召回。"
 germany.25.a:0 "我們會讓他回到工作崗位裡。"
 germany.26.t:0 "中國扣押了我們的軍事顧問"
 germany.26.d:0 "德國與中國處於戰爭狀態，因此中國扣押了正在整訓中國軍隊的德國軍事顧問們。亞歷山大·馮·法肯豪森與他的少數軍官逃離了，現在在回歐洲的路上。"
 germany.26.a:0 "幹的漂亮！"
 germany.27.t:0 "要塞化西牆"
 germany.27.d:0 "陸軍工兵們已經完成了對我們現有防禦工事的勘測，並找出了需要加強的地點。其所必要的建築工作的指令已經被下達。"
 germany.27.a:0 "這個防禦體系將比齊格菲防線更好。"
 germany.28.t:0 "德國要求德奧合併"
 germany.28.d:0 "抗議者喊出希望奧地利加入德國，德意志人民大聯合的口號，抗議也伴隨國內動亂和暴力行動的出現。柏林強烈要求德奧合併，讓奧地利被德國兼併。"
 germany.28.a:0 "我們將加入德意志帝國！"
 germany.28.b:0 "不，奧地利的命運指向別的地方。"
 germany.29.t:0 "奧地利拒絕德奧合併！"
 germany.29.d:0 "維也納的蠢貨們拒絕接受我們兩國的合併！這個公開違背奧地利民意的做法將不會長久！我們也許不得不通過軍事手段完成德奧合併。"
 germany.29.a:0 "我們必須開始準備軍事干預。"
 germany.40.t:0 "慕尼黑會議"
 germany.40.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑對話的大英帝國、法國、意大利和德國希望達成一個和平解決蘇台德危機的方法。大英帝國的立場是什麼？"
 germany.40.d_2:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。正如我們曾經證明的，我們堅決反對德國擴張主義，這意味著我們又得到一個對德戰爭中的盟友。"
 germany.40.d_3:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑對話的大英帝國、法國、意大利和德國希望達成一個和平解決蘇台德危機的方法。荷蘭的立場是什麼？"
 germany.40.a:0 "捷克人自生自滅吧。"
 germany.40.b:0 "捷克斯洛伐克必須被保衛！"
 germany.41.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑對話的大英帝國、法國、意大利和德國希望達成一個和平解決蘇台德危機的方法。\n大英帝國表明他們不會爲了一場在遙遠國家發生的爭論而步入戰爭。我們應該聽取他們的意見，還是實踐我們對捷克斯洛伐克的諾言給他們我們的支持？"
 germany.41.a:0 "捷克人自生自滅吧。"
 germany.41.b:0 "可惡的英國佬！法國支持法國的朋友！"
 germany.42.d:0 "德國關於要求居住了大量的德意志族人的捷克斯洛伐克的蘇台德地區的主張，已經到了非解決不可的地步。[GER.GetLeader]已經在捷克斯洛伐克邊境線上部署了軍事力量準備攻擊。參與慕尼黑對話的大英帝國、法國、意大利和德國希望達成一個和平解決蘇台德危機的方法。\n大英帝國拒絕退步，並且威脅德國戰爭如果德國侵犯捷克斯洛伐克的邊境線。戰爭即將來臨。"
 germany.42.a:0 "我們必須準備好！"
 germany.42.b:0 "法國不會參與進去。"
 germany.43.t:0 "法國離開同盟國"
 germany.43.d:0 "頑固的法國人拒絕聽從我們對蘇台德危機的意見！他們堅持對捷克斯洛伐克援助，因爲我們不肯同他們一樣堅持援助，法國決定離開我們的同盟關係。儘管如此，法國開始了對即將到來的對德戰爭的準備。"
 germany.43.a:1 "蠢貨！必須讓希特勒冷静！"
 germany.44.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上囤積大軍！一場國際會議在慕尼黑召開，歐洲領導者們一起討論捷克斯洛伐克的未來，但是我們卻沒被邀請。\n幸運的是，看上去同盟國決定遵守他們支援我們的諾言。他們威脅希特勒戰爭如果他膽敢侵犯我們一絲的邊境線。儘管如此，我們必須爲即將到來的德國進攻做準備。"
 germany.44.a:0 "太好了！讓他們來試試吧！"
 germany.45.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上囤積大軍！一場國際會議在慕尼黑召開，歐洲領導者們一起討論捷克斯洛伐克的未來，但是我們卻沒被邀請。\n大英帝國的膽小鬼們拒絕支持我們的主權，不過至少法國人爲我們站出來了！他們捨棄了與英國的同盟關係並於我們達成了一個新的同盟關係，保證支援捷克斯洛伐克對抗德國侵略。"
 germany.45.a:0 "法國萬歲！"
 germany.46.t:0 "慕尼黑協定"
 germany.46.d:0 "德國對我們蘇台德地區的領土的領土要求越來越敵意化，現在他們在我們的邊境線上囤積大軍！一場國際會議在慕尼黑召開，歐洲領導者們一起討論捷克斯洛伐克的未來，但是我們卻沒被邀請。\n英國人和法國人都拒絕遵守他們對我們對抗德國侵略的支援的承諾。他們的外交官說的很清楚，如果我們選擇反抗德國，我們只能靠自己了。也許我們沒有選擇只能把蘇台德地區割讓出去..."
 germany.46.a:0 "這對歐洲來說都是黑暗的一天。"
 germany.46.b:0 "我們永不投降！"
 germany.47.d:0 "德國、英國、法國、意大利的國家領導人在慕尼黑對話一起討論捷克斯洛伐克的未來。英國及其盟友拒絕了我們對蘇台德地區合理的要求，而且他們威脅我們如果我們侵犯捷克人邊境線就開戰！\n\nA 入侵捷克斯洛伐克的計劃已經完成，不過該入侵很可能引發一場全歐洲大戰。我們必須保證我們自己準備好了。"
 germany.47.a:0 "是時候用硬手腕解決問題了。"
 germany.48.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑對話一起討論捷克斯洛伐克的未來。英國人講道理認爲我們對蘇台德地區的宣稱是合法的，不過頑固的法國人拒絕退步。\n法國人捨棄了他們於英國的合作關係轉而和捷克人更靠近了。看上去我們可能要同時解決他們倆，不過至少英國人應該不會再干預了..."
 germany.48.a:0 "這也許對我們很有利。"
 germany.49.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑對話一起討論捷克斯洛伐克的未來。英國人和法國人都很講道理認爲我們對蘇台德地區的宣稱是合法的，而他們之前對捷克的保證也作廢了。\n儘管他們毫無希望的處境，頑固的捷克人拒絕給我們我們的領土！我們將會用武力把它拿回來。入侵計劃已經準備好了，它將會把凡爾賽協議中的醜陋條款完全掃清！"
 germany.49.a:0 "捷克人必須被摧毀。"
 germany.50.d:0 "德國，英國，法國，意大利的國家領導人在慕尼黑對話一起討論捷克斯洛伐克的未來。英國人和法國人都很講道理認爲我們對蘇台德地區的宣稱是合法的，而他們之前對捷克的保證也作廢了。\n認清了他們毫無希望的處境，捷克人把蘇台德地區領土割讓給了我們。地區內被壓迫的德國人終於被帶回了祖國的懷抱！"
 germany.50.a:0 "今天對德國是歷史性的一天。"
 germany.51.t:0 "第一次維也納仲裁"
 germany.51.d:0 "捷克斯洛伐克就像一個在歐洲心臟上的癌症腫瘤，德國終於決定採取決定性的行動收拾他們。蘇台德地區已經被還給德國了，現在，作爲慕尼黑協議的後果，捷克斯洛伐克領土中合理屬於匈牙利的應該歸還給我們。"
 germany.51.a:0 "終於等到了！"
 germany.52.t:0 "兼併扎奧爾傑"
 germany.52.d:0 "捷克斯洛伐克正在崩潰，在他們土地交給德國以前我們必須快點行動起來保護有大量波蘭居民的地區。捷克對扎奧爾傑的所有權一直與我們有爭議，現在是時候把這片土地併入我們的國家了。"
 germany.52.a:0 "扎奧爾傑的土地都是我們的！"
 germany.53.t:0 "捷克斯洛伐克的命運"
 germany.53.d:0 "不滿足於蘇台德地區的土地，日耳曼人已決意佔領我們國家最後的領土。我們被所謂的盟友抛棄，我們最強的防禦屏障在慕尼黑那一場可恥的陰謀中化爲烏有，事情已經沒有任何轉機..."
 germany.53.a:0 "屈服於德國的鐵蹄之下。"
 germany.53.b:0 "...不，我們必須堅決抵抗！"
 germany.54.t:0 "捷克人的不屈"
 germany.54.d:0 "出乎意料，捷克人開始奮起反擊並強烈責我們對其國家領土的佔領行爲。而他們最強的防守陣地位於蘇台德地區，已處於我們的控制之下，捷克已是囊中之物。"
 germany.54.a:0 "布拉格也很快是我們的。"
 germany.55.d:0 "捷克斯洛伐克的末日已經來臨，在這時我們的部隊已經進入布拉格。在捷克斯洛伐克的軍隊投降時，我們收繳了大量的武器裝備。他們性能優良的戰車也可以歸於我軍之用。\n\n波西米亞將被併入德國並且成爲其保護國。但斯洛伐克該被如何處置？或許我們能把斯洛伐克變爲一個由約瑟夫·蒂索領導的自治傀儡政權。"
 germany.55.d_2:0 "在佔領了捷克斯洛伐克之後，我們必須考慮什麼才是分割這片領地的最佳方案。\n波西米亞已經成爲德國統治下的保護國，但斯洛伐克該被如何處置？或許我們能把斯洛伐克變爲一個由約瑟夫·蒂索領導的自治傀儡政權。"
 germany.55.a:0 "斯洛伐克，傀儡之國。"
 germany.55.b:0 "與匈牙利瓜分捷克斯洛伐克。"
 germany.55.c:0 "所有捷克斯洛伐克的領土屬於德意志帝國！"
 germany.56.t:0 "捷克斯洛伐克的瓜分"
 germany.56.d:0 "德國軍隊已經進入布拉格，捷克斯洛伐克的末日已經來臨。他們堅持將波西米亞併入德意志帝國，但是他們願意將斯洛伐克地區給我們。我們應該同意這樣的分割嗎？即便這樣意味著與德意志帝國正式成爲軍事聯盟。"
 germany.56.d_2:0 "在吞併捷克斯洛伐克以後，德國堅持保留波西米亞作爲德意志帝國的一部分，但是他們樂意讓我們擁有斯洛伐克。我們應該同意這樣的分割嗎？即便這樣意味著與德意志帝國正式成爲軍事聯盟。"
 germany.56.a:0 "當然！更強大的匈牙利指日可待！"
 germany.56.b:0 "不，我們不需要來自斯洛伐克或者德意志的友誼。"
 germany.57.t:0 "匈牙利拒絕了我們的提議"
 germany.57.d:0 "匈牙利人憤怒地拒絕了我們讓出斯洛伐克這樣慷慨的提議，聲稱他們對這一片地區毫無興趣！我們不久就會處理匈牙利，我們必須爲斯洛伐克地區的問題想出一個最佳解決方式。"
 germany.57.a:0 "建立約瑟夫·蒂索傀儡政府。"
 germany.57.b:0 "斯洛伐克，已入德意志帝國之腹。"
 germany.58.t:0 "波蘭問題"
 germany.58.d:0 "帝國公共思想與宣傳部幹的漂亮，德國人民－事實上，全世界人民都已經了解到我們的同胞在波蘭所被迫忍受的那些不公正的待遇。現在我們有絕對正義的理由開戰！"
 germany.58.a:0 "很快，世間再無波蘭！"
 germany.60.t:0 "萊茵河再武裝"
 germany.60.d:0 "幾支德國部隊已經挺進萊茵河地區，標誌著大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！除非我們發佈最後通牒來要求撤軍，不然也無法強制德國遵循凡爾賽條約中的相關規定。"
 germany.60.a:0 "這是戰爭行爲！呼籲英國人支持我們！"
 germany.60.a.tt:0 "§R因爲擁有「§Y不穩定的政府§!」國家精神，一但戰爭爆發，我們將會陷入內戰：§!\n"
 germany.60.b:0 "提出外交異議"
 germany.61.d:0 "幾支德國部隊已經挺進萊茵河地區，標誌著大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！\n法國正在動員部隊，意在對其發佈最後通牒。如果德國方面拒絕，他們將準備進軍德國來處理這一威脅。英國方面民意不支持開戰，但如果我們不站在法國統一戰線的話，我們的聯盟就即將瓦解。"
 germany.61.a:0 "戰爭的可行性不值得討論。"
 germany.61.b:0 "我們必將和法國站在同一陣線！"
 germany.62.d:0 "幾支德國部隊已經挺進萊茵河地區，標誌著大戰以來德軍第一次在萊茵河西岸部署了自己的部隊。這是公開撕毀凡爾賽條約的行爲，條約明令禁止德軍將該地區軍事化！\n\n法國似乎只願意對此行爲提出不痛不癢的外交異議，英國方面，民眾也是堅決反對戰爭。"
 germany.62.a:0 "我們也將提出外交異議"
 germany.62.b:0 "凡爾賽宮不再關心我們了。"
 germany.63.t:0 "大不列顛拒絕戰爭"
 germany.63.d:0 "英國拒絕援助我們來抵抗德國的進攻，他們聲稱德國人只是「在他們的後院閒逛」。如果我們向他們開戰，我們將孤立無援。\n\n法國的大眾民調依然是反對戰爭，但若置之不理，德國人只會更加強大，而且萊茵河地區的軍事化進程是對我們邊境領土的直接威脅。發佈最後通牒是一個相對保險的措施，特別是當我們無法擁有英國的支持時。我們究竟應該獨自發動戰爭嗎？"
 germany.63.a:0 "是的！是時候處理德國了。"
 germany.63.b:0 "不，沒有英國人的幫助，我們必須撤退..."
 germany.64.t:0 "英國是我們是強力支持者"
 germany.64.d:0 "即便發動戰爭的提議一直不受英國國內大多數人的支持，英國政府依然意識到了德國所帶來的威脅，並且給予了我們全面支持。我們將會向德國傳達最後通牒，要求他們把部隊撤出非軍事無武裝地帶。如果他們拒絕的話，那我們將會派兵長驅直入德國，來給他們的暴政帝國劃上句號。"
 germany.64.a:0 "向前進！"
 germany.65.t:0 "英國法國總動員！"
 germany.65.d:0 "英法兩國拒絕接受萊茵河地區的軍事化，他們把這稱爲對凡爾賽和約的「不可原諒的侵犯」。他們已經開始動員部隊，並且向我們下達了最後通牒要求我們把部隊立即撤出萊茵河非軍事無武裝地帶，否則就將開戰。"
 germany.65.a:0 "我們不能讓步！帝國必將受到保護！"
 germany.65.b:0 "我們還沒有準備好這場衝突。我們必須讓步。"
 germany.66.t:0 "法國總動員！"
 germany.66.d:0 "英國已經理解了其中緣由，並且接受了萊茵河地區的再度軍事化，但是法國依然拒絕退讓！他們聲稱這次事件直接威脅到國家安全，他們的動員部隊隨時進入我們的邊界，我們已進入全面戰備狀態！"
 germany.67.t:0 "法國全線撤退"
 germany.67.d:0 "當他們意識到他們瘋狂的計劃不會得到英國人的支持時，法國最終也選擇明哲保身。他們的部隊已被遣散。天哪，這可真險。"
 germany.67.a:0 "現在開戰無異於自取滅亡。"
 germany.68.t:0 "法國拒絕退讓"
 germany.68.d:0 "法國依然孤注一擲地決定在沒有人支持的時候向德國開戰，即便他們的盟友也與他接觸同盟關係。而可笑的是，在歐洲的另外一面，爆發了一場戰爭，而戰爭的原因竟是毫無意義的吵嘴。或許，是時候英國不要再插手歐洲大陸的事務了..."
 germany.68.a:0 "或許，這本無可避免。"
 germany.70.t:0 "奧斯特陰謀"
 germany.70.d:0 "一些德國國防軍的高級官員深信他們「偉大」的元首已經將德國推向了一場他不可能打贏的戰爭，這群高級官員發動了兵變！目前看來這是由德國反間諜機關的漢斯·奧斯特上校所謀劃，但是瓦爾特·馮·布勞希奇上將與威廉·法蘭茲·卡納里斯上將都參與其中！\n\n一些重型武裝士兵潛伏在位於柏林的帝國總理府週圍的公寓裡，準備一擊徹底瓦解希特勒和他的得力助手。一場激烈的槍戰正在這棟建築物中展開。"
 germany.70.a:0 "不惜一切代價，保護元首！"
 germany.71.t:0 "元首，殉國了"
 germany.71.d:0 "黨衛軍趕到帝國總理府，消滅了叛軍並活捉了所有叛軍指揮官，但沒能成功把元首從這一群野獸中救出。元首被發現死在他的辦公桌上，身中數彈－爲他的國家工作到了自己生命中最後一秒，毫無疑問！\n\n那些仍然活著的篡位者將爲他們所犯下的瀰天大罪面對正義的審判。但目前德國仍然處於戰爭狀態，國不可一日無君，誰才是下一任元首的最佳選擇？」"
 germany.71.a:0 "海因裡希·希姆萊將帶領我們走向明天！"
 germany.71.b:0 "戈林也許是合理的選擇。"
 germany.72.t:0 "陰謀論的覆滅"
 germany.72.d:0 "黨衛軍趕到帝國總理府，消滅了叛軍並活捉了所有叛軍指揮官，而希特勒本人與他的心腹組織了清場。奇跡般地，元首從這次可恥的埋伏中存活了下來，且只受了一些擦傷。\n\n那些仍然活著的篡位者將爲他們的不忠付出巨大的代價，現在希特勒甚至更加堅定地要領導第三帝國走向最後的勝利！"
 germany.72.a:0 "元首萬歲！"
 germany.73.t:0 "陰謀論的成功"
 germany.73.d:0 "那場激烈的戰鬥將帝國總理府化爲一片燃燒的廢墟。雖然很多黨衛軍士兵都慌忙地參與希特勒的救援行動，叛軍士兵加入這場紛爭也證明了他們的果斷。元首已經確認被擊殺，叛軍已經成功襲擊了位於柏林的所有政府建築。\n\n大片德國國防軍部隊已經倒戈，加入到敵方陣營。但很多高級長官依然是德國民族社會主義的忠實追隨者，誰來領導他們？"
 germany.73.a:0 "納粹主義的消亡！"
 germany.73.b:0 "希姆萊將改變局勢！"
 germany.73.c:0 "戈林是我們現今僅存的希望！"
 germany.74.t:0 "準備登陸"
 germany.74.d:0 "奧地利人十分渴望成爲德意志帝國的一部分，但是頑固的維也納政府到目前爲止阻止了一切帝國一體化的進程。我們必須加大法西斯主義在奧地利社會中的宣傳力度。在奧地利的納粹黨派已經成爲一個可取代政府的法西斯政權。\n\n納粹間諜部門的探員已經被指派進行間諜任務。我們將使用他來暗中提高法西斯黨派在奧地利社會中的聲望。"
 germany.74.a:0 "奧地利將是我們的！"
 germany.75.t:0 "蘇德條約"
 germany.75.d:0 "忽略那些違背人民主流思想和領導者意識型態的花言巧語[Root.GetName]，[From.GetLeader]德國開始與我們接觸，請求同意一個對雙方都有好處的研究合約。互換技術，並且幫助我們進行新的戰車設計，以及提供將來其他領域研究技術的承諾，根本就不用考慮，德國這樣做也是爲了他自己。我們應該接受這項合約，而去承受繼續做大[From.GetLeader]的野心嗎？"
 germany.75.a:0 "那些資本家對於我們雙方來說都是更強力的威脅。"
 germany.75.b:0 "我們不會爲法西斯主義者提供消滅工人階級的武器！"
 germany.76.t:0 "蘇聯已經接受蘇德條約"
 germany.76.d:0 "我們同[From.GetName]的商榷是成功的。我們已達成將在新式裝甲單位的研發上互相協助，同時在可能的情況下，在將來的一些研發領域上互相協助。"
 germany.76.a:0 "蘇德條約將是我們通往美好未來的階梯。"
 germany.77.t:0 "蘇聯已拒絕簽署蘇德條約"
 germany.77.d:0 "[From.GetName]已經拒絕我們關於兩國之間合作對裝甲單位的研發合約，他們推測新式先進武器可能會被用於攻擊他們自己。"
 germany.77.a:0 "他們現在已經幾乎無法降低這樣做所帶來的風險了。"
 germany.78.t:0 "德國帶頭進行聯合航空研究"
 germany.78.d:0 "根據與德國之間的合約有關規定，他們的一些特殊研發項目成果將與我們的工程師分享。最近一項雷達技術的突破引起了我們的關注，這將使我們在這一領域當中的研究發展帶來了可能。"
 germany.78.a:0 "發現敵人，是戰爭的第一步。"
 germany.79.t:0 "來自德國的最後通牒"
 germany.79.d:0 "介於希臘實際上是受德國支配的國家，[From.GetLeader]對其政府施加壓力使其加入到他們中來。蘇德聯盟已經將我們推到了一個必須選擇陣營的境地，我們已經收到來的柏林的通牒，要求我們向他的蘇聯盟友割讓我們東邊的領土，並且加入到這樣一個給我們帶來恥辱的公約中。\n儘管我們不能保持中立，但依然有其他自保之法，向英國請求支持是其中的一個，堅守我們的領土也是一個。然而，沒有哪個可以確保我們擁有自己的未來。"
 germany.79.a:0 "如果我們同德國合作，或許我們將取得收回土地的機會。"
 germany.79.b:0 "我們不能指望英國人的援助，而他們能指望我們。"
 germany.79.c:0 "如果這些專制者想要奪走我們的家園，那麼他們必須從我們的屍體上踏過去。"
 germany.80.t:0 "斯洛伐克換但澤"
 germany.80.d:0 "德國人對但澤垂涎已久，企圖將他在東普魯士的領土統一到德意志帝國中。外交官警告，當德國讓我們選擇但澤或者戰爭時，那一天就到來了。\n\n令人驚訝的是，我們收到了來自德國的一個更加令人心動的解決此問題的方式。那就是，他們提出將重建斯洛伐克來交換我們割讓但澤，這也總比成爲德國的傀儡國強不少。\n如果我們拒絕，德國將要採取的措施是一個恐怖的未知，但是我們現在能通過增加領土的方式來解決目前這一衝突，已經是不錯的結果。"
 germany.80.a:0 "這是我們能得到的最好提議了。"
 germany.80.b:0 "休想讓我們用本來屬於我們的來換取他們無恥竊取的！"
 germany.81.t:0 "抛磚引玉，用斯洛伐克來交換但澤"
 germany.81.d:0 "波蘭已經同意割讓但澤給[GER.GetNameDef]來完成領土交換，現在斯洛伐克將在波蘭控制之下。通過這一協議，我們重新獲得了但澤同時表示了友好，或者，至少不是公開與我們的東部的鄰居敵對。"
 germany.81.a:0 "德意志再度統一"
 germany.82.t:0 "[From.GetNameDef]拒絕割讓但澤"
 germany.82.d:1 "我們提供給[From.GetNameDef]關於斯洛伐克地區和但澤的領土互換這樣慷慨的提議竟然被拒絕了，這就意味著把但澤推入到波蘭人的手中。顯然[From.GetLeader]並不能理解但澤是德國固有領土這樣的觀點。\n[Root.GetLeader]異常憤怒，從而導致通過外交手段來重新獲取但澤已變不可行。」"
 germany.82.a:0 "是時候考慮其他可行性了。"
 germany.83.t:0 "反蘇協議"
 germany.83.d:0 "連同反共產國際協議，德國現在有充足的外交手段遏制蘇聯。不過，這個協議不等於軍事同盟，而且其中也沒有明確各個簽字國的義務。[From.GetLeader]現在希望擴展反蘇協議到一個反蘇聯盟，一個有束縛力的條約約束，如果加入任何一方與蘇聯發生戰爭所有締約方都將加入。\n雖然這實際上更危險，而且會破壞我們與蘇聯僅存的外交關係，不過這將會爲我們在未來對蘇戰爭中帶來強力的盟友。"
 germany.83.a:0 "我們將於德國及其盟友肩並肩對抗蘇聯。"
 germany.83.b:0 "任何人都可以用這個合約挑起一場世界大戰。"
 germany.84.t:0 "召喚所有締約國加入戰爭"
 germany.84.d:0 "正如我們在簽署反蘇協議時預想的，我們現在發現我們與蘇聯處在戰爭狀態了。是時候讓締約國們遵守他們的諾言加入我們的戰爭了。"
 germany.84.a:0 "我們的遠見起作用了。"
 germany.85.t:0 "[From.GetName]召喚締約國成員加入戰爭"
 germany.85.t.a:0 "[From.GetName]呼籲締約國成員參戰"
 germany.85.t.b:0 "[From.GetName]調用保證"
 germany.85.d:1 "反蘇協議要求所有締約國必須加入任何一締約國作爲防禦方的對蘇衝突。[From.GetName]現在被蘇聯攻擊了，他們請求所有反蘇協議締約國立刻加入戰爭幫助他們。現在是時候向全世界展示[Root.GetAdjective]徹底解決蘇聯保衛世界的決心了。"
 germany.85.desc.a:0 "「反蘇條約」規定，所有簽署國都必須加入與蘇聯的任何防禦性衝突。[From.GetName]現在已經遭到蘇聯的襲擊，並且已經要求所有協約成員立即提供援助。現在是時候展現[Root.GetAdjective]竭盡全力保護世界免受蘇聯的威脅。"
 germany.85.desc.b:0 "我們的保障[From.GetNameDef]規定我們必須加入與蘇聯的任何防禦性衝突。他們現在受到了蘇聯人的襲擊，現在是時候來維護我們的協議並立即提供援助。現在是時候展現[Root.GetAdjective]竭盡全力保護世界免受蘇聯的威脅。"
 germany.85.a:2 "[From.GetName]將不會獨自戰鬥"
 germany.85.b:0 "這不是我們的戰爭"
 germany.85.b_tt:0 "§Y這將會所有遵守條約諾言的國家看作可恥的背叛（§!§R-50§!§Y 評價）§!"
 germany.86.t:0 "要麼但澤，要麼戰爭"
 germany.86.d:0 "[GER.GetNameDef]一直以來公開的宣稱他們的目標是收回他們在上次大戰中失去的領土。這次他們盯上了但澤，這塊領土把東普魯士與其他德國領土分割了開來。\n\n現在他們要求將但澤交還給[GER.GetNameDef]，作爲交換條件他們除了放棄波兹南領土宣稱以外不肯給出任何其他的東西.隨著戰爭腳步的靠近，接受這個協議將會延遲一個可能的衝突，不過代價是讓德國人沒有付出代價的增強了他們面對未來時力量。"
 germany.86.a:0 "讓我們達成個協議吧。也許他們會把注意力轉向其他地方。"
 germany.86.b:0 "但澤將繼續是格丹斯克！"
 germany.87.t:0 "波蘭交出了但澤"
 germany.87.d:0 "面對我們的最終通牒，波蘭同意放棄他們非法佔有的領土並歸還給我們，他們一定是明白了但澤是德國的合法領土！"
 germany.87.a:0 "波蘭避免了戰爭...目前來看。"
 germany.88.t:0 "波蘭拒絕交出但澤"
 germany.88.d:0 "儘管我們試圖讓波蘭人和平的交出但澤，甚至爲此我們還放棄了我們對其他德國領土的合理宣稱作爲交換，我們還是收到了他們的拒絕。正如我們預料的，如果我們不用武力搶過來沒人會給我們任何東西。"
 germany.88.a:0 "他們十分清楚另一個選項是什麼。"
 china.1.t:0 "盧溝橋事變"
 china.1.d:0 "日軍最近對戰略上非常重要的北平北部盧溝橋發動了進攻，不過我們勇敢的戰士們把他們擊退了。毫無疑問這場精心策劃的事件是爲了把錯栽在在我們頭上並且讓我們讓出更多的領土－就像當時日本入侵東北的時候製造的奉天事件一樣。\n\n我們該如何回應？"
 china.1.a:0 "忍耐是有極限的！"
 china.1.b:0 "大家有話好說呀！"
 china.2.t:0 "德國召回軍事顧問"
 china.2.d:0 "德國在日本的外交壓力下妥協了，並同意召回當初所有來華的軍事顧問。最後一任首席顧問法肯豪森在臨別晚宴上向委員長保證，即便德國政府選擇在政治上讓步，總參謀部也絕不會在軍事上出賣友邦，任何已制定的戰略計畫都不可能因此流入日本手中，不過兩國的合作中止對雙方而言都是一大憾事。"
 china.2.a:0 "只能留下他們獨自抗爭了。"
 china.3.t:0 "中德關係惡化"
 china.3.d:0 "德國政府決定召回軍事顧問團。"
 china.3.a:0 "中國軍人會完成他們該做的事！"
 china.4.t:0 "扣留德國顧問"
 china.4.d:0 "我們現在與德國處於戰爭狀態了，他們在我國駐紮的所有軍事顧問都被控制住了。法爾肯豪森與少數幾個他的手下逃脫了我們的控制，並且返回了歐洲！"
 china.4.a:0 "跑的真快！"
 china.5.t:0 "不再是困獸了"
 china.5.d:0 "紅軍在看似絕望的情況下生存了下來，不過自從幾年前的長征以來，情勢慢慢的變好了。隨著解放區的大大擴張，我們再也不是失敗者了。鬥爭過了最困難的時期，我們的絕望已經不復存在。毛澤東從一個游擊隊領袖成長爲了主席。"
 china.5.a:0 "人民共和國萬歲！"
 china.6.t:0 "進攻紅統匪區"
 china.6.d:0 "自中共工農紅軍經歷兩萬五千里大撤退後，他們重整了軍力並且在陝西紮住了腳。他們繼續欺騙農村人口試圖讓他們反對我們，並且還尋求蘇聯的援助，這一切都說明如果我們不控制住他們的話他們可能會成長過快。然而，很多他們週圍的軍閥儘管支持我們政府但是無力或者不願意付出必要的犧牲來解決他們。\n現在並不清楚紅軍是否已經重整旗鼓準備在戰場上面對我們，然而時間並不在我們這邊。爲了鞏固我們的政治地位，我們需要解決共產分子。"
 china.6.a:0 "脅迫軍閥勢力。"
 china.6.b:0 "收編綠林強盜。"
 china.6.c:0 "募集反共志士。"
 china.6.tt:0 "§Y如果工農紅軍選擇接戰§!：\n"
 china.6.tt_2:0 "§Y如果工農紅軍選擇撤離§!：\n"
 china.7.t:0 "國民黨軍發起進攻"
 china.7.d:0 "雖然我們通過長征避免了本不可避免的失敗，國民黨不會讓我們安心發展而熟視無睹。我們的間諜告訴我們他們正在籌備針對我們的一場攻勢，如果我們決定撤離到更深處將會消弱我們的政治支持度。\n我們不清楚國民黨下了多大決心把我們擊退。正面迎擊他們的伴隨著巨大風險。如果當地軍閥都在這次進攻中團結一致，我們的機會非常小。另一方面來說，在我們剛剛決定停下腳步之後選擇繼續撤退也許並不可行。"
 china.7.a:0 "進一切我們所能直面這次進攻！"
 china.7.b:0 "撤退至人跡罕至之地。"
 china.8.t:0 "共產黨分子撤退了"
 china.8.d:0 "他們通過的當地的間諜網了解了我們的攻勢，中共撤離了他們的紅軍到陝西深處。儘管這樣的行動使我們失去了進一步削弱他們的機會，然而無論他們的宣傳怎麼吹噓，都說明了共產黨分子無力面對我們。某種程度上，他們的行動時對我們有利的。"
 china.8.a:0 "懦夫！"
 china.9.t:0 "共產黨敗北"
 china.9.d:0 "我們擊潰紅軍的行動是成功的，至少目前是如此。儘管他們提前獲取了我們攻勢的訊息，共產黨決定直面我們的部隊並戰敗了。現在他們不得不撤退到更偏遠的地區，很多當地人開始質疑他們是否有能力完成推翻我們政府的承諾。"
 china.9.a:0 "他們這麼想是對的！"
 china.10.t:0 "國民黨敗北"
 china.10.d:0 "在提前了解了我們進攻計劃的情況下，紅軍做好了準備面對我們的進攻，在我們力所不及的地區，當地所能集結的部隊不足以擊敗共軍部隊。\n遺憾的是，這場攻勢變成了對我們的打擊，並且標示著紅軍已經在大撤退後恢復過來了。"
 china.10.a:0 "這在長遠角度是不利於他們的。"
 china.11.t:0 "國民黨勝利"
 china.11.d:0 "儘管我們儘一切所能試圖擊退國民黨在當地集結的部隊，我們的準備不足僅以完成該目標。伴隨著重大損失，我們不得不進行新一輪的撤退。\n在我們完全恢復前直面國民黨也許是個錯誤。我們奇跡般的長征讓我們的支持者充滿了希望，不過現在，質疑的種子被栽下了。"
 china.11.a:0 "我們會捲入重來並且贏回人民的信心的。"
 china.12.t:0 "共產黨勝利"
 china.12.d:0 "直面國民黨的進攻非常的成功。尤其在當地集結的針對紅軍的部隊不知道我們已經得到他們進攻計劃的情報，最終被我們擊敗了，這將是對週圍軍閥的一次嚴重打擊，讓他們知道進攻我們將是損失慘重的行動。\n\n國民黨分子大大的低估了我們，人民共和國再度崛起。"
 china.12.a:0 "槍杆子裡出政權。"
 china.13.t:0 "共產黨增援"
 china.13.d:0 "隨著我們和中國紅軍都剛剛勉強在我們上次的攻勢中恢復過來，我們雙方的邊境部隊又重新點燃了戰火。不僅是當地軍閥和民兵，我們現在考慮吧其他地方駐紮的兵力也調集過來。\n雖然這一次不會讓我們有機會把共產黨分子完全消滅，這依舊是一場主義鬥爭上的勝利，讓他們明白他們別想在擴張一點點了。"
 china.13.a:0 "現在我們必須畫清這最後的界限！"
 china.13.b:0 "我們承擔不起另一場衝突。"
 china.14.t:0 "[From.GetName]戰役敗北"
 china.14.d:0 "儘管我們試圖讓共產黨明白除了他們現在避難的地區以外，任何方向的擴張都將被我們打退，可是我們沒辦法投入足夠的資源在[From.GetName]邊境擊敗他們。\n零星的戰鬥將會積小成大變成他們的優勢，最終讓我們遏制他們的行動成功化爲烏有。如果他們的支持率持續增高，共產黨分子有可能變成個大麻煩。"
 china.14.a:0 "我們有麻煩了。"
 china.15.t:0 "[From.From.GetName]戰役勝利"
 china.15.d:0 "經過我們控制區外圍的戰場上的數次小衝突，我們與國民黨衝突的形式看上去變得對我們有利了。儘管保持這種壓力消耗了我們很多戰士和物資，不過結果被證明是值得的。\n\n還沒有進行大決戰，我們的勝利這次是逐步的，這進一步加強了大家對我們革命的信心讓革命之火燒的更旺了。"
 china.15.a:0 "這場勝利不會被百姓忘記的！"
 china.16.t:0 "[From.GetName]戰役敗北"
 china.16.d:0 "我們發動的消滅國民黨外圍勢力的攻勢被證明是災難式的。國民黨人比我們預期的決心要強大得多，可能是他們預期如果他們失敗的話將對我們的革命事業的幫助。儘管我們的部隊再一次暫時的安全撤離，但是我們的損失被當地人看在眼裡了，關於我們革命可能會失敗的流言在附近村落裡傳播。"
 china.16.a:0 "我們的革命遠沒有失敗！"
 china.17.t:0 "[From.From.GetName]戰役勝利"
 china.17.d:0 "我們遏制共產黨的決心十分成功。共產黨民兵試圖游擊戰來阻止我們對這一地區的增援並包圍他們根據地的部署，不過他們未料到我們消滅他們的決心。這次我們展示的力量，儘管有它的成本，但是說服的當地曾經支持[From.GetLeader]和他們黨派的民眾，中國在共產主義的蠱惑下永遠得不到統一。"
 china.17.a:0 "希望他們能長記性。"
 china.18.t:0 "國民黨增援"
 china.18.d:0 "儘管我們很勉強的從他們上一次的進攻後恢復了過來，國民黨又在我們的邊境線上增兵了。很明顯他們試圖表現出他們已經把我們遏制住了，而且長征只是延後了他們消滅我們的時間。我們不能讓民眾認爲這是真的。"
 china.18.a:0 "我們不能繼續把時間都花在恢復兵力上了。"
 china.100.t:0 "中國被再一次攻擊了"
 china.100.d:0 "像一隻貓一樣的日本佔領了韓國進一步靠近了我們。他們試圖用二十一條要求羞辱我們，他們佔領了東北現在又想要更多，但這已經足夠了，中國爲了她的自由將戰鬥到只剩最後一人，在對全國人民的講話中，[Root.GetLeader]請求所有的[Root.GetAdjective]，希望大家能夠並肩作戰而不是被各個擊破。"
 china.100.a:0 "爲了中國！"
 china.101.t:0 "中國被攻擊了"
 china.101.d:0 "是時候我們站在同一戰線面對我們的共同敵人，日本人了讓我們放下我們不在那麼重要的衝突，爲了祖國母親一起作戰！"
 china.101.a:0 "團結才有力量！"
 china.101.b:0 "我們必須擊敗入侵者！"
 china.102.t:0 "中國被攻擊了"
 china.102.d:0 "隨著蘇聯焦頭爛額的忙著與德國人作戰，我們被告知他們將無力如以前一樣保護我們了。爲了我們的最大利益，我們應該團結國民黨，加入他們的對日抗戰。"
 china.102.a:0 "團結才有力量！"
 china.102.b:0 "讓我們一起擊敗日本的威脅。"
 china.102.c:0 "對我們的最有利的選擇是被偉大的蘇聯保護"
 china.103.t:0 "中國團結起來了"
 china.103.d:0 "[From.GetName]決定加入我們對日抗戰。團結起來的我們一定會把入侵者打回他們老家。"
 china.103.a:0 "團結才有力量！"
 china.104.t:0 "中國被攻擊了"
 china.104.d:0 "中國被攻擊了，軍閥們都決定擱置他們的矛盾一起抗擊日本入侵者。這是個發展中國共產黨的好機會，我們可以向廣大的中國人民證明只有我們才是中國未來的領導者而不是分裂的國民黨。不過我們是不是應該也加入抗戰來保證中國有個未來呢？"
 china.104_PRC_SOV_reinforcements:0 "將收到來自蘇聯的十個師的增援。"
 china.104.a:0 "團結就是力量！"
 china.104.b:0 "他們自己打日本去吧，我們不進行支援"
 china.104.tt:0 "\n現在可以以[Root.GetName]的名義解放華北與滿洲。"
 china.105.t:0 "全中國聯合了起來"
 china.105.d:0 "[From.GetName]希望我們能聯手抗日，他們已經與[From.GetFactionName]聯合並放下舊怨一同反抗日軍的侵略。"
 china.105.a:0 "團結就是力量！"
 china.105.b:0 "我們將允許他們在戰爭期間對我們的國家擁有一定治理權"
 china.106.t:0 "全中國聯合了起來"
 china.106.d:0 "[From.GetName]加入了[Root.GetFactionName]並準備好了戰爭。"
 china.106.a:0 "我們將把所有日本鬼子趕出中國"
 china.107.t:0 "合作終止"
 china.107.d_PRC_joined:0 "[Root.GetFactionName]已經達到了目的，不再有共同的敵人可以讓我們聯合。毛澤東對華北的掌控不斷增強。然而面對我們的軍隊他們依然不堪一擊。"
 china.107.d_PRC_refused:0 "隨著戰爭結束，真正的愛國者取得了勝利。現在是時候對那些在我們流血犧牲之時躲在一旁的人進行清算了。"
 china.107_tt:0 "@PRC§Y中國共產黨§!將會控制§Y華北§!和§Y滿洲§!\n"
 china.107.a:0 "我們已經沒有共同的敵人"
 china.108.t:0 "共產主義必勝"
 china.108.d:0 "我們通過對抗日本鬼子來不斷增強共產黨的威信，越來越多的人看到我們才是中國的未來，特別是與腐朽不堪的國民黨相比較。黨員幹部開始將這些人組織成一支新的軍隊發動人民戰爭。"
 china.108.a:0 "我們必須加強我們的部隊"
 china.108_PRC_SOV_reinforcements_2:0 "獲得二十個師"
 china.109.t:0 "爲中國而戰！"
 china.109_tt:0 "§Y我們獲得了宣稱主權的合理性§!\n"
 china.109.d:0 "是時候擺脫國民黨這個趴在中國身上的寄生蟲了。我們會在偉大領袖毛主席的領導下解放每一個中國人。"
 china.109.a:0 "開戰！"
 china.110.t:0 "[From.GetName]宣戰"
 china.110.d:0 "[From.GetName]和[From.GetLeader]的領導班子已經對我們宣戰。"
 china.110.a:0 "開戰！"
 china.111.t:0 "合作終止"
 china.111.d:0 "[Root.GetFactionName]已經達成了目的。不再有共同的敵人可以讓我們聯合。我們明智的建立的對華北和滿洲地區的支持，現在是時候正式控制這一地區。"
 china.111.a:0 "我們已不再有共同的敵人"
 china.200.t:0 "加入中國共產黨"
 china.200.d:0 "我們爲了解放人民，已經和國民黨反動派分裂，我們必須加入共產黨以阻止國家分裂。中國的敵人一直靠內戰削弱我們，新的社會主義國家不會犯這樣的錯誤！"
 china.200.a:0 "團結起來打到國民黨反動派！"
 china.201.t:0 "共產主義革命家加入中國"
 china.201.d:0 "脫離國民黨反動派控制之後，我們與有相同目標的中國革命家已經一起加入了[Root.GetLeader]領導下的國家。從今往後，都只有一個中華人民共和國。"
 china.201.a:0 "我們必須保護我們的同志！"
 china.202.t:0 "共產黨在[CHI_communist_state.GetName]起義"
 china.202.d:0 "共產黨在[CHI_communist_state.GetName]的支持日益高漲，終於達到了臨界點。起義軍已經佔領政府機關宣布脫離[Root.GetName]。我們失去了[CHI_communist_state.GetName]的控制權，它已經落到了共產主義政權的手上。"
 china.202.a:0 "我們必須消滅共產黨的威脅！"
 china.203.t:0 "共產黨在[CHI_communist_state.GetName]起義"
 china.203.d:0 "脫離國民黨反動派控制之後，擁有與我們相同目標的中國革命者和我們一起加入了[Root.GetLeader]領導下的國家。從今往後，只有一個[Root.GetName]。"
 china.203.a:0 "我們歡迎共產主義同志！"
 china.204.t:0 "[Root.GetAdjective]首都決定爭議。"
 china.204.d:0 "隨著中國內戰的結束，現在是時候該鞏固中國的力量了，向人們表明，我們是一個古老文明的現代化身。我們將帶領他們一起走向這個國家的未來。\n\n爲此，我們應該有一個合適的首都來帶領我們偉大的國家。"
 china.204.a:0 "我們將選擇舊的北方首都。"
 china.204.b:0 "我們將選擇舊的南方首都。"
 china.204.c:0 "我們不需要移動首都的位置。"
 CHI_nanjing_tt:0 "將首都搬至§Y南京§!"
 CHI_no_united_front:0 "不進行抵禦外敵的任何合作。"
 spanish_civil_war:1 "西班牙內戰"
 spain.1.t:0 "內戰爆發！"
 spain.1.d:0 "一些部隊中的高級將領聯合發表了一份宣告，譴責西班牙現政府！他們在保守君主主義者和宗教團體的支持下發動右翼政變。大部分軍隊站在了國民軍一邊，但他們還未攻克除塞維利亞外的任何西班牙主要城市。\n同時志願者也在共和政府的號召下聚集起來，準備擁護政府對抗叛軍。志願者們可能缺乏訓練，但無人可以質疑他們的忠誠。\nT戰爭已經爆發 - 我們應該選擇哪一派？"
 spain.1.a:0 "國民軍！"
 spain.1.b:0 "共和軍！"
 spain.10.d:1 "弗朗西斯科－佛朗哥和平當選西班牙國家總統之後，有希望結束近年來的暴亂和政治動盪。然而有傳言佛朗哥試圖建立自己一黨專政的國家元首制並且幾個反對黨的領袖相繼失蹤。迅速審訊之後，憲兵軍官何塞·加蘭佛洛爾被判犯有叛國罪不久後公開處決。雖然處決他是爲了震嚇反對長槍黨統治的人，消滅他們的反對意志，但它起到了相反的效果。左派志願者甚至一些將領紛紛加入到新成立的共和軍的旗幟下，準備支持反對國民軍的鬥爭。雖然大多數都缺乏訓練，但他們成功的攻下了幾個因起義而混亂的城市。\n戰爭已經爆發－我們應該選擇哪一派？"
 spain.10.b:0 "人民陣線！"
 nationalists_chosen:1 "殺光共產黨！"
 republicans_chosen:1 "殺光長槍黨！"
 spain.2.t:0 "尋求國際支援？"
 spain.2.d:0 "起義沒有完全成功，但君主派，長槍黨以及各右派自治聯盟調動了大多數的軍隊推翻了共和國，結束了其使我們爲之自豪的基督教國家變得混亂的統治。結果仍不明朗，全世界都在關注著哪一方會取得勝利。\n我們面對政變沒有束手就擒，但是，其他不希望被紅色政黨威脅的國家也該伸出援手。在重建我們的國家時他們應當援助我們。"
 spain.2.a:0 "讓我們請求裝備和彈藥的支援。"
 spain.2.b:0 "西班牙的戰爭將由西班牙人流血贏得！"
 spain.3.d:0 "軍隊中的保守派和法西斯黨人試圖快速粉碎共和國，但他們沒想到會在各大城市遇到阻力和工團快速武裝化。這不是政變，他們已經發起了戰爭，是試圖摧毀西班牙人民想要的進步與未來的戰爭。\n民主和社會主義國家都表示了對共和國的支持，但很少有實際支援。我們應該要求他們進行援助，否則壓迫者下一次威脅的就是他們的自由。"
 spain.3.a:0 "這是一次遏制法西斯的國際鬥爭！"
 spain.3.b:0 "我們不會成爲墮落的工人國家的傀儡！"
 spain.4.t:0 "西班牙國民軍需要我們的幫助"
 spain.4.d:0 "西班牙內戰已經成爲國際形勢的縮影：共產主義者和自由主義者想要破壞傳統，我們將拿起武器阻止他們。西班牙國民軍找我們和其他人爲了未來的衝突裝備他們並不令人驚奇。"
 spain.4.a:0 "我們將儘可能的幫助他們。"
 spain.4.b:0 "如果他們沒有力量奪取政權，他們就不值得支援。"
 spain.5.t:0 "西班牙共和軍希望得到我們的幫助"
 spain.5.d:0 "試圖推翻西班牙第二共和國這一行爲明確的表示了法西斯主義者不會讓進步的鲜花成功生根發芽。共和黨人和他們的盟友，民主黨人，共產黨人和無政府主義者聯合在一起，正在尋求我們和國際社會的幫助。許多聲稱捍衛自由與民主的國家都因害怕被捲入戰爭而拒絕提供支援。我們該怎麼做？"
 spain.5.a:0 "答應他們赠送武器裝備。"
 spain.4.a.tt:0 "如果我們能通安排一次租借，[From.GetName]將感激我們。"
 spain.5.b:0 "可悲的是，我們不能介入。"
 spain.6.t:0 "西班牙國民軍感謝您的幫助"
 spain.6.d:0 "我們對西班牙國民軍的租借獲得了他們的感激。他們應當取得勝利，一但西班牙重建我們將發現我們獲得了一個強大的盟友。"
 spain.6.a:0 "讓我們相信他們能遏制住紅色恐怖。"
 spain.7.t:0 "西班牙共和國感謝您的幫助"
 spain.7.d:0 "我們對西班牙共和軍的租借獲得了他們的感激。如果共和國復興，我們相信他們會支持我們不斷努力消滅法西斯。"
 spain.7.a:0 "共和國萬歲！"
 spain.8.t:0 "收回馬德里"
 spain.8.d:0 "戰爭勝利了！馬德里再一次是我們的了並且我們有機會使這個古老的城市再一次成爲西班牙的中心。它經歷了太多的戰鬥，需要重建。有什麼方法會比把它作爲首都更好？"
 spain.8.a:0 "遷都馬德里"
 spain.8.b:0 "首都位置保持不變"
 spain.9.t:0 "1936年西班牙大選"
 spain.9.d:1 "第二共和國的存在已經被證明相當脆弱。曼努埃爾·阿紮尼亞在人民戰線這一個由共和黨人，共產黨人和無政府主義者組成的一個廣泛的左翼聯盟得支持下成爲總統。\n但右翼反對派，包括保守派，君主派和法西斯主義者也因人民戰線的原因團結起來。無論哪一方聯盟先出內亂，他們的對手都可能會利用他們內部矛盾的優勢發起一場革命。這次的選舉沒有解決事情，西班牙將不得不忍受內部的衝突。"
 spain.9.a:0 "支持人民戰線。"
 spain.9.b:0 "團結在長槍黨之下的保守派。"
 italy.9.t:0 "向西班牙索要巴利亞利群島"
 italy.9.d:0 "內戰期間，意大利將提供志願者給國民軍。雖然意識型態是一個重要的方面，意大利也有戰略賭注在其中。巴利亞利群島，特別是馬略卡的防禦，對於意大利由於其在地中海的位置是有特別的利益，尤其是在涉及到西歐國家的殖民地時。\n現在，[From.GetLeader]已經建議群島永久轉讓給意大利控制。考慮到他們對於戰爭的貢獻，這提議也許有些道理。"
 italy.9.a:0 "讓意大利人保留他們想要保護的地盤。"
 italy.9.b:0 "我們贏得戰爭後沒有必要滿足外國人的需求！"
 italy.10.t:0 "西班牙放棄巴利亞利群島"
 italy.10.d:0 "爲了感謝西班牙內戰期間我們的支援和對法西斯主義事業的貢獻，[From.GetLeader]已經同意在馬略卡建造我們的臨時軍事基地，而梅諾卡島和伊維薩島則是永久的軍事基地。儘管這些島嶼對我們的帝國有著重要的戰略意義，西班牙人似乎正在考慮償還債務。"
 italy.10.a:0 "只要他們承認我們是巴利亞利群島的合法所有者。"
 italy.11.t:0 "西班牙拒絕放棄巴利亞利群島"
 italy.11.d:0 "儘管我們在內戰中給予他們援助，我們的同胞保護他們，但是[From.GetLeader]現在拒絕給我們巴利亞利群島。雖然他們堅稱他們會保持與我們的良好關係，讓我們撤出軍事設施保持這些島嶼還是西班牙人的是微不足道的小事，但我們永遠不會忘記這件事。"
 italy.11.a:0 "如果有需要，我們無論如何都會要求他們。"
 italy.12.t:0 "倫敦會議"
 italy.12.d:0 "我們在南斯拉夫的朋友們受到了來自我們北方鄰國的巨大壓力。腐朽墮落的西方勢力錯誤的爲了維護在南斯拉夫的權利變得越來越衰弱。這可能是一個更年輕，更有活力的新政權在世界舞台上表演的開始！最高統帥部他們已經準備好發動我們的無敵軍團了。"
 italy.12.a:0 "這是我們的時代！"
 italy.12.b:0 "未來有更好的機會。"
 italy.13.t:0 "第一次盧比安納仲裁"
 italy.13.d_dalmatia_montenegro:0 "南斯拉夫由於自身內部矛盾垮台是時候讓意大利取代它了。衰落的西方勢力是如此的懼怕意大利而拒絕它的介入，但新生勢力會看到意大利的價值。不僅我們拿回了曾許諾給我們但沒有拿到的土地而且我們的保護國阿爾巴尼亞變得更大了。"
 italy.13.d_montenegro:0 "我們決定與德國這一上升力量的結盟已經見到成效。南斯拉夫已經走向解體的邊緣而德國也看到了與意大利保持友誼的好處。黑山即將被併入阿爾巴尼亞是唯一正確的選擇"
 italy.13.d_dalmatia:0 "在巴黎和會上我們遭到曾許諾我們北達爾馬提亞的前西方盟友的背叛後，我們選擇了與柏林相結盟。德國明智的判斷出意大利的友誼極爲寶貴，並認可了我們在南斯拉夫被忽視的權利。亞得裡亞海將成爲一個意大利的內海，正義將得到體現。"
 italy.13.a:0 "意大利的崛起"
 italy.14.t:0 "德國阻撓我們的訴求"
 italy.14.d:0 "德國認爲可以阻撓我們對維琪法國領土適度的，公平的和合理的訴求。我們應該離開[From.GetFactionName]？"
 italy.14.a:0 "不可接受。我們能獨自做的更好"
 italy.14.b:0 "我們將贏得他們的尊重"
 italy.15.t:0 "德國支持我們的訴求"
 italy.15.d:0 "德國已經看到了支持我們對維琪法國領土訴求的智慧。維琪法國交出了薩伏依和科西嘉給我們。"
 italy.15.d_Corsica:0 "德國不怎麼支持維琪法國交出科西嘉給我們"
 italy.15.a:0 "爲意大利復仇"
 italy.16.t:0 "德國大體上支持我們"
 italy.16.d:0 "德國認爲可以介入我們和維琪法國的糾紛。他們已經阻止了我們獲得科西嘉的企圖，但我們仍會擁有薩伏依。"
 italy.16.a:0 "科西嘉問題僅僅被推遲了"
 france.1.t:0 "日本索求印度支那"
 france.1.d:0 "日本部隊沿著我們的印度支那殖民地安置邊界，並且他們正在訴求我們基地和設施的全部進出口！如果我們同意他們的要求，我們實際上是同意交出印度支那的控制給他們。換句話說，這意味著我們完全不會同他們爭論這個問題。"
 france.1.a:0 "我們別無選擇，只能同意。"
 france.1.b:0 "不可能！"
 france.2.t:0 "延長馬奇諾防線"
 france.2.d:0 "延長馬奇諾防線直至英吉利海峽的計劃已經完成了，並且已經命令建造建築物。比利時人在看到我們跨越國境的準備後提交了一份正式的抗議，但是工程仍然繼續。"
 france.2.a:0 "也許他們不應該離開我們的同盟。"
 france.3.t:0 "延長阿爾卑斯防線"
 france.3.d:0 "我們已經開始改善阿爾卑斯防線防禦工事的工作。當這些防禦工事完成時，意大利人越過國境時將不得不發瘋！"
 france.3.a:0 "讓他們來！"
 france.10.t:0 "戰勝"
 france.10.d:0 "輸掉了戰爭。巴黎落入了德國人的手中，並且他們控制剩餘的國家僅僅只是時間上的問題。我們現在必須考慮未來。政府內部想和德國有一份停戰協定，但是很多官員希望從英國繼續鬥爭。\n某些英國戰時內閣的成員有另一個選擇的建議－合併法國和英國爲一個國家，它將作戰到整個法國被解放。"
 france.10.a:0 "我們必須同德國人合作。"
 france.10.a_tt:0 "§Y如果德國同意停戰協定將用維琪法國進行遊戲§!\n"
 france.10.b:0 "戰鬥繼續！"
 france.10.b_tt:0 "§Y如果德國同意停戰協定將用法國進行遊戲§!\n"
 france.10.c:0 "讓我們和英國合併！"
 france.11.t:0 "法國打算聯盟"
 france.11.d:0 "法國的局勢是悲慘的。很多政府中的人希望尋求和德國的一份停戰協定，但是一些友好的回應是由英國戰時內閣成員建議的合併兩個國家爲一個。這個法英聯盟將繼續反對德國人直到實現勝利。我們應該怎麼回應？"
 france.11.a:0 "不。英國是英國，法國是法國。"
 france.11.b:0 "好，如果那將讓法國人繼續戰鬥！"
 france.12.t:0 "英國同意聯盟"
 france.12.d:0 "英國已經同意合併兩個國家爲一個。既然如此，一個新的聯合政府將在倫敦成立。"
 france.12.a:0 "去倫敦！"
 FRA_franco_british_cores:0 "所有§Y[FRA.GetAdjective]的核心省份§!變爲§Y[ENG.GetAdjective]的核心省份§!。"
 france.13.t:0 "英國拒絕聯盟"
 france.13.d:0 "英國政府駁回了所有合併兩個國家爲一個的可能。一份和德國的停戰協定這一點是不可避免的。"
 france.13.a:0 "我們必須合作。"
 france.13.b:0 "我們必須繼續戰鬥！"
 france.14.t:0 "法國的勝利"
 france.14.d:0 "我們在法國的勝利接近完成。法國政府已經請求了一份停戰協定，並且當他們同意時我們的外交官已經準備了條款。他們將保留對法國南部的控制，而我們可以自由的佔據剩下的土地。"
 france.14.a:0 "成立維琪法國"
 establishing_vichy_tt:1 "§Y維琪法國§!將於南法建立。\n§Y維琪法國§!會繼承所有§Y法國殖民地§!。\n一定比例的§Y法軍§!將指揮權交給§Y維琪法國§!。\n（§Y維琪法國§!）：\n§Y法蘭西行動黨§!將成爲執政黨。\n§Y菲利普·貝當§!將成爲§Y法西斯主義政黨§!的領袖。\n獲得國家理念§Y佔領花費§!（民生需求：§Y20%§!）\n遷都至§Y奧弗涅§!。"
 france.14.b:0 "不，德國將佔領全部法國！"
 france.14.c:0 "建立波旁法國。"
 france.15.t:0 "德國拒絕停戰協定！"
 france.15.d:0 "德國人拒絕了我們停戰協定的請求！他們明顯在尋找奴役我們全部的...我們別無選擇，只能戰鬥到最後！"
 france.15.a:0 "我們難逃一死了！"
 france.16.t:0 "團結就是力量！"
 france.16.d:0 "通過最近在巴黎的事件對我們大多數人造成的影響，重要的是我們比以往任何時候都更作爲一個國家走到一起。我們必須著眼於說明我們國家的不可接受，但是這場戰爭的結果改變了。\n\n忘記過去，展望新的地平線。我們不知道在隨後的幾個月裡會發生什麼，但我們將一起面對！"
 france.16.a:0 "我們已經見過更糟的事！"
 france.17.t:0 "受邀加入法國陣營"
 france.17.d:0 "嘗試加強小協約國的力量－捷克斯洛伐克，南斯拉夫和羅馬尼亞－並且包括在舊同盟國部分上復活侵略擴張主義的可能，法國要求我們加入他們的聯盟，目的是讓這些國家聯合。"
 france.17.a:0 "當然。小協約國需要重建。"
 france.17.b:0 "[Root.GetName]走自己的路。"
 france.18.t:0 "[From.GetName]加入法國陣營"
 france.18.d:0 "我們計劃從阻止小協約國聯盟分裂和遠離我們方面取得進展。[From.GetLeader]讚許了我們的努力並接受了我們聯盟的邀請。"
 france.18.a:0 "我們離重建小協約國更近了一步。"
 france.19.t:0 "[From.GetName]拒絕了法國的聯盟"
 france.19.d:0 "儘管我們儘最大努力去對小協約國提供支持，我們最近嘗試幫助的國家之一已經受到了懷疑。[From.GetLeader]已經拒絕加入聯盟，也許是懷疑我們的動機，又或許是擔心和我們結合的太緊密會增大他們的目標。"
 france.19.a:0 "他們可能早已是所有他們知道的一個目標！"
 france.20.t:0 "抵制停戰"
 france.20.d:0 "在法國和德國停戰之後在維琪法國建立一個新政府，一伙高級軍官反抗新政府。夏爾戴高樂發表了無線電廣播強烈要求抵抗通敵的維琪政權。戴高樂實際上已經在自由法國勢力中取得領導地位並且繼續反對德國人。"
 france.20.a:0 "法國繼續鬥爭。"
 france.20.a_tt:0 "§Y夏爾戴高樂成爲法國的領袖§!"
 france.21.t:0 "工人威脅罷工"
 france.21.d:0 "隨著一個大工廠的兩名工人被解雇，鬥爭從工人們和工廠主之間爆發至整個國家。工人們被支持於[Root.GetCommunistParty]被組織並要求更好的環境，比如提高工資和縮短工作週。這將大大的減少我們工廠的產出並且會被看做是[Root.GetCommunistParty]的勝利。我們在馬蒂尼翁邀請談判。難道我們要對他們的需求讓步或者堅定立場並有全國大罷工的風險？"
 france.21.a:0 "讓他們罷工"
 france.21.b:0 "談判"
 france.22.t:0 "討論馬蒂尼翁協定"
 france.22.d:0 "隨著最近簽署馬蒂尼翁協定，在工業上我們沒有辦法和德國人競爭。我們在產能上正在一天天的落後。一些工廠主已經開始重新談判在馬蒂尼翁協定中授予的一些權利，幾乎沒有來自工人的反對。我們有機會在全國範圍正式徹銷工人新獲得的權利，但是他們有再一次團結在[Root.GetCommunistParty]後面的風險，希望他們將支持其他罷工。讓工人們保持他們的權利，並著重於優化當前的工作流程可以幫助法國人重新團結並讓我們共同成長。"
 france.22.a:0 "隨著時間推移，我們會像以前一樣有效率"
 france.22.b:0 "徹銷他們的權利並立刻讓我們的工業回到正軌"
 france.23.t:0 "罷工結束了"
 france.23.d:0 "很多工人現在已經意識到他們無理的要求將無法實現。[Root.GetCommunistParty]要求他們繼續罷工，他們的孩子因此挨饿，他們沒有辦法繼續了。每一天工人們都在屈服並返回工廠。我們的工業充滿了能量，並且短時間內不會有罷工。"
 france.23.a:0 "我們終於能繼續在國際市場上有競爭力了"
 france.24.t:0 "共產主義威脅"
 france.24.d:0 "一個統一的德國和蘇維埃帶來的威脅太大以至於不能忽視。在兩國瓜分波蘭的協定後，我們不得不做出艱難的選擇。如果我們因爲迄今爲止蘇聯增長的力量造成我們自己內部的鬥爭而讓[Root.GetCommunistParty]管理。通過禁止共產主義活動或加入[Root.GetCommunistParty]我們對所有公民發出了一個強力的信號，那就是我們不會容忍任何人對和平構成威脅。\n傳統上我們有能力將[Root.GetCommunistParty]包括進政治會議中，但是因爲他們拒絕放棄對莫斯科的忠誠，所以採取激烈措施只是時間問題。"
 france.24.a:0 "在法國禁止共產主義"
 france.24.b:0 "不同政見是民主程序的一部分"
 france.25.t:0 "倫敦會議"
 france.25.d:0 "柏林的政權加大了他們和南斯拉夫邊境的緊張氣氛，英國人選擇了讓步。然而，南斯拉夫是在東歐建立據點的三大支柱之一。如果他被削弱那麼法國的安全性將會受到影響。難道我們要證明我們是更大的勢力並能承擔獨自戰鬥的風險？"
 france.25.a:0 "我們將維持和平"
 france.25.b:0 "我們將站在自由一邊"
 france.26.t:0 "倫敦會議"
 france.26.d:0 "柏林的政權加大了他們和南斯拉夫邊境的緊張氣氛，英國人已經做出反對德國的決定。然而在過去戰爭的創傷還沒有復原時我們就產生了嚴重的分歧，我們強大到可以單打獨鬥了嗎？"
 france.26.a:0 "是時候抵抗德國人了"
 france.26.b:0 "這是錯誤的方向"
 france.27.t:0 "德國支持意大利人的訴求"
 france.27.d_1_state:0 "德國已經答應了意大利人對我們領土的訴求。在我們失利之後，我們真的已經沒有條件去爭辯了。"
 france.27.d_both:0 "意大利被給予薩伏依和科西嘉。這個來自德國的決定已經在殖民地總督中造成不知誰將會是下一個的擔心。叙利亞總督在還沒等到查出就已經叛逃到自由法國。"
 france.27.a:0 "我們真的沒有選擇。"
 france.27.b:0 "德國人都是見識短淺的傻瓜"
 france.28.t:0 "叙利亞叛變"
 france.28.d:0 "隨著德國人決定將維琪法國的土地給予意大利，叙利亞當局已經決定加入我們一邊。"
 france.28.a:0 "法國一步步接近救贖"
 france.29.t:0 "英國接受了盟國的請求"
 france.29.d:0 "「歷史已經證明當我們偉大的國家並肩而立時會有多少建樹。在友好協議的精神下，我們將自豪的歡迎你不僅是作爲朋友，跟是作爲盟友。我們將一起通過黑暗的壓迫成爲自由世界中的一個光輝的燈塔！\n\n英國已經接受了我們請求作爲盟軍加入的請求。我們可以依仗他們的全力支持在動盪的年代前進。"
 france.29.a:0 "我們將一起守住防線！"
 france.30.t:0 "英國拒絕了成爲盟友的請求"
 france.30.d:0 "「當我們度過了過去良好關係時期時，我們不能冒險横渡英吉利海峽使衝突升級。德國在兑現海軍條約上已經贏得了我們的信任，並且當我們保衛我們自己時不會冒著煽風點火的風險讓火勢蔓延。和平必須始終是任何民主國家的目標。\n\n我們作爲盟軍加入的請求已經被英國拒絕。英國政府不願意進一步對抗德國，並且認爲這不會威脅目前的和平。"
 france.30.a:0 "他們口中的「和平」不過是「投降」的另外一種叫法。"
 france.33.title:0 "解放法國"
 france.33.desc:0 "隨著戰爭的結束，與法國保持密切聯繫的需要也在消逝。法國政黨越來越多地呼籲建立臨時政府和大選。"
 france.33.a:0 "當然，我們堅定的盟友是一個自由的人。"
 france.33.b:0 "我們需要在大陸上保持嚴密的防禦。"
 france.34.title:0 "法英聯盟解散"
 france.34.desc:0 "隨著英國的和平，[From.GetLeader]已同意法國政黨提出的恢復法國臨時政府的請求。他們的政治一體化已經停止，但毫無疑問，這些國家將來仍將是密友。"
 france.34.a:0 "太棒了！"
 france.34.b:0 "我了解了。"
 low.1.t:0 "法國擴大了馬奇諾防線。"
 low.1.d:0 "法國決定擴大馬奇諾防線，將其延伸到英吉利海峽。這清晰的表明了法國在德國即將來到的入侵中放棄我們的意圖。我們在巴黎的大使已經提出了正式抗議，但預估不會有什麼效果。"
 low.1.a:0 "這是暴行！"
 soviet.1.t:0 "日本加強了軍力"
 soviet.1.d:0 "這段時間，滿洲邊境的緊張局勢加重了，我們收到來自蒙古同志的報告：日本正在聚集其在黑龍江的軍力。我們退讓會被看作虛弱的信號，如果我們以武力回應將進一步惡化緊張的局勢。指揮官同志，您的命令是什麼？"
 soviet.1.a:0 "我們狠狠的打回去。"
 soviet.1.b:0 "我們無法承擔一場與日本的戰爭。"
 soviet.2.t:0 "奇襲成功"
 soviet.2.d:0 "我們跨越滿洲邊境，對集結的日本軍隊的奇襲成功了！我們成功抓住了他們還未完成戰鬥準備的時機。我們勇敢的士兵漂亮給了他們一個迎頭痛擊。"
 soviet.2.a:0 "做的好！"
 soviet.3.t:0 "失敗的奇襲"
 soviet.3.d:0 "我們跨越滿洲邊境，對集結的日本軍隊奇襲失敗了！敵人破解了我們進行的鉗形攻勢，我們在撤退前遭受了嚴重的損失。"
 soviet.3.a:0 "組織一個行刑隊。"
 soviet.4.t:1 "[FROM.GetNameDefCap]交出了比薩拉比亞"
 soviet.4.d:1 "[FROM.GetAdjective]人明智的接受了我們的要求並從比薩拉比亞撤出所有軍隊。比薩拉比亞將成爲摩爾達維亞蘇維埃社會主義加盟共和國，他們的公民將享受到社會主義太陽的光芒！"
 soviet.4.a:0 "太好了"
 soviet.5.t:0 "羅馬尼亞拒絕了我們的要求"
 soviet.5.d:0 "羅馬尼亞人拒絕屈服，回絕了我們的要求！看來我們要用武力將他們從比薩拉比亞趕走了。"
 soviet.5.a:0 "蠢貨！"
 soviet.6.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.6.d:1 "[FROM.GetNameDefCap]在我們的要求下投降了。我們在塔林成立了人民代表大會取代了原來衰敗的政府。[FROM.GetNameDef]人民代表大會隨即全票通過了請求加入蘇維埃社會主義共和國聯盟的決議，在審議之後，最高蘇維埃同意了這個請求。"
 soviet.6.a:0 "歡迎加入蘇聯，同志。"
 soviet.7.t:1 "[FROM.GetNameDefCap]拒絕了我們的提議"
 soviet.7.d:1 "[FROM.GetNameDefCap]蠻横的拒絕了我們慷慨的援助協議！塔林的資本主義者和獻媚者竟然膽敢發表聲明，要我們尊重他們的領土完整！"
 soviet.7.a:1 "我們必須從[FROM.GetAdjective]手中保護[FROM.GetAdjective]人。"
 soviet.8.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.8.d:1 "里加的[FROM.GetAdjective]政府同意了我們的要求，我們用人民代表大會取代了他們腐敗的政府。人民代表大會隨後全體一致通過了請求加入偉大的蘇維埃社會主義共和國聯盟的決議，我們仁慈的同意了他們的請求。"
 soviet.8.a:0 "你們現在是社會主義者了！"
 soviet.9.t:1 "[FROM.GetNameDefCap]拒絕了我們的提議"
 soviet.9.d:1 "統治[FROM.GetNameDef]的資產階級壓迫者們毫無理由的拒絕了我們的慷慨的援助協議，並要求我們立刻從邊境上撤出所有集結的軍隊。"
 soviet.9.a:1 "[FROM.GetAdjective]人民必須得到解放。"
 soviet.10.t:1 "[FROM.GetNameDefCap]屈服了"
 soviet.10.d:1 "我們在[FROM.GetNameDef]建立軍事基地的要求被同意了。但不幸的是，立陶宛政府隨即垮台了。我們建立了一個人民代表大會避免該國陷入無政府狀態，而人民代表大會全體一致的通過決議，請求最高蘇維埃允許他們加盟成爲蘇聯的一份子，我們同意了這個請求。"
 soviet.10.a:0 "我們會從資本主義的魔爪中拯救你們。"
 soviet.11.t:1 "[FROM.GetNameDefCap]拒絕了我們的提議"
 soviet.11.d:1 "[FROM.GetNameDefCap]看起來下決心走向自我毀滅，他們政府的蠢貨們以爲在德國人支配下能活的更好？這幫拒絕自己的人民加入社會主義的自私領導人正在犯下滔天罪行。"
 soviet.11.a:1 "[FROM.GetAdjective]人民已經受夠了苦難了。"
 soviet.12.t:1 "[FROM.GetNameDefCap]同意了我們的要求"
 soviet.12.d:1 "在邊境勢不可擋的壓境大軍使[FROM.GetAdjective]政府接受了我們修改邊境線的謙遜協議。卡累利阿已經在我們的控制之下了，[195.GetName]方向的安全已經得到了進一步的保障。"
 soviet.12.a:0 "我們本來期望他們來打一仗..."
 soviet.13.t:1 "[FROM.GetNameDefCap]拒絕了我們的要求"
 soviet.13.d:1 "[FROM.GetAdjective]政府拒絕了我們的要求，但這正是我們所期待的。如果我們想要卡累利阿，我們自己會用武力奪取。現在是給頑固的芬蘭人上一堂深刻的課程的時候了！"
 soviet.13.a:0 "我們幾週內就會擊垮他們。"
 soviet.14.t:0 "蘇聯的成員國"
 soviet.14.d:0 "莫斯科脅迫我們正式加入蘇聯，我們應屈服於莫斯科的要求嗎？"
 soviet.14.a:0 "好吧，讓我們加入蘇聯。"
 soviet.14.b:0 "不！我們還沒有發揮出自己全部的潛能！"
 soviet.15.t:0 "唐努圖瓦拒絕屈服！"
 soviet.15.d:0 "唐努圖瓦蠻横的拒絕了成爲蘇聯的一份子！沒人明白這個可憐的國家自己單打獨鬥是想要做什麼。"
 soviet.15.a:0 "祝他們好運。"
 soviet.16.t:0 "唐努圖瓦的合併"
 soviet.16.d:0 "最高蘇維埃收到了唐努圖瓦議會加入蘇聯的請求。他們將成爲俄羅斯蘇維埃聯邦社會主義共和國的圖瓦自治州。"
 soviet.16.a:0 "歡迎加入蘇聯，同志。"
 soviet.17.t:0 "強化史達林防線"
 soviet.17.d:0 "我們西部邊境防線的全面強化修正方案已經完成，集中營的勞改犯們也已經準備就緒了，很快史達林防線將對得起它閃耀的名字！"
 soviet.17.a:0 "史達林同志會爲此驕傲的！"
 soviet.60.t:0 "分區佔領波蘭"
 soviet.60.d:0 "波蘭是我們的，但根據「莫洛托夫－里賓特洛公約」的規定，西方的地區屬於[GER.GetAdjective]的勢力範圍。我們應該撤出我們的力量並將領土交給[GER.GetAdjective]嗎？不這樣做將會使我們的條約失效。"
 soviet.60.a:0 "是。現在不是打破條約的時候。"
 soviet.60.b:0 "不！所有波蘭屬於祖國！"
 soviet.61.t:0 "蘇聯信守承諾。"
 soviet.61.d:0 "按照條約，[SOV.GetAdjective]把波蘭的西部地區交給我們的政府。德軍已經進入並維持安全秩序。"
 soviet.61.a:0 "好極了。"
 soviet.62.t:0 "蘇聯撕毀承諾。"
 soviet.62.d:0 "蘇聯儘管多次作出保證，但迄今爲止還沒有撤回部隊，也沒有採取任何行動，並重新回到我們所同意的邊界。似乎他們無意遵守條約。"
 soviet.62.a:0 "這甚至不值得墨水！"
 finland.1.t:1 "[FROM.GetAdjective]人索要卡累利阿"
 finland.1.d:1 "爲了給[195.GetName]創造一個缓衝區，[FROM.GetNameDef]正式要求修訂邊境線，他們要求我們割讓卡累利阿，從在邊境線上不斷聚積的[FROM.GetAdjective]大軍來看，他們不會接受拒絕的答案。我們應該怎麼回應？"
 finland.1.a:0 "我們沒有選擇，只能接受他們的要求。"
 finland.1.b:0 "他們敢的話就來啊！"
 finland.2.t:0 "請求瑞典的戰爭援助"
 finland.2.d:0 "芬蘭和蘇聯開戰了。國家獨立不過幾十年，我們又一次成爲鄰國冒險的目標。\n\n敵人的威脅已經在邊境線展開，不論如何，我們的鄰國瑞典仍然保持著中立的態勢，或許我們可以說服他們保衛我們的國家，保護他們的戰略缓衝區。"
 finland.2.a:0 "他們應對我們的立場做出實質性支援。"
 finland.2.b:0 "我們不需要曾經的壓迫者給予的幫助。"
 finland.3.t:0 "芬蘭尋求瑞典的支援"
 finland.3.d:0 "我們的鄰國芬蘭拒絕屈服於蘇聯，現在他們正在交戰。儘管我們和芬蘭之間沒有正式結盟，但是芬蘭政府仍然請求瑞典一同防守奧蘭。那裡居住者大量講瑞典語的居民，而且對我們兩國來說都是戰略要地。\n\n當政府在爲了究竟援助芬蘭到什麼程度而產生分歧時，國內民眾支持援助芬蘭的情緒高漲。我們爲了保護斯堪的納維亞國家免受東方的入侵而願意走多遠呢？"
 finland.3.a:0 "我們必須保持中立。"
 finland.3.b:0 "既然公眾支持援助芬蘭，那麼就派遣志願軍並援助裝備。"
 finland.3.c:0 "芬蘭的事情就是我們的事情，開戰吧！"
 finland.4.t:0 "瑞典拒絕了我們的請求"
 finland.4.d:0 "瑞典政府拒絕了在對蘇戰爭對我們進行援助。他們保持中立以避免國內和國外的反響，他們爲了避免戰爭怎麼都行。"
 finland.4.a:0 "希望他們能夠在事態變得無可挽回前認識到錯誤。"
 finland.5.t:0 "瑞典派出了志願軍"
 finland.5.d:0 "瑞典政府並不願意加入我們對抗蘇聯的戰爭，但瑞典民眾支持我們的呼聲越來越高，許多斯堪地維亞志願者加入了我們的陣營，雖然數量少於我們的期望，對我們面臨的威脅仍然是有幫助的。"
 finland.5.a:0 "這是最低的預期。"
 finland.6.t:0 "瑞典參戰"
 finland.6.d:0 "瑞典政府已經同意了和我們一起共同防禦防禦奧蘭的請求。他們已經加入了我們對抗蘇聯的戰爭，不再保持中立以這應對緊迫而又明目張膽的威脅。儘管國內有反對呼聲，瑞典將和我們肩並肩一起捍衛芬蘭的主權。"
 finland.6.a:0 "這一天將永遠铭記在心。"
 finland.7.t:0 "和[SOV.GetNameDef]和談"
 finland.7.d:0 "[Root.GetAdjective]的共產主義者海拉·伍裡約基和我們聯繫並提出：她可以提供幫助，和[SOV.GetAdjective]政府接觸並聯繫。安排一個位於瑞典的秘密地點進行的會議，討論以割讓領土換取繼續維持[Root.GetAdjective]的主權。\n\n芬蘭的軍隊損失殆儘，上一次與蘇聯展開談判的嘗試也沒能成功。這可能是我們和平解決這次衝突的唯一希望。"
 finland.7.a_tt:0 "§YIf[SOV.GetName]被接受：\n§!"
 finland.7.a:0 "這場戰爭沒有勝利者"
 finland.7.b:0 "我們必須繼續戰鬥！"
 finland.8.t:0 "[From.GetNameDef]讓步了"
 finland.8.d:0 "和[From.GetNameDef]的戰爭損失慘重，但自從我們有能力擊退[From.GetAdjective]的軍隊後，對方只好提供了讓步的協議。我們得到了幾處戰略要地，但必須徹軍且停止進一步的敵對行動。\n這會在還沒取得此地完整控制權就終止對[From.GetNameDef]攻擊行動，但我們可以把焦點和影響力轉移到世界的其他地方了。"
 finland.8.a:0 "其他地區也需要我們的士兵"
 finland.8.b:0 "我們需要整個[From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef]拒絕要求"
 finland.9.d:0 "和[From.GetNameDef]的談判已經破裂。這顯然是爲[From.GetAdjective]軍隊另一次攻擊[Root.GetAdjective]地區而拖延時間的策略。\n\n[Root.GetNameDef]將巍然屹立並繼續戰鬥直到最後。"
 finland.9.a:0 "他們每前進一步都要付出血的代價！"
 FIN_agree_peace:0 "芬蘭同意蘇聯的要求並割讓§Y卡累利阿，薩拉和佩琴加§!。"
 japan.1.d:0 "中國政府聲稱我們的「非法侵略」行爲已經達到了「不可容忍的地步」！我們的要求已經被拒絕，現在有報告稱日本國民在上海遭到了攻擊。如果我們需要一個徹底解決中國的藉口，就用這個吧！"
 japan.1.a:0 "他們會爲此付出代價！"
 japan.2.d:0 "出乎意料！中國在盧溝橋事件中選擇了忍讓。他們明白激怒我們要付出何等巨大的代價，所以決定同意割讓平津地區。中國正一點一點地變成我們的囊中之物。"
 japan.2.a:0 "看來戰爭還要再等一會兒。"
 japan.3.t:0 "邊境衝突：蘇聯勝利"
 japan.3.d:0 "俄國人和他們的蒙古走狗發現了我們正在增強黑龍江的駐軍，他們在我們準備好之前就發動了進攻！我們的部隊在血腥的遭遇戰中遭到了敵人無情地摧殘。"
 japan.3.a:0 "爲什麼會變成這樣？！"
 japan.4.t:0 "邊境衝突：日本勝利"
 japan.4.d:0 "俄國人和他們的蒙古走狗發現了我們正在增強黑龍江的駐軍，他們越過了國境試圖對我們進行先發打擊！我們機智的指揮官發現了他們的企圖並成功地夾擊了敵人。敵人在遭受巨大的損失後夾著尾巴逃回了邊境的另一側。"
 japan.4.a:0 "這會給他們一個教訓！"
 japan.5.t:0 "蘇聯撤退"
 japan.5.d:0 "在偵測到我們集結的部隊後，蘇聯人很明智地讓他們集結滿洲邊境上的部隊向後撤退。我們的士兵們臨時地佔領了一些被他們遺棄的哨所。這很有希望終結俄國人和他們的蒙古盟友對滿洲邊境提出的可笑主張。"
 japan.5.a:0 "這就是爲了展現武力。"
 japan.6.t:0 "法國接受了我們的要求"
 japan.6.d:0 "法國接受了我們提出的要求，他們在印度支那的基地和其他設施現在完全由我們掌控。他們實際上已經把殖民地的完整控制權交給了我們。"
 japan.6.a:0 "明智的舉動。"
 japan.7.t:0 "法國拒絕了我們的要求"
 japan.7.d:0 "法國蠻横地拒絕了我們的要求！看起來如果我們想要得到印度支那，那麼我們就得用武力去奪取它！"
 japan.7.a:0 "蠢貨！"
 japan.8.t:0 "德國召回顧問"
 japan.8.d:0 "德國已經召回了他們在中國的所有顧問。現在他們應該已經登上前往柏林的飛機了。德國人意識到大東亞的光輝未來將屬於日本，而不是中國。"
 japan.8.a:0 "他們就應該這樣做。"
 japan.9.t:0 "德國拒絕了我們的請求"
 japan.9.d:0 "德國拒絕從中國召回他們的顧問，完全不顧這些顧問的軍事任務直接干擾了我們在大東亞的計劃！難道他們認不清這樣會破壞德日兩國外交關係的基礎嗎？我們究竟能不能信任德國？"
 japan.9.a:0 "他們的顧問會和其他的中國人一起死去。"
 japan.11.t:0 "對暹羅的最後通牒"
 japan.11.d:0 "我們已經在中南半島靠近暹羅邊境的地方集結了大量部隊，我們的態度很明確，我們真誠地希望使用他們的領土作爲基地，將東南亞從歐洲殖民主義的手中解救出來。不過，通過允許他們加入我們的軍事同盟，我們很有希望將暹羅變爲日本帝國的一個傀儡國，這樣就可以省去一次一邊倒的入侵行動。當然，如果他們拒絕了我們，那就等同於對我們宣戰。"
 japan.11.a:0 "我們會進入暹羅，不管他們想要說什麼。"
 japan.11.b:0 "事後看來，威脅入侵的確太咄咄逼人了。"
 japan.12.t:0 "日本下達了最後通牒"
 japan.12.d:0 "日本已經在靠近我們邊境的地方集結了大量軍隊，根據判斷，他們的計劃是使用我們的港口作爲進一步入侵緬甸和馬來亞的基地。現在，他們給我們的選擇是要麼屈服並允許他們通過，要麼就面對他們的入侵。\n\n儘管這意味著我們放棄主權並變成日本的傀儡國，但是避免戰爭才是我們最佳的選擇。"
 japan.12.a:0 "我們同意與日本結盟。"
 japan.12.b:0 "我們不會輕易放棄自己的獨立！"
 japan.13.t:0 "暹羅接受最後通牒"
 japan.13.d:0 "[From.GetLeader]明智地決定接受我們的最後通牒並與我們結成軍事同盟。事實上，我們將把暹羅變爲我們在太平洋下一步行動的基地。"
 japan.13.a:0 "大東亞共榮圈愈加強大了。"
 japan.14.t:0 "暹羅拒絕最後通牒"
 japan.14.d:0 "[From.GetLeader]拒絕了我們進入暹羅以及結爲軍事同盟的要求。不過我們已經宣布不管如何都會進入，所以這意味著戰爭。"
 japan.14.a:0 "事情變成這樣真是不幸。"
 romania.1.t:1 "[FROM.GetNameDefCap]索要比薩拉比亞"
 romania.1.d:1 "[FROM.GetAdjective]的部隊聚集在我們邊境線的另一邊，他們的外交官要求我們將整個比薩拉比亞割讓給他們。我們無法指望德國的調停，因爲他們與俄國人簽訂的條約裡似乎包含著一個秘密協議，把我們放在了[FROM.GetAdjective]的利益範圍之中。我們應該反抗嗎？"
 romania.1.a:0 "不，那毫無希望。"
 romania.1.b:0 "是的，我們不能不戰而退，不能放棄我們的領土！"
 romania.2.t:0 "第二次維也納仲裁"
 romania.2.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們決定北外西凡尼亞應該重新由匈牙利控制。我們應該接受這個決定嗎？"
 romania.2.a:0 "是的，我們別無選擇。"
 romania.2.b:0 "不，我們絕不會放棄外西凡尼亞！"
 romania.3.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們粗暴地決定將整個外西凡尼亞應重新由匈牙利統治！我們應該接受這個決定嗎？"
 romania.4.t:0 "德國調停爭端"
 romania.4.d:0 "德國開始調停我們與匈牙利的領土爭端，在第二次維也納裁決上他們決定外西凡尼亞應該繼續由羅馬尼亞控制。匈牙利人很不高興，但是這個決定有希望一勞永逸地解決問題。"
 romania.4.a:0 "外西凡尼亞應該繼續屬於羅馬尼亞。"
 romania.5.t:0 "克拉約瓦條約"
 romania.5.d:0 "保加利亞在德國的支持下，不斷派遣外交官來索要南多布羅加－這是我們在1913年第二次巴爾幹戰爭後從他們那裡吞併來的領土。我們之前的讓步似乎刺激他們提出了這個要求。"
 romania.5.a:0 "這將解決爭端"
 romania.5.b:0 "不，邊境線必須畫在這裡！"
 romania.6.t:0 "一項艱難的抉擇"
 romania.6.d:0 "我們貪婪的鄰居已經從我們這裡奪走太多的領土了。不過，我們還有機會重新得到一些失去的土地。我們需要做的就是選擇正確的陣營。"
 romania.6.a:0 "德國是我們唯一的希望。"
 romania.6.b:0 "蘇聯給我們提供了最好的機會"
 romania.6.c:0 "我們應該保持中立"
 baltic.1.t:1 "[FROM.GetAdjective]的最後通牒"
 baltic.1.d:1 "[FROM.GetNameDefCap]正對我們施壓，要求我們簽訂一份「互相援助」條約，這份條約將使他們有權在我們境內駐紮部隊！這完全是要赤裸裸地吞併我們的國家，但是我們根本沒有什麼方法來抵擋他們駐紮在我們邊境線上的部隊。"
 baltic.1.a:0 "接受不可避免的結果..."
 baltic.1.b:0 "他們只有用武力才能奪走我們的土地！"
 baltic.4.t:0 "德國索要梅梅爾"
 baltic.4.d:0 "德國部隊在東普魯士集結，他們的外交部長向我們下達了一份最後通牒！我們必須立即將梅梅爾割讓給他們，不然就要面對他們的軍事行動。我們應該同意他們的要求嗎？"
 baltic.4.a:0 "我們必須同意。"
 baltic.4.b:0 "絕不！"
 baltic.5.t:0 "共產主義者掌權。"
 baltic.5.d:0 "[Root.GetName]選擇團結一致，資本家們被迫交出了政權。新政府內的許多人認爲我們應該實現我們的共產主義使命，成爲蘇聯的一部分。"
 baltic.5.a:0 "和母親祖國融爲一體最符合我們未來的利益。"
 baltic.5.b:0 "[Root.GetName]在蘇聯的保護下可以更好的開展自己的行動。"
 baltic.5.c:0 "[Root.GetName]應該繼續做一個獨立的主權國家。"
 baltic.7.t:0 "[From.GetName]請求[Root.GetAdjective]參與[From.GetFactionName]"
 baltic.7.d:0 "，隨著兩國友好條約的簽訂，[From.GetName]請求[Root.GetName]加入他們的[From.GetFactionName]，以共同面對兩國之外不斷增長的共同威脅。不管是共產主義還是法西斯主義，[From.GetName]都承諾保護[Root.GetAdjective]的利益。"
 baltic.7.a:0 "[Root.GetName]站在自己兄弟國一邊。"
 baltic.7.b:0 "[Root.GetName]只能靠自己了。"
 hungary.1.t:0 "德國仲裁"
 hungary.1.d:0 "德國不顧我們的合理要求，決定讓外西凡尼亞繼續留在羅馬尼亞手中。他們說自己願意改變所有凡爾賽條約的錯誤，但明顯這只針對他們自己的邊界線。"
 hungary.1.a:0 "太離譜了。"
 hungary.2.t:0 "第二次維也納仲裁"
 hungary.2.d:0 "德國認識到我們索求的合理性，正如我們所預料的那樣，外西凡尼亞將重新回歸匈牙利這是歷史性的一刻！"
 hungary.2.a:0 "值得慶祝的一天！"
 hungary.3.d:0 "德國不但認識到我們索求的合理性，而且決定將整個外西凡尼亞重新劃歸匈牙利！這是我們想都不敢想的結果。"
 hungary.4.d:0 "德國認識到我們索求的合理性，將北外西凡尼亞裁決給我們，但是羅馬尼亞頑固地拒絕接受這個決定！"
 hungary.4.a:0 "蠢貨！"
 hungary.5.d:0 "德國認識到我們索求的合理性，將整個外西凡尼亞都裁決給我們，但是羅馬尼亞頑固地拒絕接受這個決定！"
 hungary.6.t:0 "第一次盧比安納裁決"
 hungary.6.d:0 "德國人一直抱怨凡爾賽條約的不公平，但是比起特裡亞農條約來說，凡爾賽條約算不上什麼。儘管這個條約宣稱什麼民族自決，但是事實的結果是很多匈牙利人受到了外國的統治。匈牙利的尊嚴受到了傷害，佛伊弗迪納省就是一個例子。這片土地的回歸將是對強加在我們身上的錯誤的一個糾正。"
 hungary.6.a:0 "匈牙利的正義"
 bulgaria.1.t:0 "克拉約瓦條約－羅馬尼亞同意了"
 bulgaria.1.d:0 "羅馬尼亞政府接受了德國對我們邊境爭端的裁決結果。南多布羅加重新回歸了保加利亞！"
 bulgaria.1.a:0 "終於！"
 bulgaria.2.t:0 "克拉約瓦條約－羅馬尼亞拒絕了"
 bulgaria.2.d:0 "羅馬尼亞政府拒絕接受我們終結所有邊境爭端的提議！他們宣稱南多布羅加現在是他們國家不可分割的一部分，他們絕不會放棄那裡。"
 bulgaria.2.a:0 "不可接受！"
 bulgaria.3.t:0 "第一次盧比安納裁決"
 bulgaria.3.d:0 "長久以來，我們夢想著建立一個偉大的保加利亞，但是卻一直被當做二等國家。倫敦回憶否決了我們的正當要求，我們的盟友在1913年背叛了我們，1918年我們又遭打了懲罰，只因爲我們想要正義。現在，德國正在糾正那所謂的和平犯下的錯誤，他不但是爲了自己，也是爲了其他國家。保加利亞現在將要從南斯拉夫手中重新拿回馬其頓。"
 bulgaria.3.a:0 "保加利亞人的歡慶日！"
 bulgaria.4.t:0 "克拉約瓦條約"
 bulgaria.4.d:0 "我們沒有忘記羅馬尼亞在1913年從背後捅了我們一刀，他們在我們軍隊調往其他地方時懦弱地奪走了南多布羅加。匈牙利要利用與德國的友誼來向羅馬尼亞復仇，我們現在就要採取行動嗎？"
 bulgaria.4.a:0 "我們將要復仇"
 bulgaria.4.b:0 "君子報仇，十年不晚"
 bulgaria.5.t:0 "克拉約瓦條約"
 bulgaria.5.d:0 "德國選擇和羅馬尼亞站在一起，而不顧我們正義的要求。[Root.GetLeader]已經向德國大使表示保加利亞期待德國朋友能夠給與更多的幫助。"
 bulgaria.5.a:0 "拒絕"
 italy.1.t:0 "阿爾巴尼亞屈服了"
 italy.1.d:1 "阿爾巴尼亞政權已經同意了我們的要求，[ALB.GetLeader]已經被迫下台。從今往後，阿爾巴尼亞將屬於意大利人！"
 italy.1.a:0 "一個榮耀的日子。"
 italy.2.t:0 "索古拒絕了最後通牒"
 italy.2.d:0 "目中無人且頑固不化的索古一世國王拒絕了我們的最後通牒。他和他的顧問們正在阿爾巴尼亞國內召集軍隊，試圖東拼西凑起一點可憐的防禦。我們必將佔領地拉那並給這場鬧劇畫上句點！"
 italy.2.a:0 "我們本可以輕松解決這件事，索古！"
 italy.3.t:0 "意大利的最後通牒"
 italy.3.d:0 "意大利外交官向我們發出了最後通牒，要求我們同意他們的軍事佔領！阿爾巴尼亞將成爲意大利國王統治下的共主邦聯！"
 italy.3.a:0 "我們只能接受。"
 italy.3.b:0 "不能讓這發生！守衛索古！"
 italy.4.t:0 "擴建阿爾卑斯之壁"
 italy.4.d:0 "皇家陸軍的工程師們研究了我們的北方邊界，並指出了阿爾卑斯之壁需要加強和擴充的位置。必要的建設命令已據此下達。"
 italy.4.a:0 "如果彼時漢尼拔面對的是這樣的堡壘..."
 italy.5.t:0 "義德技術互助協定"
 italy.5.d:0 "意大利建議進行技術和理念的交流，這將拉近兩國的外交關係並使得我們一起變得更強！"
 italy.5.a:0 "好主意！"
 italy.5.b:0 "德國的技術只爲德國人服務"
 italy.6.t:0 "義德技術互助協定－通過！"
 italy.6.d:0 "如同我們所期望的那樣，德國非常樂意進行一些技術交換，很顯然一股新風正拂過歐洲，而意大利向著恢復昔日榮光又前進了一步！"
 italy.6.a:0 "非常好！"
 italy.7.t:0 "義德技術互助協定－駁回！"
 italy.7.d:0 "德國人拒絕了我們提出的協定。"
 italy.7.a:0 "我們最好從現在開始爲自己著想"
 italy.8.t:0 "加入法國的陣營。"
 italy.8.d:0 "法西斯行動正在法國茁壮成長，他們邀請我們加入他們的陣營。這符合意大利的長遠利益嗎？"
 italy.8.a:0 "讓我們加入法國的陣營。"
 italy.8.b:0 "法國人不值得信任"
 usa.1.t:0 "埃爾哈特想要參軍"
 usa.1.d:0 "在美國宣布進行戰爭動員後，我們收到了一份特別的申請：在不久前駕駛飛機環游了世界的著名飛行員阿梅莉亞·埃爾哈特希望加入倫軍航空隊，成爲一名戰鬥機駕駛員。她在模擬纏鬥的演習中展示了極爲豐富的飛行技巧，但許多軍隊內部人士對於讓一個女人執行飛行戰鬥任務這一想法感到不悅。我們是否應該網開一面，讓她加入軍隊？"
 usa.1.a:0 "當然，我們需要她。"
 usa.1.b:0 "不，完全沒有必要。"
 usa.2.t:0 "昭昭天命"
 usa.2.d:0 "合眾國獨特的立國之本和歷史進程使得維護世界上的民主與自由成爲我們與生俱來的使命。過去的十年已經證明，如果我們不拿起武器同試圖摧毀這些的家伙們戰鬥，我們就無法完成這一使命。從現在開始，所有的壓迫者都將不得不向我們俯首，我們的軍隊將解放全人類。"
 usa.2.a:0 "不自由，毋寧死！"
 usa.3.t:0 "珍珠港的美國艦隊"
 usa.3.d:0 "美國對我們施加的諸多外交和經濟制裁正日漸成爲一些更大的威脅的開始。美國太平洋艦隊正停泊在夏威夷珍珠港的海軍基地中，這清晰地傳達了一個信號：美國將在太平洋上保持強大的存在感，並繼續援助我們的敵人。在這個時間點襲擊珍珠港或許能給我們帶來一些驚喜。"
 usa.3.a:0 "誰知道這個機會能持續多久呢？"
 usa.4.t:0 "驅逐艦換基地協議"
 usa.4.d:0 "在採取了與德國敵對的立場後，美國開始希望英國能夠堅定地對抗德國的威脅。然而，他們也希望能夠保持他們的海軍在大西洋的存在感。我們將提供給他們幾座海軍基地，而作爲交換，他們將提供給我們一些驅逐艦。這些船隻都來自預備役，但接受她們依舊能夠增強兩國間的軍事聯繫，這將是一個明智的選擇。"
 usa.4.a:0 "這是一個難得的機會。"
 usa.4.a.tt:1 "我們將獲得 §G34§! 艘美國驅逐艦。\n加拿大將獲得 §G6§! 艘美國驅逐艦。"
 usa.4.b:0 "很明顯這對美國更有利，我們不能接受。"
 usa.5.t:0 "英國拒絕了建議"
 usa.5.d:0 "儘管我們做了大量的準備，釋放了足夠的好意，英國還是拒絕了我們用舊驅逐艦交換他們的海軍基地的建議。"
 usa.5.a:0 "是他們的損失。"
 usa.6.t:0 "[GetYear]年總統大選"
 usa.6.d:0 "總統大選的日子到了。現任總統富蘭克林·德拉諾·羅斯福的新政實施了許多計劃，打算將美國帶出大蕭條的低谷。\n\n儘管其中的許多嘗試大受歡迎，他進一步擴大政府的作用和權力的計劃遭到了其對手共和黨人阿爾夫·蘭登的強烈批評。出身於石油工業的蘭登期望更爲自由的經濟政策，而羅斯福和民主黨想要擴大社會福利並增強經濟的穩定性。這次選舉，民主黨將勉強過關，或者取得巨大的勝利。"
 usa.6.a:0 "支持民主黨。再幹四年！"
 usa.6.b:0 "支持共和黨。我們必須捍衛美國的傳統理念。"
 usa.7.t:0 "羅斯福對陣威爾基"
 usa.7.d:0 "自從美國的總統辦公室第一次組建以來，還沒有哪位總統能夠連任三屆。然而，鑒於近年來不穩定的世界局勢和國際化發展，羅斯福決定打破傳統，競選第三任總統。共和黨人溫德爾·威爾基被視爲候選人中的一匹黑馬，他出身實業，從政經驗寥寥。威爾基批評了羅斯福在經濟方面的干涉主義政策及參選第三任總統的理由。\n\n儘管候選人們在外交政策方面所見略同，而威爾基也希望保留新政中的一些內容，許多人還是將這次選舉視作未來美國民主政治的關鍵點。"
 usa.7.a:0 "支持民主黨。羅斯福不可或缺。"
 usa.7.b:0 "支持共和黨。我們想要威爾基！"
 usa.8.t:0 "蘭登對陣羅斯福"
 usa.8.d:0 "四年前，蘭登總統制止了民主黨繼續推行新政改革的腳步，選擇了依賴所謂國家實力，而其根本則在於工業企業，例如他上任總統前一手扶植的那些。而持續進行著政治活動，希望能夠完成那些他原本準備在第二個任期中施行的計劃的羅斯福，如今也已宣布參選。鑒於他依舊是一位大受歡迎的候選人，蘭登還是繼續了對他試圖擴大總統權力這一點的批評，而他自己也因此避免了推行類似的政策。\n\n一些來自海外的力量正威脅著我們和別國，這一現實依舊存在，而每一位候選人都不希望美國對此熟視無睹。問題僅僅是誰將帶領民主的兵工廠跨越這些黑色的年代。"
 usa.8.a:0 "支持共和黨。蘭登忠於我們的價值觀。"
 usa.8.b:0 "支持民主黨。羅斯福已經準備好去做需要做的一切事。"
 usa.9.t:0 "羅斯福對陣杜威"
 usa.9.d:0 "富蘭克林·D·羅斯福的任期已經超出常規好多年了。儘管他的健康狀況日漸糟糕，而他的任期也達到了史無前例的長度，他還是準備繼續領導我們的國家贏得戰爭。由於許多潛在的被提名者都在軍中服役，共和黨在候選人方面的選擇很有限，但他們還是選出了紐約州州長湯瑪斯·E·杜威來代表他們。\n\n羅斯福繼續維持著高支持率，但許多人猜測他或許活不到自己任期結束的那一天。但這足以代表杜威能夠擊敗一個帶領我們走了這麼遠的人嗎？"
 usa.9.a:0 "羅斯福將戰勝杜威。"
 usa.9.b:0 "杜威將戰勝羅斯福。"
 usa.10.t:0 "[Root.GetLeader]對陣羅斯福"
 usa.10.d:0 "儘管[Root.GetLeader]在許多方面都延續了新政，羅斯福還是認爲推行他有關計劃可持續發展的初始藍圖是可行的。儘管健康狀況持續下滑，他還是設法維持了之前助他競選成功的大多數支持者，並在此宣布代表民主黨參選。\n\n[Root.GetLeader]認爲在而今這個敏感時期更換領導人很不靠譜紮，諷刺的是四年前羅斯福在面對他的挑戰時也發表過類似的講話。儘管如此，他的話還是有幾分道理。"
 usa.10.a:0 "[Root.GetLeader]已經證明了他是個合格的領袖。"
 usa.10.b:0 "美國已經準備好施行一次新的新政。"
 usa.11.t:0 "羅斯福對陣麥克阿瑟"
 usa.11.d:0 "鑒於戰爭的威脅日益臨近，民主黨和共和黨都期望能找到一位來自軍旅的候選人。道格拉斯·麥克阿瑟上將平時專注於他的軍人使命，而今，鑒於我們正處於和平且贏得了戰爭，他也決定抓住機會競選了共和黨的提名。現在他代表保守派聯盟向羅斯福發起了挑戰。\n\n羅斯福保持著他的支持率，但麥克阿瑟的個人魅力和使命感令選民們印象深刻。軍人真的見得多了嗎？"
 usa.11.a:0 "羅斯福和杜魯門將渡過難關。"
 usa.11.b:0 "麥克阿瑟武能上馬定乾坤，文可提筆安天下。"
 usa.12.t:0 "道格拉斯·麥克阿瑟的競選"
 usa.12.d:0 "爲了挑戰羅斯福創紀錄的連任，共和黨寄希望於備受尊敬的軍隊指揮官，想要找到一位潛在的候選人帶領美國贏得戰爭。道格拉斯·麥克阿瑟上將在保守派中備受歡迎，但他也是前線不可或缺的人物。而今他只能勉強同意花費時間參加總統競選。\n\n然而他從不是一位有希望的保守派競選人，或許他能夠有助於確保最後上台的不會是一個溫和派共和黨。爲此做出的犧牲真的值得嗎？"
 usa.12.a:0 "前線比白宫更需要麥克阿瑟。"
 usa.12.b:0 "我們需要他來挑戰羅斯福。"
 usa.13.t:0 "羅斯福逝世"
 usa.13.d:0 "儘管羅斯福總統的健康狀況已經惡化很久了，他在總統競選中展現的強健還是讓很多人以爲他還能堅持很多年。但是，他在任期上去世的可能性一直存在，而在遭遇了今天的一次中風後，羅斯福與世長辭。副總統哈裡·S·杜魯門已宣誓就職，希望人們能夠支持和祝福他。舊的內閣得以保持，杜魯門也已立誓將延續他前任的政策。"
 usa.13.a:0 "一個時代結束了，一個新的時代將要開始。"
 news.1.t:0 "盧溝橋事變"
 news.1.d:0 "日本與中國的軍隊在北平西南方的戰略要地盧溝橋爆發了一場無果而終的衝突。\n\n[CHI.GetNameDef]已經拒絕了[JAP.GetNameDef]提出的中國道歉並就領土問題作出讓步的要求，並聲明中國政府對日本侵略行爲的忍耐已經達到極限。\n\n外交部擔心這一不穩定局勢隨時可能導致戰爭爆發。"
 news.1.a:1 "確實有趣。"
 news.1.b:0 "我們會好好教訓那些中國人！"
 news.1.c:0 "沒錯！寸土不讓！"
 news.2.d:0 "日本與中國的軍隊在北平西南方的戰略要地盧溝橋爆發了一場無果而終的衝突。\n\n[CHI.GetNameDef]聲明他將對此負全部責任，並向[JAP.GetNameDef]表達誠摯的歉意，願在領土問題上作出大量讓步。這一聲明震驚了許多外交專家，此前他們認爲兩國邊境的緊張局勢將引發一場全面戰爭。\n\n這表示亞洲將維持長久的和平嗎？"
 news.2.a:0 "令人生疑。"
 news.2.b:0 "我們對此很滿意......就現在而言。"
 news.2.c:0 "我們別無他法。"
 news.5.t:0 "[JAP.GetNameDefCap]要求法屬印度支那控制權"
 news.5.d:0 "鑒於法國在歐洲戰場上的掙扎所體現的孱弱，[JAP.GetNameDef]決定趁此機會逼迫其新政府放棄其在印度支那殖民地的統治。\n\n日本軍隊已經前往佔領這一地區的重要據點，專家們擔心這塊殖民地或將成爲日本未來軍事遠征的跳板。"
 news.5.a:0 "老鷹選中了一具屍體..."
 news.5.b:0 "確實如此。"
 news.5.c:0 "豺狼使我們別無選擇。"
 news.5.e:0 "我們的盟友很積極！"
 news.6.d:0 "鑒於法國在歐洲戰場上的掙扎所體現的孱弱，[JAP.GetNameDef]試圖趁此機會獲取利益，於近期向法國新政府提出了完全接管其在印度支那的據點的要求。\n\n這實際上意味著整塊殖民地的控制將移交給日本，法國不會同意這一要求。\n\n專家認爲這一決定很可能引發日本軍隊的報復。"
 news.6.a:0 "他們不敢...對嗎？"
 news.6.b:0 "那些頑固的蠢蛋會爲此付出代價。"
 news.6.c:0 "我們必須做好準備。"
 news.6.e:0 "我們的朋友又作出了一次大膽的行動。"
 news.7.t:0 "蘇日衝突"
 news.7.d:0 "蘇聯和日本最近沿滿洲邊境爆發了一場衝突。\n\n在蒙古騎兵的掩護下，一支蘇聯突擊隊突襲並包圍了日本軍隊，造成了巨大的傷亡。\n\n據報道，現在東京的氣氛十分緊張，但斷言此次衝突是否會升級爲正式開戰還爲時尚早。"
 news.7.a:0 "這會是亞洲又一場戰爭的起始嗎？"
 news.7.b:0 "真是一個恥辱..."
 news.7.c:0 "我們給全世界傳達了一則訊息。"
 news.8.d:0 "蘇聯和日本最近沿滿洲邊境爆發了一場衝突。\n\n有關這次戰鬥的報告顯示日本軍隊跨越邊境，以一次鉗形攻勢包圍了蘇軍，倖存者只能倉皇逃竄。\n\n這次事件會導致莫斯科增加在俄羅斯遠東地區的駐軍嗎？"
 news.8.b:0 "大日本帝國萬歲！"
 news.8.c:0 "我們必須評估局勢..."
 news.9.t:0 "蘇聯撤退"
 news.9.d:0 "隨著日本在滿洲的部隊不斷增加，蘇聯出人意料地讓緊緊壓在邊境線的部隊向後撤退。\n\n這很可能是莫斯科希望避免在未來與日本發生衝突，也有可能是因爲想起了當年在日俄戰爭中被日本打敗的悲慘記憶。"
 news.9.a:0 "也許這能達成一次持久的和平。"
 news.9.b:0 "懦夫們逃走了！"
 news.9.c:0 "只是一次戰術撤退。沒什麼大不了的。"
 news.10.t:0 "蘇聯索要比薩拉比亞"
 news.10.d:0 "自從一些士兵在羅馬尼亞邊境失蹤後，[SOV.GetNameDef]向布加勒斯特政府下達了一份最後通牒，要求羅馬尼亞立即割讓比薩拉比亞。這片區域曾經是沙俄帝國的一部分，因此[SOV.GetNameDef]將他們的索求視爲正當的。\n\n羅馬尼亞已經宣布自己在別無選擇的情況下只有接受蘇聯的要求，比薩拉比亞境內的羅馬尼亞部隊已經撤離。"
 news.10.a:0 "有趣。"
 news.10.b:0 "比薩拉比亞本來就屬於我們。"
 news.10.c:0 "我們別無選擇......"
 news.10.e:0 "享受這暫時的勝利吧，莫斯科。"
 news.11.t:0 "羅馬尼亞拒絕了蘇聯的要求"
 news.11.d:0 "[SOV.GetNameDefCap]將大量的部隊聚集在與[ROM.GetNameDef]的邊境上，同時莫斯科向羅馬尼亞政府下達了一份最後通牒，要求立即將比薩拉比亞交由蘇聯控制。這片區域曾一度屬於沙俄帝國，[SOV.GetNameDef]據此將自己的索求正當化。\n\n布加勒斯特以挑釁的姿態拒絕了蘇聯的所有領土要求，並且下令對軍隊進行總動員。\n\n國際觀察員預計蘇軍部隊可能在任意時刻穿過邊境。"
 news.11.a:0 "有趣。"
 news.11.b:0 "他們犯了一個巨大的錯誤。"
 news.11.c:0 "比薩拉比亞是我們的！"
 news.11.e:0 "讓那些傻瓜來戰鬥吧。"
 news.12.t:0 "[FIN.GetNameDefCap]拒絕了蘇聯政府的要求"
 news.12.d:0 "蘇聯外交官向[FIN.GetNameDef]政府遞交了一份最後通牒，要求調整卡累利阿地區的邊境線。\n\n儘管蘇聯在邊境上聚集了大量的部隊，赫爾辛基依然拒絕了蘇聯的要求，聲稱「我們不會把任何一寸芬蘭土地讓給俄國侵略者」\n\n國際觀察員表示蘇聯的入侵隨時可能發生。"
 news.12.a:0 "此事沒法善了。"
 news.12.b:0 "他們不應該拒絕我們的要求。"
 news.12.c:0 "我們必須開展防禦。"
 news.12.e:0 "讓我們看看布爾什維克有什麼本事......"
 news.12.f:0 "他們很快就會認識到自己的錯誤。"
 news.13.t:0 "[FIN.GetNameDefCap]接受了蘇聯的要求"
 news.13.d:0 "在大量的爭論後，[FIN.GetNameDef]政府決定接受蘇聯對於卡累利阿地區的邊界調整要求。\n\n[SOV.GetNameDef]以列寧格勒距離蘇芬邊境只有30公里爲由，要求建立一個缓衝區以保障列寧格勒的安全。\n\n許多觀察者一度擔心蘇聯隨時可能會發動大規模的入侵，但外交局勢的變化讓這些擔心煙消雲散了。"
 news.13.a:0 "但是和平的代價是什麼？"
 news.13.b:0 "現在我們能將注意力轉到其他地方了。"
 news.13.c:0 "我們捍衛了自己的獨立。"
 news.13.e:0 "很遺憾，那本可以讓布爾什維克忙一陣子。"
 news.13.f:0 "我們的同志展現了他們的力量！"
 news.14.t:0 "[SOV.GetNameDef]吞併了[TAN.GetNameDef]"
 news.14.d:0 "今天早些時候的一場新聞發佈會上，莫斯科宣布正式吞併[TAN.GetNameDef]。\n\n蘇聯最高委員會同意了圖瓦國會的請求，批准它們成爲蘇維埃社會主義共和國聯盟的成員。\n\n小小的圖瓦人民共和國只得到過蘇聯和蒙古的承認，在加盟後將成爲蘇聯的一個自治州。"
 news.14.a:0 "唐努圖什麼？"
 news.14.b:0 "他們的情況會變得更好。"
 news.15.t:0 "第二次維也納仲裁"
 news.15.d:0 "在德國仲裁後，與維也納簽訂的一份條約規定外西凡尼亞將回歸匈牙利的統治。\n\n這片領土在一戰後的瓜分中被劃分給了[ROM.GetNameDef]，留下了一場苦澀的糾紛。\n\n在歐洲似乎已經建立起新秩序的情況下，這是否開了調整邊境的先例？"
 news.15.a:0 "我們會看看這會持續多久。"
 news.15.b:0 "歐洲的地圖應該重新繪制了。"
 news.15.c:0 "但願這些修正某天會對我們有利。"
 news.15.e:0 "好啊！好啊！"
 news.16.d:0 "隨著德國的仲裁，一份條約在維也納簽訂下來，外西凡尼亞的所有地區將重新由匈牙利統治。\n\n這片領土在一戰後的瓜分中被劃分給了[ROM.GetNameDef]，留下了一場苦澀的糾紛。\n\n在歐洲似乎已經建立起新秩序的情況下，這是否開了調整邊境的先例？"
 news.17.t:0 "羅馬尼亞拒絕德國的仲裁"
 news.17.d:0 "[HUN.GetNameDef]和[ROM.GetNameDef]在維也納的談判破裂了。\n\n[GER.GetNameDef]是兩者間的仲裁人，但是當它決定將北外西凡尼亞交還給[HUN.GetNameDef]時，[ROM.GetNameDef]拒絕了這個決定。羅馬尼亞政府迅速要求自己的代表團返回布加勒斯特。\n\n看起來[GER.GetNameDef]的外交影響力並不像它自以爲的那樣強大。"
 news.17.a:0 "有趣......"
 news.17.b:0 "羅馬尼亞人讓我們很尷尬......"
 news.17.c:0 "外西凡尼亞是我們的！"
 news.17.e:0 "這事還沒完。"
 news.18.d:0 "[HUN.GetNameDef]和[ROM.GetNameDef]在維也納的一場關於領土糾紛的談判破裂了。\n\n[GER.GetNameDef]是兩者間的仲裁人，但是當它決定將北外西凡尼亞交還給[HUN.GetNameDef]時，[ROM.GetNameDef]拒絕了這個決定。羅馬尼亞政府迅速要求自己的代表團返回布加勒斯特。\n\n看起來[GER.GetNameDef]的外交影響力並不像它自以爲的那樣強大。"
 news.19.t:0 "[GER.GetNameDef]索要梅梅爾"
 news.19.d:0 "隨著德國部隊在邊境上擺出了進攻的姿態，[LIT.GetNameDef]不得不屈從於[GER.GetAdjective]的最後通牒，他們交出了曾經屬於舊普魯士的梅梅爾。\n\n凡爾賽條約將這塊土地交給了[LIT.GetNameDef]，但此時這塊土地重新回歸了東普魯士。\n\n德國在歐洲的領土野心已經得到滿足了嗎？觀察家們對此表示懷疑......"
 news.19.a:0 "又有一批地圖要廢棄了。"
 news.19.b:0 "世界各地的日耳曼人必須聯合起來。"
 news.19.c:0 "如果我們擁有抵抗的手段......"
 news.19.e:0 "他們就應該於臣服更高等的種族！"
 news.20.t:0 "[LIT.GetNameDef]拒絕了德國的要求"
 news.20.d:0 "儘管德國已經大兵壓境，[LIT.GetNameDef]依然拒絕了柏林要求歸還梅梅爾的最後通牒。\n\n梅梅爾曾經屬於東普魯士，但是[LIT.GetNameDef]根據凡爾賽條約吞併了這片地區。[LIT.GetAdjective]政府在宣布拒絕德國要求的時候，[LIT.GetLeader]表示，他們必須要維護凡爾賽合約的完整性。\n\n國際觀察家現在相信德國將用軍事手段來獲得這塊領土......"
 news.20.a:0 "勇氣可嘉。"
 news.20.b:0 "他們已經簽下了自己的死刑執行書。"
 news.20.c:0 "邊境線必須畫在這！"
 news.21.t:0 "克拉約瓦條約"
 news.21.d:0 "[ROM.GetNameDef]被迫做出了更多的讓步，因爲[BUL.GetNameDef]再次索要南多布羅加。\n\n羅馬尼亞在1913年的第二次巴爾幹戰爭中吞併了這塊領土，但居住在這裡的主要人口依然是保加利亞人和土耳其人。\n\n不管原因如何，[ROM.GetNameDef]的政治威信被顯著削弱了。"
 news.21.a:0 "與我們何干。"
 news.21.b:0 "這是一次偉大的勝利。"
 news.21.c:0 "反正那塊土地也沒有什麼價值。"
 news.22.t:1 "[ALB.GetLeader]屈從於意大利"
 news.22.d:2 "意大利外交官向阿爾巴尼亞政府提交了一份最後通牒，要求他們接受意大利的完整軍事佔領。\n\n[ALB.GetLeader]在意識到抵抗毫無用處後，宣布退位，而阿爾巴尼亞則成爲了意大利國王維托里奧·埃馬努埃萊三世領導的共主邦聯第一部分。\n\n[ITA.GetNameDef]盯上了巴爾幹半島......"
 news.22.a:1 "意大利野心的另一個犧牲品。"
 news.22.b:0 "我們距離實現偉大帝國的夢想又近了一步。"
 news.22.c:0 "我們伙伴[From.GetLeader]的又一次勝利！"
 news.23.t:0 "佐格違抗意大利"
 news.23.d:0 "來自[ITA.GetNameDef]的外交官向[ALB.GetNameDef]遞交了一份最後通牒，要求後者併入大意大利。\n\n勇敢的民族領袖佐格國王拒絕向意大利的要求屈服，他號召阿爾巴尼亞人民奮起反抗[ITA.GetNameDef]的壓迫。\n\n不過，外國軍事觀察家都認爲[ALB.GetNameDef]沒什麼能力去抵抗意大利的入侵。"
 news.23.a:0 "[ALB.GetNameDef]能反抗多久呢？"
 news.23.b:0 "這將是一次短暫的行軍。"
 news.23.c:0 "佐格國王萬歲！"
 news.24.t:0 "波蘭問題"
 news.24.d:0 "[GER.GetLeader]在國會的一次熱情洋溢的演講中，對波蘭這個國家、波蘭走廊問題以及他們對待居住在但澤的德國居民的方式進行了公開地批評。\n\n[GER.GetLeader]聲稱波蘭境內的少數德國族裔「受到了能夠想像出來的最卑鄙的迫害」，他明確提出了德國政府的要求：\n\n「但澤在過去和現在都將是一個德國城市！這條走廊從過去到現在都將屬於德國！如果沒有德國人民，這些東方的區域到現在都還沉淪在野蠻之中。」"
 news.24.a:0 "戰爭越來越近。"
 news.25.t:0 "萊茵河再武裝"
 news.25.d:1 "德國派遣部隊進入了與法國邊境相接的萊茵河地帶，公然破壞了凡爾賽合約。當地居民爲行進的德軍歡呼，而法國和英國對此的外交反應到目前爲止依然很緩和。\n\n「這只不過是德國人走進了自己的後花園而已」一名英國政治評論家如此評論道。"
 news.25.a:0 "令人擔憂。"
 news.25.b:1 "這是德國的領土。"
 news.25.c:0 "我們必須守衛自己的邊境。"
 news.25.e:0 "沒有什麼可生氣的，這毫無疑問。"
 news.26.d:0 "德國軍隊直接破壞了凡爾賽條約，渡過萊茵河，進入了與法國邊境相接的萊茵河。\n\n英法兩國將德國的行爲稱作對一戰後簽訂的凡爾賽條約的「不可原諒的侵犯」，兩國同時動員了自己的軍隊，準備對德國進行武裝干涉。\n\n歐洲再次爆發了戰爭！"
 news.26.a:0 "讓我們再來一次吧！"
 news.26.b:0 "德意志必勝！"
 news.26.c:0 "下一站：柏林！"
 news.26.e:0 "讓我們來解決這個問題吧。"
 news.27.d:0 "德國軍隊直接破壞了凡爾賽條約，渡過萊茵河進入了與法國邊境相接的萊茵蘭地區。\n\n英國對此的反應到目前爲止依然很缓和。而法國則動員了自己的部隊，準備對德國發起入侵。\n\n歐洲再次爆發了戰爭！"
 news.28.t:0 "希特勒被暗殺！"
 news.28.d:0 "一群不贊同戰爭的國防軍軍官在柏林發動了政變。一隊身份不明的武裝人員突襲了總理府，在擊殺了希特勒身邊的護衛後，成功地終結了德國元首的生命。\n參與政變的倖存者全部被蓋世太保逮捕，今天早晨海因里希·希姆萊宣誓成爲德國的新元首。\n\n在國會大廈前的一次演講中，希姆萊指控英國和法國陰謀策劃了對希特勒的暗殺，並發誓德國將徹底摧毀這兩個國家。"
 news.28.a:0 "有趣的變化。"
 news.28.b:0 "他們會付出代價！"
 news.28.c:0 "至少希特勒死了。"
 news.29.d:0 "一群不贊同戰爭的國防軍軍官在柏林發動了政變。一隊身份不明的武裝人員突襲了總理府，在擊殺了希特勒身邊的護衛後，成功地終結了德國元首的生命。\n參與政變的倖存者全部被蓋世太保逮捕，今天早晨赫爾曼·戈林宣誓成爲第三帝國的新元首。\n\n在國會大廈前的一次演講中，戈林指控英國和法國陰謀策劃了對希特勒的暗殺，並發誓德國將徹底摧毀這兩個國家。"
 news.30.t:0 "對希特勒的失敗刺殺"
 news.30.d:0 "一群不贊同戰爭的國防軍軍官在柏林發動了反對希特勒的政變。一隊身份不明的武裝人員突襲了總理府，但是他們被希特勒身邊的黨衛隊士兵擊退。\n蓋世太保逮捕了所有參與政變的人，其中包括一些高級軍官，例如路德維希·貝克和威廉·卡納里斯。\n\n在國會大廈前的一次演講中，希特勒發誓要對英國和法國進行反擊，以報復它們試圖奪取他生命的「卑劣企圖」。"
 news.30.a:0 "想想它們如果成功了會怎樣......"
 news.30.c:0 "這沒有改變任何事。"
 news.30.e:0 "他們沒有解決那個混蛋太可惜了！"
 news.31.t:0 "德國爆發內戰！"
 news.31.d:0 "在德國國防軍的軍官中有一個強烈反對進行當前戰爭的團體，他們在柏林發起了一個旨在推翻希特勒的政變。一個未知的軍人派系猛攻德國總理府，並且在與黨衛軍保鑣進行激烈槍戰之後殺死了德國元首。\n\n反叛者經過妥善安排已經控制了大部分柏林地區，並且很多德國國防軍部隊已經叛逃至政變一方。而仍然忠於納粹的部隊現在團結在新的領導之下，他們發誓將自「佔據柏林的共產主義叛徒和外國代理人」手中拯救德國。"
 news.31.a:0 "這很有趣。"
 news.31.b:0 "德國將從暴政之下奪回自由！"
 news.31.c:0 "反叛者去死！"
 news.31.e:0 "這是對我們有利的因素！"
 news.32.t:0 "莫洛托夫－里賓特洛甫條約"
 news.32.d:0 "今天，德國和蘇聯的外交官決定簽署被觀察家們視爲具有歷史性意義的莫洛托夫－里賓特洛甫條約。\n以德國外交部長約阿希姆·馮·里賓特洛甫和他的蘇聯同行維亞切斯拉夫·莫洛托夫的姓氏進行命名，這個互不侵犯條約規定締約雙方決不參加反對另一締約國的任何國家集團，並且締約一方如與第三國交戰，另一締約國不得給予第三國任何支持。\n\n其他國家外交官警告這個協定有效的讓德國騰出手去在歐洲發動戰爭卻不用擔心蘇聯的干涉。"
 news.32.a:0 "這可不是什麼好事......"
 news.32.b:0 "爲我們的布爾什維克弟兄乾杯！"
 news.32.c:0 "爲我們的德意志弟兄乾杯！"
 news.32.e:0 "這是長遠而又必要的友誼！"
 news.33.t:0 "蘇聯進佔波蘭"
 news.33.d:0 "紅軍已跨境波蘭東部，並宣稱其目的是爲了保護白俄羅斯與烏克蘭的少數民族，以避免波蘭政府崩潰後的亂局。\n兩軍在布列斯特會師，士兵們握手敬禮，爲了宣揚兩國友好的氛圍。9月23日時，布列斯特的德蘇兩軍還舉行了聯合閱兵，兩方分別由德軍第19摩托化軍軍長的古德林和蘇軍第29戰車旅旅長的謝苗·克里沃申準將作代表。\n而德軍也井然有序地從該地撤離，曾經的波蘭第二共和國已從實質上被兩大國瓜分了。"
 news.33.a:0 "說的比唱的好聽！"
 news.33.b:0 "現在好好享受吧！布爾什維克......"
 news.33.c:0 "無產階級的疆域正在向前推進！"
 news.34.t:0 "第二次貢比涅停戰協定"
 news.34.d:0 "[From.GetName]和法蘭西第三共和國之間的停戰協定已決定在貢比涅簽署，並且被特意選在上次大戰德國投降時簽字的那輛車廂中進行。\n\n在停戰協定的條款中，以[vichy_france.GetLeader]爲首的維琪政府將繼續掌管南法，而其餘則被置於德國的軍事佔領下。\n\n儘管一些法國軍官誓言抵抗到底，但是看來僅止於紙上談兵階段，至少目前是這樣。"
 news.34.a:0 "糟糕的消息。"
 news.34.b:0 "好極了！"
 news.34.c:0 "繼續戰鬥！"
 news.35.t:0 "英法聯邦的誕生"
 news.35.d:0 "面臨著法國的徹底戰敗，法國和聯合王國政府決定將兩個國家合併，直到徹底勝德國爲止。\n\n一個新的聯合政府正在倫敦形成，而愛德華八世將作爲其國家元首。在一份公開的「聯盟聲明」中，新的聯合戰時內閣聲明：\n\n「法國和大英帝國將不再是兩個國家，而是單一的法英聯邦。在聯邦的體制下軍事防禦、外交、財政和經濟政策將組成聯合機構。每個法國或聯合王國公民都將在對方地區立刻獲得公民權。」"
 news.35.a:0 "法國人一定是真的很絕望。"
 news.35.b:0 "難道他們認爲他們在一面不同的旗幟下就安全了？"
 news.35.c:0 "聯合起來抵抗共同的敵人！"
 news.36.t:0 "吞併奧地利"
 news.36.d:0 "在維也納本地納粹黨派成功發動一次政變之後，德軍就跨越了奧地利邊境並且控制了整個國家。\n\n沒有發生交火的報導，並且德軍士兵還受到了城市居民的熱烈歡迎。\n\n在聚集於維也納英雄廣場的大量群眾前進行的一次演講中，希特勒宣布吞併奧地利，整個國家併入德國：\n\n「從今天起，德國人民最古老的東方省份，將成爲德意志國最新的堡壘！」"
 news.36.a:0 "如果那是他們所希望的......"
 news.36.b:0 "歡迎加入德意志帝國！"
 news.36.c:0 "我們必須保護我們北方的兄弟們！"
 news.36.e:0 "這違反了凡爾賽合約！"
 news.37.t:1 "列夫·托洛斯基遇刺"
 news.37.d:2 "列夫·達維多維奇·托洛斯基，作爲弗拉迪米爾·伊里奇·列寧從前的副手和推測的繼承人，在今天死在墨西哥城的一所醫院中。他在他的家中被一個據信一直受雇於蘇聯內務部的西班牙人用一把冰斧暗殺。\n\n在與$SOV_iosif_stalin$的權力鬥爭失敗和他組建的共產國際被蘇聯共產黨所控制之後，托洛斯基在三十年代被流放，生活在土耳其、法國和挪威，最後被暗殺在墨西哥。\n\n他仍然長期批判史達林並且認爲蘇聯如今已經是個墮落了的工人國家。"
 news.37.a:0 "太殘暴了。"
 news.37.b:0 "任務完成。"
 news.37.c:0 "一個合適下層社會的啟迪者的結局。"
 news.38.t:0 "托洛斯基在暗殺中生還"
 news.38.d:2 "今天早些時候，列夫·達維多維奇·托洛斯基在墨西哥城的家中發生了一場暴力衝突，他解決了一個嘗試用一把冰斧謀殺他的男人。這個殺手已經被判斷出是一個受雇於蘇聯內務部的西班牙人。\n\n托洛斯基是弗拉迪米爾·伊里奇·列寧從前的副手和推測的繼承人，但後來在與$SOV_iosif_stalin$的權力鬥爭中失敗後被迫流亡國外。\n\n接受新聞採訪時，托洛斯基譴責了謀害他的計畫，並且抨擊這個行動爲「史達林的又一次懦夫般的陰謀，只爲了讓批評他的人閉嘴」。"
 news.38.a:0 "這很有趣"
 news.38.b:0 "那隻蟲子！"
 news.39.t:0 "托洛斯基在蘇聯邊境被殺"
 news.39.d:1 "蘇聯當局公布了列夫·達維多維奇·托洛斯基的屍體照片，進一步證實了他最近被殺的謠言，雖然他嘗試從[SOV.GetNameDef]偷偷逃亡但最終還是死於非命。\n\n他的屍體在被衝上阿特拉克河岸邊後被發現，在這之前他在蘇聯－伊朗邊境附近徘徊。\n\n據信，托洛斯基想利用蘇聯現在內部的混亂來尋找盟友以反抗他長久以來的政敵史達林，並透過政變中取而代之。"
 news.39.a:0 "這很有趣"
 news.39.b:0 "這是最低限度的警告。"
 news.40.t:0 "托洛斯基發動政變！"
 news.40.d:1 "一場激烈的權力鬥爭已經在蘇聯的臨時首都發生。列夫·達維多維奇·托洛斯基在偷偷潛入僞裝成蘇聯的倖存者們之中後現身，結束了他長期被迫流亡的日子。\n\n同時在爭取到共產黨最高層的盟友後，他成功發動了一次針對史達林的政變。\n\n之後通過在一個人民法庭的一個簡短的審判，史達林被判處绞刑。判決在這天早晨被執行。"
 news.40.a:0 "出乎意料。"
 news.40.b:0 "托洛斯基同志萬歲！"
 news.41.t:0 "托洛斯基迎來他的終結"
 news.41.d:1 "列夫·達維多維奇·托洛斯基在這天早晨被發現死於一個布宜諾斯艾利斯旅館的房間裡。\n\n他是被一條登山吊索勒住脖子而死亡，然後殺手在撤離前被托洛斯基的保鑣抓獲。\n\n雖然殺人凶手是葡萄牙國籍，但有證據把他和蘇聯情報機構格魯烏聯繫在一起。看來史達林終於解決了這位他的老牌政敵。"
 news.42.t:0 "興登堡號失事"
 news.42.d:0 "德國載客飛艇興登堡號今天在美國紐澤西州萊克赫斯特海軍航空總站上空準備著陸時失事。失事原因不明，飛艇被火焰吞沒然後墜毀在地面上，導致35個人失去了性命。\n\n由於氦氣又稀缺又昂貴並且美國禁止出口，包括興登堡號在內的所有德國客運飛艇都最終使用了氫氣，這可以提供更大的升力但也更易燃。\n\n民眾因這次事故而動搖了對飛艇的信心，再加上飛的更快的客運飛機的崛起，這可能意味著飛艇時代的終結。"
 news.42.a:0 "哦，天啊！"
 news.43.t:0 "興登堡號事故"
 news.43.d:0 "災難差點在今天降臨，當德國客運飛艇興登堡號在美國紐澤西州萊克赫斯特海軍航空總站上空準備著陸時及時發現了柴油泄露問題。\n\n柴油泄露問題被迅速解決。假如這個問題被忽視，易燃的油氣會導致整艘飛艇變成火球。\n\n人們本來就對客運飛艇的知識有疑問，這次事故讓飛艇的飛行安全記錄染上了污點，並必然導致質疑飛艇的聲音變得更大。"
 news.43.a:0 "千鈞一髮。"
 news.44.t:0 "魯道夫·赫斯的飛行"
 news.44.d:0 "昨天，副元首魯道夫·赫斯從一架重型戰鬥機跳傘後在蘇格蘭被英國國土警衛隊的士兵逮捕。\n\n作爲一位優秀的飛行員，他顯然飛越了北海，而且小心的避開了雷達特測範圍，接著才向西飛往不列顛。\n赫斯表示已經把他自己作爲不列顛和德意志之間和平協定的一個談判代表，儘管柏林當局斥責他是個瘋子而且並剝奪了他的所有政職。\n\n大英帝國當局並未此發表評論。"
 news.44.a:0 "這很有趣。"
 news.44.b:0 "瘋子！"
 news.44.c:0 "送他去倫敦塔關起來吧！"
 news.45.t:0 "魯道夫·赫斯之死"
 news.45.d:0 "昨天副元首魯道夫·赫斯駕駛重型戰鬥機在蘇格蘭海岸線被皇家空軍攔截擊殺。\n\n他的確切任務通過殘骸無法確定，雖然赫斯是一名優秀的飛行員，但他獨自駕機而且他的飛機看起來並未安裝武器。\n他的遺體被聯合王國當局找到，但在柏林已經安排好了一場使用空棺材的葬禮。\n\n希特勒據報導正因爲他老朋友的死亡而明顯處於心煩意亂之中。"
 news.45.a:0 "這很有趣。"
 news.45.b:0 "那個可憐蟲。"
 news.45.c:0 "他來這裡做什麼？"
 news.46.d:0 "興登堡號飛艇在戰爭爆發後就一直停泊在德國國內，但在今天迎來了出人意料的結局，它在蘇格蘭上空被打爆。\n看來，這艘飛艇被副元首魯道夫·赫斯征用，他很穩妥的一個人駕駛著飛艇越過北海去執行與不列顛議和的個人任務。\n聯合王國的雷達站輕而易舉就探測到了龐大的飛艇，之後一些皇家空軍的戰機立刻向飛艇的位置飛去。當興登堡號未對無線電呼叫做出反應時，飛機開火了。\n\n赫斯跳傘生還，他現在被囚禁於倫敦塔。"
 news.47.d:0 "興登堡號飛艇在戰爭爆發後就一直停泊在德國國內，但在今天迎來了出人意料的結局，它在蘇格蘭上空被打爆。\n看來，這艘飛艇被副元首魯道夫·赫斯征用，他很穩妥的一個人駕駛著飛艇越過北海去執行與不列顛議和的個人任務。\n聯合王國的雷達站輕而易舉就探測到了龐大的飛艇，之後一些皇家空軍的戰機立刻向飛艇的位置飛去。當興登堡號未對無線電呼叫做出反應時，飛機開火了。\n\n赫斯的屍體在飛艇殘骸中被發現。"
 news.47.b:0 "那個瘋子......"
 news.47.c:0 "他想做什麼？"
 news.48.t:0 "阿梅莉亞·埃爾哈特失蹤"
 news.48.d:0 "著名飛行員阿梅莉亞·埃爾哈特，第一位獨自飛越大西洋的女飛行員，在中太平洋豪蘭島附近和她的領航員佛萊得·努南一起失蹤。\n\n當時他們正駕駛著雙發的洛克希德伊萊卡飛機第二次嘗試環球飛行。\n\n目前在美國海軍和海岸警衛隊的指揮下正在進行對失蹤飛行員的搜索，但找到他們希望渺茫。"
 news.48.a:0 "一個航空界的損失。"
 news.49.t:0 "阿梅莉亞·埃爾哈特環球飛行"
 news.49.d:0 "著名飛行員阿梅莉亞·埃爾哈特，眾所週知的「航空女王」，她和她的領航員佛萊得·努南一起成功完成了環球飛行。\n\n在太平洋豪蘭島附近短時間失蹤帶來的驚慌失措之後，飛機沒有事故且繼續飛行並在今天早晨他們的洛克希德伊萊卡飛機令人激動的降落於加州奧克蘭市。\n\n下週將在白宮爲此舉辦一個典禮，總統將在那裡就這一英勇事跡向埃爾哈特本人道賀。"
 news.49.a:0 "偉大的成績！"
 news.55.t:0 "英國－波蘭聯盟"
 news.55.d:0 "鑒於德國近期的侵略行爲，聯合王國和法國明顯是被迫和波蘭建立了軍事同盟。聯合王國首相做出如下聲明：\n\n「在一些事件中的行爲明顯的威脅到波蘭的獨立，波蘭政府因此經過考慮準備在生死關頭用他們國家的軍隊抵抗，英王陛下政府認爲自己到時候一定會立刻給予波蘭政府所有的儘一切力量的支援。他們已經給予波蘭政府這樣的一個保證。」"
 news.55.a:0 "局勢正在快速變化。"
 news.55.b:0 "他們在虛張聲勢！"
 news.55.c:0 "我們與波蘭肩並肩。"
 news.55.e:0 "德國人現在不敢攻擊我們了！"
 news.55.f:0 "我們與盟友肩並肩。"
 news.56.t:0 "慕尼黑協定"
 news.56.d:1 "德國要求獲得捷克斯洛伐克的蘇台德地區，那裡居住著相當多的德意志人，局勢愈演愈烈。\n\n在一次慕尼黑舉行的峰會上，德國、不列顛、法國還有意大利爭取尋找一個所謂的「蘇台德危機」的外交解決方案。捷克斯洛伐克未被邀請參加。最終，各方達成協議允許德國兼併蘇台德，但將不在歐洲追求更進一步的領土要求。\n\n張伯倫先生向倫敦的群眾說：\n「首相第二次從德國歸來帶來了和平與榮耀。我相信這是一代人的和平。」"
 news.56.a:0 "那麼今年不會打仗了。"
 news.56.b:0 "至少現在還是和平的......"
 news.56.c:0 "我們避免了另一場世界大戰。"
 news.56.e:0 "這不是一份協定，這是勒令！"
 news.57.t:0 "蘇台德危機"
 news.57.d:0 "德國要求獲得捷克斯洛伐克的蘇台德邊境地區，那裡居住著相當多的德意志人，最近局勢愈演愈烈。\n\n在一次慕尼黑舉行的峰會上，德國、不列顛、法國還有意大利爭取尋找一個所謂的「蘇台德危機的外交解決方案」。\n\n會談似乎失敗了，不過，不列顛及其盟友們做出了嚴重警告，如果德國部隊越過捷克斯洛伐克邊境線，那麼戰爭就會爆發。\n\n用和平的方式解決爭端的時間看起來要用盡了。"
 news.57.a:0 "看起來戰爭即將爆發！"
 news.57.b:0 "白痴！"
 news.57.c:0 "是挺身而出的時候了。"
 news.57.e:0 "讓德國人來吧！"
 news.58.d:0 "德國要求獲得捷克斯洛伐克的蘇台德邊境地區，那裡居住著相當多的德意志人，最近局勢愈演愈烈。\n\n在一次慕尼黑舉行的峰會上，德國、不列顛、法國還有意大利爭取尋找一個所謂的「蘇台德危機的外交解決方案」。\n\n在法國和不列顛之間發生了分歧，不列顛認爲應該同意德國的合理主張，但法國不那麼認爲。法國開始和捷克結爲新的聯盟，並且警告德國部隊不得越過捷克斯洛伐克邊境，否則就宣戰。"
 news.58.b:0 "我們很快就會去對付法國佬。"
 news.58.c:0 "法國佬只能靠自己了。"
 news.58.e:0 "德國人現在不敢進攻......他們敢嗎？"
 news.58.f:0 "自由世界取決於我們。"
 news.59.t:0 "來自慕尼黑的消息"
 news.59.d:0 "德國要求捷克斯洛伐克的蘇台德地區回歸大德意志民族的危機最近愈演愈烈。\n\n在慕尼黑召開的峰會上，德國、英國、法國和意大利尋找所謂的「蘇台德危機的外交解決方案」。\n\n英國和法國都接受了希特勒的要求，而捷克斯洛伐克卻沒有被邀請參加會議。捷克斯洛伐克的代表拒絕接受這一決議並且寸步不讓。\n\n現在他們只能獨自面對德國人，這似乎是一場沒有懸念的戰爭。"
 news.59.a:0 "對於捷克斯洛伐克人來說事情很嚴峻。"
 news.59.b:0 "固執的傻瓜。"
 news.59.c:0 "我們決不投降！"
 news.60.t:0 "捷克斯洛伐克的命運"
 news.60.d:0 "德國軍隊已經越過邊界並進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍宣布建立一個在德意志國底下的「自治保護國」。\n\n與此同時在德國的支持下，斯洛伐克已宣布在約瑟夫·蒂索的領導下獨立。捷克斯洛伐克這個國家已經不復存在。"
 news.60.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n在德國的支持下，斯洛伐克宣布在約瑟夫·蒂索的領導下獨立。"
 news.60.a:0 "和平到此爲止。"
 news.60.b:0 "我們必須保護捷克人免得他們摧毀自己。"
 news.60.c:0 "我們絕不同意！"
 news.60.e:0 "匈牙利必將恢復往日的輝煌！"
 news.61.d:0 "德軍已經越過邊界並進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍宣布建立新的「自治領」並被置於[GER.GetNameDef]的保護之下。\n\n匈牙利軍隊在德國的同意下，佔領了斯洛伐克並將其併入匈牙利。捷克斯洛伐克這個國家已經消失。"
 news.61.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n匈牙利軍隊在德國的同意下，已佔領了斯洛伐克並將其併入匈牙利。"
 news.62.d:0 "德國軍隊已經越過邊界進入波希米亞和摩拉維亞，表面上是爲了在捷克斯洛伐克政府倒台之後恢復地區的秩序。\n\n在布拉格，佔領軍軍宣布建立新的「自治保護國」並被置於德國之下。\n\n他們也在布拉提斯拉瓦建立了第二個保護國。主要以斯洛伐克爲中心。現在整個捷克斯洛伐克實際上都已經被併入德國了。"
 news.62.d_2:0 "德國吞併捷克斯洛伐克後，繼續就這些領土應該如何劃分進行討論。現在看起來已經有了結論。\n\n捷克斯洛伐克被分爲兩個保護國，仍然在德國的控制之下。與之前吞併奧地利幾乎沒有任何變化，德國吞併了整個捷克斯洛伐克。"
 news.63.t:0 "西班牙內戰"
 news.63.d:0 "西班牙爆發了一場內戰！幾位將軍發佈了試圖推翻馬德里現政府的公告。有很大一部分西班牙軍隊相應了他們的號召。\n\n這個右翼民族主義集團已佔據了西班牙包括海外領土在內的大部分地區。\n效忠政府的軍隊和志願者們聚集左翼共和政府身邊，決心抵抗到最後一刻。\n\n西班牙內戰已經打響了。"
 news.63.a:0 "這對西班牙意味著什麼？"
 news.63.b:0 "邁向勝利！"
 news.64.t:0 "西班牙內戰的結束"
 news.64.d:0 "隨著最後一個據點裡的共和軍走出投降，西班牙內戰結束了。\n\n國民軍獲得勝利，一個新的西班牙誕生了。\n\n這個國家已經在戰爭中飽受摧殘，還有很多重建工作要做。"
 news.64.a:1 "令人關注的發展。"
 news.64.b:0 "現在開始拯救我們的國家。"
 news.65.a:0 "這對西班牙有利。"
 news.65.d:0 "隨著最後一批國民軍的投降，西班牙內戰結束了。\n\n共和軍獲得勝利，一個新的西班牙誕生了。\n\n這個國家已經在戰爭中飽受摧殘，還有很多重建工作要做。"
 news.66.t:0 "第11屆奧林匹克運動會"
 news.66.d:0 "第11屆奧林匹克運動會在德國柏林舉行。\n\n來自世界各地49個國家的運動員參加了本次奧運會。本次1936年奧運會首次實現了電視實況轉播。德國政府爲了借本屆奧運會宣傳德國的強大實力，耗費了巨額資金。\n\n德國運動員表現最爲搶眼，贏得了33枚金牌，而美國人則排在第二，贏得了24枚金牌。其中四枚是由杰西·歐文斯，奧運史上最偉大的運動員奪得。"
 news.66.d.b:0 "第十一屆奧運會最近在德國柏林遭受破壞和重建的未受損部分舉行。\n\n來自全球49個不同國家的運動員參加了比賽，1936年夏季奧運會是有史以來第一次享受有限的直播電視報導。奧運會是德國新民族團結的象徵，也是新德國政權的重大宣傳勝利，儘管在內戰結束後重建國家的巨大代價，但他們花費了大量的時間在這個事件上。\n\n德國運動員取得了最大的成功，贏得了33枚金牌，而美國隊則以24枚獲得亞軍。其中四枚是由奧運會上最傑出的運動員杰西·歐文斯獲得的。"
 news.66.a:0 "奧運會結束了。"
 news.66.b:0 "我們向世界展示了我們最好的一面。"
 news.67.t:0 "第12屆奧林匹克運動會"
 news.67.d:0 "第12屆奧林匹克運動會最近在日本東京舉行。在國際局勢日益緊張的形勢下，許多人擔心奧運會將被取消，但事實證明人們的擔心是多餘的。\n\n東京是第一個舉辦奧運會的東方城市。一架特製的Me261飛機攜帶奧運聖火從德國飛往日本，中間沒有加過一次油。\n\n日本運動員表現得很好，他們贏得了14枚金牌，排在德國和美國之後，位列金牌榜第三位。"
 news.68.d:0 "第12屆奧林匹克運動會最近在芬蘭的赫爾辛基舉行。\n\n奧運會原定在東京主辦，但日本的持續不斷的侵略行爲使之變得不可能。國際奧林匹克委員遂決定把本屆奧運會改在芬蘭的赫爾辛基舉行。\n\n美國運動員獲得金牌數最多，其次是德國和意大利。芬蘭贏得了10枚金牌排在第四位。"
 news.69.t:0 "蘇聯在歐洲的擴張"
 news.69.d:0 "自[From.GetRulingParty]崛起以來，[From.GetNameDef]一直努力爭取與[SOV.GetNameDef]建立更緊密的關係，現如今它已經加入了聯盟本身。\n\n不久前[From.GetAdjective]政府宣布加入[SOV.GetNameDef]並成爲其中一個州。\n\n蘇聯發言人拒絕承認對[From.GetNameDef]的吸收是一種侵略行爲，並且聲稱這次「統合領土」是在沒有任何外界壓力的情況下發生的。"
 news.69.a:0 "他們很識時務。"
 news.69.b:0 "[SOV.GetNameDef]正在擴張。"
 news.70.t:0 "蘇聯在歐洲的影響"
 news.70.d:0 "自從[From.GetRulingParty]崛起以來，[From.GetNameDef]一直努力爭取與[SOV.GetNameDef]建立更緊密的關係。\n\n儘管[From.GetLeader]依然留任，但部長們都效忠於[SOV.GetNameDef]，大部分國家主權也被交出。蘇聯發言人宣稱是[From.GetName]向蘇聯尋求保護，他們只是響應歐洲小國強烈的不安全感。\n\n[SOV.GetNameDef]還重申他們願意延續這樣的「保護」給任何一個受到鄰國威脅的國家。"
 news.100.t:0 "華沙陷落"
 news.100.d:0 "德軍在[POL.GetNameDef]迅速推進，已經佔領了華沙。\n\n普拉加和其他一些地區仍在發生零星的戰鬥，但有組織的的抵抗似乎已經停止。\n\n當德軍先頭部隊進逼至華沙郊區時，波蘭政府早已撤離並不知所踪。\n\n儘管全國其他地區還在抗擊著德國侵略者，但首都陷落嚴重打擊了波蘭的士氣。"
 news.100.a:0 "波蘭已經沒有機會了。"
 news.100.b:0 "祖國的又一次勝利。"
 news.100.c:0 "這是一場災難！"
 news.101.t:0 "巴黎陷落"
 news.101.d:0 "儘管[FRA.GetNameDef]各處還在抵抗，但德軍已經開進了巴黎。\n\n在法軍最後一支部隊撤退之後，巴黎被宣布爲不設防城市。德軍組成幾個縱隊在巴黎市民的沉默的注視下再現了1871年普魯士在香榭麗舍大街上舉行的勝利閱兵。\n\n軍事專家預測[FRA.GetNameDef]已危在旦夕。"
 news.101.a:0 "[GER.GetNameDef]軍隊已不可阻擋！"
 news.102.t:0 "倫敦陷落"
 news.102.d:0 "來自倫敦的報告確認了英國首都已被德軍佔領。\n\n在一些地區仍到可以聽到零星的槍聲，但城市裡已看不到英軍的聲影。\n\n一支空降獵兵部隊衝進了白金漢宫，但英國皇室早已撤離。\n\n這是自征服者威廉以來倫敦首次被外國侵略者佔領。"
 news.103.t:1 "[195.GetCapitalVictoryPointName]陷落"
 news.103.d:1 "[195.GetCapitalVictoryPointName]－俄國革命的發源地，現已被德軍佔領。\n\n久違的寧静壟罩在已被戰火肆虐許久的城市上空，雖然還能在郊區聽到一些零星的槍聲。\n\n今天早上，一支德國士兵縱隊走過聖艾薩克大教堂，它的大圓頂已被[SOV.GetSovietArmyAdjectiveBasedOnIdeology]工兵塗成灰色以避免引起德軍轟炸機的注意。\n儘管如此，它仍傷痕累累，滿佈著彈孔與爆炸的坑洞。"
 news.103.c:0 "槍斃掉指揮官！"
 news.104.t:0 "基輔陷落"
 news.104.d:0 "基輔－烏克蘭蘇維埃社會主義蘭共和國的首都，現已被德軍佔領。\n\n佔領如此重要的城市將給蘇聯士氣一個沉重的打擊，但問題是德軍能否保持住他們的攻勢。蘇聯內務人民委員會炸毀了赫列夏季克大街上的主要建築物，給已被摧殘的城市造成了更大的傷害。\n\n現在侵略者的眼光看向了更東方。"
 news.105.t:1 "[217.GetCapitalVictoryPointName]陷落"
 news.105.d:0 "德軍的先頭部隊已佔領了史達林格勒，一座位於伏爾加河畔與史達林同名的城市。\n\n激戰過後，他們通過了被毀滅的史達林格勒拖拉機廠，控制了馬馬耶夫崗，並迫使蘇聯守軍徹往伏爾加河東岸。據未經證實的報導，一部分蘇軍與共產黨員撤退到下水道和地下室繼續抵抗德軍。\n\n然而有組織的抵抗已不復存在。"
 news.106.t:0 "莫斯科陷落"
 news.106.d:0 "今日黎明，德軍的裝甲部隊碾過莫斯科大街上匆忙築起的柵欄，半履帶車則在紅場上卸下一隊又一隊裝甲擲彈兵。\n透過熊熊大火所引發的滾滾濃煙可以看到德軍步兵衝進了克林姆林宮，用手榴彈和火焰噴射器來瓦解內務人民委員會部隊堅定的防守意志，儘管這樣每前進一步都需要付出慘重的代價。俄羅斯的首都已經被德國人佔領了，儘管它已化爲一片燃燒的廢墟。\n\n據未經證實的報導，經過防腐處理的列寧的屍體已被安全運送到蘇聯東部。"
 news.106.a:0 "蘇聯完了？"
 news.106.b:0 "終於，莫斯科是我們的了！"
 news.106.c:0 "法西斯必須被逐出莫斯科！"
 news.107.t:0 "塞瓦斯托波爾陷落"
 news.107.d:0 "重兵把守的城市塞瓦斯托波爾，蘇聯黑海艦隊的基地，終於被德軍佔領了。\n\n它陷落使得蘇聯在黑海的力量被嚴重削弱，對於德國來說是一次重大的勝利。\n\n柏林已經發出一道命令，規定這座城市從今往後將被稱爲「狄奧多里克港」，以紀念東哥德的狄奧多里克大帝。"
 news.108.t:0 "巴庫陷落"
 news.108.d:0 "今早，德國軍隊成功地佔領了巴庫，這是蘇德戰爭中一個重要的戰略目標。\n\n這座位於裏海沿岸的城市是爭奪高加索地區的關鍵，該地區的眾多油田將爲德國的戰爭機器提供強大的動力。\n\n它陷落使德國向中東進攻成爲可能，甚至使他們能夠遠及印度。"
 news.109.t:0 "開羅陷落"
 news.109.d:0 "德國非洲軍團已經殺進了埃及的首都開羅。\n\n盟軍匆忙撤退進沙漠之中，德國士兵在開羅的遊行引起了許多市民的歡呼，他們認爲德軍使他們脫離了英國的壓迫。\n\n開羅陷落使盟軍在非洲的戰略態勢急劇惡化。專家預測中東已經是德國的囊中之物。"
 news.110.t:0 "華盛頓陷落"
 news.110.d:0 "華盛頓特區的戰鬥於今天落下帷幕，德國部隊沿著波多馬克河消滅了城中最後的抵抗力量。\n\n城市被濃厚的煙霧壟罩。據說在最後撤離之前，戰略情報局的探員燒掉了許多敏感文件。經過與美國特勤局短暫的交火過後，武裝黨衛隊佔領了白宫。而總統早在前幾天就已撤離。\n\n華盛頓陷落展現了德國戰爭機器的可怕威力，德國已勢不可擋。"
 news.111.t:0 "紐約陷落"
 news.111.d:0 "經過數小時與非正規軍的激戰，德軍的先頭部隊已奪取了紐約的控制權。\n\n德軍裝甲擲彈兵摧毀掉第五大道上的簡易反戰車樁後，開始逐個逐個街區地清理曼哈頓城區裡的敵人。\n\n自由女神像的頭部被流彈炸斷，只是流彈還是有人故意毀壞它還不得而知。\n\n在城市的東部，大火已經燃燒了幾天幾夜，晚上整個城市亮如旭日，火紅的天空映衬著黑暗中無頭的自由女神像，宛如一幅地獄的畫卷。"
 news.112.t:0 "直布羅陀陷落"
 news.112.d:0 "在一系列相互矛盾的報導後，現已證實直布羅陀遭到德國佔領。\n\n這做戰略城市守衛著地中海的入口，在開戰前被視爲堅不可摧的存在。英國駐軍撤退到巨岩底下的隧道之中，但最終仍被火焰噴射器與手榴彈給驅逐了出來。\n\n現在直布羅陀落入了德國人手裡，地中海的力量對比將發生戲劇性的轉變。"
 news.113.d:1 "在英國的最後一支部隊撤離之後，興高采烈的意大利士兵於今天進入開羅。\n\n一進去城區義軍就迫不及待地舉行勝利遊行。許多意大利士兵聚集在著名的地標吉薩金字塔前爭相拍照，仿佛這只是一場旅行。\n\n隨著開羅陷落，[ITA.GetLeader]只差一步就能連接起義屬東非和利比亞，建立起一個龐大的非洲殖民地。"
 news.113.b:0 "意大利的又一次征服！"
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.115.d:0 "意大利部隊成功佔領了倫敦，三色旗已掛在維多利亞塔上。不過在城市的一些地方「戰鬥」仍在繼續，今天上午幾名士兵被藏在大笨鐘上的狙擊手殺了。\n\n義軍三次嘗試把他們驅逐出來但均遭失敗。憤怒的指揮官命令把大笨鐘炸毀，隨行的意大利文官對此痛心疾首，兩人扭打在一起，一同被送進了醫院。"
 news.116.d:0 "據報導，經過一場激戰後，意大利軍隊已經控制了直布羅陀。伴隨著軍事隧道深處傳來的爆炸聲，意大利發言人宣布已消滅了全部守軍。\n\n隨著這一重要門户陷落，意大利已控制住了整個地中海，英國海軍已難以挑戰意大利皇家海軍。"
 news.117.t:0 "新加坡陷落"
 news.117.d:0 "新加坡－「東方的直布羅陀」現已被日本軍隊佔領，儘管之前英軍如何宣稱其堅不可摧。\n\n日軍選擇浮爾頓大廈作爲其軍隊行政中心，而這座城市已改名爲「昭南島」，意指昭和天皇在南洋獲取的領土。在街上巡邏的憲兵隊時刻提醒著當地人，新加坡已被日本佔領。"
 news.117.b:0 "天皇萬歲！"
 news.118.t:0 "珍珠港陷落"
 news.118.d:0 "日本軍隊已經佔領了檀香山－夏威夷歐胡島上最大的城市。位於珍珠港的美國太平洋艦隊的總部也淪陷了。\n\n據目擊者聲稱，美國海軍陸戰隊已經撤退到福特島負隅頑抗，但是遭到了猛烈的砲擊和空襲，損失慘重。控制住夏威夷以後，日本帝國海軍將變得更爲強大。"
 news.119.t:0 "新南威爾斯陷落"
 news.119.d:0 "日本進一步擴大向南征服的步伐，現在已經佔領了澳大利亞的雪梨和其首都坎培拉。當地守軍被迫從雪梨大橋撤退到天文台建立新陣地，他們試圖炸毀大橋，然而行動被推進的日軍所挫敗，日軍繼續前進並佔領了坎培拉。\n\n日本帝國的旗幟在坎培拉的國會大廈上飄揚，它現在被作爲該區域的軍事總部，憲兵隊和軍事警察在街上維持秩序，時刻保持著警惕。"
 news.120.t:0 "洛杉磯陷落"
 news.120.d:0 "在美國本土建立一個立足點之後，日軍進入了洛杉磯並且擊潰了城內的守軍。今天下午日軍在中央大街舉行了勝利閱兵，隨行的攝影師拍攝了全過程。\n\n長時間的激戰過後，美國軍隊不得不選擇撤退。據報導稱，好萊塢遭受了特別嚴重的毀壞，許多日本軍官都在搖搖欲墜滿是彈孔的好萊塢標識前拍照。"
 news.121.t:0 "南京陷落"
 news.121.d:0 "中國的首都南京被日軍佔領了。儘管受到城牆上中國守軍的強烈抵抗，但日本軍隊仍設法佔領了中山門並從該處進入城市。\n\n在城區依稀可以聽到一些槍聲，有些房屋正被大火肆虐，但大多數的中國軍隊已經撤退或投降。隨著上海和南京的淪陷，日本對中國的戰爭取得了重大的勝利。"
 news.122.t:0 "海參崴陷落"
 news.122.d:0 "海參崴——蘇聯遠東地區最大的城市和太平洋艦隊基地，已被日軍佔領。它位於西伯利亞鐵路的末端，具有極大的戰略意義。它的淪陷使蘇聯更加處於不利的地位。\n\n許多城市的居民還記得在俄國內戰期間日軍曾佔領這裡數年。這一次，人們擔心日本人可能永遠也不會離開。"
 news.123.t:0 "香港陷落"
 news.123.d:0 "日軍突破醉酒灣防線後登陸了香港島，成功佔領了英國的殖民地香港。在防線崩潰後，港督楊慕琦只能向日軍投降。投降儀式在九龍半島酒店內舉行，這裡也被日軍作爲香港的新總部。\n\n在一個簡短的就職儀式之後，新的總督宣布一個「新香港」誕生了，「香港將從被西方殖民邁向自由。」"
 news.124.t:0 "馬尼拉陷落"
 news.124.d:0 "在美國和菲律賓守軍撤離後，菲律賓的首都馬尼拉被日本佔領。在馬尼拉被佔領後，科雷希多島的守軍仍堅持了一段時間，島上大量的岸防砲對具有重要戰略意義的馬尼拉灣存在巨大威脅。最終，在連續不斷的砲擊和飛機轟炸下，岸防砲終於安靜了下來。\n\n隨著馬尼拉淪陷，預計整個菲律賓也會很快落入日本人之手。對美國人來說，這是他們在太平洋與亞洲戰場的一場慘痛失敗。"
 news.125.t:0 "加爾各答陷落"
 news.125.d:0 "在一段時間的猛烈攻擊後，現在已經可以確認，加爾各答已經被日本軍隊所佔據。即使城市的郊區仍有零星的抵抗，但在喬林基街上他們舉行了一場快速的勝利遊行。\n\n印度國民軍－一個日本組織的印度人軍隊，志在從英國手中解放印度，這些部隊參與了遊行。他們在遊行的過程中受到了熱烈的歡呼。加爾各答陷落後，許多人推測整個英屬印度都即將步上加爾各答的後塵。"
 news.126.t:0 "新德里陷落"
 news.126.d:0 "日本繼續在印度展開攻勢，新德里在最近被日軍攻陷。作爲英屬印度的首都，這座城市有著極大的戰略價值，它的失陷有可能意味著印度戰役戰局已定。\n\n英屬印度總督本人據說被日本的先頭部隊俘獲，當時他正監督著將他的財產從總督府中轉移到一輛大篷車上，但這些消息並未得到證實。"
 news.127.t:0 "巴拿馬運河陷落"
 news.127.d:0 "這將是對美國的太平洋戰爭的一個巨大的打擊，日本軍隊已經在巴拿馬登陸並且在控制運河後迫使其駐軍投降。一些殘餘的美國和巴拿馬士兵撤退到叢林之中進行游擊戰，但他們已經對日本軍隊構不成太大威脅。\n\n隨著運河陷落，美國海軍必須從南美的最南端繞道前往美國西海岸，這將帶給日本帝國海軍重大的戰略優勢。"
 news.128.t:0 "柏林陷落"
 news.128.d:0 "在美國軍隊從數個方向開進柏林後，華盛頓的官員證實了德國首都已經陷落。城區的戰鬥極爲慘烈，絕望的德國守軍摧毀了毛奇橋試圖阻止美軍的繼續推進。\n\n不過施普雷河上的其他橋梁仍被攻佔了，美國軍隊最終成功擊潰了克羅爾歌劇院和德國國會大廈附近的激烈抵抗。星條旗最終在國會大廈上飄揚，城市內的抵抗已經消失，柏林戰役結束了。"
 news.128.b:0 "一次按照計畫的行動！"
 news.129.d:0 "英國軍隊已經開進柏林，並在一場激戰後宣布成功控制了德國首都。在黎明時分，英國突擊隊佔領了滕伯爾霍夫機場而裝甲縱隊沿著法蘭克福大道一路向市中心開進。\n\n隨著帝國總理府被英國軍隊掌控，城市中的戰鬥逐漸的結束了。德國政府的情況目前尚不清楚，但可以確信的是至少有一些政府機構在城市陷落前得以撤離。"
 news.129.b:0 "做的好極了，小伙子們！"
 news.130.d:0 "法國軍隊已經成功地攻擊了德國的首都，在城市的範圍內的抵抗已經消失。一大隊黨衛軍士兵選則在柏林奧林匹亞體育場負隅頑抗，最終在外籍軍團的火砲支援下該地的德軍遭到殲滅。\n\n法國的三色旗幟已經在帝國總理府上飄揚，雖然郊區仍有零星的抵抗，但柏林城區大部分有組織的抵抗已經被清除。"
 news.130.b:0 "法國萬歲！"
 news.131.d:0 "據報，德國首都柏林的戰鬥十分激烈，但目前整座城市已經被波蘭所掌握。波蘭人從法蘭克福大道推進到亞歷山大廣場，四處都是激戰的場景。\n\n在城市的其他地方，勃蘭登堡門在被一輛波蘭戰車撞到後轟然倒塌，而克羅爾歌劇院也因爲其中的黨衛軍守軍拒不投降而被砲火夷爲平地。紅白相間的波蘭國旗已經在國會大廈的上空飄揚，而最後一個有組織的抵抗也已經被波蘭軍隊清除。"
 news.131.b:0 "波蘭的腳步不會停下。"
 news.132.t:0 "羅馬陷落"
 news.132.d:0 "盟軍在羅馬的駐軍投降後進入了羅馬，目前整座城市都在軍事佔領之下。大多數歷史上的標誌性建築保存完好，但在城市上空仍然有另一場爭奪制空權的戰鬥。目前，在教宗的請求下，盟軍並未踏入梵蒂岡城內。\n\n羅馬陷落將會是意大利戰役中一個重要的里程碑，有些人已經在想，這是否意味著在半島上對盟軍推進的有組織抵抗已經結束？"
 news.132.b:0 "偉大的勝利！"
 news.133.d:0 "在法國軍隊開進羅馬後，城市剩餘的意大利駐軍在市郊逐漸潰散。法國軍隊迅速的佔領了所有重要的政府大樓，同時一個由士兵和裝甲車編隊組成的勝利遊行沿著索科爾大道舉行。\n\n隨著羅馬陷落，意大利能否繼續進行這場戰爭成爲了一個問題。外界的觀察家預估在意大利政府逃離這座陷落的城市後，將會很快的展開投降談判。"
 news.134.t:0 "巴黎解放"
 news.134.d:0 "現在已經證實，法國的首都巴黎已經從德國的佔領下被解放了。盟軍已經進入了城市，剩餘的德國守軍已經投降。即使在城市的一些地區仍有德國狙擊手的傳言，巴黎的人們依然歡呼看著解放者們行軍通過香榭麗舍大街。\n\n盟軍在戰前十分害怕德國人會採用焦土戰略，將巴黎變成一片燃燒的廢墟，但城市的城市的地標並沒有遭到破壞。事實上，法國的三色旗已經飄揚在了艾菲爾鐵塔的頂端。"
 news.135.t:0 "東京陷落"
 news.135.d:0 "美國軍隊已經進入了東京，美國戰爭部最近宣布在該城市的主要作戰行動已經結束。戰鬥損失異常慘烈，即使天皇已經在美國進攻前撤離了這個城市，皇居附近的戰鬥也是非常的慘烈的，這裡駐紮了近衛師團最狂熱的士兵。\n\n隨著東京陷落，部分軍事專家預測日本其他地區有組織的抵抗將會很快被瓦解。除非日本的強硬派能夠說服天皇戰鬥至死，否則和平談判很可能即將開始。"
 news.136.d:1 "經過一系列的戰鬥，盟軍佔領莫斯科－－[SOV.GetNameDef]的首都。這座城市遭到巨大的破壞，大火仍然在莫斯科河兩岸肆虐。遭到大量轟炸的克林姆林宮依然保存完整，因而這裡被盟軍選定爲佔領政府的總部所在地。\n\n隨著莫斯科陷落，蘇聯在戰爭中遭到巨大的打擊。雖然大多數政府機關已經在陷落前撤離了莫斯科，但軍事專家聲稱這離蘇聯的解體已經不太遙遠了。"
 news.137.t:0 "倫敦解放"
 news.137.d:0 "倫敦的戰鬥已經結束，德國人最後的抵抗已經被消滅。在徹底清除德國人之後，興高采烈的人群衝上街頭迎接來自美國的解放者，而教堂的鐘聲則迴盪在整個城市之中。\n\n解放似乎已經降臨不列顛，現在終於出現可以將德國人趕出英倫三島的希望，德國人的佔領即將結束。大量自發的起義在德國的控制區出現，儘管這些起義都遭到了嚴厲的鎮壓。自由終於回到了聯合王國？"
 news.138.d:0 "不同於1920年的衝突，這次當蘇聯軍隊攻入華沙和維斯瓦河的時候並沒有另一個新的「維斯瓦河奇蹟」來挽救波蘭的命運。波蘭人在城市中的抵抗已經崩潰，蘇聯的國旗插在了所有政府大樓的頂端。\n\n我們或許正在見證波蘭的又一次滅亡，還是說他們的部隊可以設法反擊，好奪回他們的首都？目前，大多數的專家都認爲不太可能。"
 news.138.b:0 "繼續向前，同志們！"
 news.139.t:0 "華沙解放"
 news.139.d:0 "華沙，這座被摧毀的城市在德國的守軍從燃燒的郊區撤退後已經落入了蘇聯的手中。城市中大部分區域都因爲戰鬥而成了廢墟，當地的抵抗組織成員急忙從廢墟當中趕出來迎接他們解放者。\n\n隨著華沙被蘇聯控制，德國在東歐的戰略局勢進一步惡化。專家們懷疑德國不太有可能發動反擊來奪回這座城市，但憂心忡忡的當地人仍非常害怕這個可能性。"
 news.139.a:0 "這就是結束的開始......？"
 news.140.d:0 "蘇聯公報宣布在柏林的德國守軍正式投降。在包圍城市後，俄國人從數個不同的方向衝進柏林，與奮力守衛每一棟樓的德軍進行了激烈的交火。\n\n蘇聯軍隊最終艱難的穿過毛奇橋到達國會大厦，德國守軍在房頂與蘇軍進行著徒勞的戰鬥。最終蘇聯軍隊將紅旗插在了國會大廈和帝國總理府的頂部。柏林戰役遂宣告結束。"
 news.140.a:0 "[SOV.GetAdjective]巨熊正在成長......"
 news.140.b:0 "法西斯的巢穴是我們的了！"
 news.141.d:0 "羅馬，「永恆之城」倒在了蘇聯軍隊的先頭部隊上。意大利軍隊已經撤離了羅馬，俄國人在城市中散開，開始處理一些零星的抵抗。最具歷史意義的地標建築只受到了很小的損傷，但也有些矛盾的報告，比如萬神殿就遭到了機槍的掃射。\n\n蘇聯似乎尊重了教廷的中立，但是他們的軍隊已經包圍了梵蒂岡城－這個姿態絕對會讓聖座萬分緊張。"
 news.142.d:0 "紅軍的繼續前進已成必然之勢，根據報告顯示法國的首都已經陷落，法國共產黨人幫助了蘇聯軍隊進入了這座城市，並參加了一部分對於法國陸軍的追擊行動。\n\n傳單已經散布到城市各地，通知著人們「巴黎公社終於復活了，而你們將從水深火熱的資本主義中壓迫中獲得解放」。"
 news.143.d:0 "在莫斯科最新一天的報告中，蘇軍已經將德國軍隊趕出了巴黎，由於蘇軍的砲火摧毀了所有塞納河上的橋梁，許多城市的守軍據說在撤退時被淹死了。\n\n艾菲爾鐵塔在它的底部發生大爆炸後轟然倒塌，但並不清楚是哪一方應該爲此負責。蘇聯軍隊現在正在香榭麗舍大街舉行勝利遊行，疲憊的巴黎人只能在道路兩旁無精打采的看著，他們懷疑這只是佔領軍換了一群人。"
 news.143.a:0 "這就是結束的開始......？"
 news.144.d:0 "共產主義的擴張仍在繼續，蘇聯軍隊在最近完成了對倫敦的控制。甚至在城市的抵抗被完全消滅前，一個小型的閱兵儀式就已經被紅軍組織了起來。\n\n共產主義的支持者很快的將一份反共產主義者的名單交給了蘇聯軍方，一個臨時人民法院在特拉法加廣場上建立起來開始審訊那些反對蘇維埃的人。"
 news.145.d:0 "大火繼續在倫敦市中心燃燒，但是可以確信的是蘇聯已經將所有德國佔領軍清除出了城市。人們出現在街頭歡呼著迎接俄國解放者。\n\n與德軍合作的人已經受到了嚴厲的懲罰，蘇聯建立了一個臨時委員會來管理這座被解放的城市。但有批評家指出，這個委員會全部是由英國共產黨的成員組成。"
 news.145.a:0 "重大的進展。"
 news.146.d:0 "蘇聯軍隊已經在東京聚集，整個城市都發生著慘烈的戰鬥。但現在蘇聯軍隊已經控制了大部分的城區，但是東部地區的大火仍在肆虐。\n在戰鬥轉向皇居的時候，帝國衛隊的成員通過肉搏戰將蘇軍逐出了皇居。這座宮殿最終是由一隊傘兵進行突襲攻陷，他們在逐個房間進行了戰鬥最終拿下了這座宮殿，他們卻沒有抓到任何俘虏。根據推測，天皇已經在蘇軍攻勢開始前撤離了東京。"
 news.147.d:0 "列寧格勒，這座曾經是俄羅斯帝國首都的城市，現在已經落入了芬蘭軍隊的手中。這座城市的人口超過了三百萬人，單單這座城市就有著與芬蘭一樣多的居民，但顯然這並沒有阻止芬蘭攻陷這座城市。\n目前是否要將這座城市納入大芬蘭地區之中還有所爭論，因爲融入之後英格利亞芬蘭人將會成爲這座城市外的少數民族。當然，這一切的推論都是在紅軍無法發動反攻奪回這座城市的前提上的。"
 news.148.d:0 "來自東京的最新消息已經證實，這座城市已經被中國軍隊所掌控，城市大部分地區都成了一片廢墟，也包括皇居。現在皇居成爲了中國佔領軍的軍事和行政總部。\n外國的記者們看到了一場宏大的勝利遊行，一個由中國士兵組成看似沒有盡頭的龐大隊伍在城市中不斷前進著。沿街觀看的日本市民始終保持著沉默。"
 news.149.d:0 "自從兩百多年前英國將其從西班牙奪走之後，西班牙終於再一次控制了直布羅陀。根據最新的報道該地的英國守軍大部分已經投降，部分企圖固守的人撤退到了直布羅陀巨岩下面的隧道當中。\n在馬德里召開的新聞發佈會上，西班牙政府表示直布羅陀從此就將是西班牙不可分割的一部分。英國外交官也發表了聲明將西班牙政府的聲明稱爲「胡說八道」。"
 news.150.t:0 "南斯拉夫政變"
 news.150.d:0 "南斯拉夫政府與德國的合作在國內遭到了很多人的反對，這些反對者很多手握軍權，他們在今天早些時候發動了政變，推翻了攝政王的統治將保羅二世推上了國王的寶座。\n\n新政府已經切斷了與德國的往來，這個新的政權看來要準備與德國一戰而不是與之合作。"
 news.150.b:0 "這些傻瓜在自掘墳墓。"
 news.151.t:0 "萊茵地區維持軍事化"
 news.151.d:0 "在德國試圖撕毀凡爾賽條約的規定並重新武裝萊茵河地區之後，同盟國的最後通牒迫使德國人放棄了這一想法。隨著英法兩國進行了廣泛的動員並威脅進攻德國，德國很快的將軍隊撤出了萊茵河地區。德國人沒有想到會遭到如此巨大的阻力，目前德國還沒有做好與英法兩國全面戰爭的準備。\n\n目前萊茵河地區將繼續作爲一個非軍事無武裝地帶存在，除非德國想要對英法兩國發動戰爭。"
 news.151.a:0 "危機被避免了。"
 news.151.b:0 "我們的時代會來臨的。"
 news.151.c:0 "他們應該知道我們不會放過這種事情。"
 news.152.d:0 "在德國試圖結束凡爾賽條約並重新武裝萊茵河之後，來自法國的最後通牒迫使德國人放棄了這一想法。儘管英國人拒絕干涉，但隨著法國威脅如果德國繼續他們的計劃那麼法國將會發動戰爭。德國很快的將軍隊撤出了萊茵河地區，目前德國並沒有做好與法國進行全面戰爭的準備。\n\n目前萊茵河地區將繼續作爲一個非軍事無武裝地帶存在，除非德國想要對法國發動戰爭。"
 news.152.c:0 "法國獨力奮戰，但是也更加強大。"
 news.152.e:0 "顯然，我們的干預是沒有必要的。"
 news.153.t:0 "德國撕毀莫洛托夫－里賓特洛甫條約"
 news.153.d:1 "德國與[SOV.GetNameDef]的互不侵犯條約，一個當初令人感到驚訝的條約，現在倒是以一個在人們意料之中的方式結束了：德國人撕毀了條約並發起對蘇聯的進攻，並再一次重申蘇聯是德國實踐其偉大願景的威脅，需要被消滅。\n\n蘇聯領導人感到十分懊惱，但他們似乎並不是氣憤德國人的出爾反爾，而是後悔自己沒能把握住先機。"
 news.153.a:0 "巨人之間的信任是很脆弱的事情。"
 news.153.b:0 "我們簽署該條約只是爲了爲我們的攻擊贏得時間。"
 news.153.c:0 "條約對於法西斯不過是一張紙而已。"
 news.154.t:0 "蘇聯撕毀莫洛托夫－里賓特洛甫條約"
 news.154.d:1 "德國與[SOV.GetNameDef]的互不侵犯條約，一個令人感到驚訝的條約，現在以一個在人們意料之中的方式結束了。[SOV.GetNameDef]撕毀了條約並發起了對德國的進攻，並再一次重申德國在未來對於他們的威脅。\n\n德國方面也可能同時計劃了一次攻擊，但世界再也不會知道事情的真相了。他們正在動員部隊以面對已經到來的威脅。"
 news.154.b:0 "共產黨毫無榮譽與自豪感！"
 news.154.c:0 "條約的目的已經達到。"
 news.155.t:0 "德國再一次陷入戰爭"
 news.155.d:0 "儘管大多數人希望保持歐洲的和平，但最近的一個事件使得德國發動了戰爭。儘管這明顯違反了凡爾賽條約，德國的軍隊已經動員了起來，準備開始進攻。德國領導人決定不再維持萊茵河的非軍事化，他們認爲需要保護在該地區的德國公民。"
 news.155.a:0 "這也許是另一場大戰的開始。"
 news.155.b:0 "爲了德意志民族的榮耀！"
 news.156.t:0 "彗星顯現"
 news.156.d:0 "天空中彗星的出現在我們的人民中引起了騷亂。那是Me163「彗星」，處在試驗階段的高速火箭戰鬥機，它震驚了那些看到它的鄉下人們。我們對它已經進行了最大程度的保密，但它很快就會被公布。這次小小意外無非會讓他的公開亮相更加令人印象深刻。"
 news.156.a:0 "末日即將來臨......只不過那是我們敵人的末日。"
 news.156.a.tt:1 "一個花瓶摔破了。\n"
 news.156.a.2.tt:0 "反正我不喜歡那個花瓶。\n"
 news.157.t:0 "[From.From.GetName]干預[From.GetAdjective]的戰爭"
 news.157.d:0 "幾天前，[From.GetName]將軍隊開進了[From.From.From.GetName]的領土，並對該國宣戰。隨後[From.From.GetName]發佈了最後通牒，命令兩國立刻停止戰鬥，並將所有[From.GetAdjective]的部隊撤回。[From.GetLeader]指出這場戰爭是有正當性的，並拒絕撤兵。現在該國陷入了與[From.From.From.GetName]及[From.From.GetName]之間的全面戰爭之中。"
 news.157.a:0 "似乎[From.From.GetName]願意把他們的手弄髒"
 news.157.a_usa:0 "我們將展示給他們看"
 news.158.t:0 "[From.From.GetName]干預[From.GetAdjective]的戰爭"
 news.158.d:0 "幾天前[From.GetName]向[From.From.From.GetName]宣戰。不久後[From.From.GetName]發佈了最後通牒，指出它將與[From.GetName]開戰，如果該國不停止侵略並簽署和平協議。[From.GetLeader]指出他們的戰爭理由是公正的但他們選擇了和平解決的道路。"
 news.158.a:0 "似乎[From.From.GetAdjective]權力的遊戲結束了"
 news.158.a_usa:0 "我們必須守護和平"
 news.159.t:0 "[From.GetFactionName]的誕生"
 news.159.d_01:0 "[From.GetLeader]今天宣布[From.GetName]已經組建了一個新的聯盟。[From.GetFactionName]成員會在戰爭的時候互相幫助。\n雖然偉大的聯盟將阻止侵略但我們也看到了他們所帶來的威脅。不同的國家加入這個新的聯盟的意圖依然是有爭議的，這個聯盟的最終目的仍不爲人知。"
 news.159.d_02:0 "從理論上講民主國家不會互相宣戰，但這並不意味著他們將在戰爭中互相幫助。政治利益多種多樣而人們也渴望和平，戰爭將會帶給一個國家巨大的負擔。\n然而這並沒有阻止[From.GetName]在今天建立一個新的軍事聯盟，[From.GetFactionName]，將會用軍隊捍衛他們的人民。"
 news.159.d_03:0 "對於[From.GetName]，它長久以來以它的人民和國家對於力量和他們種族的優等性的追求而聞名，他們不會與他們不尊重的國家結盟。[From.GetLeader]在今天宣布，有關於的一個新聯盟的最終協議已經通過，[From.GetFactionName]，一個據稱只向該國尊重的國家開放的軍事聯盟成立了。\n他們所謂的偉大到底是在各自國家的邊界內的建立理想的社會體系還是通過積極對外侵略來擴張領土呢？世界不得而知，而當世界知曉真相之時，可能爲時已晚。"
 news.159.d_04:0 "最近一個國家的共產主義運動的焦點開始不局限於國內，他們開始向著國際主義進發對外輸出革命。[From.GetLeader]今天發佈的演講中[From.GetFactionName]宣告成立，據信這將是一個將全世界工人團結起來的組織。\n這將是一個緊密聯合的軍事聯盟，他們在軍事上已經互相整合，這兩個政權互相承諾保護對方並共同面對外敵的威脅。他將是共產主義的一把利劍亦或是一柄盾牌呢，讓我們拭目以待。"
 news.159.a:0 "這會是永恆的和平\n亦或是另一場戰爭的開端？"
 news.159.b:0 "團結一致我們將永遠不會被擊敗！"
 news.159.c:0 "一個優秀的倡議！"
 news.159.tt:0 "[This.GetName]成爲[From.GetName]帶領的「[From.GetFactionName]」的成員之一。"
 news.160.t:0 "德國遭到攻擊"
 news.160.d:0 "不久前德國人發現在即陷入了另一場戰爭。雖然大家都希望歐洲保持和平，但很明顯歐洲的局勢太過於緊張。德國的官員宣布無法再讓萊茵河保持非軍事化，他們認爲應該讓邊界保持流動性好讓他們可以在他們的邊界上保護自己。"
 news.160.a:0 "這對歐洲來說並不是個好兆頭"
 news.160.b:0 "德國人將佔據上風"
 news.161.t:0 "法國禁止共產主義"
 news.161.d:0 "[From.GetLeader]內閣已經下令解散[From.GetCommunistParty].自從蘇聯與納粹德國簽訂互不侵犯條約之後法國共產黨就一直與蘇聯保持著緊密的關係。該條約將波蘭瓜分蘇聯和德國各控制一半的的波蘭。[From.GetLeader]趁著這個機會在國內大肆提升共產黨禁令的支持率甚至左翼的報紙都開始呼籲廢除[From.GetCommunistParty]。"
 news.161.a:0 "一個大膽的決定"
 news.161.b:0 "儘他們所能保證資產階級的權利"
 news.161.c:0 "可能這很有必要"
 news.161.e:0 "這是唯一的方法"
 news.162.d:0 "隨著雙方接受了最後的和平協議，西班牙內戰結束了，雖然雙方內部都譴責著對不同政見者的妥協。但這脆弱的和平至少給這個分裂的國家帶來了短暂的恢復和重建的時間。"
 news.162.a:1 "對西班牙人來說是個好消息。"
 news.162.b:0 "總有一天，我們會讓西班牙再次統一。"
 news.163.t:0 "倫敦會議"
 news.163.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛維尼亞視爲其「應有的回報」。\n\n作爲回應，凡爾賽條約的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」。這個偉大的和平會議的決定將會使南斯拉夫割讓斯洛維尼亞以換取德國的一個持久和平的名義。\n\n考慮到自己已被歐洲列強所遺棄，[YUG.GetLeader]政府認爲自己別無選擇，只能簽訂協議。"
 news.163.a:0 "這一切都將結束了"
 news.163.b:0 "爲了正義"
 news.163.c:0 "令人遺憾"
 news.163.e:0 "可恥的背叛"
 news.164.t:0 "斯洛維尼亞危機"
 news.164.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛維尼亞視爲其「應有的回報」。\n\n作爲回應，凡爾賽條約的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」\n\n在這次會議上，英國和法國聯合起來站在德國的對立面，宣布南斯拉夫必須保持按凡爾賽條約所規定的邊界。"
 news.164.d_FRA_abandoned_yugoslavia:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛維尼亞視爲其「應有的回報」。\n\n作爲回應，凡爾賽條約的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」\n\n儘管英國堅持凡爾賽體系的完整性必須保持，但法國支持以歐洲和平的名義答應德國的要求。"
 news.164.a:0 "我認爲這意味著戰爭"
 news.164.b:0 "我們將懲罰他們"
 news.164.c:0 "我們會站在正義的一邊"
 news.164.e:0 "第一次抗爭！"
 news.164.f:0 "英國人是傻瓜"
 news.165.t:0 "斯洛維尼亞危機"
 news.165.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛維尼亞視爲其「應有的回報」。\n\n作爲回應，凡爾賽條約的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」\n\n經過日夜的談判，會議未能達成協議。雖然英國政府尋求和平解決，但法國仍堅決面對德國的威脅。德國代表團發出抗議，戰爭的烏雲正壟罩於斯洛維尼亞之上。"
 news.165.a:0 "看起來很糟糕"
 news.165.b:0 "我們不會讓步"
 news.165.c:0 "很不幸"
 news.165.e:0 "我們將獲得勝利"
 news.165.f:0 "我們在做正確的事！"
 news.166.t:0 "倫敦會議"
 news.166.d:2 "[GER.GetName]以吞併奧地利的條件作爲其索賠的基礎，德國已經將前奧地利領土[YUG.GetName]斯洛維尼亞視爲其「應有的回報」。\n\n作爲回應，凡爾賽條約的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」\n\n列強們同意將斯洛維尼亞割讓給德國以做保持和平的最後一次努力。\n然而在一次充滿激情的演講當中[YUG.GetLeader]直指德國對於歐洲穩定的威脅，明確宣布[YUG.GetName]將拒絕放棄哪怕是一寸土地，無論他們是否完全放棄站在他們正所需要的時候。"
 news.166.a:0 "光明在熄滅"
 news.166.b:0 "我們將粉碎他們"
 news.166.c:0 "我們獨自面對"
 news.167.t:0 "斯洛維尼亞危機"
 news.167.d:2 "[GER.GetName]以吞併奧地利作爲索賠基礎，他們要求[YUG.GetName]將斯洛維尼亞作爲「應有的回報」。\n\n作爲回應，《凡爾賽條約》的簽署國齊聚倫敦，商討解決「斯洛維尼亞問題」\n\n這次會議上意大利轉而支持南斯拉夫的領土完整，並要求德國放棄聲索。\n\n一如既往，意大利的外交方針朝令夕改，而他們背後的目的仍有待觀察。"
 news.167.a:0 "我們將密切關注這一點"
 news.167.b:0 "我們將摧毀他們"
 news.167.c:0 "至少我們不孤單"
 news.167.e:0 "意大利在向世界昭告"
 news.168.t:0 "第一次盧比安納裁定"
 news.168.d:2 "隨著斯洛維尼亞的丟失，南斯拉夫內部的民族斷層變得更加得清楚，而中央的權威也日益衰落。\n\n今天，德國外交部長宣布了一項計劃，將最終解決「凡爾賽體系的錯誤」。[YUG.GetName]在一個由一些強大的鄰國簽署的條約中，其大部分領土已被劃分給與德國友好的國家。\n\n甚至這個協議在通過之前還沒有被[YUG.GetAdjective]外交官所看到，但隨著多個國家從崩潰的中央政府裡瓜分南斯拉夫的土地，[YUG.GetLeader]政府幾乎無法阻止。"
 news.168.a:0 "新秩序由此而生。"
 news.168.b:0 "夢想在這一天逝去。"
 news.168.c:0 "這沒可能是好事。"
 news.168.e:0 "好消息。"
 news.168.f:0 "一個卑鄙的結局。"
 news.168.g:0 "我們很感激。"
 news.168.h:0 "令人遺憾。"
 news.168.i:0 "意大利的力量得到了真正的認可。"
 news.168.j:0 "德國應該管好自己就好。"
 news.169.t:0 "南斯拉夫的命運"
 news.169.d_annex_YUG:1 "最近對領土的丢失和，無止盡的民族紛爭。德國見此決定收容南斯拉夫爲保護國保護國。"
 news.169.d_puppet_CRO_annex_YUG:1 "最近對領土的丢失和撕裂導致南斯拉夫國家中央權威被削弱並發生民族衝突。德國藉機扶持克羅埃西亞並吞併了剩餘的領土。"
 news.169.d_puppet_CRO_YUG:1 "最近對領土的丢失和撕裂導致南斯拉夫國家中央權威被削弱並發生民族衝突。德國選擇在其剩餘的領土上扶持塞爾維亞和克羅埃西亞。"
 news.169.a:0 "德國在歐洲展示了她的權力"
 news.169.b:0 "我們站對了邊"
 news.169.c:0 "這不是個好兆頭"
 news.169.e:0 "和平遭受到威脅"
 news.170.t:0 "第二次盧比安納裁定"
 news.170.d_BUL:2 "聲稱正試圖在巴爾幹半島確保和平，德國向希臘政府提出要求他們將領土割讓給保加利亞。雖然[GRE.GetName]進行了極大的抗議，但德國在巴爾幹半島力量的影響力使他們別無選擇。讓[GER.GetName]的外交支配自己領土的完性整是避免衝突的唯一途徑。"
 news.170.d_ITA:1 "聲稱正試圖在巴爾幹半島確保和平，德國向希臘政府提出，要他們放棄任何[ITA.GetName]宣稱的領土。雖然[GRE.GetName]進行了極大的抗議，但德國在巴爾幹半島力量的影響力使他們別無選擇。讓[GER.GetName]和[ITA.GetName]外交支配自己領土的完整性是避免衝突的唯一途徑。"
 news.170.d_ITA_BUL:1 "聲稱正試圖在巴爾幹半島確保和平，德國向希臘政府提出要求他們放棄任何被[BUL.GetName]和[ITA.GetName]宣稱的領土。由於[GER.GetAdjective]、保加利亞和意大利在巴爾幹半島的威脅，[GRE.GetLeader]別無選擇，只能接受。"
 news.170.d_GER:1 "由於已在巴爾幹半島確立了自己的力量，[GER.GetName]聲稱其動機是在此一問題地區維持和平。爲了這個目的，現在要求希臘將領土割讓給它以示權威。\n\n面對德國的戰爭機器，[GRE.GetName]別無選擇只能接受，即使他們咒罵這只是一個虛僞的騙局。"
 news.170.a:0 "一切爲了和平"
 news.170.b:0 "我們在崛起"
 news.170.c:0 "這看起來並不好"
 news.170.e:0 "政府能維持嗎？"
 news.170.f:0 "這是一個恥辱"
 news.171.t:0 "第二次盧比安納裁定"
 news.171.d_BUL:1 "希臘拒絕了德國所調解的其與保加利亞的邊境爭端，並聲稱這等於是投降。\n\n在接受採訪時，[GRE.GetLeader]聲稱如果[BUL.GetLeader]和[GER.GetLeader]想要這些領土，那他們就得「自己想辦法來拿」。\n\n[BUL.GetAdjective]政府已經否認了他們提供軍事和經濟援助來交換[GER.GetNameDef]來幫他們獲取希臘領土的說法。"
 news.171.d_ITA:1 "在[GER.GetLeader]和[ITA.GetLeader]會面過後，[GER.GetAdjective]政府已經宣布，他們將在[ITA.GetAdjective]與[GRE.GetNameDef]之間的領土爭端中支持意大利。\n\n希臘的領導人[GRE.GetLeader]宣稱，對方提出的方案根本無法接受，疾呼是時候保衛國家「到最後一發子彈，最後一發砲彈，最後一次呼吸」。"
 news.171.d_ITA_BUL:1 "德國對希臘和意大利與保加利亞之間進行的調停提議遭到了希臘的斷然拒絕。希臘政府公然聲稱，它們寧願戰鬥也不屈從於豺狼秃鷹依附於德國的尾巴投降"
 news.171.d_GER:1 "希臘已經拒絕了德國令其交出領土的要求"
 news.171.a:0 "傻瓜。"
 news.171.b:0 "他們怎麼敢？！"
 news.171.c:0 "我們應該試試我們能否幫助希臘作出決定"
 news.171.e:1 "我認爲這意味著戰爭"
 news.171.f:1 "我們將抗爭到底"
 news.172.t:0 "希臘屈服"
 news.172.d:1 "希臘已經接受了德國的要求並配合德國的政策。希臘已經有效的轉變爲德國的一個傀儡。"
 news.172.a:1 "他們很明智"
 news.172.b:0 "又一個勝利"
 news.172.c:0 "令人關注"
 news.172.e:0 "我們無能爲力"
 news.172.f:1 "這是一個悲劇"
 news.173.t:0 "第四國際"
 news.173.d_1:0 "許多來自世界各地的共產主義代表在巴黎參加了今天的成立大會。在托洛斯基理論的帶頭下，爲第四國際奠定了基礎。\n\n雖然目前還不清楚組織的這些努力將在國際舞台上產生什麼樣的影響，但這個消息似乎已經激起了史達林的懷疑。他懷疑黨和軍隊中的許多高級成員秘密支持者托洛斯基。隨著他越來越偏執，他變得越來越深居簡出。他的不信任和不穩定造成了蘇聯政府的危機，按照這個速度下去，國家將很快陷入內戰。"
 news.173.d_2:0 "許多來自世界各地的共產主義代表在巴黎參加了今天的成立大會。在托洛斯基理論的帶頭下，爲第四國際奠定了基礎。\n\n史達林面對海外日益增長的托洛斯基主義的支持者，他通過提高了暗殺與宣傳的效率來應對他的老對手。不過在蘇聯和軍隊高層領導中通過最近對疑似托洛斯基主義者的清洗，是不太可能出現反對者的。"
 news.173.a:0 "還會有第幾國際？"
 news.173.b:0 "我們的聯盟面臨著一場風暴"
 news.174.t:0 "[From.GetName]正在進行核子研究"
 news.174.d:0 "在初步測試中，[From.GetName]領袖已經決定[From.GetAdjective]全力投入核子技術的開發研究。\n\n這項技術仍然具備高度可危險性。且有很大的不穩定性與其是否能在實際中得到應用都備受各界質疑。誰知道這將會引導他們的國家走向何方。"
 news.174.a:0 "我們應該遵循這一發展"
 news.174.b:0 "希望他們的研究能有成果"
 news.174.c:0 "這永遠不會有任何回報"
 news.174.e:0 "我們將進行秘密地研究"
 news.175.t:0 "法國和英國宣布聯盟"
 news.175.d:0 "呼籲著要找回在上次大戰時所建立的緊密連結，法國已向英國提出正式結盟，以應對影響歐洲穩定的不確定因素。\n\n今天他們的請求得到了英國議會的通過，法國加入了[ENG.GetFactionName]的聯盟。"
 news.175.a:0 "我們站在一起。"
 news.175.b:0 "他們正在做最壞的打算。"
 news.175.c:0 "聯盟像走投無路的老鼠。"
 news.175.e:0 "英國已經付出了很多。"
 news.176.t:0 "英國拒絕與法國聯盟"
 news.176.d:0 "發生了一個令人驚訝的事件，英國議會拒絕了[FRA.GetName]兩國結成一個正式的聯盟的要求。理由是爲了避免搅亂歐洲大陸上本已脆弱的平衡。\n\n法國政府譴責這一政治行爲爲了英國的利益而犧牲法國安全。"
 news.176.a:0 "他們應該說些更好聽的"
 news.176.b:0 "我們的老敵人處於分裂狀態。"
 news.176.c:0 "舊聯盟的黑暗時代。"
 news.177.t:0 "小協約國"
 news.177.d:0 "爲了尋求建立一個對抗共同敵人的聯盟，[From.GetName]向捷克斯洛伐克提出建立一個「小協約國」以對抗共同的敵人，從而也放棄了自大戰以來和英國的紐帶。儘管英國也被邀請加入此一防禦同盟，但英國首相明確表示，英國不認爲該聯盟「有利於保護歐洲自由。」\n\n無論如何，法國還是與其他感到受威脅的國家建立了外交聯盟，鼓勵他們維持團結以保障歐洲的外交平衡，並防止未來發生衝突。只有時間能回答他們會不會成功了。"
 news.177.a:0 "以後別向我們哭訴！"
 news.177.b:0 "法蘭西和協約國萬歲！"
 news.177.c:0 "我們不能讓法蘭西再次擁有歐洲大陸的霸權。"
 news.177.e:0 "歐洲必須團結以對抗法西斯侵略者！"
 news.177.f:0 "歐洲緊張局勢有著不斷上升的跡象。"
 news.178.t:0 "法蘭西左翼方興未艾"
 news.178.d:0 "近二十年來的政治動盪，使得[From.GetName]的人民覺得他們還沒有恢復在世界大戰中失去的東西。[From.GetAdjective]已將目光投向重建[From.GetAdjective]國家，與它的人民一起，並且爲了它的人民。\n這些新的政治改革使工人工會和共產主義組織的蓬勃發展。如果法國沿著這條路一直走下去，他們將重組成極左政治，或者爆發一場全面革命。"
 news.178.a:0 "法國正跟隨我們走向未來！"
 news.178.b:0 "法國衰弱的顯著跡象。"
 news.178.c:0 "第三共和國的悲劇發展。"
 news.178.e:0 "一個令人擔憂的發展。"
 news.179.t:0 "法蘭西右翼方興未艾"
 news.179.d:0 "近二十年來的政治動盪，使得[From.GetName]的人民覺得他們還沒有恢復在世界大戰中失去的東西。[From.GetAdjective]已將目光投向重建[From.GetAdjective]國家，並且重建[From.GetAdjective]的偉大。\n這些政治改革正在加強國家和軍隊的力量，在[From.GetAdjective]的領導下，人們相信[From.GetLeader]所承諾的偉大。"
 news.179.a:0 "法國政府是它自己人民的敵人！"
 news.179.b:0 "這可能再次使法國成爲一個偉大的國家。"
 news.179.c:0 "第三共和國的悲劇發展。"
 news.179.e:0 "一個令人擔憂的發展。"
 news.180.t:0 "法國被歡迎加入共產國際"
 news.180.d:0 "法國的赤化，不僅發生在法國人民之中，而且發生在法國的權力大廳之上，[France.GetName]公開宣布成爲[From.GetFactionName]一部分的願望。\n[From.GetName]立即做出回應，表示已經在公眾視線之外進行了幾週的談判。[From.GetLeader]詳細的說明了全世界的人民必須共同努力，將革命之花開遍所有國家。\n\n[France.GetLeader]同意了，並且明白無誤的威脅到「誰有理由去害怕[From.GetFactionName]。」"
 news.180.a:0 "爲了世界革命聯合起來！"
 news.180.b:0 "他們的聯盟將很快崩潰。"
 news.180.c:0 "民主的敵人不應該被允許變得更強大。"
 news.180.e:0 "法國已經選好了他們的陣營。"
 news.181.t:0 "[France.GetName]和[From.GetName]結盟"
 news.181.d:0 "日益專制的政治，[France.GetName]已經宣布，是時候他們找到盟友來反擊全球共產主義的威脅。現在看起來[From.GetName]就是那個盟友。\n今早，[From.GetLeader]宣布[France.GetName]和[From.GetName]將並肩作戰如同兄弟。「我們的共同傳統將不再使我們成爲敵人，而是盟友！歐洲的巨人肩並肩。」"
 news.181.a:0 "在一起我們很強！"
 news.181.b:0 "民主的敵人變得更強大。"
 news.181.c:0 "預料之外的朋友"
 news.182.t:0 "[France.GetName]加入[From.GetFactionName]！"
 news.182.d:0 "歐洲政局在今天完全改變了，在法國和德國的外交官們宣布了一項軍事協定之後[France.GetName]和[From.GetName]。他們宣布，兩國在邊界已經流了太多的血，而有著其他力量在虎視眈眈等著毀滅他們。\n[From.GetName]鼓勵每個人都要考慮這意味著什麼，而不是彼此削弱，宿敵聯合起來會變得更強。"
 news.182.a:0 "沒有什麼事情可以威脅[From.GetFactionName]！"
 news.182.b:0 "新的[From.GetName]的陰影壟罩歐洲。"
 news.182.c:0 "歐洲外交政策在巴黎柏林軸心下再結盟。"
 news.182.e:0 "他妈的。"
 news.183.t:0 "[From.GetName]拒絕法國結盟！"
 news.183.d:0 "斷然拒絕[France.GetAdjective]外交進展，[From.GetLeader]公開宣稱[From.GetName]不會尋求與[France.GetName]的軍事協定。\n輕蔑的稱呼[France.GetAdjective]衰弱和腐敗，[From.GetAdjective]的外交家宣稱沒有任何真正的[From.GetAdjective]將會同意「[France.GetAdjective]病毒」擴散。"
 news.183.a:0 "他們怎麼敢這樣！"
 news.183.b:0 "我們可以把他們當做敵人。"
 news.183.c:0 "在他們忙著互相攻擊的同時..."
 news.184.t:0 "意大利與德國的關係更爲密切"
 news.184.d:0 "意大利和德國有著許多利益衝突，特別是在奧地利和巴爾幹半島。但是，這不妨礙兩國在外交上交好，兩國目前正在談判一個協議，將「保護公共利益」。\n\n如果談判成功，我們可以看到一個聯盟，將能夠在歐洲中部和東部發揮巨大的影響力。"
 news.184.a:0 "我們兩國有著許多共同的利益。"
 news.184.b:0 "我們會密切關注局勢。"
 news.185.t:0 "[From.GetName]尋求廣泛的軍事協定"
 news.185.d:0 "[From.GetName]正在進行政治轉向，要在地中海建立一個新的聯盟，以重新設定本地區力量平衡。\n作爲天然的軍事大國，[From.GetFactionName]將會，用[From.GetLeader]的話說，把意大利置於世界新秩序的中心。"
 news.185.a:0 "[From.GetName]指引我們的道路！"
 news.185.b:0 "讓我們希望他們的利益與我們的不衝突。"
 news.185.c:0 "這可能值得關注。"
 news.186.t:0 "意大利宣稱希臘領土"
 news.186.d:0 "宣稱是羅馬帝國繼承者的[From.GetAdjective]，[From.GetName]聲稱一個獨立的希臘國家沒有權利存在。相反，「希臘領土」必須被承認爲意大利在愛琴海的霸權，或者被軍隊佔領。\n[Greece.GetName]譴責這種說法很荒唐。然而，[From.GetName]得到了[From.GetFactionName]的支持。"
 news.186.a:0 "意大利需要掌控愛琴海。"
 news.186.b:0 "要求太過分了！"
 news.187.t:0 "意大利尋求[GRE.GetName]的支持。"
 news.187.d:0 "引用[GRE.GetName]作爲第一個古代歐洲國家的繼承人，[ITA.GetName]聲稱兩國之間存在著天然的友誼。他們的政治議程是顯而易見的，[ITA.GetName]將[GRE.GetName]視作[ITA.GetFactionName]的一個天然的成員。\n經過1500年的分離，無論是東方還是西方都有待看到再次團結起來。"
 news.187.a:0 "很明顯[Greece.GetName]分享我們的利益。"
 news.187.b:0 "這不奇怪。"
 news.187.c:0 "我們有很多共同的歷史。"
 news.188.t:0 "[ITA.GetName]尋求與[TUR.GetName]和解"
 news.188.d:0 "儘管進行了幾十年的爲了掌控地中海的衝突和外交政策後，[ITA.GetName]和[TUR.GetName]都開始把他們的分歧放在身後。\n在一項合作協議中「爲整個地中海的利益」，[ITA.GetName]和[TUR.GetName]保證兩國建立了更爲緊密的外交關係，甚至超過他們有史以來最密切的外交關係。"
 news.188.a:0 "[ITA.GetName]影響力增強"
 news.188.b:0 "怎麼會有人同意和[ITA.GetAdjective]「合作」？"
 news.188.c:0 "地中海伙伴關係是十分重要的"
 news.189.t:0 "意大利尋求安那托利亞的海軍基地"
 news.189.d:0 "1915年的《倫敦條約》向意大利承諾，在安那托利亞的部分土耳其領土將被劃歸意大利。其他的條約雖然比它更優先，但此一承諾並沒有被[From.GetAdjective]政府忘記。\n\n[From.GetLeader]已公開表示，由於安那托利亞海岸的戰略重要性，[From.GetName]打算奪取「意大利應得的東西」。"
 news.189.a:0 "這件事早就談完了！"
 news.189.b:0 "我們將擁有我們被承諾的！"
 news.189.c:0 "土耳其－意大利的敵意正在加劇。"
 news.190.t:0 "巴利亞利群島被割讓給[Italy.GetName]"
 news.190.d:0 "依賴於[Italy.GetAdjective]軍隊在西班牙內戰中的活躍，[Italy.GetName]要求[From.GetName]割讓巴利亞利群島。[From.GetLeader]已經默許了這一外交行動以加強兩國之間的聯繫。\n\n對於[Italy.GetName]來說，在巴利亞利群島的海軍基地將允許他們對直布羅陀海峽施加更大的影響，並給他們提供更好的進出大西洋的通道。"
 news.190.a:0 "這是我們完成地中海霸權的重要一步。"
 news.190.b:0 "意大利正在加強對地中海的控制。"
 news.190.c:0 "我們兩國之間「親愛的友誼」的象徵。"
 news.192.t:0 "意大利宣布對南斯拉夫領土要求"
 news.192.d:0 "在演說中提到達爾馬提亞海岸的意大利人口時，[From.GetLeader]宣稱，[From.GetName]認爲在[YUG.GetName]境內的意大利語區域屬於[From.GetName]的合法領土。\n\n一項官方聲明支持了這項聲明，清楚表明了如果[From.GetName]認爲需要的話，就會準備採取武力獲得領土。"
 news.192.a:0 "那些是南斯拉夫的土地，不是意大利的！"
 news.192.b:0 "他們正在破壞該地區十分脆弱的平衡。"
 news.192.c:0 "這些領土更像是意大利的，而非南斯拉夫。"
 news.193.t:0 "在[YUG.GetName]的意大利外交部門"
 news.193.d:0 "與其因爲達爾馬提亞海岸的意大利人對抗[YUG.GetName]，[From.GetName]宣布在[YUG.GetName]建立一個永久性的外交使團。根據一份[From.GetAdjective]外交部的聲明，兩國有很多共同的歷史和許許多多的共同利益，相互理解比起一個小小的邊境爭端更重要。\n\n隨著在歐洲緊張局勢的上升，人們只能希望更多的國家採取這種方法。"
 news.193.a:0 "我們的國家像朋友一樣站在一起。"
 news.193.b:0 "亞得裡亞海會有和平。"
 news.193.c:0 "接下來的事態發展將會很有趣。"
 news.194.t:0 "波蘭東部割讓給[From.GetName]"
 news.194.d:0 "通過未知的政治陰謀，[Poland.GetName]的領導者割讓其東部地區給[From.GetName]。\n\n我們不知道[From.GetName]做出了什麼威脅或者提供了什麼承諾以實現這一政治勝利。我們可能永遠不知道，因爲[Poland.GetLeader]還沒有說出超出了協議的公告的任何一個字。"
 news.194.a:0 "[Poland.GetName]認識到了[From.GetFactionName]的力量！"
 news.194.b:0 "[From.GetName]在其道路上吞噬了一切。"
 news.194.c:0 "[Poland.GetName]一定是沒有選擇了。"
 news.195.t:0 "[From.GetName]被給予東德意志"
 news.195.d:0 "在[Soviet.GetName]對德國的佔領後，[From.GetName]已被給予大部分德國東部的領土，包括有爭議的東普魯士。\n這似乎是蘇聯－波蘭條約中的一個秘密條款的結果。波蘭被授予德國土地以補償他們被迫放棄給[Soviet.GetName]的領土。\n\n波蘭傾盡全力一賭，雖然失去了很多，但現在也獲得了很多。"
 news.195.a:0 "[Soviet.GetName]實踐了他的條約。"
 news.195.b:0 "讓我們希望一個自由的波蘭可以從它的「保護者」造成的灰燼中升起。"
 news.195.c:0 "波蘭的再次領土交換。"
 news.196.t:0 "[From.GetName]鼓舞革命者"
 news.196.d:0 "在一個充滿激情的演講中，[From.GetLeader]呼籲各地共產黨通過採用更極端的戰術加快資本主義的崩潰。對迫害的恐懼不能阻止任何一個男人或女人參加工人階級的鬥爭。\n\n[From.GetName]將增加外國共產黨的資金，並教育他們採取更極端的戰術要求，使他們的國家與[From.GetFactionName]一致。"
 news.196.a:0 "民主永遠不會被帶向低谷！"
 news.196.b:0 "一個可笑的努力！"
 news.196.c:0 "起來，兄弟姐妹們！"
 news.196.e:0 "意識型態的碰撞是文明進程中的最後一戰。"
 news.197.t:0 "[From.GetName]在[Soviet.GetAdjective]的最後通牒下屈服了"
 news.197.d:0 "[From.GetName]在[Soviet.GetAdjective]的最後通牒下屈服了，向[Soviet.GetName]割讓了愛琴海諸島。\n\n有了這個，[Soviet.GetName]加強了在地中海的存在，使自己成爲了本地區的海上一強。"
 news.197.a:0 "他們應該慶幸我們的提案是如此的慷慨。"
 news.197.b:0 "[Soviet.GetName]必須被阻止"
 news.197.c:0 "[Soviet.GetName]正準備涉足地中海地區。"
 news.198.t:0 "[From.GetName]拒絕[Soviet.GetAdjective]最後通牒"
 news.198.d:0 "[From.GetName]拒絕了[SOV.GetAdjective]以最後通牒的形式提出的對愛琴海諸島的要求。當[SOV.GetName]在本地區發揮越來越大的影響力的時候，[From.GetLeader]公開指出，哪怕給他們一個小島，最後他們就會佔領整個地中海\n\n隨著最後通牒被拒絕，[From.GetName]已處於戰爭邊緣，只能等待[SOV.GetNameDef]扣動扳機了。"
 news.198.a:0 "沒什麼好談的了。"
 news.198.b:0 "[SOV.GetNameDef]蘇聯的戰爭販子們必須被阻遏。"
 news.198.c:0 "這是他們的最後通牒，希臘必須準備迎接戰爭了。"
 news.198.e:0 "我們團結在[From.GetNameDef]的週圍"
 news.199.t:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap]向[From.GetNameDef]割讓比薩拉比亞"
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap]被迫向[From.GetNameDef]的最後通牒屈服。比薩拉比亞地區被移交給[From.GetAdjective]，[?SOV.former_controller_of_bessarabia.GetAdjective]的邊界縮小了。\n\n至於[?SOV.former_controller_of_bessarabia.GetNameDef]如何避免進一步的損失，我們拭目以待。"
 news.199.a:0 "這對[From.GetAdjective]的戰略非常重要"
 news.199.b:0 "世界各國將不得不面對[From.GetNameDef]惡魔！"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap]處在不幸的境地"
 news.200.t:0 "德國對[CZE.GetNameDef]的外交影響"
 news.200.d:0 "談到「大日耳曼範圍」內的兄弟之情，[From.GetLeader]在今天的一個演講中宣布了[From.GetName]在與[CZE.GetNameDef]的政治和外交領域合作中做出的貢獻。考慮到其境內大量的德語人口，[CZE.GetNameDef]是符合[From.GetAdjective]利益的天然的伙伴。\n\n雖然不知道[CZE.GetNameDef]在合作問題上的話語權大小，至少可以肯定他們的領土完整將免受[GER.GetNameDef]擴張野心的破壞。"
 news.200.a:0 "德國的友誼總比德國的統治要好"
 news.200.b:0 "捷克人民一直是德國人的朋友"
 news.200.c:0 "[From.GetName]一直在擴大他們的影響力"
 news.200.e:0 "我們這個時代的和平？"
 news.200.f:0 "這對於從慕尼黑度假歸來的[Root.GetLeader]是個好消息！"
 news.201.t:0 "[GER.GetNameDef]迫使[TUR.GetNameDef]屈服"
 news.201.d:0 "\n面對來自[GER.GetFactionName]外交和軍事上的壓力，[TUR.GetAdjective]政府東西受迫，陷入了政治恐慌。\n\n隨著德國和蘇聯的威脅而來的是，從混亂中誕生的新政府對[GER.GetFactionName]遠比原來政府友好。而幾個東部地區已經被割讓給了蘇聯[SOV.GetNameDef]。\n\n確實，有些異議者批評新政府總是對[GER.GetLeader]亦步亦趨，但他們很快就被安靜下來了。"
 news.201.a:0 "新一屆土耳其政府確保了我們在地中海地區的競爭力。"
 news.201.b:0 "[GER.GetFactionName]可怖的實力使各國像骨牌一樣接連倒下。"
 news.201.c:0 "[From.GetNameDef]根本無法對抗[GER.GetFactionName]的力量。"
 news.201.e:0 "此一同盟可以增強我們的實力。"
 news.201.f:0 "土耳其已淪爲[GER.GetFactionName]獠牙下的犧牲品"
 news.202.t:0 "斯洛伐克換但澤"
 news.202.d:0 "數月以來激烈的唇槍舌戰後，今晚，一份旨在解決但澤問題的外交協議讓[GER.GetNameDef]和[POL.GetNameDef]逐步惡化的關係迎來了幸運的轉機。\n\n[POL.GetNameDef]將吸收德控斯洛伐克爲波蘭的一個加盟州，同時割讓但澤作爲交換。但澤自由市的地位問題將會很快被解決，並且不久將重新完全併入德國。\n\n雖然爭端是和平地被解決，但上次世界大戰的勝利者們顯然會持反對意見。"
 news.202.a:0 "一個旨在糾正凡爾賽和約錯誤的公平的交換"
 news.202.b:0 "合作比衝突更能增強我們"
 news.202.c:0 "這是對凡爾賽和約的公然踐踏！"
 news.202.e:0 "但澤衝突被避免了"
 news.203.t:0 "波蘭割讓但澤"
 news.203.d:0 "隨著[GER.GetAdjective]最後通牒遞交給[From.GetNameDef]，[From.GetLeader]及[From.GetAdjective]政府決定滿足一切要求以避免戰爭。\n\n他們希望失去但澤可以使[From.GetNameDef]免遭德國更大的領土野心的覬覦。但是形勢依然緊張，據說波蘭邊防部隊仍沒有得到解除戒備的命令。"
 news.203.a:0 "我們不能容忍[GER.GetLeader]接二連三地在歐洲提出領土要求！"
 news.203.b:0 "這是對[GER.GetFactionName]的實力的承認"
 news.203.c:0 "德國繼續擴張"
 news.203.e:0 "很顯然歐洲的「民主國家」無力遏制法西斯的威脅。"
 news.204.t:0 "波蘭拒絕德國的最後通牒"
 news.204.d:0 "考慮到最後通牒的要求，一切似乎都是不可避免的。\n\n此一通牒要求[From.GetNameDef]將但澤割讓給德國，並派遣全權代表去柏林商討其他事宜。[From.GetLeader]對[GER.GetNameDef]近期的舉動做出聲明時指出，很顯然德國不會滿足於小小的但澤。\n\n德波兩國的軍隊都在做戰備，邊境衝突的報告大量傳來。歐洲戰火再次燃起。"
 news.204.a:0 "德國無視一切警告！"
 news.204.b:0 "那就只有戰爭了"
 news.204.c:0 "我們要團結起來制止侵略者！"
 news.204.e:0 "形勢萬分嚴峻"
 news.205.t:0 "美洲的和平"
 news.205.d_america:0 "鑒於其他各大洲的武裝衝突，[USA.GetLeader]宣布了一個新的外交政策，以確保本土和平。\n\n美洲大陸的各國政府，當覺得受到鄰國威脅時，都可以尋求美國的軍事保護。因爲這不是保護某些特定國家而是所有國家，美洲大陸的和平不再是一個美夢，而是美國政府的政策。"
 news.205.d_not_america:0 "鑒於其他各大洲的武裝衝突，[USA.GetLeader]宣布了一個新的外交政策，以確保本土和平。\n美洲大陸的各國政府，當覺得受到鄰國威脅時，都可以尋求美國的軍事保護。因爲這不是保護某些特定國家而是所有國家，美洲大陸的和平不再是一個美夢，而是美國政府的政策。"
 news.205.a:0 "這將使美國更安全"
 news.205.b:0 "確保本土安全後美國可以專心對付海外的敵人"
 news.205.c:0 "我們尋找美洲的盟友會很困難了"
 news.205.e:0 "讓我們期待長期的和平"
 news.206.t:0 "美國的反帝主義"
 news.206.d_communist:0 "隨著美國工人革命的蔓延，他們對於舊秩序的言論變得更加激進。現在[USA.GetLeader]質疑加拿大作爲大英帝國附屬國的地位，同時美國外交人員提倡一個沒有貴族和霸權的世界。\n\n雖然[USA.GetNameDef]和殖民帝國[ENG.GetNameDef]關係密切，他們之間的關係越發緊張。外交衝突升級乃至強行對[ENG.GetNameDef]輸出革命只是時間問題。"
 news.206.d_not_communist:0 "在美國的新的共產主義政權採取了一系列新的[USA.GetAdjective]外交政策學說，對前盟友和友邦一樣咄咄逼人，卻更親近共產國際的成員。\n此一政策上的轉變包括質疑[CAN.GetName]的附屬國的地位，以及所有的「全球性的英國殖民主義」慣例\n\n隨著關係進一步緊張，英美衝突變得越來越現實。"
 news.206.a:0 "全世界將被革命所解放！"
 news.206.b:0 "我們必須做好應對一切突發事件的準備"
 news.206.c:0 "全球力量平衡正被打破"
 news.206.e:0 "[USA.GetAdjective]政權不值得我們擔心"
 news.206.f:0 "令人憂慮的發展"
 news.207.t:0 "[USA.GetNameDef]拒絕承認第三共產國際"
 news.207.d_fascism:0 "作爲對[SOV.GetNameDef]越發咄咄逼人的言辭的回擊，[USA.GetLeader]對他稱爲「人類文明最大的威脅－共產主義」進行了反詰。\n\n[USA.GetNameDef]不僅要遵循遏制社會主義在美洲蔓延的政策，更要摧毀那個共產主義核心。\n\n依靠[USA.GetAdjective]的戰爭機器，根除共產主義的第一次變得完全可能。"
 news.207.d_not_fascism:0 "[USA.GetLeader]今天針對他稱爲「人類文明最大的威脅」的共產主義做了公開演講。\n\n[USA.GetNameDef]不僅要遵循遏制社會主義在美洲蔓延的政策，[USA.GetAdjective]的明確目標更是摧毀那個共產主義核心。\n\n前所未有的緊張局勢讓人擔心一個小小的火花都會點燃[SOV.GetNameDef]和[USA.GetNameDef]之間的戰火。"
 news.207.a:0 "人類將會免受這個意識型態瘟疫的困擾"
 news.207.b:0 "他們將會再次砸碎共產主義堡壘"
 news.207.c:0 "我們會讓他們屈膝的"
 news.207.e:0 "不論衝突以何種方式進行，毀滅將是最後的結果。"
 news.207.f:0 "[USA.GetNameDef]必須用一切手段自衛"
 news.208.t:0 "日本帝國選擇南進"
 news.208.d:0 "日本武裝力量一直以來都認識到[JAP.GetName]它缺乏長期戰爭所必須的自然資源。隨著各大國之間關係日漸緊張乃至捲入武裝衝突，失去進口資源途徑的威脅越發現實。\n爲了應對這一狀況，日本戰略專家做出了佔領西方國家在東南亞和太平洋地區的殖民地的戰略計劃。這些資源豐富的地區可以爲日本戰爭機器注入動力使其一定意義上不受阻礙地運轉，並使殖民國家和[USA.GetName]陷入困境。"
 news.208.a:0 "他們真的可以威脅到我們的財產？"
 news.208.b:0 "只要美洲不受威脅"
 news.208.c:0 "他們已經意識到他們需要往其他方向擴張"
 news.208.e:0 "在東南亞很有可能爆發戰爭"
 news.209.t:0 "日本帝國選擇北進"
 news.209.d:0 "日本武裝力量一直以來都認識到[JAP.GetNameDef]缺乏長期戰爭所必須的自然資源。隨著各大國之間關係日漸緊張乃至捲入武裝衝突，失去進口資源途徑的威脅越發現實。\n爲了應對這一狀況，日本戰略專家做出了奪取[SOV.GetNameDef]在西伯利亞的礦產和油田的戰略計劃。經論證，一次快速進軍可以使日本在[SOV.GetAdjective]可以發動有效反擊之前就佔領關鍵地區。到那時，日本就有了它所需的全部資源以維持同[SOV.GetAdjective]的戰爭，直至他屈服。"
 news.209.a:0 "要威脅我們的財產未免太蠢了"
 news.209.b:0 "我們已勸阻日本南進"
 news.209.c:0 "他們不知道他們將面對的是一支怎樣可怕的軍隊"
 news.209.e:0 "西伯利亞戰爭似乎不可避免"
 news.210.t:0 "日本改組了中國政府"
 news.210.d:0 "因爲中國幾十年的政治動盪，以及對內對外的武裝衝突，日本政府宣布中國是對日本利益範圍內的穩定的威脅。\n\n基於此情況，加上戰爭威脅，一個新的作爲日本帝國附屬的忠於日本的政府成立了。新政府不僅僅受到日本的保護，還得到日本的軍事委任以收復軍閥控制區。\n\n雖然政治衝突顯然如火如荼，兩國的全面戰爭卻得以避免。"
 news.210.a:0 "日本勢力範圍不容置疑"
 news.210.b:0 "我們需要關注我們的東南邊境"
 news.210.c:0 "也許現在正是我們加強我們的殖民地以對抗日本人的野心的時候"
 news.210.e:0 "好像中日之間會出現某種意義上的和平"
 news.211.t:0 "日本宣稱東亞霸權"
 news.211.d:0 "考慮到他們在東亞地區不可動搖的軍事優勢，[JAP.GetLeader]宣布[JAP.GetNameDef]整個地區爲他的勢力範圍。因爲缺乏日本力量投射程度的准確訊息，關於[JAP.GetNameDef]認爲的剛剛建立的[JAP.GetFactionName]的包含範圍令人不甚明了。"
 news.211.a:0 "[JAP.GetFactionName]正在崛起"
 news.211.b:0 "這是一個值得注意的進展"
 news.211.c:0 "他們不敢覬覦我們在亞洲的土地"
 news.211.e:0 "太平洋地區值得擔憂的變化"
 news.211.f:0 "看來我們有利益衝突"
 news.211.g:0 "我們對此應密切關注"
 news.212.t:0 "日本外交人員到達柏林"
 news.212.d_not_axis:0 "東京與柏林間的同盟關係正在迅速發展。兩國正在協商起草一份協定來明確兩國的戰略意圖以及共同的利益。雖然協商還在繼續，最後的結果也尚未知曉，但僅僅是兩個來自不同半球的軍事強國有了結盟的想法就足以使它們的敵人們提高戒心了。"
 news.212.d_axis:0 "東京與柏林間的同盟關係正在迅速發展。兩國正在協商起草一份條約來宣告兩國的戰略意圖以及共同的利益。雖然協商還在繼續，最後的結果也尚未知曉，但僅僅是兩個來自不同半球的軍事強國有了結盟的想法就足以使它們的敵人們提高戒心了。"
 news.212.a:0 "這會使我們都變得更強大"
 news.212.b:0 "我們的敵人不能結盟"
 news.212.c:0 "這之後最好別再有什麼事了"
 news.213.t:0 "[USA.GetNameDef]將抵擋法西斯主義"
 news.213.d_peace:0 "作爲自由的沃土，[USA.GetNameDef]認爲全世界各種形式的法西斯主義都是它天生的敵人。隨著德國不斷地擴張侵略，他們現在已經成了以[USA.GetNameDef]信奉的自由原則爲基石的世界的最大敵人。\n\n正是出於這個原因，在獲得了[USA.GetAdjective]國會許可後，[USA.GetLeader]向[GER.GetNameDef]發出了警告。如果[GER.GetNameDef]不收回他們的政治舉動，[USA.GetNameDef]將對他們採取行動。\n\n警告中並沒有特別指出是哪一個政治舉動，也因此兩國之間的火藥味越來越濃。"
 news.213.d_war:0 "作爲自由的沃土，[USA.GetNameDef]認爲全世界各種形式的法西斯主義都是它天生的敵人。隨著德國不斷地擴張侵略，他們現在已經成了以[USA.GetNameDef]信奉的自由原則爲基石的世界的最大敵人。\n\n正是出於這個原因，在獲得了[USA.GetAdjective]國會許可後，[USA.GetLeader]向[GER.GetNameDef]發出了警告。如果[GER.GetNameDef]不投降並收回他們的政治舉動，[USA.GetNameDef]將投入他們工業和軍隊所有的力量來對抗他們。\n我們絕不會允許[GER.GetNameDef]操縱歷史的進程！"
 news.213.a:0 "[GER.GetName]還能再戰一千年！"
 news.213.b:0 "讓他們拿出實際行動來證明自己說的話"
 news.213.c:0 "[GER.GetName]會失敗的！"
 news.213.e:0 "這件事是不會和解的"
 news.214.t:0 "波蘭尋求波羅的海聯盟"
 news.214.d_not_baltic:0 "「波蘭人民正在遭受越來越多的壓迫，無論我們選擇哪一條出路都要冒風險。」\n\n在[POL.GetName]逐漸遠離了國際社會之後，波蘭的政治家們開始鼓吹一個叫做「大海之間的政權」的概念。\n\n儘管最終設想是建立一個起於波羅的海、終於黑海的聯盟，但是他們聲稱目前的第一要務還是頂住來自東西兩方的壓力，提升本國的地位。爲了達到這個目的，[POL.GetName]正在拉近自己與同處波羅的海的鄰居們的關係。"
 news.214.d_baltic:0 "在意識到光靠「超級大國」們的政治行動不可能阻止侵略者將自己再次滅國之後，[POL.GetName]正在一點點遠離國際社會。\n\n相反，[POL.GetLeader]提出了一個組建一個聯盟來保衛波羅的海地區的計劃，並希望這個計劃能阻止來自東方或是西方的侵略。\n\n隨著歐洲局勢越發混亂，這樣的一個聯盟可能正好切合我們的利益。"
 news.214.a:0 "這是東歐的一股新興力量。"
 news.214.b:0 "這是在我們的地盤多管閒事！"
 news.214.c:0 "他們很明顯正試著恐嚇[GER.GetName]。"
 news.214.e:0 "[POL.GetFactionName]大概是我們最安全的選擇了。"
 news.215.t:0 "[GER.GetName]正式加入《反共產國際協定》"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap]早已看透了共產主義的本質，並且一直藉由外交行動來尋找與拉攏各種潛在的同道中人。\n\n如今，[GER.GetName]更是公開邀請那些必須直面「赤潮威脅」的國家，一齊簽署一紙針對[SOU.GetName]的聯合防禦協議。協議中明文規定，一但締約國遭到赤匪的襲擊，其他成員國就有權利和義務，向[SOU.GetName]宣戰。"
 news.215.d_soviet:1 "[GER.GetLeader]自掌權以前就是個十足的反共鬥士，此後更是竭盡全力地將[GER.GetNameDef]塑造成[SOU.GetNameDef]的眼中釘、肉中刺，一個無法忽視的對手。\n\n如今，他的態度不僅表露無遺，同時還勢不可擋地將先前與他國簽訂的「協議」，升格爲一紙由[GER.GetNameDef]所領導與主張的「條約」。並嚴正地向國際社會聲明，倘若他們之中的其一膽敢與自己爲敵，其盟友必將沆瀣一氣，共同將這醜陋的產物從地表上抹去。"
 news.215.a:0 "看來這是唯一能夠阻擋赤潮的辦法了。"
 news.215.b:0 "這種做法明顯只會加速工人革命。"
 news.215.c:0 "就讓他們互相殘殺吧。"
 news.216.t:0 "[TUR.GetName]拒絕了[GER.GetName]發出的最後通牒。"
 news.216.d:0 "來自[GER.GetName]的外交官昨天給[TUR.GetName]發出了一份最後通牒，要求[TUR.GetLeader]下台並讓位給一個德國扶持的政府。在大國民議會的支持下，[TUR.GetLeader]拒絕了最後通牒，並告訴[TUR.GetAdjective]人民土耳其永遠不會成爲外國獨裁者的戰爭遊戲中的棋子。\n\n現在國家要面對戰爭了。"
 news.216.a:0 "The[GER.GetName]will be brought low。"
 news.216.b:0 "我們將和[TUR.GetName]站在一起。"
 news.216.c:0 "愚蠢的抵抗。"
 news.216.e:0 "土耳其的這一仗看來是無法避免了。"
 news.217.t:0 "[GER.GetNameDef]迫使[TUR.GetNameDef]加入了[ENG.GetFactionName]"
 news.217.d:0 "\n\n在向[TUR.GetAdjective]政府發出最後通牒之後，[GER.GetNameDef]爲自己又樹立了一個新的敵人。與[GER.GetLeader]想象中的土耳其人會接受來自[GER.GetAdjective]外交官的要求不同，[TUR.GetNameDef]已經同意與[ENG.GetNameDef]組建一個防禦同盟了。\n\n[ENG.GetNameDef]和她的盟友已經準備好在[GER.GetNameDef]將最後通牒付諸行動時保衛[TUR.GetNameDef]了。"
 news.217.a:0 "我們必須共同對抗[GER.GetNameDef]。"
 news.217.b:0 "[GER.GetNameDef]正在到處樹敵。"
 news.217.c:0 "如果他們拒絕和平合作的話..."
 news.217.e:0 "[GER.GetNameDef]與[TUR.GetNameDef]正在玩火自焚。"
 news.218.t:0 "是的！我們沒有香蕉"
 news.218.d:0 "我們緊張的配給計劃並沒有給新鮮水果留下位置，而戰爭的陰影又意味著我們目前失去了大部分的進口能力。許多之前產自熱帶地區的日用品現在變成了千金難求的奢飾品，比如檸檬和香蕉。\n爲了鼓舞大家的鬥志，商店的老板們紛紛在他們的窗户上掛上了標語，標語參考了非常古老的流行音樂的曲調。\n\n雖然現在豆子和洋蔥，捲心菜與香蔥，以及各種各樣的水果都在缺貨，但不列顛的精神屹立不倒！"
 news.218.a:0 "我只是想要一根香蕉"
 news.219.t:0 "[SOV.GetNameDef]展開大清洗"
 news.219.d:0 "疑惑已經在[SOV.GetNameDef]存在很長時間了。儘管細節少之又少，在高層已經發生了一系列的秘密審訊，將軍和部長們都已經從公眾視線中消失了。\n一個合理的猜測是共產黨內隱藏著一個巨大的陰謀，但是官方至今仍未表態。另外，我們手中的外交報告顯示審訊時用到的證據都是無可爭議的。\n\n不管發生了什麼，[SOV.GetAdjective]最高領導層的架構都已經發生了不可逆轉的變化。"
 news.219.a:0 "[SOV.GetLeader]已經保證了[SOV.GetNameDef]的穩定。"
 news.219.b:0 "共產主義腐敗的證據。"
 news.219.c:0 "[SOV.GetAdjective]領導層已經受到了極大傷害"
 news.220.t:0 "[SOV.GetNameDef]軍事政變！"
 news.220.d:0 "蘇聯最高領導層的部分人員已經起義來對抗[SOV.GetLeader]的統治了！\n現在還不清楚是什麼引發了這次起義，但它看上去不像是一個精心計劃好的奪權行動。\n\n[SOV.GetAdjective]政治情況也許和他們對外宣稱的並不一樣。"
 news.220.a:0 "人民群眾戰無不勝"
 news.220.b:0 "爲了[Root.GetNameDef]！"
 news.220.c:0 "他們會從內部開始崩塌！"
 news.220.e:0 "社會主義的權力結構無法維持很長時間。"
 news.220.f:0 "那真是一個意料之外的進展"
 news.221.t:0 "托洛斯基重返[SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDef]發生了一起大動亂，史達林已經被一個支持他過去的政敵[SOV.GetLeader]的黨派趕下台了！\n目前仍不清楚舊統治者現今身在何處，權力又是如何轉移的。\n不過各種跡象都表明這不是一次和平的權力轉移過程，因爲一些史達林的追隨者們已經在反對托洛斯基的新政府的暴動中打出了他們的旗幟。"
 news.221.a:0 "第四國際將指引前進。"
 news.221.b:0 "一個新的世界領導人閃亮登場。"
 news.221.c:0 "但是托洛斯基就在這裡，就在...喔。"
 news.222.t:0 "[ENG.GetAdjective]議會對是否介入斯堪地那維亞半島展開了爭論"
 news.222.d:0 "\n考慮到斯堪地那維亞半島地區對[ENG.GetAdjective]防禦的戰略意義，以及敵人在那裡有可能施加的影響。[ENG.GetAdjective]議會對軍事介入的可能性展開了爭論。\n由於這種行爲的政治意義將爲[ENG.GetLeader]帶來很大壓力，在提出了幾個關鍵論題之後，議會決定將剩餘的議程轉爲在閉門狀態下進行。\n\n這樣的介入將不可逆轉地改變北歐的政治格局。"
 news.222.a:0 "爲了英王與國家，有些事我們不得不做。"
 news.222.b:0 "他們會不會也恐嚇[Root.GetAdjective]獨立？"
 news.222.c:0 "[ENG.GetNameDef]必須做出一些艱難的決定。"
 news.222.e:0 "這樣的行爲會破壞歐洲的平衡。"
 news.222.f:0 "他們真的會介入嗎？"
 news.223.t:0 "[ENG.GetAdjective]議會對是否介入比荷盧地區展開了爭論"
 news.223.d:0 "吸取了一戰的教訓之後，[ENG.GetAdjective]政客們再也不會小看比荷盧地區的戰略價值了，也不會低估敵國在那裡施加的影響了。[ENG.GetAdjective]議會對軍事介入的可能性展開了爭論。\n\n由於這種行爲的政治意義將爲[ENG.GetLeader]帶來很大壓力，在提出了幾個關鍵論題之後，議會決定將剩餘的議程轉爲在閉門狀態下進行。\n\n這樣的介入將不可逆轉地改變西歐的政治格局。"
 news.223.a:0 "爲了英王與國家，有些事我們不得不做。"
 news.223.b:0 "這會不會威脅到[Root.GetAdjective]的獨立？"
 news.223.c:0 "[ENG.GetNameDef]必須做出一些艱難的決定。"
 news.223.e:0 "這樣的行爲會破壞歐洲的平衡。"
 news.223.f:0 "他們真的會介入嗎？"
 news.224.t:0 "[ENG.GetNameDefCap]向[Spain.GetNameDef]施壓"
 news.224.d:0 "由於英國一直以來都在從直布羅陀影響著地中海，因此[ENG.GetAdjective]政府決定向[Spain.GetNameDef]的法西斯政府施加政治壓力這種事也是意料之內。\n\n因爲國家還處在內戰之後的重建期，能獲得[ENG.GetAdjective]的援助可能遠比政治原則重要得多。"
 news.224.a:0 "我們必須接受他們的外交提議。"
 news.224.b:0 "[ENG.GetAdjective]那幫家伙覺得自己算老幾？"
 news.224.c:0 "[ENG.GetAdjective]人正在發揮自己的影響力。"
 news.225.t:0 "[ENG.GetNameDefCap]向[TUR.GetNameDef]施加壓力"
 news.225.d:1 "地中海地區長久以來一直在[ENG.GetNameDef]保持自身的影響力這件事上具有極高的戰略價值。現在，[ENG.GetAdjective]政府開始向這個地區的國家尋求更多的協助。因此，他們剛剛派遣了一名「駐[TUR.GetAdjective]特別領事」。\n\n考慮到兩個國家幾個世紀一來一直在激烈的爭奪地中海的制海權，兩個國家能不能走到一起還是一個未知數。"
 news.225.a:0 "他們的外交提議也許對我們有用。"
 news.225.b:0 "[ENG.GetAdjective]那幫家伙覺得自己算老幾？"
 news.225.c:0 "[ENG.GetAdjective]人正在發揮自己的影響力。"
 news.226.t:0 "[ENG.GetNameDef]向[GRE.GetNameDef]施加影響"
 news.226.d:0 "地中海地區長久以來一直在[ENG.GetNameDef]保持自身的影響力這件事上具有極高的戰略價值。現在[ENG.GetAdjective]政府開始向這個地區的國家尋求更多的幫助。因此，他們剛剛派遣了一名「駐[GRE.GetAdjective]特別領事」。\n\n距離拜倫勳爵參與希臘獨立戰爭已經過去了一個多世紀，[ENG.GetNameDef]是否會成功還是一個未知數。"
 news.226.a:0 "他們的外交提議也許對我們有用。"
 news.226.b:0 "[ENG.GetAdjective]那幫家伙覺得自己算老幾？"
 news.226.c:0 "[ENG.GetAdjective]人正在發揮自己的影響力。"
 news.227.t:0 "一次黑暗而又殘暴的旅行"
 news.227.d:0 "「我們離柏林只有十英裡的時候效果一點點變強了。它們本來是用來加強我們的作戰能力的。真奇怪。唯一加強的東西卻是我那「指揮官想要甩開我」的懷疑。它一點作用也沒有，我現在已經分不清德國戰車滾滾前進的履帶與山地越野車了。\n我得去找貢佐博士了。」"
 news.227.a:0 "我們正身處一個蝙蝠國家中。"
 news.228.t:0 "[ENG.GetNameDef]發表巴爾幹外交倡議"
 news.228.d:0 "\n[ENG.GetNameDef]不是唯一一個注意到在歐洲中部出現了一個快速興起的威脅的國家。\n\n不管是因爲保障它們獨立的凡爾賽和約如今地位漸失，還是因爲野心十足的法西斯主義國家宣布了對它們的領土的索取要求，有幾個國家已經看到實行親近[ENG.GetAdjective]政策是很必要的了。\n作爲回應，[ENG.GetNameDef]已經在該地區的外交工作中投入了更多精力。"
 news.228.a:0 "但願他們能在法西斯的浪潮中保護我們。"
 news.228.b:0 "他們應該回他們自己那小小的「影響圈」裡面待著去！"
 news.228.c:0 "我們必須保證歐洲的穩定！"
 news.228.e:0 "[ENG.GetNameDef]正在營造他們的戰略。"
 news.229.t:0 "[GRE.GetNameDef]頂住了來自[GER.GetAdjective]的壓力"
 news.229.d:0 "儘管[GER.GetNameDef]提出的領土要求已經大幅減小，[GRE.GetNameDef]剛剛聲明了自己的底線。[GRE.GetLeader]明確地宣布[GRE.GetNameDef]將不會作出任何讓步，也不會再接受任何[GER.GetAdjective]要求。\n\n這是對[GER.GetNameDef]的最後通牒的回應，之前的通牒中要求[GRE.GetNameDef]政府下台並讓位給一個親近[GER.GetAdjective]政府"
 news.229.a:0 "必須阻止[GER.GetAdjective]前進的腳步！"
 news.229.b:0 "他們應該抓住這個能救自己一命的機會。"
 news.229.c:0 "這最後很可能會引發武裝衝突。"
 news.230.t:1 "美洲的叛軍"
 news.230.d:0 "在中美洲和南美，革命者已經在[USA.GetRulingIdeologyNoun]名義下發動武裝叛亂。\n\n他們總體上裝備精良且訓練有素，如果他們倡導另外一種意識型態，背後支持他們的資金將很容易被追踪到。然而這些運動幕後的支持者肯定會隱藏他們在其中扮演的角色。\n\n當然，在美洲只有一個強權把推動[USA.GetRulingIdeologyNoun]作爲他們的外交國策..."
 news.230.a:0 "他們會把我們的國家帶向毀滅之路！"
 news.230.b:0 "哈？關我屁事。"
 news.230.c:0 "全世界人民都應當奮起爲自由而戰！"
 news.230.e:0 "美國支持的政變？\n這可是一生僅見的事件！"
 news.231.t:0 "[JAP.GetAdjective]在[CHI.GetAdjective]的邊境集結軍隊"
 news.231.d:0 "盧溝橋事變之後，[JAP.GetName]並未減輕他們針對[CHI.GetAdjective]邊境的壓力。\n與此同時，[JAP.GetAdjective]對外說明咄咄逼人地威脅道「[CHI.GetNameDef]拒絕合作導致兩國關係濒臨破裂。」一場[JAP.GetNameDef]與[CHI.GetNameDef]之間的新戰爭看似迫在眉睫。\n\n形勢已經到達沸點，[JAP.GetNameDef]表示他們要突破現在的情況。"
 news.231.a:0 "這些歹毒的帝國主義侵略者！"
 news.231.b:0 "這場衝突令人憂心。"
 news.232.t:0 "[GER.GetNameDefCap]尋求斯堪地那維亞的支持"
 news.232.d:0 "說起「共同的政治利益」，[GER.GetLeader]宣布了一項外交計劃旨在增進[GER.GetNameDef]和斯堪地那維亞國家之間的關係。\n第一步是在[DEN.GetNameDef]建立一項永久性質的外交協定，他將確保兩國之間互不侵犯。\n\n據[GER.GetLeader]所言，[DEN.GetAdjective]政府已經愉快的接受了這項建議。\n\n[DEN.GetAdjective]外交官對此不發表評論。"
 news.232.a:0 "多一個朋友總好過多一個敵人..."
 news.232.b:0 "他們真以爲這時候還能找到盟友？"
 news.232.c:0 "我們得留個心眼。"
 news.233.t:0 "[GER.GetAdjective]在斯堪地那維亞的利益"
 news.233.d_war:0 "[GER.GetNameDefCap]很顯然在斯堪地那維亞有著戰略利益，包括軍事行動基地以及戰略物資的進口。不斷升級的衝突意味著對所有行經波羅的海和北海的戰略物資存在著非常現實的威脅。\n\n通過不斷增強對[DEN.GetNameDef]和[NOR.GetNameDef]的外交壓力，增加在此區域[GER.GetAdjective]軍事行動是可行的。"
 news.233.d_no_war:0 "針對自己的北方鄰居，[GER.GetAdjective]辭令在最近幾週愈來愈激烈。他們想表達的訊息很清楚：[DEN.GetNameDef]和[NOR.GetNameDef]絕不可以以任何方式，公然對立也好或者中立也好，阻礙德國的進口。\n\n目前並沒有任何明顯的緣由需要德國人特意發佈這項要求，很顯然現在通往德國的貿易暢通無阻，我們的外交官擔心這次事件是在這片區域[GER.GetAdjective]的行動序幕。"
 news.233.a:0 "不是個好兆頭。"
 news.233.b:0 "我們必須考慮自己的選項。"
 news.233.c:0 "看看事態會如何發展吧。"
 news.234.t:0 "[GER.GetAdjective]施加對比荷盧的壓力"
 news.234.d:0 "對法戰爭爆發之後，德國對比荷盧低地三國施加了前所未有的壓力。有著[FRA.GetAdjective]和[ENG.GetAdjective]做大腿，他們拒絕對此屈服。\n\n有理由相信如果[GER.GetNameDef]不能通過外交手腕得到他們想要的，結局會是訴諸武力。"
 news.234.a:0 "又來了！"
 news.234.b:0 "[GER.GetNameDef]必須被牵制住！"
 news.234.c:0 "這真是侵略性的一擊。"
 news.235.t:0 "卓別林在加州被找到了"
 news.235.d:0 "今天讓[GER.GetLeader]開心的新聞，他最愛的影星，獨一無二的查理卓別林，今天在加州被找到了。當他逃往鄉下的時候，他被一個[GER.GetAdjective]巡邏兵認出來，當然是因爲那標誌性的小鬍子。讓他表演完「大獨裁者」最後一幕的獨白後，這位廣受讚譽的藝術家被「說服」去爲駐紮在這個區域的[GER.GetAdjective]軍隊表演。\n\n現在他將去往柏林，[GER.GetLeader]將終於能夠見到他最喜歡的演員。雖然政治上的分歧可能會讓這次見面有些隔閡，[GER.GetLeader]還是像個小粉絲一樣期待著。"
 news.235.a:0 "他將作爲一位美國英雄被盛大歡迎！"
 news.236.t:0 "雅爾達會議"
 news.236.d:0 "對[GER.GetNameDef]的勝利已經近在眼前，[yalta_origin.GetNameDef]和[yalta_partner.GetNameDef]已經把目光放在歐洲未來的穩定之上。[yalta_origin.GetLeader]，[yalta_partner.GetLeader]，以及其他參戰國家的領袖聚集在一起商討[GER.GetNameDef]的命運。\n\n數天的協商最終導致歐洲新地圖的劃分。新歐洲秩序將會劃分爲東方和西方，兩者的分界將[GER.GetNameDef]一分爲二。\n\n這項協議能否保證歐洲的持續和平仍待觀察。"
 news.236.a:0 "長夜尚未結束，別急著讚頌黎明。"
 news.236.b:0 "我們所求的合情合理。"
 news.236.c:0 "讓我們快點了結這場戰爭。"
 news.236.e:0 "這項協議大概意味著[GER.GetNameDef]的終結。"
 news.237.t:0 "奧地利的合併"
 news.237.d:0 "在當地[From.Root.GetNameDef]納粹黨成功的政變之後，德國部隊已越過邊界並控制了該國。\n\n歡呼的人群在城市中迎接德國士兵們，因爲終於加入這個國家[From.Root.GetAdjective]的內戰。[GER.GetLeader]宣布奧地利合併：\n\n「人民的苦難即將結束！這個德國人民最古老的東部省份，從這一刻起，將是[GER.GetNameDef]最新的堡壘！」"
 news.237.a:0 "如果這是他們希望的..."
 news.237.b:0 "歡迎加入德意志！"
 news.237.c:0 "我們需要穩固我們北方的邊界！"
 news.237.e:0 "這違反了凡爾賽條約！"
 news.238.t:0 "[AST.GetNameDef]將承擔殖民地所有權的責任"
 news.238.d:0 "爲了能夠鞏固[ENG.GetAdjective]的東南亞領地對抗日益增長的威脅，他們已經將新加坡和婆羅洲的殖民地轉移到[AST.GetNameDef]的保護之下。[AST.GetNameDef]計畫成爲英聯邦在太平洋地區第一道最堅強的防線，負責對該區域可能發生的戰事做好所有的軍事與民政準備。\n\n看來，爲了反制[JAP.GetNameDef]帝國的野心，[AST.GetNameDef]將不再完全依賴其殖民母國的力量來保護自己的海岸免受入侵。"
 news.238.a:0 "有趣的戰略"
 news.238.b:0 "我們希望[AST.GetNameDef]知道他在做些什麼。"
 news.238.c:0 "我們終於有了保衛這個大陸所需的手段。"
 news.238.e:0 "他們真的相信它會有所作爲？"
 news.239.t:0 "[AST.GetNameDef]加入了[SOV.GetFactionName]"
 news.239.d:0 "看到他們的國家是「革命傳播的天生盟友」[AST.GetLeader]和[SOV.GetLeader]簽署了一項條約[AST.GetNameDef]加入作爲[SOV.GetFactionName]的主要成員之一。\n[AST.GetNameDef]由人民宣佈爲一個工人國家的光輝榜樣，而不是歐洲在東南亞的殖民指揮所。\n\n隨著最近的[AST.GetAdjective]政治發展，有些人可能會說這一舉動是不可避免的。然而，它被「殖民主義的歐洲」看作是眾多擔心中的一個重要原因爲他將成爲東南亞殖民地赤化的開端。"
 news.239.a:0 "高度不安。"
 news.239.b:0 "我們歡迎我們的社會主義者！"
 news.239.c:0 "我們是正義和公平的前線！"
 news.239.e:0 "更多的老鼠登上我們即將擊沉的船。"
 news.240.t:0 "賈帕拉條約"
 news.240.d:0 "[AST.GetAdjective]和[HOL.GetAdjective]政府在今天宣布簽署「聯合合作與防衛條約」將看到[HOL.GetAdjective]在東南亞的殖民地置於[AST.GetAdjective]軍隊的保護下。該條約由印尼的荷蘭總督與[AST.GetLeader]所簽署。宣布這項條約將包括充分的殖民地管理權，簽署原因在於「殖民母國相當遙遠和現在的危急情勢」。\n\n[HOL.GetAdjective]政府沒有就條約發表聲明。"
 news.240.a:0 "這是一個驚喜。"
 news.240.b:0 "一個人必須做什麼來生存。"
 news.240.c:0 "[AST.GetNameDef]是在太平洋的前哨站。"
 news.241.t:0 "[NZL.GetNameDefCap]臣服於[AST.GetAdjective]的影響"
 news.241.d:0 "隨著社會主義的工人國家於澳洲成立，[AST.GetAdjective]政府現在正在努力對該地區施加影響。宣稱受到了[NZL.GetNameDef]被壓迫的農民和工廠工人的號召，[AST.GetNameDef]正在對[NZL.GetAdjective]政府施加壓力使其加入在南太平洋的「人民聯盟」。\n\n看到自己被包圍，沒有[ENG.GetFactionName]及時援助的希望，[NZL.GetNameDef]已經同意了其要求。雖然[AST.GetLeader]宣稱「所有國家的平等是所有人民平等的延伸」，但明眼人都能看出是誰掌握了控制權。"
 news.241.a:0 "太平洋地區的情勢正在發生變化。"
 news.241.b:0 "我們沒有選擇，所以...革命。"
 news.241.c:0 "讓我們聽到你大喊「爲了革命！」"
 news.242.t:0 "[AST.GetNameDefCap]獲取東南亞殖民地的控制"
 news.242.d:0 "一直以來，東南亞的防務都是[ENG.GetNameDef]軍隊的一個艱難議題。現在，他們希望這個問題已經一勞永逸地解決了，因爲[AST.GetNameDef]已經宣布承擔了保衛新加坡和婆羅洲的責任，以反制任何出現於該地區的敵對軍事活動。\n\n目前，整個殖民地的民事行政體系也被轉移給他們負責，以便允許[AST.GetNameDef]採取一切必要的措施保護該大陸免受海外入侵。然而這一舉動對[ENG.GetNameDef]、[AST.GetNameDef]和[MAL.GetNameDef]在政治上造成的影響仍有待觀察。"
 news.242.a:0 "這改變了東南亞的權力平衡。"
 news.242.b:0 "我們希望[AST.GetNameDef]不會搞砸一切。"
 news.242.c:0 "太棒了！全部按計劃進行。"
 news.243.t:0 "[AST.GetNameDefCap]與[JAP.GetNameDef]宣佈同盟"
 news.243.d:0 "隨著近期[AST.GetNameDef]和[JAP.GetNameDef]在東亞和太平洋的擴張，許多觀察家認爲兩個新興的帝國將引起衝突只是時間的問題。然而，兩國卻在此時達成了合作協議，兩國的同盟被稱爲「太平洋堡壘」。\n\n此條約沒有被任何一方國家公佈，因此他們的協議的許多方面是未知的。可以肯定的是，雙方都承諾相互軍事支持，以「共同抵抗各自地區貪婪外來者的入侵」。\n\n目前談論[JAP.GetNameDef]和[AST.GetNameDef]想望的的世界新秩序爲何仍爲時尚早，但毫無疑問地，[AST.GetFactionName]現在已經成爲了太平洋的主導力量。"
 news.243.a:0 "有點令人不安。"
 news.243.b:0 "[Root.GetNameDefCap]樂於與所有人合作，只要不擋著我們的路。"
 news.243.c:0 "這是一個偉大的伙伴關係，至少現在是。"
 news.244.t:0 "[AST.GetNameDefCap]正在建立勢力範圍"
 news.244.d:0 "幾個觀察家發現一個令人驚訝的舉動，[AST.GetNameDef]已經宣布，他們將自己建立一個獨立的條約組織。[AST.GetLeader]宣布[AST.GetNameDef]將尋求盟友以保持東南亞和太平洋地區的穩定，並且反制對[AST.GetAdjective]與其盟邦的任何威脅。\n\n由於該國近期脫離了英聯邦，這似乎是相當自然的下一步，現在，[AST.GetNameDef]希望成爲自己命運的唯一主人。"
 news.244.a:0 "他們正在試圖獲得主導權。"
 news.244.b:0 "我們自己的後院不會被歐洲人統治！"
 news.245.t:0 "[USA.GetNameDefCap]加入[AST.GetAdjective]防禦協議"
 news.245.d:0 "由於關注太平洋日益增長的戰略重要性，日前，[AST.GetNameDef]和[USA.GetNameDef]簽署了所謂的「太平洋合作條約」。除了維持該區域的政治穩定與保障地區航行權之外，條約還涉及軍事防禦的應急措施，允許兩國向遠遠超出其實際的領土範圍的地區施加影響力。\n\n現在，這個廣闊的地區處於澳大利亞和美國的「保護」之下，而這些措施遇上真正的挑戰只是時間問題了。"
 news.245.a:0 "有趣的一步......"
 news.245.b:0 "這將確保我們作爲太平洋主導力量的地位。"
 news.245.c:0 "我們將一起維持這個半球的穩定。"
 news.246.t:0 "[USA.GetNameDefCap]和[CAN.GetNameDef]組成同盟"
 news.246.d:0 "通過聯合防務委員會進行了一段時間的合作後，[USA.GetNameDef]與[CAN.GetNameDef]兩者之間形成了新的政治夥伴關係。這個計畫被稱作「[CAN.GetFactionName]」，該方案旨在進一步鞏固北美國家在各種外交事務中的利益，包括所有國防和軍事行動的事務。\n\n一方面，[CAN.GetNameDef]仍然在思索其殖民地身分結束後的地位，另一方面，[USA.GetAdjective]政治家一直分爲孤立主義和干預政策兩方爭執不休。這個新形成的聯盟可能爲兩國提供他們獨自行動時所欠缺的外交方向。"
 news.246.a:0 "他們會看向美洲本土，或是更遠處呢？"
 news.246.b:0 "同是兄弟！"
 news.246.c:0 "現在他們不是我們家園的威脅了。"
 news.247.t:0 "[CAN.GetNameDef]加入[GER.GetAdjective]領導的同盟！"
 news.247.d:0 "經過迅速談判，[CAN.GetNameDef]已宣布他們已成爲[GER.GetFactionName]的簽約成員。[CAN.GetAdjective]政府宣布他們成爲了「驕傲的[GER.GetAdjective]人民的防衛者，正如[GER.GetNameDef]也是[CAN.GetAdjective]的防衛者。」\n\n雖然[CAN.GetNameDef]方接受的條約細節不明，但顯然他們將很快對[GER.GetNameDef]的敵人發起軍事行動。這可能是戰爭中的決定性時刻。"
 news.247.a:0 "驚人的發展！"
 news.247.b:0 "我們將幫助我們在歐洲的盟友！"
 news.247.c:0 "人民團結起來！"
 news.247.e:0 "該死的[CAN.GetAdjective]人！"
 news.248.t:0 "[ENG.GetNameDef]放棄北美東北地區"
 news.248.d:0 "\n隨著[CAN.GetNameDef]外交壓力的增加，[ENG.GetNameDef]已經把紐芬蘭與拉布拉多的領土割讓給了[CAN.GetAdjective]。這是[CAN.GetAdjective]長期以來的目標「團結[CAN.GetAdjective]一切「正當的領土」，現在是更進一步接近實現。\n\n當然，未解決的問題仍然是什麼是構成「正當的[CAN.GetAdjective]」領土。[ENG.GetNameDef]和整個北美洲大陸將從現在開始在同一條船上。"
 news.248.a:0 "[ENG.GetNameDef]在北美不再有立足點..."
 news.248.b:0 "一切都將維持原樣。"
 news.248.c:0 "拿回那些小島嶼！"
 news.249.t:0 "[CAN.GetNameDef]與[MEX.GetNameDef]團結了！"
 news.249.d:0 "[USA.GetAdjective]政客們今天早上醒來所聽到的最令人擔憂的消息，當[CAN.GetNameDef]和[MEX.GetNameDef]宣布了一項新的防禦條約，重點是「打擊和包含對我們兩國繼續保持直接威脅的威脅」。毫無掩飾將妨礙[USA.GetNameDef]在美洲大陸的主導權，並將主導權導向他們。\n\n政治評論家將情況與大戰前的歐洲情況進行比較；雙方都將失去一切，沒有辦法緩和緊張局勢。問題似乎不在於誰對誰造成更大的威脅，而是哪一方將先發制人。"
 news.249.a:0 "我們以前看過這個;它只能以眼淚結束。"
 news.249.b:0 "北方的軍隊將準備好。"
 news.249.c:0 "南方的軍隊將準備好。"
 news.249.e:0 "我們必須找到一種辦法來迅速反擊這一行動。"
 news.250.t:0 "獨立戰爭於[MEX.GetNameDef]！"
 news.250.d:0 "[MEX.GetAdjective]過去幾年的政治不穩定已經升級到武裝衝突！同盟軍武器擁有優勢，戰鬥在[MEX.GetAdjective]幾個城市的大街上爆發了！\n\n雖然政府被認爲對任何起義都有明顯的優勢，但謠言說民族主義者有很多外國支持他們，各國都密切關注著。這場衝突將只有時間可以告訴墨西哥結果。"
 news.250.a:0 "一個令人擔憂的衝突可能毀滅墨西哥。"
 news.250.b:0 "現在我們只需要確保民族主義者掌握權力。"
 news.250.c:0 "我們國家所付出每一步成本都很高，但是這些都是必須支付的。"
 news.251.t:0 "[CAN.GetNameDefCap]尋求立即的獨立"
 news.251.d:0 "\n\n在與西敏宮進行了前所未有的63小時辯論後，加拿大議會推翻了「英屬北美法令 」，他們讓加拿大憲法將不再受到英國議會或君主的干涉。\n雖然它本身並不是反英的行動，但它表明加拿大正遠離舊帝國的聯邦政策。\n\n雖然對於任何希望確保其未來穩定的國家而言，這是一個再自然不過的步驟，但它對緩解已經陷入緊張的全球政治情勢毫無幫助。"
 news.251.a:0 "他們能自己撐著的話就這樣吧。"
 news.251.b:0 "[ENG.GetNameDef]一天比一天還弱。"
 news.251.c:0 "爲什麼剛好現在發生這種事？！"
 news.251.e:0 "一個逐漸崩裂的帝國。"
 news.251.f:0 "從海到海，[CAN.GetNameDef]將獲得自由！"
 news.252.t:0 "[CAN.GetNameDef]加入[GER.GetFactionName]！"
 news.252.d:0 "[CAN.GetNameDef]將[GER.GetNameDef]視爲他們的天然盟友，因此，雙方日前簽署了一項共同防禦協定。在一場演說中，[CAN.GetAdjective]總理[CAN.GetLeader]公布了建立同盟的消息，並且指出[CAN.GetAdjective]與[GER.GetAdjective]有著共同的利益。\n\n考慮到整個歐洲陷入廣泛的軍事擴張，加上現在[CAN.GetNameDef]選擇遠離英聯邦，不難預測這個聯盟所謂的「共同利益」究竟指的是什麼。\n\n在歐洲和美洲，舊的列強對此顯然頗有微詞。"
 news.252.a:0 "這是這個世界的潮流......"
 news.252.b:0 "我們是維持權力平衡的砝碼。"
 news.252.c:0 "力量的平衡朝我們傾斜了！"
 news.252.e:0 "如果開戰的話，這又是另一條戰線了。"
 news.252.f:0 "我們變得越來越強！"
 news.253.t:0 "[AST.GetNameDefCap]尋求脫離英聯邦"
 news.253.d:0 "在今天上午的談話中，[AST.GetLeader]總理宣布澳大利亞政府將致力於作爲一個海洋國家來增長和尋求穩定。這意味著他們將目光投向其他地區，而非英國所在的歐洲大陸，澳大利亞人民不願意承受將外國衝突的重量加諸在他們的肩膀上。[AST.GetLeader]直接引用了上屆議會開幕時的國王演講，他也提到「將不會有另一個加利波利！」，充分表明了他們的立場。\n\n來自人群的熱烈歡呼表明澳大利亞政治的一個新時代已經開始。但她究竟會走向何方呢？全世界只能屏息以待了。"
 news.253.a:0 "[Root.GetFactionName]只能接受失去[AST.GetNameDef]的事實了。"
 news.253.b:0 "眼看帝國崩塌......"
 news.253.c:0 "他們選擇「現在」來爭取更大的獨立性？"
 news.253.e:0 "這將對太平洋產生巨大影響。"
 news.253.f:0 "我們將走出自己的路！"
 news.254.t:0 "[AST.GetNameDefCap]與紐西蘭「統一」"
 news.254.d:0 "在[AST.GetNameDefCap]獲得了完全的獨立後，她已開始對南太平洋發揮影響力。日前，[AST.GetAdjective]政府要求將所有的大洋洲殖民地國家置於其管轄之下。\n\n自然，受到壓力的[ENG.GetAdjective]與紐西蘭政府提出了外交抗議。然而，過去大英帝國都透過澳大利亞來向該地區投射帝國的影響力，而現在這一切已經形勢逆轉，[AST.GetNameDef]發出以武力要脅的最後通牒只是時間問題。\n\n紐西蘭現在是[AST.GetNameDef]最東端的省份了。"
 news.254.a:0 "我們應該密切注視局勢。"
 news.254.b:0 "正確的選擇。"
 news.254.c:0 "這是叛國！"
 news.260.t:0 "[SAF.GetNameDefCap]承擔非洲殖民地的管理責任"
 news.260.desc:0 "在今天的一場正式儀式上，[SAF.GetLeader]簽署了一份條約，使該國政府接管英國在非洲的殖民地與保護國。波札那，羅德西亞和肯亞地區現在將由比勒陀利亞管理。\n\n在對下議院演講時，[ENG.GetLeader]否認這一舉動削弱了英國在非洲大陸的地位，他宣稱「這是一個最明智的更動，能更有效的管理和防禦這些地區」。"
 news.260.a:0 "真有趣。"
 news.260.b:0 "非常明智。"
 news.260.c:0 "這是帝國在非洲結束統治的開始？"
 news.261.t:0 "[ENG.GetNameDef]重組非洲殖民地"
 news.261.desc:0 "英國議會已經接受了一項將從根本上重組非洲部分英國殖民地的措施。新的法案實際上已經在羅德西亞和肯亞創造了兩個新的殖民政權。這些新國家將有一定程度的自由來管理內部事務，但也得負起自我防衛的責任。\n\n一些反對該決定的保守派公開表示了他們的憂心，他們擔心這一決定只是所謂「非殖民化」進程的第一步。\n\n[ENG.GetLeader]目前尚未對此做出回應。"
 news.261.a:0 "真有趣。"
 news.261.b:0 "這是什麼愚蠢的安排。"
 news.261.c:0 "顯然這也是一個發展英聯邦的方法。"
 news.262.t:0 "南非內戰"
 news.262.desc:0 "日前，[SAF.GetName]內部長期的緊張局勢終於爆發成了一場內戰。法西斯民族主義者聲稱，民主聯邦派政府的政策對[SAF.GetAdjective]的生活方式造成了威脅。他們甚至認爲聯邦派是一群叛徒，在布爾戰爭中背刺了英勇的布爾戰士們，並且毫無底線地支持[ENG.GetName]。\n\n由[SAF.GetLeader]領導的民族主義臨時政府呼籲所有真正的愛國者加入他們，通過武力恢復南非的自由。而比勒陀利亞的聯邦政府將民族主義者稱爲「最壞的叛亂者和叛徒」。由於支持雙方的軍隊數量相當接近，南非的這場衝突恐怕會打上好一段時間。"
 news.262.a:0 "也許我們應該考慮支持他們。"
 news.262.b:0 "這是一個很長的時間。"
 news.262.c:0 "也許最大的威脅就在我們的國境之內......"
 news.263.t:0 "[SAF.GetNameDef]反皇家暴動"
 news.263.desc:0 "在南非爆發了一波反君主制的示威浪潮，而且其中多次示威已經變成了暴力衝突。成千上萬的抗議者走上街頭，襲擊警察局和其他政府機構。國王的肖像被撕裂、破壞、燒毀，甚至被用酸液融化。\n\n國際觀察家們注意到，警察和軍隊非常不願意去壓制起義，而是選擇保護工廠和橋樑。這就引發了一個問題：這些暴動真的是政府意料之外的嗎？"
 news.263.a:0 "一場革命正在進行？"
 news.263.b:0 "不予置評。"
 news.263.c:0 "也許最大的威脅就在我們的國境之內......"
 news.264.t:0 "非洲人民聯盟"
 news.264.desc:0 "[SAF.GetFactionName]的創始國代表們在比勒陀利亞宣布了一個新的同盟的組建。歐洲觀察家很快注意到，其中唯一具有合法性的政府只有[SAF.GetNameDef]自己而已，顯然，[SAF.GetLeader]主持了一場由各種自稱流亡政府或革命團體所參與的會議。\n\n與會各方發表了一項聯合聲明，呼籲歐洲各個帝國立即將其在非洲擁有的所有土地歸還給其合法所有者，並對殖民主義進行譴責，他們誓言將通過一切必要的手段給予爲壓迫的非洲人民帶來自由。"
 news.264.a:0 "非洲人？管理自己！？"
 news.264.b:0 "走向真正自由的第一步。"
 news.264.c:0 "讓我們看看他們的理想主義是否能承受住戰爭的衝擊。"
 news.264.d:0 "他們不是真正的共產主義者。"
 news.265.t:0 "[SAF.GetAdjective]施壓法國"
 news.265.desc:0 "法國在其本土遭受驚人的戰敗後，其殖民帝國的合法性已受到質疑。[SOV.GetNameDef]政府和[SAF.GetNameDef]政府發表了一項聯合聲明，宣布他們已經無法信任法國能維持馬達加斯加的秩序，要求將該島轉交給[SAF.GetNameDef]。\n\n自由法國政府正在開會討論這個問題。國防專家認爲，如果爆發衝突，已經受到重創的法國部隊不太可能有辦法保衛該島。"
 news.265.a:0 "他們就像是在水中嗅到血液的鯊魚。"
 news.265.b:0 "讓我們看看法國人是否理智。"
 news.265.c:0 "法國人完蛋了。"
 news.265.d:0 "共產主義的另一場不流血的勝利。"
 news.270.t:0 "[NZL.GetAdjective]坦克的誕生"
 news.270.desc:0 "紐西蘭國防軍的新戰車近日亮相，這個被稱作「鮑勃·森普戰車」的坦克遊行通過首都了的街道。這個新戰車代表著[NZL.GetAdjective]人民的工程智慧與戰鬥精神。這個戰車裝備了六個機槍和（幾乎）防彈的裝甲，這將是任何膽敢入侵者必須克服的最大障礙。\n\n一些所謂的「專家」指出車輛的性能不佳且裝備薄弱，他們甚至據此認爲不應該生產這種戰車。但就如[NZL.GetLeader]總理在車輛的正式驗收儀式上所說的，及時增強本國的防禦能力才是重中之重，所以不應該期待或要求完美的解決方案。"
 news.270.a:0 "所以這就是你所說的戰車！"
 news.270.b:0 "他們稱這個東西是什麼？"
 news.271.t:0 "大鮑伯進入戰場"
 news.271.desc:0 "在的鮑勃·森普戰車獲得驚人的成功後，[NZL.GetName]國防軍要求製作一個升級版本。高度超過十五英呎，總重不低於一百二十噸，這個新型設計的每一個部分都令人驚嘆。它的武器爲兩門能摧毀任何敵人的十七磅戰防砲，而其重型裝甲則經歷了大量的測試，已經能確保它完全防彈，這輛戰車將能夠無所畏懼的衝入戰場中。\n\n在揭幕儀式上，一位觀察者稱之爲「有史以來最偉大的戰車」，另一位觀察者則稱之爲「無與倫比的」。\n大量生產預計將在一個月內開始。"
 news.271.a:0 "世界在我們的戰車眼前顫抖！"
 news.271.b:0 "全世界都因此而顫抖.....因爲快笑死了"
 news.272.t:0 "飢荒襲擊孟加拉！"
 news.272.desc:0 "自然災害，無能的行政官僚和戰爭的摧殘在印度造成了一場嚴重的飢荒。\n\n在一場颶風重創了大片地區並摧毀了幾乎全部的稻穀收穫後，殖民地官員們的反應卻極爲緩慢，緩慢到有些人甚至認爲他們是有意爲之。儘管印度其他地區出現糧食過剩的現象，但由於害怕它們可能落入敵人手中，所以官方並未運輸任何賑災物資。\n\n該地區的大部分遭遇了毀滅性的災難，而人命和生產力的損失則尚無法估計。"
 news.272.a:0 "太可怕了。"
 news.272.b:0 "太可怕了。"
 news.272.c:0 "我們無能爲力。"
 news.273.t:0 "孟加拉飢荒結束！"
 news.273.desc:0 "在幾個月的相對不作爲後，殖民政府和印度軍隊終於決定採取行動。緊急糧食供應的分配已開始到達受飢荒影響的地區，而且新的稻米收成也已超過預期。\n\n然而，受影響地區的糧食價格仍然很高，目前也仍然無法預估飢荒在長期下來會造成怎麼樣的影響。"
 news.273.a:0 "終於結束了。"
 news.273.b:0 "終於。"
 news.280.t:0 "印度獲得了自治"
 news.280.desc:0 "近日，在[GER.GetAdjective]大使和[ENG.GetAdjective]外交大臣之間一場緊張的會議後，[ENG.GetNameDef]政府今天宣布[RAJ.GetNameDef]將從現在起允許決定自己的政策。英國統治次大陸的時代已經出人意料地迅速結束了，公務員們被下令歸國，而殖民政府的行政機構被轉交給印度人。\n\n新印度領導層的第一​​步行動之一是宣布一項與[GER.GetNameDef]擴大合作的條約。對於有些人認爲這是他們爲了爭取德國支持所付出的價碼，印度政府目前不予回應。"
 news.280.a:0 "太棒了！"
 news.280.b:0 "這是大英帝國的結束嗎？"
 news.280.c:0 "一個有價值的盟友。"
 news.280.d:0 "這絕非光榮的時刻。"
 news.281.t:0 "印度獲得了自治"
 news.281.desc:0 "在一個聯合聲明中，明顯動搖的[ENG.GetAdjective]外交大臣與[SOV.GetAdjective]大使共同宣布：印度將對該國自身的事務獲得完全的主權。目前，在[ENG.GetAdjective]這個劇烈的政策變化中，仍不確定[SOV.GetNameDef]究竟扮演了怎麼樣的角色。\n\n新的印度領導人的第一步行動之一是宣布與[SOV.GetNameDef]進行更密切的合作，這讓[SOV.GetNameDef]干涉了他們獨立的謠言又多了幾分真實性。"
 news.281.a:0 "太棒了！"
 news.281.b:0 "這是大英帝國的結束嗎？"
 news.281.c:0 "一個有價值的盟友。"
 news.281.d:0 "這絕非光榮的時刻。"
 news.282.t:0 "退出印度運動"
 news.282.desc:0 "印度最近要求獨立的要求越來越強烈。現在事情已經到了臨界點，激進的退出印度運動呼籲[ENG.GetNameDef]盡快離開他們的國家。然而[ENG.GetAdjective]當局迅速作出了反應，對這項運動展開了鎮壓，在黎明時襲擊了許多領導人的家並將他們逮捕。\n\n由軍情六處編寫的報告表明，該事件的同情者仍佔大多數，而且公務員中有許多人皆表示擔心運動的極端分子甚至將可能會訴諸暴力。"
 news.282.a:0 "未來仍是未定之天。"
 news.282.b:0 "又一個注定爭取自由失敗的嘗試。"
 news.283.t:0 "印度國民大會在省選舉中勝利"
 news.283.desc:0 "\n在最近的地方選舉中，印度國民大會黨已經取得了驚人的過半多數，他們對未來地方政府的自治轉型將以緩慢和有序過渡的概念進行。\n\n看來印度人拒絕了甘地倡導的更激進的政策，甘地曾呼籲盡快與英國徹底斷絕並建立自治政府。"
 news.283.a:0 "他們將帶領我們走向自由。"
 news.283.b:0 "投票真的能夠改變什麼嗎？"
 news.284.t:0 "印度獨立運動在省選舉當中大有斬獲"
 news.284.desc:0 "\n印度的英國公務員們今天上午因爲最近舉行的省級選舉的結果而驚醒。現在很明顯的大多數印度人已經投票支持印度獨立運動的候選人。在整個印度，各省已經開始要求盡快將目前權力有限的地方政府轉爲完全的自治。\n\n[ENG.GetAdjective]政府發言人強調，現在不是討論這些措施的時候，而且目前也沒有計畫將更多的權力交付給印度人。"
 news.284.a:0 "自由近了，"
 news.284.b:0 "英國人永遠不會支持它。"
 news.285.t:0 "巴基斯坦獨立"
 news.285.desc:1 "根據「兩國論」，穆斯林少數民族將在穆斯林佔人口多數的地區建立一個獨立國家。這個國家最初被命名爲巴克斯坦，以代表旁遮普人、阿富汗人、喀什米爾人、信德人與俾路支人的聯合，現在它更名爲巴基斯坦，使其發音較爲容易。\n\n然而，新進獨立的印度和巴基斯坦之間仍然存在緊張局勢，兩國競爭著許多邊境地區的宣稱與控制權。一些觀察家甚至警告說，次大陸將再次發生戰爭。"
 news.285.a:0 "也許這是唯一的方法。"
 news.285.b:0 "自由！"
 news.285.c:0 "我們將看看和平是否持續。"
 news.286.t:0 "澳洲與英國斷交"
 news.286.desc:0 "\n在一場激烈的爭議投票中，多數在[AST.GetAdjective]議會裡決定離開大英帝國。英國法律規則的最後幾個條文已被宣布失效。[AST.GetLeader]已經將該決定簽署爲法律，從而繞過了須經皇家同意的總督授予權這項長期法律傳統，並將[AST.GetNameDef]轉向成爲一個完全主權的國家。\n\n議會還投票成立了一個憲法委員會，將討論和建議將對「憲法」作出的修改，以消除英國所有干涉[AST.GetAdjective]事務的痕跡。"
 news.286.a:0 "現在只不過是形式上的。"
 news.286.b:0 "自由！"
 news.286.c:0 "澳大利亞退出英聯邦。"
 news.287.t:0 "德國佔領西波蘭"
 news.287.desc:0 "德國軍隊已經佔領西波蘭，正式的目的是保護德國少數民族免受波蘭政府崩潰後的混亂。\n\n蘇聯部隊已經從這些地區撤出以防衝突並維持良好的秩序，這導致波蘭在兩個大國之間被劃分。"
 news.287.a:0 "說的比唱的好聽！"
 news.287.b:1 "我們將即時拿走剩下的..."
 news.287.c:1 "法西斯們向前走了一大步。"
 news.288.t:0 "三民主義統一陣線"
 news.288.desc:0 "[CHI.GetLeader]和[PRC.GetLeader]發表了聯合公告，宣布他們在面對日本攻擊時拋棄分歧。只要抵抗日本的戰爭持續，就要盡一切力量反擊侵略者，雙方都將遵守嚴格的互不侵犯政策。一些小軍閥也宣布了他們對此的支持，使他們的部隊在[CHI.GetLeader]的指揮之下。\n\n中國內戰中的長期敵人是否真正一起合作仍有待觀察，許多專家認爲，這只會延緩中國在戰爭上不可避免的失敗。"
 news.288.a:0 "這是一個絕望的聯盟。"
 news.288.b:0 "這無法改變什麼！"
 news.288.c:0 "一個極不穩定的聯盟。"
 ace_promoted.1.t:0 "王牌飛行員的晉升"
 ace_promoted.2.t:0 "新王牌出現"
 ace_promoted.1.d:0 "很少有人會冒著如[Root.GetAdjective]空軍飛行員那麼大的風險。[From.GetName] [From.GetSurname]，一個外號叫[From.GetCallsign]的資深飛行員，已經證明[From.GetHerselfHimself]不僅在[From.GetMissionRegion]任務中順利生還，並且在多次空中短兵相接中取勝。\n\n作爲[Root.GetAdjective]勇氣的光輝榜樣，[From.GetName]的晉升被廣泛宣傳。儘管人們可能更多地把戰爭視爲地獄而不是榮譽，還是有很多人願意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人會冒著如[Root.GetAdjective]空軍飛行員那麼大的風險。[From.GetName] [From.GetSurname]，一個外號叫[From.GetCallsign]的資深飛行員，已經證明[From.GetHerselfHimself]不僅在任務中順利生還，並且在領航[From.GetHerHis][From.GetWing]的途中展現了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任務中作用顯著，成爲這場關鍵性的遭遇戰中的重要角色。\n\n作爲[Root.GetAdjective]勇氣的光輝榜樣，[From.GetName]的晉升被廣泛宣傳。儘管人們可能更多地把戰爭視爲地獄而不是榮譽，還是有很多人願意看到有可以效仿的英雄。"
 ace_promoted.1.a:0 "愛拼才會贏。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任務中殉職"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已經在[From.GetMissionRegion]任務中被擊落。不幸的是，[From.GetSheHe]長久以來被視爲公眾偶像，[From.GetCallsign]被擊落嚴重損害了崇拜[From.GetHerHim]的公眾們的士氣。\n\n儘管我們想隱瞞這件事，[From.GetName]在公眾場合不再露面還是會引起人們的懷疑。最終，[From.GetHerHis]的犧牲作爲一個傳奇最好能讓我們撑過現在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已經在任務中被擊落。執行完任務的飛行員目擊到[From.GetHerHis][From.GetWingShort]在[From.GetMissionRegion]被敵軍火力擊中後裹著火焰墜毀。不幸的是，[From.GetSheHe]長久以來被視爲公眾偶像，[From.GetCallsign]被擊落嚴重損害了崇拜[From.GetHerHim]的公眾們的士氣。\n\n儘管我們想隱瞞這件事，[From.GetName]在公眾場合不再露面還是會引起人們的懷疑。最終，[From.GetHerHis]的犧牲作爲一個傳奇最好能讓我們撑過現在的困境。"
 ace_died.1.a:0 "活著的傳奇還是更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]擊墜"
 ace_killed_by_ace.1.d:0 "從[From.GetMissionRegion]歸來的飛行員報告說，一隊[Prev.Owner.GetAdjective]戰機，由臭名昭著的[Prev.GetCallsign]帶領下，集中火力擊落了[From.GetCallsign]。擊落了多架敵機並且躲開了數次[Prev.Owner.GetAdjective]的火力之後，[From.GetCallsign]被[Prev.GetCallsign]擊落了，據報告稱是敵軍用計騙過了[From.GetHerHim]並一擊打中了油箱。[From.GetName][From.GetSurname]的飛機起火後在[From.GetMissionRegion]螺旋式地墜落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展現了超人的勇氣，被很多人視爲偶像。這位國家英雄的犧牲是[From.Owner.GetAdjective]空軍巨大的損失，也是對整個國家的沉重打擊。據說我們在悼念的同時，[Prev.Owner.GetName]正在慶祝[Prev.GetFullName]成爲一名英雄，讓這場悲劇更添苦澀。"
 ace_killed_by_ace.1.d_major:1 "從[From.GetMissionRegion]歸來的飛行員報告說，一隊[Prev.Owner.GetAdjective]戰機，由臭名昭著的[Prev.GetCallsign]帶領下，集中火力擊落了[From.GetCallsign]。擊落了多架敵機並且躲開了數次[Prev.Owner.GetAdjective]的火力之後，[From.GetCallsign]被[Prev.GetCallsign]擊落了，當時駕駛著他的[Prev.GetWingShort]，據報告稱是敵軍用計騙過了[From.GetHerHim]並一擊打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火後在[From.GetMissionRegion]螺旋式地墜落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展現了超人的勇氣，被很多人視爲偶像。這位國家英雄的犧牲是[From.Owner.GetAdjective]空軍巨大的損失，也是對整個國家的沉重打擊。據說我們在悼念的同時，[Prev.Owner.GetName]正在慶祝[Prev.GetFullName]成爲一名英雄，讓這場悲劇更添苦澀。"
 ace_killed_by_ace.1.a:0 "真是毀滅性的損失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]擊墜"
 ace_killed_other_ace.1.d:0 "我們在[From.GetMissionRegion]最近執行的任務對於[From.Owner.GetAdjective]空軍而言在很多方面是一場巨大的成功。報告強調了[From.GetFullName]史詩般的功績，成功瞞騙了[Prev.Owner.GetAdjective]飛行員，[Prev.GetName][Prev.GetSurname]，也被稱爲[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]爲誘餌引誘[Prev.GetCallsign]進入陷阱那裡[From.Owner.GetAdjective]飛行員成功衝入[Prev.GetCallsign]的編隊。[From.GetCallsign]運用策略打敗了[Prev.Owner.GetAdjective]戰機只用一發就讓[Prev.GetCallsign]從[From.GetMissionRegion]的空中墜落。\n\n[Prev.GetFullName]在許多人心目中是位令人生畏的飛行員多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]手上。這是場偉大的勝利也說明當我們支持我們的英雄他們會表現得更加優秀。"
 ace_killed_other_ace.1.d_major:0 "我們在[From.GetMissionRegion]最近執行的任務對於[From.Owner.GetAdjective]空軍而言在很多方面是一場巨大的成功。報告強調了[From.GetFullName]史詩般的功績，成功瞞騙了[Prev.Owner.GetAdjective]飛行員，[Prev.GetName][Prev.GetSurname]，也被稱爲[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]爲誘餌引誘[Prev.GetCallsign]進入陷阱那裡[From.Owner.GetAdjective]飛行員成功衝入[Prev.GetCallsign]的編隊。[From.GetCallsign]運用策略打敗了[Prev.Owner.GetAdjective]戰機只用一發就讓[Prev.GetCallsign]從[From.GetMissionRegion]的空中墜落。\n\n[Prev.GetFullName]在許多人心目中是位令人生畏的飛行員多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]手上。這是場偉大的勝利也說明當我們支持我們的英雄他們會表現得更加優秀。"
 ace_killed_other_ace.1.a:0 "這是一場[From.Owner.GetName]所有人都會銘記的勝利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被擊墜"
 aces_killed_each_other.1.d:0 "上一次飛行任務中我國著名的[From.GetAceType]王牌[From.GetFullname]在與令人生畏的[Prev.GetFullName]的纏鬥中被擊落。在彈藥耗儘，沒有逃生路線的情況下，[From.GetCallsign]在[Prev.Owner.GetAdjective]戰機砲火中穿行並直接撞擊[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的戰機在[From.GetMissionRegion]的空中化爲碎片。\n\n雖然來自[Prev.Owner.GetAdjective]被擊落可算作一個小小的安慰，[Prev.GetCallsign]，不再會是個威脅，我們失去了一個公眾偶像和榜樣對所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上一次飛行任務中我國著名的[From.GetAceType]王牌[From.GetFullname]在與令人生畏的[Prev.GetFullName]的纏鬥中被擊落。在彈藥耗儘，沒有逃生路線的情況下，[From.GetCallsign]操縱[From.GetHerHis][From.GetWingShort]在[Prev.Owner.GetAdjective]戰機砲火中穿行並直接撞擊[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化爲碎片。\n\n雖然來自[Prev.Owner.GetAdjective]被擊落可算作一個小小的安慰，[Prev.GetCallsign]，不再會是個威脅，對所有的[From.Owner.GetAdjective]人來說我們失去了一個公眾偶像和榜樣。"
 aces_killed_each_other.1.a:0 "還是一個慘痛的損失"
 election.1.t:0 "大選"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "選舉：公眾反對重整軍備"
 election.2.d:0 "在即將到來的選舉中，[Root.GetRulingParty]的支持率依然維持高位，人民信任[Root.GetLeader]的領導力。然而，我黨試圖增強[Root.GetName]在軍事位面上的投入，並未受到公眾的廣泛支持，許多民眾認爲這項政策是無腦的沙文主義作祟。戰爭已經迫在眉睫，然而很少人希望看到[Root.GetName]能先發制人。通過和對國家安全方面持類似觀點的少數黨合作，我們仍然可以在這次選舉中把握政權，雖然支持的力度會不及以往。"
 election.2.a:0 "必須聽取人民的呼聲。"
 election.2.b:0 "保護主權最爲優先。"
 election.3.t:0 "選舉：公眾要求重整軍備"
 election.3.d:0 "正在進行中的戰爭已經快打到我們的國界，並且在即將到來的選舉中成爲重要議題，許多選民擔憂[Root.GetName]並沒有準備好被捲入這場衝突，或者面對它可能造成的後果。他們要求我們增強軍備，做好打仗的準備。儘管多數人依然支持[Root.GetRulingParty]，如果我們不能減輕他們的憂慮 許多席位會拱手讓給更加極端的思潮。"
 election.3.a:0 "公眾有免於恐懼的自由。"
 election.3.b:0 "很多人還是喜歡外交解決問題。"
 election.4.t:0 "選舉：讓法西斯份子加入政府？"
 election.4.d:0 "一個攻擊性很強的國家主義思潮在[Root.GetName]迅速崛起，使得幾個推行法西斯理念的黨派迅速崛起：國家通過武力展示自己的力量。其中一黨在最近的選舉中取得了重大勝利，導致[Root.GetRulingParty]黨內開始討論，在下一任組閣中是否需要考慮和他們合作。儘管他們拒絕承認民主是我國的建國基石，但是他們參與民主選舉這件行爲本身已經從某種意義上說明他們認同我們的觀點，而且承認他們的公眾支持也許可以阻止他們採取進一步更加暴力的行動。"
 election.4.a:0 "這幫人總歸比共產黨要好！"
 election.4.b:0 "我選擇泛民主黨派聯盟。"
 election.5.t:0 "選舉：讓共產黨員加入政府？"
 election.5.d:0 "在[Root.GetName]的共產主義運動，由工人階級和大專院校的極端思潮所引燃，已經強大到組織了數個黨派。其中一黨在這次選舉中大有斩獲，[Root.GetRulingParty]的政客已經開始討論在組成下一屆政府中是否帶上他們。儘管他們覺得我們的民主制度也就比資產階級專政好那麼一點點，他們還是願意加入政府發揮作用，而不是推翻我們。"
 election.5.a:0 "改革要比革命好！"
 election.5.b:0 "我選擇泛民主黨派聯盟。"
 election.6.t:0 "選舉：民主勢力成爲少數派"
 election.6.d:0 "[Root.GetName]的政治形勢已經越來越極端化。曾經那裡的民主理念和[Root.GetName]的代議體制得到廣泛支持，許多選民轉投更加極端的政黨。所有持中間理念的政黨，儘管他們願意放棄過往分歧，無法贏得多數議席。爲了避免形成少數政府，我們不得不選擇和法西斯或者共產黨合作。"
 election.6.a:0 "我們會和法西斯合作來讓[Root.GetName]更加強大。"
 election.6.b:0 "讓共產主義者加入，我們可以進行社會改革。"
 election.6.c:0 "組成少數政府，就算弱勢也好過前兩種選擇。"
 election.7.t:0 "法西斯勢力影響外交政策"
 election.7.d:1 "讓法西斯黨派加入政府已經開始影響我們的外交政策。即便他們有著極端的國家主義理念，他們在海外的同情者非常樂意看到他們在[Root.GetName]施加的影響。有相似理念的極權政府開始把我們視爲潛在的盟友。和這些國家交好，不管[Root.GetRulingParty]有多討厭他們的理念，對於維持法西斯主義者對政府的支持還是有必要的。"
 election.7.a:0 "我們可以利用這些國家對付更大的威脅。"
 election.7.b:0 "有這種朋友還要什麼敵人。"
 election.8.t:0 "共產黨影響外交政策"
 election.8.d:0 "共產主義者通常視自己爲世界革命的一部分，讓他們加入政府的行爲已經引起了其他共產國家的注意。我國的共產黨代表跟那個無產階級專政國家維持著非常緊密的聯繫，這種聯繫必須在[Root.GetAdjective]外交政策中得到承認，如果我們希望繼續得到他們的支持。"
 election.8.a:0 "必須爲了我們的共同事業而合作。"
 election.8.b:0 "這條路通往[Root.GetName]的滅亡。"
 election.11.t:0 "選舉：法西斯贏得多數"
 election.11.d:0 "這場選舉徹底摧毀了現行體制。[Root.GetAdjective]多數選民投票支持法西斯黨派，該黨尋求廢除選舉制度並且建立樹立一位專制元首。儘管很多人開始考慮武裝反對這種背離民主制度的行爲，另外的民眾早就認爲武力才是推廣他們理念的唯一手段。"
 election.11.a:0 "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b:0 "我們不會白白放棄我們的自由！"
 election.12.t:0 "選舉：共產黨贏得多數"
 election.12.d:0 "本次選舉共產黨大獲全勝，前政府對此反應不一。新當選的政客聲稱他們代表全體人民，但是他們把我們所珍視的民主政體稱作壓迫和操控工人階級的工具，開始討論要搞一個新的所謂的「人民政府」。在有些國家，共產革命在血海中誕生。在[Root.GetName]並未如此開始，但也許會在血海中終結。"
 election.12.a:0 "真是個麻煩，但是他們確實代表民意。"
 election.12.b:0 "在所有異議者被肅清之前我們必須阻止他們！"
 election.13.t:0 "選舉：寡頭青睞法西斯"
 election.13.d:0 "一位與政府合作的工業產品公司資本家最近發表了一系列政治評論，讓我們的政府人員深感憂慮。他公然倡導獨裁政府，並且讚揚一種被視爲法西斯的外國體制，並且暗示[Root.GetName]會從這種統治體制中獲益。譴責他和他的理念會影響我們和這家公司的關係，但是讓他繼續進行這種宣傳會侵蝕[Root.GetRulingParty]支持的立國根基。"
 election.13.a:0 "隨他去說，只要我們不對此背書。"
 election.13.b:0 "我們不可能依賴法西斯來發展和保護[Root.GetName]。"
 election.14.t:0 "選舉：戰時例外"
 election.14.d:0 "[Root.GetName]正處於戰爭當中。通常情況下，選舉將在這個時候舉行，但在這樣一個緊急情況下，許多人認爲不能將時間浪費在政治選舉和改換領導者。同時，另一群人則表示，利用正在進行的戰爭作爲藉口來逃避選舉，將會成爲侵蝕[Root.GetAdjective]民主的第一步。畢竟，讓軍事問題凌駕於民眾意願之上，將成爲民主的一個斜坡。"
 election.14.a:0 "選舉會照常舉行。"
 election.14.b:0 "我們可以在戰爭結束後對付這些問題。"
 election.15.t:0 "選舉：政權的爭奪"
 election.15.d:0 "隨著選舉即將到來，人民開始質疑當前政府是否有能力繼續進行戰爭。那些看上去將帶領我們國家走向失敗的[Root.GetName]受到了極大的壓力，同時舆論開始轉而反對他們。儘管我們的人民希望能看到戰爭結束，但他們希望是另一個政府來結束它。"
 election.15.a:0 "這是場非常不幸的信任危機。"
 election.15.b:0 "讓政治面貌煥然一新，將人民團結起來。"
 election.16.t:0 "[Root.GetLeader]得到了公眾的支持"
 election.16.d:0 "在目前的選舉中，反對黨，只要它還存在，就會批判[Root.GetRulingParty]日益增長的專制統治。他們質疑選民是否切實擁有選舉這項權力，亦或這終究只是一場政治作秀。\n\n不過，對[Root.GetLeader]的支持力度依然很高，儘管選舉環境備受國際社會質疑，但國內選舉形勢依然毫無懸念一邊倒。這表明人民即便不再受[Root.GetName]的統治，人民依然支持他們的統治者...反正是那些在選票上的人。"
 election.16.a:0 "一個民族，一個領袖。"
 election.17.t:0 "選舉結果受到質疑"
 election.17.d:0 "雖然[Root.GetLeader]政權通過武力使大多數反對者閉上了嘴巴，但是仍有一些人在談論最近的選舉，指責[Root.GetRulingParty]操縱選舉結果和無視選舉一個能反對他們政策的國會的要求。\n\n政府無視這些反對意見，來試圖分裂那些反對自己的人。然而，事實證明大多數人似乎對他們的統治持保留態度，還有那些反對黨，雖然目前保持沉默，卻已經表明了他們對這件事的重視。"
 election.17.a:0 "異議者！"
 political.1.t:0 "共產主義崛起"
 political.1.d:0 "「當全世界的工人聯合起來反抗壓迫他們的人，那些在[Root.GetName]聲稱具有階級意識的人卻袖手旁觀，期望那腐敗的政治體系會產生什麼變化，只有革命才能拯救我們！」\n\n這種新的聲音出現在[Root.GetAdjective]共產主義運動中。共產主義者指責[Root.GetRulingParty]是一個資產階級專政的政黨，他們號召使用任何可能的辦法使現政權下台。不過這些手段是從我們內部還是外部來還有待觀察。"
 political.1.a:0 "政府內部可能有人支持這些想法。"
 political.1.a.tt:0 "提高內部支持共產黨政變的機率。"
 political.1.b:0 "爲人民發起的運動必須尋求人民的支持。"
 political.1.b.tt:0 "提高了人民支持共產黨政變的機率。"
 political.2.t:0 "政府中有馬克思主義的同情者"
 political.2.d:0 "儘管[Root.GetRulingParty]的政策路線強烈反對社會主義革命，並密切監視那些激進左翼分子，但在政府內部一些人對此卻持開放態度。撇開其他不談，他們看到了和共產主義者共同討論如何解決人民關心的問題的可能性，而不是增加全面內戰爆發的風險。\n\n儘管他們或許會被忠於[Root.GetLeader]的人視爲叛徒，但這些不同的聲音或許能推動一個相對不流血的轉變到來，而不是一場革命。"
 political.2.a:0 "出於各種原因，我們也將密切關注他們。"
 political.2.a.tt:0 "如果能得到人民充分的支持，變革將會成功。"
 political.3.t:0 "共產黨人發起政變"
 political.3.d:0 "儘管共產主義革命的呼聲一直是響亮和恐怖的，但一部分政治運動很大程度上依然保持安静和等待。但這份等待如今已經結束了。現在，就在[Root.GetRulingParty]領導者和軍隊準備應對全國範圍內的起義反抗時，一群[Root.GetAdjective]政府官員迅速地將[Root.GetLeader]軟禁在家中，並與反政府武裝進行談判。\n\n在藉口維持秩序期間，新政權將和選擇與社會主義新國家合作的人進行談判。這場政變結束之前，沒有人能阻止它。舊政權的人現在要麼被監禁，要麼被流放，要麼被處死。"
 political.3.a:0 "歷史的潮流將席捲過去。"
 political.4.t:0 "[Root.GetName]階級矛盾激化"
 political.4.d:0 "共產主義革命運動，一個曾經只在激進學者和捣亂者中流行的邊緣理論，如今在[Root.GetAdjective]工人階級中得到越來越多的支持。事實上，更多人選擇用某個「階級」來表明自己的身份，證明了馬克思思想不僅僅在那些致力於推翻政府的人中，也在普通大眾中廣泛傳播。\n\n[Root.GetRulingParty]成員痛惜這樣的發展，希望有朝一日人們能將「[Root.GetAdjective]」視爲第一位和最重要的。他們的擔心並非毫無依據。可以證明的是，一場革命正在進行中，它發生在社會的不同層面上，或許已經來不及阻止它了。"
 political.4.a:0 "人民應該得到任何他們想要的東西。"
 political.5.t:0 "士兵們逃向共產黨的游擊隊"
 political.5.d:0 "「資本家和民族主義分子讓你們在前線爲他們流血犧牲，讓兄弟反目成仇，讓你們對工人拿起屠刀！放棄對那些無辜工人的攻擊，鼓勵他們反抗壓迫者和推翻專制者！」\n\n軍隊，通常作爲愛國主義和忠誠的堡壘，如今卻被證明對在[Root.GetName]快速傳播的共產主義絲毫沒有免疫力。士兵們脫離部隊，拒絕爲他們的國家戰鬥，有時候甚至加入那些宣稱準備進行革命的游擊隊中。"
 political.5.a:0 "或許他們只是爲一個不同的[Root.GetName]戰鬥。"
 political.6.t:0 "[GetMonth]革命"
 political.6.d:0 "共產黨代表人民的觀念在[Root.GetName]已深入人心，過去幾個月裡，那裡支持共產黨的人數迅速增長。那個要求革命的組織已經不再是游擊隊和憤怒勞工組織的簡單組合。現在這個呼籲反抗的組織已經有足夠能力組織起一個新政府，如果他們成功的話。\n\n儘管如此，如果現在爆發革命，將無可避免使[Root.GetName]陷入內戰。因此革命者是應冒著將國家一分爲二的風險，來達成他們改造國家的目標，還是等待日後更好的機會？"
 political.6.a:0 "那些希望創造歷史的人們今天必須採取行動！"
 political.6.b:0 "革命是必然的，我們必須等待。"
 political.7.t:0 "法西斯主義崛起"
 political.7.d:1 "「[Root.GetAdjective]的人們已經忍受[Root.GetRulingParty]無能的統治太長時間了！他們聲稱代表人民的利益，卻連使我們的國家運行井然有序都無法辦到！只有推翻他們的政權，我們才能使這個國家走向強大！」\n\n[Root.GetName]的法西斯主義者毫無隱瞞地發表他們對我們現行統治和政治制度的看法。像這樣的演講已經激起了社會對現行制度強烈的異議和不滿，在軍隊保守勢力上顯露得尤其明顯。"
 political.7.a:0 "政府高層可能存在潛在的同情者。"
 political.7.a.tt:0 "提高內部支持法西斯政變的機率。"
 political.7.b:0 "年輕的一代將接過火炬。"
 political.7.b.tt:0 "提高了人民支持法西斯政變的機率。"
 political.8.t:0 "軍隊中有法西斯主義的同情者"
 political.8.d:1 "[Root.GetAdjective]軍隊中的一些高層將領公開表示支持那些秘密的或公開的發生在[Root.GetName]的法西斯運動。他們認爲[Root.GetRulingParty]已經忘記了軍隊對於維持國家統一是多麼重要的力量，並且被政府視軍隊爲工具而不是國家最重要機構的輕視態度所激怒。其中不少人認爲建立一個新政府是必要的，一個知道如何領導[Root.GetName]屹立在世紀下半葉的新政府。\n\n這一派系在政治中可能並不佔主導地位，但是其中一些人已經在國防部中任職。如果這些發展繼續下去，他們可能獲得足夠的政治支持來發動一場政變。"
 political.8.a:0 "國家精神高於政府。"
 political.9.t:0 "法西斯政變"
 political.9.d:0 "有人說，他們看到了它的到來。無論是那些反對法西斯主義或是讚頌它爲[Root.GetName]的救星，發現他們的預言在今天都變成了現實。隨著[Root.Capital.GetName]的軍隊推翻了[Root.GetRulingParty]領導的政府並奪取政權，[Root.GetLeader]失蹤，據說已經流亡。政變過程沒有遇到什麼大的阻礙。\n\n新的[Root.GetAdjective]領導者並不打算讓抵抗勢力有喘息和成長的時間。軍事管制法已經宣布，新的變化正在進行中，無論之後是什麼，都不會有什麼太大的不同了。"
 political.9.a:0 "人民需要一個強大的國家來保護自己。"
 political.10.t:0 "法西斯內戰"
 political.10.d:0 "雖然企圖煽動起民族主義情緒的法西斯運動已經看到了一點成功，但是對這些運動的阻力仍然很高。將軍們密謀推翻現政府的努力將因人民對他們缺乏信心而破滅，[Root.GetAdjective]人民看上去似乎仍支持[Root.GetFascistParty]。\n\n他們確信，人民終將厭煩[Root.GetLeader]，但他們卻在採取何種行動上產生分歧。有些人要求立刻發動政變，趕在[Root.GetName]的對手採取行動之前。但是，讓國家陷入內戰的做法並不受人民熱烈歡迎。"
 political.10.a:0 "如果對奪取權力猶豫不決，那麼對權力的渴望是毫無意義的。"
 political.10.b:0 "他們必須先團結人民，然後管理他們。"
 political.11.t:0 "法西斯主義者襲擊分裂勢力"
 political.11.d:0 "在法西斯主義中，政治和軍事相互交織在一起。與其不斷發展的政治運動相並進的是，法西斯政黨逐漸開始形成準軍事組織來抵禦內部和外部的威脅，內部威脅是他們在政治上的對手。雖然很多人認爲這樣的發展令人憂慮，但是對軍國主義的狂熱崇拜促使大量的志願者加入我們的軍隊。\n\n法西斯運動的領導人指出，他們的敵人有理由感到害怕。隨著軍隊在不同政治層面上的不斷介入，[Root.GetName]的敵人和法西斯的敵人開始變得越來越相似。"
 political.11.a:0 "只有國家的叛徒才會害怕這一切。"
 political.12.t:0 "共產主義的威脅"
 political.12.d:0 "「[Root.GetLeader]極力使你們相信[Root.GetName]代表安全和團結。像這樣的謊言已經侵蝕了我們人民的精神，這點是毫不奇怪的，尤其是當一條蛇盤繞在我們隔壁的時候。看看我們的邊境，我們的同胞以共產主義的名義互相傷害，宣布這個國家已經死亡。他們宣布我們國家死亡已經持續多久了？[Root.GetRulingParty]保護我們免受這樣的威脅了嗎？」\n\n共產主義革命的逐步逼近推動了[Root.GetName]的法西斯運動不斷增長。許多原本把法西斯主義視爲另一場錯誤思想實驗的溫和派發現這已經成爲他們密切關注的問題。如果非要在我們共產主義鄰居和一個法西斯政權之間做出選擇的話，他們當然更傾向於後者。他們甚至可能願意積極支持它。"
 political.12.a:0 "我們將是抵禦紅色威脅的先鋒！"
 political.13.t:0 "走向民主"
 political.13.d:0 "「如果我們壓制了人民的聲音，我們該如何自稱代表[Root.GetName]的聲音？如果我們害怕異議，如果我們害怕被公開譴責或被公眾投票罷免，那麼我們真正害怕的其實是厭惡和憎恨我們的人民。難道[Root.GetRulingParty]真的對它自己的信條都沒有一點信心嗎？」\n\n雖然在管理組織方面還有些谨慎和松散，但政府中的熱情人士已經開始減少對國家反對者的鎮壓政策。他們希望公眾通過公民投票和出席地方會議來參與決策，即便這意味著將冒著目前議程不被通過的風險。"
 political.13.a:0 "我們可以在國內討論如何開始。"
 political.13.a.tt:0 "提高國內支持選舉的機率。"
 political.13.b:0 "我們知道我們是正確的，我們可以讓我們的反對者更直率地表達他們的意見。"
 political.13.b.tt:0 "提高人民聲援支持成立民主國家的機率，同時產生一個反對黨。"
 political.14.t:0 "[Root.GetRulingParty]對民主進行辯論"
 political.14.d:0 "令人驚訝的是，要求增加公民投票和減少針對反對黨壓制措施的呼聲在黨內得到了一定的支持。雖然[Root.GetRulingParty]的領導者仍持懷疑態度，但是不少有影響力的成員都已經支持這樣的轉變。」\n\n也許他們有信心，認爲在實際中可以基本保持不變，也或許他們已經秘密地背叛了黨的事業，與他們的對手相勾結。不管怎樣，如果公眾呼籲要求進行這樣的變化的話，一些[Root.GetName]的領導人準備進行讓步妥協。"
 political.14.a:0 "選擇並不總是夾在自由和死亡之間。"
 political.14.a.tt:0 "當這項政策受到多數支持時，政府可能會安排進行選舉。"
 political.14.c:0 "我們需要舉行全民投票。"
 political.14.e:0 "這將會吹走一切。"
 impending_civil_war_tt:0 "§R如果意識型態的支持繼續增加，這可能會導致全面的內戰！§!\n"
 political.15.t:0 "反對派形成"
 political.15.d:0 "對反對[Root.GetRulingParty]的黨派的宣傳活動放鬆限制，可以明顯地預見到，將促使公眾更多地發表他們不同的意見。目前組織示威遊行和分發小册子主要集中在學術機構和一些[Root.GetName]相當窮困的地區，但毫無疑問的是，這場運動正在蔓延。\n\n國家領導者們在如何處理這個問題上產生了分裂。[Root.GetLeader]堅持要用鐵腕手段來保證黨的統一領導，而不是眾多的公共辯論。然而開弓沒有回頭箭，第一步既然已經踩下去了，就已經沒有回頭路了。"
 political.15.a:0 "在沒有鎮壓的情況下，運動正蓬勃發展。"
 political.16.t:0 "公眾呼籲舉行選舉"
 political.16.d:0 "曾經被局限在一定區域的公眾遊行示威現在已是隨處可見。隨著人們越來越多地聚集在街頭抗議，[Root.GetRulingParty]發現它自己正處在一個關鍵時刻。如果我們允許這樣的宣傳運動繼續擴大，公投會顯示，無論是從黨內還是到競爭對手，我們都沒有獲得人民的支持。我們爲之奮鬥的所謂的團結，只不過是讓眾多其他不同的意見，聯合起來反對我們。"
 political.16.a:0 "即使正在進行改革，我們也必須抑制這種反抗勢力來展現我們的力量。"
 political.16.b:0 "放手讓公眾去聽吧。"
 political.17.t:0 "[Root.GetName]舉行公眾選舉"
 political.17.d:0 "隨著言論自由和集會自由在[Root.GetName]被廣泛接受，[Root.GetRulingParty]內部呼籲舉行選舉的派系已經從早期秘密參與到現在公開支持改革者。儘管[Root.GetLeader]發表聲明，過去一個月，我國一直缓慢但穩步走向民主，現在下一步舉行一場選舉已是自然不過。\n\n但是，並不是所有[Root.GetAdjective]的公民都讚成民主改革。同時黨內對是否暂停大選直到我們可以確保穩定發展的討論，仍有不少爭議。"
 political.17.a:0 "那些忠於[Root.GetRulingParty]的人會支持這個決定。"
 political.17.b:0 "在大選前，改革需要更廣泛的支持。"
 political.18.t:0 "法西斯主義者要求公投"
 political.18.d:0 "快速發展的[Root.GetAdjective]的法西斯運動從未聲稱他們需要多數人的支持來奪取政權，用他們建立的規則，在他們的領導下團結整個國家。但是，似乎他們的公眾支持在迅速增長。許多法西斯主義者稱[Root.GetLeader]是個僞君子，自稱代表人民的意願，卻對人民的呼聲充耳不聞。\n\n目前爲止，對公投的呼聲因被視作破壞現行體系的典型嘗試而遭到[Root.GetRulingParty]成員的無視，但至少它是一種政治手段。如果我們現在還不採取行動，那些法西斯分子或許會選擇暴力鬥爭作爲通向權力的道路。"
 political.18.a:0 "鎮壓這個可惡的運動！"
 political.18.b:0 "我們對他們不關心。"
 political.18.c:0 "如果人民要求，我們就舉行全民投票。"
 political.19.t:0 "共產主義者要求公投"
 political.19.d:0 "馬克思主義很久以前就紮根於[Root.GetName]，但得到了相當廣泛的支持。這場運動與心懷不滿的工人和一些知名人士聯合起來，廣泛推廣他們的政治理念，並與政治實踐相結合。共產主義者稱這是一種階級意識。[Root.GetRulingParty]卻稱之爲通向暴動和叛變的快車道。\n\n指望[Root.GetLeader]願意實現他們要求的改革是不切實際的，更多的共產主義者呼籲立刻舉行一場公投讓現在的政府下台。我們有能力扭轉這種群眾運動的勢頭，但一但失敗，毫無疑問會爆發共產主義者最喜歡採用的方法：革命。"
 political.19.a:0 "反對[Root.GetAdjective]的活動必須停止！"
 political.19.b:0 "無視他們，他們只會惹麻煩。"
 political.19.c:0 "選擇全民投票至少要比一場血腥叛亂來的好。"
 political.20.t:0 "民主主義者要求公投"
 political.20.d:0 "毫無疑問的是，讓人民能夠管理自己居住的國家的政治理念很容易受人們歡迎。[Root.GetRulingParty]，當然，通過這些民主運動看到了民主的理念－言論自由，公開選舉，新聞出版自由－但是這些言論意味著削弱[Root.GetLeader]政府的權威。\n\n但是，無可否認的是這些理念已經深深地紮根於[Root.GetAdjective]人民中。他們呼籲以一種真正的民主方式，通過一場全民投票，來取代現行的政治制度。雖然現在可以忽視他們，但這些理念以一種獨特的方式持續傳播著。如果我們拒絕和平革命，天知道會發生什麼？"
 political.20.a:0 "把他們集中關押起來。"
 political.20.b:0 "照常運作，無視他們。"
 political.20.c:0 "如果我們接受全民投票，也許我們可以保全我們的遺產。"
 political.21.t:0 "[Root.Capital.GetName]發生法西斯遊行"
 political.21.d:0 "拒絕了法西斯分子公投的要求，相當於斷絕了他們合法奪取政權的企圖。法西斯分子企圖利用他們的公眾支持和與[Root.GetAdjective]軍隊的聯繫，來發動一場政變。[Root.GetRulingParty]政府拒絕了他們的條件，並聲明將戰鬥到底，來保衛我們熟悉的[Root.GetName]。"
 political.21.a:0 "我們將不惜任何代價阻止他們！"
 political.21.b:0 "法西斯主義者們具有[Root.GetName]真正的精神！"
 political.22.t:0 "共產主義者起義"
 political.22.d:0 "在他們公投的要求被拒絕後，一些[Root.GetName]的社會主義運動改革者很快失去了對大部分激進分子的控制。隨著[Root.GetRulingParty]拒絕接受那些受公眾支持的改革建議，革命的觀念迅速傳播，那些共產運動領導人現在可以輕松地發起一場暴亂。這場暴亂如今已經爆發成一場全面內戰，國家的未來岌岌可危。"
 political.22.a:0 "我們絕不會縱容他們毀掉我們的國家！"
 political.22.b:0 "革命之火惟有暴君之血方能澆滅！"
 political.23.t:0 "[Root.GetAdjective]正在滋長"
 political.23.d:0 "在發起公投以建立民主的嘗試遭到拒絕後，提案的支持者們認爲[Root.GetLeader]政府已經不可救藥。爲了在[Root.GetName]建立更加具有代表性的政治體系這一共同的目標，反政府集團已結成一個廣泛的聯盟，拿起武裝，並公開宣告：[Root.GetRulingParty]一日不倒，鬥爭便一日不息。"
 political.23.a:0 "讓這群暴徒滾遠點！"
 political.23.b:0 "九轉功成，[Root.GetName]得到了解放！"
 political.24.t:0 "法西斯在嗤笑"
 political.24.d:0 "[Root.GetAdjective]的人們沉迷於民族自豪感並試圖復興過去已失落的榮耀。突然出現的狂熱支持者們身穿制服，軍人舉止，演講浮誇，如今越來越多地成爲嘲弄而非同情的對象。\n\n在被[Root.GetRulingParty]權力基礎的威脅後，[Root.GetAdjective]法西斯現在日益演變爲荒唐的極端主義立場以及對我們國家，他們聲稱最爲關注的偉大國家的最根本的價值觀的攻擊。他們的言論與其說是政治構想，不如說是種侮辱。"
 political.24.a:0 "真是一群跳梁小丑。"
 political.25.t:0 "共產主義潮流勢不可擋"
 political.25.d:0 "許多共產主義者已經做出預測，[Root.GetName]將是下一個淪陷於他們所謂的國際革命的國家，但是在大街上插滿紅旗和幾個月的戰鬥之後，這場運動似乎是死絕了。被視爲這場革命主要動力的工人階級，更關注別的東西而不是推翻[Root.GetLeader]，並且面對其他地方如火如荼的革命漠不關心。與此同時，激情泼墨，號召人們割開壓迫者喉嚨的知識分子們，出人意料地不再情願去煽動那些實際上會破壞他們舒適生活的東西了。\n\n關於革命的討論似乎仍會繼續－伴隨著廉價的啤酒或昂貴的葡萄酒，但似乎也就止步於清談而已了。"
 political.25.a:0 "真是一群僞君子。"
 political.26.t:0 "民主的步伐沉寂了"
 political.26.d:0 "聲勢浩大的反[Root.GetLeader]政府運動、對公共選舉以及放寬集會和言論自由的疾呼持續了幾個月後，整個運動已是分崩離析。如今人們更關心改革後[Root.GetName]能否保持穩定，然而那些喧闹著要民主的家伙們看起來是最會惹麻煩的。\n\n更令人費解的是，許多運動的領導人物似乎失蹤了，或是突然放下了他們的工作。也許他們中的一些人在目睹了他們事業的失敗後選擇了逃亡海外。不管怎樣，[Root.GetRulingParty]政府宣稱對此一無所知並且與之無關。"
 political.26.a:0 "真是一群虎頭蛇尾的家伙。"
 political.27.t:0 "[Root.GetLeader]放棄了中立的外交政策"
 political.27.d_fascism:0 "在[Root.GetRulingParty]最近上台執政後，[Root.GetLeader]宣布[Root.GetName]將放棄中立的外交政策。\n「世界局勢已經變得混亂而複雜。僅凭我們自己不能確保安全。我們必須和我們的法西斯兄弟站在一起對抗我們的敵人。如果我們不選邊站，我們將會獨自滅亡。」"
 political.27.d_communism:0 "在[Root.GetRulingParty]最近上台執政後，[Root.GetLeader]宣布[Root.GetName]將放棄中立的外交政策。\n「世界局勢已經變得混亂而複雜。\n「世界局勢已經變得混亂而複雜。這個國家始終堅持自己的原則，並已經準備好抵禦外來威脅。僅凭我們自己不能確保安全。保持中立不再像過去那麼安全，而且世界上渴求權力的人亦視中立宣言爲粪土。我們必須和我們的共產黨同志站在一起對抗圖謀壓迫我們的勢力，抗擊一心只想令我們屈服的多數資本家。如果我們不選邊站，我們將會獨自滅亡。」"
 political.27.a:0 "爲了[Root.GetName]的未來"
 political.28.t:0 "[Root.GetNameDef]恢復統一了"
 political.28.d:1 "摧殘祖國的恐怖的內戰已經結束了，我們終於達成了政治和解。現在我們[Root.GetAdjective]人民已經重歸於好，並將攜手重建我們偉大的祖國。妄圖利用我們內江的敵人現在必須面對一個團結的[Root.GetAdjective]國家。\n\n新的[Root.GetRulingIdeology][Root.GetName]將永遠不會分裂！"
 political.28.a:0 "終於統一了！"
 political.29.t:0 "內戰結束"
 political.29.d:0 "分裂我們國家的內戰現在已經結束，我們終於勝利了。但是，我們不能讓那些支持我們對手的人繼續向人民宣傳理念。今後更需要堅定的力量讓我們能夠團結起來，做好準備，並且堅決抵抗任何危及我們剛剛起步的政府的外部威脅。"
 political.29.a:0 "終於結束了。"
 britain.1.t:0 "蒂澤德計劃"
 britain.1.d:0 "英國政府已經向我們派遣了由亨利·蒂澤德率領的科學代表團和一個有趣的提案。英國願意在幾個關鍵領域和我們共同進行研究，因爲他們不具備將產品大量生產的工業實力。"
 britain.1.a:0 "非常棒的提案！"
 britain.1.b:0 "不，英國人自己的事情得自己做。"
 britain.1.c:0 "我們應該爭取更長期的合作。"
 britain.2.t:0 "成功的蒂澤德"
 britain.2.d:0 "美國政府已經同意了我們的提案並和我們的代表團分享了他們的一些研究數據。"
 britain.2.a:0 "真棒！"
 britain.3.t:0 "被拒絕的蒂澤德"
 britain.3.d:0 "美國政府拒絕了我們的提案，我們將無法從他們那裡得到援助。"
 britain.3.a:0 "討厭的家伙！"
 britain.4.t:0 "滇緬公路"
 britain.4.d:0 "日本有意破壞亞州版圖平衡的舉措讓英國認定日本已然在危急時刻背信忘義，因此同意重新開放並協助修築滇緬邊境公路與美軍空軍基地。"
 britain.4.a:0 "讓我們一同趕走瘋狗！"
 japan.16.t:0 "淪爲日本傀儡"
 japan.16.d:0 "日本人試圖控制中國的財富，唯有戰爭才能阻止他們。如果我們不想和他們戰鬥，我們就必須屈服於他們的通知並淪爲一個日本傀儡。"
 japan.16.a:0 "有奶便是娘"
 japan.16.b:0 "誓死抗戰！"
 japan.17.t:0 "中國投降"
 japan.17.d:0 "怯懦的支那人再次臣服於我們的威攝，他們甘願做一個卑賤的魁儡來服侍我們。"
 japan.17.a:0 "他們的損失就是我們的收獲！"
 japan.18.t:0 "中國拒絕"
 japan.18.d:0 "愚蠢的中國人膽敢拒絕我們完美合理的接管他們政府部分職能的要求。如果我們要掠奪他們的資源，就需要征服他們。"
 japan.18.a:0 "輕而易舉！"
 britain.6.t:0 "印度獨立"
 britain.6.d:0 "四年前，我們承諾印度在四年裡將會獨立。時間已經到了，而印度人希望我們兑現承諾。我們是否應該讓皇冠上的明珠離開不列顛帝國？"
 britain.6.a:0 "是時候放手了"
 britain.6.b:0 "絕不！"
 japan.15.t:0 "印度國民軍"
 japan.15.d:0 "隨著我們擊敗英國人，我們手頭有了一批數量可觀的印度戰俘。經過適當的說服，我們可以讓這些戰俘支持我們的軍隊..."
 japan.15.a:0 "爲了偉大的正義！"
 JAP_Indian_National_Army_arrives:0 "印度國民軍的兩個師已經到達了新加坡。"
 britain.7.t:0 "斷絕對德貿易"
 britain.7.d:0 "英國對我們發佈了最終通牒：要麼我們斷絕對德貿易，要麼他們便會發動入侵。"
 britain.7.a:0 "反正我從來都不喜歡德國人。"
 britain.7.b:0 "我們想和誰做貿易就和誰做！"
 britain.8.t:0 "要求被拒！"
 britain.8.d:0 "[From.GetName]拒絕了我們斷絕對德貿易的要求。"
 britain.8.a:0 "那麼就是戰爭了！"
 britain.8.b:0 "我們不能強迫他們。"
 britain.9.t:0 "張伯倫辭職"
 britain.9.d:0 "隨著戰爭開始侵害我們和我們盟友，首相在和平時期和戰爭時期的各個關鍵問題上的決策都飽受抨擊。在這需要英國展現出空前團結的時刻，英國卻因議會對張伯倫的輕蔑而分裂。\n\n由於缺乏來自勞工的關鍵支持，首相決定辭職，並推荐哈利法克斯勳爵作爲繼任者。然而哈利法克斯卻猶豫不決，而張伯倫建議國王傳喚了溫斯頓·邱吉爾。邱吉爾作爲很久以前便警告戰爭來臨的人如今已經上位，被認爲是能帶領我們走出困局的人。"
 britain.9.a:0 "我們絕不投降。"
 britain.10.t:0 "張伯倫就此離去了。"
 britain.10.d:0 "首相內維爾·張伯倫最近生病了，儘管先前以他的年龄來說他還算是比較健康。在被診斷出肠癌後，與日俱增的疼痛和失眠令他不得不辭去自己的職務。張伯倫仍然享有很高的民望，下台對他而言只是最後的一次休假，因爲他知道自己的身體已經無法重返工作崗位了。\n\n他遺留下來的問題仍橫亙在我們面前，那便是究竟由誰來接過這位偉大绅士的火炬，繼續領導英國走出這段黑暗時光？"
 britain.10.a:0 "帝國需要的是溫斯頓·邱吉爾。"
 britain.10.b:0 "哈利法克斯勳爵是張伯倫的首選。"
 britain.21.t:0 "英國的勝利"
 britain.21.d:0 "美國政府不僅同意我們的初步建議，而且還與我們國家研究人員之間進行更長期的合作。"
 britain.21.a:0 "太優秀了！"
 soviet.18.t:0 "西安事變"
 soviet.18.d:1 "在[SOV.GetNameDef]要求我們終止與中國紅軍的敵對關係的外部壓力之下，我軍裡的一些人開始擅自行動。兩位將軍把[Root.GetLeader]拘禁起來，試圖迫使我們與共產黨休戰以團結中華共禦外敵。國際上的壓力要求我們和平解決此次爭端，以及中國本世紀以來的分裂問題，以建立一條統一戰線。我們應該怎麼辦？"
 soviet.18.a:0 "告訴共產黨，我們同意和談。"
 soviet.18.b:0 "絕不！"
 soviet.19.t:0 "民國同意休戰"
 soviet.19.d:0 "國民黨內部的不滿發展到了危險的地步。他們的領導人，[From.GetLeader]被拘禁，以迫使我們的敵人和我們休戰以團結中國共禦外侮。儘管我們樂於見到國民黨領導人爲他們對我們所做出的暴行受到惩處，但這是一個難得的機會，讓我們可以團結合作，防止中國落入外國帝國主義者手中。"
 soviet.19.a:0 "我們同意休戰，至少是現在。"
 soviet.19.b:0 "不能因此把革命置之不理！"
 soviet.20.t:0 "中華民國拒絕談判"
 soviet.20.d:0 "儘管[From.GetLeader]遭遇兵谏，國民黨拒絕和共產黨進行休戰談判。可悲的是，中國人仍要繼續和中國人進行血腥的戰鬥，這會讓他們在敵人面前變得無比脆弱。"
 soviet.20.a:0 "我們做了所能作的一切。"
 soviet.21.t:0 "中國內戰停火"
 soviet.21.d:0 "西安的談判已經達成成果。國民黨和共產黨已經同意休戰，使得敵對關係至少是暫時結束了，並且讓各個政黨可以團結起來一同對抗外來威脅。"
 soviet.21.a:0 "中國還有希望。"
 soviet.22.t:0 "中共拒絕談判"
 soviet.22.d:0 "儘管國民黨將領做出了最大努力以促成和共產黨領導人之間的休戰，共產黨拒絕在國民黨領導人尚存的情況下停火，哪怕只是暂時的也不行。看來敵對狀態不會那麼輕易結束。"
 soviet.22.a:0 "這樣的話，中國的敵人便可個個擊破他們了。"
 soviet.23.t:1 "[SOV.GetNameDefCap]割讓領土"
 soviet.23.d:1 "[SOV.GetNameDefCap]有別的威脅需要對付，並且不想和我們進一步敵對下去。作爲希冀與我們和平的信號，他們割讓給我們一些領土，希望這能增強我們之間的外交聯繫。"
 soviet.23.a:0 "也許這可以成爲一個轉折點。"
 soviet.24.t:0 "第五縱隊"
 soviet.24.d:0 "清洗人民的敵人，清洗那些可能背叛或破壞革命的人，自黨上台後已成爲現行的政策。緊隨而來的內部權力鬥爭轉移了我們的注意力，在托洛斯基逃亡後，清洗黨的隊伍已經越發緊迫。史達林將他自己塑造成一個圖腾，作爲代價，他需要製造大量現實中的敵人和無數想象中的敵人。\n\n在意識到內部權力鬥爭落敗的結果之後，最輕微的嫌疑都會令總書記大動干戈。被清洗出黨意味著監禁或死亡。黑暗時代來到了表現出不忠的人－或者是表現得太忠誠所以不可信的人面前。"
 soviet.24.a:0 "季諾維也夫和他的黨羽\n跟托洛斯基還有聯繫嗎？"
 soviet.25.t:0 "第一輪裁決：托派殘黨"
 soviet.25.d:2 "即便列夫·托洛斯基已經被驅逐出境，大權在握的$SOV_iosif_stalin$仍舊覺得他的地位不夠穩固，擔心黨內仍然存有不少托洛斯基的秘密支持者。經過一連串迅雷不及掩耳的逮捕行動，以及一系列心狠手辣的審訊逼供之後，那些屈打成招的自白和證據都很理所當然地指向了史達林的政敵們。暴力執法、自我審查和拘捕監禁等事件從未停止，然而祕密警察查得越多，被牽連與被逮捕的人就越多，哪怕那人不過是隔壁鄰居的遠親。\n\n當沉默也變得可疑時，讚揚的不夠賣力就是一種不可饒恕的罪過。尚未蒙難的黨員發現他們爲求自保，只得賣力地擁護史達林爲他們的精神指標，然而妻子身故的打擊卻令史達林陷入幾進孤獨與絕望境地，不僅表現的愈加狂躁，還將所有人視爲威脅，可是那不正是叛徒才會說的話嗎？"
 soviet.25.a:0 "列寧的妻子也有嫌疑，所以她也不可信。"
 soviet.25.b:0 "赫魯雪夫明顯和托洛斯基有一腿。\n他不能留。"
 soviet.25.c:0 "拉迪克的供詞只提及了一些基層的黨員。"
 soviet.25.e:0 "黨員們是可信的。這個偏執狂可以停手了。"
 soviet.26.t:0 "第二輪裁決：軍事領袖"
 soviet.26.d:0 "紅軍一直是破壞分子的老巢，甚至連托洛斯基都曾經當過政委。NKVD獲得的文件不僅牵連了數位高級軍官，他們不僅是叛徒，還是間諜。米哈伊爾·圖哈切夫斯基是嫌疑人中最突出的，而且史達林極力想把他趕出軍隊。與此同時，海軍和外國之間频繁的聯繫也令他們中的許多人遭到逮捕。\n\n儘管有我們敵人那裡得來的文件證明他們的罪孽，但如果這些文件都是僞造的話，那便毫無意義。也許這些都是希望發動清洗運動的人製造的假消息。"
 soviet.26.a:0 "圖哈切夫斯基必須被秘密審訊並立即處決。"
 soviet.26.b:0 "羅科索夫斯基拒絕供認，但仍不讓他活下去。"
 soviet.26.c:0 "僞造的文件和屈打成招不是證據。"
 soviet.27.t:0 "第三輪裁決：二十一人審判"
 soviet.27_tt:0 "增加§Y大清洗§!的懲罰"
 soviet.27_tt2:0 "§R增加內戰規模§!"
 soviet.27.d:0 "經過幾輪的逮捕和審判，大清洗編了一個導致這次審判的故事。被控告的人中不僅有尼古拉·布哈林這樣的老領導，還有許多外交官，政治家和軍官，甚至許多內務人民委員會的高級官員也牵涉其中。此次審判比之前的更加廣泛，包括了過去十年間密圖謀殺蘇聯領導人與賣國行爲。\n在某種意義上，內務人民委員會本身也在清洗目標之內導致此次行動繞了一個大圈子。威脅和毆打致使許多供認被定罪，無論供認有多麼的古怪。主要被告將面臨死刑。"
 soviet.27.a:0 "該拿你們開刀了。"
 soviet.27.b:0 "就像我想的那樣，敵人無所不在。"
 soviet.27.c:0 "實在太過分了。\n我們遲早會被自己人殺光。"
 soviet.28.t:0 "托洛斯基的政變"
 soviet.28.d:1 "世界或許永遠不會知道是否史達林的妄想症是把正確的人當作目標，還是他讓更多的敵人來根除政黨裡每一個托洛斯基派人士。我們所知道的就是他所害怕的最終變成了現實。今天，列夫·達維多維奇·托洛斯基獲得了一些有影響力的黨員和內務人民委員會關於的支持從他的流放中歸來並發起了推翻史達林統治的政變。\n\n前任總書記在他的家中被冰斧所攻擊，並與其支持者迅速被處死。揭開他建立起的個人崇拜需要時間，但至少人們知道他不是不朽的。\n\n其中一個試圖逃跑的倖存者是伊萬·科涅夫·暴躁的史達林支持者企圖聚集一些支持並向托洛斯基政府宣戰，試圖拿回權利並「實現史達林同志的價值觀」。"
 soviet.28.a:0 "領導人會變，但人民會留下來。"
 soviet.29.t:0 "法國想加入共產國際。"
 soviet.29.d:0 "我們在法國共產黨的同志們向前邁了一大步。法國已經準備好了加入共產國際。"
 soviet.29.a:0 "令人愉悅的加入"
 soviet.29.b:0 "不！"
 soviet.100.t:0 "共產黨員變溫和"
 soviet.100.d:1 "因爲[SOV.GetNameDef]和我們擁有共同的戰爭敵人，他們好像減弱了對我們國內共產黨的支持。"
 soviet.100.a:0 "非常高興擺脫了他們！"
 yugoslavia.1.t:0 "支持在南斯拉夫的政變"
 yugoslavia.1.d:0 "南斯拉夫的反軸心國情緒，即我們長期試圖平衡並努力保持其中立性和我們之間與其現有領導人的現有合作因其與德國的新合作已經到達了臨界點。儘管德國的一些盟友對南斯拉夫的領土有興趣，他們的領導人還是讓德國軍隊進入他們的國家。\n南斯拉夫空軍力圖推翻親德國政府。儘管有進一步破環地區穩定的風險，但會停止與德國的合作。我們的情報機構是應該支持政變，還是說服反德派系推遲行動呢？"
 yugoslavia.1.a:0 "通過SOE支持政變。"
 yugoslavia.1.b:0 "阻止陰謀者。"
 yugoslavia.2.t:0 "政變"
 yugoslavia.2.d:0 "因爲[Root.GetLeader]試圖與德國保持友好條約，國內對於與德國合作的憤怒增長了。塞爾維亞民族主義者尤其的反對這個外交方針，而且大眾的反對非常的直觀。今天空軍的軍官企圖政變，宣稱年輕的國王彼得二世已到法定年齡並擁立其登基。此次政變被德國敵人們的情報機關所怂恿並計劃縮短我們的協議。這將意味著戰爭。"
 yugoslavia.2.a:0 "寧可開戰也不接受條約！"
 yugoslavia.2.b:0 "我們寧可面對政變也不願與德國戰鬥。"
 yugoslavia.3.t:0 "倫敦會議"
 yugoslavia.3.d:0 "我們不希望獨自面對德國的威脅變成現實。大英帝國的勢力和她的盟友會站在我們這邊。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "我們不希望獨自面對德國的威脅變成現實。大英帝國的勢力和她的盟友會站在我們這邊。不幸的是，法國選擇了懦夫的路。"
 yugoslavia.3.a:0 "南斯拉夫會自由的"
 yugoslavia.4.d:0 "我們不希望獨自面對德國的威脅變成現實。儘管大英帝國變弱的勢力不幫助我們，但強大的法蘭西帝國會站在我們這邊。"
 yugoslavia.4.a:0 "我們會勝利的！"
 yugoslavia.5.t:0 "倫敦勒令！"
 yugoslavia.5.d:0 "在面對撕毀過去和平條約而復甦的德國。西方的懦夫門把我們扔進狼群，企圖以此來滿足德國的野心。歷史會毫不留情的審判他們，但現在我們要選擇我們自己的命運。"
 yugoslavia.5.a:0 "抵抗只會導致毫無意義的犧牲"
 yugoslavia.5.b:0 "我們會戰鬥到最後"
 yugoslavia.6.t:0 "倫敦會議"
 yugoslavia.6.d:0 "當所有人抛棄我們時只有意大利站在我們這邊。現在他是我們最真實的朋友，我們將會並肩作戰。"
 yugoslavia.6.a:0 "上帝保佑我們"
 yugoslavia.7.t:0 "南斯拉夫的命運"
 yugoslavia.7.d:0 "[From.GetName]要求我們移交我們國家的完全控制給他們。所有南斯拉夫的公民將從本質上變成德國人並且我們將不會在擁有任何影響。我們可以選擇堅守家園並希望會有幫助來臨，但這很可能是唯一的避免南斯拉夫人消失的方法。"
 yugoslavia.7.a:0 "我們必須站穩立場"
 yugoslavia.7.b:0 "這會分讓太多人口"
 yugoslavia.8.d:0 "[From.GetNameDef]要求我們移交對我國的全面控制權。南斯拉夫公民將基本上成爲[From.GetNameDef]的公民或成爲他們的傀儡國之一。我們可以選擇站在這裡，希望有人來幫助我們，但這可能是避免屠殺南斯拉夫人民的唯一辦法。"
 yugoslavia.8.a:0 "我們必須勇敢站出來！"
 yugoslavia.8.b:0 "這將會饒過大家一命。"
 yugoslavia.9.d:0 "[From.GetNameDef]要求我們把領土分給一個新成立的克羅埃西亞政府，由[From.GetNameDef]控制。他們還要求我們實施重大的政府改革，這將允許我們治理南斯拉夫公民，但[From.GetAdjective]將對我們的政治嚴重干預。我們可以選擇站在這裡，希望有人來幫助我們，但這可能是避免屠殺南斯拉夫人民的唯一辦法。"
 yugoslavia.9.a:0 "我們必須勇敢站出來！"
 yugoslavia.9.b:0 "這將會饒過大家一命。"
 germany.89.t:0 "邪惡聯盟"
 germany.89.d:0 "在外面最近的合作成功之後，德國人提出了一個有趣的提議。他們建議我們向不同的方向擴張而不是浪費我們的力量從而讓西方民主國家坐收渔翁之利，我們可以聯合起來讓摧毀他們！"
 germany.89.a:0 "讓世界顫抖吧！"
 germany.89.b:0 "拒絕法西斯！"
 germany.90.t:0 "聯盟遭拒"
 germany.90.d:1 "蘇聯人拒絕了我們的提議。如果我們想要得到[SOV.GetNameDef]的資源，我們就必須要動用武力去搶！"
 germany.90.a:0 "如果他們不加入我們，就是我們的敵人。"
 germany.91.t:0 "法國想要加入我們的派別"
 germany.91.d:0 "法國法西斯運動的領導人完成了偉大的任務並且提議加入我們的事業。法國已經準備好爲德意志帝國而戰。"
 germany.91.a:0 "帝國獲得更多人力"
 germany.91.b:0 "不！"
 germany.92.t:0 "德國拒絕了最後通牒"
 germany.92.d:0 "儘管我們聲明萊茵河的再武裝將被視爲戰爭行爲，德國仍無視警告，拒絕讓步並且前進到非軍事無武裝地帶。這意味著儘管我們儘最大的努力維持和平，戰爭再一次的在歐洲爆發。"
 germany.92.a:0 "凡爾賽條約必須得到實施。"
 germany.93.t:0 "倫敦會議"
 germany.93.d:0 "我們期望歐洲列強坐下來談判並以和平的名義得到公平的協議。而不是英國和法國選擇支持傲慢自負的南斯拉夫人和他們人造的國家。斯洛維尼亞終將是屬於我們，按這種方法或其他的..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "我們期望歐洲列強坐下來談判並以和平的名義得到公平的協議。儘管法國看到的是愚蠢的英國人決定選擇幫助傲慢自負的南斯拉夫人和他們人造的國家。斯洛維尼亞終將是屬於我們，按這種方法或其他的..."
 germany.93.a:0 "我們不會被拒絕的"
 germany.94.t:0 "倫敦投降"
 germany.94.d:0 "在另外一場英勇的勝利與行動中，斯洛維尼亞－不久被重命名爲卡尼鄂拉，已經回歸了德意志帝國大家庭。"
 germany.94.a:0 "勝利獻給德國！"
 germany.95.t:0 "南斯拉夫拒絕"
 germany.95.d:0 "南斯拉夫因爲對其在世界上位置的錯誤定位，選擇不接受我們給提供給他們的機會。"
 germany.95.a:0 "是時候教教他們了"
 germany.96.t:0 "倫敦會議"
 germany.96.d:0 "南斯拉夫，被愚蠢的意大利人煽動，決定公然反抗我們。忘恩負義的意大利人將會與南斯拉夫人一起被毀滅。隆美爾將軍向我們保證上次意大利人跑了，毫無疑問這次他們還會逃跑。"
 germany.96.a:0 "這場戰爭不會持續太久"
 germany.97.t:0 "倫敦會議"
 germany.97.d:0 "偉大的倫敦會議被建議糾正已經對德國犯下的許多錯誤中的一個。但法國仍致力復仇並只希望德國屈膝妥協。他們支持貝爾格萊德的政權而不管正義。他們真認爲他們可以嚇到我們？"
 germany.97.a:0 "我們會碾碎他們。"
 germany.98.t:0 "南斯拉夫的命運"
 germany.98_tt:0 "§Y如果南斯拉夫接受，將會發生§!：\n"
 germany.98.d:1 "我們一直知道南斯拉夫是從哈布斯堡帝國分裂出來的一個人造的國家所以注定不會長久。表面之下的種族衝突激化已經到達了頂點導致國家正在分裂。我們必須介入來改正這個決定。"
 germany.98.a:0 "合併整個南斯拉夫。"
 germany.98.b:0 "成立克羅埃西亞傀儡國，合併剩下的。"
 germany.98.c:0 "成立克羅埃西亞傀儡國與南斯拉夫傀儡國。"
 germany.99.t:0 "瓜分希臘"
 germany.99.d:0 "當我們建議或許希臘的邊境線需要重新調整時，意大利的大使大聲說出它們將在希臘的骨灰上重建羅馬帝國。"
 germany.99.a:0 "他們當然會這麼做"
 germany.99.b:0 "堅持按時坐火車"
 germany.100.t:0 "瓜分希臘"
 germany.100.d:0 "保加利亞恢復在第二次巴爾幹戰爭和第一次世界大戰中割讓給希臘的領土，如果我們幫助他們恢復了這些不正當的領土就可以把保加利亞和我們綁在一起。但如果他們不夠強大去聲稱這些領土，他們還值得做我們的同盟國嗎？"
 germany.100.a:0 "讓我們緊緊約束保加利亞"
 germany.100.b:0 "他們需要得到我們的友誼"
 germany.101.t:0 "瓜分希臘"
 germany.101.d:0 "盟友不足導致德國在東地中海處於一個令人遺憾的戰略位置。但是，我們可以通過向希臘索取週圍基地和領土來保證他們的安全來補救。"
 germany.101.a:0 "他們必須移交基地給德國"
 germany.101.b:0 "我們應該玩一場長時間的遊戲"
 germany.101_tt:0 "§Y如果希臘接受，將會發生§!："
 germany.102.t:0 "希臘拒絕"
 germany.102.d:0 "希臘愚蠢地拒絕了我們關於解決他們邊界辯論的幫助。"
 germany.102.a:0 "他們必須實現給出的選擇"
 germany.103.t:0 "希臘拒絕"
 germany.103.d:0 "希臘拒絕了我們慷慨的保護和協助提議"
 germany.103.a:0 "我們必須征服他們來找到原因"
 germany.104.t:0 "意大利索求維琪法國領土"
 germany.104.d_Savoy:0 "在我們節節勝利的情況下，意大利人已經開始向維琪法國提出他們的要求了。爲了使意大利變得更爲強大，他們希望得到薩伏依的邊境地區。但不管怎麼樣，我們才是最後拍板決定的人。"
 germany.104.d_Corsica:0 "意大利向維琪法國提出了將科西嘉島作爲戰利品割讓給他們的要求。我們應該支持這個要求？"
 germany.104.d_Savoy_Corsica:0 "意大利已經要求維琪法國交出薩伏依以及科西嘉。對意大利來說，獲得這些領土顯然是一件大好事，但對於法國殖民當局來說就很頭疼了。"
 germany.104.a:0 "我覺得意大利應該獲得薩伏依"
 germany.104.b:0 "意大利拿到科西嘉就夠了"
 germany.104.c:0 "讓意大利拿走薩伏依"
 germany.104.e:0 "盟友越強，德國就越強"
 germany.104.f:0 "他們死上一千遍都不夠"
 germany.105.t:0 "意大利退出了[Root.GetFactionName]"
 germany.105.d:0 "在得知我們沒有滿足意大利對法國任何的領土要求後，意大利決定退出[Root.GetFactionName]，因爲他們覺得我們不配當盟友。"
 germany.105.a:0 "他們根本就沒打什麼仗"
 germany.106.t:0 "克拉約瓦條約"
 germany.106_threat:0 "克拉約瓦條約"
 germany.106.d_second_vienna_accepted_north:0 "在匈牙利獲得了北外西凡尼亞後，保加利亞提醒了我們其與羅馬尼亞長期存在的邊界爭議問題，爭議焦點主要是關於在1913年被羅馬尼亞佔領的南多布魯紮。"
 germany.106.d_second_vienna_accepted_all:0 "在匈牙利獲得了外西凡尼亞後，保加利亞提醒了我們其與羅馬尼亞長期存在的邊界爭議問題，爭議焦點主要是關於在1913年被羅馬尼亞佔領的南多布魯紮。"
 germany.106.d_no_vienna:0 "由於我們與匈牙利的關係日益冷淡，再加上他們選擇了加入另外一個陣營，原計劃中我們將外西凡尼亞給予匈牙利的議題就此擱置。轉過頭來，我們將關注焦點在1913年被羅馬尼亞佔領的南多布魯紮的保加利亞領土爭端。"
 germany.106.a:0 "讓保加利亞獲得南多布魯紮"
 germany.106.b:0 "我們不會支持保加利亞的要求"
 germany.107.t:0 "魯道夫·赫斯飛越北海"
 germany.107.d:0 "副元首魯道夫·赫斯昨天在從一架重型戰鬥機中跳傘後被蘇格蘭的國民警衛隊士兵逮捕了。作爲一個經驗老到的飛行員，他試圖獨自通過擦著雷達搜索範圍的邊界越過北海到達英國。\n儘管柏林方面已經宣稱赫斯是一個瘋子，並且解除了他所有政治上的職務，但他仍試圖代表德國與英國官方媾和。英國當局還沒有就此事發表評論。"
 germany.107.a:0 "瘋子！"
 germany.108.t:0 "魯道夫·赫斯之死"
 germany.108.d:0 "副元首魯道夫·赫斯昨天在試圖駕駛重型戰鬥機飛離蘇格蘭海岸時遭到皇家空軍的攔截後墜機身亡。他確切要執行的任務仍是個迷－儘管他是個經驗豐富的飛行員，但他試圖駕駛一架沒有攜帶武器的飛機獨自離開。\n他的遺體已經由英國當局找到，但柏林方面已經爲其安排了國葬儀式－儘管棺材裡什麼都沒有。\n\n根據報告，希特勒看上去因爲老朋友的逝去感到十分悲痛。"
 germany.108.a:0 "那個可憐的傻瓜。"
 germany.109.d:0 "自從戰爭開始以後就就一直停靠在德國的興登堡號飛艇迎來了一個戲劇性的結局－在蘇格蘭變成了漫天煙火。它似乎是在副元首魯道夫·赫斯轄下，準備給副元首執行與英國媾和任務的座艦。\n英國雷達站在檢測了大量的飛機後都沒有發現問題，一群皇家空軍的飛機很快就發現了飛艇的位置。在興登堡號拒絕回應雷達站後，皇家空軍開火了。\n\n赫斯安全地跳傘著陸了，但現在被囚禁在倫敦塔中。"
 germany.110.d:0 "自從戰爭開始以後就就一直停靠在德國的興登堡號飛艇迎來了一個戲劇性的結局－在蘇格蘭變成了漫天煙火。它似乎是在副元首魯道夫·赫斯轄下，準備給副元首執行與英國媾和任務的座艦。\n英國雷達站在檢測了大量的飛機後都沒有發現問題，一群皇家空軍的飛機很快就發現了飛艇的位置。在興登堡號拒絕回應雷達站後，皇家空軍開火了。\n\n在殘骸中找到了赫斯的遺體。"
 germany.110.a:0 "那個瘋狂的男人..."
 germany.111.t:0 "南斯拉夫拒絕"
 germany.111.d:0 "南斯拉夫愚蠢地拒絕了我們試圖解決這個地區紛爭的幫助。"
 germany.111.a:0 "他們已經逼著我們動手"
 germany.113.t:0 "德國正式要求得到但澤"
 germany.113.d:0 "了解到他們的軍事支持是我們獲得內戰勝利至關重要的因素之後，[GER.GetNameDef]提出了戰後[GER.GetAdjective]將獲得但澤控制權的安排。他們同時也明確道[Root.GetNameDef]對他們軍事支持的依賴使得[Root.GetLeader]別無選擇，只能簽署「但澤協定」"
 germany.113.a:0 "[Root.GetName]同一時間只能打一場仗。"
 germany.114.t:0 "德國索要但澤"
 germany.114.d:0 "在我們贏得了[Root.GetAdjective]內戰後，德國多次提醒我們履行協定，將但澤的控制權交出來。德國人同時提醒我們一個仍在內戰後舔傷口的國家不履約會有什麼下場。"
 germany.114.a:0 "他們會如約地獲得但澤。"
 germany.114.b:0 "我們永遠不會割讓波蘭的土地！"
 germany.115.t:0 "波蘭割讓但澤"
 germany.115.d:0 "根據但澤協定，[From.GetName]已經同意將但澤的控制權交到[GER.GetNameDef]手上。"
 germany.115.a:0 "這已經被證明了是一個互利共贏的合作。"
 germany.116.t:0 "波蘭對但澤協定的毀約"
 germany.116.d:0 "[From.GetName]決定不理睬我們對但澤的訴求，將過去我們在其內戰中提供過的寶貴支持置諸腦後。"
 germany.116.a:0 "他們這群言而無信者將付出代價。"
 germany.116.b:0 "我們承擔不起這場衝突的代價。"
 germany.117.t:0 "但澤協定"
 germany.117.d:0 "作爲我們對其內戰支持的回報，[From.GetName]已經同意了將但澤交到我們手上。我們的訴求以及保證都已經正式地寫在了但澤協定之上。現在我們需要確保[From.GetName]在內戰中獲得最後的勝利。"
 germany.117.a:0 "這也是[Root.GetAdjective]的戰鬥。"
 germany.118.t:0 "雅爾達會議"
 germany.118.d:2 "歐洲戰場態勢已經明朗，大勢所趨的勝利者是時候開始考慮歐洲的未來了。\n\n針對戰後關於[GER.GetNameDef]的分治，同時劃定我們在大陸的勢力範圍，我們需要與[yalta_partner.GetNameDef]坐下談談了。\n\n我們在[yalta_partner.GetNameDef]的「朋友」。"
 germany.118.a:0 "我們需要召開一個會議來討論歐洲的未來。"
 germany.118.b:0 "我們不能跟[yalta_partner.GetNameDef]合作。"
 germany.119.t:0 "雅爾達會議"
 germany.119.d:0 "對[GER.GetNameDef]的戰爭天平已經無法避免地倒向我方，[yalta_origin.GetNameDef]已經與我方接觸，討論何時舉行一個會議以絕對歐洲的未來。\n\n他們提議將[GER.GetNameDef]分成東西兩部分。這將會使得我們的勢力能夠擴展到歐洲的中心，也能瀰補我們在這場可怕的戰爭中遭受到的損失。"
 germany.119.a:0 "爲了一直以來的合作。"
 germany.119.b:0 "我們將爭取屬於自己的和平。"
 germany.120.t:0 "[yalta_partner.GetNameDef]拒絕出席"
 germany.120.d:0 "我們原定討論歐洲未來的會議沒能成功舉辦。\n\n毫不含糊地說，[yalta_partner.GetLeader]拒絕了所有關於戰後歐洲安排的合作與計劃。\n\n「當我們決定好在談判桌上對[GER.GetNameDef]的要求的時候，我們將會碰面。我不看到像[yalta_partner.GetNameDef]那樣的政治扯皮。」"
 germany.120.a:0 "這令人不安。"
 germany.121.t:0 "德意志的分裂"
 germany.121.d:0 "按照雅爾達協議的安排，德國將被劃分成兩個國家，分別加入由戰勝國的兩方陣營各自組成的聯盟。\n\n希望這能給歐洲的衝突畫上一個句號。"
 germany.121.a:0 "爲了德意志..."
 germany.122.t:0 "[From.GetNameDef]索要蘇台德地區"
 germany.122.d:0 "在現在的情況中，德國要求我們的蘇台德地區，以「保護該地區的德國人」。\n\n隨著持續的情況，他們已經表明非常清楚，將不會有任何談判或外交的行動。他們將會有蘇台德，或者他們會用戰鬥來取得它。"
 germany.122.a:0 "如果他們敢的話那就戰爭吧！"
 germany.122.b:0 "我們恐怕無法抵擋[From.GetNameDef]的攻擊。"
 germany.123.t:0 "[From.GetNameDef]拒絕我們的要求"
 germany.123.d:0 "[From.GetLeader]真是一個愚蠢的外交舉動，[From.GetAdjective]的領袖同意我們所有的[Root.GetAdjective]要求！\n\n他們將放棄蘇台德地區的防守並實際上我們敢於宣戰並保護我們[Root.GetAdjective]的兄弟姊妹。"
 germany.123.a:0 "那就做吧！"
 germany.124.t:0 "[From.GetNameDef]佔領蘇台德地區。"
 germany.124.d:0 "面對與我們的戰爭的前景[From.GetNameDef]已經同意給予我們蘇台德地區的控制權，並放棄對該地區未來的任何索賠。\n\n[Root.GetAdjective]蘇台德地區的德國人民們終於擺脫[Root.GetNameDef]而感到安全了。"
 germany.124.a:0 "給[Root.GetNameDef]全部[Root.GetAdjective]！"
 germany.126.t:0 "合併或毀滅"
 germany.126.warning:0 "§R可能導致戰爭§!\n"
 germany.126.d:0 "由於抗議者表達了他們對於奧地利加入德國的願望，使得民眾爆發了動亂和暴力的行爲。我們國家的內部已經分成兩派在鬥爭與流血。當下柏林正在努力爲了合併，這可能是我們唯一的機會，保持部分真正的奧地利價值觀活著。"
 germany.126.a:0 "我們應該加入德意志！"
 germany.126.b:0 "不，奧地利的命運在別處。"
 germany.127.t:0 "成立反共聯盟"
 germany.127.d:1 "我們在對[SOV.GetNameDef]的戰爭中團結一致，或許是時候正式確定雙方之間的聯盟關係，並邀請我們的新夥伴參加反共戰爭。"
 germany.127.a:0 "我們將派遣特使。"
 germany.127.b:0 "我們不會對他們承擔進一步的義務。"
 germany.128.t:0 "反蘇條約"
 germany.128.d:0 "[From.GetNameDefCap]已經表示歡迎我們加入他們的派別，以便我們可以更好地協調共產主義的威脅。使這個聯盟成立的特使已經抵達首都。"
 germany.128.a:0 "這是一個很棒的開始。"
 germany.128.b:0 "我們的命運在別人手上。"
 THREAT_FROM_EFFECT:0 "威脅行動"
 war_justification.1.t:0 "[Root.GetLeader]批評[From.GetName]"
 war_justification.1.d:0 "「[From.GetName]屬於[From.GetAdjective]嗎？讓我們向自己問一個更深的問題：未來到底是屬於[From.GetAdjective]還是[Root.GetNameDef]的？」\n\n今天[Root.GetLeader]的演講中提出了[Root.GetName]在走向戰爭之路的觀點。在過去的幾個月裡，政治局勢越發緊張，而且看起來[Root.GetAdjective]的人民已經開始接受戰爭無可避免的觀點了。"
 war_justification.1.a:0 "未來屬於[Root.GetName]！"
 war_justification.2.t:0 "[Root.GetLeader]批評[From.GetAdjective]主義"
 war_justification.2.d:0 "「[From.GetAdjective]宣稱他們擁有自由與民主，宣稱他們熱愛和平，但所有這些都不過是他們往自己的臉上貼金。他們的民主使得本該團結一致的人民產生了分裂，他們的自由只暴露出了紀律的缺乏。我們[Root.GetAdjective]已經看穿了這一切...我們可以看到，這樣的和平，在他們眼中的和平，不過是一個謊言。」\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]國家的弱點，但最近使用的言辭似乎變得更加地咄咄逼人。戰爭將近..."
 war_justification.2.a:0 "[Root.GetName]將在[Root.GetLeader]的領導下團結在一起。"
 war_justification.3.t:0 "[Root.GetLeader]警告[From.GetAdjective]共產主義"
 war_justification.3.d:0 "「還有什麼比共產主義更能威脅我們的生活？共產主義瘟疫的威脅在於它讓奴隸，而不是主人去統治國家，其將毀掉國家本身，乃至這個國家的人民與他們的歷史。我們會採用[From.GetName]來抵禦共產主義的瘟疫。」\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]對共產黨人的仇恨就已經廣爲所知，但隨著最近[From.GetAdjective]政府這一特例的出現，仇恨被更加地深化了。我們試圖將馬克思主義從地球上抹去的努力應該從這裡開始。"
 war_justification.3.a:0 "拒絕我們的人會看到自己的滅亡。"
 war_justification.4.t:0 "[Root.GetName]爲偉大的鬥爭作準備"
 war_justification.4.d:0 "「[From.GetAdjective]人民自古便崇尚霸權。這也意味著，長此以往，我們兩國定有一戰，而[From.GetName]跟[Root.GetName]和平共處的可能性已經是十分渺茫。[From.GetName]不會拱手送人，我們應當全力備戰，以期獲得最後的勝利。"
 war_justification.4.a:0 "歷史將由我們的勝利來書寫。"
 war_justification.5.t:0 "[Root.GetLeader]給[From.GetName]帶來革命"
 war_justification.5.d:0 "「雖然我們已經鞏固了在[Root.GetName]的社會主義政權，但很多國家依然飽受原有的壓迫統治。[From.GetName]的工人沒有發言權，也沒有辦法組織起來，任何其他建立社會主義組織的行動都會被[From.GetLeader]政權無情地鎮壓。我們不能等待國際革命的浪潮翻滾到那裡去拯救[From.GetAdjective]的人們。根據我們之前的經驗，可以證明我們能粉碎當地資本主義的壓迫者，我們也要解決[From.Capital.GetName]的壓迫者！」\n\n[Root.GetLeader]已經放棄與[From.GetRulingParty]控制下的[From.GetName]打筆仗，專心保護好自己的邊境不受侵擾。"
 war_justification.5.a:0 "[From.GetAdjective]工人，你們解放即將到來！"
 war_justification.6.t:0 "[Root.GetLeader]號召對[From.GetAdjective]的工人提供援助"
 war_justification.6.d:0 "「有比給予[From.GetAdjective]人民自由更大的謊言嗎？那些曾經是貴族土地下的農奴的人們，如今又被迫將勞力出賣給了工廠主。他們選擇主人的自由也稱得上自由嗎。同樣地，所謂的選擇統治者的權利也不過是句空話，他們絕對不會允許一個真正的社會主義者掌權。人們被徹底地灌輸著只有[Root.GetAdjective]的干涉才能拯救他們。」\n\n[Root.GetLeader]已經與[From.GetName]的政府在黨派會議上辯論了很久這個問題，但是最近這種言論在公眾中出現的频率有所增大。我們沒什麼理由相信這衝突能夠和平解決。"
 war_justification.6.a:0 "我們將打倒他們的資產階級專政！"
 war_justification.7.t:0 "[From.GetAdjective]共產主義的崩潰"
 war_justification.7.d:0 "「同志們，儘管最大的革命家也曾經被稱爲叛徒，我們已經清楚地認識到革命本身已經被出賣了。你們還能怎麼樣解釋[From.GetRulingParty]的[From.GetName]的理論？在錯誤的假定下，誰又能建立起了一個屬於工人的國家？通過國際革命運動強大起來的他們，已經顯示出來他們根本不在意承諾過什麼。我們要將真正的革命帶給他們。」\n\n儘管最初支持[From.GetAdjective]的革命，但隨著革命的發展，[Root.GetLeader]已經越來越表現出對革命的失望。[Root.GetRulingParty]要在一切都還沒太遲的情況下加以干涉了。"
 war_justification.7.a:0 "還有時間去挽救他們的社會主義。"
 war_justification.8.t:0 "[Root.GetLeader]號召碾碎[From.GetAdjective]的民族主義"
 war_justification.8.d:0 "「有什麼社會形式會比[From.GetName]的法西斯政權更加反感未來的革命，更加對工人疏遠？他們在現代社會的環境中打扮復古，嘗試向人們展現出他們是終將獲得勝利的工人階級的模樣，號召人們投身於民族國家這個過時的理念中。他們向我們或者我們的盟友下手只是時間問題了。讓我們先下手爲強吧。」\n\n每個人都認爲我們跟[From.GetAdjective]是互相鄙視的，但最近鄙視升級成了敵對。顯然衝突一觸即發。"
 war_justification.8.a:0 "法西斯的滅亡！"
 war_justification.9.t:0 "與[From.GetName]的外交關係跌至冰點"
 war_justification.9.d:0 "「儘管我們努力嘗試通過外交途徑解決我們與[From.GetName]的衝突，但談判再度破裂，留給我們的選擇有限。執政者[From.GetLeader]處理這件事的方式顯然不合常理，他似乎不打算對他的人民負責。除非[From.GetAdjective]的政策有一百八十度的轉弯，不然我們除了開戰別無辦法。」\n\n[Root.GetAdjective]在[From.GetName]的干涉已經成了一個熱點問題，一些持反對觀點的政治家宣稱[Root.GetRulingParty]從一開始走的就是強硬的政策路線。無論他們原意如何，未來的戰爭似乎迫在眉睫而且無可避免。"
 war_justification.9.a:0 "有時候，我們無法避免衝突。"
 war_justification.10.t:0 "[Root.GetLeader]呼籲在[From.GetName]的干涉"
 war_justification.10.d:0 "「我們必須沉重地面對這樣一個事實：對[From.GetName]的入侵大概是我們唯一的出路。在目前的情況下，這是能夠爭取到最大戰略優勢的方法了。儘管我們堅信[Root.GetAdjective]跟[From.GetAdjective]的人們都不希望戰爭的來臨，但歷史讓我們走到了這裡，我們別無選擇。我們只能祈求通過這次的軍事行動，以減少日後的流血。」\n\n儘管民主國家相互之間無戰事這是一個很熱的理論，最近事態的發展已經指明[Root.GetAdjective]將要入侵[From.GetName]。歷史總會出人意料。"
 war_justification.10.a:0 "[From.GetName]不過是一種有名無實的民主。"
 war_justification.11.t:0 "[Root.GetLeader]抨擊紅色威脅"
 war_justification.11.d:0 "「毫無疑問，在這個年代裡，[From.GetName]的共產主義是自由與秩序最大的敵人之一。它不僅無情地吞噬著[From.GetAdjective]的人們對一個富強民主社會的希望，而且還對其鄰居的人民虎視眈眈。倘若我們現在還不採取行動的話，我們就會看到這第一張多米諾骨牌的倒下，隨之更多社會制度的試驗會宣告失敗。在我們干涉之前還要犧牲多少人？」\n\n政權顛覆運動威脅著我們民主制度的安全。在[From.GetAdjective]的野心推動下，這已經成爲了最近的社會焦點討論問題。反對派代表稱「赤禍」之稱其實是旨在對[From.GetName]發動戰爭，[Root.GetRulingParty]的言論最近大受歡迎。"
 war_justification.11.a:0 "他們遵從暴力的理念，除了暴力，他們還能有怎麼樣的對策呢？"
 war_justification.12.t:0 "[Root.GetLeader]面對[From.GetAdjective]的法西斯主義"
 war_justification.12.d:0 "「在現代歷史乃至世界通史中，都沒有比在[From.GetName]控制下的[From.GetRulingParty]的鐵腕專政那樣暴虐的統治了。有些人可能會認爲我們不應該這樣挑起矛盾，我們應該相信[From.GetLeader]在將來會信守諾言，但他們沒有發現對法西斯政府來說，條約跟諾言一文不值。對於這種毫無節操的騙子，拳頭才是道理，而寫在紙上的條約就跟他們的批評者的文章一樣，唯一的用處就是燒著取暖。」\n\n人們一直以來都避免與[From.GetName]正面衝突，但這一切都被[Root.GetLeader]破壞了，他認爲我們只是在玩弄權謀以達到拖延戰爭，擴大優勢的目的。在這種情況下，我們或許應該首先打響第一槍。"
 war_justification.12.a:0 "在他們消失之前，我們的時代不會有和平。"
 war_justification.13.t:0 "[Root.GetLeader]號召向[From.GetName]開戰"
 war_justification.13.d:0 "「儘管我們大概是個熱愛和平的人，但我們的本性並不能決定我們實際的行動。這個一個戰爭的年代。長久以來，[From.GetAdjective]已經具備與我們打一場旷日持久的戰爭的能力，顯然他們也不會拱手放棄這一切，和平解除武裝。儘管我們已經儘力去組建一個現代的國家，但有些問題終究是得通過戰爭這種古老的方式才能解決。」\n\n[Root.GetLeader]對[From.GetName]的敵對宣言已經在極力粉飾戰爭。一部分人已經開始支持這個藉口，但決定權依然在我們的領導者手上。"
 war_justification.13.a:0 "雖然很難接受，但我們全力支持。"
 war_justification.14.t:0 "[Root.GetLeader]挑戰[From.GetAdjective]要求"
 war_justification.14.d:0 "「[From.GetName]自認爲比我們更加先進更加文明，但事實上他們的國家沒有遭遇過我們國家經歷過的考驗，也沒有準備好面對地平線上如今清晰可見的威脅。他們蔑視我們、阻擋我們取回理應屬於我們的東西，是他們我們化成了他們的最大威脅。他們的四分五裂的國家根本無法阻止我們的索求。」\n\n[Root.GetRulingParty]對於[From.GetName]長久以來的嘲弄逐漸從批判升級爲敵意滿滿。雖然[From.GetAdjective]的人民都不想要戰爭，但是[Root.GetLeader]聲稱這都是他們投選出來的傲慢領導自找的。"
 war_justification.14.a:0 "他們還知道歷經苦難的我們如今是如何的強大。"
 war_justification.15.t:0 "[Root.GetLeader]想要恢復[From.GetName]的秩序"
 war_justification.15.d:0 "「[Root.GetAdjective]的國家精神很強大，但不是每一個國家都同樣那麼幸運。[From.GetName]的傳統被毀滅了，它的合法統治者被謀害了，而這一切的始作俑者就是所謂偉大的馬克思主義革命。我們有責任爲這個世界重塑秩序、驅逐冷血的篡位者，讓[Root.GetName]的力量扶助世人對抗這個威脅。」\n\n雖然[Root.GetRulingParty]向來反對共產主義，但是[From.GetName]卻成爲了近來多場演講的主要攻擊目標。無論共產主義對[Root.GetAdjective]的威脅是否真的存在，對[From.GetAdjective]的共產政權的先發制人攻擊已經開始了。"
 war_justification.15.a:0 "爲革命流血的人復仇！"
 war_justification.16.t:0 "[Root.GetLeader]譴責[From.GetAdjective]的壓迫者"
 war_justification.16.d:0 "「你們可能聽說過我的對手抹黑我說我跟[From.GetRulingParty]的[From.GetName]沒兩樣。事實上他們是錯的。[From.GetLeader]的成功是來自一場充滿毀滅性的狂熱的集體運動，他們致力於威迫其他國家臣服，但是[Root.GetRulingParty]反對這種行動，並且堅決不會臣服。我已準備好一切必須的手段來消滅這個威脅，哪怕需要通過戰爭。」\n\n[Root.GetLeader]的政權對[From.GetAdjective]國採取了敵對政策。無論如何評價我們的領導，他都是堅定的對抗法西斯主義者。"
 war_justification.16.a:0 "傳統和實用主義永遠會打敗狂熱和恐怖主義。"
 war_justification.17.t:0 "[Root.GetLeader]質問[From.GetAdjective]的主權"
 war_justification.17.d:0 "「誰有權力評定一個國家的邊境線在哪裡？無論過去的人們是如何決定[Root.GetName]和[From.GetName]之間的國境，但我們現在正處於一個全新的時代。邊境的戰略重要性不可置疑，爲了確保我們的子民的安全，我們有權力更改邊境線。」\n\n聽到[Root.GetLeader]最近的演講詞，人們就知道入侵[From.GetName]是勢在必行的。異議的聲音當然有，但是主戰的聲音日益增長。"
 war_justification.17.a:0 "我們必須支持這場奮鬥！"
 war_justification.18.t:0 "[Root.GetLeader]質問[From.GetName]的目的"
 war_justification.18.d:0 "「毫無疑問[From.GetName]正在準備戰爭。[From.GetAdjective]的經濟政策的改變已經顯示出他們並非一個愛好和平的民族，他們只是伺機而動等待機會攻擊我們。我們是準備坐以待斃坐視他們武裝自己而讓[Root.GetName]毫無防備嗎？還是說我們該主動出擊把這個威脅扼殺在搖籃中？」\n\n[Root.GetRulingParty]的鷹派人士把視線轉移到[From.GetName]上，開始主張最好的防守就是攻擊。他們的主張逐漸佔據優勢，[Root.GetName]因此整裝備戰。"
 war_justification.18.a:0 "至少通過戰爭可以解決這場紛爭。"
 war_justification.19.t:0 "[Root.GetLeader]被[From.GetAdjective]的裝腔作勢激怒了"
 war_justification.19.d:0 "「[Root.GetName]的人民竟然幼稚地認爲[From.GetAdjective]是一個愛好和平的民族，簡直是跟現實脫節了。那些住在我們邊境線的人可沒有這麼幼稚，他們的大軍密布整條邊境線，就等著越過去的一刻了。這是我們不能坐視不理的威脅。[From.GetName]每一天都在全力備戰，我們要是還不動員起來就是傻子了。」\n\n[From.GetAdjective]在我們邊境上陳兵百萬讓整個國家陷入了恐慌，他們似乎對[Root.GetRulingParty]越來越多充滿敵意。至於他們的敵意是什麼原因則是個充滿熱議的課題。"
 war_justification.19.a:0 "無論如何，我們都要準備面對戰爭。"
 war_justification.20.t:0 "[Root.GetLeader]倡導入侵[From.GetName]"
 war_justification.20.d:0 "「如果我們想要對[From.GetName]佔據戰略優勢，那就沒有什麼好猶豫的。這是爲了我們的下一代的未來以及確保[Root.GetName]將會在未來的世界有一席之地。這是爲了我們奮鬥的目標和我們追隨的理念。是該動手了。」\n\n[Root.GetRulingParty]的領導們尤其是[Root.GetLeader]發表了一系列的動員演講熱烈地呼籲民眾支持入侵[From.GetName]。入侵背後隱藏的政治目的已經不重要了，人們都被愛國情緒鼓舞得熱血沸腾了。"
 war_justification.20.a:0 "全國人民支持這個重要的決定。"
 war_justification.201.t:0 "[From.GetLeader]譴責[Root.GetName]"
 war_justification.201.d:1 "「[Root.GetName]是屬於[Root.GetAdjective]的嗎？我們換個更清晰的問題吧：未來是屬於[Root.GetAdjective]的還是屬於[From.GetName]的？」\n\n[From.GetLeader]今天的演講在暗示[From.GetName]正在邁向戰爭。過去數個月來緊張的局勢持續升溫，[From.GetAdjective]人民明白，戰爭已經無可避免了。[Root.GetName]也必須做好準備。"
 war_justification.201.a:0 "爲什麼我們就不能和平共處？"
 war_justification.202.t:0 "[From.GetLeader]聲討[Root.GetAdjective]的理念"
 war_justification.202.d:0 "「[Root.GetAdjective]自稱擁有自由和民主，自稱想要和平，但是他們這些引以爲傲的東西都是虛幻的。他們的民主將團結的國民打成了一盤散沙，他們的自由恰恰彰顯了毫無紀律。我們[From.GetAdjective]看穿了他們的這些謊言...我們看穿了他們的這個所謂和平，也是謊言。」\n\n[From.GetRulingParty]長久以來一直嘲笑[Root.GetAdjective]，但最近他們的措辭越來越趾高氣昂了。看來戰爭不遠矣。"
 war_justification.202.a:0 "[From.GetLeader]這種法西斯就是這樣的啦。"
 war_justification.203.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共產主義"
 war_justification.203.d:0 "「有什麼比共產主義更加威脅我們的生活方式的嗎？這個瘟疫般的思想打算讓奴隸們打倒主人、奪權管理每一個國家，摧毀國家的概念、消滅民族的界限。我們會奪過[From.GetName]並且消滅這場共產瘟疫。」\n\n[From.GetLeader]對共產黨的憎恨早在[From.GetRulingParty]上位前就已經是家喻户曉的，但是在[Root.GetAdjective]政府這個個例中卻愈演愈烈。我們想要將馬克思主義從地球上鏟除的話，可以考慮從那裡開始。"
 war_justification.203.a:0 "他們懼怕我們的理想，也會懼怕自己的人民。"
 war_justification.204.t:0 "[From.GetName]即將面對艱難抗爭"
 war_justification.204.d:0 "「[Root.GetAdjective]就像一個不會輕易捨棄權力的人。但他們也必須明白，到最後兩個國家唯有開戰才能解決問題。我們一定要爲接下來的鬥爭做好準備，[Root.GetName]絕不會束手就擒。」\n\n有著相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力奪取土地將在所難免。"
 war_justification.204.a:0 "放著他們來！"
 war_justification.205.t:0 "[From.GetLeader]引領[Root.GetName]革命"
 war_justification.205.d:0 "「雖然[From.GetName]的社會主義社會的地位已得到鞏固，但世界上仍有許多國家在遭受封建制度的折磨。[Root.GetName]的工人沒有發聲的權力、沒法建立起自己的組織，任何嘗試建立社會主義制度的人都會遭到[Root.GetLeader]治下體制的野蠻摧殘。我們不能等著革命的齒輪自行帶動[Root.GetAdjective]人民，我們在這裡成功摧毀了資本主義的壓迫，我們也必將摧毀[Root.Capital.GetName]的資本主義壓迫！」\n\n[From.GetLeader]放棄與我們政府進行外交談判。共產主義無國界這個目標如今變成了要徹底消除我們的國界。"
 war_justification.205.a:0 "[Root.GetLeader]才是最好的革命領袖！"
 war_justification.206.t:0 "[From.GetLeader]呼籲幫助[Root.GetAdjective]工人"
 war_justification.206.d:0 "「有比[Root.GetAdjective]人民獲得自由更大的謊言嗎？他們一度被掌控土地資源的皇室貴族奴役，如今又被迫爲工廠主出賣自己的勞動力。自由選擇自己的主子根本不能叫做自由。同樣，所謂自由選舉領袖也不過是花言巧語，政府從來就不允許真正的社會主義者掌權。只有通過[From.GetAdjective]介入才能拯救被徹底洗腦的人民。」\n\n[From.GetName]的共產黨政權不願承認我們的人民滿意當今的社會體制，公然威脅要向我國發動戰爭。恐怕這場衝突是無法以和平方式來解決了。"
 war_justification.206.a:0 "他們採取暴力壓迫也能這麼理直氣壮嗎？"
 war_justification.207.t:0 "[Root.GetAdjective]共產主義崩潰"
 war_justification.207.d:0 "「[Root.GetName][Root.GetRulingParty]怎麼會摒棄掉所有馬克思主義的思想，建立起一個倒退的、工人被謊言蒙騙的國家？他們以犧牲國際革命爲代價鞏固自己的權力，忘卻了曾經追求的理想。我們必須展開一場真真正正的革命。」\n\n[From.GetLeader]雖然曾對[Root.GetRulingParty]在[Root.Capital.GetName]獲得勝利表示支持，但他已經與[Root.GetLeader]的理念漸行漸遠。他們企圖用暴力的方式將社會主義強加給我們。"
 war_justification.207.a:0 "他們根本不理解對於[Root.GetAdjective]人民而言革命是什麼。"
 war_justification.208.t:0 "[From.GetLeader]呼籲消滅[Root.GetAdjective]民族主義"
 war_justification.208.d:0 "「還有哪個社會比法西斯政權統治下的[Root.GetName]更反感革命、對工人壓迫更嚴重的嗎？號召自己的人民推崇腐朽體制，建立單一民族主義國家，披著現代社會皮的封建制度，妄以爲自己可以在工人階級領導全世界的浪潮下獨善其身。敵人遲早會來打擊我們和我們的盟友，因此我們要先下手爲強。」\n\n我們與[Root.GetAdjective]之間的敵意從來沒有消減，但現在這股仇恨愈演愈烈。[From.GetLeader]的講話顯然意味著這場衝突將一觸即發。"
 war_justification.208.a:0 "消滅共產主義者！"
 war_justification.209.t:0 "與[Root.GetName]外交決裂"
 war_justification.209.d:0 "「我們多次嘗試用外交手段解決與[Root.GetName]的矛盾，但一次又一次的談判無果讓我們沒有了退路。[Root.GetLeader]的獨裁體制表明，只要有這種不對人民負責的領袖存在，雙方就永遠無法解決問題。除非[Root.GetAdjective]政策發生翻天覆地的轉變，否則我們只能以戰爭的方式尋求出路。」\n\n[From.GetAdjective]干涉我國內政是當前繼續解決的問題，對方有些政治家認爲[From.GetRulingParty]從一開始就追求的就是強權政治。不管初衷如何，原本一場遙不可及的戰爭如今已迫在眉睫。"
 war_justification.209.a:0 "他們再怎麼大放厥詞也不會威脅到我們。"
 war_justification.210.t:0 "[From.GetLeader]呼籲介入[Root.GetName]問題。"
 war_justification.210.d:0 "「我們必須嚴肅面對當前的局面：入侵[Root.GetName]將會是我們唯一的出路。採取任何其他措施都會令我們犧牲大量的戰略優勢。儘管我們相信無論[From.GetAdjective]還是[Root.GetAdjective]人民都不希望發生戰爭，但歷史讓我們不得不走上這條路。我們只能寄望於用這場戰爭來避免未來再出現殺戮。」\n\n主流觀念認爲民主國家不得對其他民主國家發動戰爭，但[From.GetAdjective]的入侵即將威脅到[Root.GetName]的未來。歷史總是讓人出乎意料。"
 war_justification.210.a:0 "[From.GetName]採取這樣的侵略行徑，說明它只是個虛僞的民主國家。"
 war_justification.211.t:0 "[From.GetLeader]反對紅色威脅"
 war_justification.211.d:0 "「[Root.GetName]的共產主義無疑是當今世上自由和秩序的頭號威脅。它不僅無情地吞噬著[Root.GetAdjective]人民最求繁榮、民主社會的希望，對週邊國家來說也同樣如此。如果我們依然無動於衷，民主國家就會一個接一個地淪陷，萌芽中的民主社會也將夭折。爲什麼不趁犧牲進一步擴大前行動起來呢？」\n\n工人運動正威脅著[From.GetAdjective]領袖，雖然這些領袖中的代表性人物將運動稱爲紅色威脅並揚言要向我們發動戰爭，但[From.GetRulingParty]目前正取得優秀成果。"
 war_justification.211.a:0 "只要有利益可圖，資本主義者就會繼續製造戰爭。"
 war_justification.212.t:0 "[From.GetLeader]對峙[Root.GetAdjective]法西斯主義"
 war_justification.212.d:0 "「縱觀現代歷史甚至是整個人類歷史，都沒有哪個體制的暴政程度比得上[Root.GetRulingParty]鐵腕統治下的[Root.GetName]。人們也許會說我們不該煽動政治矛盾，應該信任[Root.GetLeader]，尊重協定和條約，但他們卻沒有看清這些條約的本質都是法西斯專政下子虛烏有的產物。對於這群可恥的騙子來說，強權即正義，撕毀條約就和燒掉批判者的著作一樣簡單。」\n\n[From.GetAdjective]妒忌我們的繁榮社會和在此基礎上建立的財富，他們似乎企圖用戰爭來摧毀這些東西。再也不能讓他們以此作爲追求和平的藉口了。"
 war_justification.212.a:0 "既然無法避免戰爭，那就一舉結束它吧。"
 war_justification.213.t:0 "[From.GetLeader]向[Root.GetName]宣戰"
 war_justification.213.d:0 "「我們熱愛和平，但這種天性無法改寫我們的歷史進程，畢竟現在是戰爭時期。[Root.GetAdjective]如今掌控著一切，我們需要歷經考驗奪回它們，而他們顯然也不會拱手相讓。我們確實想建立現代國家，但有些問題必須用戰爭才能解決。」\n\n[From.GetLeader]爲了辯護自己的侵略行徑，最近對[From.GetAdjective]人民發表了一項演說，徹底表現出他對[Root.GetName]的敵意。部分民眾支持他的行動，但最終的決定權仍然掌握在他們領袖的手裡。"
 war_justification.213.a:0 "他們會後悔與我們爲敵的。"
 war_justification.214.t:0 "[From.GetLeader]質疑[Root.GetAdjective]言論"
 war_justification.214.d:0 "「[Root.GetName]以爲自己比我們更先進、更現代化，但事實上他們從來沒有像我們國家一樣經受過考驗，也對即將來臨的威脅一無所知。他們蔑視我們，阻止我們獲得那些理應屬於我們的東西，將我們視爲威脅。這個懦弱、混亂的國家將無法阻擋我們。」\n\n由[From.GetRulingParty]提出的谬論可見[Root.GetName]對我們的敵意逐漸加深。儘管[Root.GetAdjective]人民希望能避免戰爭，但[From.GetLeader]仍聲稱是我們領袖的自大狂妄挑起了兩國之間的矛盾。"
 war_justification.214.a:0 "[From.GetAdjective]人民的和平呼聲顯然被忽略掉了。"
 war_justification.215.t:0 "[From.GetLeader]期望爲[Root.GetName]恢復秩序"
 war_justification.215.d:0 "「[From.GetAdjective]有堅強的國家精神，但不是所有國家都能如此幸運。因爲馬克思主義者的革命行動，[Root.GetName]的傳統遭到破壞、合法統治者慘遭殺害。這個世界被嗜血篡權者引入歧途，我們必須爲其恢復秩序，用[From.GetName]的力量來對抗這場威脅。」\n\n[From.GetRulingParty]一直以來都反對共產主義，近期則將矛頭指向[Root.GetName]。他們擔心自己的國家無法抵擋工人革命的浪潮，決定對[Root.GetAdjective]共產主義採取先發制人的攻勢。"
 war_justification.215.a:0 "他們抵擋不住我們的革命浪潮。"
 war_justification.216.t:0 "[From.GetLeader]在呼喊[Root.GetAdjective]壓迫者"
 war_justification.216.d:0 "「敵人會讓你們認爲我所帶領的國家就如同[Root.GetRulingParty]治下的[Root.GetName]一樣，他們這是大錯特錯。[Root.GetLeader]之所以成功不過是心血來潮的結果，他們用大規模的暴力行徑來讓其他國家屈服，而[From.GetRulingParty]正好相反，我們絕不會投降。爲了鏟除這場威脅我已做足萬全準備，即便要進行戰爭也在所不惜。」\n\n[From.GetLeader]對[Root.GetAdjective]國家採取敵對政策。我們的遠大理想讓他們感到羞愧，也讓他們感受到了威脅。"
 war_justification.216.a:0 "竟敢公然挑衅我們，他們會後悔的。"
 war_justification.217.t:0 "[From.GetLeader]質疑[Root.GetAdjective]的主權"
 war_justification.217.d:0 "「是誰決定一個國家的疆域有多廣，他們又該如何決定？在過去人們用種種理由辯稱這兒是[From.GetName]的地盤，那兒是[Root.GetName]的國土，但如今我們活在一個全新的時代，國界有著舉足輕重的戰略意義，我們有權利對其做出改變，以確保人民的安全得到長久的保障。」\n\n[From.GetLeader]的近期演說表明他們即將入侵[Root.GetName]。儘管有反對的聲音，但民眾支持戰爭的呼聲越來越高。"
 war_justification.217.a:0 "難道這個世界還沒有吸取到一戰的教訓嗎？"
 war_justification.218.t:0 "[From.GetLeader]質疑[Root.GetName]動機"
 war_justification.218.d:0 "「[Root.GetName]無疑是在爲戰爭做準備。該國改變了經濟政策也說明[Root.GetAdjective]並非善男信女，他們正在尋找向我們發動攻勢的合適時機。我們是該坐以待斃任由[From.GetName]摧殘嗎？還是說我們應該在這股威脅勢力壮大之前遏制住它？」\n\n[From.GetRulingParty]內的激進派把目光瞄準了[Root.GetName]，並詭辯要以進攻代替防禦。這個觀念正逐漸獲得支持，[From.GetName]也開始爲戰爭做部署。"
 war_justification.218.a:0 "正因如此我們也必須做足準備。"
 war_justification.219.t:0 "[From.GetLeader]態度激怒[Root.GetAdjective]"
 war_justification.219.d:0 "「[From.GetName]人民竟天真地以爲[Root.GetAdjective]熱愛和平，根本是痴心妄想。生活在我國邊境地區的人民可沒有產生這種錯覺，因爲他們正眼看著敵人的部隊逐漸迫近我們的國土。我們必須正視這場威脅。[Root.GetName]日以繼夜地爲戰爭作部署，只有愚蠢的人才會無所作爲。」\n\n我軍接近[From.GetAdjective]領土讓該國產生疑慮，並認爲我們帶有敵對意圖。但他們似乎沒有考慮到，這樣的激進言辭也是我們採取自衛措施的理由。"
 war_justification.219.a:0 "面對這樣的威脅我們更不能放松戒備。"
 war_justification.220.t:0 "[From.GetLeader]主張入侵[Root.GetName]"
 war_justification.220.d:0 "「要取得戰略優勢，即便與[Root.GetName]開戰我們也絕不猶豫。我們要保障後代的未來，讓[From.GetName]立足於這個世界。讓我們爲這個國家的事業和願景獻身，是時候行動起來了！」\n\n[From.GetRulingParty]領袖發表了一系列鼓動人心的演說，其中[From.GetLeader]更呼籲全國支持他對[Root.GetName]發動戰爭。打著愛國情懷牌的地緣政治自不必說，這些演說從說服民眾相信戰爭的必要性這方面來說，確實是行之有效的。"
 war_justification.220.a:0 "必須做好準備，戰爭即將來臨。"
 war_justification.301.t:0 "[Root.GetLeader]的軟弱對外政策遭批評"
 war_justification.301.d:0 "「我們曾有機會打擊敵人，卻被[Root.GetRulingParty]錯失。這不僅讓我們一次又一次地失去提升[Root.GetName]國際地位的機會，也表明政府所謂爲[Root.GetAdjective]人民謀取利益的說法不過是花言巧語。是時候對政策做出改變了。」\n\n沒能發動我們政治對手一直以來尋求的戰爭，如今成了他們批判我們的資本。若無法貫徹執行我們的軍事計劃，要說服民眾相信我們對[Root.GetName]的領導方針就會變得難上加難。"
 war_justification.301.a:0 "難道人們就不希望避免戰爭嗎？"
 war_justification.301.b:0 "絕不能讓分歧出現在黨派集會之外。"
 war_justification.301.c:0 "絕不允許有人指責[Root.GetLeader]"
 nuke_dropped.1.t:0 "[From.From.GetName]遭受原子彈轟炸"
 nuke_dropped.1.d:0 "[From.From.GetName]近日成爲了第一個因戰爭遭核子武器轟炸的地區，也希望這是最後一次。原子彈爆炸造成了前所未有的毀滅，證實了這個新武器的驚人威力，人們不僅開始恐懼這種武器的可怕能力，也恐懼著投放這種武器的領導人，甚至對於人類的未來感到憂心。\n\n現在，整個世界都都只能屏息以待。[From.From.Owner.GetName]會被迫投降以避免更進一步的毀滅嗎，還是說他們會更加堅定自己反抗的決心？"
 nuke_dropped.1.a:0 "原子時代正式降臨了。"
 nuke_dropped.1.b:0 "我們將不惜一切代價保護[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "廣島核爆"
 nuke_dropped.2.d:0 "「街道如同地獄。」\n－國吉相川\n\n一枚核子武器今天在距離廣島市五百八十公尺的上空爆炸，整個城市的三分之二被瞬間毀滅。儘管這裡的建築能夠承受地震侵襲，但在這場爆炸中倖免的卻寥寥無幾。\n\n人們清楚認識到核子武器的威力，卻忽視了這種武器所造成的人員傷亡。交戰雙方都不願再回想起這場災難，但一個個瞬間消逝的生命和那持久的輻射塵埃將會铭記在每個人心中。"
 nuke_dropped.2.a:0 "還要付出多少代價才能結束這場戰爭？"
 nuke_dropped.2.b:0 "我們必須儘快展開救助傷員的行動。"
 nuke_dropped.3.t:0 "長崎核爆"
 nuke_dropped.3.d:0 "一枚原定投放於小倉市的核子武器今天在長崎上空引爆。氣象條件迫使投彈的飛機轉移任務目標，也許就是這些地面濃煙、空中雲霧和其他技術條件的綜合因素徹底改寫了歷史。\n\n城市三面環山的地形使炸彈威力有所減弱，但仍然造成了嚴重的破壞。當地部分軍事設施癱瘓，但災難性的人員傷亡才是讓日本人黯然的原因。恐怕我們需要用數十年的時間才能確定這種武器所造成的傷害。"
 nuke_dropped.3.a:0 "[From.Owner.GetAdjective]會因此投降嗎？"
 nuke_dropped.3.b:0 "我們也不想讓長崎受到傷害。"
 nuke_dropped.4.t:0 "柏林核爆"
 nuke_dropped.4.d:0 "今天，即[GetDateText]，德意志第三帝國首都柏林遭遇了核子武器打擊。這座城市在戰爭中已經數遭摧殘，但是最新的這次攻擊，讓以前的其他攻擊都顯得渺小無力。自從三十年戰爭後，柏林未曾遭受過如此嚴重的損害，更何況，比起當時這座城市已經大幅擴張了，因此這樣的損害程度更讓人難以想像。\n\n元首地堡似乎倖免於難，部分原因是因爲爆炸中心偏離了計劃中的起爆點，而據傳[From.From.Owner.GetLeader]依然還活著，而如何疏散[From.From.Owner.GetAdjective]的領導人們以及如何在放射線塵埃中保護他們則是另外一碼事了。"
 nuke_dropped.4.a:0 "今天，我慶幸我不是一個柏林人。"
 nuke_dropped.4.b:0 "我們的敵人已經入侵了我們國家的心臟！"
 nuke_dropped.5.t:0 "倫敦核爆"
 nuke_dropped.5.d:0 "一次核爆在今天摧毀了倫敦城區。儘管這座城市有著防空設施，但是[From.From.Owner.GetNameDef]並沒有爲核子武器攻擊做好準備措施。於[GetDateText]，大笨鐘最後一次響起，然後在大爆炸中被融化。最初的報告表明，白金漢宫已經完全被夷爲平地，而生活其中的英國王室目前下落不明。\n\n[From.From.Owner.GetLeader]被證實仍然倖存並爲今天晚些時候激勵國民的無線電演講做著準備。因爲士氣前所未有的低落，大不列顛公民迫切的需要激勵演說－或者一份辭藻華麗的投降協議。"
 nuke_dropped.5.a:0 "很難在面對核爆衝擊波時依然保持鎮定自若的神情。"
 nuke_dropped.5.b:0 "天佑吾王！"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "京都城，[From.From.Owner.GetAdjective]的一個重要工業中心，今天遭遇了核彈襲擊。據推測，這座城市被選爲目標是因爲它被視爲一個學術中心。\n\n京都的美麗風景和眾多古蹟讓很多人認爲它會從炸彈空襲中倖免於難，但顯然，這樣的環境卻被襲擊者看做額外的好處，因爲對其發動恐怖毀滅行爲將能大幅增加轟炸造成的心理影響。整個城市地處山谷一定程度上限制了大爆炸的影響，但是京都的舊天皇御所和許多的工業建築已經被完全摧毀。"
 nuke_dropped.6.a:0 "傳統和绮麗在戰爭面前什麼都不是。"
 nuke_dropped.6.b:0 "如果他們摧毀了舊的歷史，那我們將創造新的歷史。"
 nuke_dropped.7.t:0 "東京核爆"
 nuke_dropped.7.d:0 "今天，一顆核彈落在大日本帝國的核心地帶，即首都東京。儘管曾被當作是燃燒炸彈打擊的目標，但是從未被認爲會被這種新式武器攻擊。然而，最終或許是因爲這座新都和皇居的象徵意義，導致東京現在已經被摧毀，一場吞噬萬物的烈焰已經降臨到了這座城市。\n\n儘管據報導[From.From.Owner.GetLeader]倖存了下來，但這次事件不禁讓人懷疑，大日本帝國的敵人們究竟打算進行到什麼程度。若戰爭並未因此結束，那麼他們還能有什麼目標？還有什麼手段能威脅日本人？"
 nuke_dropped.7.a:0 "這是否意味著大日本帝國的終結？"
 nuke_dropped.7.b:0 "只要[From.Owner.GetLeader]天皇尚在，大日本帝國就不會滅亡。"
 nuke_dropped.8.t:0 "華盛頓核爆"
 nuke_dropped.8.d:0 "一枚核彈於今天在美國首都的上空引爆。這次攻擊顯然直接針對了美國的政治中心和歷史遺產－白宫，國會大廈和一些紀念碑與紀念館被從地表徹底抹去了。即使是一個世紀以前的華盛頓大火所造成的破壞，與這次毀滅性武器的襲擊比起來也是小巫見大巫。\n\n雖然[From.From.Owner.GetLeader]總統已經被送到了安全的地方，但是國家的核心已經深深地動搖了。毫無疑問，美國希望成爲第一個也是最後一個使用這種武器的國家。現在這些希望都以最壞的方式破滅了。"
 nuke_dropped.8.a:0 "一個不可分裂的聯盟，妄圖對抗一顆分裂的原子。"
 nuke_dropped.8.b:0 "白頭鷹將會像鳳凰一樣重生。"
 nuke_dropped.9.t:0 "羅馬核爆"
 nuke_dropped.9.d:0 "今天，羅馬受到了一次核子武器打擊，讓全世界的人民爲之震驚。因爲她豐富的歷史和藝術寶藏，很多人從來沒有料到這座古城會成爲這種無差別襲擊的目標。梵蒂岡城的一部分遭到了毀滅，教皇亦下落不明，這次事件不只震驚了意大利，也震驚了全世界的基督徒。\n\n羅馬過去十年的快速發展幾乎被這次攻擊完全抹滅。過去一段時間內，這座城市看起來可以幫助整個國家在戰後迅速恢復。現在這些希望和許多羅馬居民一起，都被核子武器化爲了塵埃。"
 nuke_dropped.9.a:0 "炸彈已擲出！"
 nuke_dropped.9.b:0 "羅馬不是一天重建成的......"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，巴黎遭到了核子武器轟炸，造成了大面積的破壞和難以計數的死傷。整個法國都爲首都的遭遇而感到震驚，儘管過去數個世紀中經歷了無數的戰爭和革命，但巴黎從未經歷過這麼具有毀滅性的打擊。巴黎人或許曾經認爲他們的城市可能被征服，但沒有人預期這座城市會遭到如此徹底、殘暴的毀滅。\n\n基於巴黎城區目前的慘況，在香榭麗舍大道和凱旋門的廢墟上進行勝利遊行是不可能的。也許未來的幾十年後我們能看到一個新巴黎的誕生，但是，建於過去美好年代的巴黎，已經從這個世界上永遠消逝了。"
 nuke_dropped.10.a:0 "光之城的薪火已經燃盡了。"
 nuke_dropped.10.b:0 "就在昨日，我們還以爲我們將永遠擁有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "一個許多人妄圖要征服卻無功而返的城市－莫斯科，如今淪爲了核子武器的犧牲品。這次爆炸瞄準了[From.From.Owner.GetAdjective]的領導中心，克林姆林宮幾乎在這次爆炸中被完全摧毀。\n\n最近，[From.From.Owner.GetLeader]開始變得對一切可能或不可能的威脅越來越警覺，也越來越恐懼，這使得他及時撤離並存活了下來。然而，即使是廣袤如[From.From.Owner.GetName]，恐怕也沒有地方能夠讓人躲避如此殘忍的敵人。確實，如果這種攻擊持續下去，這個國家將很快只剩下兩種荒地：一開始就是荒地的地方，以及被敵人變成荒地的地方。"
 nuke_dropped.11.a:0 "或許核冬天只是讓莫斯科變成了一個更難攻下的目標？"
 nuke_dropped.11.b:0 "他們或許會燒毀我們所有的城市，但他們永遠無法攻取這些城市。"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市區遭到了一次核爆攻擊。得益於丹麥的中立政策，這座城市得以自世界大戰的破壞中脫離並獲得了發展。自拿破仑戰爭之後，丹麥的首都還未曾經歷過破壞力接近這個程度的攻擊。厄勒海峽的週邊地區出現了大片的輻射塵埃，因接下來的進攻而提心吊膽的倖存者們已經開始逃往菲英島和大陸。\n\n國王克裡斯蒂安十世的下落依舊不明，整個國家的士氣都因這次進攻而備受摧殘。至於這是不是這個歐洲最老的國家之一的終結的開端，我們還需要再静待事態的發展。"
 nuke_dropped.12.a:0 "丹麥國內的一些東西已經遭到了輻射。"
 nuke_dropped.12.b:0 "這座城市曾被燒毀過一次，但並未因此而滅亡。"
 nuke_dropped.12.c:0 "我們手中的鈽讓丹麥人下跪！"
 nuke_dropped.13.t:0 "斯德哥爾摩核爆"
 nuke_dropped.13.d:0 "美麗的斯德哥爾摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻擊。儘管他們過去曾儘最大努力保持中立，而今瑞典還是因爲國際衝突而付出了最大的代價。爆炸的中心在斯德哥爾摩南區的中部，這一區域被規劃作爲未來的發展空間和大型的建設項目用地，而今這一切都被徹底地摧毀了。\n\n城市的大部都已面目全非，但是斯魯森地區的一些古建築在衝擊中得以保留的程度看起來比預想中要好。人們已經決定要將其作爲城市復興的紀念碑，永遠保留原樣，屹立在城市之中。"
 nuke_dropped.13.a:0 "經歷了這些之後，瑞典的中立立場將成爲歷史。"
 nuke_dropped.13.b:0 "瑞典這頭猛虎永遠不會丢掉它的虎紋！"
 soviet.30.t:0 "索取比薩拉比亞"
 soviet.30.d:0 "羅馬尼亞並不能承受紅軍的威力，如果我們向他們表明我們擁有比薩拉比亞正當的領土宣稱權，他們只能將其和平移交。"
 soviet.30.a:0 "送出最後通牒！"
 soviet.30.b:0 "不，我們將用拳頭去討論！"
