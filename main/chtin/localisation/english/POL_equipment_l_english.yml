 POL_submarine_1:0 "狼級"
 POL_submarine_1_desc:0 "狼級是包含了三艘法國爲波蘭建造並於1930年代早期投入使用。她們基於法國藍寶石級的設計是相當脆弱的大型潛艇，排水量接近1000噸，裝備六管550毫米魚雷，最深可達80公尺。"
 POL_submarine_2:0 "鷹級"
 POL_submarine_2_desc:0 "鷹級包含兩艘荷蘭爲波蘭建造的潛艇。這些潛艇在德軍入侵前幾個月前完成。她們是大型的潛艇，排水量1100噸。裝備12管550毫米魚雷，最深可達80公尺。"
 POL_submarine_3:0 "獵鷹級"
 POL_submarine_3_desc:0 "兩艘獵鷹級潛艇是1941年至1942年間英國爲流亡的波蘭海軍建成的U級潛艇。排水量540噸，並裝備4管533毫米魚雷。她們裝備了良好的英國雷達和聲納，最深可達60公尺。"
 POL_submarine_4:0 "海豚級"
 POL_destroyer_1:0 "旋風級"
 POL_destroyer_1_desc:0 "兩艘旋風級驅逐艦是波蘭海軍的第一種大型水面艦艇，在1930至1932年間下水服役。排水量1540噸。根據設計，她們裝備有130mm/40 M1924 主砲，後來在德國入侵前升級成120mm 瑞典主砲。她們的魚雷發射管和防空砲也同時有改進。"
 POL_destroyer_2:0 "雷級"
 POL_destroyer_2_desc:0 "雷級的兩艘驅逐艦是英國爲波蘭海軍建造並於1937年服役。她們是二次世界大戰中最大的驅逐艦之一。排水量將近2000噸，裝備有 120mm/50 口徑的 Bofors M34 主砲和六管533毫米魚雷並擁有良好的反潛裝備。"
 POL_destroyer_3:0 "閃電級"
 POL_destroyer_3_desc:0 "波蘭的閃電級驅逐艦是英國N級驅逐艦，由英國建造提供給流亡的波蘭海軍，於1940年服役。排水量1770噸，並有良好的速度和可靠性。裝備有六管 120mm/45 速射 7型主砲，同時擁有5管533毫米魚雷管、良好的反潛裝備並裝備最新的英國雷達和聲納。"
