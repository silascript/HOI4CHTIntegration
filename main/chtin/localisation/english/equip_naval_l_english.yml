 SPR_battleship_1:0 "西班牙級戰艦"
 SPR_battleship_1_desc:0 "建造了三艘的西班牙級類戰艦最初是無畏艦的一類，這些戰列艦在第一次世界大戰期間投入使用，儘管其中一艘在西班牙內戰時期毀於一旦。 戰爭期間其他兩個沉沒。 對於一艘戰列艦來說，體積很小，僅排水了15400噸。 雖裝甲和速度都不錯，但主砲只是8支305毫米/ 50台維克斯H型砲。"
 SWE_submarine_1:0 "鯊魚級潛艇"
 SWE_submarine_1_desc:0 "鯊魚級、貝文級和維朗級是1920年代爲瑞典海軍建造的一系列中小型潛艇。鯊魚級於1920年服役，其潛艇排水近400噸，並配備了4枚450mm魚雷管。 但他們最深僅可潛30m。"
 SWE_submarine_2:0 "海獅級潛艇"
 SWE_submarine_2_desc:0 "海獅級系列潛艇是由1936年至1942年之間建造了9艘。是中型潛艇，排水量580噸，其設計在很大程度上受到荷蘭O級潛艇影響。 他們配備了六枚533毫米魚雷管，最深可潛60m。"
 SWE_submarine_3:0 "U級潛艇"
 SWE_submarine_3_desc:0 "瑞典的U級潛艇是1942年至1944年之間服役並建造了9艘。相當小而且相對較慢，僅排水370噸，並配備了四枚533毫米魚雷管。"
 SWE_submarine_4:0 "海王星級潛艇"
 SWE_submarine_4_desc:0 "海王星級潛艇其中的三艘中型潛艇均於1943年服役。它們主要用途是布雷。 他們排水量550噸，並配備了5枚533毫米魚雷管。"
 SWE_destroyer_1:0 "伊亨佐德級驅逐艦"
 SWE_destroyer_1_desc:0 "兩艘伊亨佐德級驅逐艦於1927年完工，是第一次世界大戰後瑞典建造的第一艘現代驅逐艦。它們的排水量剛剛超過970噸，並配備了三支120mm / 44 K / 45機槍和六枚533mm魚雷管。 他們的舫程很短，但是速度不錯。"
 SWE_destroyer_2:0 "哥德堡級驅逐艦"
 SWE_destroyer_2_desc:0 "哥德堡級系列驅逐艦由1935年至1942年之間建造了6艘。與以前的驅逐艦相比，船體更長且機械有所改進。 排水量剛剛超過1,020噸，主要裝備有120毫米/ 44 K / 45砲，還有6枚533毫米魚雷管。 雖航程有限，但速度極佳。"
 SWE_destroyer_3:0 "維斯比級驅逐艦"
 SWE_destroyer_3_desc:0 "四艘維斯比級驅逐艦均在1942年至1944年之間建造。與早期的哥德堡級相似，但體積更大，排水量超過1,130噸。 他們還改進了發動機，擴大了航程，並增加了強大的反潛裝備。"
 SWE_destroyer_4:0 "厄蘭島級驅逐艦"
 SWE_destroyer_4_desc:0 "§T 兩艘厄蘭島級驅逐被先前設計出現大變化。 它們是在第二次世界大戰後不久下水並完成的。 它們很大，排水量爲1,880噸。 他們的主要武器裝備有四支120mm / 45 M44機槍，並且擁有強大的防空，魚雷和反潛魚雷補給。 它們比早期的驅逐艦要慢一些，但是航程卻有明顯增加。§!"
 SWE_light_cruiser_1:0 "菲基亞級輕巡洋艦"
 SWE_light_cruiser_1_desc:0 "菲基亞級輕巡洋艦是一種相對較小的裝甲巡洋艦，於1905年爲瑞典海軍服役。戰爭期間主要執行訓練任務，並於1939-41年進行了大規模改裝。 在進行改裝之前，她的排水量超過4,300噸，並且在主要裝備中配備了6支152mm / 45 K / 50 M1903槍。 她的裝甲很好，但是相對巡洋艦較慢。"
 SWE_light_cruiser_4:0 "三冠級輕巡洋艦"
 SWE_light_cruiser_4_desc:0 "三冠級系列輕巡洋艦由在第二次世界大戰結束後爲瑞典海軍製造了一組。 他們的排水量不足7700噸，速度和航程都不錯。 他們主要裝備包括七支152/53 M42砲。 擁有強大的防空砲，魚雷和反潛裝備。"
 SWE_heavy_cruiser_1:0 "瑞典級重巡洋艦"
 SWE_heavy_cruiser_1_desc:0 "瑞典級系列重巡洋艦在第一次世界大戰前由瑞典海軍建造了3艘。雖被視作巡洋艦，但這兩艘船的大小（排水量超過6,800噸）和武器裝備（四支283mm / 44 K / 45 M12砲）都更類似重型巡洋艦。 巡洋艦相對較慢，但裝甲很好。 三艘船都在第二次世界大戰期間服役。"
 TUR_submarine_1:0 "伊諾努級潛艇"
 TUR_submarine_1_desc:0 "兩艘伊諾努級潛艇是1920年代中期由荷蘭爲土耳其建造的沿海潛水艇。 是第一次世界大戰後爲土耳其海軍建造的第一批船。排水520噸，並配備了6枚450毫米魚雷管。 但有些慢，航程卻很好。"
 TUR_submarine_2:0 "薩迪雷級潛艇"
 TUR_submarine_2_desc:0 "三艘薩迪雷級潛艇於1930年代末下水。 他們的設計受到德國極大影響，該級的第一艘船是在德國製造的，另外兩艘是在伊斯坦堡許可建造的。 是大型遠洋潛艇，排水量超過930噸，航程極佳。 裝備了6枚533毫米魚雷管。"
 TUR_submarine_3:0 "奧魯奇·雷斯級潛艇"
 TUR_submarine_3_desc:0 "奧魯奇·雷斯級潛艇是在英國建造作爲英國S級的改進設計。 該艦於1940年下水，其中幾艘被皇家海軍臨時拘禁。 除了一艘，其他都回到了土耳其。 這些船排水了625噸，並配備了5枚533毫米魚雷管但的速度和航程受到限制。"
 TUR_submarine_4:0 "薩卡里亞級潛艇"
 TUR_submarine_4_desc:0 "薩卡里亞級潛艇是戰後出售給土耳其的美國巴老級潛艇。 是當時是超大型潛艇，排水量超過1,520噸。 他們擁有出色的航程和速度，並配備了十枚533毫米魚雷管。"
 TUR_destroyer_1:0 "佩克級驅逐艦"
 TUR_destroyer_1_desc:0 "佩克級驅逐艦由1907年爲奧斯曼帝國海軍服役，由一隊大型快速魚雷艇改裝組成。這艦艇是在德國建造並在第一次世界大戰中倖存下來，但在第二次世界大戰中已過時。 這兩艘船排水量達775噸，並配備了105mm/37 L/40速射砲和3板450mm魚雷管。 他們的航程不錯，但速度卻很慢。"
 TUR_destroyer_2:1 "科札德佩級驅逐艦"
 TUR_destroyer_3:0 "德米爾希薩爾級驅逐艦"
 TUR_destroyer_3_desc:0 "德米爾希薩爾級驅逐艦建造了四艘，在英國建造並於1942年完成的。其中兩艘船由皇家海軍拘留，戰後歸還了其中一艘。 這些船是基於英國的I級。排水1,370噸，並擁有四支120毫米/ 45 速射 9型主砲。 速度不錯，射程也不錯，並擁有強大的防空砲和反潛設備。"
 TUR_light_cruiser_1:0 "梅西迪耶輕巡洋艦"
 TUR_light_cruiser_1_desc:0 "土耳其梅西迪耶輕巡洋艦是本世紀初在美國爲奧斯曼帝國海軍建造的受保護巡洋艦。 她在第二次世界大戰期間沉入了淺水區，但後來被打撈，並作爲俄羅斯帝國海軍之用後來才回到了土耳其。 她的排水量不足3500噸，並配備了兩支152mm / 44伯利恆2號和八支120mm / 45的 阿姆斯壯 Y型砲。 他們的航程不錯，但相對較慢和裝甲較輕。"
 TUR_battle_cruiser_1:0 "亞夫斯級戰列巡洋艦"
 TUR_battle_cruiser_1_desc:0 "亞夫斯級戰列巡洋艦最初是作是德國戰列巡洋艦格本號，但後來出售給奧斯曼帝國，並於1914年重新投入使用，以避免被拘留。 她的排水量只有23,000噸，但速度和航程都不錯。 她裝甲精良，配備了十支283mm/47 L/50速射砲以及強大的輔助武器。"
 TUR_battleship_1:0 "雷沙迪耶級戰艦"
 TUR_battleship_1_desc:0 "用於土耳其海軍的雷沙迪耶級戰艦有三艘是一戰前從英國訂購的無畏戰艦，但是，只有其中一艘已完成，但隨後在第一次世界大戰開始時被英國人把戰艦拘留。 它排水23,000噸，並具有良好的裝甲，速度和航程。他的主要武器將有十支343mm / 45維克斯火砲。"
 URG_destroyer_1:0 "烏拉圭級驅逐艦"
 URG_destroyer_1_desc:0 "烏拉圭級魚雷艇是一戰前在德國爲烏拉圭海軍建造的重型魚雷艇。排水量超過1,400噸，並配備了四支120mm / 45克虜伯速射砲。 具有強大的防空裝備和兩個450mm魚雷管，但考慮到船齡和大體積，與其他驅逐艦相比速度相當慢。"
 VIC_submarine_1:0 "600噸系列潛艇"
 VIC_submarine_1_desc:0 "600噸系列潛艇是法國的第一個一次世界大戰後現代中型潛艇，600噸系列潛艇適合航行於地中海沿海的溫暖水域，一共有三種不同的艦級，分別是人魚級、阿麗亞娜級與瑟茜級，600噸級是更大型的630噸級的基礎，630噸系列有阿格納特級、黛安娜級與獵戶座級。"
 VIC_submarine_2:0 "密涅瓦級潛艇"
 VIC_submarine_2_desc:0 "密涅瓦級潛艇計劃爲T2計劃，密涅瓦是以630噸級潛艇作爲基礎但是加裝了更好的引擎以及魚雷佈局，這些潛艇是DCAN（法國國家造船集團）標準化設計與製造，而不是像以前一樣由各船廠自行設計。"
 VIC_submarine_3:0 "羅蘭莫里羅級潛艇"
 VIC_submarine_3_desc:0 "羅蘭莫里羅級潛艇計畫爲Z2計劃，是以早期的可畏級潛艇設計的大型遠洋潛艇，羅蘭莫里羅級潛艇排水量由1800噸至2400噸都有，並且配備著10管魚雷發射管，但在建造完成前法國就已經淪陷了。"
 VIC_submarine_4:0 "鳳凰級潛艇"
 VIC_submarine_4_desc:0 "鳳凰級中型遠洋潛艇是法國在1939-1940海軍計畫中所設計，但是法國的淪陷使的這些計劃被迫取消，與早期可畏級有些類似但體積較小，減少到了1200噸並但是帶著類似的重型魚雷武器。"
 VIC_destroyer_1:0 "颮風級驅逐艦"
 VIC_destroyer_1_desc:0 "颮風級驅逐艦是1500噸級系列驅逐艦的一種，於1920年下水，颮風級以及豺級和敏捷級組成了現代戰後法國海軍。這些驅逐艦快速並且裝備精良，但相比其他類似艦艇的魚雷武器相對較小。"
 VIC_destroyer_2:0 "空想級驅逐艦"
 VIC_destroyer_2_desc:0 "空想級驅逐艦是1930海軍計畫建造的2400噸級驅逐艦之一，2400噸級包括了獵豹級、老鷹級以及沃克蘭級。這些驅逐艦體積龐大並且全副武裝，而且速度非常快速，是護航法國高速艦隊的完美艦艇，這些驅逐艦的武器包括了最新型艦砲以及充足的防空武器和魚雷武器。"
 VIC_destroyer_3:0 "無畏級驅逐艦"
 VIC_destroyer_3_desc:0 "無畏級驅逐艦是由早期果敢級驅逐艦修改而來，是在1938-1939年海軍計畫授權建造，但戰爭和法國的淪陷使的這些艦艇計畫取消。無畏級被賦予更多的防空任務，並且增強引擎使排水量增加至2900噸。"
 VIC_destroyer_4:0 "赫哲級驅逐艦"
 VIC_destroyer_4_desc:0 "赫哲級以及貝亞德級是法國海軍的最終超級驅逐艦，這兩級都是由莫加多爾級改進而成，具有相似的艦砲但是提高了防空能力以及更強的發動機，排水量4200噸，是由1939-1940海軍艦造計畫授權，但隨著戰爭的爆發以及法國的淪陷而被取消。"
 VIC_light_cruiser_1:0 "特魯茵級輕巡洋艦"
 VIC_light_cruiser_1_desc:0 "特魯茵級輕巡洋艦是根據1922年海軍計畫建造的一次世界大戰後的第一艘重型艦艇，是第一艘配備超級封閉主砲塔的輕巡洋艦，並且有著很強力的魚雷武器，但是並沒有實質性的裝甲。"
 VIC_light_cruiser_2:0 "加利索尼亞級輕巡洋艦"
 VIC_light_cruiser_2_desc:0 "加利索尼亞級輕巡洋艦是爲了抗衡意大利的領導者級輕巡洋艦並且與早期埃米爾·貝爾坦級爲基礎而開發的輕巡洋艦，這些巡洋艦建造於1932年海軍計畫，有著典型的主力火砲以及充足的防空能力，加利索尼亞級輕巡洋艦排水量達10850噸，增加了偵查機的機庫並且有著良好的航行速度。"
 VIC_light_cruiser_3:0 "格拉斯級輕巡洋艦"
 VIC_light_cruiser_3_desc:0 "格拉斯級輕巡洋艦是在1939年改良了加利索尼亞級而成的軍艦，有著較強的防空火力以及更大的引擎，法國淪陷後導致最後兩艘被取消建造，首艦在被德國攻佔後，德軍打算將她改造爲輕型航空母艦，但最後這個計畫並沒有實行。"
 VIC_light_cruiser_4:0 "寇伯特級輕巡洋艦"
 VIC_light_cruiser_4_desc:0 "寇伯特級輕巡洋艦是一艘1956年建造的防空輕型巡洋艦，與格拉斯級相當類似，增加了現代重型防空武器，兩艘艦艇的差異在寇伯特級裝備了較小的引擎以及更輕便的裝甲，並且船體縮小。"
 VIC_heavy_cruiser_1:0 "敘弗朗級重巡洋艦"
 VIC_heavy_cruiser_1_desc:0 "敘弗朗級重巡洋艦是由早期杜肯級巡洋艦的重製版，這兩種巡洋艦都是按照法國海軍當代的理念製造的，法國海軍理念是犧牲裝甲來提高速度，標準排水量爲10000噸，都配備了重巡洋艦的標準配備。"
 VIC_heavy_cruiser_2:0 "阿爾及利亞級重巡洋艦"
 VIC_heavy_cruiser_2_desc:0 "本級重巡洋艦是由前級敘弗朗級以及杜肯級改進後設計，但設計爲了對抗意大利的札拉級重巡洋艦。主裝甲帶以及水下保護措施大幅提升，防空武力已經足以威脅當代的飛機，標準排水量爲10000噸。"
 VIC_heavy_cruiser_3:0 "聖路易斯級重巡洋艦"
 VIC_heavy_cruiser_3_desc:0 "聖路易斯級是由阿爾及利亞級改裝而來，但整體上看起來更像敦克爾克級與黎塞留級戰艦。三艘艦艇均在1940海軍計畫建造，但由於法國沒有撐過1940的秋天。這些艦艇裝備了新型主砲以及防空火力，但裝甲並無太大變化，此型艦艇爲法國最後一艘重巡洋艦。"
 VIC_heavy_cruiser_4:0 "福爾班級重巡洋艦"
 VIC_heavy_cruiser_4_desc:0 "福爾班級重巡洋艦的概念是根據聖路易斯改進而來，被賦予保衛法國本土以及殖民地之間的貿易通路使命，他擁有四座射程極遠的三連裝主砲，並且有強力大口徑防空武器。艦艇佈局可以看的岀聖路易斯以及英國的殖民地級巡洋艦的影子。"
 VIC_battle_cruiser_1:0 "杜蘭德計畫"
 VIC_battle_cruiser_1_desc:0 "杜蘭德戰列巡洋艦計畫可以追溯到第一次世界大戰的時候，這些快速的大戰艦是以主力艦的基底爲設計的，與諾曼地級戰艦以及里昂級戰艦有都相同的四門砲塔，但火砲數量減少並且速度更快，卻減少了裝甲的防禦，這些艦艇在第一次世界大戰爆發前被取消。"
 VIC_battle_cruiser_2:0 "敦克爾克級戰列巡洋艦"
 VIC_battle_cruiser_2_desc:0 "敦克爾克級是爲了對付德軍的袖珍戰艦而生的。從1920年中至1930年初的一個系列研究而來，1931與1934年的海軍計畫開始建造，類似英國的納爾遜級戰艦，將所有主砲塔集中在船首，因爲海軍條約的限制不得不漸少裝甲。"
 VIC_battleship_1:0 "庫爾貝級戰艦"
 VIC_battleship_1_desc:0 "庫爾貝級戰艦是第一次世界大戰期間法國海軍建造的第一艘超無畏艦，是由1910年和1911年海軍計畫授權建造，在第一次世界大戰中表現平平，但二次大戰期間這些戰艦非常活躍。雖然跟意大利的但丁級戰艦比起來有更強的主砲以及更厚重的裝甲，但是與當代美軍以及英軍的戰艦比起來就顯得遜色許多，這些戰艦排水量是22000噸，二次世界大戰前加裝了現代化的防空武器以及鍋爐。"
 VIC_battleship_2:0 "黎塞留級戰艦"
 VIC_battleship_2_desc:0 "黎塞留級戰艦是法國海軍最後的戰艦。由敦克爾克級設計而來，並在1935以及1938年海軍計畫授權建造，有著優秀的防空火力、航速以及航程，這使黎塞留級戰艦是一艘很優秀的主力艦。四艘艦造計畫只有兩艘在法國淪陷前完成。此型戰艦有很多不同的設計方案，有些方案提出將她改建成防空戰艦，有些則希望裝配混合動力引擎，或者是改裝成航空母艦。"
 VIC_battleship_3:0 "加斯科涅級戰艦"
 VIC_battleship_3_desc:0 "加斯科涅級戰艦是黎塞留戰艦的分枝。三艘於1940海軍計畫提出但最後沒有被建造。該艦是黎塞留的設計但是均勻分配了船首與船尾的主砲並且提高防空火力，並且使用改進過後的引擎。"
 VIC_battleship_4:0 "亞爾薩斯級戰艦"
 VIC_battleship_4_desc:0 "亞爾薩斯級戰艦計畫的啟動是因爲黎塞留戰艦的成功。一共訂購了四艘並且於1939年完成設計，1940年建造並且預定於1941年完工，但法國的陷落使得這個計畫停止了運作。該艦改善了黎塞留的缺點，裝上了更大口徑的主砲以及防空火力，也裝配了更大型的裝甲以及引擎。"
 VIC_SH_battleship_1:0 "查理曼級戰艦"
 VIC_SH_battleship_1_desc:0 "查理曼超級戰艦是一個概念設計，比其他的海軍戰艦都要更大。查理曼級的特點是所有重型砲火都是向前開火的，在加上重型防空武器以及厚重的裝甲。整個設計理念包含了許多黎塞留級與納爾遜級的元素。"
 VIC_SH_battleship_2:0 "拿破崙波拿巴級戰艦"
 VIC_SH_battleship_2_desc:0 "拿破崙波拿巴級戰艦是由亞爾薩斯級以及加斯科涅級戰艦設計而來，擁有三座均勻分配的主砲以及同樣軸線的副砲，和重型防空武器，非常強力的裝甲以及引擎提供的速度與防禦可以在艦隊戰中打敗一切敵人。"
 VIC_carrier_1:0 "貝阿恩級航空母艦"
 VIC_carrier_1_desc:0 "貝阿恩級原本是諾曼地級戰艦後來改裝爲航空母艦，排水量達22100噸，在二次世界大戰服役。因爲是改裝而來，速度非常緩慢並且飛機有限，但高質量的裝甲以及遠洋作戰彌補了這些缺點，此艦的建造爲日後DCAN（法國國家造船集團）的設計與研究有著莫大的影響與幫助。"
 VIC_carrier_2:0 "霞飛級航空母艦"
 VIC_carrier_2_desc:0 "霞飛級航空母艦計畫爲PA-26計劃，是下一個世代的法國海軍航空母艦。最後的設計與研究於1929年啟動，並於1937年與1938年海軍計畫中開始建造，但世界局勢漸漸緊張情況化法國海軍減緩了航空母艦的施工，並且在最終沒有完成此艦。此艦水量約20000噸，擁有良好的防空武器裝甲以及速度但是比一般航空母艦機庫更小。整體而言此艦本來是法國海軍一艘全面性並且靈活的航空母艦。"
 VIC_carrier_3:0 "尚·巴爾級航空母艦"
 VIC_carrier_3_desc:0 "尚·巴爾級航空母艦是一個在戰爭中期的提議，提議將黎塞留級戰艦像日本信濃號一樣改裝爲尚·巴爾級航空母艦。大尺寸的船體可以增加大量的飛機容量，並且可以增加更大的引擎。美國製的重型防空武器將會提供對飛機以及小型艦艇的防禦。"
 VIC_carrier_4:0 "克萊蒙梭級航空母艦"
 VIC_carrier_4_desc:0 "克萊蒙梭級航空母艦計畫爲PA-28計劃，是法國海軍戰後的第一艘航空母艦。該設計將未完成的霞飛級航空母艦安裝上現代的設備以及武器。但在購入了美國海軍與英國海軍的護航航空母艦以後，法國的經濟情況已經無法負荷此艦的下水所以延緩了下水時間，最終在1955年至1957年間陸續下水。"
 YUG_submarine_1:0 "勇敢級潛艇"
 YUG_submarine_1_desc:0 "兩艘勇敢級潛艇最初是英國下水的L級潛艇，但修改設計以後成爲975噸的大型潛艇出售給南斯拉夫，裝備了六管533公釐魚雷發射管。"
 YUG_submarine_2:0 "復仇者級潛艇"
 YUG_submarine_2_desc:0 "兩艘復仇者級潛艇是由法國設計並參考瑟茜級潛艇的設計所建造的。他們比以前的勇敢級潛艇略小，但延續配備六個533公釐魚雷管依然帶有強大火力。"
 YUG_destroyer_1:0 "杜布羅夫尼克級驅逐艦"
 YUG_destroyer_1_desc:0 "杜布羅夫尼克級驅逐艦是南斯拉夫購買過最大的艦艇。該大型驅逐艦是由英國建造並在1932年交付給南斯拉夫，排水量達1880噸。配備了四門 斯柯達 140mm/53 主砲並且有強大的防空火力，六管533公釐魚雷發射管以及良好的ASW反潛裝備。"
 YUG_destroyer_2:0 "貝爾格萊德級驅逐艦"
 YUG_destroyer_2_desc:0 "在法國的幫助下，南斯拉夫建造了三艘貝爾格萊德級驅逐艦。兩艘建造於斯普利特，第三艘建造於法國。三艘都是在1939年以法國敏捷級驅逐艦爲基礎建造。排水量1210噸，配備四座斯柯達 120mm/43 主砲和六管533公釐魚雷發射管。貝爾格萊德擁有出色的速度但是航程確低於一般水平。"
 YUG_destroyer_4:0 "斯普利特級驅逐艦"
 YUG_destroyer_4_desc:0 "斯普利特級重型驅逐艦在1943年南斯拉夫完建造，但一直到1958年都尚未完成，在這之間進行了現代化改良。最初的設計排水量2400噸並配備了五門斯柯達 140mm/56 主砲。以這艘船的規模來說速度非常優秀。"
 YUG_light_cruiser_1:0 "「達爾馬提亞」級"
 YUG_light_cruiser_1_desc:0 "德國的舊式巡洋艦「尼俄柏」號於 1925 年被出售給年輕的南斯拉夫皇家海軍，並得到了徹底重建。該艦裝備了現代化的防空設備以及本國海軍中最大口徑的艦砲，「達爾馬提亞」級主要被用於艦砲訓練。"
 screen_ship:0 "護衛艦"
 capital_ship:0 "主力艦"
 ship_hull_midget_submarine:0 "迷你潛艇"
 ship_hull_midget_submarine_desc:0 "由少量船員操作的小型潛艇。減少了射程和武裝以提高生產率。"