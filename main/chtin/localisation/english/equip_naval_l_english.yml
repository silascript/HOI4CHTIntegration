 submarine_1_desc:0 "潛水艇最適合消滅沒有防禦能力的運輸艦隊，一次世界大戰出線的早其潛艇爲海戰帶來全新的作戰模式。"
 submarine_2_desc:0 "全新的潛艇設計裝備更強大的武器以及更加穩定的船體，她們可以航行至更遠的地方攻擊更遠的運輸航線。"
 submarine_3_desc:0 "潛水艇往往被認爲只能襲擊運輸艦隊，在潛艇的速度、航程以及武器之間達到平衡是潛艇作戰的關鍵。"
 submarine_4_desc:0 "現代潛艇有著更深的潛航能力以及更高強度的船體內部，並且可以隨著任務需求更換武器以及引擎。"
 ship_hull_submarine_1_desc:0 "潛水艇最適合消滅沒有防禦能力的運輸艦隊，一次世界大戰出線的早其潛艇爲海戰帶來全新的作戰模式。"
 ship_hull_submarine_2_desc:0 "全新的潛艇設計裝備更強大的武器以及更加穩定的船體，她們可以航行至更遠的地方攻擊更遠的運輸航線。"
