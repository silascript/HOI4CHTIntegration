 SPR_submarine_1_desc:0 "B級潛艇是西班牙爲西班牙海軍建造的第一批潛水艇。 建造了6艘船在1922年至1925年之間服役。她們的設計爲單殼船，因此其可靠性低。 是中型潛艇，排水量超過550噸。 裝備了四枚450mm魚雷管。"
