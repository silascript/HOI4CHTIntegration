 ship_hull_carrier:0 "航空母艦"
 ship_hull_carrier_desc:0 "在數年的實驗之後，航空母艦作爲一種船艦分類慢慢地成熟。能夠運作越來越多更強大的航空機，航空母艦準備成爲海權投射的最後答案。"
 ship_hull_carrier_0:1 "航母船體 - 1925"
 ship_hull_carrier_conversion_bb:1 "改裝戰艦船體"
 ship_hull_carrier_conversion_bb_desc:0 "經過多年的試驗，該航母已逐漸成熟爲自己獨立的船級。 航母能夠支持越來越多的越來越強大的飛機，因此有望成爲海軍力量中的最強戰力。"
 ship_hull_carrier_conversion_ca:1 "改裝巡洋艦船體"
 ship_hull_carrier_conversion_ca_desc:0 "經過多年的試驗，該航母已逐漸成熟爲自己獨立的船級。 航母能夠支持越來越多的越來越強大的飛機，因此有望成爲海軍力量中的最強戰力。"
