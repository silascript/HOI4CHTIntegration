 carrier_1_desc:0 "很多軍事學家都認爲海軍航空隊代表著未來。將老舊的主力艦和遠洋油輪改裝成搭載飛機的航空母艦將是實現海軍航空學說的第一步。"
 carrier_2_desc:0 "第一艘航空母艦已經鋪好龍骨開始建造了，我軍必須確保航空母艦可以跟上艦隊的航程以及速度，但是還是要遵守海軍條約。"
 carrier_3_desc:0 "改善的造艦技術以及側甲板升降梯可以讓航空母艦裝載更多的飛機。"
 carrier_4_desc:0 "許多國家開始無視海軍條約，既然如此，我軍就開始建造能夠有更大機庫的航空母艦來爭奪制空權吧！"
