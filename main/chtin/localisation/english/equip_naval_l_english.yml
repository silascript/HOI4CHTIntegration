 destroyer_1_desc:0 "爲了保護運輸艦隊的安全，一次大戰的驅逐艦必須被重新定位角色。裝備更多魚雷將提供更多交戰機會。"
 destroyer_2_desc:0 "裝備了射程更遠的魚雷並且加快了裝填速度，再配上新式的武裝像是防空砲塔，讓我們的驅逐艦依然保持高效和多功能。"
 destroyer_3_desc:0 "爲了應付天上以及水面下的威脅，驅逐艦配備了雷達系統、先進的防空武器以及最新的反潛裝備。"
 destroyer_4_desc:0 "現代驅逐艦必須裝備著各種探測科技、新型深水炸彈佈署系統並且被造的更大。"
 ship_hull_light_1_desc:0 "爲了保護運輸艦隊的安全，一次大戰的驅逐艦必須被重新定位角色。裝備更多魚雷將提供更多交戰機會。"
 ship_hull_light_2_desc:0 "裝備了射程更遠的魚雷並且加快了裝填速度，再配上新式的武裝像是防空砲塔，讓我們的驅逐艦依然保持高效和多功能。"
 ship_hull_light_3_desc:0 "爲了應付天上以及水面下的威脅，驅逐艦配備了雷達系統、先進的防空武器以及最新的反潛裝備。"
 ship_hull_light_4_desc:0 "現代驅逐艦必須裝備著各種探測科技、新型深水炸彈佈署系統並且被造的更大。"
