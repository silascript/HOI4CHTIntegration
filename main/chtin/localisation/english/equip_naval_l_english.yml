 ship_hull_submarine:0 "潛水艇"
 ship_hull_submarine_desc:0 "與一戰的簡陋潛艇相比改進巨大，現代潛艇比以前更能威脅大型船艦, 而這只需要相對較低的成本。"
 ship_hull_submarine_1:1 "潛艇船體 - 1925"
 ship_hull_submarine_2:1 "潛艇船體 - 1936"
 ship_hull_submarine_3:1 "潛艇船體 - 1940"
 ship_hull_submarine_4:1 "潛艇船體 - 1944"
 ship_hull_pre_dreadnought:0 "無畏艦船體"
 ship_hull_pre_dreadnought_desc:0 "問世時間比導致一戰的無畏艦競賽更早，前無畏艦在今天僅有很有限的戰力。"
 ship_hull_cruiser_panzerschiff:0 "裝甲艦"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而爲之，德國工程師成功在巡洋艦船體上裝上戰艦級火砲。其成果是一艘火力超越任何已知巡洋艦的船艦，但是造價昂貴，航速較慢且裝甲相對薄弱。"
 ship_hull_cruiser_coastal_defense_ship:1 "海防艦"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "這艘廉價海防艦對於遠洋作戰來說太小了，但由因要有遠的航程而要放棄重型武裝和裝甲的。"
 ship_hull_torpedo_cruiser:0 "魚雷巡洋艦"
 ship_hull_torpedo_cruiser_desc:0 "輕型巡洋艦配備了大量的魚雷管，代價是更小的主砲和更少的高射砲。"
 ship_hull_super_heavy_1:0 "超重型船體"
 ship_hull_cruiser_submarine:0 "巡洋潛艇"
 ship_hull_cruiser_submarine_desc:0 "更大的潛艇船體針對更長的航程而進行了優化。 可以配備額外的油箱以擴大航程，或者配備小型偵察機。"
 ENG_submarine_1:0 "L級"
 ENG_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 ENG_submarine_2:0 "海衛級潛艇"
 ENG_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 ENG_submarine_3:0 "U級潛艇"
 ENG_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 ENG_submarine_4:0 "吸血鬼級潛艇"
 ENG_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 ENG_destroyer_1:0 "V級/W級驅逐艦"
 ENG_destroyer_1_desc:0 "V/W級是緊急戰爭法案下建造的艦艇。此型艦艇代表皇家海軍一次世界大戰的最終型態。V和W級在一次世界大戰後期被大量建造而成爲皇家海軍驅逐艦隊的骨幹。30年代退役成爲後備艦艇，最後接手了護航運輸艦隊的任務。V and W有著不錯的航程、武器以及護甲。"
 ENG_destroyer_2:0 "G/H/I 級驅逐艦"
 ENG_destroyer_2_desc:0 "G/H/I級驅逐艦是在1933年海軍建設計畫下建造的驅逐艦。這些艦艇是前型艦F型的縮小版。G級和H級都使用和F級一樣的4.7英吋艦砲。這些艦艇有著遠距離航程以及完善的武器裝備並且攜帶大量的魚雷。這些軍艦在二次世界大戰中大量使用以至於損失相當慘重。"
 ENG_destroyer_3:0 "J/K/N 級驅逐艦"
 ENG_destroyer_3_desc:0 "J/K/N級驅逐艦與被取代的部族級相當類似，但是沒有那麼注重火砲，反而回到了魚雷偏重的設計。這些艦艇在二次世界大戰中常常被改造升級防空系統跟雷達系統。此類艦艇航速高、航程遠並且裝備優良，是護衛運輸部隊的最佳選擇。"
 ENG_destroyer_4:0 "戰鬥級驅逐艦"
 ENG_destroyer_4_desc:0 "戰鬥級驅逐艦是由英國在二戰中累積的經驗而開發的驅逐艦，她們在1942、43年的海軍計畫中被採夠。戰鬥級驅逐艦的魚雷和火砲武器都相當優秀，也具備防空、反潛武器，同時也有著高航速、航程遠等優點。只可惜參戰時已是二戰末期，對戰爭並無太大貢獻。"
 ENG_light_cruiser_1:0 "C 級輕巡洋艦"
 ENG_light_cruiser_1_desc:2 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 ENG_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 ENG_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 ENG_light_cruiser_3:0 "殖民地級輕巡洋艦"
 ENG_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是早期城級巡洋艦的精簡版，爲了縮短建造時間以及成本而簡化。殖民地級仍然擁有四座6英吋三連裝艦砲加上同樣堅固的裝甲，但是因爲使用更小型的引擎所以降低了航程。殖民地級包含了斐濟級以及錫蘭級。"
 ENG_light_cruiser_4:0 "牛頭人級輕巡洋艦"
 ENG_light_cruiser_4_desc:0 "牛頭人級擁有更長的航程及更多的防空武器，但是主武器被減少爲三座三連裝砲塔，牛頭人級也被稱爲確捷級，本艦是由殖民地級改裝而來，他們的改裝在1941年被通過，但由於參戰時已是戰爭末期，因此大部分訂單都被取消了。"
 ENG_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 ENG_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 ENG_heavy_cruiser_2:0 "薩里級重巡洋艦"
 ENG_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 ENG_heavy_cruiser_3:0 "上將級重巡洋艦"
 ENG_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 ENG_heavy_cruiser_4:0 "邱吉爾計劃"
 ENG_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 ENG_battle_cruiser_1:0 "名望級戰列巡洋艦"
 ENG_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 ENG_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 ENG_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 ENG_battleship_1:1 "伊麗莎白女王級戰艦"
 ENG_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 ENG_battleship_2:0 "英皇喬治五世級戰艦"
 ENG_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 ENG_battleship_3:0 "獅級戰艦"
 ENG_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 ENG_battleship_4:0 "先鋒級戰艦"
 ENG_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 ENG_SH_battleship_1:0 "百夫長級戰艦"
 ENG_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 ENG_SH_battleship_2:0 "獅二級戰艦"
 ENG_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 ENG_carrier_1:0 "勇敢級航空母艦"
 ENG_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 ENG_carrier_2:0 "皇家方舟級航空母艦"
 ENG_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 ENG_carrier_3:0 "卓越級航空母艦"
 ENG_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 ENG_carrier_4:0 "怨仇級航空母艦"
 ENG_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 FRA_submarine_1:0 "600 噸系列潛艇"
 FRA_submarine_1_desc:0 "600噸系列潛艇是法國的第一個一次世界大戰後現代中型潛艇，600噸系列潛艇適合航行於地中海沿海的溫暖水域，一共有三種不同的艦級，分別是人魚級、阿麗亞娜級與瑟茜級，600噸級是更大型的630噸級的基礎，630噸系列有阿格納特級、黛安娜級與獵戶座級。"
 FRA_submarine_2:0 "密涅瓦級潛艇"
 FRA_submarine_2_desc:0 "密涅瓦級潛艇計劃爲T2計劃，密涅瓦是以630噸級潛艇作爲基礎但是加裝了更好的引擎以及魚雷佈局，這些潛艇是DCAN（法國國家造船集團）標準化設計與製造，而不是像以前一樣由各船廠自行設計。"
 FRA_submarine_3:0 "羅蘭莫里羅級潛艇"
 FRA_submarine_3_desc:0 "羅蘭莫里羅級潛艇計畫爲Z2計劃，是以早期的可畏級潛艇設計的大型遠洋潛艇，羅蘭莫里羅級潛艇排水量由1800噸至2400噸都有，並且配備著10管魚雷發射管，但在建造完成前法國就已經淪陷了。"
 FRA_submarine_4:0 "鳳凰級潛艇"
 FRA_submarine_4_desc:0 "鳳凰級中型遠洋潛艇是法國在1939-1940海軍計畫中所設計，但是法國的淪陷使的這些計劃被迫取消，與早期可畏級有些類似但體積較小，減少到了1200噸並但是帶著類似的重型魚雷武器。"
 FRA_destroyer_1:0 "颮風級驅逐艦"
 FRA_destroyer_1_desc:0 "颮風級驅逐艦是1500噸級系列驅逐艦的一種，於1920年下水，颮風級以及豺級和敏捷級組成了現代戰後法國海軍。這些驅逐艦快速並且裝備精良，但相比其他類似艦艇的魚雷武器相對較小。"
 FRA_destroyer_2:0 "空想級驅逐艦"
 FRA_destroyer_2_desc:0 "空想級驅逐艦是1930海軍計畫建造的2400噸級驅逐艦之一，2400噸級包括了獵豹級、老鷹級以及沃克蘭級。這些驅逐艦體積龐大並且全副武裝，而且速度非常快速，是護航法國高速艦隊的完美艦艇，這些驅逐艦的武器包括了最新型艦砲以及充足的防空武器和魚雷武器。"
 FRA_destroyer_3:0 "無畏級驅逐艦"
 FRA_destroyer_3_desc:0 "無畏級驅逐艦是由早期果敢級驅逐艦修改而來，是在1938-1939年海軍計畫授權建造，但戰爭和法國的淪陷使的這些艦艇計畫取消。無畏級被賦予更多的防空任務，並且增強引擎使排水量增加至2900噸。"
 FRA_destroyer_4:0 "赫哲級驅逐艦"
 FRA_destroyer_4_desc:0 "赫哲級以及貝亞德級是法國海軍的最終超級驅逐艦，這兩級都是由莫加多爾級改進而成，具有相似的艦砲但是提高了防空能力以及更強的發動機，排水量4200噸，是由1939-1940海軍艦造計畫授權，但隨著戰爭的爆發以及法國的淪陷而被取消。"
 FRA_light_cruiser_1:0 "特魯茵級輕巡洋艦"
 FRA_light_cruiser_1_desc:0 "特魯茵級輕巡洋艦是根據1922年海軍計畫建造的一次世界大戰後的第一艘重型艦艇，是第一艘配備超級封閉主砲塔的輕巡洋艦，並且有著很強力的魚雷武器，但是並沒有實質性的裝甲。"
 FRA_light_cruiser_2:0 "加利索尼亞級輕巡洋艦"
 FRA_light_cruiser_2_desc:0 "加利索尼亞級輕巡洋艦是爲了抗衡意大利的領導者級輕巡洋艦並且與早期埃米爾·貝爾坦級爲基礎而開發的輕巡洋艦，這些巡洋艦建造於1932年海軍計畫，有著典型的主力火砲以及充足的防空能力，加利索尼亞級輕巡洋艦排水量達10850噸，增加了偵查機的機庫並且有著良好的航行速度。"
 FRA_light_cruiser_3:0 "格拉斯級輕巡洋艦"
 FRA_light_cruiser_3_desc:0 "格拉斯級輕巡洋艦是在1939年改良了加利索尼亞級而成的軍艦，有著較強的防空火力以及更大的引擎，法國淪陷後導致最後兩艘被取消建造，首艦在被德國攻佔後，德軍打算將她改造爲輕型航空母艦，但最後這個計畫並沒有實行。"
 FRA_light_cruiser_4:0 "寇伯特級輕巡洋艦"
 FRA_light_cruiser_4_desc:0 "寇伯特級輕巡洋艦是一艘1956年建造的防空輕型巡洋艦，與格拉斯級相當類似，增加了現代重型防空武器，兩艘艦艇的差異在寇伯特級裝備了較小的引擎以及更輕便的裝甲，並且船體縮小。"
 FRA_heavy_cruiser_1:0 "敘弗朗級重巡洋艦"
 FRA_heavy_cruiser_1_desc:0 "敘弗朗級重巡洋艦是由早期杜肯級巡洋艦的重製版，這兩種巡洋艦都是按照法國海軍當代的理念製造的，法國海軍理念是犧牲裝甲來提高速度，標準排水量爲10000噸，都配備了重巡洋艦的標準配備。"
 FRA_heavy_cruiser_2:0 "阿爾及利亞級重巡洋艦"
 FRA_heavy_cruiser_2_desc:0 "本級重巡洋艦是由前級敘弗朗級以及杜肯級改進後設計，但設計爲了對抗意大利的札拉級重巡洋艦。主裝甲帶以及水下保護措施大幅提升，防空武力已經足以威脅當代的飛機，標準排水量爲10000噸。"
 FRA_heavy_cruiser_3:0 "聖路易斯級重巡洋艦"
 FRA_heavy_cruiser_3_desc:0 "聖路易斯級是由阿爾及利亞級改裝而來，但整體上看起來更像敦克爾克級與黎塞留級戰艦。三艘艦艇均在1940海軍計畫建造，但由於法國沒有撐過1940的秋天。這些艦艇裝備了新型主砲以及防空火力，但裝甲並無太大變化，此型艦艇爲法國最後一艘重巡洋艦。"
 FRA_heavy_cruiser_4:0 "福爾班級重巡洋艦"
 FRA_heavy_cruiser_4_desc:0 "福爾班級重巡洋艦的概念是根據聖路易斯改進而來，被賦予保衛法國本土以及殖民地之間的貿易通路使命，他擁有四座射程極遠的三連裝主砲，並且有強力大口徑防空武器。艦艇佈局可以看的岀聖路易斯以及英國的殖民地級巡洋艦的影子。"
 FRA_battle_cruiser_1:0 "杜蘭德計畫"
 FRA_battle_cruiser_1_desc:0 "杜蘭德戰列巡洋艦計畫可以追溯到第一次世界大戰的時候，這些快速的大戰艦是以主力艦的基底爲設計的，與諾曼地級戰艦以及里昂級戰艦有都相同的四門砲塔，但火砲數量減少並且速度更快，卻減少了裝甲的防禦，這些艦艇在第一次世界大戰爆發前被取消。"
 FRA_battle_cruiser_2:0 "敦克爾克級戰列巡洋艦"
 FRA_battle_cruiser_2_desc:0 "敦克爾克級是爲了對付德軍的袖珍戰艦而生的。從1920年中至1930年初的一個系列研究而來，1931與1934年的海軍計畫開始建造，類似英國的納爾遜級戰艦，將所有主砲塔集中在船首，因爲海軍條約的限制不得不漸少裝甲。"
 FRA_battleship_1:0 "庫爾貝級戰艦"
 FRA_battleship_1_desc:0 "庫爾貝級戰艦是第一次世界大戰期間法國海軍建造的第一艘超無畏艦，是由1910年和1911年海軍計畫授權建造，在第一次世界大戰中表現平平，但二次大戰期間這些戰艦非常活躍。雖然跟意大利的但丁級戰艦比起來有更強的主砲以及更厚重的裝甲，但是與當代美軍以及英軍的戰艦比起來就顯得遜色許多，這些戰艦排水量是22000噸，二次世界大戰前加裝了現代化的防空武器以及鍋爐。"
 FRA_battleship_2:0 "黎塞留級戰艦"
 FRA_battleship_2_desc:0 "黎塞留級戰艦是法國海軍最後的戰艦。由敦克爾克級設計而來，並在1935以及1938年海軍計畫授權建造，有著優秀的防空火力、航速以及航程，這使黎塞留級戰艦是一艘很優秀的主力艦。四艘艦造計畫只有兩艘在法國淪陷前完成。此型戰艦有很多不同的設計方案，有些方案提出將她改建成防空戰艦，有些則希望裝配混合動力引擎，或者是改裝成航空母艦。"
 FRA_battleship_3:0 "加斯科涅級戰艦"
 FRA_battleship_3_desc:0 "加斯科涅級戰艦是黎塞留戰艦的分枝。三艘於1940海軍計畫提出但最後沒有被建造。該艦是黎塞留的設計但是均勻分配了船首與船尾的主砲並且提高防空火力，並且使用改進過後的引擎。"
 FRA_battleship_4:0 "亞爾薩斯級戰艦"
 FRA_battleship_4_desc:0 "亞爾薩斯級戰艦計畫的啟動是因爲黎塞留戰艦的成功。一共訂購了四艘並且於1939年完成設計，1940年建造並且預定於1941年完工，但法國的陷落使得這個計畫停止了運作。該艦改善了黎塞留的缺點，裝上了更大口徑的主砲以及防空火力，也裝配了更大型的裝甲以及引擎。"
 FRA_SH_battleship_1:0 "查理曼級戰艦"
 FRA_SH_battleship_1_desc:0 "查理曼超級戰艦是一個概念設計，比其他的海軍戰艦都要更大。查理曼級的特點是所有重型砲火都是向前開火的，在加上重型防空武器以及厚重的裝甲。整個設計理念包含了許多黎塞留級與納爾遜級的元素。"
 FRA_SH_battleship_2:0 "拿破崙波拿巴級戰艦"
 FRA_SH_battleship_2_desc:0 "拿破崙波拿巴級戰艦是由亞爾薩斯級以及加斯科涅級戰艦設計而來，擁有三座均勻分配的主砲以及同樣軸線的副砲，和重型防空武器，非常強力的裝甲以及引擎提供的速度與防禦可以在艦隊戰中打敗一切敵人。"
 FRA_carrier_1:0 "貝阿恩級航空母艦"
 FRA_carrier_1_desc:0 "貝阿恩級原本是諾曼地級戰艦後來改裝爲航空母艦，排水量達22100噸，在二次世界大戰服役。因爲是改裝而來，速度非常緩慢並且飛機有限，但高質量的裝甲以及遠洋作戰彌補了這些缺點，此艦的建造爲日後DCAN（法國國家造船集團）的設計與研究有著莫大的影響與幫助。"
 FRA_carrier_2:0 "霞飛級航空母艦"
 FRA_carrier_2_desc:0 "霞飛級航空母艦計畫爲PA-26計劃，是下一個世代的法國海軍航空母艦。最後的設計與研究於1929年啟動，並於1937年與1938年海軍計畫中開始建造，但世界局勢漸漸緊張情況化法國海軍減緩了航空母艦的施工，並且在最終沒有完成此艦。此艦水量約20000噸，擁有良好的防空武器裝甲以及速度但是比一般航空母艦機庫更小。整體而言此艦本來是法國海軍一艘全面性並且靈活的航空母艦。"
 FRA_carrier_3:0 "尚·巴爾級航空母艦"
 FRA_carrier_3_desc:0 "尚·巴爾級航空母艦是一個在戰爭中期的提議，提議將黎塞留級戰艦像日本信濃號一樣改裝爲尚·巴爾級航空母艦。大尺寸的船體可以增加大量的飛機容量，並且可以增加更大的引擎。美國製的重型防空武器將會提供對飛機以及小型艦艇的防禦。"
 FRA_carrier_4:0 "克萊蒙梭級航空母艦"
 FRA_carrier_4_desc:0 "克萊蒙梭級航空母艦計畫爲PA-28計劃，是法國海軍戰後的第一艘航空母艦。該設計將未完成的霞飛級航空母艦安裝上現代的設備以及武器。但在購入了美國海軍與英國海軍的護航航空母艦以後，法國的經濟情況已經無法負荷此艦的下水所以延緩了下水時間，最終在1955年至1957年間陸續下水。"
 GER_submarine_1:0 "UB三型潛艇"
 GER_submarine_1_desc:0 "UB三型沿海潛艇是由德國帝國海軍在第一次世界大戰期間建造的潛艇。這些潛艇攜帶10枚魚雷，排水量達500噸以上。於1916和1918共建造了96艘，但所有潛艇都在1935年退役。"
 GER_submarine_2:0 "IIA型潛艇"
 GER_submarine_2_desc:0 "德國IIA型潛艇一體成型，並且使用全焊接內部壓載艙技術的沿海潛艇。超過250噸並且裝載533公釐魚雷發射管。1934年至1935年共建造了六艘。"
 GER_submarine_3:0 "VIIC型潛艇"
 GER_submarine_3_desc:0 "VIIC型潛艇是德軍U艇艦隊的主力，在1940年到1945年共建造了568艘，此型潛艇排水量達770噸並且配備了五座533公釐魚雷發射管。"
 GER_submarine_4:0 "XXI型潛艇"
 GER_submarine_4_desc:0 "XXI型潛艇也被稱爲電動船，是第一個設計主要用在水下運作的潛艇，而不是作爲利用下潛來躲避或是發動攻擊的水面艦艇，主要特徵爲流線型船體和指揮塔並且有著大量的電池。此艦排水量達1620噸，於1943年至1945年間製造了118艘。"
 GER_destroyer_1:0 "23型驅逐艦"
 GER_destroyer_1_desc:0 "23驅逐艦是第一次世界大戰後於1926年至1928年所建造，一共生產了六艘並且一值服役到第二次世界大戰，儘管這些艦艇被帝國海軍稱作魚雷艇，但大小跟一般驅逐艦一樣，排水量達到了920噸並且有三門105公釐 L/45 主砲。"
 GER_destroyer_2:0 "1934年型驅逐艦"
 GER_destroyer_2_desc:0 "1934年型驅逐艦是德軍自一次世界大戰以來第一級驅逐艦，裝備了五座5吋主砲並且有八管魚雷發射管，一共建造了16艘，其中有12艘被改裝爲1934年A型驅逐艦。"
 GER_destroyer_3:0 "納爾維克級驅逐艦"
 GER_destroyer_3_desc:0 "1936年A型驅逐艦盟軍稱爲納爾維克級驅逐艦，搭載了全新5.9吋艦砲，一共有三座單管主砲並且船尾還有一座連裝主砲，最初船頭是單管主砲，八艘中的四艘船首被改爲連裝主砲，後來建造的七艘都使用了頭尾皆爲連裝主砲的設計。"
 GER_destroyer_4:0 "1944年型驅逐艦"
 GER_destroyer_4_desc:0 "1942年型驅逐艦的設計是柴油動力驅逐艦，雖然沒有完成，但後續的計劃仍在研究。在許多提案之下最終提出了1944年驅逐艦計畫。除了重型主砲以外，此船比起早期的驅逐艦增加了5.5公釐高射砲。"
 GER_light_cruiser_1:0 "埃姆登號輕巡洋艦"
 GER_light_cruiser_1_desc:0 "埃姆登號輕巡洋艦建造於第一次世界大戰後，1921年開始建造並於1925年下水，是德軍戰後第一艘大型軍艦，一共裝備了八座150公釐（5.9吋）主砲。"
 GER_light_cruiser_2:1 "紐倫堡級輕巡洋艦"
 GER_light_cruiser_2_desc:1 "紐倫堡級輕巡洋艦在1928年至1935年之間建成，是改良於早期的柯尼茲堡級。排水量超過8100頓並且有著足夠的航速以及航程，裝備了九座15cm C/25速射主砲。"
 GER_light_cruiser_3:0 "M級輕巡洋艦"
 GER_light_cruiser_3_desc:0 "M級輕巡洋艦被設計來偵查並且襲擊商船使用。Z計劃中包含了六艘，但戰爭爆發在即，只有兩艘完工並下水，裝備了四門連裝150公釐主砲。"
 GER_light_cruiser_4:0 "Q級輕巡洋艦"
 GER_light_cruiser_4_desc:0 "Q級輕巡洋艦是修改M級設計而來，Q級被設計的比M即擁有較重型的防空火力以及增強了損管能力。"
 GER_heavy_cruiser_1:0 "布呂歇爾級重巡洋艦"
 GER_heavy_cruiser_1_desc:0 "布呂歇爾是德國建造的最後一種裝甲巡洋艦。該艦創新的設計爲後來的馮·德·坦恩號戰列巡洋艦有莫大的幫助。但在第一次世界大戰中已經是過時的戰艦，在1915年多格爾沙洲海戰中被擊沉。"
 GER_heavy_cruiser_2:0 "希佩爾上將級重巡洋艦"
 GER_heavy_cruiser_2_desc:0 "希佩爾海軍上將級重巡洋艦是帝國海軍的第一艘重巡洋艦。標準排水量爲10000噸，但後來增加到了超過16000噸。裝有四門連裝8吋主砲以及十二門105公釐副砲。"
 GER_heavy_cruiser_3:0 "歐根親王級重巡洋艦"
 GER_heavy_cruiser_3_desc:0 "吸取了希佩爾上將號的經驗，歐根親王級重巡洋艦結合了許多改進，包括更重型的防空火力。原本預計建造三艘，但最後只有完成歐根親王號。歐根親王參加了擊沉胡德號的萊因演習行動。戰爭結束後被轉交至美國，並於1946年在美軍比基尼環礁核試驗中擔任Albe與Baker的靶船。"
 GER_heavy_cruiser_4:0 "P級重巡洋艦"
 GER_heavy_cruiser_4_desc:0 "P級大型重巡洋艦，在帝國海軍正式名稱爲Panzerschiff 裝甲艦。超過了24000噸，裝甲艦比美軍戰艦紐約號長55公尺但重量輕了3000噸。裝備了兩座三連裝280公釐砲塔。"
 GER_battle_cruiser_1:0 "約克級戰列巡洋艦"
 GER_battle_cruiser_1_desc:0 "三艘約克吉戰列巡洋艦是爲了對抗英國的名望級戰艦而設計的。裝備了四座連裝380公釐主砲。三艘約克級在1916年開始製造，但最後由於戰爭原因並沒有完成。"
 GER_battle_cruiser_2:0 "O級戰列巡洋艦"
 GER_battle_cruiser_2_desc:0 "1939年，帝國海軍決定更換三艘P級裝甲艦的計劃爲O級戰列巡洋艦，O級戰列巡洋艦裝備了三座連裝15吋主砲。這些艦艇在設計時有著35400噸的排水量以及最高35節的速度。原本預計建造三艘，但最後都沒有動工。"
 GER_battleship_1:0 "德意志級戰艦"
 GER_battleship_1_desc:0 "凡爾賽條約中德國被允許保留六艘預定的無畏級戰艦。有兩艘是德意志級戰艦，常常與後來的德意志級袖珍戰艦混淆，這兩艘戰艦持續服役到1930年代。1939年9月1日凌晨04:47，什列斯威格-霍爾斯坦號戰艦對但澤的西盤半島開了第二次世界大戰的第一砲。"
 GER_battleship_2:0 "沙恩霍斯特級戰艦"
 GER_battleship_2_desc:0 "沙恩霍斯特級戰艦是帝國海軍第一艘現代戰艦。爲了對付法國的敦克爾克級戰列巡洋艦而建成，敦克爾克級原本是爲了對付德軍的德意志級袖珍戰艦。沙恩霍斯特級戰艦裝備了三座三連裝283公釐艦砲，原訂計畫預計換上三座連裝380公釐艦砲，但最後隨著戰爭的爆發沒有被實施。"
 GER_battleship_3:0 "俾斯麥級戰艦"
 GER_battleship_3_desc:0 "兩艘俾斯麥戰艦是帝國海軍最大的戰艦。這些艦艇被設計來對付法國新式的主力艦，擁有四門連裝15吋主砲，砲火與黎塞留級戰建類似，不同的是黎塞留是兩座四連裝主砲。俾斯麥號最著名的戰績是在丹麥海峽海戰中擊沉了英國皇家海軍戰艦胡德號，但隨後就被獵殺到達港口前就沉沒了。"
 GER_battleship_4:0 "興登堡級戰艦"
 GER_battleship_4_desc:0 "德國Z計劃是建造十艘戰艦來挑戰英國皇家海軍的海權。H級戰艦是一整個系列，滿足計劃需求其中的六種戰艦設計。前兩艘H39計劃在戰前就確定了，但後來因爲戰爭爆發而停建。此艦沒有被正式命名，但興登堡號推測爲該級的首艦名稱，完工的興登堡號將會比俾斯麥戰艦更強大，擁有四座連裝16吋主砲。"
 GER_carrier_1:0 "一號航空母艦"
 GER_carrier_1_desc:0 "此艦設計於1915年，由一艘不完整的遊輪奧索尼亞號改裝而成爲一號航空母艦。在一次世界大戰結束時也取消了建造，如果如其完工，在航空母艦上的三個機庫可以搭載水上飛機以及螺旋槳飛機，排水量達12500噸。"
 GER_carrier_2:0 "塞德利茨級航空母艦"
 GER_carrier_2_desc:0 "塞德利茨級航空母艦是由第四艘希佩爾海軍上將級改裝而成。在戰爭開始時已經完成了大部分。項目代號爲「威瑟 1」，在進行建造時布萊梅遭受的空襲持續增加並且建造資源不足導致了最後停工。"
 GER_carrier_3:0 "齊柏林伯爵級航空母艦"
 GER_carrier_3_desc:0 "齊柏林伯爵號是帝國海軍唯一一個專門做爲航空母艦的設計。德軍打算建造兩艘，但最後並沒有如期完成。齊柏林伯爵號設計可以攜帶30架BF-109T戰鬥機以及12架容克斯Ju-87E俯衝轟炸機，也有搭載BF-109E以及Ju-87D的版本。"
 GER_carrier_4:0 "歐洲級航空母艦"
 GER_carrier_4_desc:0 "一些民用艦艇在1940年被相中轉換爲帝國海軍航母，其中最大的船隻爲客輪歐羅巴號。作爲德國最大的客輪，在被改裝爲航空母艦前早就已經被用在運送士兵。如果歐洲級航空母艦如期完成，她的排水量將達到56000頓並且可以攜帶42架飛機。"
 GER_SH_battleship_1:0 "H41超重型戰艦"
 GER_SH_battleship_1_desc:0 "H41超重戰艦是比H39更先進更加強化了裝甲的戰艦，明顯的加強魚雷防水隔艙並且對船舵以及螺旋槳更加的保護。主砲升級至四座連裝42公分主砲，比英國設計的獅級戰艦還要更大。H41超重戰艦的設計有70000噸的排水量。"
 GER_SH_battleship_2:0 "H44超重型戰艦"
 GER_SH_battleship_2_desc:0 "H44超重戰艦是H系列的最後一種設計。解除了限制以後，H42到H44都設計安裝更重的砲火與裝甲，超過131000噸的排水量並且有四門連裝20吋主砲。"
 ITA_submarine_1:0 "馬梅里級潛艇"
 ITA_submarine_1_desc:0 "馬梅里級潛艇是由意大利皇家海軍於1926年至1928年下水，不到800噸的馬梅里潛艇可以下潛100公尺。馬梅里是後續艦級旗級、皮薩尼以及鯊魚級的基礎。"
 ITA_submarine_2:0 "珍珠級潛艇"
 ITA_submarine_2_desc:0 "珍珠級以及阿德級潛艇建於1930年代。是由意大利建造的600噸系列潛艇的分枝。這些潛艇比它們的前輩更小，只有剛剛好超過600噸。"
 ITA_submarine_3:0 "馬可尼級潛艇"
 ITA_submarine_3_desc:0 "馬可尼級潛艇於1939年至1940年共建造了6艘，來取代前級的魯尤茲級潛艇。這兩種潛艇排水量約1000噸，並有八管533公釐魚雷發射管。只有兩艘此級艦艇在戰爭中留下。"
 ITA_submarine_4:0 "彼得卡爾維級潛艇"
 ITA_submarine_4_desc:0 "彼得卡爾維級潛艇是參照於早期浪級潛艇而建造，這是一款中型潛艇。只有少數下水，大部分建造到一半的船體都在意大利停戰後被德軍接收。彼德卡爾維在1961年重新設計出新的版本並且量產。"
 ITA_destroyer_1:0 "庫爾塔托級驅逐艦"
 ITA_destroyer_1_desc:0 "庫爾塔托級驅逐艦是意大利第一次世界大戰後建造的一第批驅逐艦，也是第一批使用連裝砲塔的驅逐艦。該艦與帕勒斯級驅逐艦同時間建造，但由於鋼鐵的短缺而延遲建造。該級驅逐艦排水量不到1000噸裝備了四座102公釐施奈德阿姆斯壯大砲。"
 ITA_destroyer_2:0 "戰士級驅逐艦"
 ITA_destroyer_2_desc:0 "戰士級驅逐艦是一批建於1930年代的驅逐艦。一共分爲兩批，第一批12艘於1938年至1939年下水，5艘於1941至1942年完成。排水量超過1800噸，配備了四座安薩爾多120公釐艦砲。"
 ITA_destroyer_3:0 "氣旋級驅逐艦"
 ITA_destroyer_3_desc:0 "氣旋級驅逐艦原被設計爲魚雷艇，但其實骨子裡還是護航驅逐艦。相較早期的母熊級驅逐艦更大一些，排水量來到了1100噸，改善了適航性以及更大的反潛裝備。"
 ITA_destroyer_4:0 "金牌級驅逐艦"
 ITA_destroyer_4_desc:0 "金牌指揮官級驅逐艦是意大利皇家海軍建造的，但意大利停戰以後從來沒有推出過。這些艦艇比以前的意大利驅逐艦明顯更大，排水量將近2100噸。此級驅逐艦武器口徑較大，裝備了安薩爾多135公釐主砲並且改善了引擎。"
 ITA_light_cruiser_1:0 "塔蘭托級輕巡洋艦"
 ITA_light_cruiser_1_desc:0 "塔蘭托與巴里巡洋艦是德國第一次世界大戰賠償給意大利的巡洋艦，排水量分別是4500噸以及5100噸並且皆裝備了德國150mm SK/45速射主砲。"
 ITA_light_cruiser_2:0 "阿布魯齊公爵級輕巡洋艦"
 ITA_light_cruiser_2_desc:0 "阿布魯齊公爵級輕巡洋艦是領袖級輕巡洋艦的第五種艦型。第二次世界大戰前建造在地中海以獲得制海權。這些巡洋艦是兩次戰爭期間意大利製造的最大的輕巡洋艦，排水量達9400噸並且擁有良好的裝甲以及安薩爾多10門152公釐艦砲。"
 ITA_light_cruiser_3:0 "羅姆艦長級輕巡洋艦"
 ITA_light_cruiser_3_desc:0 "羅姆艦長級輕巡洋艦基本是設計用來護航的，並且可以用來反制1930年代後期法國的新式大型驅逐艦。1939年一共建造了12艘，但只有3艘於1943年意大利停戰時完成，排水量只有3700噸並且只配備了輕兵器，取而代之的是非常快的速度。這些艦艇配備了奧托/安薩爾多135公釐艦砲。"
 ITA_light_cruiser_4:0 "聖馬可級輕巡洋艦"
 ITA_light_cruiser_4_desc:0 "聖馬可級輕巡洋艦是早期羅馬艦長級的改良版。由於意大利的投降，聖馬可級以及姊妹艦聖喬治級到1950年代都沒有建造。"
 ITA_heavy_cruiser_1:0 "特倫托級輕巡洋艦"
 ITA_heavy_cruiser_1_desc:0 "特倫托級重巡洋艦是意大利皇家海軍的重巡洋艦設計於1920年代。專門爲華盛頓海軍條約設計的第一艘船，條約限制巡洋艦爲10000噸以及8吋主砲。此級的最後一艘船博爾札諾級在1932年改良設計以後下水。"
 ITA_heavy_cruiser_2:0 "聖喬治級重巡洋艦艦"
 ITA_heavy_cruiser_2_desc:0 "聖喬治級是一個兩次大戰之間的概念的級別，原訂將於第二次世界大戰之前下水。聖喬治級排水量超過11000噸，配備了安薩爾多8門203公釐主砲。"
 ITA_heavy_cruiser_3:0 "比薩級重巡洋艦"
 ITA_heavy_cruiser_3_desc:0 "比薩級重巡洋艦是戰爭中期的概念重巡洋艦。排水量約12000噸，主要擔任巡邏部隊的前鋒。"
 ITA_heavy_cruiser_4:0 "加里波底級重巡洋艦"
 ITA_heavy_cruiser_4_desc:0 "加里波底級重巡洋艦是戰爭晚期的改念重巡洋艦。排水量約14000噸，配備了8門精良的奧托/安薩爾多203公釐主砲，並且可以跟上大部分的航空母艦以及戰艦。"
 ITA_battle_cruiser_1:0 "佛朗希斯科卡拉喬洛級戰列巡洋艦"
 ITA_battle_cruiser_1_desc:0 "佛朗希斯科卡拉喬洛級戰列巡洋艦是在第一次世界大戰後所設計。排水量34000噸，具備良好的裝甲以及在這麼大型的體型可以保持相當快的速度。只有一艘船開始製造，但隨即在1921年取消。"
 ITA_battle_cruiser_2:0 "阿梅迪奧親王級戰列巡洋艦"
 ITA_battle_cruiser_2_desc:0 "阿梅迪奧親王級戰列巡洋艦是1930年代的概念戰列巡洋艦。設計出來對抗法國的敦克爾克戰艦，排水量約3000噸並且配備了320公釐主砲。"
 ITA_battleship_1:0 "加富爾伯爵級戰艦"
 ITA_battleship_1_desc:0 "加富爾伯爵級戰艦在第一次世界大戰期間建造，配備305公釐阿姆斯壯維克斯主砲，排水量23000噸，比其他無畏級戰艦有更高的速度。1933年該級的其餘艦艇被大幅修改設計，提高大小、裝備以及性能，使其與當時的新型以及快速的戰艦能夠相提並論。"
 ITA_battleship_2:0 "卡歐杜里奧級戰艦"
 ITA_battleship_2_desc:0 "卡歐杜里奧級戰艦在第一次世界大戰開始兩艘船的建造，然而在1937年與1940年間完全重新的設計。武器被升級到10門320公釐M1934主砲，排水量29000噸，由於航速的關係使卡歐杜里奧級可以被歸類爲高速戰艦。"
 ITA_battleship_3:0 "利托里奧級戰艦"
 ITA_battleship_3_desc:0 "利托里奧級戰艦又被稱爲維托里奧維尼級，是意大利二次世界大戰時使用最具代表性的現代化戰艦。排水量超過40000噸，並且在戰艦大小中速度非常快。此艦是意大利海軍的中堅力量。"
 ITA_battleship_4:0 "帝國級戰艦"
 ITA_battleship_4_desc:0 "帝國級戰艦是二次大戰晚期設計的概念戰艦。排水量43000噸，配備了安薩爾多381公釐主砲並且配備了很好的裝甲。"
 ITA_carrier_1:0 "朱塞佩·米拉利亞級航空母艦"
 ITA_carrier_1_desc:0 "朱塞佩·米拉利亞級航空母艦是兩次戰爭期間早期設計的航空母艦。相當於美軍的列克星頓級航空母艦和日本的赤城號與加賀號。"
 ITA_carrier_2:0 "鷹級航空母艦"
 ITA_carrier_2_desc:0 "鷹級航空母艦是意大利皇家海軍在兩次戰爭期間爲了美國約克鎮號以及英國皇家方舟號設計的概念航空母艦。排水量約21000噸，有很良好的裝甲並且有著平均水準的機載量。"
 ITA_carrier_3:0 "老鷹級航空母艦"
 ITA_carrier_3_desc:0 "老鷹號是一艘遠洋客輪羅馬號改裝而來。在1941年開始改裝但是一直沒有完成。如果完成了老鷹號將有23500噸排水量可以與日本飛鷹號以及英國不屈號航空母艦相比。"
 ITA_carrier_4:0 "雀鷹級航空母艦"
 ITA_carrier_4_desc:0 "雀鷹號是由遠洋客輪奧古斯都號改裝而成。在1942年開始改裝但是一直沒有完成。德軍在意大利停戰後俘虜並且鑿沉了雀鷹級。排水量爲30400噸，並且有著還算不錯的裝甲以及很強大的防空主砲。"
 ITA_SH_battleship_1:0 "瑪格莉塔女王級超重戰艦"
 ITA_SH_battleship_1_desc:0 "瑪格莉塔女王級超重戰艦是一艘概念的戰艦，在戰爭開始前預計開始建造的重型戰艦。是被設計來與日本大和級戰艦較量的。有著非常好的裝甲，排水量約60000噸並且裝備了406公釐主砲。"
 ITA_SH_battleship_2:0 "艾琳娜女王級超重戰艦"
 ITA_SH_battleship_2_desc:0 "艾琳娜女王級超重戰艦是一艘概念戰艦，在意大利早期參戰時提出來。可以與美國蒙大拿級戰艦相提並論。有著高密度的裝甲，排水量超過70000噸並且裝配了406公釐主砲。"
 JAP_submarine_1:0 "海中型潛艇"
 JAP_submarine_1_desc:0 "海中型潛艇是以早期潛艇爲基礎在第一次世界大戰製造出的潛艇。這些中型潛艇裝備充足並且航行距離也非常不錯，並且在當時具有良好的航速，但到了1938年就顯得有些過時。日本海軍一共建造了42艘海中型潛艇，其中包括了7種不同的改裝型。"
 JAP_submarine_2:0 "海大六型潛艇"
 JAP_submarine_2_desc:0 "海大六型潛艇非常的大，並且裝備非常精良，特性是航程遠航速高。海大系列潛艇服役到整個太平洋戰爭結束。"
 JAP_submarine_3:0 "甲/乙/丙型潛艇"
 JAP_submarine_3_desc:0 "甲型、乙型以級丙型負責擔任的是潛艇中隊的指揮大型巡洋潛艇。配備了精密的無線電設備，重型魚雷武器以及龐大的尺寸代表了可以進行長距離作戰。甲型以及乙型裝備了飛機可以作爲移動平台用於偵查。"
 JAP_submarine_4:0 "伊-400型潛艇"
 JAP_submarine_4_desc:0 "伊-400型潛艇又稱潛特型潛水艦。這些潛水母艦配備了重型魚雷武器以及良好的輕型防空武器，藉由龐大的身軀載著強力的引擎，可以在長距離下高速航行。攜帶了三架愛知M6A晴嵐偵察機，使其有著驚人的偵查能力。"
 JAP_destroyer_1:0 "峯風級驅逐艦"
 JAP_destroyer_1_desc:0 "峯風級、神風級以及陸月級驅逐艦都裝備當代最精良的水面艦砲以及魚雷，但也因爲如此限制了防空武器的裝備。在第二次世界大戰開始時已經過時，所以多半都是進行二線的任務。"
 JAP_destroyer_2:0 "朝潮級驅逐艦"
 JAP_destroyer_2_desc:0 "朝潮級驅逐艦是第一艘超過2000噸排水量的日本驅逐艦，並且也是最先配備聲納的驅逐艦。這些艦艇有著重型魚雷武器以及良好的輕型防空武器，作戰半徑比前型吹雪級更好。"
 JAP_destroyer_3:0 "秋月級驅逐艦"
 JAP_destroyer_3_desc:0 "秋月級驅逐艦裝備精良的艦砲和魚雷並且有足夠的防空武器，更配備了更多的深水炸彈。原訂計畫建造39艘，最終只建成了12艘。"
 JAP_destroyer_4:0 "島風級驅逐艦"
 JAP_destroyer_4_desc:0 "島風級驅逐艦是當時世界上最快的驅逐艦。是一艘拿來測試高溫高壓渦輪引擎的原型驅逐艦。非常快速和全副武裝的魚雷，但相對的作戰範圍就小了許多。"
 JAP_light_cruiser_1:0 "天龍級輕巡洋艦"
 JAP_light_cruiser_1_desc:0 "天龍級輕巡洋艦約4400噸，相比其他國家的同類艦艇更輕，但良好的航速以及適當的武器裝備與魚雷彌補了這些缺點。天龍級輕巡洋艦被設計爲驅逐艦隊的旗艦，所以常常被認爲是介於輕巡洋艦與驅逐艦之間的艦級。"
 JAP_light_cruiser_2:0 "最上級輕巡洋艦"
 JAP_light_cruiser_2_desc:0 "最上級輕巡洋艦全副武裝並且配備了良好的裝甲，強力的引擎使的最上級可以高速航行。與最初的設計不同，最上級增加了主砲口徑並且被重新分類爲重巡洋艦。良好的防空系統以及航速使最上級可以進行許多長距離作戰。"
 JAP_light_cruiser_3:0 "阿賀野級輕巡洋艦"
 JAP_light_cruiser_3_desc:0 "阿賀野級輕巡洋艦設計主要做爲驅逐艦隊旗艦。此艦速度快並且配備了三座連裝152公釐主砲，但有限的防空火力以及較薄的甲板裝甲是主要的缺點。"
 JAP_light_cruiser_4:0 "吾妻級輕巡洋艦"
 JAP_light_cruiser_4_desc:0 "吾妻級輕巡洋艦是一直到戰爭結束前都沒有建造的輕巡洋艦。此型巡洋艦被設計的爲高速巡洋艦配備了全副武裝但是裝甲輕便，以保護友軍的艦隊以及航空母艦不會受到敵機的打擊。"
 JAP_heavy_cruiser_1:0 "古鷹級重巡洋艦"
 JAP_heavy_cruiser_1_desc:0 "古鷹級重巡洋艦以及後來的青葉級重巡洋艦是大日本帝國海軍的第一批重巡洋艦。參考了美國奧馬哈級以及英國霍金斯級爲基礎。在後期現代化以後裝上了更新的裝備並且配備了更好的引擎。"
 JAP_heavy_cruiser_2:0 "最上級重巡洋艦"
 JAP_heavy_cruiser_2_desc:0 "最上級重巡洋艦是由輕巡洋艦改裝了大口徑主砲後重新分配爲重巡洋艦。使的最上級各方面都很傑出。犧牲了裝甲的防護但換來了長距離作戰。"
 JAP_heavy_cruiser_3:0 "利根級重巡洋艦"
 JAP_heavy_cruiser_3_desc:0 "利根級重巡洋艦最初設計爲輕巡洋艦，但有著較重的武器。有著獨特的配置，將所有的主砲都配置在船頭並且在船尾配備了飛機可以起降，飛機中隊可以用於偵查敵軍。"
 JAP_heavy_cruiser_4:0 "伊吹級重巡洋艦"
 JAP_heavy_cruiser_4_desc:0 "伊吹級重巡洋艦是日本在戰爭結束前最後建成的巡洋艦。改進了最上級重巡洋艦，具有同樣的配置以及武器，但是有更現代的防空武器以及引擎。"
 JAP_battle_cruiser_1:0 "天城級戰列巡洋艦"
 JAP_battle_cruiser_1_desc:0 "天城級戰列巡洋艦是日本海軍野心野心勃勃的計劃八八艦隊中的一部分，八八艦隊包含了八艘戰艦以及八艘戰列巡洋艦。但因爲華盛頓海軍條約的關係，天城級戰艦伊艘被廢棄，另一艘則被改裝成航空母艦。"
 JAP_battle_cruiser_2:0 "B-65計劃"
 JAP_battle_cruiser_2_desc:0 "B-65戰列巡洋艦是快速並且具有良好防空武器以及現代化裝甲的艦艇。被設計來打擊美國海軍新式重巡洋艦、保護日本海軍的航空母艦，假如建成將會是一艘不可忽視的力量。"
 JAP_battleship_1:0 "扶桑級戰艦"
 JAP_battleship_1_desc:0 "扶桑級戰艦是在第一次世界大戰期間建成並於1930年現代化改裝，因爲第一次倫敦海軍條約禁止建造新的戰建。扶桑級具有良好的裝甲以及武器，六座佈置在中軸線的連裝砲塔可以發揮無比的威力，但也限制了可以攜帶的防空武器。"
 JAP_battleship_2:0 "金剛級戰艦"
 JAP_battleship_2_desc:0 "金剛級戰艦是日本海軍在第一次世界大戰前建造的戰列巡洋艦，但在1930年代後期被大量現代化改裝重新分類爲速度最快的主力艦。裝甲、主砲和引勤都被大幅度的升級，金剛級成爲戰爭中日本最快的戰艦。"
 JAP_battleship_3:0 "田島級戰艦"
 JAP_battleship_3_desc:0 "田島級戰艦是一項快速戰艦計畫，設計之初就以成本便宜爲考量，比起大和級戰艦可以更快量產。利用了備用的艦艇以及早期的主砲，但高速並且高裝甲與防空武器可以使田島級戰艦可以保護自己。"
 JAP_battleship_4:0 "石見級戰艦"
 JAP_battleship_4_desc:0 "石見級戰艦是一項概念戰艦計畫，利用全新的方法來加快戰艦的建設。裝備精良的新型大砲以及重型防空砲，可以對抗任何類似的武裝船隻。然而因爲這些改進的關係代表著艦艇更重，導致速度降低。"
 JAP_SH_battleship_1:0 "大和級超重型戰艦"
 JAP_SH_battleship_1_desc:0 "大和級戰艦是有史以來最重的戰艦，排水量達72000噸，大和戰艦是被日本和平女神計劃建造出來引以爲傲的力量的象徵。每艘都配備了三座三連裝460公釐主砲，也是有史以來軍艦上安裝最大的火砲。"
 JAP_SH_battleship_2:0 "超大和級超重型戰艦"
 JAP_SH_battleship_2_desc:0 "超大和計劃是以大和級戰艦做爲基礎，裝備了510公釐主砲和最新型的防空火力。裝甲被設計來甚至能夠承受自己主砲的砲彈攻擊，排水量將在7萬至8萬噸左右。"
 JAP_carrier_1:0 "加賀級航空母艦"
 JAP_carrier_1_desc:0 "加賀級航空母艦是日本第一艦隊的航空母艦。原先是一艘戰艦，但最後完成的是航空母艦。這使的機庫空間有限但是有著不錯的裝甲，加賀對大日本帝國海軍航空母艦的建造來說是一條寶貴的經驗。"
 JAP_carrier_2:0 "蒼龍級航空母艦"
 JAP_carrier_2_desc:0 "蒼龍以及飛龍被設計爲類似的全通式航空母艦，以加快飛機整備過程。是快速的航空母艦以及擁有龐大的飛機小組，但裝甲偏低。排水量達20000噸並且配備了大型引擎以提供高航速航程遠的作戰需求。"
 JAP_carrier_3:0 "翔鶴級航空母艦"
 JAP_carrier_3_desc:0 "翔鶴級航空母艦被設計爲高速並且作戰範圍廣而且有強大保護並且可以裝載大型飛機的能力，使翔鶴與瑞鶴是出色的航空母艦。由於改良過後的建造方式，排水量可達33000噸並且比當時大多數航空母艦都有較好的生存能力。"
 JAP_carrier_4:0 "大鳳級裝甲航空母艦"
 JAP_carrier_4_desc:0 "大鳳級裝甲航空母艦是日本第一艘正式的裝甲航空母艦，飛行甲板即使承受多次的魚雷與炸彈仍然能有效的發揮功能。大規模飛機小組以及重型防空武器不止是自衛的功能，也對敵人來說是強大的打擊力量。"
 SOV_submarine_1:0 "美國荷蘭型潛艇"
 SOV_submarine_1_desc:0 "美國荷蘭型潛艇是由加拿大建造的，接著經歷了一次世界大戰，在組裝過程中交付給了俄羅斯，最後成功的作出荷蘭型潛艇的複製品。荷蘭型潛艇在當時是裝備精良的潛艇。"
 SOV_submarine_2:0 "V系列梭魚型潛艇"
 SOV_submarine_2_desc:0 "V系列梭魚型潛艇是蘇聯海軍第二多的潛艇。被大量佈署到黑海、波羅的海、北海以及太平洋。這些潛艇是中型巡邏潛艇，具有良好的魚雷以及適航性。"
 SOV_submarine_3:0 "XIV系列K級潛艇"
 SOV_submarine_3_desc:0 "14系列K級潛艇是大型巡洋潛艇。是由真理級潛艇爲基礎改進而來。特色是裝備了艦砲以及魚雷。擁有很長的作戰距離，但適航性卻差強人意。"
 SOV_submarine_4:0 "611號計劃"
 SOV_submarine_4_desc:0 "611號計劃（北約代號：祖魯），是蘇聯海軍在第二次世界大戰後建造的第一艘潛艇。設計以德軍的XXI型潛艇爲基礎，被用來取代舊的XIV系列K型潛艇。這些潛艇屬於大型遠洋潛艇，配備了重型魚雷以及廣泛的作戰範圍。也是後續613號計劃（北約代號:威士忌）以及641號計劃（北約代號:狐步）的基礎。"
 SOV_destroyer_1:0 "奧菲斯級驅逐艦"
 SOV_destroyer_1_desc:0 "奧菲斯級驅逐艦是早其諾瓦克級的改良版本。有著這種大小的艦艇具有的良好的武器以及防空火力，魚雷威力強大速度快但是射程距離偏短。隨後的弗坦尼斯級以及伊賈斯拉夫級就是奧菲斯級增加了主砲以及增大體積後的版本。"
 SOV_destroyer_2:0 "憤怒級驅逐艦"
 SOV_destroyer_2_desc:0 "憤怒級驅逐艦（7號計劃）在1933年至1938年造船計劃被核准。設計受到了意大利寒風級驅逐艦大幅的影響，並且被認爲是成功的設計。排水量介於1600噸至2000噸之間，裝備精良有著足夠的魚雷以及防空武器。藉由強勁的引擎使得速度很快，但相對的航程也較短。"
 SOV_destroyer_3:0 "機智級驅逐艦"
 SOV_destroyer_3_desc:0 "機智級驅逐艦（7U計劃）是早期憤怒級改良過後的版本。針對引擎重新設計並有較強的防空火力。排水量介於1900噸至2400噸之間。速度以及航程都與憤怒級無太大差別。"
 SOV_destroyer_4:0 "迅速級驅逐艦"
 SOV_destroyer_4_desc:0 "迅速級驅逐艦（30號bis計劃）是射擊級驅逐艦進一步改進而來。在尺寸以及排水量（3500噸至3100噸）上的增加使的迅速級的航程以及適航性都更加優秀。所有的艦艇在戰後都使用模組化設計，目的是爲了加速建設以及加快佈署時間。武器與射擊級一樣，但主砲改裝爲連裝主砲。"
 SOV_light_cruiser_1:0 "紅克里米亞級輕巡洋艦"
 SOV_light_cruiser_1_desc:0 "紅克里米亞級輕巡洋艦原爲斯維特蘭娜級巡洋艦，於第一次世界大戰時開始建造，但戰爭和之後的革命使得建造進度延遲。在1920年尾，終於與姊妹艦切羅娜烏克蘭號（前納希莫夫海軍上將號）一起加入了蘇聯海軍。這些艦艇是俄羅斯帝國海軍的第一批渦輪動力巡洋艦。配備著當代良好的武器以裝甲。"
 SOV_light_cruiser_2:0 "蘇聯共青級輕巡洋艦"
 SOV_light_cruiser_2_desc:0 "蘇聯共青團級輕巡洋艦是概念艦艇。將新舊技術混合，使用納希莫夫海軍上將號以及斯維特蘭娜的船體，使的建造成本降低。配備較小的驅逐艦口徑火砲並且有足夠的防空火力使的她們適合偵查以及成爲驅逐艦隊的旗艦。擁有六座連裝主砲，艦艇整體外觀有點類似基洛夫級輕巡洋艦。"
 SOV_light_cruiser_3:0 "恰帕耶夫級輕巡洋艦"
 SOV_light_cruiser_3_desc:0 "恰帕耶夫級輕巡洋艦（68號計劃）是根據基洛夫級巡洋艦（26號計劃），並由1938年至1943年造艦計畫授權建造。是蘇聯海軍第一艘建造的真正的輕巡洋艦，具有良好的魚雷來對水面艦艇進行打擊並且有良好的防空火力。總體而言，恰帕耶夫級輕巡洋艦有很好的裝甲、引擎以及航程，排水量約10500噸至14000噸。由於戰爭的爆發以及德軍入侵，許多建造中的艦艇被取消，其餘在戰爭以後都被完成。"
 SOV_light_cruiser_4:0 "斯維爾德洛夫級輕巡洋艦"
 SOV_light_cruiser_4_desc:0 "斯維爾德洛夫級輕巡洋艦（68bis計劃）是蘇聯海軍的最後一批巡洋艦，改良了恰帕耶夫級輕巡洋艦。有同樣的武器裝備以及裝甲防護並且加大了燃料攜帶量便可以提高航程，提高了水下保護能力並且有更好的防空火力，也略爲提升了適航性。這些艦艇被設計來擔任運輸艦隊襲擊以及主力艦護衛的任務。由於制導炸彈時代的來臨，許多艦艇的建造都被取消。"
 SOV_heavy_cruiser_1:0 "紅高加索級重巡洋艦"
 SOV_heavy_cruiser_1_desc:0 "紅高加索級重巡洋艦，本維納希莫夫海軍上將級輕巡洋艦，也是切羅納烏克蘭號的姊妹艦。紅高加索重巡洋艦是改良過後的設計，包括大口徑的180公釐主砲和加強過的防空火力。由於紅高加索是一艘由輕巡洋艦改進而來，相較於其他國家海軍的重巡洋艦裝甲較薄弱。"
 SOV_heavy_cruiser_2:0 "基洛夫級重巡洋艦"
 SOV_heavy_cruiser_2_desc:0 "基洛夫級重巡洋艦（26號計劃），是蘇聯海軍第一艘現代巡洋艦。是以意大利的蒙特庫科利級輕巡洋艦改進而來，並於1933年至1938年造船計劃實施建造。排水量借於7700噸與9200噸之間。配備三座三連裝180公釐主砲以及強力的防空武器。其強大的引擎提供了高速的航速以及尚可的航程，但相較於其他重巡洋艦，裝甲略爲單薄。"
 SOV_heavy_cruiser_3:0 "22號計劃"
 SOV_heavy_cruiser_3_desc:0 "22號計劃重巡洋艦設計於1930年中期，用來對抗鄰國的類似型艦艇。尺寸較大，排水量約爲15500噸至17000噸。配備了四座三連裝240公釐主砲來即退敵人的巡洋艦，重型防空武器以及更大型的偵查機提高了防空以及偵蒐能力。主要任務是偵查敵軍以及獵殺運輸艦隊。由於艦艇的成本過高以及資源分配至其它單位等因素導致了22號計劃的取消。"
 SOV_heavy_cruiser_4:0 "66號計劃"
 SOV_heavy_cruiser_4_desc:0 "66號計劃重巡洋艦是蘇聯海軍設計的最後一艘純艦砲的巡洋艦。於1943年開始研發，在戰爭結束後出現了最終的版本。這些艦艇將配備三座三連裝220公釐主砲以及強大的防空火力。排水量達到26500噸。但制導炸彈時代的來臨以即史達林的逝世使的66號計劃被終止。"
 SOV_battle_cruiser_1:0 "博羅季諾級戰艦"
 SOV_battle_cruiser_1_desc:0 "博羅季諾級戰艦是1914年建造的主力艦，第一次世界大戰之前一共建造了四艘。它們都是改良自瑪麗亞皇后級戰艦。配備了四座三連裝主砲，以及強大的副砲，平直甲板的設計是當代俄羅斯首都海軍船塢的設計。這些艦艇低調的在波羅的海淺海海域作戰。但許多俄羅斯艦艇由於第一次世界大戰的爆發以及俄國的革命使的這些艦艇永遠無法完成。"
 SOV_battle_cruiser_2:0 "克隆斯塔級戰艦"
 SOV_battle_cruiser_2_desc:0 "克隆斯塔級戰艦（69號計劃）於1938年至1943年造船計劃得到授權。並計劃在1940年就要完成。最初設計的方案爲23000噸的大型重巡洋艦，但由於德國建造出了沙恩霍斯特級戰艦，進行了重新的設計，排水量提高至35000噸。由於德蘇之間的戰爭爆發，艦艇的建造被暫停，並最後被取消。替代計畫爲69AV航空母艦計畫。"
 SOV_battleship_1:0 "馬拉級戰艦"
 SOV_battleship_1_desc:0 "馬拉級戰艦（原岡古特級）是第一次世界大戰時期的戰列艦也是俄羅斯帝國海軍的無畏旗艦。砲塔的佈局爲後世的戰艦奠定了基礎。只有三艘在俄國大革命下倖存。在1930年進行了現代化改裝，建成了高塔般的上層建築。配備了現代電子設備以及強大的防空火力。"
 SOV_battleship_2:0 "21號計劃"
 SOV_battleship_2_desc:0 "21號計劃戰艦在1930年中期設計，是使達林遠洋海軍計畫的一部分。非常類似英國納爾遜級戰艦。這些艦艇排水量達41000噸，配備三座三連裝406公釐主砲於船首，以及十二門152公釐副砲。其良好的防空火力以及裝甲提供來自於空中以及水面的防禦。該計劃最終被取消，但是蘇聯級超重型戰艦（23號計劃）仍然保留了許多該艦的元素。"
 SOV_battleship_3:0 "列寧級戰艦"
 SOV_battleship_3_desc:0 "列寧級戰艦是一艘概念型的設計，以對抗德軍的俾斯麥以及美軍的南達科他級戰艦。三座三連裝406公釐主砲將提供無與倫比的火力，而130公釐高射砲以及厚重的裝甲和大型引擎將確保戰艦的生存能力。"
 SOV_battleship_4:0 "史達林格勒級戰艦"
 SOV_battleship_4_desc:0 "史達林格勒級（82號計劃）主力艦主要目的是提供蘇聯海軍在第二次世界大戰後的主要火力。快速並且裝備精良。戰爭結束後開始建造，雖然因爲約瑟夫史達林的逝世導致艦艇被取消，但還是有有一艘配備蘇製V-2制導炸彈的計劃完成。"
 SOV_SH_battleship_1:0 "蘇聯級超重型戰艦"
 SOV_SH_battleship_1_desc:0 "蘇聯級超重型戰艦（23號計劃）是蘇聯海軍船塢於1938年至1943年造船計劃建造的最後一艘艦艇。預計建造四艘，排水量達59000噸，搭載了三座三連裝406公釐主砲，並且配備了重型副砲以及防空火力。也配備了很強力的引擎以及強力的裝甲。但因爲戰爭的爆發沒有完成建造。"
 SOV_SH_battleship_2:0 "23號bis計劃"
 SOV_SH_battleship_2_desc:0 "23號bis計劃是蘇聯級（23號計劃）的修改後的完整版。比起前型，搭載了相同口徑的406公釐主砲但是增加爲四座三連裝砲，加厚裝甲以及改進副砲與防空砲的修改。"
 SOV_carrier_1:0 "伊斯梅爾級航空母艦"
 SOV_carrier_1_desc:0 "伊斯梅爾級航空母艦是波羅德諾級戰艦改裝而成。由於改裝的緣故，艦艇同時具備了高裝甲以及強力的防空砲與水面艦砲。一個中型的航空中隊可以爲該艦提供空中掩護。建造於十月革命以後。"
 SOV_carrier_2:0 "紅軍級航空母艦"
 SOV_carrier_2_desc:0 "紅軍級航空母艦是一艘概念設計，目的是提供蘇聯海軍空中支援。大小與英國皇家方舟號以及日本飛龍號類似，但增加了對抗水面目標能力以及強大的防空。犧牲了裝甲以及機庫大小。"
 SOV_carrier_3:0 "71B號計劃"
 SOV_carrier_3_desc:0 "71B號計畫航空母艦設計於1930年代末期。史達林計劃爲新的水面艦隊提供空中掩護。兩艘30000噸航空母艦的71B號計畫就此誕生，具有較強的防空火力以及良好的裝甲，在搭配龐大的空中部隊。但由於德國的入侵導至計畫取消。"
 SOV_carrier_4:0 "72號計劃"
 SOV_carrier_4_desc:0 "72號計劃是71號計劃的改良型。研究出了更大型的船體，使用較薄的裝甲。騰出來的空間被利用來安裝更強的防空系統以及更大規模的航空部隊。"
 USA_submarine_1:0 "S級潛艇"
 USA_submarine_1_desc:0 "S級潛艇俗稱糖船，該系列在1920年代建造了51艘。比起早其O級以及R級系列潛艇，S級尺寸較大，裝備了更多的魚雷以及提高了作戰距離，但只有四座船首21英吋魚雷發射管。最後一艘S級潛艇於1924年生產，S系列潛艇是美國海軍潛艇部隊最重要的戰力。"
 USA_submarine_2:0 "海豚級潛艇"
 USA_submarine_2_desc:0 "海豚級潛艇是美國海軍設計的第一艘現代潛艇，是1930年初『V艦』實驗潛艇的改良型。儘管是剛開始使用全電力推進系統，但對未來設計的發展有著很大的幫助。配備了6管魚雷發射管以及3英吋甲板艦砲。"
 USA_submarine_3:0 "鼓級潛艇"
 USA_submarine_3_desc:0 "鼓級潛艇是美國海軍研究了多年潛艇的最高峰，以可以加入艦隊爲目的，並且在太平洋戰場表現良好。裝備升級爲10座魚雷發射管並且有四座可以從船尾擊發，配備3吋甲板艦砲以及兩座防空砲都可以給潛艇代來額外的防禦。"
 USA_submarine_4:0 "氣球級潛艇"
 USA_submarine_4_desc:0 "氣球級潛艇是由鼓級設計而來。船體結構的改良並搭配眾多精良的設計，並且將甲板艦砲升級至5吋/24艦砲。"
 USA_destroyer_1:0 "克萊門森級驅逐艦"
 USA_destroyer_1_desc:0 "克萊門森級驅逐艦與前身威克斯級有許多同樣的元素。但克萊門森改良了水面艦砲裝備了4吋/50主砲以及3吋/23高射砲還有12管魚雷發射管。雖然開戰時已經老化並且過氣，但仍然有大量的船隻在美國海軍驅逐艦隊服役。"
 USA_destroyer_2:0 "希姆斯級驅逐艦"
 USA_destroyer_2_desc:0 "希姆斯級驅逐艦是1500噸系列最大的驅逐艦，有更精簡的魚雷發射系統以及更長的船身。改進的射擊控制系統賦予了更好的攻擊能力，包括了5吋/38火砲加上12管爲於中軸線上的魚雷發射管。"
 USA_destroyer_3:0 "佛萊契級驅逐艦"
 USA_destroyer_3_desc:0 "佛萊契級驅逐艦是驅逐艦的大躍進，這要歸功於佛萊契級增加到了2500噸。同時維持了中軸線佈置的5吋/38高平兩用砲以及魚雷，使用了單管快速旋轉砲塔以及高效雷達使得防空火力大幅度增加，並且增加了作戰範圍。"
 USA_destroyer_4:0 "桑拿級驅逐艦"
 USA_destroyer_4_desc:0 "桑拿級驅逐艦排水量略高於佛萊契級。配備了更多武器包括了連裝5吋/38高平兩用砲。並且增加了ASW反潛系統，增加了第二個舵來提高機動能力。"
 USA_light_cruiser_1:0 "奧馬哈級輕巡洋艦"
 USA_light_cruiser_1_desc:0 "奧馬哈級輕巡洋艦對於第一次世界大戰的美國海軍來說，她的偵查能力起了關鍵的作用。速度快並且戰鬥能力優秀，奧馬哈級可以執行非常大範圍的作戰，以8門單管加上兩座連裝6吋/53口徑主砲加上六座魚雷發射器。奧馬哈屬於比較老的艦艇，但卻涵蓋了美國海軍輕巡洋艦的大部分力量。"
 USA_light_cruiser_2:0 "布魯克林級輕巡洋艦"
 USA_light_cruiser_2_desc:0 "布魯克林級輕巡洋艦是爲了華盛頓海軍條約設計，因此主砲被限制在6吋。爲了最大限度提高火力，布魯克林級配備的是海軍最新型的五座三連裝16型 6吋主砲。整體設計非常平衡，被認爲是未來美國海軍所有巡洋艦的基礎。"
 USA_light_cruiser_3:0 "克里夫蘭級輕巡洋艦"
 USA_light_cruiser_3_desc:0 "克里夫蘭級輕巡洋艦是由布魯克林級改進而來，雖然沒有華盛頓海軍條約的限制，但仍然保持著15門6吋主砲，增加了5吋高平兩用副砲，大幅的提高火力以及防空能力。"
 USA_light_cruiser_4:0 "法戈級輕巡洋艦"
 USA_light_cruiser_4_desc:0 "法戈級更加完善了克里夫蘭級的設計。改進了防空火力以及使用更好的金字塔型上層建築設計。"
 USA_heavy_cruiser_1:0 "彭薩柯拉級重巡洋艦"
 USA_heavy_cruiser_1_desc:0 "彭薩柯拉級重巡洋艦是爲了配合華盛頓海軍條約建造，在有限的狀況下配置了10門8吋/55主砲。船體裝甲薄弱，設計方向是頭重腳輕的類型，但非常泛用。是其中一艘構成美國海軍龐大的重巡洋艦隊的元素。"
 USA_heavy_cruiser_2:0 "威奇托級重巡洋艦"
 USA_heavy_cruiser_2_desc:0 "威奇托級重巡洋艦改良自彭薩柯拉級，使用了新型砲塔設計，配備了8吋/55主砲以及配備了新式的5吋/38副砲。"
 USA_heavy_cruiser_3:0 "巴爾的摩級重巡洋艦"
 USA_heavy_cruiser_3_desc:0 "巴爾的摩級重巡洋艦是以往重巡洋艦的精華，主要配備了威奇托級的武器以及使用布魯克林級的裝甲配置。"
 USA_heavy_cruiser_4:0 "俄勒岡市級重巡洋艦"
 USA_heavy_cruiser_4_desc:0 "俄勒岡市級重巡洋艦大幅改良自巴爾的摩級重巡洋艦。最明顯的變化是防空火力整體結構的更新。也有克里夫蘭級改裝爲俄勒岡市級輕巡洋艦。"
 USA_battle_cruiser_1:0 "列克星頓級戰列巡洋艦"
 USA_battle_cruiser_1_desc:0 "列克星頓級戰列巡洋艦是爲了對抗日本的金剛級戰艦。由1916年海軍行動建造，設計需求爲使用連裝16吋主砲以及能達到33節的航速。施工開始後美國簽屬了華盛頓海軍條約，將列克星頓號以及薩拉托加號改裝爲航空母艦。"
 USA_battle_cruiser_2:0 "阿拉斯加級戰列巡洋艦"
 USA_battle_cruiser_2_desc:0 "阿拉斯加級戰列巡洋艦是爲了對抗德軍的袖珍戰艦，並且可以輕鬆對抗日本的『超巡洋艦』。配備了12吋主砲以及許多10吋副砲。並且可以跟上巡洋艦的速度，但還是得犧牲水面下的防禦。"
 USA_battleship_1:0 "紐約級戰艦"
 USA_battleship_1_desc:0 "紐約級戰艦是美國第一艘配備了14吋/45主砲的主力艦。並配備了許多5吋/51副砲以及超過10吋的裝甲佈置。"
 USA_battleship_2:0 "北卡洛萊納級戰艦"
 USA_battleship_2_desc:0 "北卡洛萊納級戰艦是一種挑戰性的設計，是美國海軍戰後20年來建造的第一種主力艦。美國海軍爲了配合華盛頓海軍條約設計出了此型戰艦，排水量36000噸並且配備了16吋/45主砲，並且增加了裝甲來保護美國航空母艦的快速打擊部隊。"
 USA_battleship_3:0 "愛荷華級戰艦"
 USA_battleship_3_desc:0 "愛荷華級戰艦是北卡洛萊納級的創新版本，大幅增加了靈活性以及航速。愛荷華級戰艦主要的任務是保護航空母艦，並且專門設計來當成『巡洋艦殺手』。"
 USA_battleship_4:0 "伊利諾級戰艦"
 USA_battleship_4_desc:0 "伊利諾級戰艦是由愛荷華號進行改良的。保持了快速以及優秀裝甲的優點。伊利諾級戰艦從9門16吋/50主砲增加到12門，也爲了提高巡航速度而升級了鍋爐與引擎。類似蒙大拿級戰艦，最初的設計爲四門連裝6吋副砲，但最後回歸使用了5吋連裝高平兩用砲來增強防空火力。"
 USA_carrier_1:0 "列克星頓級航空母艦"
 USA_carrier_1_desc:0 "列克星頓級航空母艦是從列克星頓戰列巡洋艦的船體改建而來，以符合華盛頓海軍條約的限制。是美國海軍第一艘實戰的航空母艦，並花了許多年進型航空母艦作戰的改良。"
 USA_carrier_2:0 "遊騎兵級航空母艦"
 USA_carrier_2_desc:0 "遊騎兵級航空母艦是美國海軍第一艘設計從龍骨就被作爲航空母艦的航空母艦。屬於比較小型的航空母艦類型，比以前列克星頓級小的多，但由於室內空間設計的改進，所以可以搭載同樣數量的航空部隊。"
 USA_carrier_3:0 "埃塞克斯級航空母艦"
 USA_carrier_3_desc:1 "從前面的列克星頓、遊騎兵以及各型約克鎮級吸收經驗以及教訓，最後誕生了埃塞克斯級航空母艦，速度很快並且能帶著大量的飛機進入作戰。將約克鎮級航空母艦的損害管理系統重新設計並且在甲板邊緣增加了電梯改善了飛機動線。"
 USA_carrier_4:0 "中途島級航空母艦"
 USA_carrier_4_desc:0 "中途島級航空母艦是美國的終極航空母艦。實現了裝甲甲板的概念並且可以攜帶遠遠比以往航空母艦更大規模且更多的飛機，中途島被分類爲一種獨一無二的種類，叫做CVB（航空戰鬥母艦）。"
 USA_SH_battleship_1:0 "維吉尼亞級超重型戰艦"
 USA_SH_battleship_1_desc:0 "1920年代南達科他級戰艦配備了12門16吋/50主砲。爲重型戰艦新的世代，但隨即在1922年被取消來配合華盛頓海軍條約。美軍還是秘密進行當條約失效時的方案，配備了18吋/50主砲並且排水量超過55000噸，創造了全新型的超重型戰艦。"
 USA_SH_battleship_2:0 "蒙大拿級超重型戰艦"
 USA_SH_battleship_2_desc:0 "蒙大拿戰艦比伊利諾戰艦犧牲了速度但配置了更多的裝甲。配備12門18吋/50主砲以及使用最新的射擊控制系統，使的蒙大拿戰艦無人能敵。最初的設計爲6吋副砲，但後來也回歸了5吋高平兩用連裝副砲。"
 ARG_submarine_1:0 "聖塔菲級潛艇"
 ARG_submarine_1_desc:0 "聖塔菲級是從意大利訂購並在1933年交付給阿根廷的三艘潛艇。該類的三艘船形成了阿根廷潛艇部隊的骨幹一直到1960年。他們被暱稱爲塔蘭托，是在意大利的塔蘭托，建造的碼頭稱爲「塔蘭蒂諾斯」。"
 ARG_destroyer_1:0 "卡塔馬卡級驅逐艦"
 ARG_destroyer_1_desc:0 "卡塔馬卡級驅逐艦是由阿根廷海軍訂購，在第一次世界大戰之前不久由英國製造。他們配備了四個120公釐/50的主砲和四個533公釐魚雷管。"
 ARG_destroyer_2:0 "布宜諾斯艾利斯級驅逐艦"
 ARG_destroyer_2_desc:0 "布宜諾斯艾利斯級驅逐艦在1936年和1938年之間在英國製造，他們基礎爲英國G級驅逐艦。他們減輕重量1300多噸，並裝備了四架速射 4.7英吋的Mark IX大砲作爲他們的主砲。"
 ARG_light_cruiser_1:0 "自由級輕巡洋艦"
 ARG_light_cruiser_1_desc:0 "自由級輕巡洋艦被指定爲「河流戰艦」，但實際上比於20世紀初更小，更輕的武裝巡洋艦。兩艘船在19世紀90年代後期製造，在第二次世界大戰開始時仍然在使用。"
 ARG_light_cruiser_2:0 "阿根廷級輕巡洋艦"
 ARG_light_cruiser_2_desc:0 "阿根廷級輕巡洋艦是由英國在20世紀30年代末爲阿根廷製造的。她在戰爭之前進行了幾次訓練巡航，並被安置在主力中隊之中，以維持阿根廷的中立。這艘船是英國林仙級的放大版本，排水量6500噸並裝備了9個6吋砲作爲其主砲。"
 ARG_heavy_cruiser_1:0 "加里波底級重巡洋艦"
 ARG_heavy_cruiser_1_desc:0 "加里波底級代表在世紀之交爲阿根廷製造的一類裝甲巡洋艦。所有這些都在20世紀30年代中期被淘汰，最後一個在1932年退役。他們在1931年被英國製造的穹甲級重型巡洋艦取代。"
 ARG_battleship_1:0 "里瓦達維亞級戰艦"
 ARG_battleship_1_desc:0 "里瓦達維亞級是一對美國製造的無畏號戰艦爲阿根廷海軍在1910年代初期製造。排水量27500噸，裝備了12門305mm / 50砲作爲主砲。他們一直服役到20世紀50年代。"
 AST_submarine_1:0 "L級潛艇"
 AST_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 AST_submarine_2:0 "海衛級潛艇"
 AST_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 AST_submarine_3:0 "U級潛艇"
 AST_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 AST_submarine_4:0 "吸血鬼級潛艇"
 AST_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 AST_destroyer_1:0 "怪客級驅逐艦"
 AST_destroyer_1_desc:0 "怪客級包括了金鐘級以及索尼卡伏特V級與W級，被移交到澳洲皇家海軍組成了「廢鐵小艦隊」。這些艦艇於緊急戰爭法案下建成。是英國第一次世界大戰驅逐艦的最終進化版，在早期軍艦上使用了改革的全新的技術。大部分在第一次世界大戰後建成，成爲澳洲皇家海軍的中堅力量。1930年代開始這些艦艇被編入後備艦隊，執行護送任務。這些艦艇有著良好的武器以及速度並且可以擁有很遠的航程。"
 AST_destroyer_2:0 "G級/H級/I級驅逐艦"
 AST_destroyer_2_desc:0 "G/H/I級驅逐艦是在1933年海軍建設計畫下建造的驅逐艦。這些艦艇是前型艦F型的縮小版。G級和H級都使用和F級一樣的4.7英吋艦砲。這些艦艇有著遠距離航程以及完善的武器裝備並且攜帶大量的魚雷。這些軍艦在二次世界大戰中大量使用以至於損失相當慘重。"
 AST_destroyer_3:0 "尼薩姆級驅逐艦"
 AST_destroyer_3_desc:0 "尼薩姆級驅逐艦是由英國皇家海軍轉交的J級、K級與N級的名稱。類似於早期部族級，但不注重主砲，設計師回歸到了標準的重型魚雷與輕型火砲的配置。這些艦艇在服役中進行了許多改裝。包括了升級防空砲與雷達。這些艦艇速度快、航程遠並且配備精良，是理想中的護航艦艇。"
 AST_destroyer_4:0 "戰鬥級驅逐艦"
 AST_destroyer_4_desc:0 "戰鬥級驅逐艦是由英國在二戰中累積的經驗而開發的驅逐艦，她們在1942、43年的海軍計畫中被採夠。戰鬥級驅逐艦的魚雷和火砲武器都相當優秀，也具備防空、反潛武器，同時也有著高航速、航程遠等優點。只可惜參戰時已是二戰末期，對戰爭並無太大貢獻。"
 AST_light_cruiser_1:0 "C級輕巡洋艦"
 AST_light_cruiser_1_desc:2 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 AST_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 AST_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 AST_light_cruiser_3:0 "殖民地級輕巡洋艦"
 AST_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是早期城級巡洋艦的精簡版，爲了縮短建造時間以及成本而簡化。殖民地級仍然擁有四座6英吋三連裝艦砲加上同樣堅固的裝甲，但是因爲使用更小型的引擎所以降低了航程。殖民地級包含了斐濟級以及錫蘭級。"
 AST_light_cruiser_4:0 "牛頭人級輕巡洋艦"
 AST_light_cruiser_4_desc:0 "牛頭人級擁有更長的航程及更多的防空武器，但是主武器被減少爲三座三連裝砲塔，牛頭人級也被稱爲確捷級，本艦是由殖民地級改裝而來，他們的改裝在1941年被通過，但由於參戰時已是戰爭末期，因此大部分訂單都被取消了。"
 AST_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 AST_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 AST_heavy_cruiser_2:0 "薩里級重巡洋艦"
 AST_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 AST_heavy_cruiser_3:0 "上將級重巡洋艦"
 AST_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 AST_heavy_cruiser_4:0 "邱吉爾計劃"
 AST_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 AST_battle_cruiser_1:0 "名望級戰列巡洋艦"
 AST_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 AST_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 AST_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 AST_battleship_1:1 "伊麗莎白女王級戰艦"
 AST_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 AST_battleship_2:0 "英皇喬治五世級戰艦"
 AST_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 AST_battleship_3:0 "獅級戰艦"
 AST_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 AST_battleship_4:0 "先鋒級戰艦"
 AST_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 AST_SH_battleship_1:0 "百夫長級戰艦"
 AST_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 AST_SH_battleship_2:0 "獅二級戰艦"
 AST_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 AST_carrier_1:0 "勇敢級航空母艦"
 AST_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 AST_carrier_2:0 "皇家方舟級航空母艦"
 AST_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 AST_carrier_3:0 "卓越級航空母艦"
 AST_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 AST_carrier_4:0 "怨仇級航空母艦"
 AST_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 BRA_submarine_1:0 "烏邁塔級潛艇"
 BRA_submarine_1_desc:0 "巴西潛艇烏邁塔級是從意大利訂購，並在20世紀20年代交付。它被設計爲一個巴里拉級修改版，被設計作爲深海潛水艇使用。它排水量近1400噸並裝備了6個533公釐魚雷管。"
 BRA_submarine_2:0 "圖皮級潛艇"
 BRA_submarine_2_desc:0 "圖皮級潛艇是意大利在20世紀30年代中期建造的一類巴西潛艇。他們是更小的潛艇，排水量剛剛超過600噸，並配備了六個533公釐魚雷。"
 BRA_destroyer_1:0 "馬拉尼昂級驅逐艦"
 BRA_destroyer_1_desc:0 "馬拉尼昂級是英國建造的K級驅逐艦，在1922年賣給巴西。這艘船隻排水量930多噸，裝備了四支4英吋的槍砲。"
 BRA_destroyer_2:0 "茹魯埃級驅逐艦"
 BRA_destroyer_2_desc:0 "茹魯埃級驅逐艦是巴西在20世紀30年代末從英國訂購的一系列六台H級驅逐艦。然而，這些船從來沒有交付過，因爲1939年戰爭爆發英國陷入戰爭泥沼之中。他們排水量1300多噸，速度很快，裝備了三架速射 4.7英吋 9型 大砲作爲他們的主砲，以及八個533公釐魚雷管。"
 BRA_destroyer_3:0 "迪亞斯馬西利奧級驅逐艦"
 BRA_destroyer_3_desc:0 "迪亞斯馬西利奧級驅逐艦（又稱爲M級或綠級）是1943年委託的三艘巴西海軍艦艇。它們基於美國馬漢級驅逐艦，是巴西建造的第一艘大型艦艇。排水量1500噸，裝備了5門5英吋 38口徑的主砲。"
 BRA_destroyer_4:0 "阿克雷級驅逐艦"
 BRA_destroyer_4_desc:0 "阿克雷級（又稱爲亞馬遜級）代表爲巴西海軍製造的六艘驅逐艦。沒有一個在戰爭結束前完成。這些船是在巴西製造的，使用改良的英國設計和一些美國設備來取代英國在戰爭開始時所徵用的六艘汝拉省級驅逐艦。"
 BRA_light_cruiser_1:0 "巴伊亞級輕巡洋艦"
 BRA_light_cruiser_1_desc:0 "巴伊亞級是兩艘於巴西製造並於1910年交付的英國製造的偵察巡洋艦。這些船在20世紀20年代進行了大量改裝和現代化改造，但在第二次世界大戰開始時仍然是一個相對過時的設計。在戰爭期間，巡洋艦主要執行護航護送任務。"
 BRA_battleship_1:0 "米納斯吉拉斯級戰艦"
 BRA_battleship_1_desc:0 "米納斯吉拉斯級是英國在20世紀初爲巴西製造的兩艘無畏級戰艦。他們在第二次世界大戰期間使用頻繁，但是對於任何遠洋作戰來說太過時，而是被用作沿著巴西海岸的沿海防禦船。"
 CAN_submarine_1:0 "L級潛艇"
 CAN_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 CAN_submarine_2:0 "海衛級潛艇"
 CAN_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 CAN_submarine_3:0 "U級潛艇"
 CAN_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 CAN_submarine_4:0 "吸血鬼級潛艇"
 CAN_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 CAN_destroyer_1:0 "V級/W級驅逐艦"
 CAN_destroyer_1_desc:0 "V/W級是緊急戰爭法案下建造的艦艇。此型艦艇代表皇家海軍一次世界大戰的最終型態。V and W級在一次世界大戰後期被大量建造而成爲皇家海軍驅逐艦隊的骨幹。30年代退役成爲後備艦艇，最後接手了護航運輸艦隊的任務。V and W有著不錯的航程、武器以及護甲。"
 CAN_destroyer_2:0 "渥太華級驅逐艦"
 CAN_destroyer_2_desc:0 "渥太華級是加拿大的英國G，H和I級驅逐艦的重新命名作爲1933年和1934年海軍組織計劃的一部分。它們通常是前面F類的外型但是尺寸略有減小。G和H類中的裝備與F類中的相同，兩者都使用4.7 英吋槍砲。這些船隻有長距離，有足夠的武器，並有一個強大的魚雷火力。他們在戰爭期間被廣泛使用，是重要的海上力量。"
 CAN_destroyer_3:0 "J級/K級/N級驅逐艦"
 CAN_destroyer_3_desc:0 "J/K/N級驅逐艦與被取代的部族級相當類似，但是沒有那麼注重火砲，反而回到了魚雷偏重的設計。這些艦艇在二次世界大戰中常常被改造升級防空系統跟雷達系統。此類艦艇航速高、航程遠並且裝備優良，是護衛運輸部隊的最佳選擇。"
 CAN_destroyer_4:0 "阿岡昆級驅逐艦"
 CAN_destroyer_4_desc:0 "阿岡昆級是加拿大的英國戰艦級驅逐艦。這些船被作爲1942年和1943年海軍組織計劃的一部分。他們都裝備了槍砲和魚雷。速度和射程使他們擁有強大的防空武器與海上反水面戰的能力，遺憾的是太晚投入戰爭沒什麼貢獻。"
 CAN_light_cruiser_1:0 "C級輕巡洋艦"
 CAN_light_cruiser_1_desc:1 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 CAN_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 CAN_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 CAN_light_cruiser_3:0 "魁北克級輕巡洋艦"
 CAN_light_cruiser_3_desc:0 "魁北克級是加拿大指定英國皇冠殖民地級輕巡洋艦。這些都是早期城鎮級的改進版本，但設計上簡化了以加快製造和降低成本。這些船攜帶了與他們的前輩相同的槍砲，四個6英吋三砲塔與裝甲，但由於他們較小的發動機使得機動性與移動範圍縮短。總共有兩個級別-斐濟級和錫蘭級。"
 CAN_light_cruiser_4:0 "安大略級輕巡洋艦"
 CAN_light_cruiser_4_desc:0 "安大略級是加拿大的英國牛頭人級（或快捷級）輕型巡洋艦的類型。這些巡洋艦被設計爲皇冠殖民地級的修改版本，包括在1941年授權的戰爭裝備修改協議。他們有比皇冠殖民地級更長的操作範圍和更多的防空武器，而主砲則減少爲三個三砲塔。"
 CAN_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 CAN_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 CAN_heavy_cruiser_2:0 "薩里級重巡洋艦"
 CAN_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 CAN_heavy_cruiser_3:0 "上將級重巡洋艦"
 CAN_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 CAN_heavy_cruiser_4:0 "邱吉爾計劃"
 CAN_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 CAN_battle_cruiser_1:0 "名望級戰列巡洋艦"
 CAN_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 CAN_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 CAN_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 CAN_battleship_1:1 "伊麗莎白女王級戰艦"
 CAN_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 CAN_battleship_2:0 "英皇喬治五世級戰艦"
 CAN_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 CAN_battleship_3:0 "獅級戰艦"
 CAN_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 CAN_battleship_4:0 "先鋒級戰艦"
 CAN_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 CAN_SH_battleship_1:0 "百夫長級戰艦"
 CAN_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 CAN_SH_battleship_2:0 "獅二級戰艦"
 CAN_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 CAN_carrier_1:0 "勇敢級航空母艦"
 CAN_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 CAN_carrier_2:0 "皇家方舟級航空母艦"
 CAN_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 CAN_carrier_3:0 "卓越級航空母艦"
 CAN_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 CAN_carrier_4:0 "怨仇級航空母艦"
 CAN_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 CHI_destroyer_1:0 "建威級驅逐艦"
 CHI_destroyer_1_desc:0 "建威級驅逐艦是中華民國海軍建造的大型驅逐艦，於1904年服役，抗日戰爭時期有兩艘被改裝並且持續服役。改裝後排水量爲870噸並且配備了兩門4.7英吋主砲。"
 CHI_light_cruiser_1:0 "海龍級巡洋艦"
 CHI_light_cruiser_1_desc:0 "海龍級輕巡洋艦爲德國1890年代爲中國建造的防護巡洋艦。該級包括其他20世紀初的各型巡洋艦。海龍級巡洋艦約2700噸並且裝備了三座5.9吋 速射主砲。"
 CHL_submarine_1:0 "H級潛艇"
 CHL_submarine_1_desc:0 "這系列包括英國H級或荷蘭602潛艇，這些潛艇是在英國建造了6艘，並在第一次世界大戰後不久轉移到智利，以換取在戰爭中停泊。 建於1915年至1918年之間。排水量超過360噸，最深可潛爲30m，並配備了四枚450mm魚雷管。"
 CHL_destroyer_1:0 "林奇提督級驅逐艦"
 CHL_destroyer_1_desc:0 "林奇提督級驅逐艦在第一次世界大戰建造了六艘，是爲英國的智利海軍建造的。戰爭爆發前只有兩艘船交付使用，直至1945年。它們排水量1,430噸，航速和 裝備了六支4英寸L / 40 速射 VI 型主砲和兩枚21英寸魚雷管。"
 CHL_light_cruiser_1:0 "查卡布科級輕巡洋艦"
 CHL_light_cruiser_1_desc:0 "查卡布科級輕巡洋艦是一艘受保護的巡洋艦，在英國建造，並於1902年爲智利海軍服役。排水量達4,160噸，並配備了兩支阿姆斯特朗8英寸主砲和三支18英寸魚雷管。 與早期的輕巡洋艦相比，速度雖較慢，但裝甲卻不錯。"
 CHL_heavy_cruiser_1:0 "奧希金斯級重巡洋艦"
 CHL_heavy_cruiser_1_desc:0 "奧希金斯級重巡洋艦是20世紀初在英國爲智利海軍建造的裝甲巡洋艦。 排水7800噸，擁有四支8英寸和45口口徑的主砲，但與第一次世界大戰後建造的重型巡洋艦相比，速度相當慢。"
 CHL_battleship_1:0 "拉多雷提督級戰艦"
 CHL_battleship_1_desc:0 "兩艘拉多雷提督級戰艦是第一次世界大戰爆發時英國爲智利海軍建造的準無畏戰列艦。只有一艘作爲戰列艦完成，另一艘被改裝爲HMS Eagle航空母艦。 這些船排水量超過28,000噸，主要裝備有10支14英寸/ 45口徑後膛裝載砲。 雖裝甲車較輕，但比當時的其他無畏號戰艦更快。"
 COL_destroyer_2:0 "安蒂奧基亞級驅逐艦"
 COL_destroyer_2_desc:0 "安蒂奧基亞級驅逐艦其中有兩艘是爲葡萄牙海軍和哥倫比亞海軍建造。 這些艦艇於1934年服役。它們排水量超過1,200噸，並配備了四支後膛裝載 4.7英寸火砲和八枚533mm魚雷管。"
 DEN_submarine_1:0 "羅塔級潛艇"
 DEN_submarine_1_desc:0 "一次大戰後，羅塔級潛艇在丹麥建造和調較。它是小型潛艇，基於荷蘭602級設計。 他們排水290噸水，並配備了4枚450毫米魚雷管。"
 DEN_submarine_2:0 "人魚級潛艇"
 DEN_submarine_2_desc:0 "人魚級潛艇計劃建造5艘。 其中三架在德國佔領之前完成，一架在佔領期間完成，第五架被取消建造。 潛艇很小，排水320噸。 配備了五枚450毫米魚雷管。"
 DEN_submarine_4:0 "鱘魚級潛艇"
 DEN_submarine_4_desc:0 "鱘魚級潛艇是原名英國吸血兔級潛艇戰後轉移到丹麥海軍服役。 該船規模較小，排水量545噸，但有4支533毫米魚雷管，航程也不錯。"
 DEN_destroyer_4:0 "利菲爾級驅逐艦"
 DEN_destroyer_4_desc:0 "利菲爾級驅逐艦也被稱爲納傑登級驅逐艦，兩艘在丹麥建造並服役的大型魚雷艇。 該船的建造始於1942年，並於1947年完成。排水量超過780噸，主要裝備有兩支105毫米主砲，六枚533毫米魚雷管和多種反潛武器。"
 DEN_heavy_cruiser_1:0 "赫拉夫托勒級重巡洋艦"
 DEN_heavy_cruiser_1_desc:0 "赫拉夫托勒級重巡洋艦在1901年至1908年建造了三艘。儘管她們視爲戰列艦，但大小和武器裝備上都更接近巡洋艦。 第二次世界大戰開始時，只有彼得·史克拉姆號在服役。 這些驅逐艦超過3,700噸，主要裝備有兩支240mm / K43砲，並且裝甲良好，但她們比當時最恐怖的戰艦要慢。"
 EST_submarine_2:0 "基洛夫級潛艇"
 EST_submarine_2_desc:0 "基洛夫級潛艇由1936年在英國爲愛沙尼亞海軍建造了兩艘。儘管她也裝有4枚533mm魚雷管。但只用作佈雷用途。"
 FIN_heavy_cruiser_1:0 "維納莫寧級重巡洋艦"
 FIN_heavy_cruiser_1_desc:0 "兩首維納莫寧級重巡洋艦是在1930年代初期在芬蘭建造並服役。 是最後一艘建造沿海防禦船，儘管它們的大小和裝備與重型巡洋艦更接近。 雖僅排水了3,900噸，速度相當緩慢，但配備了四支254毫米/ 45口徑波佛斯砲。"
 FIN_submarine_1:0 "威特辛恩級潛艇"
 FIN_submarine_1_desc:0 "威特辛恩級系麗潛艇，芬蘭海軍建造了三艘。 它們設計基於德國一戰時代的UB III潛艇。 他們的排水量不足500噸，並配備了4枚533毫米魚雷管。"
 GRE_submarine_1:0 "卡托尼斯級潛艇"
 GRE_submarine_1_desc:0 "卡托尼斯級潛艇是在1920年代後期法國爲希臘海軍建造的。 這兩艘都是在第二次世界大戰期間服役的。 她們排水580噸，並配備了6枚533毫米魚雷管。"
 GRE_submarine_2:0 "馬諾多斯潛艇"
 GRE_submarine_2_desc:0 "希臘馬諾多斯潛艇前身是意大利佩拉卡潛艇在1942年被英國俘虜並轉交到希臘海軍。潛艇排水680噸，並裝有6枚533毫米魚雷管。 最深可潛80m。"
 GRE_submarine_4:0 "佩潘級潛艇"
 GRE_submarine_4_desc:0 "建造了4艘的佩潘級潛艇從1943年至1946年間英國轉交到希臘流亡海軍的英國U級潛艇。排水545噸，並配備了4枚533毫米魚雷管。"
 GRE_destroyer_1:0 "老鷹級驅逐艦"
 GRE_destroyer_1_desc:0 "老鷹級驅逐艦在英國建造，並在第一次世界大戰之前由希臘海軍購買。建造的四艘都在第二次世界大戰期間服役。 她們排水980噸，並配備了四支105毫米/ 40毫米阿姆斯壯P砲和四支533毫米魚雷管。 它們在1920年代後期進行了翻新。"
 GRE_destroyer_2:0 "喬治王一型驅逐艦"
 GRE_destroyer_2_desc:0 "2艘喬治王一型驅逐艦是1930年代後期英國爲希臘海軍建造的英國H級驅逐艦的改良版。 這些船排水1,350噸，航速還不錯。 航程很遠，配備了四支128mm/42 C/34速射砲，魚雷補給充足。"
 GRE_destroyer_3:0 "阿德利亞級驅逐艦"
 GRE_destroyer_3_desc:0 "建造了6艘的阿德利亞級驅逐艦是英國狩獵 III級驅逐護衛艦同款，其中4艘在1942年被轉移到希臘流亡海軍。作爲驅逐艦的護航，比標準驅逐艦慢。 她們排水1,050噸，配備了四支102mm / 45 速射 16型 主砲，並配備了強大的魚雷和反潛武器。"
 GRE_destroyer_4:0 "獅子座級驅逐艦"
 GRE_destroyer_4_desc:0 "獅子座級驅逐艦是美國加農級驅逐艦的一類。 它們在1943年服役，但直到1951年才交付給希臘海軍。這些船的速度比標準驅逐艦慢。 他們排水1,240噸，擁有三支3英寸/ 40口徑主砲，以及大量魚雷和反潛武器。"
 GRE_light_cruiser_1:0 "艾莉級輕巡洋艦"
 GRE_light_cruiser_1_desc:0 "艾莉級輕巡洋艦是於1914年在美國建造的輕型巡洋艦，最初是爲中國海軍設計的，但最終交付希臘。 對於巡洋艦來說，它很小，僅排水了2,600噸。 它有兩支152毫米/ 45口徑主砲。 該船在第二次世界大戰期間服役，在軸心國入侵希臘之前被一艘意大利潛艇擊沉。"
 GRE_heavy_cruiser_1:0 "阿菲羅夫級重巡洋艦"
 GRE_heavy_cruiser_1_desc:0 "阿菲羅夫級重巡洋艦是一艘裝甲巡洋艦，在第一次世界大戰之前在意大利爲希臘海軍建造的。她在第二次世界大戰期間一直是艦隊榮光。 她與當時的巡洋艦相比，阿菲羅夫級的相當強大，排水接近10,000噸。 她的裝甲非常好，主要武器爲四支234mm / 45 阿姆斯壯砲。 儘管如此，她在上還是比裝甲巡洋艦快的。"
 GRE_battleship_1:0 "基爾基斯級戰艦"
 GRE_battleship_1_desc:0 "基爾基斯級戰艦建造了兩艘與美國密西西比級戰列艦同款，這兩艘戰列艦於1908年投入使用，並於1914年出售給希臘。她們是在美國建造的最後一艘無畏前戰列艦，僅排水13,000噸，並配備了四支10英寸/ 45英寸口徑 5型砲。 擁有不錯的裝備，速度和航程。 兩艘船均於1936年退役。"
 HOL_submarine_1:0 "K-III型潛艇"
 HOL_submarine_1_desc:0 "K-III級有兩艘潛艇是爲荷蘭皇家海軍建造並用作巡邏潛艇。 它們是在1920年代初期根據美國荷蘭級潛艇的標準投入使用的。 排水超過580噸，並配備了四枚450毫米魚雷管。"
 HOL_submarine_2:0 "O16型潛艇"
 HOL_submarine_2_desc:0 "O16型潛水艇是1936年荷蘭爲荷蘭皇家海軍製造並調較的。她是一艘大型潛水艇，排水量超過980噸。 她的潛水深度爲80m，配備了八支533mm魚雷管。"
 HOL_submarine_3:0 "O21型潛艇"
 HOL_submarine_3_desc:0 "7艘O21型潛艇在荷蘭建造和調試。 在德國入侵時，儘管這些艦艇並未完成建造，但五艘仍成功逃到了英國並滙合荷蘭流亡海軍。 這些潛艇比以前的O型潛艇稍大，排水超過990噸，但同樣配備了8枚533毫米魚雷管。"
 HOL_submarine_4:0 "劍魚級潛艇"
 HOL_submarine_4_desc:0 "劍魚級系潛艇代表了1943年至1945年之間流亡到荷蘭皇家海軍的4艘的英國沉默級潛艇。排水量爲1,090噸，船隻配備了11根533毫米魚雷管，潛水深度超過100m。"
 HOL_destroyer_1:0 "范古特級驅逐艦"
 HOL_destroyer_1_desc:0 "范古特級驅逐艦或名海軍上將級驅逐艦由1926年至1931年間由荷蘭皇家海軍建造了8艘。這些船以英國A級的早期版本爲基礎。 在第二次世界大戰中，所有戰艦都被擊沉或沉沒。 這些船排水量超過1300噸，配備了四支120毫米砲，其航行速度也不錯。"
 HOL_destroyer_3:0 "柯林伯級驅逐艦"
 HOL_destroyer_3_desc:0 "柯林伯級系驅逐艦是荷蘭皇家海軍建造的四艘驅逐艦。 四艘都已在德國入侵之前下水，但是只有兩艘完成了，一艘是逃到英國後由英國人完成的，另一艘是由德國人完成的。 這些驅逐艦的排水量超過1,600噸，主要裝備有五支120毫米主砲，以及八枚533毫米魚雷管，航速良好。"
 HOL_destroyer_4:0 "皮亞特·海恩級驅逐艦"
 HOL_destroyer_4_desc:0 "皮亞特·海恩級系驅逐艦與英國S級驅逐艦同款並建造了3艘，戰後不久從英國轉移到荷蘭皇家海軍。 這些船隻排水量超過1800噸，配備了四支120mm / 45 速射 9型砲，並配備了各種各樣的反潛武器。"
 HOL_light_cruiser_1:0 "爪哇級輕巡洋艦"
 HOL_light_cruiser_1_desc:0 "荷蘭在1920年代中期建造兩艘爪哇級輕巡洋艦。 這些船在德國設計，但在荷蘭建造。 排水近6700噸，主要武器爲10支150毫米波費斯砲。 她們的裝甲差，但速度卻不錯。"
 HOL_light_cruiser_2:0 "德·魯伊特級輕巡洋艦"
 HOL_light_cruiser_2_desc:0 "德·魯伊特級輕巡洋艦輕巡洋艦在1930年代中期在荷蘭建造並試航。 她主要在荷蘭東印度群島服役。 她的排水量超過6,500噸，主要武器裝備有七支150毫米砲。 雖她的速度低於平均水平，但航程不錯。"
 HOL_light_cruiser_3:0 "喇叭級輕巡洋艦"
 HOL_light_cruiser_3_desc:0 "喇叭級輕巡洋艦在德國入侵前建造了一組。 他們都在遠東服役並在二戰中倖存下來。 她們僅排水了3,350噸，而按設計，有六支1.5亳米主砲。"
 HOL_light_cruiser_4:0 "七省級輕巡洋艦"
 HOL_light_cruiser_4_desc:0 "七省級系輕巡洋艦建造了兩艘。雖這些巡洋艦在德國入侵之前已下水，但直到1951年才完成。原因是最終設計從1939年的設計進行了修改，導致兩艘船的排水量超過12,000噸，並配備了八支波彿斯152mm 大砲。 她們是裝備輕型的巡洋艦，裝甲很好，航程也不錯。"
 HOL_heavy_cruiser_1:0 "泗水級重巡洋艦"
 HOL_heavy_cruiser_1_desc:0 "荷蘭巡洋艦泗水級原名七省級，是一戰前在荷蘭建造並服役的沿海防禦艦。她排水超過6,500噸，並配備了兩支280毫米和四門150毫米主砲的主要裝備。 她曾在第二次世界大戰期間服役，直到1942年被日本轟炸機擊沉。"
 LAT_submarine_1:0 "封鎖級潛艇"
 LAT_submarine_1_desc:0 "封鎖級系潛艇是法國爲拉脫維亞海軍建造，建造了2艘。 於1927年投入使用。體積很小，僅排水390噸，並配備有6支533mm魚雷管。"
 MEX_destroyer_1:0 "瓜納華托級"
 MEX_light_cruiser_1:0 "進展級"
 MEX_heavy_cruiser_1:0 "瑙卡爾潘級"
 NOR_submarine_1:0 "B級潛艇"
 NOR_submarine_1_desc:0 "挪威B級潛艇是在挪威爲挪威海軍建造的美國荷蘭式潛艇。 6艘船在1923年至1930年之間服役。排水達420噸，配備了四枚450毫米魚雷管，最深可潛60m。"
 NOR_submarine_3:0 "無畏級潛艇"
 NOR_submarine_3_desc:0 "無畏級潛艇與英國的U級同款，潛艇在1941年至1943年之間英國爲挪威流亡海軍建造了2艘。排水量爲540噸，配備了四枚533毫米魚雷管。 她們具有先進的英國雷達科技和聲納系統的，最深可潛約60m。"
 NOR_submarine_4:0 "於特西拉級潛艇"
 NOR_submarine_4_desc:0 "於特西拉級系潛艇與英國吸血鬼級同款，並建造了4艘。 它們建於1943年至1944年之間，儘管只有一艘在戰爭結束前被轉移到流亡的挪威海軍。 這些船隻比之前的U級有微量的改進。 她們排水545噸水，配備了四枚533毫米魚雷管，最深可潛約90m。"
 NOR_destroyer_1:0 "幽鬼級驅逐艦"
 NOR_destroyer_1_desc:0 "建造了四艘的幽鬼級驅逐艦是挪威皇家海軍建造的第一艘多艦級驅逐艦。 她們是在第一次世界大戰前進行測試的，排水量爲580噸。 他們的主要武器裝備有三支3英寸英國速射砲。 但即使與同年的其他驅逐艦相比，她們也相當慢。"
 NOR_destroyer_2:0 "史雷普級驅逐艦"
 NOR_destroyer_2_desc:0 "史雷普級驅逐艦是挪威爲挪威皇家海軍建造的大型魚雷艇，在1937年至1939年之間服役。與早期的幽鬼級不同，史雷普級具有相對較好的武器裝備和反潛設備。 排水735噸，其規模相當不錯。"
 NOR_destroyer_3:0 "奧勒松級驅逐艦"
 NOR_destroyer_3_desc:0 "奧勒松級驅逐艦計劃建造兩艘，該驅逐艦於1939年下水，但在德國佔領之前從未完成。 如果她們能完成，她們將是第一艘挪威驅逐艦其規模可與大多數主要國家相媲美的驅逐艦，排水量超過1200噸。 她們將配備四支120mm / 40波彿斯大砲和四枚533mm魚雷管。"
 NOR_destroyer_4:0 "斯圖爾級驅逐艦"
 NOR_destroyer_4_desc:0 "斯圖爾級驅逐艦與英國S級驅逐艦同款，這些驅逐艦是1943年至1944年之間英國爲挪威皇家流亡海軍建造了4艘。排水將近1,800噸，並配備了四支120mm / 45 速射 9型主砲，以及八枚533毫米魚雷管和不錯的反潛和雷達系統。 還具有良好的速度和可靠性。"
 NOR_heavy_cruiser_1:0 "挪威級重巡洋艦"
 NOR_heavy_cruiser_1_desc:0 "挪威級重巡洋艦是本世紀初英國爲挪威建造的沿海防禦船。 武器有兩支210毫米主砲，可與重型巡洋艦相提並論，儘管排水只剛超過4200噸更接近輕巡洋艦。 速度堪比無畏艦。 她是當時的四艘仍在挪威皇家海軍服役的沿海防禦艦之一。"
 NZL_submarine_1:0 "L級潛艇"
 NZL_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 NZL_submarine_2:0 "海衛級潛艇"
 NZL_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 NZL_submarine_3:0 "U級潛艇"
 NZL_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 NZL_submarine_4:0 "吸血鬼級潛艇"
 NZL_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 NZL_destroyer_1:0 "V級/W級驅逐艦"
 NZL_destroyer_1_desc:0 "V/W級是緊急戰爭法案下建造的艦艇。此型艦艇代表皇家海軍一次世界大戰的最終型態。V and W級在一次世界大戰後期被大量建造而成爲皇家海軍驅逐艦隊的骨幹。30年代退役成爲後備艦艇，最後接手了護航運輸艦隊的任務。V and W有著不錯的航程、武器以及護甲。"
 NZL_destroyer_2:0 "G級/H級/I級驅逐艦"
 NZL_destroyer_2_desc:0 "G/H/I級驅逐艦是在1933年海軍建設計畫下建造的驅逐艦。這些艦艇是前型艦F型的縮小版。G級和H級都使用和F級一樣的4.7英吋艦砲。這些艦艇有著遠距離航程以及完善的武器裝備並且攜帶大量的魚雷。這些軍艦在二次世界大戰中大量使用以至於損失相當慘重。"
 NZL_destroyer_3:0 "J級/K級/N級驅逐艦"
 NZL_destroyer_3_desc:0 "J/K/N級驅逐艦與被取代的部族級相當類似，但是沒有那麼注重火砲，反而回到了魚雷偏重的設計。這些艦艇在二次世界大戰中常常被改造升級防空系統跟雷達系統。此類艦艇航速高、航程遠並且裝備優良，是護衛運輸部隊的最佳選擇。"
 NZL_destroyer_4:0 "戰鬥級驅逐艦"
 NZL_destroyer_4_desc:0 "戰鬥級驅逐艦是由英國在二戰中累積的經驗而開發的驅逐艦，她們在1942、43年的海軍計畫中被採夠。戰鬥級驅逐艦的魚雷和火砲武器都相當優秀，也具備防空、反潛武器，同時也有著高航速、航程遠等優點。只可惜參戰時已是二戰末期，對戰爭並無太大貢獻。"
 NZL_light_cruiser_1:0 "C級輕巡洋艦"
 NZL_light_cruiser_1_desc:1 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 NZL_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 NZL_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 NZL_light_cruiser_3:0 "甘比亞級輕巡洋艦"
 NZL_light_cruiser_3_desc:0 "甘比亞級輕巡洋艦是紐西蘭由英國殖民地級驅逐艦設計。是由早期鎮級巡洋艦改良而來，但設計的比較簡化，以加快建造速度以及降低成本。這些艦艇配備的主砲與她們前輩一樣是四座三連裝6英吋主砲。裝甲沒有太大變化，但由於引擎的縮小導致了航程稍微降低。有兩個分枝分別是斐濟級以及錫蘭級。"
 NZL_light_cruiser_4:0 "黑王子級輕巡洋艦"
 NZL_light_cruiser_4_desc:0 "黑王子級是英國牛頭人級輕巡洋艦的加拿大的稱號。這些巡洋艦是由殖民地級修改而來。在1941年開始建造。但有著比殖民地級更遠的航程以及更大量的防空砲以應對戰爭的變化，主砲減少到三座三連裝主砲。但最終在戰爭結束前並沒有完成，大部分在戰後都被取消。"
 NZL_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 NZL_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 NZL_heavy_cruiser_2:0 "薩里級重巡洋艦"
 NZL_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 NZL_heavy_cruiser_3:0 "上將級重巡洋艦"
 NZL_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 NZL_heavy_cruiser_4:0 "邱吉爾計劃"
 NZL_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 NZL_battle_cruiser_1:0 "名望級戰列巡洋艦"
 NZL_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 NZL_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 NZL_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 NZL_battleship_1:1 "伊麗莎白女王級戰艦"
 NZL_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 NZL_battleship_2:0 "英皇喬治五世級戰艦"
 NZL_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 NZL_battleship_3:0 "獅級戰艦"
 NZL_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 NZL_battleship_4:0 "先鋒級戰艦"
 NZL_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 NZL_SH_battleship_1:0 "百夫長級戰艦"
 NZL_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 NZL_SH_battleship_2:0 "獅二級戰艦"
 NZL_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 NZL_carrier_1:0 "勇敢級航空母艦"
 NZL_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 NZL_carrier_2:0 "皇家方舟級航空母艦"
 NZL_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 NZL_carrier_3:0 "卓越級航空母艦"
 NZL_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 NZL_carrier_4:0 "怨仇級航空母艦"
 NZL_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 POR_submarine_1:0 "封鎖級潛艇"
 POR_submarine_1_desc:0 "葡萄牙封鎖級潛艇是意大利爲葡萄牙海軍在建造，並在一戰剛結束後製造了三艘。她們是意大利劍魚級和與西班牙A級姊妹艇差不多的放大版。 她們僅排水260噸，並配備了兩枚450毫米魚雷管。  在19世紀30年代中期，這三艘船都已退役了。"
 POR_submarine_2:0 "皇太子級潛艇"
 POR_submarine_2_desc:0 "皇太子級潛艇在1930年代初期意大利爲葡萄牙海軍訂購和下水，並建造了一組。 後來訂單取消，她們改爲爲意大利海軍服役。 她們的設計基於大型的意大利鯊魚級潛艇，排水量爲980噸，配備了8枚533mm魚雷管。"
 POR_submarine_4:0 "獨角鯨級潛艇"
 POR_submarine_4_desc:0 "獨角鯨級潛艇與英國S級潛艇同款並建造了3艘，這3艘潛艇於1945年服役於英國並在第二次世界大戰後出售給葡萄牙。 她們排水840噸，並配備了7枚533毫米魚雷管。"
 POR_destroyer_1:0 "斗羅級驅逐艦"
 POR_destroyer_1_desc:0 "斗羅級驅逐艦杜羅級是在1930年代初服役。 分別在葡萄牙和英國建造了7艘。其中兩艘船於1934年出售給哥倫比亞。這些船排水量超過1200噸，並配備了四支後膛裝載 4.7英寸水砲和八枚533mm魚雷管。"
 PRU_submarine_1:0 "R級潛艇"
 PRU_submarine_1_desc:0 "4艘秘魯R級潛艇是由1920年代中期向美國訂購和建造的。 基本與美國R級潛艇相同，排量超過570噸，並配備有4枚533毫米魚雷管。"
 PRU_destroyer_1:0 "比利亞爾上將級驅逐艦"
 PRU_destroyer_1_desc:0 "建造了2艘的比利亞爾上將級驅逐艦海軍上前身是俄羅斯諾維克級驅逐艦。 他們掛上英國和愛沙尼亞兩國的旗幟下迂迴地與秘魯海軍滙合，然後於1934年最終交付秘魯。她們裝備了四支102毫米/ 60口徑砲，排水1200噸。在古舊和體積的限制下仍達到不錯的時速。"
 PRU_light_cruiser_1:0 "格勞海軍上將級輕巡洋艦"
 PRU_light_cruiser_1_desc:0 "格勞海軍上將級輕巡洋艦在一戰期間在英國爲秘魯海軍建造，並建造了2艘於1907年服役。即使是輕型巡洋艦，但體積也相當小，僅排水3,100噸，航速也低於平均水平。 她們是輕裝甲艦，主要裝備雙152mm / 50口徑的維克斯砲。"
 RAJ_submarine_1:0 "L級潛艇"
 RAJ_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 RAJ_submarine_2:0 "海衛級潛艇"
 RAJ_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 RAJ_submarine_3:0 "U級潛艇"
 RAJ_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 RAJ_submarine_4:0 "吸血鬼級潛艇"
 RAJ_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 RAJ_destroyer_1:0 "V級/W級驅逐艦"
 RAJ_destroyer_1_desc:0 "V/W級是緊急戰爭法案下建造的艦艇。此型艦艇代表皇家海軍一次世界大戰的最終型態。V and W級在一次世界大戰後期被大量建造而成爲皇家海軍驅逐艦隊的骨幹。30年代退役成爲後備艦艇，最後接手了護航運輸艦隊的任務。V and W有著不錯的航程、武器以及護甲。"
 RAJ_destroyer_2:0 "G級/H級/I級驅逐艦"
 RAJ_destroyer_2_desc:0 "G/H/I級驅逐艦是在1933年海軍建設計畫下建造的驅逐艦。這些艦艇是前型艦F型的縮小版。G級和H級都使用和F級一樣的4.7英吋艦砲。這些艦艇有著遠距離航程以及完善的武器裝備並且攜帶大量的魚雷。這些軍艦在二次世界大戰中大量使用以至於損失相當慘重。"
 RAJ_destroyer_3:0 "J級/K級/N級驅逐艦"
 RAJ_destroyer_3_desc:0 "J/K/N級驅逐艦與被取代的部族級相當類似，但是沒有那麼注重火砲，反而回到了魚雷偏重的設計。這些艦艇在二次世界大戰中常常被改造升級防空系統跟雷達系統。此類艦艇航速高、航程遠並且裝備優良，是護衛運輸部隊的最佳選擇。"
 RAJ_destroyer_4:0 "戰鬥級驅逐艦"
 RAJ_destroyer_4_desc:0 "戰鬥級驅逐艦是由英國在二戰中累積的經驗而開發的驅逐艦，她們在1942、43年的海軍計畫中被採夠。戰鬥級驅逐艦的魚雷和火砲武器都相當優秀，也具備防空、反潛武器，同時也有著高航速、航程遠等優點。只可惜參戰時已是二戰末期，對戰爭並無太大貢獻。"
 RAJ_light_cruiser_1:0 "C級輕巡洋艦"
 RAJ_light_cruiser_1_desc:1 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 RAJ_basic_light_cruiser:0 "南安普敦級輕巡洋艦"
 RAJ_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 RAJ_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 RAJ_light_cruiser_3:0 "殖民地級輕巡洋艦"
 RAJ_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是早期城級巡洋艦的精簡版，爲了縮短建造時間以及成本而簡化。殖民地級仍然擁有四座6英吋三連裝艦砲加上同樣堅固的裝甲，但是因爲使用更小型的引擎所以降低了航程。殖民地級包含了斐濟級以及錫蘭級。"
 RAJ_light_cruiser_4:0 "牛頭人級輕巡洋艦"
 RAJ_light_cruiser_4_desc:0 "牛頭人級擁有更長的航程及更多的防空武器，但是主武器被減少爲三座三連裝砲塔，牛頭人級也被稱爲確捷級，本艦是由殖民地級改裝而來，他們的改裝在1941年被通過，但由於參戰時已是戰爭末期，因此大部分訂單都被取消了。"
 RAJ_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 RAJ_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 RAJ_heavy_cruiser_2:0 "薩里級重巡洋艦"
 RAJ_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 RAJ_heavy_cruiser_3:0 "上將級重巡洋艦"
 RAJ_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 RAJ_heavy_cruiser_4:0 "邱吉爾計劃"
 RAJ_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 RAJ_battle_cruiser_1:0 "名望級戰列巡洋艦"
 RAJ_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 RAJ_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 RAJ_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 RAJ_battleship_1:1 "伊麗莎白女王級戰艦"
 RAJ_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 RAJ_battleship_2:0 "英皇喬治五世級戰艦"
 RAJ_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 RAJ_battleship_3:0 "獅級戰艦"
 RAJ_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 RAJ_battleship_4:0 "先鋒級戰艦"
 RAJ_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 RAJ_SH_battleship_1:0 "百夫長級戰艦"
 RAJ_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 RAJ_SH_battleship_2:0 "獅二級戰艦"
 RAJ_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 RAJ_carrier_1:0 "勇敢級航空母艦"
 RAJ_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 RAJ_carrier_2:0 "皇家方舟級航空母艦"
 RAJ_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 RAJ_carrier_3:0 "卓越級航空母艦"
 RAJ_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 RAJ_carrier_4:0 "怨仇級航空母艦"
 RAJ_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 ROM_submarine_1:0 "海豚級潛艇"
 ROM_submarine_1_desc:0 "海豚級潛艇是意大利爲羅馬尼亞海軍建造羅馬尼亞的潛艇。 她於1930年下水，該船排水了650噸，並配備了6枚533毫米魚雷管。"
 ROM_submarine_3:0 "鯊魚級潛艇"
 ROM_submarine_3_desc:0 "鯊魚級和海豚級潛艇是德國人爲羅馬尼亞盟友建造的。 他們在1943年服役。這些潛艇與德國的VII型潛艇同款。 這些船是中型潛艇，排水量600噸，裝備有6枚533毫米魚雷管。"
 ROM_destroyer_1:0 "馬拉斯地級驅逐艦"
 ROM_destroyer_1_desc:0 "馬拉斯地級驅逐艦在一戰期間意大利爲羅馬尼亞建造了4艘。該4艘戰艦在戰爭期間被意大利海軍徵用，其中兩艘最後在1920年代初出售給羅馬尼亞。 她們是較大的驅逐艦，排水量超過1400噸。 她們裝備了四支120mm / 45毫米斯耐德·阿姆斯壯加農砲和四支450mm魚雷管。 他們也擁有不錯的速度和可靠性。"
 SAF_submarine_1:0 "L級潛艇"
 SAF_submarine_1_desc:0 "L級潛艇是緊急應對法案開發的中型潛艇，是早期潛水艇的升級版。這些潛艦是在一次世界大戰晚期打造的，配備有新型的21英吋魚雷，直到二次世界大戰初期退役爲訓練艦以及備用艦艇。"
 SAF_submarine_2:0 "海衛級潛艇"
 SAF_submarine_2_desc:0 "海衛級或者簡稱T級艇是用來取代O級、P級以及R級等大型潛艇的。海衛級相對大型並且能遠洋航行至大西洋與太平洋，這些裝備良好、船體結構堅固的船在二次世界大戰中應用相當廣泛。約有25%的海衛級在二次世界大戰中遭到撃沉。"
 SAF_submarine_3:0 "U級潛艇"
 SAF_submarine_3_desc:0 "U級潛艇是小型潛水艇，是在1940年緊急戰爭法案下開發的潛艇。設計初衷是作爲訓練艇使用，戰爭爆發以後設計更改爲讓這些潛艇適應北海與地中海的平靜水域使用，因爲體型小巧，所以沒有很遠的航程以及沒有很強大的武裝。U級潛艇可以分爲三小級：溫蒂妮級、裁判級以及騷動級。"
 SAF_submarine_4:0 "吸血鬼級潛艇"
 SAF_submarine_4_desc:0 "吸血鬼級是按照U級潛艇的基礎改善而來。吸血鬼型雖然體型較大但是非常靈活，擁有更好的潛水能力，但是短航程以及少量武裝依然是缺點。"
 SAF_destroyer_1:0 "V級/W級驅逐艦"
 SAF_destroyer_1_desc:0 "V/W級是緊急戰爭法案下建造的艦艇。此型艦艇代表皇家海軍一次世界大戰的最終型態。V and W級在一次世界大戰後期被大量建造而成爲皇家海軍驅逐艦隊的骨幹。30年代退役成爲後備艦艇，最後接手了護航運輸艦隊的任務。V and W有著不錯的航程、武器以及護甲。"
 SAF_destroyer_2:0 "G級/H級/I級驅逐艦"
 SAF_destroyer_2_desc:0 "G/H/I級驅逐艦是在1933年海軍建設計畫下建造的驅逐艦。這些艦艇是前型艦F型的縮小版。G級和H級都使用和F級一樣的4.7英吋艦砲。這些艦艇有著遠距離航程以及完善的武器裝備並且攜帶大量的魚雷。這些軍艦在二次世界大戰中大量使用以至於損失相當慘重。"
 SAF_destroyer_3:0 "J級/K級/N級驅逐艦"
 SAF_destroyer_3_desc:0 "J/K/N級驅逐艦與被取代的部族級相當類似，但是沒有那麼注重火砲，反而回到了魚雷偏重的設計。這些艦艇在二次世界大戰中常常被改造升級防空系統跟雷達系統。此類艦艇航速高、航程遠並且裝備優良，是護衛運輸部隊的最佳選擇。"
 SAF_destroyer_4:0 "戰鬥級驅逐艦"
 SAF_destroyer_4_desc:0 "戰鬥級驅逐艦是由英國在二戰中累積的經驗而開發的驅逐艦，她們在1942、43年的海軍計畫中被採夠。戰鬥級驅逐艦的魚雷和火砲武器都相當優秀，也具備防空、反潛武器，同時也有著高航速、航程遠等優點。只可惜參戰時已是二戰末期，對戰爭並無太大貢獻。"
 SAF_light_cruiser_1:0 "C級輕巡洋艦"
 SAF_light_cruiser_1_desc:1 "C級輕巡洋艦是一群在一次世界大戰爆發前與初期建造的輕型巡洋艦，主要分配給惡劣氣候的北海使用。此型巡洋艦即便很小而且狹長依然可以在惡劣的環境中作戰，並且配有6英吋的艦砲與重型魚雷。使C級輕巡洋艦在一次世界大戰期間活躍於各處。"
 SAF_light_cruiser_2:0 "南安普敦級輕巡洋艦"
 SAF_light_cruiser_2_desc:0 "南安普敦級輕巡洋艦是城級輕巡洋艦的分支，最初的設計目的是用來對付日本的最上級重巡洋艦。裝備了四座6英吋三連裝艦砲，兼具裝甲堅固、高航速及航程遠等優點；而後皇家海軍輕巡洋艦的設計也是以這類艦艇爲基礎。"
 SAF_light_cruiser_3:0 "殖民地級輕巡洋艦"
 SAF_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是早期城級巡洋艦的精簡版，爲了縮短建造時間以及成本而簡化。殖民地級仍然擁有四座6英吋三連裝艦砲加上同樣堅固的裝甲，但是因爲使用更小型的引擎所以降低了航程。殖民地級包含了斐濟級以及錫蘭級。"
 SAF_light_cruiser_4:0 "牛頭人級輕巡洋艦"
 SAF_light_cruiser_4_desc:0 "牛頭人級擁有更長的航程及更多的防空武器，但是主武器被減少爲三座三連裝砲塔，牛頭人級也被稱爲確捷級，本艦是由殖民地級改裝而來，他們的改裝在1941年被通過，但由於參戰時已是戰爭末期，因此大部分訂單都被取消了。"
 SAF_heavy_cruiser_1:0 "霍金斯級重巡洋艦"
 SAF_heavy_cruiser_1_desc:0 "霍金斯級是世界上最早的重巡洋艦，也是按照郡級分枝伯明罕級發展而來。配備著7.5英吋艦砲以及更優秀的裝甲。設計初衷是爲了對付德國用來襲擊運輸艦隊的大型艦艇。霍金斯級重巡洋艦各方面都非常優秀，霍金斯級一共建造了五艘，二次大戰中有四艘投入作戰當中。"
 SAF_heavy_cruiser_2:0 "薩里級重巡洋艦"
 SAF_heavy_cruiser_2_desc:0 "薩里級是1928年海軍計畫提出的重巡洋艦。由早期約克級重巡洋艦改良而來，擁有四座8英吋連裝艦砲加上更厚重的裝甲以及更好的引擎。皇家海軍雖然訂購了兩艘薩里級，但是最後都沒有製造。"
 SAF_heavy_cruiser_3:0 "上將級重巡洋艦"
 SAF_heavy_cruiser_3_desc:0 "上將級重巡洋艦是皇家海軍最後一個使用8英吋艦砲的巡洋艦。在1938年到1941年間設計了無數種型號。最衷方案搭派了三座8英吋三連裝主砲、重型防空系統以及優秀的裝甲及航行速度。但是由於敵軍巡洋艦不多並且此艦成本高昂，使的英國海軍更加著重於輕巡洋艦的發展。"
 SAF_heavy_cruiser_4:0 "邱吉爾計劃"
 SAF_heavy_cruiser_4_desc:0 "由溫斯頓·邱吉爾提議的裝甲巡洋艦。爲了對付德軍的裝甲戰艦而配備了9.2英吋艦砲、重型裝甲以及重型防空砲，設計用來與敵軍主力艦作戰。後來由於造價不斐而取消，被更新型的重巡洋艦取代。"
 SAF_battle_cruiser_1:0 "名望級戰列巡洋艦"
 SAF_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因爲一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
 SAF_battle_cruiser_2:0 "皇家公主級戰列巡洋艦"
 SAF_battle_cruiser_2_desc:0 "皇家公主級是一種概念型戰列巡洋艦，跟英王喬治五世級主力艦相比航速更快、造價更低並且裝備了類似的配備，擁有擁有兩門14英吋三連裝主砲以及六門5.25吋防空砲。戰列巡洋艦的高航速以及長程作戰距離可以爲皇家海軍帶來快速打擊與護航能力，但是稍嫌薄弱的裝甲要與主力艦決鬥還是很困難的。"
 SAF_battleship_1:1 "伊麗莎白女王級戰艦"
 SAF_battleship_1_desc:1 "伊麗莎白女王級是由1912年海軍建造計劃所打造的。伊麗莎白女王級是第一批擁有15吋艦砲的戰艦，也普遍被認爲是第一批快速戰艦。配備了重型裝甲以及重型武器使伊麗莎白女王級是一艘非常卓越並且足以保護大英帝國的主力艦。六艘中只服役了五艘並在二次世界大戰前改裝成現代化的戰艦。"
 SAF_battleship_2:0 "英皇喬治五世級戰艦"
 SAF_battleship_2_desc:0 "英皇喬治五世級戰艦是在海軍條約限制下擁有最重噸位以及最強火力的戰艦。裝備了口徑較小的艦砲的她有著與舊型大口徑火砲擁有著相同的威力，並且配備了強力的防空砲火以及擁有更強好的防護能力，一共建造了五艘用來取代舊型的伊麗莎白女王級。"
 SAF_battleship_3:0 "獅級戰艦"
 SAF_battleship_3_desc:0 "獅級戰列艦加強並且結合了前級戰艦許多的優點。1938年計畫建造六艘來取代漸漸老化的復仇級戰艦，但是因爲戰爭爆發所以沒有完成。獅級與英皇喬治五世級非常類似，但是加裝了16吋大砲、更好的裝甲以及更強力的引擎使她更爲強大。"
 SAF_battleship_4:0 "先鋒級戰艦"
 SAF_battleship_4_desc:0 "先鋒級戰艦是皇家海軍最後一批主力艦。在1940年緊急戰爭法案開發但是並沒有優先建造，在完工時戰爭已經結束。先鋒級的船體圓潤，穩定性與適航性都相當出色。武器與伊麗莎白女王級相同，能夠提供不凡的火力，強大的引擎以及裝甲使得戰艦擁有出色的航行速度以及防護能力。"
 SAF_SH_battleship_1:0 "百夫長級戰艦"
 SAF_SH_battleship_1_desc:0 "百夫長級戰艦是一種概念戰艦，用來對付日本海軍的重型艦艇。爲了保護大英帝國必須擁有18吋大型主砲以及優秀的防護能力、強大的防空能力、優秀的航速以及適航性。"
 SAF_SH_battleship_2:0 "獅二級戰艦"
 SAF_SH_battleship_2_desc:0 "獅二級戰艦是1944年改良獅級戰艦而設計。吸取了許多戰時的教訓設計出的船體更大、火力也更強，裝備四門最新型的16吋三連裝主砲。重型裝甲能夠保護戰艦不被水面以及空中敵人傷害，但由於造價高昂並且敵人海軍已經被擊敗，加上對航空母艦的需求使的建造計劃沒有被實現。"
 SAF_carrier_1:0 "勇敢級航空母艦"
 SAF_carrier_1_desc:0 "這三艘航空母艦改裝自大型巡洋艦，是皇家海軍第一個航空母艦艦隊。建造完成於1925年。有著現代化的裝甲加上良好的武器裝備，並且有著很好的航程以及航速，但由於是改裝而成，所以機載能力有限。儘管如此，這些航空母艦仍然在建造航空母艦以及海軍航空發展方面帶給皇家海軍很大的基礎經驗。"
 SAF_carrier_2:0 "皇家方舟級航空母艦"
 SAF_carrier_2_desc:0 "皇家方舟級航空母艦是爲了配合華盛頓海軍條約的限制建造的第一種航空母艦，1934年設計的機庫與飛行甲板是一體成型的航空母艦，擁有良好的裝甲以及武裝配備並且攜帶大量的飛機，良好的航程以及航速能夠使她跟上皇家海軍的主力艦隊。"
 SAF_carrier_3:0 "卓越級航空母艦"
 SAF_carrier_3_desc:0 "卓越級航空母艦是爲了配合1936年倫敦海軍條約設計的，該條約限制了船的噸位不可以超過23000噸，卓越級也是一國第一艘有著裝甲飛型甲板的航空母艦，但是降低了飛機集團的規模，厚重的裝甲以及強力的防空武器爲母艦提供了強大的防禦網，而且配備了強大發動機以及大型油庫讓卓越級航空母艦有著非常廣大的航行範圍。"
 SAF_carrier_4:0 "怨仇級航空母艦"
 SAF_carrier_4_desc:0 "怨仇級航空母艦是大英帝國1938年海軍計畫誕生的軍艦，是由早期卓越級作爲基礎改進而來，戰爭初期由於大量建造小型船隻來護航運輸艦隊的需求，所以減緩了航空母艦的建造。這些大型航空母艦同時保持著厚重裝甲與大型機庫的優點，並且比卓越級有著更遠的航成語更快速的航速。"
 SIA_submarine_2:0 "維朗級潛艇"
 SIA_submarine_2_desc:0 "維朗級潛艇是1936年至1938年在日本爲泰國皇家海軍建造的四艘小型沿海潛艇。它們排水了370噸，並配備了5枚533毫米魚雷管。"
 SIA_destroyer_1:0 "帕禳級驅逐艦"
 SIA_destroyer_1_desc:0 "帕禳級驅逐艦是一艘前英國R級驅逐艦，於1920年出售給泰國皇家海軍。該船排水量剛超過1,000噸，並配備了三支120mm / 45 速射 4型砲和四枚533mm魚雷管。 速度，航程和可靠性都很高。"
 SIA_light_cruiser_3:0 "塔薩金級輕巡洋艦"
 SIA_light_cruiser_3_desc:0 "一組塔薩金級輕巡洋艦是在意大利製造。 它們於1941年下水，但1942年被暹羅海軍徵用。它們本將成爲意大利皇家海軍成員並命名伊桑級意大利AA巡洋艦，但在意大利停戰之前從未完成。 他們本來排水5900噸，並在其主要裝備中配備6支152mm / 53 OTO 1929砲。 他們本來會擁有不錯的裝甲，但對於巡洋艦來說卻相當緩慢。"
 SIA_heavy_cruiser_1:0 "斯里蘭卡級重巡洋艦"
 SIA_heavy_cruiser_1_desc:0 "斯里蘭卡級重巡洋艦也許是世界上最後建造的這類型的船，兩艘船都在日本建造並於1938年爲泰國皇家海軍服役。該設計相當於小型巡洋艦（或大型巡洋艦） 驅逐艦的大小，速度的戰列艦和武裝的重型巡洋艦。 主砲是四支203mm / 53 3-四季加農砲。 與當代重型巡洋艦相比，裝甲較小。"
 SPA_submarine_1:0 "B級潛艇"
 SPA_submarine_1_desc:0 "B級潛艇是西班牙爲西班牙海軍建造的第一批潛水艇。 建造了6艘船在1922年至1925年之間服役。她們的設計爲單殼船，因此其可靠性低。 是中型潛艇，排水量超過550噸。 裝備了四枚450mm魚雷管。"
 SPA_submarine_2:0 "莫拉准將級潛艇"
 SPA_submarine_2_desc:0 "§T莫拉准將級潛艇建造了4艘並是意大利阿基米德級潛艇其中一類，該潛艇於1934年投入使用，並於1937年移交給中華民國。體積相當大，排水量達880噸，但比大多數潛艇快。 他們配備了8枚533mm魚雷管，最深可潛90m。§!"
 SPA_submarine_3:0 "G級潛艇"
 SPA_submarine_3_desc:0 "西班牙G級潛艇是德國授權西班牙建造VIIC級潛艇。 但只有一架完成，直到1947年才移交給西班牙海軍。潛艇排水770噸，並配備了5枚533毫米魚雷管。VIIC型是德國潛艇艦隊的主力，因此具有出色的速度和航程"
 SPA_submarine_4:0 "D級潛艇"
 SPA_submarine_4_desc:0 "西班牙D級的三艘潛艇均於1944年下水，並在戰後的不同時間服役。 這三個都是在西班牙設計和製造的。 是大型海洋航行的潛艇，排水量爲1,050噸。 裝備了6枚533毫米魚雷管，並具有出色的速度和骯程。"
 SPA_destroyer_1:0 "阿爾賽多級驅逐艦"
 SPA_destroyer_1_desc:0 "阿爾賽多級驅逐艦的三艘驅逐艦是西班牙海軍在西班牙建造的。 它們基於英國的L級設計，於1924年至1925年之間服役。排水量超過1,040噸，擁有三支102毫米/ 45維克斯 LA型砲爲主要裝備，以及四支450毫米魚雷管。 他們有不錯的速度和航行範圍。"
 SPA_destroyer_2:0 "祖魯卡級驅逐艦"
 SPA_destroyer_2_desc:0 "16艘祖魯卡級驅逐艦是西班牙1925年至1933年之間下水，其中2艘後來賣給了阿根廷。這些船是基於英國S級驅逐艦設計的，在內戰期間成爲西班牙海軍的骨幹力量。排水1,500噸，並在主要裝備中配備了五支120mm / 45維克斯－阿姆斯特朗火砲以及六支533mm魚雷管。有很好的速度和出色的航程。"
 SPA_destroyer_4:0 "阿拉瓦級驅逐艦"
 SPA_destroyer_4_desc:0 "阿拉瓦級驅逐艦是戰後服役的，是先前安提奎爾級（是早期組魯卡級的前期版本）的升級。 他們排水1,710噸，並擁有四支120mm / 45 維克斯－阿姆斯壯 F型 作爲主砲。速度和航程可與該類早期設計的媲美。"
 SPA_light_cruiser_1:0 "門德斯努涅斯級輕巡洋艦"
 SPA_light_cruiser_1_desc:0 "門德斯努涅斯級輕巡洋艦是1920年代初在西班牙爲西班牙海軍建造的一對巡洋艦。 該船於1915年被訂購，但第一次世界大戰期間因材料短缺，推遲了建造。 該設計在很大程度上受到英國C級巡洋艦的影響。 巡洋艦排水近4,800噸，但相對較慢。 它的主要武器包括六門152mm / 50 維克斯 5型砲。 還具有良好的裝甲和12枚533毫米魚雷管。"
 SPA_heavy_cruiser_1:0 "阿斯圖里亞斯公主級重巡洋艦"
 SPA_heavy_cruiser_1_desc:0 "阿斯圖里亞斯公主級系列重巡洋艦建造了三艘，這些巡洋艦是在本世紀初爲西班牙海軍建造的。 到1930年代中期，這三艘都被廢棄或破壞。 他們裝備了兩支240毫米吉倫M1896和八支140mm / 33 斯耐特加農砲。 與標準的重型巡洋艦相比，裝甲很重，而且速度有些慢。"
 SPA_heavy_cruiser_2:0 "加那利群島級重巡洋艦"
 SPA_heavy_cruiser_2_desc:0 "兩艘加那利群島級重巡洋艦都是按照華盛頓海軍條購片約限制建造的。 它們於1930年代初建造，但直到1936年才完成。它們排水近10,700噸，並且速度很快。 他們的裝甲相對較輕，但主要裝備了八支203mm / 50的維克斯－阿姆斯特朗 D型砲。"
 SPA_battleship_1:0 "西班牙級戰艦"
 SPA_battleship_1_desc:0 "建造了三艘的西班牙級類戰艦最初是無畏艦的一類，這些戰列艦在第一次世界大戰期間投入使用，儘管其中一艘在西班牙內戰時期毀於一旦。 戰爭期間其他兩個沉沒。 對於一艘戰列艦來說，體積很小，僅排水了15400噸。 雖裝甲和速度都不錯，但主砲只是8支305毫米/ 50台維克斯H型砲。"
