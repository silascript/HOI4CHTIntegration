 torpedo_cruiser:0 "魚雷巡洋艦"
 torpedo_cruiser_desc:0 "輕型巡洋艦配備了大量的魚雷管，代價是更小的主砲和更少的高射砲。"
 JAP_torpedo_cruiser:0 "北上級"
 light_cruiser_1_desc:0 "機動性極高的輕巡洋艦可以維持高速的航行，可以執行偵查任務。"
 light_cruiser_2_desc:0 "一次世界大戰後的條約嚴禁建造大型艦艇，但是低噸位的武裝船隻可以不受限制的建造，巡洋艦因此可以蓬勃發展。"
 light_cruiser_3_desc:0 "如今建造的重型巡洋艦都在挑戰著條約的極限,不過只要裝備的是相對輕型的武器,那麼這些大型船隻依然可算作輕型巡洋艦。"
 light_cruiser_4_desc:0 "主要用於保護更大噸位的軍艦，現代的輕巡洋艦可以不受限制的加強武裝以應對空襲。"
 heavy_cruiser_1:0 "重巡洋艦 I"
 heavy_cruiser_2:0 "重巡洋艦 II"
 heavy_cruiser_3:0 "重巡洋艦 III"
 heavy_cruiser_4:0 "重巡洋艦 IV"
 heavy_cruiser_1_desc:0 "原本簽訂華盛頓海軍條約是爲了防止各國爭相建造巡洋艦及其他船艦的軍備競賽，但是看來功效甚微。只要降低軍艦的裝甲，就可以裝備更多的武器。"
 heavy_cruiser_2_desc:0 "雖然條約方面不斷的限制，但是以降低裝甲爲代價換取裝備重型武器於輕巡洋艦上依然是非常有效的手段。"
 heavy_cruiser_3_desc:0 "隨著各國越來越無視條約的存在，加重裝甲的大噸位重型巡洋艦問世了，藉由加裝更強的防空砲火讓重巡洋艦可以參加海戰與防空作戰。"
 heavy_cruiser_4_desc:0 "在這些更大、更長、更重型的巡洋艦加上高射擊速率的艦砲讓重巡洋艦越來越強大。"
 ship_hull_cruiser_1_desc:0 "即使受華盛頓海軍條約所限制，巡洋艦依然是最多功能的船艦。此船體可建造輕巡洋艦以偵查和護衛，或是重巡洋艦以支援戰線。"
 ship_hull_cruiser_2_desc:0 "次世代的巡洋艦具備加強生存性的新式發動機布局和專門的航空機設施。"
 ship_hull_cruiser_3_desc:0 "當世界上的巡洋艦變得更強大和能幹，需要更新更大的船體來放入所需新增的設備。"
 ship_hull_cruiser_4_desc:0 "受到實戰經驗影響，最新世代的巡洋艦重新安排了上層結構以獲得更寬廣的防空火力射界並且更新內部布局以支持雷達的使用。"
 battle_cruiser_1:0 "戰鬥巡洋艦 I"
 battle_cruiser_2:0 "戰鬥巡洋艦 II"
 battle_cruiser_3:0 "戰鬥巡洋艦 III"
 battle_cruiser_4:0 "戰鬥巡洋艦 IV"
 battle_cruiser_1_desc:0 "一次世界大戰後的戰鬥巡洋艦軍備競賽衍生出了新的設計，犧牲戰艦的裝甲來提高戰艦的航速。"
 battle_cruiser_2_desc:0 "新建造與改裝過後的戰鬥巡洋艦在航速上遠遠拋開重裝甲的戰艦，同時也加裝了更先進的射擊控制系統、探測系統以及防空火力。"
 battleship_1:0 "戰艦 I"
 battleship_2:0 "戰艦 II"
 battleship_3:0 "戰艦 III"
 battleship_4:0 "戰艦 IV"
 battleship_5:0 "戰艦 V"
 battleship_6:0 "戰艦 VI"
 battleship_1_desc:0 "有些人認爲戰艦只是上個世代被遺忘的產物，有的人則認爲戰艦還是海洋的霸主，但誰都不能否認戰艦軍備競賽誕生了人類有史以來最大的艦艇。"
 battleship_2_desc:0 "增加戰艦的適航性以及航程讓新一代的主力艦能夠在不觸犯海軍條約的情況下誕生。"
 battleship_3_desc:0 "更厚重的裝甲、功率更高的引擎、更大口徑的艦砲以及改進的防空系統讓戰艦維持著霸主的地位，但前提是要將戰艦佈署在適當的位置。畢竟海洋的主宰已經成爲了航空母艦。"
 battleship_4_desc:0 "已經漸漸沒落的戰艦在海上發射著巨大的艦砲捍衛著海上霸主的最後尊嚴。"
 ship_hull_heavy_1_desc:0 "有些人認爲戰艦只是上個世代被遺忘的產物，有的人則認爲戰艦還是海洋的霸主，但誰都不能否認戰艦軍備競賽誕生了人類有史以來最大的艦艇。"
 ship_hull_heavy_2_desc:0 "增加戰艦的適航性以及航程讓新一代的主力艦能夠在不觸犯海軍條約的情況下誕生。"
 ship_hull_heavy_3_desc:0 "更厚重的裝甲、功率更高的引擎、更大口徑的艦砲以及改進的防空系統讓戰艦維持著霸主的地位，但前提是要將戰艦佈署在適當的位置。畢竟海洋的主宰已經成爲了航空母艦。"
 ship_hull_heavy_4_desc:0 "已經漸漸沒落的戰艦在海上發射著巨大的艦砲捍衛著海上霸主的最後尊嚴。"
