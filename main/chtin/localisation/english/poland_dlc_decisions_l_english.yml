 POL_defensive_plans:0 "防禦計畫"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "[From.GetName]防禦計畫"
 POL_defend_in_east_state_desc:0 "東方是一片偏遠的不毛之地，大自然對她的支配幾乎與我們的統治地位平起平坐。我們必須訓練我們的人民利用他們周圍的環境來發揮地理優勢，讓入侵我們的俄國人鳥散魚潰。"
 POL_defend_in_west_state:0 "[From.GetName]防禦計畫"
 POL_defend_in_west_state_desc:0 "西部是我們大部分工業的生命線所在，對我們而言從德國人手中保衛它尤其重要。我們必須在西部考量出一套能夠和邊境上壓倒性數量的軍隊相抗衡的防禦戰略。"
 POL_four_year_plan_mission:0 "準備下一個四年計畫"
 POL_four_year_plan_mission_desc:0 "四年計劃進行得如火如荼，我們必須確保貫徹對國家的改革和工業化的承諾，以為未來四年做好充分的準備。"
