l_english:
 POL_danzig_decisions:0 "但澤「自由市」"
 POL_danzig_decisions_desc:0 "但澤長期以來一直是波蘭經濟的眼中釘！ 如今是我們控制城市的時候了，但要達成這項目標就必須依靠與當地人某種程度的合作……"
 POL_unification_propaganda:0 "統合宣傳"
 POL_unification_propaganda_desc:1 "但澤是一個揉合了波蘭、德國以及其他民族文化的多元化城市，但納粹黨正在設法干擾當地的多元文化合作。運用有效的宣傳能夠使城市中的少數派成為我們的盟友，相比直接賦予他們權利，口頭上應允的平等能更快地把納粹份子們趕盡殺絕。"
 POL_military_appeasement:0 "軍事綏靖"
 POL_military_appeasement_desc:0 "光靠蠻力是無法整合但澤自由市的，一定程度上的綏靖或許能令但澤的民兵組織與波蘭對這座城市的願景達成一致。"
 POL_raid_nazi_resistance:0 "突襲納粹抵抗組織"
 POL_raid_nazi_resistance_desc:0 "城裡有些人會把自由的鑰匙交給納粹，使這座城市屈從於柏林。這些因素必須不惜一切代價從這座城市當中給抹去，儘管嚴厲的軍事行動可能讓當地人對我們的看法產生不利影響。"
 POL_tighten_control:0 "加強控制"
 POL_tighten_control_desc:0 "我們已經在這個城市獲得足夠的服從，可以在不引起內亂的情況下進一步加強控制。接下來，我們將獲得更多但澤的資源，並愈來愈接近實現城市的統一。"
 POL_sanation_decisions:0 "波蘭薩納齊亞政府"
 POL_sanation_decisions_desc:0 "薩納齊亞主義者分為左右兩方陣營，雙方皆試圖破壞我們的統治。我們必須適當地安撫以及邊緣化各方黨派，以便為波蘭的未來建立一個穩定的政府！"
 POL_sanation_left_irritation:0 "薩納齊亞左派惱怒"
 POL_sanation_left_irritation_desc:0 "厭倦了在莫希奇茨基政權下的邊緣化和排擠，薩納齊亞左派正在試圖重建前首相瓦萊雷·斯瓦韋克的政府。"
 POL_sanation_right_irritation:0 "薩納齊亞右派惱怒"
 POL_sanation_right_irritation_desc:0 "由於大部分軍人站在他們這一邊，薩納齊亞右派試圖破壞獨裁政權，並建立一個由愛德華·雷茲·希米格維領導的軍政府。與軍方和長槍黨都有聯繫的薩納齊亞右派是一個危險的政治派系。"
 POL_sideline_the_left:0 "排擠左派"
 POL_sideline_the_left_desc:0 "在右派的協助下，我們也許能夠把左派排擠到一邊，並且把他們推到我們社會中更深層的政治邊緣。"
 POL_sideline_the_right:0 "排擠右派"
 POL_sideline_the_right_desc:0 "右派雖然強大，但在左派和城堡派的共同努力下，他們在政治上將會變得無關緊要。"
 POL_peasant_strike_category:0 "農民罷工"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "迫近的農民罷工"
 POL_looming_peasants_strike_mission_desc:0 "農民在不滿，他們要求更高的工資並大幅降低食品價格。 由於波蘭東部鐵路的連接不暢，使得我們需要付出昂貴的工作努力來為該地區提供食品和設備，但通過進一步的鐵路投資，或許我們能夠滿足農民的需求。"
 POL_peasants_strike:0 "農民罷工！"
 POL_peasants_strike_desc:0 "東方的緊張局勢已經一發不可收拾了。如果我們不盡快解決這場危機，我們很可能面臨一場內戰。由農民黨領袖斯坦尼斯瓦夫·米科瓦伊奇克組織的罷工已經形成了一個由民主派、社會主義者和共產主義者組成的反政府聯盟，如果不加理會終將激起叛亂。"
 POL_invite_foreign_motor_decisions:0 "邀請外國汽車公司"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "邀請福特汽車"
 POL_invite_ford_desc:0 "便宜、高效，而且還要是美國人，福特汽車能夠以無可匹敵的速度大規模生產機械化設備。"
 POL_invite_vauxhall:0 "邀請沃克斯豪爾"
 POL_invite_vauxhall_desc:0 "英國人已經證明了他們的機械化設備在道路上比世界上任何其他國家都更迅速，質量更高。"
 POL_invite_somua:0 "邀請索瑪公司"
 POL_invite_somua_desc:0 "法國的機動化和裝甲化車輛比其他車輛更堅固，在敵方載具的砲火洗禮下幾乎不會受到任何損傷。這些車輛正是我們在戰爭中存活所需的。"
 POL_miedzymorze_decisions:0 "海間聯邦"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "赴[FIN.GetNameDef]外交任務"
 POL_diplomatic_mission_to_FIN_desc:0 "如果我們要說服其他國家加入海間聯邦，我們必須讓他們相信這才是他們的最佳利益。藉由派遣約瑟夫·貝克執行外交任務，我們有更大的機會建立我們夢寐以求的防禦性聯盟。"
