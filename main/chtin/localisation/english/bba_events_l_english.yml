 BBA_ethiopia_communist_events.51.desc:0 "[ETH.GetAdjective]外交官接觸我方提議進行和談。他們提出我方必須放棄被[ETH.GetNameDef]在衝突中佔領的所有[UGA.GetAdjective]領土的宣稱。他們的外交官也指出會建立一個[UGA.GetAdjective]政府，然而這個「政府」的獨立性仍在未定之天。"
 BBA_ethiopia_communist_events.51.a:0 "我們不會放棄自己的領土"
 BBA_ethiopia_communist_events.51.b:0 "我們沒有選擇，只能同意"
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap]與[SOV.GetNameDef]決裂"
 BBA_ethiopia_communist_events.52.desc:0 "[ETH.GetAdjective]政府發動了一場行動來打破我們對該國事務的掌控，在[ETH.Capital.GetCapitalVictoryPointName]的[SOV.GetAdjective]人員全部都被[ETH.GetAdjective]軍隊「護送」到了臨時的集中營，而[ETH.Getleader]也向我方大使告知，從今以後[ETH.GetLeader.GetSheHe]本人將全面掌握[ETH.GetAdjective]的事務。如果我們盡快展開行動，或許還有機會挽救當前的局面，然而，這個狹小的機會之窗正在快速地關上。"
 BBA_ethiopia_communist_events.52.a:0 "我們還有更重要的問題要處理"
 BBA_ethiopia_communist_events.52.b:0 "我們會讓他們知道自己錯的多離譜"
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap]拒絕派遣顧問"
 BBA_ethiopia_communist_events.53.desc:0 "事態發展讓我們大失所望，[SOV.GetAdjective]的外交官知會我方：他們當下沒有多餘的軍事人員能派遣過來，並表示本國邊境上日益惡化的局勢是他們最優先的考量。然而作爲善意的表示，他們送來了一船的步兵裝備作爲補償。"
 BBA_ethiopia_communist_events.53.a:0 "無魚蝦也好"
 BBA_ethiopia_communist_events.54.t:0 "[JAP.GetNameDef]的秘密援助"
 BBA_ethiopia_communist_events.54.desc:0 "隨著近期許多[JAP.GetAdjective]志願者加入我方一同作戰，我們也收到消息指出[JAP.Capital.GetCapitalVictoryPointName]政府正準備送出步兵裝備作爲物資援助，而這些裝備將對我們的革命大有助益。然而，[JAP.GetAdjective]政府希望我方對這些裝備的來源保持緘默，以免在外交上受到其他強權的施壓。"
 BBA_ethiopia_communist_events.54.a:0 "感謝你們！同志！"
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective]顛覆分子逃離帝國"
 BBA_ethiopia_communist_events.55.desc:0 "來自憲兵隊的報告指出，一些顛覆份子搭上了前往東非的貨船，從帝國的法網之下逃脫了。謠言則傳說$IA_sakutaro_iwasa$與$IA_sanshiro_ishikawa$也在逃亡者之列，他們很有可能會試圖加入[ETH.GetNameDef]的革命之中。"
 BBA_ethiopia_communist_events.55.a:0 "好吧，至少問題自己解決了"
 BBA_ethiopia_communist_events.55.b:0 "他們必須引渡這些叛徒回[JAP.GetName]，立刻！"
 BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective]志願軍前往東非"
 BBA_ethiopia_communist_events.56.desc:0 "我方情報機構表示，他們協助了許多志願者安全抵達東非以支持當地的革命。而$IA_sakutaro_iwasa$與$IA_sanshiro_ishikawa$也在志願者之列。"
 BBA_ethiopia_communist_events.56.a:0 "加油吧，同志！"
 BBA_ethiopia_communist_events.56.b:0 "我許我們可以爲[ETH.GetNameDef]的鬥爭做出更多幫助......"
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap]要求引渡$IA_sakutaro_iwasa$與$IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "我們收到了來自[JAP.GetName]政府的官方照會，他們要求立刻將任何抵達我國支援革命的[JAP.GetAdjective]人引渡回國。雖然我們仍不確定其意圖，但該國也表示如果不接受這個要求，將會帶來相應的後果。"
 BBA_ethiopia_communist_events.57.a:0 "我們不會屈服於反動派的威脅，就算是天皇也一樣"
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]－[JAP.GetName]關係破裂"
 BBA_ethiopia_communist_events.58.desc:0 "正如我們所預期的，統治[ETH.GetNameDef]的革命亂黨拒絕將[JAP.GetAdjective]的異議分子引渡回國。他們嚴重缺乏外交常識，甚至在回覆中添加了許多威脅天皇陛下的言論！"
 BBA_ethiopia_communist_events.58.a:0 "畢竟我們不能對摧毀自己祖國傳統的人有太多期待"
 BBA_ethiopia_communist_events.58.b:0 "我們不會忍受這種侮辱！"
 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective]宣布禁運"
 BBA_ethiopia_communist_events.59.desc:0 "看來，我們拒絕接受[JAP.GetAdjective]的要求讓該國政府大爲光火，他們已經宣布將無限期對我國實施禁運，他們表示原因爲我方在東非進行「有害的意識形態活動」。"
 BBA_ethiopia_communist_events.59.a:0 "反正我們也不需要和他們做生意"
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName]拒絕和平協議"
 BBA_ethiopia_communist_events.60.desc:0 "[FROM.GetNameDef]的大使拒絕了我們的和談提案，宣稱我方對他們的攻擊完全於理無據，成爲了區域和平的威脅，因此他們不接受除了我方無條件投降以外的條件。"
 BBA_ethiopia_communist_events.60.a:0 "僞君子，看來只能使用暴力阻止他們的帝國主義暴行了"
 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap]提出[?ETH.ETH_disputed_colony.GetAdjective]獨立的和平協議"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective]外交官接觸我方提議進行和談。最主要的條件乃是我方必須放棄被[FROM.GetNameDef]在衝突中佔領的所有[?ETH.ETH_disputed_colony.GetAdjective]領土的宣稱。他們的外交官也指出會在[?ETH.ETH_disputed_colony.GetAdjective]舉行選舉選出一個新政府，然而這個「政府」的獨立性仍在未定之天。"
 BBA_ethiopia_communist_events.61.a:0 "我們不會放棄自己的領土"
 BBA_ethiopia_communist_events.61.b:0 "我們沒有選擇，只能同意"
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName]同意和平協議"
 BBA_ethiopia_communist_events.62.desc:0 "[FROM.GetNameDef]的外交官知會我方，其政府已經同意放棄被我方解放的[?ETH.ETH_disputed_colony.GetAdjective]領土的宣稱。他們現在將會把軍隊撤至新劃定的國境之外。"
 BBA_ethiopia_communist_events.62.a:0 "對抗帝國主義的英勇勝利！"
 BBA_african_union_events.1.t:0 "非洲統一組織邀請我方加入"
 BBA_african_union_events.1.desc:0 "非洲統一組織投票通過，邀請我方加入爲其成員國。該組織的目標在於讓非洲諸國能夠在共同的利益上進行討論與合作。如果加入，我們和該組織的成員國之間達成共同防禦協定，當然，我們也得遵從該組織建立的一些規範。"
 BBA_african_union_events.1.a:0 "加入對我們大有益處"
 BBA_african_union_events.1.b:0 "我們沒興趣加入他們的小圈圈"
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap]加入了非洲統一組織"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap]同意了加入非洲統一組織的邀請。希望這將讓我們兩國之間開始一段更加合作的新時代。"
 BBA_african_union_events.2.a:0 "團結力量大"
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap]拒絕加入非洲統一組織"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap]拒絕了加入非洲統一組織的邀請。我們目前仍不確定他們是因內政問題而拒絕，或是這暗示著他們在外交政策上有著與我們不同的野心。或許未來他們仍有可能願意加入組織。"
 BBA_african_union_events.3.a:0 "真是不幸"
 BBA_african_union_events.4.t:1 "[ETH_GetCentralBankName]成員國"
 BBA_african_union_events.4.desc:1 "近日，爲了履行管理這個日益壯大的組織的各種貨幣的責任，非洲統一組織創建了非洲[ETH_GetCentralBankName]。此銀行的目標在於讓所有成員國採用共同貨幣，並推動經濟一體化。長期來看，這將帶來可觀的經濟成長，但短期來說，要讓人民習慣新貨幣可能會遭遇許多的難題。"
 BBA_african_union_events.4.a:0 "長痛不如短痛"
 BBA_african_union_events.4.b:0 "這會傷害我們的經濟"
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap]拒絕加入[ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc:1 "[FROM.GetNameDefCap]政府拒絕了加入[ETH_GetCentralBankName]的邀請，他們希望能維持對本國貨幣與貿易關稅的控制權。"
 BBA_african_union_events.5.a:0 "短視近利的決定"
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap]加入了[ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap]同意加入[ETH_GetCentralBankName]，並且已經開始將該國的貨幣與我們的貨幣掛勾。很快，兩國之間的貿易就會更加暢行無阻。"
 BBA_african_union_events.6.a:0 "明智的決定"
 BBA_african_union_events.7.t:0 "非洲統一組織執行委員會"
 BBA_african_union_events.7.desc:0 "不久前，非洲統一組織建立了執行委員會來管理各國的政治事務。執委會包含了來自各個成員國的代表，目標是統一引導各國的內政與外交方向。加入執委會將讓我們更緊密地與其他成員國整合再一起，然而，顯然這也會導致我們喪失一部分的政治獨立性。"
 BBA_african_union_events.7.a:0 "我們將推動更進一步的整合"
 BBA_african_union_events.7.b:0 "我們沒想要參與到這種地步"
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap]加入了執行委員會"
 BBA_african_union_events.8.desc:0 "[FROM.GetNameDef]政府已經同意加入非洲統一組織的執行委員會。該國正在簽署一系列的條約，認可執委會在各方面的權威。"
 BBA_african_union_events.8.a:0 "往完全的整合又前進了一步"
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap]拒絕加入執行委員會"
 BBA_african_union_events.9.desc:0 "[FROM.GetNameDef]政府拒絕加入非洲統一組織的執行委員會。[FROM.GetLeader]表達了[FROM.GetLeader.GetHerHis]對喪失主權的擔憂，而且也不希望與他國簽署外交協議時還得經過委員會的同意。"
 BBA_african_union_events.9.a:0 "那他們一開始加入組織幹嘛？"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap]宣傳非洲統一組織"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap]在我國展開了宣傳運動，嘗試推進非洲統一組織在我國的形象。這無疑會帶給我們更多壓力，要我們更進一步的推動與該組織的整合。"
 BBA_african_union_events.10.a:0 "他們不應該插手我國內政"
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective]施壓"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap]威脅我方政府成員，如果不開始把政策導向他們的路線，人身安全可能會不保。這無疑會帶給我們更多壓力，要我們更進一步的推動與該組織的整合。"
 BBA_african_union_events.11.a:0 "我們以後會多加注意的"
 BBA_african_union_events.11.b:0 "我們不會被[ETH.GetLeader]霸凌"
 BBA_african_union_events.12.t:0 "開始全面整合的進程"
 BBA_african_union_events.12.desc:0 "非洲聯盟已經展開了將我國完全整合至聯盟之中的進程，或許我國人民終於能在歷史上邁向光明的下一章，然而，這也端視非洲聯盟真正的目標究竟是什麼了。"
 BBA_african_union_events.12.a:0 "我們知道這一天終會到來"
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap]離開了非洲統一組織"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader]宣布[FROM.GetNameDef]將退出非洲統一組織。他們表示組織的方向讓他們相當不安，並指控我方背棄了建立組織時所宣稱的理想。"
 BBA_african_union_events.13.a:0 "我們同意你的不同意"
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap]離開了非洲統一組織"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader]宣布[FROM.GetNameDef]將退出非洲統一組織。他們表示組織的方向讓他們相當不安，並指控我方背棄了建立組織時所宣稱的理想。"
 BBA_african_union_events.14.a:0 "我們同意你的不同意"
 BBA_african_union_events.14.b:0 "這太離譜了！"
 BBA_african_union_events.15.t:0 "非洲統一組織防衛協議"
 BBA_african_union_events.15.desc:0 "非洲統一組織提出了一份成員國之間的共同防禦協議，這代表攻擊任何一個成員國就等同於攻擊所有的成員國。這份協議將有助於嚇阻外國侵略，同時也能防止成員國之間爆發戰爭。"
 BBA_african_union_events.15.a:0 "這將能嚇阻衝突"
 BBA_african_union_events.15.b:0 "我們對這種協議沒有興趣"
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap]拒絕了共同防禦協議"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap]拒絕了非洲統一組織的防禦協議。目前仍不確定這代表他們對組織的態度已經改變了，或只是剛好該國內部的事務讓他們目前無法接受這份協議而已。"
 BBA_african_union_events.16.a:0 "非常可疑"
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap]加入了防禦條約"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap]同意加入非洲統一組織的共同防禦條約，現在雙方將有義務在遭受攻擊時援助對方。"
 BBA_african_union_events.17.a:0 "大好消息"
 BBA_african_union_events.18.t:0 "非洲統一組織防禦協議生效"
 BBA_african_union_events.18.desc:0 "簽署非洲統一組織的共同防禦協議的其中一個成員國遭到了攻擊。作爲其中一個簽字的成員，我們有義務提供軍事援助。如果我們拒絕加入，除了會被踢出協議之外，也有可能損害和其他簽字國之間的外交關係。"
 BBA_african_union_events.18.a:0 "我們當然會保衛他們"
 BBA_african_union_events.18.b:0 "或許簽字根本是個錯誤"
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap]同意協防我國"
 BBA_african_union_events.19.desc:0 "作爲非洲統一組織共同防衛協議的簽約國之一，[FROM.GetName]已經同意實踐進行共同防衛的承諾。"
 BBA_african_union_events.19.a:0 "團結將讓我們獲得勝利"
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap]背棄了防衛協議"
 BBA_african_union_events.20.desc:0 "作爲非洲統一組織共同防衛協議的簽約國，[FROM.GetName]竟然拒絕實踐協防的承諾。我們現在正在討論將他們踢出協議。"
 BBA_african_union_events.20.a:0 "他們背叛了所有人"
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective]的經濟成長"
 BBA_african_union_events.21.desc:1 "在最近採用了[ETH_GetCentralBankName]的新貨幣之後，我們的經濟確實遭到了一定的打擊，然而，現在製造業的產出又再次開始成長，甚至超越了過去所有的紀錄。經濟學家們普遍認爲經濟增長的主要原因，正是[THIS.GetNameDef]與其他採用新貨幣的國家之間關稅壁壘消失後，各國之間經濟的整合更加深化了。"
 BBA_african_union_events.21.a:1 "期待已久的回報"
 BBA_african_union_events.22.t:0 "威脅[FROM.GetNameDef]的嘗試失敗"
 BBA_african_union_events.22.desc:0 "[FROM.GetNameDef]的領導階層對我方的威脅回以挑釁，看來他們近期內不太可能會願意與我們合作了。"
 BBA_african_union_events.22.a:0 "他們不會永遠無動於衷的"
 BBA_african_union_events.23.t:0 "成功威脅[FROM.GetNameDef]"
 BBA_african_union_events.23.desc:0 "[FROM.GetNameDef]的領導階層一致地表達出希望能減輕我方的擔憂，尤其是在該國對於非洲統一組織的政策方向上。他們是如此的驚慌，甚至承諾會在做出任何重要決定前都先與我們的大使進行討論。"
 BBA_african_union_events.23.a:0 "太棒了"
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective]提議和談"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "我們讓[FROM.GetName]開始全面撤退了！我軍強大的實力對敵人造成了嚴重的傷亡，[FROM.GetAdjective]人現在開始屈膝要求和談。我國已經被戰爭蹂躪，所以和平是再好不過的結果。但現在也是繼續擴張勝利的大好時機，這將能確保沒有其他任何一個愚蠢的歐洲國家敢動埃塞俄比亞的歪腦筋，埃塞俄比亞是不可征服的！"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "和平！"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "不，我們繼續進攻！"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName]接受了[ROOT.GetAdjective]的和談提議"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "阿比西尼亞人已經接受了我們慷慨的和平提議。雖然結局和我們一開始料想的光榮勝利有些差距，但至少我們可以因戰爭結束了而喘口氣。無論如何，我們都能夠像之前一樣跨越這些恥辱並再次崛起，變得比以往更加強大！"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "真是太可恥了......"
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName]拒絕了[ROOT.GetAdjective]的和談提議"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "如果對方想要繼續戰爭，那我們也繼續奉陪！阿比西尼亞人拒絕了我們慷慨的和平提議，堅持要繼續戰爭。我們會讓這些不知感恩的蠢材了解意大利人的毅力！現在只是暫時的挫折，我們會把他們推回到山脈之中，然後徹底摧毀他們。"
 BBA_italy_second_italo_ethiopian_war.3.a:0 "我們將扭轉戰爭的局勢！"
 BBA_italy_missiolinis.02_north.t:0 "北方戰線僵持"
 BBA_italy_missiolinis.02_north.desc:0 "我們在阿比西尼亞北部的反攻並未達到預期的成功。領袖甚至已經口出穢語，認爲世界各國都因這場戰爭的僵持而嘲笑他。他甚至已經開始考慮自己來指揮北部的攻勢，以確保部隊獲得良好的激勵與領導。"
 BBA_italy_missiolinis.02_north.a:0 "最終，我們會獲勝的"
 BBA_italy_missiolinis.02_north.b:0 "我們需要變更一下領導層！"
 BBA_italy_missiolinis.02_north.c:0 "令人震驚的失敗！"
 BBA_italy_missiolinis.04_south.t:0 "南方戰線僵持"
 BBA_italy_missiolinis.04_south.desc:0 "阿比西尼亞南部戰線的反攻並未達到領袖所預期的目標，他本人憤怒地咒罵了好幾個小時，抱怨他身邊的人都是一堆無用的白痴。他認定軍隊高層一定有人在密謀反對他，有些將軍希望看到這場戰爭失敗。"
 BBA_italy_missiolinis.04_south.a:0 "最終，我們會獲勝的"
 BBA_italy_missiolinis.04_south.b:0 "我們需要變更一下領導層！"
 BBA_italy_missiolinis.04_south.c:0 "令人震驚的失敗！"
 BBA_italy_missiolinis.03_north.t:1 "在埃塞俄比亞北部的勝利"
 BBA_italy_missiolinis.03_north.desc:0 "對於軍隊在阿比西尼亞北部成功擊退了強悍的敵人，墨索里尼致上了強烈的讚美與欽佩。當然，他從來沒有質疑過我軍的實力，我們的軍隊只需要領袖的激勵與正確的裝備就能獲勝。"
 BBA_italy_missiolinis.03_north.a:0 "敵人正在全面撤退！"
 BBA_italy_missiolinis.05_south.t:1 "在埃塞俄比亞南部的勝利"
 BBA_italy_missiolinis.05_south.desc:0 "墨索里尼對於軍隊在阿比西尼亞南部近期的勝利大喜過望，他讚頌了意大利軍人的勇氣與他們終結這場戰爭的努力。他對軍隊從來沒有任何的懷疑，全然相信他們只要有了領袖的支持，就有著在戰場擊敗敵人的能力。"
 BBA_italy_missiolinis.05_south.a:0 "我們擊退了敵軍！"
 BBA_italy_missiolinis.11.t:0 "結束戰爭"
 BBA_italy_missiolinis.11.desc:0 "領袖希望能盡快結束在阿比西尼亞的戰事，讓意大利可以重新開始尋求其他方面的榮耀。征服古老的阿克蘇姆帝國之領土，無疑將鞏固意大利作爲全球帝國的地位。\n\n所有阿比西尼亞人的要塞都必須被征服，而阿比西尼亞的每一寸土地都得落入意大利人之手。"
 BBA_italy_missiolinis.11.a:0 "我們會擊敗敵軍！"
 BBA_italy_missiolinis.12.t:0 "戰爭仍在繼續"
 BBA_italy_missiolinis.12.desc:0 "阿比西尼亞仍維持著其獨立且仍在抵抗我軍的占領，這個狀況讓領袖暴怒了數個小時，到了最後還大罵這是一場恥辱。而且不僅是領袖本人，意大利民眾也有這樣的觀感。他向身邊的所有人抱怨，如果由他來指揮戰爭，這場仗早就已經結束了。"
 BBA_italy_missiolinis.12.a:0 "阿比西尼亞人確實進行了頑強的抵抗"
 BBA_italy_missiolinis.13.t:1 "征服埃塞俄比亞"
 BBA_italy_missiolinis.13.desc:0 "墨索里尼對我軍獲得的勝利欣喜若狂，對每一個人願意聆聽的都極爲誇張地盛讚這個成就。就算我們曾軍遭遇過許多挫折，但他一直都堅信意大利將會阿比西尼亞取勝。我們終於爲父輩在第一次意大利－埃塞俄比亞戰爭的失敗復仇了！\n\n領袖將征服埃塞俄比亞讚頌爲法西斯體系與其政府的勝利，並且表示意大利人民比起過去任何時候都要更加強大與團結了。"
 BBA_italy_missiolinis.13.a:0 "僅依鮮血方可推動歷史的巨輪"
 BBA_italy_missiolinis.21.t:1 "平定埃塞俄比亞"
 BBA_italy_missiolinis.21.desc:0 "領袖已經公開宣布阿比西尼亞人的抵抗遭到粉碎，他們戰敗後意志淪喪，只能四處逃竄。然而私底下，他咒罵阿比西尼亞人對意大利統治的反抗與其韌性。領袖已經下了命令，要求直接使用暴力手端鎮壓各地的反抗，並頒布必要的法令以控制當地人。他希望能盡快平定整個國家，讓埃塞俄比亞徹底服膺於意大利的統治。"
 BBA_italy_missiolinis.21.a:0 "我們會帶來和平與穩定"
 BBA_italy_missiolinis.22.t:1 "埃塞俄比亞仍在抵抗"
 BBA_italy_missiolinis.22.desc:0 "目前，平定阿比西尼亞仍是一件漫長的未竟之業，對意大利的抵抗仍然非常強硬。領袖既不滿阿比西尼亞人，也不滿我們無法鎮壓他們的反抗，並認爲這種失敗根本就是一個國恥。他也抱怨意大利殖民者行爲粗鄙、性情惡劣，難以使當地人尊重意大利。"
 BBA_italy_missiolinis.22.a:0 "阿比西尼亞人比預期中更頑強"
 BBA_italy_missiolinis.23.t:1 "埃塞俄比亞的平定"
 BBA_italy_missiolinis.23.desc:0 "我們終於成功壓制了埃塞俄比亞的抵抗運動，從高山之巔到沙漠深處，所有人民都在新的意大利統治之下各安其所。墨索里尼感到相當高興，表示他終於可以將注意力轉向其他事務，讓意大利再次恢復繁榮並重奪其應得之物。"
 BBA_italy_missiolinis.23.a:0 "意大利至高無上"
 BBA_italy_missiolinis.31.t:0 "工業化計劃"
 BBA_italy_missiolinis.31.desc:0 "爲了要讓意大利真正繁榮起來，領袖計劃要擴張我們的工業生產能力。爲了達到一個繁榮國家的願景，我們需要更多工廠來滿足帝國的不斷擴張與增長。"
 BBA_italy_missiolinis.31.a:0 "擴張我們的工業"
 BBA_italy_missiolinis.32.t:0 "工業化進度遲緩"
 BBA_italy_missiolinis.32.desc:0 "領袖發現我們在擴張國家的工業實力上進展緩慢，並對此表達了不滿。他抱怨各種加諸在他頭上的限制讓他難以實踐建立一個繁榮意大利的願景，絕非是他自己的錯。"
 BBA_italy_missiolinis.32.a:0 "我們得加把勁"
 BBA_italy_missiolinis.33.t:0 "工業化計劃成功"
 BBA_italy_missiolinis.33.desc:0 "最近新建好的工廠被墨索里尼讚爲「意大利工業現代化的第一步」。領袖對於工業生產能力的提升相當高興，並表示他很期待看看這些工廠將如何協助他達成建立大意大利的願景。"
 BBA_italy_missiolinis.33.a:0 "邁向偉大的第一步"
 BBA_italy_missiolinis.41.t:0 "強化軍隊"
 BBA_italy_missiolinis.41.desc:0 "正如古老的羅馬帝國，我們龐大的帝國廣褒無垠，需要一支強大的軍隊能保衛它，對抗邊境之外的野蠻人。領袖相信，爲了讓意大利人和其他列強平起平坐，並使他國認真對待意大利的意見，我們需要一支更強大的軍隊！"
 BBA_italy_missiolinis.41.a:0 "爲了意大利！"
 BBA_italy_missiolinis.42.t:0 "軍隊擴張的失敗"
 BBA_italy_missiolinis.42.desc:0 "意大利軍隊缺乏士兵的狀況導致了領袖的擔憂，他認爲我們與敵國之間漫長的邊界太過脆弱。我們近期增加部隊數量的嘗試失敗後，領袖對此感到相當挫敗，他開始懷疑一般大眾的信念，認爲他們並不支持他恢復意大利榮耀的事業。"
 BBA_italy_missiolinis.42.a:0 "我們仍將保衛意大利－任何方法都可以"
 BBA_italy_missiolinis.43.t:0 "成功擴張的意大利軍隊"
 BBA_italy_missiolinis.43.desc:0 "近日，墨索里尼親自檢閱了幾支負責保衛邊境的新部隊——在領袖需要的情況下他們也負責會擴張意大利的邊界。他本人對軍隊數量的擴張感到非常喜悅，並自吹噓說若非他的遠見，意大利將不會有這樣一支就連敵人都感到敬畏的軍隊。"
 BBA_italy_missiolinis.43.a:0 "意大利安全了"
 BBA_italy_missiolinis.51.t:0 "擴張補給卡車隊"
 BBA_italy_missiolinis.51.desc:0 "近年的衝突顯示了我軍在後勤補給方面的短處。領袖接受了軍方高層的意見，下令添購一支新的補給車隊。最初他希望能獲得5000輛全新的意大利卡車，但最後還是接受了稍微降低這個數字，當然，還是足以供應軍隊的補給所需。"
 BBA_italy_missiolinis.51.a:0 "至少不是5000輛了......"
 BBA_italy_missiolinis.52.t:0 "補給卡車數量過少"
 BBA_italy_missiolinis.52.desc:0 "軍隊收到的新卡車數量不如預期，領袖因此抨擊了負責的工廠，抱怨他們缺乏願景與目標。他越來越深信除了自己之外，沒有人能真正看見意大利與其人民的潛力。"
 BBA_italy_missiolinis.52.a:0 "軍隊只能先將就這個數量了"
 BBA_italy_missiolinis.53.t:0 "補給卡車隊的強化"
 BBA_italy_missiolinis.53.desc:0 "近日，墨索里尼親自向爲軍隊生產新卡車的工廠道賀，並且稱其工人爲「意大利的骨幹」。他相當期待軍隊機動化能力的改善能讓他們快速橫越寬廣的地形，無須受限於補給的困擾。"
 BBA_italy_missiolinis.53.a:0 "這將使我軍成爲不敗之師"
 BBA_italy_missiolinis.61.t:0 "燃料儲備計劃"
 BBA_italy_missiolinis.61.desc:0 "一支現代化軍隊不只要餵飽士兵的肚子，還得餵飽各種運輸工具的油箱，不然整個戰爭機器都會停止運作。意大利軍隊的高層成功說服了領袖，讓他理解缺乏燃料將會癱瘓掉整支軍隊。由於三軍都需要燃料，如果我們想要打勝仗的話，就必須要有能力向他們供應大量的燃油。"
 BBA_italy_missiolinis.61.a:0 "我們必須儲備燃料"
 BBA_italy_missiolinis.62.t:0 "燃料儲備不足"
 BBA_italy_missiolinis.62.desc:0 "燃料儲量不足一直是軍方高層所擔憂的問題，這會導致飛機將無法起飛，戰艦不能出航，軍隊無從推進。領袖仍相信意大利仍能像過去一樣取勝，然而，他也對自己的命令未被實踐而感到慍怒不已。"
 BBA_italy_missiolinis.62.a:0 "我們必須善加處理"
 BBA_italy_missiolinis.63.t:0 "成功擴張了燃料儲備"
 BBA_italy_missiolinis.63.desc:0 "現在，墨索里尼相信意大利軍隊能夠執行任何大規模的作戰，而不需要擔心燃料耗盡的問題。軍方高層雖然沒有那麼肯定，但也因爲近期儲備的大量燃料而稍微安了點心。"
 BBA_italy_missiolinis.63.a:0 "這些儲備將大有用處"
 BBA_italy_missiolinis.71.t:0 "擴張空軍"
 BBA_italy_missiolinis.71.desc:1 "自當年領袖下令成立皇家空軍的那一刻起，它就成爲了我們國家的驕傲，同時也是全世界最優秀的空軍之一。唯一的問題是它的規模太小了，目前領袖已經同意生產更多飛機來強化皇家空軍。"
 BBA_italy_missiolinis.71.a:0 "皇家空軍正是我們的驕傲"
 BBA_italy_missiolinis.72.t:0 "數量稀少的空軍"
 BBA_italy_missiolinis.72.desc:0 "新飛機的生產本來是領袖計劃中一次偉大的宣傳，但現在，他不得不縮減宣傳的規模。新機數量的嚴重不足讓領袖面色鐵青，甚至還想找一個代罪羔羊爲此鬧劇負責。"
 BBA_italy_missiolinis.72.a:0 "真是不幸"
 BBA_italy_missiolinis.73.t:0 "空軍成功擴張"
 BBA_italy_missiolinis.73.desc:0 "墨索里尼本人對於強化空軍有著莫大的興趣，而且他也將新飛機的生產當作一個展示意大利工業實力的機會。以皇家空軍爲中心，當局進行了許多宣傳來讚美意大利的航空與工程實力。"
 BBA_italy_missiolinis.73.a:0 "皇家空軍將得凱旋！"
 BBA_italy_missiolinis.81.t:0 "技術創新"
 BBA_italy_missiolinis.81.desc:0 "領袖決定要展示法西斯體系的優越性以及其高效調配資源的能力。他希望向意大利人民和全世界表現，法西斯主義能在科學技術方面快速地取得進展，他也希望這能夠團結長久以來分裂的意大利人民。"
 BBA_italy_missiolinis.81.a:0 "這個世界將屏息以待"
 BBA_italy_missiolinis.82.t:0 "差強人意的科技進展"
 BBA_italy_missiolinis.82.desc:0 "領袖嘗試展現法西斯體系的實力，但結果卻造成了反效果，他生氣到不斷咒罵每一個出現在視線範圍裡的人。人民並沒有因此計劃而團結在法西斯大旗下，反而是變得更加多疑，甚至有許多風聲談論墨索里尼到底有多蠢。或者，至少墨索里尼認爲他們是這樣想的。"
 BBA_italy_missiolinis.82.a:0 "這只是個小挫折......"
 BBA_italy_missiolinis.83.t:0 "傑出的技術創新"
 BBA_italy_missiolinis.83.desc:0 "宣傳法西斯體系將高效推動科技創新的計劃成功了，而墨索里尼毫不遲疑地四處張揚這些「在他的領導下」達成的創新。此一成功不僅宣傳了法西斯主義，也宣傳了墨索里尼本人和他對意大利的願景。然而，這能不能像領袖希望的那樣團結意大利人民仍有待觀察。"
 BBA_italy_missiolinis.83.a:0 "爲了領袖與祖國！"
 BBA_italy_missiolinis.91.t:0 "情報機構擴張"
 BBA_italy_missiolinis.91.desc:0 "領袖已經同意投入更多資源到我們的情報機構中，並且希望它能成爲全球首屈一指的機構。因此，領袖也公開地誇耀我們的特務成功滲透到了意大利社會的每個角落，不僅揪出共產黨、罪犯和各式各樣危害社會的份子也把他們繩之以法，他們的貢獻使意大利成爲了更安全的地方。"
 BBA_italy_missiolinis.91.a:0 "必須將其擴張"
 BBA_italy_missiolinis.92.t:0 "情報機構爆發醜聞"
 BBA_italy_missiolinis.92.desc:0 "我們的情報機構並未得到強化，反而是有幾份機密文件遭到流出，嚴重破壞了我國特務的形象。雖然這些文件並未包含任何重要的國家機密，但這對不久前才大大誇讚我國情報機的的領袖而言，可說是非常尷尬。這個事態不僅讓領袖大爲光火，而且意大利人民和我國的敵人也開始懷疑情報機構的能力。"
 BBA_italy_missiolinis.92.a:0 "太尷尬了......"
 BBA_italy_missiolinis.93.t:0 "大幅改善的情報機構"
 BBA_italy_missiolinis.93.desc:0 "我們的情報機構已經證明了自己確實是一個能幹的組織，他們近日成功逮捕了幾位接受外國援助，密謀推翻法西斯政府的公民。而這次的成功，也被墨索里尼描繪成在他的領導下意大利將能戰勝任何困難的證明。"
 BBA_italy_missiolinis.93.a:0 "確實是可稱道的成就"
 BBA_italy_missiolinis.101.t:0 "佔領阿爾巴尼亞"
 BBA_italy_missiolinis.101.desc:0 "意大利與阿爾巴尼亞之間的聯繫極爲緊密，甚至能追溯到千年以前羅馬帝國的時代，而領袖下定決心要更加深化兩國之間歷史上的強烈連結。他希望能將阿爾巴尼亞整合進入意大利王國，因此下令以一次快速的行動佔領阿爾巴尼亞，同時也能徹底控制亞得里亞海的入口。這次佔領將會爲意大利帶來榮耀與威望，意大利將不再被其他人視爲二流國家......至少領袖是這樣認爲的。"
 BBA_italy_missiolinis.101.a:0 "意大利萬歲！"
 BBA_italy_missiolinis.102.t:0 "敗於阿爾巴尼亞"
 BBA_italy_missiolinis.102.desc:0 "我們的士兵在阿爾巴尼亞幾乎無法推進，這讓領袖大惑不解，甚至稱爲一個國恥。在私底下，他憤怒的抱怨這本該是意大利的光榮時刻——也是他本人的光榮時刻——而且還能洗刷我們二十年前從當地撤退的恥辱，但結果居然卻被一群無用和懦弱的人給背叛了。"
 BBA_italy_missiolinis.102.a:0 "可恥的結果"
 BBA_italy_missiolinis.103.t:0 "對阿爾巴尼亞的佔領"
 BBA_italy_missiolinis.103.desc:0 "在一群興高采烈的群眾面前，墨索里尼很高興地宣布我軍在阿爾巴尼亞獲勝了。他繼續提到現在整個國家都在我們的掌握之下，而這將會將意大利帶向更進一步的光榮與偉大。他甚至宣稱舊帝國已經時日無多了，而意大利的時代即將到來。"
 BBA_italy_missiolinis.103.a:0 "爲了未來的榮耀！"
 BBA_italy_missiolinis.111.t:0 "征服達爾馬提亞"
 BBA_italy_missiolinis.111.desc:0 "就算我們在上一次大戰爭加入了戰勝的一方，而且還在倫敦條約中被許諾了達爾馬提亞地區，但卻遭到所謂「盟友」的背叛。我們從未獲得他們承諾交予我國的領土，領袖現在決定我們將直接用武力奪取之。他更進一步指出，意大利的天命就是獲取屬於理當自己的一切，不論這些舊的列強有什麼意見。"
 BBA_italy_missiolinis.111.a:0 "達爾馬提亞理當屬於我們"
 BBA_italy_missiolinis.112.t:0 "對達爾馬提亞的入侵陷入僵持"
 BBA_italy_missiolinis.112.desc:0 "本該只是對亞得里亞海岸的一次快速入侵，但現在卻演變成了一場硬仗。我軍在達爾馬提亞停滯不前，無法達成之前向意大利人民所承諾的偉大征服。而領袖則多次被看到以一種神經緊張的狀態不斷碎念達爾馬提亞本應屬於我們。現在的處境絕非領袖所希望達到的一次武力展示。"
 BBA_italy_missiolinis.112.a:0 "這更加深了我們所受的不公"
 BBA_italy_missiolinis.113.t:0 "對達爾馬提亞的征服"
 BBA_italy_missiolinis.113.desc:0 "我們終於糾正了一次卑鄙的背叛！達爾馬提亞海岸現在屬於我們的了。墨索里尼大喜過望，稱此一勝利爲意大利與其人民的往偉大時刻。他宣布此一巨大的不公終於得到了彌補，人民也上街歡慶此一歷史性的時刻。"
 BBA_italy_missiolinis.113.a:0 "不公之事終得平反"
 BBA_italy_missiolinis.121.t:0 "征服希臘"
 BBA_italy_missiolinis.121.desc:0 "在近日的演說中，領袖闡述了他願景中的大意大利，他指出必須打破其他強權爲我們所戴上的許多枷鎖。其中希臘正是意大利擴張的關鍵點，一個必須跨越的障礙，將其征服後我們才能夠打破敵人施加在意大利身上的束縛並且開始擴張。"
 BBA_italy_missiolinis.121.a:0 "打破鎖鏈！"
 BBA_italy_missiolinis.122.t:0 "希臘僵局"
 BBA_italy_missiolinis.122.desc:0 "希臘的多山地形對我軍形成了不可逾越的障礙，他們現在處處受阻且遭到敵方壓制。領袖仍然相信我們將取得勝利——不論如何都必須取得勝利——並拒絕承認任何的挫敗。他狂熱地聲稱我軍的優越將帶來最終的勝利。"
 BBA_italy_missiolinis.122.a:0 "敵方的抵抗確實兇悍"
 BBA_italy_missiolinis.123.t:0 "希臘臣服"
 BBA_italy_missiolinis.123.desc:0 "就像歷史上的羅馬軍團一樣，我們現在已經消滅了敵軍部隊並整領了整個希臘。墨索里尼在雅典的帕德嫩神廟發表了一場激動人心的演說，他宣布意大利與希臘人民有著數個世紀的共同歷史，兩國人民當是兄弟手足，而現在，他們獲得了選擇自己未來航向的自由。"
 BBA_italy_missiolinis.123.a:0 "爲了過去與未來的榮耀"
 BBA_italy_missiolinis.131.t:0 "解放提契諾"
 BBA_italy_missiolinis.131.desc:0 "自從漢尼拔和他的戰象跨越阿爾卑斯山以來，這片山脈就是野蠻人徑直入侵意大利腹地的途徑。領袖一直希望能確保北方的重要山口，並善用這個機會將說意大利語的提契諾地區併入祖國。我們將統一所有意大利人，不論他們身在何處。"
 BBA_italy_missiolinis.131.a:0 "拯救提契諾的意大利人！"
 BBA_italy_missiolinis.132.t:0 "解放提契諾失敗"
 BBA_italy_missiolinis.132.desc:0 "領袖早已知道瑞士人會頑強抵抗我們對提契諾的進軍，但他仍對缺乏進展的狀況感到困惑。在攻勢停滯後，領袖本人開始干涉將領們的進攻計劃並質疑他們的能力。這一切，當然不會讓公眾知情。"
 BBA_italy_missiolinis.132.a:0 "缺乏進展的狀況讓人不安"
 BBA_italy_missiolinis.133.t:0 "成功解放提契諾"
 BBA_italy_missiolinis.133.desc:0 "墨索里尼近日親自前往了提契諾，歡迎當地的義語居民加入意大利民族的大家庭，他向當地居民確保他們將迎接更光明的未來，就像意大利一樣。他也指出現在北部邊疆已經安全了，意大利將能阻止任何野蠻人穿越阿爾卑斯山。"
 BBA_italy_missiolinis.133.a:0 "一場偉大的勝利"
 BBA_italy_missiolinis.201.t:0 "強化政治內閣"
 BBA_italy_missiolinis.201.desc:0 "將正確的人擺到正確的位置上是一件困難的工作，特別是當「正確的人」如此稀少的時候。領袖相信爲了讓意大利和法西斯主義獲得成功，他必須找到正確且能幹的人才加入內閣，爲此，他將特別派人去廣泛地尋找這樣的人才。"
 BBA_italy_missiolinis.201.a:0 "翻遍整個意大利也要找到"
 BBA_italy_missiolinis.202.t:0 "無法運作的政治內閣"
 BBA_italy_missiolinis.202.desc:0 "擴張政治內閣的失敗讓領袖非常憤怒，他稱這個內閣根本無法運作。領袖也指控身邊的每一個人都是惡質的蠢材，都在陰謀反對他和他讓意大利恢復光榮的計劃。"
 BBA_italy_missiolinis.202.a:0 "要完全被一群無用的蠢材包圍也不容易"
 BBA_italy_missiolinis.203.t:0 "成功的政治內閣"
 BBA_italy_missiolinis.203.desc:0 "在近期有關內閣的演說中，墨索里尼表示只有意大利最優秀的人才能加入其內閣。他還吹噓自己已經找遍了整個意大利以尋找正確的人才，而且他這種堅定的態度將會爲意大利帶來長期的好處。"
 BBA_italy_missiolinis.203.a:0 "只接納最聰明與最有智慧的人才"
 BBA_italy_missiolinis.211.t:0 "強化最高指揮部"
 BBA_italy_missiolinis.211.desc:0 "自意大利－阿比西尼亞戰爭以來，領袖就頻繁指出，他認爲目前軍隊的最高指揮部缺乏足夠的能力與經驗。而現在他將修正此一問題，透過將能幹的軍官提拔到軍隊高層，能強化我們在未來的衝突中戰略與戰術方面的規劃能力。"
 BBA_italy_missiolinis.211.a:0 "是該改變了"
 BBA_italy_missiolinis.212.t:0 "軍事人才的缺乏"
 BBA_italy_missiolinis.212.desc:0 "領袖一直擔心如果他得親自領導軍事行動，在其他方面的注意力就會被分散，所以他從不避諱抱怨軍隊中有多麼缺乏有用的人才。他也確信一旦狀況更加惡化，這個問題將會成爲意大利的阿基里斯腱。"
 BBA_italy_missiolinis.212.a:0 "這年頭很難找到能幹的人才了......"
 BBA_italy_missiolinis.213.t:0 "可靠的最高指揮部"
 BBA_italy_missiolinis.213.desc:0 "領袖在多次演說中指出，近期晉升了一些人才進入最高指揮部後，他對意大利軍隊的能力更有信心了。他讚美了各個軍種的勇氣與能力，並表示他相信每支部隊都能在未來取得勝利。"
 BBA_italy_missiolinis.213.a:0 "能幹的領導是勝利的關鍵"
 BBA_italy_missiolinis.council:0 "大委員會認爲有其他更緊迫的議題......"
 ITA_missiolinis_reroll_tt:0 "法西斯大委員會會讓墨索里尼改變心意，並盡快頒布下一個命令。"
 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$接觸意大利官員"
 BBA_italy_local_rulers.1.desc:0 "海爾·塞拉西·古薩，一名阿比西尼亞的軍隊指揮官與皇室成員，他近日接觸我們試圖達成合作。這對我們來說可謂一個光榮的時刻，並且也羞辱了阿比西尼亞人。雖然我們可以善用與他合作的機會來獲取一些利益，但我們也得理解這個人被許多阿比西尼亞人當作叛徒，支持他將會帶來一些其它的問題。"
 BBA_italy_local_rulers.1.a:0 "給予一點讓步來取悅當地人"
 BBA_italy_local_rulers.1.b:0 "讓$ETH_haile_selassie_gugsa$擔任該地總督"
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$與他的追隨者必須臣服"
 BBA_italy_local_rulers.1.d:0 "我們不會與當地統治者談判"
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$接觸意大利官員"
 BBA_italy_local_rulers.2.desc:0 "在我軍佔領阿迪斯阿貝巴時，我們也解救了前吉馬國王阿巴·喬菲爾，他在戰爭爆發前一直與我們合作。現在他來接觸我方，希望能恢復他過去的地位。由於他仍有些許影響力，與他合作對我們來說也有好處，但由於之前被揭露和我方合作的陰謀，許多當地人仍將他視爲一個叛徒。"
 BBA_italy_local_rulers.2.a:0 "給予一點讓步來取悅當地人"
 BBA_italy_local_rulers.2.b:0 "讓$ETH_abba_jofir$擔任該地總督"
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$與他的追隨者必須臣服"
 BBA_italy_local_rulers.2.d:0 "我們不會與當地統治者談判"
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$接觸意大利官員"
 BBA_italy_local_rulers.3.desc:0 "一名被罷黜的阿比西尼亞貴族哈盧·泰克·海曼諾，近日接觸我方，希望能達成雙方互利的合作。他將爲我方服務以交換一個埃塞俄比亞政府中的職位，作爲一個前統治階層，這對我們大有益處，然而「前統治者」也會讓當地人有其它的想法，有些人可能本來就反對他的統治。"
 BBA_italy_local_rulers.3.a:0 "給予一點讓步來取悅當地人"
 BBA_italy_local_rulers.3.b:0 "讓$ETH_hailu_tekle_haymanot$擔任該地總督"
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$與他的追隨者必須臣服"
 BBA_italy_local_rulers.3.d:0 "我們不會與當地統治者談判"
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$接觸意大利官員"
 BBA_italy_local_rulers.4.desc:0 "在成功擊敗了阿比西尼亞人的過程中，我們俘虜了塞尤姆·馬加夏，一名重要的將領以及皇室成員。我們聽聞海爾·塞拉西皇帝對他有著很高的評價，或許我們可以善用這個俘虜來進一步羞辱阿比西尼亞皇帝，並獲取人民的忠誠。當然，就算名義上給了他職位，但我們也不會給他任何實權。"
 BBA_italy_local_rulers.4.a:0 "給予一點讓步來取悅當地人"
 BBA_italy_local_rulers.4.b:0 "讓$ETH_seyoum_mengesha$擔任該地總督"
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$與他的追隨者必須臣服"
 BBA_italy_local_rulers.4.d:0 "我們不會與當地統治者談判"
 ITA_ends_event_chain_tt:0 "§R結束此事件鏈§!。"
 BBA_italy_air_accident.01.t:1 "$ITA_italo_balbo$驟逝"
 BBA_italy_air_accident.01.desc:1 "幾天前，伊塔洛·巴爾博元帥搭乘的飛機在利比亞上空被友軍砲火擊落。防空炮將他的座機誤認爲敵機，因此開火並將它擊落。朱塞佩·泰萊拉將軍搭乘了另一架飛機因而倖存，但這個遭遇仍讓他驚慌不已。"
 BBA_italy_air_accident.01.a:0 "一個慘重的損失......"
 BBA_italy_air_accident.02.t:1 "$ITA_giuseppe_tellera$驟逝"
 BBA_italy_air_accident.02.desc:1 "在遭到誤認爲敵機後，伊塔洛·巴爾博元帥搭乘的飛機在利比亞上空遭到了友軍防空砲火的攻擊。他本人幸運地毫髮無傷，然而他的參謀長朱塞佩·泰萊拉將軍則沒有這麼幸運，其座機遭到擊落，將軍也失去了性命。巴爾博在盛怒之下極爲嚴厲地懲戒了整個防空連，包含其軍官在內。"
 BBA_italy_air_accident.02.a:0 "不幸的悲劇......"
 BBA_italy_air_accident.03.t:0 "成功避免了友軍誤擊的悲劇"
 BBA_italy_air_accident.03.desc:1 "不久前在利比亞上空，伊塔洛·巴爾博元帥搭乘的飛機被誤認爲敵機，因而遭到了友軍防空砲火的攻擊。然而，巴爾博的座機成功地避開了砲火，並且順利地聯繫了地面部隊，要求他們停止射擊，最終飛機得以安全降落。元帥本人因爲他在這種情境下展現的勇氣與冷靜而受到了許多讚美。"
 BBA_italy_air_accident.03.a:0 "巴爾博的英勇救了所有人！"
 BBA_italy_air_accident.11.t:0 "不幸的飛機失事"
 BBA_italy_air_accident.11.desc:1 "在前往檢閱法國邊境的路上，空軍司令阿爾多·佩萊格里尼和彼得羅·平托將軍所搭乘的飛機出現了引擎故障，導致飛機最終墜毀，機上無人生還。"
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap]失去了兩位優秀的軍官。"
 BBA_italy_air_accident.12.t:0 "一場空難"
 BBA_italy_air_accident.12.desc:1 "在搭機飛往法國邊境的路上，空軍司令阿爾多·佩萊格里尼和彼得羅·平托將軍所搭乘的飛機出現了引擎故障，並開始急速下墜。在生死一線的時刻，佩萊格里尼親自控制了飛機，而多虧他對薩沃亞-馬爾凱蒂機型的熟悉，飛機進行了成功的迫降。雖然受了些皮肉傷，但機上全員得以生還。"
 BBA_italy_air_accident.12.a:0 "真是好運！"
 ITA_pellegrini_promotion_tt:0 "\n「$air_chief$」特性從§Y專家§!升級爲§Y大師§!。"
 BBA_italy_naval_cooperation_programs.01.t:0 "意大利海軍合作計畫"
 BBA_italy_naval_cooperation_programs.01.desc:1 "我們收到了來自[From.GetName]的邀請，探詢我們是否願意加入其海軍合作計劃。這樣的計劃一定對我們大有助益，當然，同時也會對[FROM.GetAdjective]海軍有許多幫助。"
 BBA_italy_naval_cooperation_programs.01.a:0 "互利互惠的方案！"
 BBA_italy_naval_cooperation_programs.01.b:0 "意大利人不會給我們什麼好東西"
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap]加入了$ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc:1 "看來，[From.GetName]做出了明智的決定，選擇加入我們的海軍合作計劃。這將讓我們雙方互利互惠，並強化我們的實力！"
 BBA_italy_naval_cooperation_programs.02.a:0 "讓專家們開始工作吧！"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap]拒絕加入$ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName]愚蠢地拒絕了加入海軍合作計劃的邀請，他們以爲自己就足夠強大，但卻不了解團結力量大的智慧。"
 BBA_italy_naval_cooperation_programs.03.a:0 "預料之外的愚蠢決定"
 BBA_italy_naval_cooperation_programs.04.t:0 "與[FROM.GetAdjective]海軍進行聯合演習"
 BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetAdjective]人邀請我們參加聯合海軍演習，他們表示必須要隨時做好萬全準備，才能在敵人來犯時嚴陣以待。"
 BBA_italy_naval_cooperation_programs.04.a:0 "出航！"
 BBA_italy_naval_cooperation_programs.04.b:0 "意大利人不會給我們什麼好東西"
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]－[FROM.GetAdjective]聯合演習開始進行"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName]接受了我們的提案，同意進行聯合演習，他們也認同必須要在敵方來犯前就先做好準備。"
 BBA_italy_naval_cooperation_programs.05.a:0 "太棒了！"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap]拒絕了我們的提案"
 BBA_italy_naval_cooperation_programs.06.desc:1 "[FROM.GetName]短視到令人驚訝的程度！他們拒絕加入我們提議的海軍聯合演習，拒絕多加訓練並讓我們的艦隊做足準備，這有點過於自大了。"
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader]可能還沒想清楚......"
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]－[FROM.GetAdjective]聯合演習"
 BBA_italy_naval_cooperation_programs.07.desc:1 "我們的海軍將領們很高興地回報，近期舉辦的演習大獲成功！我們學到了許多新的見解，而海軍對於未來的海上行動也更有準備了。"
 BBA_italy_naval_cooperation_programs.07.a:0 "是時候把這些知識用在實戰中了！"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "完成海軍聯合演習後的效果，仍需§Y[?ITA.ITA_joint_maneuvers_with_country_days]§!天："
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective]提議護衛艦軍購"
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetAdjective]人提議能出售一些護衛艦隻給我方。雖然這些船隻可能有些老舊和過時了，但或許對我們的海軍來說仍有用處。"
 BBA_italy_naval_cooperation_programs.08.a:0 "這會強化[ROOT.GetAdjective]艦隊！"
 BBA_italy_naval_cooperation_programs.08.b:0 "我們不需要[ITA.GetAdjective]的廢鐵"
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap]同意購買我們的護衛艦"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName]同意購買我方的一些老舊且過時的護衛艦，他們肯定是處境相當艱難才會想買這些老舊的船隻。無論如何，賣掉這些船隻並將之從我們的海軍中除役，能夠改善艦隊的整體能力，讓他們變得更快速更靈活。"
 BBA_italy_naval_cooperation_programs.09.a:0 "這是一門好生意！"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap]拒絕購買我方的護衛艦"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName]並不如我們所想的容易說服，他們拒絕購買一些老舊且過時的護衛艦。我們必須尋找其他買家來擺脫這些過時的船隻了。"
 BBA_italy_naval_cooperation_programs.10.a:0 "我們會找到其他冤大頭的"
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender])：將§Y兩艘庫爾塔托級驅逐艦§!與§Y兩艘寒風級驅逐艦§!給[ROOT.GetEscortShipsReceiver]。"
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap]提供驅逐艦"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetAdjective]人提議給我們兩艘舊型的驅逐艦，而且是免費的。雖然這些船隻可能有點過時了，但對我國海軍仍大有用處，這確實是一個慷慨的舉動。"
 BBA_italy_naval_cooperation_programs.11.a:0 "感謝他們的慷慨！"
 BBA_italy_naval_cooperation_programs.12.t:0 "我們的鷹級驅逐艦抵達西班牙"
 BBA_italy_naval_cooperation_programs.12.desc:1 "[FROM.GetAdjective]海軍已經接收了我們無償贈送的驅逐艦，希望他們會善用這些船隻。"
 BBA_italy_naval_cooperation_programs.12.a:0 "再會！"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap]拒絕我方提供的驅逐艦"
 BBA_italy_naval_cooperation_programs.13.desc:1 "出於未知的理由，[FROM.GetAdjective]拒絕了我方免費提供的兩艘驅逐艦，他們的艦隊一定是強大到不需要這些餽贈了吧！"
 ITA_cede_aquila_class_destroyers_tt:0 "（[ROOT.GetEscortShipsSender]）：移交§Y2艘鷹級驅逐艦§!給[ROOT.GetEscortShipsReceiver]。"
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName]出口迷你潛艦"
 BBA_italy_naval_cooperation_programs.14.desc:1 "[FROM.GetAdjective]人向我方探詢購買該國五艘迷你潛艇的意願。這些潛艇可能用途有限，但仍能滿足我方的需求並強化我國的海軍實力。"
 BBA_italy_naval_cooperation_programs.14.a:0 "他們對我國海軍大有用處"
 BBA_italy_naval_cooperation_programs.14.b:0 "沒興趣，請走吧"
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName]購買我方迷你潛艇"
 BBA_italy_naval_cooperation_programs.15.desc:1 "[FROM.GetAdjective]海軍看中了我國迷你潛艇的優點，同意購買這些船艦。這對我們兩國的工程師和海軍來說都是一個偉大的時刻。"
 BBA_italy_naval_cooperation_programs.15.a:0 "太好了！"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName]拒絕我方提議"
 BBA_italy_naval_cooperation_programs.16.desc:1 "[FROM.GetAdjective]海軍不認爲購入我方的迷你潛艇有什麼意義。他們顯然相當的短視近利、頭腦簡單，否則不會拒絕這些最一流的潛艇。"
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective]迷你潛艇抵達[ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc:1 "[FROM.GetAdjective]的迷你潛艇終於抵達，增強了我國海軍的實力！這爲我國海軍添加了優秀的生力軍，我們一定會好好善用他們。"
 BBA_italy_naval_cooperation_programs.17.a:0 "讓他們開始工作吧！"
 BBA_italy_human_torpedo_raid.1.t:0 "對[?ITA.ITA_raided_state_var.GetName]的襲擊"
 BBA_italy_human_torpedo_raid.1.desc:0 "意大利人成功地避開了[?ITA.ITA_raided_state_var.GetName]的岸防措施，用小型船隻滲透進了港內並對我方船隻發動了襲擊。雖然沒有任何一艘船隻被擊沉，但造成的損害仍需要一點時間才能修復。"
 BBA_italy_human_torpedo_raid.1.a:0 "真是不幸"
 ITA_human_torpedo_raid_tt:0 "這項襲擊只能夠進行一次。"
 ITA_human_torpedo_effect_tt:0 "將會對停泊於該地區的敵人船隻造成損害。"
 ITA_human_torpedo_target_effect_tt:0 "對停泊於[?ITA.ITA_raided_state_var.GetName]的船隻造成損害。"
 BBA_italy_colonial_management.1.t:0 "殖民地警察"
 BBA_italy_colonial_management.1.desc:1 "自建國以來不出一個世紀的時間，我們的殖民地已經擴張了好幾倍，然而這樣的擴張也對人力造成嚴重負擔。不過，我們能藉由使用當地的警力來應對這個問題，像是梅哈里斯特（Meharisti）、薩瓦里（Savari）和西帕希（Spahi）這樣的組織。招募這些人員將能夠減輕我軍的負擔，而且他們都是當地的居民，熟悉自己的土地爲他們帶來許多優勢。"
 BBA_italy_colonial_management.1.a:2 "招募他們！"
 BBA_italy_colonial_management.1.b:0 "我們有其他規劃"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "在我們控制的[GetAfricanStates][GetAndOrNothing][GetAlbanianStates]將可使用「§Y$colonial_police$§!」佔領政策。"
 BBA_italy_colonial_management_african_states:0 "非洲地區"
 BBA_italy_colonial_management_albanian_states:0 "阿爾巴尼亞地區"
 BBA_italy_colonial_management_and:0 "與"
 BBA_italy_bop.1.t:1 "[?ITA.ITA_lost_core.GetName]失守"
 BBA_italy_bop.1.desc:1 "敵人從我們手中佔領了[?ITA.ITA_lost_core.GetName]！這直接動搖了意大利人民對戰爭的信心，甚至有些人開始鼓吹和談。「許多人非常不滿」可能還是保守的說法，他們已經開始尋找各種代罪羔羊來責備了。我們一定要重奪優勢並將敵人趕出意大利！"
 BBA_italy_bop.1.a:1 "這是一場災難！"
 ITA_losing_cores_tt:0 "每當[ROOT.GetName]失守一個§Y核心地區§!，就會觸發此效果。"
 BBA_italy_bop.2.t:1 "[?ITA.ITA_lost_colony.GetName]失守"
 BBA_italy_bop.2.desc:1 "敵軍部隊已經完全佔領了[?ITA.ITA_lost_colony.GetName]，讓意大利全國都爲之震動！人民過去一直認爲戰爭的優勢在於我方，或至少很快就會倒向我方。雖然這確實是一場挫敗，但透過良好的計畫與堅毅的決心，我們絕對能收復[?ITA.ITA_lost_colony.GetName]！"
 BBA_italy_bop.2.a:1 "我們會再次崛起！"
 ITA_losing_colonies_tt:1 "每當[ROOT.GetName]失守一個§Y非核心地區§!，且權力平衡尚未傾向§Y$ITA_grand_council_side$§!達§Y30%§!，就會觸發此效果。"
 BBA_italy_bop.3.t:0 "我軍收復[?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc:0 "我們的軍隊成功地光復了[?ITA.ITA_reclaimed_core.GetName]，再次鼓舞了全意大利人民的信心！現在正是戰爭風向轉變的時刻，我們將把敵人徹底趕出摯愛的[ITA.GetNameDef]。"
 BBA_italy_bop.3.a:0 "我們重奪優勢！"
 ITA_reclaiming_cores_tt:0 "每當[ROOT.GetName]收復一個§Y核心地區§!，就會觸發此效果。"
 BBA_italy_council_deposes_duce.1.t:0 "罷黜[?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc:0 "爲了拯救意大利免於毀滅並保全法西斯體系，我們必須做出一件難以想像的舉動：罷黜[?ITA.ITA_var_deposed_leader.GetName]！他的無能與愚蠢讓我國江河日下、舉步維艱，我們有義務保衛[FROM.GetAdjective]人民和他們的未來！"
 BBA_italy_council_deposes_duce.1.a:0 "爲了大局考量"
 BBA_italy_civil_war.1.t:0 "意大利內戰"
 BBA_italy_civil_war.1.desc:1 "我們摯愛的意大利祖國陷入了內戰的撕裂之中！雙方陣營已經團結起來爭奪我國殘存的部分，這場內戰也將決定意大利未來的方向。我們所有人都面臨著艱難的選擇，但我們必須堅持努力下去，才有機會再次爲意大利打造光明的未來。"
 BBA_italy_civil_war.1.a:1 "我們需要強悍的領導！"
 BBA_italy_civil_war.1.b:1 "我們要穩定與傳統！"
 BBA_italy_civil_war.1.c:1 "擁抱人民的革命！"
 BBA_italy_civil_war.1.d:1 "高舉自由的火炬！"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "最近剛成立的一個抵抗組織成功地在我們的大後方造成了許多破壞，雖然目前仍不清楚這些組織的真面目，但他們似乎主要由變節的軍官組成。雖然我們正在採取計畫來引蛇出洞，然而過少的情報量讓他們的行動變得難以預測。"
 BBA_italy_civil_war.2.a:1 "他們不可能永遠都躲得好好的"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "根據情報指出，一些共產主義游擊隊成功地在我方領土內發動了數次打帶跑作戰，這些組織自稱爲「愛國行動隊」。他們擁有良好的武裝與訓練，讓人不禁懷疑他們是由[FROM.GetName]所資助的。"
 BBA_italy_civil_war.3.a:1 "共黨鼠輩！"
 BBA_italy_civil_war.4.t:0 "[FROM.GetName]的反游擊隊行動"
 BBA_italy_civil_war.4.desc:1 "在[FROM.GetName]的抵抗組織與游擊隊夙夜匪懈地努力解放意大利，並且獲得了巨大的成功！事實上，他們已經強大到對面邪惡的政權不得不採取一系列強硬的行動來鎮壓游擊隊。這確實讓我們的探員較難在[FROM.GetName]活動，不過爲意大利爭取自由的戰鬥仍將持續下去！"
 BBA_italy_civil_war.4.a:1 "爲自由獻出生命！"
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective]要求獨立"
 BBA_italy_civil_war.5.desc:1 "我們的意大利盟友，或者說是附庸，要求我們結束對該國的管制並給予他們完全的獨立。我們當初控制[FROM.GetName]的目標是爲了確保意大利戰線不會徹底崩潰，但現在或許是時候歸還他們的自由了。"
 BBA_italy_civil_war.5.a:1 "讓他們獨立吧"
 BBA_italy_civil_war.5.b:1 "拒絕他們的要求"
 BBA_italy_civil_war.6.t:0 "[ROOT.GetNameDef]的獨立"
 BBA_italy_civil_war.6.desc:1 "我們的盟友和臨時宗主國，[FROM.GetName]，聽見了我們對自由的渴望並同意讓我國恢復獨立！對我們這個受盡戰爭蹂躪的國家而言，這可謂一個歷史性的時刻。現在我們能專注於進行重建，並重新踏上恢復統一的道路了。"
 BBA_italy_civil_war.6.a:1 "我們再次成爲自己命運的主人"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName]拒絕給予我方獨立"
 BBA_italy_civil_war.7.desc:1 "統治我國的[FROM.Adjective]暴君拒絕了我們誠摯的獨立請求！雖然他們對我方贏得內戰至關重要，但他們沒有權力對我們的內政比手畫腳。一旦時機成熟，我們將會把他們的髒手趕出祖國的土地，並重奪我們的自由！"
 BBA_italy_civil_war.7.a:1 "他們會後悔的！"
 BBA_italy_civil_war.7.b:0 "我們應該安於現狀......"
 ITA_we_will_transfer_the_following_states_tt:0 "以下的地區將被轉移給§Y[RDS.GetFlag][RDS.GetNameDef]§!："
 ITA_we_keep_our_occupied_states_tt:0 "我們將會繼續控制目前佔領的地區。"
 BBA_italy_civil_war_fascist_tt:0 "我們會繼續保有對§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!的控制。§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!將變爲§Y$RSI_DEF$§!。[GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "我們將會變爲§Y$RDS_DEF$§!，在內戰中反抗舊政權，意識形態爲§Y$neutrality$§!。[GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "我們將會變爲§Y$RDS_DEF$§!，在內戰中反抗舊政權，意識形態爲§Y$communism$§!。[GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "我們將會變爲§Y$RDS_DEF$§!，在內戰中反抗舊政權，意識形態爲§Y$democratic$§!。[GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "我們會變爲§Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!的從屬國。"
 ITA_rds_overlord_tt:0 "我們會成爲§Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!的從屬國。"
 BBA_italy_civil_war.100.t:0 "佔領中的意大利領土"
 BBA_italy_civil_war.100.desc:0 "我們目前佔領了一些意大利領土，同時也和意大利盟友並肩作戰。如果把這些領土交給[RDS.GetName]管理，就能夠釋放出我們寶貴的人力到更重要的戰線上。"
 BBA_italy_civil_war.100.a:0 "轉交這些領土"
 BBA_italy_civil_war.100.b:0 "繼續佔領它們"
 BBA_italy_civil_war.101.t:0 "[FROM.GetName]轉交意大利領土"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetName]明智的領導人[FROM.GetLeader]，慷慨地將他們佔領的意大利領土轉交給我方！這不僅大大鼓舞了我軍的士氣，也強化了我們解放整個意大利的力量。"
 BBA_italy_civil_war.101.a:0 "前進！"
 BBA_italy_civil_war.300.desc:0 "我們團結[FROM.Adjective]人民對抗法西斯主義的努力來到了一個關鍵時刻！我們絕不能在美麗的祖國流血時坐以待斃，我們團結的力量將能夠一勞永逸地推翻法西斯政權，將意大利自其暴政中解放！"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader]要求[846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "[ITA.GetLeader]做了一個出乎意料且令人憤怒的舉動，他無視於我國長期以來的中立政策，對我方送出了最後通牒：在兩個禮拜之內，我們必須將[846.GetName]轉交給意大利人，不然他們就會向我方宣戰。我們該怎麼回應？"
 BBA_italy_interaction_events.1.a:0 "這樣我們就少了一個弱點要防守了"
 BBA_italy_interaction_events.1.b:0 "他們可以試看看啊！"
 BBA_italy_interaction_events.2.t:1 "懦弱的[SWI.GetName]屈從了"
 BBA_italy_interaction_events.2.desc:0 "今天，[SWI.GetNameDef]總統宣布了該國一個時代的結束。他們將會把屬於意大利民族的[846.GetName]轉交給我方，並放棄對任何意大利語城鎮的宣稱。這也代表[SWI.GetName]不只領土縮水，其多民族特性也下降了，因爲他們已經廢除了意大利語的官方語言地位。"
 BBA_italy_interaction_events.2.a:0 "完美！"
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef]拒不屈服！"
 BBA_italy_interaction_events.3.desc:0 "今天，[SWI.GetName]宣布他們將放棄中立政策，拒絕接受我們的要求歸還[846.GetName]給意大利民族。由於他們愚蠢的選擇，我們沒有其他辦法，只能徹底摧毀瑞士和它令人作嘔的體系。"
 BBA_italy_interaction_events.3.a:0 "動員阿爾卑斯師！"
 BBA_italy_interaction_events.4.t:1 "要求加冕意大利的親王"
 BBA_italy_interaction_events.4.desc:0 "我們收到了來自[ITA.GetLeader]的要求：正式加冕意大利的艾蒙內親王爲克羅埃西亞國王托米斯拉夫二世。如果我們接受這個要求，肯定會讓本國喪失一部分的獨立性，但如果能阻止意大利發動侵略的話或許也是值得的。"
 BBA_italy_interaction_events.4.a:0 "托米斯拉夫王萬歲！"
 BBA_italy_interaction_events.4.b:0 "意大利人會在達爾馬提亞的海岸上被擊敗"
 BBA_italy_interaction_events.5.t:0 "艾蒙內親王的加冕"
 BBA_italy_interaction_events.5.desc:0 "今天，薩格勒布全城的教堂鐘聲迴盪，慶祝意大利的艾蒙內親王被加冕爲克羅埃西亞的托米斯拉夫二世。我們的影響力現在得以深入巴爾幹，光榮的未來就在不遠之處了。"
 BBA_italy_interaction_events.5.a:0 "太棒了！"
 BBA_italy_interaction_events.6.t:1 "艾蒙內親王在克羅埃西亞邊境受阻"
 BBA_italy_interaction_events.6.desc:0 "艾蒙內親王悻悻然地回到了國內，顯然在他前往薩格勒布加冕的路上，克羅埃西亞人不允許他入境。事態已經明瞭，克羅埃西亞人並不想和我們合作，用軍隊將之佔領是未來唯一的選項了。"
 BBA_italy_interaction_events.6.a:0 "他們選擇了戰爭！"
 BBA_italy_interaction_events.7.t:1 "民族委員會的新領導"
 BBA_italy_interaction_events.7.desc:0 "意大利人指派了[MNT.GetLeader]作爲民族委員會的新領導人，這會顯著地強化我們的政權。"
 BBA_italy_interaction_events.7.a:0 "確實"
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName]要求佔領達爾馬提亞"
 BBA_italy_interaction_events.8.desc:0 "今天，[ITA.GetNameDef]的[ITA.GetLeader]向我方送出了最後通牒，要求讓[ITA.GetName]佔領達爾馬提亞地區。如果我們不滿足[ITA.GetLeader]的要求，將很有可能爆發軍事衝突。"
 BBA_italy_interaction_events.8.a:0 "那就給他們吧"
 BBA_italy_interaction_events.8.b:0 "他們以爲自己是誰？"
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName]接受我方要求"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetNameDef]的[FROM.GetLeader]溫和地接受了我們佔領達爾馬提亞的要求，並正式將該領土割讓給我方。他們目前選擇綏靖而非對抗我國，這對意大利在巴爾幹的野心有利無弊。"
 BBA_italy_interaction_events.9.a:0 "一切照計畫行事"
 BBA_italy_interaction_events.10.t:1 "愚蠢的[FROM.GetLeader]拒絕了我方最後通牒"
 BBA_italy_interaction_events.10.desc:0 "[FROM.GetNameDef]愚蠢的[FROM.GetLeader]拒絕交還我國合法的領土，因此，我們應當對[FROM.GetName]發動一次迅速進攻。這會讓我們能夠在不久後鞏固我方對達爾馬提亞的宣稱。"
 BBA_italy_interaction_events.10.a:0 "那就使用武力吧"
 BBA_italy_interaction_events.11.t:1 "[ITA.GetName]宣稱蒙特內哥羅王位"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader]要求將蒙特內哥羅的王位交予意大利，使得兩國的王位得以統一。雖然這有點像癡人說夢，但意大利王后確實是一位蒙特內哥羅人，所以也不是完全沒有任何根據的。我們該做何回應？"
 BBA_italy_interaction_events.11.a:0 "那就給他們吧"
 BBA_italy_interaction_events.11.b:0 "他們怎麼覺得自己有這種權利？"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName]交出蒙特內哥羅王位"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader]宣布他們沒有理由反對我方的意見，因此蒙特內哥羅的領土將會立刻被轉交予我國。今天對意大利民族來說可謂光榮的一天！"
 BBA_italy_interaction_events.12.a:0 "完美！"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName]拒絕交出蒙特內哥羅"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader]宣布他們將切斷與我方所有的外交關係，並要求我方徹底放棄對蒙特內哥羅王位的宣稱。這實在是無法原諒、不可接受！"
 BBA_italy_interaction_events.13.a:0 "太惡劣了！"
 BBA_italy_interaction_events.14.t:1 "[ITA.GetName]要求西安那托利亞徹底非軍事化"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader]提出了一項保證我們兩國之間安全的協議，到這裡爲止還算合情合理。然而令人憤怒的是，[ITA.GetLeader]竟然也要求[342.GetName]與[339.GetName]必須徹底非軍事化，這個提案可說嚴重危害了我國的安全，它會讓我們在[ITA.GetName]或其盟友入侵時無法建立任何的前線防禦。"
 BBA_italy_interaction_events.14.a:0 "但我們確實沒有必要在這些地方駐軍"
 BBA_italy_interaction_events.14.b:0 "這會讓我們無法自保！"
 BBA_italy_interaction_events.15.t:1 "[FROM.GetName]屈從我方要求"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName]已經同意了我方的要求，同意徹底將西安那托利亞非軍事化。這代表他們將會更加弱化，且無法在我們發動進攻時組織前線防禦。"
 BBA_italy_interaction_events.15.a:0 "他們一定沒想到有這一天"
 BBA_italy_interaction_events.16.t:1 "[FROM.GetName]拒絕讓我方安心"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName]拒絕了我們友善的安保提議，不願意將[342.GetName]與[339.GetName]非軍事化。這個決定令人震怒，而我們將以相應的手段來回覆他們。"
 BBA_italy_interaction_events.16.a:0 "我們別無選擇"
 BBA_italy_interaction_events.17.t:1 "[ITA.GetName]將[45.GetName]轉交給[HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "我們的宗主，[ITA.GetName]，今天決定將我們控制下的[45.GetName]轉交給匈牙利人。這個舉動用意在強化意大利與匈牙利兩國的關係，而我們自己並沒有什麼反對的餘地。當然我方會提出外交上的抗議，但上面的那些人根本就不會在意。"
 BBA_italy_interaction_events.17.a:0 "我們無能爲力......"
 BBA_italy_interaction_events.18.t:1 "意大利的提議"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef]向我方提出了一個誘人的提議：他們願意交出羅德島與多德卡尼斯群島交換我方的結盟。這個提議好到讓我方以爲是不是在作夢，但顯然是真實的，我們該如何回應？"
 BBA_italy_interaction_events.18.a:0 "我們朝希臘民族的統一更進一步！"
 BBA_italy_interaction_events.18.b:0 "我們不會像意大利人低頭，不論什麼條件都一樣！"
 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef]接受我方提議"
 BBA_italy_interaction_events.19.desc:0 "今天，希臘政府宣布他們接受了我方的提議，以多德卡尼斯群島的主權作爲交換，他們將會盡快與我方展開軍事合作，此一同盟的前景可期。"
 BBA_italy_interaction_events.19.a:0 "我們就此結爲同盟"
 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef]不知感激地拒絕了我方提議"
 BBA_italy_interaction_events.20.desc:0 "希臘的叛徒們拒絕了我方的提議，不願意接收這些島嶼來換取結盟。這顯示了該國政府的驚人無能與懦弱可笑。"
 BBA_italy_interaction_events.20.a:0 "反正我們也不需要他們"
 BBA_italy_interaction_events.21.t:1 "意大利的提議"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef]向我方提出了一個誘人的提議：他們願意交出羅德島與多德卡尼斯群島交換我方的結盟。這個提議好到讓我方以爲是不是在作夢，但顯然是真實的，我們該如何回應？"
 BBA_italy_interaction_events.21.a:0 "看吧希臘人，這是我們的了！"
 BBA_italy_interaction_events.21.b:0 "我們不會像意大利人低頭，不論什麼條件都一樣！"
 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef]接受我方提議"
 BBA_italy_interaction_events.22.desc:0 "今天，土耳其政府宣布他們接受了我方的提議，以多德卡尼斯群島的主權作爲交換，他們將會盡快與我方展開軍事合作，此一同盟的前景可期。"
 BBA_italy_interaction_events.22.a:0 "我們就此結爲同盟"
 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef]不知感激地拒絕了我方提議"
 BBA_italy_interaction_events.23.desc:0 "土耳其的叛徒們拒絕了我方的提議，不願意接收這些島嶼來換取結盟。這顯示了該國政府的驚人無能與懦弱可笑。"
 BBA_italy_interaction_events.23.a:0 "反正我們也不需要他們"
 BBA_italy_interaction_events.24.t:1 "德國試圖兼併奧地利"
 BBA_italy_interaction_events.24.desc:0 "卑鄙的德國人正在干涉奧地利的內政，試圖將該國兼併。我們早前爲該國的獨立做了保證，因此我國人民也期待政府挺身爲了奧地利對抗德國人。另外，我們也可以考慮向英國與法國尋求援助。究竟該做何決定呢？"
 BBA_italy_interaction_events.24.a:0 "我們可以自己對付他們！"
 BBA_italy_interaction_events.24.b:0 "最好還是尋求援助"
 BBA_italy_interaction_events.24.c:0 "我們已經無能爲力，放棄對該國的保證！"
 BBA_italy_interaction_events.25.t:1 "意大利決定對抗我方"
 BBA_italy_interaction_events.25.desc:0 "意大利國防部向我方提出了警告，阻止我方嘗試兼併奧地利的行動。他們指出如果我們對奧地利動武，意大利軍隊將會展開強烈的反制行動。我們該怎麼應對這種嚴重的挑釁？"
 BBA_italy_interaction_events.25.a:0 "他們有點妄自尊大了"
 BBA_italy_interaction_events.25.b:0 "我們無法應對這樣的衝突"
 BBA_italy_interaction_events_news.1.t:1 "德國退縮"
 BBA_italy_interaction_events_news.1.desc:0 "今天，全球各地的新聞媒體都收到了來自意大利國防部的報告，指出德國人在對奧地利的領土宣稱上選擇了退縮。這對歐洲來說可謂歷史性的一天，而只有時間才會知曉究竟這會對悲痛的德國帶來什麼影響了。"
 BBA_italy_interaction_events_news.1.a:0 "很遺憾，我們別無選擇"
 BBA_italy_interaction_events_news.1.b:0 "這證明了德國體系的固有缺陷"
 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef]退縮"
 BBA_italy_interaction_events.26.desc:0 "在我們警告該國堅持抵抗可能造成的嚴重下場之後，意大利宣布他們將不會試圖對抗我方。今天是祖國值得慶祝的一天！"
 BBA_italy_interaction_events.26.a:0 "他們知道自己無法螳臂當車！"
 BBA_italy_interaction_events.27.t:1 "意大利尋求援助以對抗德國"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "爲了對抗德國持續的擴張，意大利尋求我方的援助，希望我方能保證奧地利的獨立以保護該國。雖然我們兩國確實曾經並肩對抗德國，但我方現在收留著被意大利人征服的埃塞俄比亞流亡政府。如果[ITA.GetNameDef]希望我們在這場戰爭中協助他們，他們必須先達成和平協議。"
 BBA_italy_interaction_events.27.desc_standard:0 "上次大戰時我們曾與意大利並肩作戰，然而現在該國再次尋求我方的援助以對抗德國的擴張。他們希望我方能保證奧地利的獨立以保護該國。我們該如何行動呢？"
 BBA_italy_interaction_events.27.a:0 "好啊夥計們，我們再來一次吧！"
 BBA_italy_interaction_events.27.b:1 "他們得先與[ETH.GetNameDef]和談"
 BBA_italy_interaction_events.27.c:0 "天殺的，我們爲什麼要管歐陸上的事情？"
 ITA_if_Italy_accepts_tt:0 "若§Y[ITA.GetName]§!同意："
 BBA_italy_interaction_events_news.2.t:1 "英國保障奧地利的獨立性"
 BBA_italy_interaction_events_news.2.desc:0 "今天，英國政府宣布他們將會支持奧地利的獨立，並與意大利合作對抗危害該國主權的任何威脅。"
 BBA_italy_interaction_events_news.2.a:0 "太驚奇了！"
 BBA_italy_interaction_events.28.t:1 "意大利尋求援助以對抗德國"
 BBA_italy_interaction_events.28.desc:0 "東南方的鄰國接觸我方，意大利人詢問我們是否能協助他們對抗德國，以阻止該國對奧地利可能發動的攻擊，後者的獨立由意大利人加以保障。他們詢問我方是否願意合作，我們該如何回應？"
 BBA_italy_interaction_events.28.a:0 "好呀，爲自由而戰！"
 BBA_italy_interaction_events.28.b:1 "前提是他們得和[ETH.GetNameDefCap]和談"
 BBA_italy_interaction_events_news.3.t:1 "法國保障奧地利獨立"
 BBA_italy_interaction_events_news.3.desc:0 "由於意大利人的要求，法國也決定支持奧地利爲其獨立而戰，並保證他們會進攻任何嘗試干涉該國主權的潛在侵略者。"
 BBA_italy_interaction_events_news.3.a:0 "這不太像法國人會做的......"
 BBA_italy_interaction_events.29.t:1 "意大利正奪取我國的[802.GetName]！"
 BBA_italy_interaction_events.29.desc:0 "意大利嘗試將[802.GetName]自我國分離，將該地加入他們的阿爾巴尼亞王國之內。如果就著樣坐視不管，我國對該地區的宣稱將會永遠消失。"
 BBA_italy_interaction_events.29.a:0 "我們無力阻止他們"
 BBA_italy_interaction_events.29.b:0 "我們得擺脫他們"
 BBA_italy_interaction_events.30.t:1 "意大利提議以[45.GetName]交換相互保障"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName]提議要以支持我方對[45.GetName]的宣稱來換取兩國之間相互保障獨立與合作。這對是一個不錯的交易，我們應該接受嗎？"
 BBA_italy_interaction_events.30.a:0 "聽起來棒極了！"
 BBA_italy_interaction_events.30.b:0 "我們爲什麼會相信意大利人？"
 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "今天，意大利政府向我方提出了一個有趣的計畫。他們表示希望簽署加入斯特雷薩陣線，根據條約，歐洲爆發戰爭時意大利將會支持我方。然而，作爲結盟的交換，他們希望能獲得一些領土補償，例如[269.GetName]和[903.GetName]。我們該如何回應？另外，接受條件的話他們將會暫時支付一些金錢補償我方。"
 BBA_italy_interaction_events.31.desc_peace_signed:0 "多虧了我方的外交斡旋，[ITA.GetNameDefCap]與[ETH.GetNameDefCap]終於放下歧見簽署了和平條約。意大利政府不忘提醒我們，此條約的代價是要將[269.GetName]與[903.GetName]轉交給他們，並且批准斯特雷薩陣線的建立。"
 BBA_italy_interaction_events.31.a:0 "當然，就給他們吧"
 BBA_italy_interaction_events.31.b:0 "天啊，當然不要"
 BBA_italy_interaction_events.32.t:1 "[ITA.GetName]希望協商對吉布提的宣稱"
 BBA_italy_interaction_events.32.desc:0 "今天，意大利政府向我方提出了一個有趣的計畫。他們表示希望簽署加入斯特雷薩陣線，根據條約，歐洲爆發戰爭時意大利將會支持我方。然而，作爲結盟的交換，他們希望能獲得一些領土補償，而這就是指[268.GetName]。另外，接受條件的話他們將會暫時支付一些金錢補償我方。"
 BBA_italy_interaction_events.32.a:0 "爲了和平"
 BBA_italy_interaction_events.32.b:0 "不！"
 BBA_italy_interaction_events.33.t:1 "[ITA.GetName]希望協商對[906.GetName]的宣稱"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.a:0 "爲了和平，這只是小小的代價"
 BBA_italy_interaction_events.33.b:0 "他們有什麼理由獲得這些土地？"
 BBA_italy_interaction_events.34.t:1 "[ITA.GetName]希望協商對突尼斯的宣稱"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.a:0 "好的"
 BBA_italy_interaction_events.34.b:0 "絕不！"
 BBA_italy_interaction_events.35.t:1 "[ITA.GetName]希望協商對馬爾他的宣稱"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.a:0 "這座島對他們更有用處"
 BBA_italy_interaction_events.35.b:0 "荒謬至極"
 BBA_italy_interaction_events.36.t:1 "[ITA.GetName]希望協商對巴爾幹的宣稱"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.a:0 "我們跟他們爭執也沒有意義"
 BBA_italy_interaction_events.37.t:0 "領土協商完成"
 BBA_italy_interaction_events.37.desc:0 "過去幾週內，我們的外交官爲了確保意大利的領土擴張，在法國與英國兩地努力不懈。而現在協商結果已經出爐，是簽字的時刻了。"
 BBA_italy_interaction_events.37.a:0 "雖然並不完美，但我們仍會接受"
 BBA_italy_interaction_events.37.b:0 "太棒了！"
 BBA_italy_interaction_events.38.t:0 "教皇登基"
 BBA_italy_interaction_events.38.desc:0 "由於近日聖座的權力已經逐漸超越了意大利君主，今天，天主教會的激進支持者們要求教皇成爲國家真正的領導人。教皇本人也接受了人民的請求，並宣布今天的事件乃是上帝的旨意。而王國政府對此並沒有多少置喙的餘地。"
 BBA_italy_interaction_events.38.a:0 "上帝的旨意！"
 BBA_italy_interaction_events.39.t:0 "非洲殖民地付款"
 BBA_italy_interaction_events.39.desc:0 "我們終於清償了爲新殖民地所需付出的所有款項。這些協議讓我們得以擴張殖民地領土，統一並鞏固這些地區。整體而言，簽署協議的各方都獲益良多。"
 BBA_italy_interaction_events.39.a:0 "新時代開始了！"
 BBA_italy_interaction_events.40.t:0 "批准斯特雷薩陣線"
 BBA_italy_interaction_events.40.desc:0 "隨著領土轉讓完成，[ITA.GetName]也正式展開了與法國結盟的步驟，此同盟稱作「斯特雷薩陣線」。現在不是呆坐的時刻了，我們必須保護法國的利益並與意大利一同對抗德國威脅。"
 BBA_italy_interaction_events.40.a:0 "這些條件還算可以接受"
 BBA_italy_interaction_events.40.b:0 "法國絕不與意大利人爲伍"
 stresa_front_ita:0 "斯特雷薩陣線"
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName]提議保護我國"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader]向我國提議加入其保護之下，以免遭到其他外國勢力的入侵與經濟傷害。然而如果拒絕，[FROM.GetName]很有可能會非常不滿並對我國發動軍事入侵。"
 BBA_italy_interaction_events.41.a:0 "極好的提議"
 BBA_italy_interaction_events.41.b:0 "人民要求獨立！"
 BBA_italy_interaction_events.42.t:1 "[FROM.GetName]接受我方提議"
 BBA_italy_interaction_events.42.desc:0 "[FROM.GetName]謙虛地接受了意大利的保護，並向地中海的新統治者屈膝臣服。今天對伊比利與[ITA.GetNameDef]兩國來說都是光輝璀璨的一天。"
 BBA_italy_interaction_events.42.a:0 "太棒了！"
 BBA_italy_interaction_events.43.t:1 "[FROM.GetName]拒絕我方提議"
 BBA_italy_interaction_events.43.desc:0 "[FROM.GetName]無禮地拒絕了我們的保護提議，因此，我們將讓他們認清對抗我國會有怎麼樣的下場。他們必須屈膝臣服！"
 BBA_italy_interaction_events.43.a:0 "他們會後悔這天的！"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName]邀請我國加入同盟"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader]展開了一項與南美諸國結盟的計畫，以將拉丁文化的人民統一在單一的領地之下。這個計劃可能是我們抵抗[USA.GetNameDef]的最佳機會，該如何做出回應？"
 BBA_italy_interaction_events.44.a:0 "聽起來不錯"
 BBA_italy_interaction_events.44.b:0 "我們爲什麼要和帝國主義者綁在一起？"
 BBA_italy_interaction_events.45.t:0 "[FROM.GetName]接受提案"
 BBA_italy_interaction_events.45.desc:0 "[FROM.GetName]已經謙卑地同意了接受了我們結盟的提議，兩國將會團結對抗共同的敵人。今天對南美洲和[ITA.GetNameDef]兩者來說都是光輝璀璨的一天。"
 BBA_italy_interaction_events.45.a:0 "好極了"
 BBA_italy_interaction_events.46.t:1 "[FROM.GetName]拒絕我方提議"
 BBA_italy_interaction_events.46.desc:0 "[FROM.GetName]粗暴無禮地拒絕了我們結盟的提議，而聯盟也因此此缺了一角，這會讓他們在南美大陸上遭到孤立。"
 BBA_italy_interaction_events.46.a:0 "我們沒有什麼手段能改變他們的想法......"
 BBA_italy_interaction_events.50.t:0 "意大利的提案"
 BBA_italy_interaction_events.50.desc:0 "今天，意大利政府向我方提出了一個有趣的計畫。他們表示希望簽署加入斯特雷薩陣線，根據條約，歐洲爆發戰爭時意大利將會支持我方。然而，作爲結盟的交換，他們希望能獲得一些領土補償，而這就是指[269.GetName]與[903.GetName]。不過，他們仍與[ETH.GetName]處於戰爭狀態，而該國的流亡政府仍暫居我國。另外，接受條件的話他們將會暫時支付一些金錢補償我方。"
 BBA_italy_interaction_events.50.a:0 "他們必須先簽署和平協議！"
 BBA_italy_interaction_events.50.b:0 "我們不會和這些戰爭罪犯做交易！"
 BBA_italy_interaction_events.51.t:0 "英國人拒絕談判"
 BBA_italy_interaction_events.51.desc:0 "我們要求英國以領土補償來交換建立斯特雷薩陣線的提案，就算是這麼地合情合理，卻還是遭到了他們無情的拒絕。敢拒絕與我們這樣的強權合作，他們肯定是對自己了實力充滿信心了吧。"
 BBA_italy_interaction_events.51.a:0 "他們會後悔的！"
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName]簽署和平協議"
 BBA_italy_interaction_events.60.desc:0 "意大利簽署了與埃塞俄比亞的和平協議，歸還了一些其佔領的土地予該國。現在，意大利政府要求我們信守承諾：保障奧地利的獨立以對抗德國的擴張。"
 BBA_italy_interaction_events.666.t:0 "[454.GetName]或戰爭"
 BBA_italy_interaction_events.666.desc:1 "教皇[From.GetLeader]陛下要求我方將[454.GetName]地區轉交其管轄之下。教皇的使節表示這樣一個聖地必須由教皇國親自管轄，而拒絕其要求將會被視作異端行徑。接受這個要求能夠大幅改善我們與[FROM.GetName]之間的關係，然而[454.GetName]也是歐亞非三洲的交通要道，自有史以來都有著極爲重要的戰略地位。"
 BBA_italy_interaction_events.666.a:0 "我們必須服從教皇的要求......"
 BBA_italy_interaction_events.666.b:0 "這老頭快滾去地獄吧！"
 BBA_italy_interaction_events.667.t:0 "[FROM.GetName]交出[454.GetName]"
 BBA_italy_interaction_events.667.desc:1 "今天不僅對教皇國來說是光榮的一天，對整個基督教世界更是意義重大！[FROM.GetAdjective]的領導人[FROM.GetLeader]，明智地聽從了我方的要求，同意將[454.GetName]交給我方管理。這不只會爲該地區帶來穩定與繁榮，也將帶領[ROOT.GetName]走向光輝燦爛的未來。"
 BBA_italy_interaction_events.667.a:0 "祝福[FROM.GetAdjective]人！"
 BBA_italy_interaction_events.668.t:1 "[FROM.GetName]拒絕教皇的提議"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader]自大的程度與其愚蠢的程度一樣誇張！他竟拒絕將[454.GetName]轉交給我方。如果聽從我們的要求，我們本可以爲該地區帶來安全與穩定，但現在他的決定只會導致戰爭與悲劇！"
 BBA_italy_interaction_events.668.a:0 "這是公然違抗上帝！"
 BBA_italy_purge_the_party.1.t:0 "清洗國家法西斯黨"
 BBA_italy_purge_the_party.1.desc:0 "仍有一些具有影響力的墨索里尼盟友身居高位，而他們試著拉攏眾人恢復舊領袖的地位。爲了維持我方對政府的控制，我們必須殺雞儆猴，將這些蠢蛋徹底趕下台。"
 BBA_italy_purge_the_party.1.a:0 "清洗顧問"
 BBA_italy_purge_the_party.1.b:0 "清洗將軍"
 BBA_italy_purge_the_party.1.c:0 "寬恕所有人"
 BBA_italy_purge_the_party.1.d:0 "清洗所有人"
 ITA_characters_will_be_spared_tt:0 "§Y以下角色將免於清洗：§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "墨索里尼的命運"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "在解決了內部的權力鬥爭並牢牢掌握了國家法西斯黨後，我們終於可以專心處理舊領袖——貝尼托·墨索里尼。他的存在本身就對我們的地位造成了威脅，這個問題必須要盡快解決。"
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "讓他接受審判"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "處決他"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "派人暗殺他"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "墨索里尼受審"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "一場世紀大審正在進行，貝尼托·墨索里尼被控告大量的貪汙與叛國罪行，同時也有各式各樣的其他指控。不過，這場審判只是一齣做給公眾看的大戲，純粹是爲了增添一點點的正當性而已。實際上，審判的結果將由我們決定。"
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "判他無罪"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "讓他爛在監獄裡吧"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "墨索里尼之死"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "暗殺前領袖的計畫正在進行中，然而我們必須謹慎考慮意大利人民對此會作何反應。問題只有一個，我們應該把這件事怪給誰？"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "都是共產黨幹的！"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "編一篇故事出來"
 ITA_mussolini_stands_trial_tt:0 "讓法庭裁決他的命運——反正我們控制了法庭"
 ITA_mussolini_is_assassinated_tt:0 "讓他的死亡爲我方所用"
 ITA_mussolini_walks_free_tt:0 "墨索里尼將被當庭釋放，作爲一個自由的普通公民度過餘生"
 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap]提議一項軍事合作計畫"
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetAdjective]人向我們提議一項軍事合作計畫，這不僅能夠加強我軍的實力，還能加強兩國之間的聯繫。同時，這還能使我們之間的技術與研究分享更爲便捷，並使我們兩國的關係更緊密。"
 BBA_italy_research_agreement.1.a:0 "這可能對我們有利。"
 BBA_italy_research_agreement.1.b:0 "我們不需要這個計畫。"
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap]拒絕我們的軍事合作計畫"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap]不明智地拒絕我們提議的軍事合作計畫。此合作計畫本可以增強兩國之間的軍事實力，但看起來[FROM.GetAdjective]對此表示毫無興趣。幸好的是，我們不需要他們的幫助也能夠達成我們的目標！"
 BBA_italy_research_agreement.2.a:0 "糟糕的決定"
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap]提議一項互不侵犯協定"
 BBA_italy_pact.1.desc:0 "[FROM.GetAdjective]人準備好與我國發佈關於兩國之間的友誼和合作的宣言。這互不侵犯協定可以確保兩國的邊界安穩無爭，並將用於這部分的國防資源解放出來用作其他用途。即使如果我們發現他們其實是不可信任的，這也換取我們建立實力的時間。"
 BBA_italy_pact.1.a:0 "這將對我們有利。"
 BBA_italy_pact.1.b:0 "我們不能信任他們！"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap]拒絕我們伸出的橄欖枝"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap]不但拒絕我們的互不侵犯協議提案，更指出這交易是不誠實和片面的。他們顯然是妄想狂，不明白甚麼才是對他們最好。"
 BBA_italy_pact.2.a:0 "傻瓜！ "
 BBA_italy_recognize_the_empire.1.t:0 "對意大利帝國的承認"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader]宣布了意大利帝國的誕生！我國駐羅馬的大使建議我們簡單地承認這個事實，讓[FROM.GetAdjective]人可以懷抱帝國的夢想，然而其他人對這個局面則相當擔憂。他們認爲綏靖[FROM.GetAdjective]人只會導致我方做出更多的讓步，因此我們必須壓制該國危險的帝國夢。"
 BBA_italy_recognize_the_empire.1.a:0 "承認意大利帝國"
 BBA_italy_recognize_the_empire.1.b:0 "無視宣言"
 BBA_italy_recognize_the_empire.2.t:0 "帝國被認可"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap]明智地認可我們的帝國夢，並將我們視爲他們的一份子——這是他們應該做的！ 我們的威望和榮耀與日俱增。"
 BBA_italy_recognize_the_empire.2.a:0 "我們的實力正在增加！"
 BBA_italy_recognize_the_empire.3.t:0 "帝國被拒絕認可"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap]愚蠢地嘲笑我們的帝國野望，他們稱不能光靠做夢和想像來建立一個帝國。這種無禮的行爲必需付出代價！現在我們必須抓緊時機養精蓄銳，但意大利帝國也將隨時準備好向這些蠢貨展現其真正的實力。"
 BBA_italy_recognize_the_empire.3.a:0 "他們可以準備開始後悔了......"
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap]發送軍事援助"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective]人想支援我們的戰事，並贈送了一些裝備。儘管數量不多，但是任何形式的援助都是來者不拒的。"
 BBA_italy_sends_military_support.1.a:0 "這些裝備將大有用處"
 BBA_italy_communist_events.01.t:0 "共和國的領導者"
 BBA_italy_communist_events.01.desc:1 "現在我們新生的共和國終於擺脫了法西斯份子的魔掌，能夠尋找其未來的航向了！我們需要一位堅定的領導人，他的智慧必須與信念一樣強大，能夠帶領我們度過這個艱難的時代，在通向光明未來的道路上毫不畏懼的向前邁步。"
 BBA_italy_communist_events.01.a:0 "安東尼奧·葛蘭西是正當的領導人"
 BBA_italy_communist_events.01.b:0 "我們將跟隨帕爾米羅·陶里亞蒂"
 BBA_italy_communist_events.01.c:0 "亞歷山德羅·佩爾蒂尼將領導我們前行"
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective]尋求援助"
 BBA_italy_communist_events.02.desc:0 "新建立的[FROM.GetName]的同志們尋求我方的援助。爲了要鞏固共產黨的統治，[FROM.GetAdjective]人民在內戰中遭到了撕裂，現在他們希望能從其他思想接近的政府手中獲得援助，方得重建並保衛新的共和國。"
 BBA_italy_communist_events.02.a:0 "我們會提供支援！"
 BBA_italy_communist_events.02.b:0 "[ROOT.GetAdjective]人民不關心這些事情"
 BBA_italy_communist_events.03.t:0 "對[ROOT.GetNameDef]的國際援助"
 BBA_italy_communist_events.03.desc:0 "[FROM.GetName]政府聽到了我們尋求共產黨同志援助的呼聲，並決定向我方提供支援！這不僅能強化我們兩國之間的關係，更會改善我方的國防能力，以保衛我們摯愛的共和國。"
 BBA_italy_communist_events.03.a:0 "團結一致，永遠不敗！"
 BBA_italy_communist_events.04.t:0 "未獲國際援助"
 BBA_italy_communist_events.04.desc:0 "沒有任何國家回應我方尋求援助的呼救！似乎全球的共產主義者都已經拋棄了我們，不願意協助他們的同志。我們只能靠自己在這個亂世中生存下去了——但革命無論如何都將勝利！"
 BBA_italy_communist_events.04.a:0 "不論如何，[ROOT.GetNameDefCap]都會獲勝！"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap]將會從我方獲得§Y裝備援助§!與暫時性的§Y民生消費§!加成。"
 ITA_international_support_arrives_tt:0 "我們將會從外國的同志獲得以下援助："
 ITA_international_support_consumer_goods_tt:0 "獲得「§Y$ITA_international_aid$§!」國家精神\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y[?ITA_consumer_goods_from_leftist_aid|%]§!\n（持續§Y730§!天）"
 BBA_italy_communist_events.05.t:0 "與[FROM.GetAdjective]陸軍的軍事合作 "
 BBA_italy_communist_events.05.desc:0 "我們最近完成了與[FROM.GetAdjective]軍方的聯合軍演。我們的將軍和海軍上將們很高興地報告：這軍演是一個巨大的成功，我軍表現非常好。這將加強我們與[FROM.GetName]的紐帶，以及我們自己的實力。"
 BBA_italy_communist_events.05.a:0 "這將強化[ROOT.GetFactionName]！"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective]提議合作"
 BBA_italy_communist_events.06.desc:0 "我們在[FROM.GetName]的手足同志提議建立一個委員會，由來自西班牙與其他各國的人員組成，以擴張諸國之間的合作。該國表示，我們必須要團結對抗資本主義與法西斯主義，以期有朝一日能將之推翻。"
 BBA_italy_communist_events.06.a:0 "我們將團結一致！"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective]的事務與我們無關"
 BBA_italy_communist_events.07.t:0 "[FROM.GetName]接受我方提議"
 BBA_italy_communist_events.07.desc:0 "我們在[FROM.GetName]的同志已經同意與我們進行合作，並建立一個高級合作委員會！只要團結一致，我們就能抵抗資本主義和法西斯主義的侵略，並且扭轉局勢，將革命帶向全世界的每一個角落！"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName]拒絕我方提議"
 BBA_italy_communist_events.08.desc:0 "明明團結合作就能輕易抵抗資本主義與法西斯主義的侵略，但愚蠢的[FROM.GetAdjective]人極爲短視，無法做出正確的選擇！不過無論如何，我們都將獲得最後的勝利！"
 BBA_italy_communist_events.08.a:0 "他們根本沒想清楚......"
 BBA_italy_communist_events.09.t:0 "安東尼奧·葛蘭西康復"
 BBA_italy_communist_events.09.desc:0 "自從被非法監禁後，安東尼奧·葛蘭西長期處於重病中，但現在他終於康復了。他已經準備好用一切的方法支持我方的事業，並且有著比以往更加炙熱的決心與激情！"
 BBA_italy_communist_events.09.a:0 "他心中的樂觀精神拯救了他"
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "隨著鬥爭的結束，現在我們終於能夠團結一致、撫平傷痛，並展開重建國家的漫長旅程。我們的民主仍很年輕且脆弱，國家需要一個強大但溫和的領導人帶領我們前進。"
 BBA_italy_democratic_events.01.a:0 "費魯西奧·帕里是最合適的領導人"
 BBA_italy_democratic_events.01.b:0 "伊萬諾埃·博諾米的豐富經驗是無價之寶"
 BBA_italy_democratic_events.02.t:0 "意大利科學合作計畫"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName]邀請我們加入一項新的研究成果共享倡議，這將增加和深化我們兩國之間的關係與合作。"
 BBA_italy_democratic_events.02.a:0 "很好的倡議！"
 BBA_italy_democratic_events.03.t:0 "意大利黑手黨再次崛起"
 BBA_italy_democratic_events.03.desc:0 "內戰造成的大量傷亡與哀慟嚴重動搖了[FROM.GetName]的根基。這一切的混亂也造成了暫時的權力真空，而這些空缺現在已經被再次崛起的[?ROOT.ITA_mafia_epicenter_state.GetName]黑手黨給補上了。或許，壓制這些黑手黨是法西斯政權唯一做過的好事了。"
 BBA_italy_democratic_events.03.a:0 "又多一個問題要處理了"
 BBA_italy_democratic_events.05.t:0 "意大利黑手黨崛起"
 BBA_italy_democratic_events.05.desc:0 "黑手黨宛如瘟疫一樣在各地蔓延！[FROM.GetName]近期的混亂成爲了犯罪的溫床，由於缺乏強大的政府權威，這些罪犯的數量不斷增加。他們利用了內戰所留下的權力真空，重新建立對[FROM.GetName]各個地區的控制。"
 BBA_italy_democratic_events.05.a:0 "他們是一群垃圾！"
 generic_states_affected_tt:0 "\n受影響的省份：\n"
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "內部事務解決掉後，我們終於可以再次放眼海外。我們從法西斯分子那裡接手了許多問題，其中必須解決掉的最重要的問題之一是埃塞俄比亞的問題，這問題源於渴望聲望的墨索裡尼發動了一場不公正而殘酷的戰爭所引起。既然他已死了，是時候由我們來決定埃塞俄比亞的命運。"
 BBA_italy_anti_colonialism_events.01.a:0 "我們必須立刻中止這些鬼扯蛋！"
 BBA_italy_anti_colonialism_events.01.b:0 "我們將解放埃塞俄比亞的工人！"
 BBA_italy_anti_colonialism_events.01.c:0 "我們必須整合埃塞俄比亞領土。"
 BBA_italy_anti_colonialism_events.01.d:0 "我們應該投資在埃塞俄比亞和埃塞俄比亞的人民上。"
 BBA_italy_anti_colonialism_events.01.e:0 "我們先保持現狀。"
 BBA_italy_anti_colonialism_events.01.f:0 "我們必須結束對[ETH.GetLeader]的暴虐統治！"
 BBA_italy_anti_colonialism_events.01.g:0 "我們將加強與埃塞俄比亞人民之間的關係。"
 BBA_italy_anti_colonialism_events.02.t:0 "來自[FROM.GetName]的停火提議"
 BBA_italy_anti_colonialism_events.02.desc:0 "[FROM.GetName]的新政府接觸我們，他們提議一項停火協定以終結戰爭。似乎在內戰過後，他們已經受夠了流血和戰爭的場面。"
 BBA_italy_anti_colonialism_events.02.a:0 "聽起來蠻合理的。"
 BBA_italy_anti_colonialism_events.02.b:0 "我們必須投降......"
 BBA_italy_anti_colonialism_events.02.c:0 "一切已太遲，他們必將屈膝臣服！"
 BBA_italy_anti_colonialism_events.03.t:0 "意大利－埃塞俄比亞戰爭之結束"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]的[FROM.GetLeader]已經同意了我們的停火請求，並尋求和平共處的機遇。我們終於解決掉墨索里尼最惡名昭著的暴行，同時開啟了一個新的未來。"
 BBA_italy_anti_colonialism_events.03.a:0 "迎接和平！"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader]拒絕我們的提議"
 BBA_italy_anti_colonialism_events.04.desc:0 "嗜血的[FROM.GetLeader]顯然在聞到我們內戰的血腥味後，認爲我們孱弱不堪。[FROM.GetSheHeCap]拒絕了我們慷慨的和平提議，並且執意繼續戰鬥。我們將告訴[FROM.GetHerHim]，我們可沒那麼弱！"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader]會後悔的！"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective]要求整合[ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.05.desc:0 "[FROM.GetName]政府正試圖直接控制我們的領土，並將我們併進更大的[FROM.GetAdjective]政府。這會對我們的人民、文化和傳統帶來怎麼樣的影響，無人知曉。"
 BBA_italy_anti_colonialism_events.05.a:0 "我們樂意屈服。"
 BBA_italy_anti_colonialism_events.05.b:0 "我們不會白白放棄我們的有限自治權！"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective]併入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc:0 "[FROM.GetAdjective]政府意識到，併入更強大的[ROOT.GetAdjective]政府對我們是有益的。"
 BBA_italy_anti_colonialism_events.06.a:0 "太棒了！"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName]拒絕我們的提議 "
 BBA_italy_anti_colonialism_events.07.desc:0 "似乎[FROM.GetAdjective]認爲他們更適合治理自己，並拒絕加入我們的管理。"
 BBA_italy_anti_colonialism_events.07.a:0 "太失望了......"
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective]投資於[ROOT.GetAdjective]的發展"
 BBA_italy_anti_colonialism_events.08.desc:0 "看起來，[FROM.GetName]的新政府希望廢除前任政府對於[ROOT.GetAdjective]人民的一些壓迫性的政策，並決定改變以投資我國的方式來作爲補償。"
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName]將繁榮昌盛！"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective]政府向[ROOT.GetName]施壓"
 BBA_italy_anti_colonialism_events.09.desc:0 "[FROM.GetAdjective]對擴張的渴求簡直是貪得無厭！來自[FROM.GetName]的使團要求我方臣服於該國。他們宣稱這對我方並不會造成太大的變化，我們仍可以以自己的方式統治本國，但同時又能獲得[FROM.GetAdjective]人的保護，一切只需要偶爾聽從他們的意見即可。"
 BBA_italy_anti_colonialism_events.09.a:0 "我們將跟隨意大利同志的腳步！"
 BBA_italy_anti_colonialism_events.09.b:0 "我們需要政府變革！"
 BBA_italy_anti_colonialism_events.09.c:0 "大言不慚的歐洲人！"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective]工人們歡欣鼓舞！"
 BBA_italy_anti_colonialism_events.10.desc:0 "[FROMGetAdjective]政府明智地接受了提議，同意與我方團結一致並接受我方的保護。這無疑對兩國都大有益處！"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective]工人奪權"
 BBA_italy_anti_colonialism_events.11.desc:0 "雖然[FROM.GetAdjective]的領導層拒絕了我方的提議，不願接受我們的保護與合作，但他們仍稍微滿足了我方的要求，對其政府進行了變革，新政府與我國更相似，也對我們更加友善。"
 BBA_italy_anti_colonialism_events.11.a:0 "大好前程等著[FROM.GetAdjective]人民！"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetName]的領導人[FROM.GetLeader]，堅定地拒絕了我方的保護與合作提議，他們對我國使團沒有一句好話，甚至要他們越快滾蛋越好。"
 BBA_italy_anti_colonialism_events.12.a:0 "時間會證明他們的錯誤"
 BBA_italy_anti_colonialism_events.12.b:0 "這不是提議，而是要求"
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName]尋求強化兩國關係"
 BBA_italy_anti_colonialism_events.13.desc:0 "看來，[FROM.GetAdjective]人對我軍在兩國戰爭中的能耐感到相當敬佩。而他們敬佩的程度之高，現在甚至提議兩國簽署互不侵犯協議，並且在爆發戰爭的情況下互相保證對方的獨立。"
 BBA_italy_anti_colonialism_events.13.a:0 "聽起來好極了！"
 BBA_italy_anti_colonialism_events.13.b:0 "下地獄再說吧！"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader]做出了明智的決定，簽署了[FROM.GetName]與[ROOT.GetName]的互不侵犯協議，同時兩國也互相保證在第三國進攻時提供協助。"
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader]愚蠢地拒絕了[FROM.GetName]與[ROOT.GetName]之間的防禦協定。這份協議本來可以爲兩國帶來穩定與安全，但現在我們得獨力在殘酷的世界上生存了。"
 BBA_italy_anti_colonialism_events.15.a:0 "這是他們的損失！"
 BBA_italy_anti_colonialism_events.15.b:0 "如果不跟我們一同，那就是反對我們！"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "戰爭將繼續下去"
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap]譴責殖民主義"
 BBA_italy_anti_colonialism_events.20.desc:0 "看來，新成立的[FROM.GetName]最近萌發了一種道德與使命感，將終結各個殖民帝國視爲己任。意大利派出了一個使團來到我國，建議我們結束帝國主義的行事手段，接受立基於合作與自由之上的全新未來，取代過去的壓迫與征服。"
 BBA_italy_anti_colonialism_events.20.a:0 "是時候做正確的事了！"
 BBA_italy_anti_colonialism_events.20.b:0 "[FROM.GetAdjective]人瘋了嗎？！"
 BBA_italy_anti_colonialism_events.21.t:0 "非洲去殖民化"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "當我們譴責殖民主義，並投身於瓦解非洲舊殖民帝國的事業時，我們並不確定具體該怎麼做。考慮到現有的舊殖民帝國必定不會放棄他們認爲是屬於自己的東西，我們必須將每一次努力視爲巨大的成功。哪怕是解放一個小小的國家，也是一項偉大的成就！"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "似乎我們爲非洲大陸實現非殖民化和爲其被征服的人民帶來自由的努力，每次都被置之不理。舊的殖民強權顯然繼續否認他們對待被殖民者的暴行，並拒絕聽從理性。他們必須承擔責任！"
 BBA_italy_anti_colonialism_events.21.a:0 "我們在這方面的工作結束了。"
 BBA_italy_anti_colonialism_events.21.b:0 "採用強硬手段解決問題！"
 BBA_italy_anti_colonialism_events.52.t:0 "北非投票加入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "看來，北非的人民已經認同了我國對該地慈愛且高效的治理，因此投票同意加入我國！我們對北非諸省的投資與照顧終於獲得了回報，而這個結果對所有人都大有裨益。"
 BBA_italy_anti_colonialism_events.52.a:0 "歡迎！兄弟姊妹們！"
 BBA_italy_anti_colonialism_events.53.t:0 "北非投票脫離[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "或許這並不是意料之外的事，但我們仍收到了令人遺憾的結果：北非人民拒絕繼續接受我國的統治。他們一直以來都感覺受到忽視與壓迫，因此決定投票脫離我國政權。"
 BBA_italy_anti_colonialism_events.53.a:0 "我們只能說聲再見了"
 BBA_italy_anti_colonialism_events.54.t:0 "東非投票加入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "東非的人民似乎認同了我國對該地慈愛且高效的治理，因此投票同意加入我國！我們對東非諸省的投資與照顧終於獲得了回報，而這個結果對所有人都大有裨益。"
