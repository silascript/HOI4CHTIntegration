 BBA_italy_anti_colonialism_events.56.desc:0 "西非的人民似乎認同了我國對該地慈愛且高效的治理，因此投票同意加入我國！我們對西非諸省的投資與照顧終於獲得了回報，而這個結果對所有人都大有裨益。"
 BBA_italy_anti_colonialism_events.57.t:0 "西非投票脫離[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.57.desc:0 "雖然公投結果並不令人驚訝，但遺憾的是西非的人民拒絕了我們繼續統治他們的想法。由於他們感到長時間被忽視和剝削，因此投票決定結束我們對他們的管治。"
