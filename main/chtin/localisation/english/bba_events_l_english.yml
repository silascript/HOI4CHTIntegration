 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective]官員接觸我方"
 BBA_italy_anti_colonialism_events.100.desc:0 "我們接待了一個來自[FROM.GetName]的代表團，他們尋求與我們建立更密切的聯絡。會議中，他們詳細談到我們共同的歷史，以及如果我們彼此聯手，我們會有多麼的強大。毫無疑問，他們看作自己是這一潛在合作協議的主導者。雖然這協議在某層面上對我們有利，但我們或因而失去所有的自主權。"
 BBA_italy_anti_colonialism_events.100.a:0 "阿爾巴尼亞和意大利人民將團結起來！"
 BBA_italy_anti_colonialism_events.100.b:0 "我們將跟隨新意大利政府的腳步！"
 BBA_italy_anti_colonialism_events.100.c:0 "胡說八道！"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap]合併入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetAdjective]人民的偉大而睿智的領袖[FROM.GetLeader]同意加入我們，使雙方團結成一個國家！對於[ROOT.GetName]和[FROM.GetName]來說，這是重要的一天！"
 BBA_italy_anti_colonialism_events.101.a:0 "好極了！"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective]政府尋求合作"
 BBA_italy_anti_colonialism_events.102.desc:0 "[FROM.GetAdjective]政府明智地選擇加入我們。儘管兩個國家沒有完全合併，但他們還是願意接受[ROOT.GetAdjective]的領導和指引。儘管結果不是我們預期的那樣，不過我們還是在不費一兵一卒的情況下，鞏固了在地中海地區的地位。"
 BBA_italy_anti_colonialism_events.102.a:0 "工人階級又一次獲勝！"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader]拒絕我方領導"
 BBA_italy_anti_colonialism_events.103.desc:0 "顯而易見，[FROM.GetAdjective]人民的領袖是一個愚昧且自私的人。如果加入我們，不但使兩國的實力得到極大的提升，兩國的人民更能獲得持久的和平，但[FROM.GetLeader]卻毫無理性地拒絕了。"
 BBA_italy_anti_colonialism_events.103.a:0 "[FROM.GetAdjective]人民能接受嗎？"
 BBA_italy_anti_colonialism_events.103.b:0 "[FROM.GetLeader]的統治可能要結束了。"
 bba_news.107.t:0 "教宗逝世"
 bba_news.107.desc:1 "在領導了天主教會近二十年後，教宗庇護十一世於昨日去世了。在作爲天主教會領袖期間，他彌合了教廷與意大利政府之間的衝突，也在將梵諦岡重建爲一個獨立國家上扮演了重要的角色。"
 bba_news.107.a:0 "是選舉新教宗的時刻了"
 bba_news.107.b:0 "上帝行事自有其道理"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§!成爲新的教宗。"
 bba_news.108.d:0 "意大利新政府的派出的外交官已經抵達了阿爾巴尼亞，希望與索古國王進行協商以強化兩國之間的關係，同時也施壓索古在阿爾巴尼亞採取更社會主義的政策。\n\n不管是出於對阿爾巴尼亞君主制可能終結的擔憂，抑或是純粹出於對社會主義的厭惡，索古國王拒絕與意大利官員交談，並呼籲阿爾巴尼亞人民抵抗來自[ITA.GetNameDef]的施壓。\n\n無論如何，外國軍事專家們一致同意：如果意大利政府採取直接手段，[ALB.GetNameDef]沒有什麼機會能夠抵抗其入侵。"
 bba_news.108.b:0 "君主制過時了！"
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName]遭到罷黜"
 bba_news.109.desc:0 "在一場史無前例的會議中，[FROM.GetName]的法西斯大委員會成功奪取了權力並罷黜了[?ITA.ITA_var_deposed_leader.GetName]，同時也將其軟禁。他們的動機出自該國遭遇的軍事失敗以及領袖的無能兩方面，這已經在[FROM.GetName]內部造成了嚴重的緊張局勢，有些人擔心若未能採取必要的行動，內戰很有可能會爆發。"
 bba_news.109.a:0 "太糟糕了！"
 bba_news.109.b:0 "太棒了！"
 bba_news.110.t:0 "[FROM.GetName]陷入內戰！"
 bba_news.110.desc:0 "[FROM.GetName]新上任的領袖，[FROM.GetLeader]，顯然無法緩和[FROM.GetAdjective]國內近期遽增的緊張局勢。現在內戰已經爆發，該國分崩離析。各式各樣的不同的團體：共產黨、君主派、民主派等等都試著爭奪權力，他們組成了臨時的同盟，而法西斯主義者則下定決心要維持他們的統治。\n\n雖然內戰的結果仍在未定之天，但外國勢力的干涉絕對會在其中扮演重要角色。"
 bba_news.110.a:0 "令人不安的消息"
 bba_news.110.b:0 "我們必須穩住局面！"
 bba_news.110.c:0 "這是我們的機會！"
 bba_news.111.t:0 "無政府主義聯盟宣佈成立"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName]和[SPC.GetName]發表聯合聲明，宣布成立無政府主義聯盟。他們承諾互相幫助，並在任何一方遭他國攻擊時援助對方。過千名無政府主義者湧入了意大利，以聲援此聯合聲明。"
 bba_news.111.desc_single_proclamation:0 "在[FROM.GetName]政府宣佈成立無政府主義聯盟後，來自世界各地的數千名無政府主義者湧向當地。在他們的宣言中，他們揚言要在世界上的每一個角落摧毀和擊敗邪惡的資本主義與法西斯主義。"
 bba_news.111.a:0 "我們會看看這會持續多久"
 bba_news.666.t:0 "教皇的崛起"
 bba_news.666.desc:0 "今天，教皇[FROM.GetLeader]震驚了全球各國的領袖，他罷黜了[FROM.GetName]的[?ITA.ITA_var_deposed_leader.GetName]國王，並稱之爲上帝的旨意。雖然許多意大利人也相當震驚，但教廷一直在該國享有廣泛的支持，有些人已經開始慶祝這次的政府變革，稱之開啟了[FROM.GetNameDefCap]一個全新且光輝的時代。"
 bba_news.666.a:0 "還真的是想不到"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "國家法西斯黨的內部清洗"
 bba_news.100.desc_some_purged:0 "[ROOT.GetLeader]爲了強化他對黨的掌控，已經將幾位墨索里尼最堅定的支持者清洗出黨。雖然這次清洗並不像眾人擔憂的那麼嚴重，但[ROOT.GetLeader]已經成功地鞏固了自己的地位，以不受妨礙地在意大利推動他自己的政見。"
 bba_news.100.a_some_purged:0 "清洗的好啊"
 bba_news.100.t_many_purged:0 "國家法西斯黨內部的大規模清洗"
 bba_news.100.desc_many_purged:0 "在[Root.GetLeader]成爲了[ROOT.GetNameDefCap]絕對的領導人後，法西斯黨內部許多高級成員都已經被剝奪了權力。這次清洗不僅消滅了舊領袖墨索里尼的所有盟友，也徹底消滅了他重登意大利領袖寶座的任何希望。"
 bba_news.100.a_many_purged:0 "一次武力展示"
 bba_news.100.t_none_purged:0 "若有似無的黨內清洗"
 bba_news.100.desc_none_purged:0 "近期，國家法西斯黨內忠於墨索里尼的分子遭到清洗的消息甚囂塵上，但似乎黨內其實反而實施了大赦。這個舉動使得法西斯黨本身的權力更加強大，然而[ROOT.GetLeader]作爲領袖的地位則相對弱化了。"
 bba_news.100.a_none_purged:0 "「慈愛者[ROOT.GetLeader]」是個不錯的稱號"
 bba_news.101.t:0 "意大利前領袖墨索里尼遭處決"
 bba_news.101.desc:0 "在作爲意大利領袖的地位遭到罷黜之後，貝尼托·墨索里尼因其無能的罪惡和叛國般的昏庸一直遭到軟禁，等候新政府的發落。而其命運終於在今天早上確定了，這位前領袖在一小支政府代表的面前遭到行刑隊處決，而且在同一天就被快速地埋葬，其私人葬禮也只允許最親近的家人參加。"
 bba_news.101.a:0 "而這就是墨索里尼生命的終點了"
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "墨索里尼獲無罪判決"
 bba_news.102.t_guilty:0 "墨索里尼被關進監牢"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "出乎所有人的預料，前領袖墨索里尼在判決中被宣布無罪，每一項對他的指控都被撤銷了。現在墨索里尼可以作爲一個[ROOT.GetNameDefCap]的普通公民度過餘生。雖然他尚未宣布自己有沒有後續的規劃，但沒有人能否認這位前領袖仍在許多意大利人的心中有著不可抹滅的地位。"
 bba_news.102.desc_guilty:0 "不出眾人所料，意大利的前領袖墨索里尼在所有指控上皆被判有罪。這位前領袖拒絕認罪，但仍被判處了終身監禁。所有人都知道新政權一定干預了審判，而且對結果相當開心。"
 bba_news.102.a:0 "做做樣子的審判"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "墨索里尼遭共產黨殺害！"
 bba_news.103.t_coverstory:0 "墨索里尼在逃獄過程中被殺！"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "[FROM.GetNameDefCap]的前領袖貝尼托·墨索里尼，被發現已經身亡，據報乃是共產黨員下的毒手。由於群情激憤，[FROM.GetLeader]的新政權快速展開了調查並逮捕了許多共產黨支持者，許多人都要求爲前領袖復仇，對他們想像中的敵人施以正義的制裁。"
 bba_news.103.desc_coverstory:0 "[FROM.GetNameDefCap]的前領袖貝尼托·墨索里尼，在被奪權之後一直處於軟禁之中，但他不久前嘗試逃離監禁。爲此，一群武裝人員進攻了墨索里尼的居所並爆發了槍戰，在混亂之中，墨索里尼遭到槍擊並因傷去世了。"
 bba_news.103.a:0 "真是一團混亂"
 bba_news.104.t:0 "新軍事合作計畫的發布"
 bba_news.104.desc:0 "爲了增強兩國之間的軍事實力，[ROOT.GetNameDefCap]與[FROM.GetNameDefCap]簽署軍事合作協議。該協議使兩國能夠更方便地共享技術和研究成果，並加強雙方之間的關係。"
 bba_news.104.a:0 "一切按計畫進行"
 bba_news.105.t:0 "新互不侵犯條約的簽署"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap]與[FROM.GetNameDefCap]簽署了互不侵犯條約，保證了兩國之間的和平。兩國因此得以聚焦於其他地區的事務，但是很多人都好奇這份來之不易的條約可以維持多久。"
 bba_news.105.a:0 "一個明智的決定"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "意大利國王去世"
 bba_news.106.t_emperor:0 "意大利皇帝去世"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "[FROM.GetName]的老國王維托里奧·埃馬努埃萊三世，不久前駕崩了。他帶領意大利經歷了兩次世界大戰，在這些艱難的時代，他扮演著國家穩定的象徵以及[FROM.GetAdjective]人民團結的重心。悲痛的人群走上街頭，像逝世的老國王表達感謝與支持。\n\n全國上下也都希望老國王唯一的繼承人，翁貝托親王，也能像他父親一樣成爲[FROM.GetAdjective]人民的支柱。親王很快就會被加冕爲翁貝托二世國王——願他長治久安！"
 bba_news.106.desc_emperor:0 "[FROM.GetName]的老皇帝維托里奧·埃馬努埃萊三世，不久前駕崩了。他帶領意大利經歷了兩次世界大戰，在這些艱難的時代，他扮演著國家穩定的象徵以及[FROM.GetAdjective]人民團結的重心。悲痛的人群走上街頭，像逝世的老皇帝表達感謝與支持。\n\n全國上下也都希望老皇帝唯一的繼承人，翁貝托親王，也能像他父親一樣成爲[FROM.GetAdjective]人民的支柱。親王很快就會被加冕爲[FROM.GetName]的翁貝托一世皇帝——願他長治久安！"
 bba_news.106.a:0 "一個時代的結束"
 bba_italian_formables_news.1.t:0 "意大利民族統一的成功"
 bba_italian_formables_news.1.desc:1 "今天，意大利領袖[ITA.GetLeader]宣布開始將過去「尚未收復的意大利」領土重新整合至意大利國家中。他稱這會鞏固意大利作爲世界強權的地位，並且統一意大利人民於同一面旗幟下。許多人捫心自問，這樣龐大繁雜的國家真的能夠團結統一嗎？但只有時間能解答意大利的未來將走向何方。"
 bba_italian_formables_news.1.a:0 "我們是歐洲的新霸主！"
 bba_italian_formables_news.1.b:0 "這種國家很快就會垮台了"
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective]基本國策"
 BBA_switzerland.1.desc:0 "[ROOT.GetNameDefCap]的內部和周邊的政治局勢正在急速惡化。越來越多的聲音倡議制定基本國策，以便我們在即將到來的風暴中可以走正確的方向，但問題是應制定怎樣的國策？\n\n我們雖然不知道鄰國會做甚麼，但我們現在必須決定使[ROOT.GetName]生存下來的行動方案。"
 BBA_switzerland.1.a:0 "我們必須捍衛我們的民主和中立價值觀"
 BBA_switzerland.1.b:0 "也許我們應該更積極地捍護我們的民主"
 BBA_switzerland.1.c:0 "在這種情況下，中立是站不住腳的"
 BBA_switzerland.2.t:0 "瑞士納粹黨代表被暗殺"
 BBA_switzerland.2.desc:0 "一名居住在伯恩的猶太裔克羅埃西亞人名叫大衛·法蘭克福特，向格勞賓登警方自首並承認他是刺殺納粹黨在瑞士海外組織領袖威廉·古斯特洛夫的主謀。\n\n他表示他的犯案動機是因爲納粹黨的和古斯特洛夫在[SWI.GetName]宣揚反猶太主義。\n\n[GER.GetNameDef]和世界各地視這件麻煩的案件，作爲判斷我們對中立的態度和執行法治的決心。"
 BBA_switzerland.2.a:0 "他將受到公平的審判。"
 BBA_switzerland.2.b:0 "掩蓋事件，並招募他爲一名特務。"
 BBA_switzerland.2.c:0 "他已認罪，所以他將被判處最高刑罰。"
 BBA_switzerland.3.t:0 "大衛·法蘭克福的審判即將來臨"
 BBA_switzerland.3.desc:1 "大衛·法蘭克福的審判即將來臨，他早前在二月暗殺了一名納粹黨在達佛斯的代表。我們雖然已經他答應將進行公平和中立的審判，但肯定還有其他的解決方案。\n\n我們可以偷偷釋放他並招募他進行情報收集的行動，或者可以嘗試以直接向他定罪的方式來討好[?SWI.SWI_fascist_germany.GetNameDef]。\n\n無論我們怎樣做，取悅雙方是不可能的。"
 BBA_switzerland.3.a:0 "審判將照常進行"
 BBA_switzerland.3.b:0 "他將成爲我們情報收集工作的一分子"
 BBA_switzerland.3.c:0 "仔細再想，他顯然有罪"
 BBA_switzerland.4.t:1 "[?SWI.SWI_fascist_germany.GetLeader]滿足於[SWI.GetName]的決定"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]的領導人[?SWI.SWI_fascist_germany.Getleader]表達了他對[?SWI.SWI_fascist_germany.Getleader.GetHerHis]的感激，原因是[SWI.GetNameDef]快速地處置了殺害威廉·古斯特洛夫的兇手，清楚表明了[SWI.GetName]對此類事件的立場。這種刻意忽視人權與民主價值的態度肯定能改善[?SWI.SWI_fascist_germany.GetName]對我們的觀感。\n\n雖然[?SWI.SWI_fascist_germany.Getleader.GetHerHis]表達了感謝，但他也表明納粹黨所希望的結果是將兇手交與[?SWI.SWI_fascist_germany.GetNameDef]處置，就算這在目前而言對[SWI.GetNameDef]來說是不可能的也一樣。"
 BBA_switzerland.4.a:0 "這事情搞定了"
 BBA_switzerland.5.t:0 "[SWI.GetName]決定繼續對殺害威廉·古斯特洛夫兇手的審判"
 BBA_switzerland.5.desc:0 "[SWI.GetName]政府宣布，承認了自己在達佛斯殺死了納粹外國組織的成員的犯人，大衛·法蘭克福特，將會根據格勞賓登州的法律獲得公正且平等的審判，不會與其他謀殺案有任何差別待遇。\n\n由於被害者古斯特洛夫是一名納粹黨官員，也考慮到我們對這個毫無防備的鄰國的影響力，我們可以考慮派遣一名律師來代表古斯特洛夫的遺孀出庭，讓審判的結果更符合我們的意願。如此一來，我們將能確保犯人遭受應得的懲罰。\n\n就實際效果來說，這可能迫使[SWI.GetNameDef]不得不選邊站，徹底摧毀該國自以爲是的脆弱中立。"
 BBA_switzerland.5.a:0 "她值得從這場恐怖的罪行中討回公道！"
 BBA_switzerland.5.b:0 "我們無須干涉[SWI.GetAdjective]的事務"
 BBA_switzerland.6.t:0 "[GER.GetAdjective]要求重判大衛·法蘭克福特"
 BBA_switzerland.6.desc:1 "古斯特洛夫遺孀的律師團，無疑是由[?SWI.SWI_fascist_germany.GetNameDef]派來的，他們正在向聯邦議會施壓，要求他們讓法院重判大衛·法蘭克福特。這是一個極不尋常的舉動，顯然，[?SWI.SWI_fascist_germany.GetNameDef]正嘗試對我國施加其影響力。\n\n接受的要求將對我們的國際聲譽帶來負面的影響，然而，如果想要拒絕他們，我們也得確保自己有能力承受帶來的後果。"
 BBA_switzerland.6.a:0 "這純粹是法庭的事務"
 BBA_switzerland.6.b:0 "我們會好好考慮"
 BBA_switzerland.7.t:0 "法蘭克福特在監獄中離奇死亡"
 BBA_switzerland.7.desc:1 "承認謀殺納粹黨代表威廉·古斯特洛夫的大衛·法蘭克福特被格勞賓登當局一直拘留，但他今天早上被突然發現死在他的牢房裡。這是自殺，還是他被監獄內憤怒的納粹同情者所殺害，目前還不得而知，但瑞士聯邦警察承諾會找到真相。\n\n我們沒有任何犯罪證據，但[SWI.GetAdjective]政府不讓[?SWI.SWI_fascist_germany.GetAdjective]代表檢查屍體或犯罪現場的舉動，是非常可疑約。"
 BBA_switzerland.7.a:0 "好吧"
 BBA_switzerland.8.t:0 "對大衛·法蘭克福特的審訊"
 BBA_switzerland.8.desc:0 "整個[SWI.GetName]及其鄰國都正關注對大衛·法蘭克福特的審訊。這次審訊的結果不僅將揭示認罪者的命運，還將揭示整個[SWI.GetNameDef]的命運，以及它願意在其制度和傳統中妥協的程度。\n\n來自法院的所有跡象都指向公正地判處監禁，但聯邦委員會的影響力和國家的本質，都有可能改變這次審訊結果。"
 BBA_switzerland.8.a:0 "讓法院作決定"
 BBA_switzerland.8.b:0 "他爲民主做出了貢獻。他應該被赦免！"
 BBA_switzerland.8.c:1 "我們不能冒[?SWI.SWI_fascist_germany.GetNameDef]疏遠我們的風險。他將被判處最高刑期"
 BBA_switzerland.9.t:0 "[SWI.GetName]正試圖惹惱我們！"
 BBA_switzerland.9.desc_default:1 "即使我們希望在大衛·法蘭克福特的謀殺案上尋求公義，[SWI.GetNameDefCap]卻假借中立和法治的名義赦免了他。他可是承認謀殺我們國家社會主義同志的主謀啊！\n\n這行爲證明了他們已經選邊站。在雙方可能的爆發的戰爭中，這將是一場公平的對決。我們不能因此讓他們挑釁[?SWI.SWI_fascist_germany.GetNameDef]的底線。"
 BBA_switzerland.9.desc_alt:1 "我們在[SWI.GetName]的特工報告說：儘管他們假裝以中立和法治爲先，但[SWI.GetNameDef]卻偷偷地把自稱是威廉·古斯特洛夫的殺手大衛·法蘭克福特，利用僞造死亡的方式從監獄中䆁放出來，並招攬他爲情報特工。\n\n這證明了他們是不可信的。當我們有機會時，必須把他們殲滅。我們不能因此讓他們挑釁[?SWI.SWI_fascist_germany.GetNameDef]的底線。"
 BBA_switzerland.9.a:0 "他們會付出代價！"
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap]滿意[SWI.GetNameDef]作出的判決"
 BBA_switzerland.10.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]的代表和古斯特洛夫的遺孀對[SWI.GetNameDef]就法蘭克福特案作出嚴厲的判決表示感激。相信他們將明白[SWI.GetNameDef]日後對類似事件的取態，並從而改善[?SWI.SWI_fascist_germany.GetName]和[SWI.GetName]之間的關係。\n\n儘管[?SWI.SWI_fascist_germany.Getleader.GetHerHis]對此處理手法感到滿意，但對納粹黨來說，最理想的處理手法是將法蘭克福特引渡到[?SWI.SWI_fascist_germany.GetNameDef]受審。"
 BBA_switzerland.10.a:0 "也許這會保證我國安全"
 BBA_switzerland.11.t:0 "大衛·法蘭克福特被判處監禁"
 BBA_switzerland.11.desc_SWI:1 "由於聯邦委員會決定不干預格勞賓登法律和其法院的判決，故此意圖暗殺威廉·古斯特洛夫的大衛·法蘭克福特被判處18年監禁。\n\n我們明白[?SWI.SWI_fascist_germany.GetNameDef]想要一個更具懲罰性的判決。因此我們的外交官將就此事安撫他們，但我們同時也不能冒險在這樣的時代偏袒任何一方。我們中立的取態，可能是在即在到來的風暴中保障[SWI.GetAdjective]人民安全的原因。"
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap]竟只判處古斯特洛夫的殺手18年徒刑！ 這很令人失望，但我們不能施壓爭取更具懲罰性的判決，因爲這樣會增加我們1936年奧運會被抵制的風險。\n\n目前我們只可以讓古斯特洛夫成爲[?SWI.SWI_fascist_germany.GetNameDef]的烈士，並利用這謀殺案進行宣傳。也許未來我們入侵瑞士時，我們可以抓到法蘭克福特，從而伸張正義。"
 BBA_switzerland.11.a:0 "目前我們只能做到這樣"
 BBA_switzerland.11.b:0 "我們不會忘記此事！"
 BBA_switzerland.12.t:0 "大衛·法蘭克福特請求赦免"
 BBA_switzerland.12.desc:0 "現在戰爭已經結束，$GER_fascism_DEF$已不復存在。大衛·法蘭克福特在他的法律顧問喬治·布倫施維格的幫助下，請求在1936年威廉·古斯特洛夫被殺害案中獲赦免。\n\n考慮到我們不再被法西斯政權包圍和納粹被發現在戰爭中犯下的暴行，法蘭克福特犯下的罪行被世人重新審視。因此我們沒有赦免他的風險，甚至可以禁止他重新進入[ROOT.GetName]，以防萬一。"
 BBA_switzerland.12.a:0 "他將被赦免"
 BBA_switzerland.12.b:0 "他要完成餘下的刑期"
 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap]接受了我們的要求"
 BBA_switzerland.13.desc:0 "我們派去協助古斯特洛夫遺孀的代表團帶著好消息回來。[SWI.GetName]的法官對大衛·法蘭克福特作出非常嚴厲的判決，而這判決與我們所要求的非常接近。"
 BBA_switzerland.13.a:0 "也許我們不需要入侵。"
 SWI_frankfurter_trial_will_continue_TT:0 "§Y大衛·法蘭克福特§!將受到審判，相關事件也將隨時間而引發。"
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§Y大衛·法蘭克福特§!將在不經審判的情況下被處以最高的刑罰。"
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§!希望對§Y大衛·法蘭克福特§!作出更嚴厲的判決"
 BBA_switzerland.14.t:0 "二百人的聯署"
 BBA_switzerland.14.desc:1 "聯邦委員會收到了一份由200名來自若干右翼團體成員簽署的聯署。他們希望說服[ROOT.GetNameDef]在保持相對中立的同時，與[SWI_get_fascist_neighbor]建立更爲友好的關係。爲了達成這一目標，他們希望對任何針對該國的負面新聞進行嚴格的審查，以避免忿怒他們。"
 BBA_switzerland.14.a:1 "我們應該忽視他們的請求，同時安撫他們"
 BBA_switzerland.14.b:1 "他們的觀點有幾分道理"
 BBA_switzerland.14.c:1 "這些是瑞士的敵人，逮捕他們！"
 BBA_switzerland.15.t:0 "[FROM.GetName]向我們提出借出一名特工的機會"
 BBA_switzerland.15.desc:0 "儘管他們處於中立地位，但[FROM.GetNameDef]向我們暗中提出僱用他們的一名特工來爲我們執行情報任務的機會。\n\n這對我們特別有利，因爲[SWI.GetNonIdeologyName]的人口可以說[GER.GetNonIdeologyName]，[FRA.GetNonIdeologyName]和[ITA.GetNonIdeologyName]的語言，因而他們在嘗試滲透這些國家時具有優勢。"
 BBA_switzerland.15.a:0 "我們可以選用[GER.GetAdjective]的特工"
 BBA_switzerland.15.b:0 "[ITA.GetAdjective]的特工會很有用"
 BBA_switzerland.15.c:0 "也許選用[FRA.GetAdjective]的特工"
 BBA_switzerland_fra.15.tt:0 "將獲得一個當地擁有§Y[FRA.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!國籍的特工"
 BBA_switzerland_ita.15.tt:0 "將獲得一個當地擁有§Y[ITA.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!國籍的特工"
 BBA_switzerland_ger.15.tt:0 "將獲得一個當地擁有§Y[GER.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!國籍的特工"
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap]希望簽署秘密盟約"
 BBA_switzerland.16.desc:1 "[FROM.GetAdjective]政府接觸了我們派遣於[FROM.GetCapitalVictoryPointName]的密探，提出要在[FROM.GetNameDef]與我方陣營之間簽訂一個秘密盟約，他們將會在維持中立表象之下協助我方削弱歐洲的敵國，而且也願意在必要的時刻廢棄中立並加入我方。\n\n這也代表若該國遭到入侵，我們將會協助他們進行防禦。"
 BBA_switzerland.16.a:0 "他們會是一項寶貴的資產"
 BBA_switzerland.16.b:0 "我們不需要其協助"
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap]同意簽署秘密盟約"
 BBA_switzerland.17.desc:0 "透過我方在[FROM.GetNameDef]的秘密管道，我們已經確認該國同意了建立秘密同盟的協議。從現在起，我們將會協助他們對抗敵國，而該國將在我方遭到入侵時提供保護。然而，這並不代表我們能高枕無憂了，如果敵人發現我們這樣的行動就，就會我們視作威脅。因此，在做好正是參戰的準備之前，我們必須繼續小心行事。"
 BBA_switzerland.17.a:0 "這是爲了保衛我們的民主！"
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap]拒絕我方提議！"
 BBA_switzerland.18.desc:0 "我方在[FROM.GetCapitalVictoryPointName]的線人傳回了壞消息。看來，[FROM.GetAdjective]政府已經拒絕了我們建立秘密盟約的提案，這讓我們暴露於鄰國入侵的風險之下。我們必須做好防禦的準備，不然就得採取其他手段來保衛國家的獨立與民主了。"
 BBA_switzerland.18.a:0 "我們得獨力面對敵人了"
 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap]邀請我方加入協約"
 BBA_switzerland.19.desc:0 "有史以來，[FROM.GetName]一直是堅定的中立國，但爲了應對目前的世界局勢，他們似乎已經打算放棄這個立場了。他們邀請其他中立國也一同放棄中立，如果我國認爲立刻加入同盟太過激進，我們也可以選擇互相保證對方的獨立。"
 BBA_switzerland.19.a:0 "非常時期需要非常手段"
 BBA_switzerland.19.b:0 "互相保證就已經夠了"
 BBA_switzerland.19.c:0 "只有中立是我們唯一的保障"
 BBA_switzerland.20.t:0 "[FROM.GetName]拒絕加入協約，僅願提供互相保障"
 BBA_switzerland.20.desc:0 "在受我方邀請加入[ROOT.GetFactionName]後，[FROM.GetNameDef]通知我國，雖然他們不願意加入同盟，但他們願意接受兩國互相保障獨立。這是一個讓他們能繼續維持中立地位的妥協。"
 BBA_switzerland.20.a:0 "那就這樣吧"
 BBA_switzerland.21.t:2 "[FROM.GetName]絕望地尋求我方保障"
 BBA_switzerland.21.desc:2 "由於[?FROM.SWI_angriest_country.GetNameDef]認爲[FROM.GetName]已經採取了許多破壞中立的行動，因此威脅要對該國發動戰爭，[From.GetNameDef]請求我方從好戰國家的魔掌中保護他們，對[FROM.GetAdjective]的獨立提供保證。"
 BBA_switzerland.21.a:0 "他們需要我們的保護"
 BBA_switzerland.21.b:0 "我們不能冒與[?FROM.SWI_angriest_country.GetName]開戰的風險"
 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap]承諾將保護我國！"
 BBA_switzerland.22.desc:2 "自[FROM.GetName]傳來了一則令人欣喜的外交電報，他們同意保障我國的獨立，承諾會在我國遭受入侵時進行協防，包含來自[?SWI.SWI_angriest_country.GetName]的入侵。"
 BBA_switzerland.22.a:0 "我們得救了，或許"
 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap]拒絕對我方做出任何承諾！"
 BBA_switzerland.23.desc:2 "不幸的是，[FROM.GetName]決定忽視我們對抗[?SWI.SWI_angriest_country.GetNameDef]的困境。 他們不會支持我們對抗來自他們的威脅。"
 BBA_switzerland.23.a:0 "我們只能靠自己了"
 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap]認爲我國背棄中立"
 BBA_switzerland.24.desc:0 "爲了維持我們的中立地位，不僅我國得對所有國家一視同仁，也有賴於他國對我國的看法。根據[?SWI.SWI_angriest_country.GetNameDef]的說法，我方背棄了自己的中立並支持他們的敵國。他們表示，如果我方不盡快採取行動解決這個問題，他們將不再視我方爲中立國家，甚至可能會對我方採取軍事行動。"
 BBA_switzerland.24.a:0 "令人擔憂！"
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap]不再視我們爲中立國家"
 BBA_switzerland.25.desc:0 "壞消息！[?SWI.SWI_angriest_country.GetName]不但宣布他們將不再尊重[ROOT.GetNameDef]，更指在政治衝突和入侵考慮上對待我們的態將與其他國家一視同仁。"
 BBA_switzerland.25.a:0 "我們的前途未卜！"
 BBA_switzerland.97.t:0 "奧地利海軍的老兵希望加入我方服役"
 BBA_switzerland.97.desc:0 "一名老練的潛艇指揮官在「音樂家庭歐洲巡演」的幌子下從奧地利入境我國，並且提出希望能在[ROOT.GetNameDef]服役以換取我國的庇護。\n\n蓋歐格·馮·崔普在奧匈帝國海軍有著傑出的服役經驗，但大戰結束後帝國解體而他也家徒四壁，他便開始與家人一同進行音樂與歌唱表演。在[GER.GetNameDef]併吞了奧地利後，他們施壓馮·崔普爲該國服役，因此馮·崔普選擇了逃亡。\n\n當然，他個人的海軍經驗與他家族的音樂才華同樣重要，尤其是現在我們獲得了海岸線，卻沒有軍人能夠保衛它的狀況下。"
 BBA_switzerland.97.a:0 "我們的魚雷將在波濤之上歡唱"
 BBA_switzerland.97.b:0 "不管怎樣，他和他的家人都能留在瑞士表演"
 BBA_SWI_annual_election.1.t:0 "瑞士聯邦總統選舉"
 BBA_SWI_annual_election.1.desc:1 "每隔一年，瑞士聯邦議會都會選舉一位委員成爲聯邦總統，作爲「同輩者之首」，[?ROOT.SWI_confederation_president.GetSheHe]將能使用[?ROOT.SWI_confederation_president.GetHerHis]有限的權力來代表委員會，並在必要時打破委員會的僵局，溫和地引導委員會保障國家的安全與榮譽。\n\n[SWI_get_extra_election_paragraph]今年誰將被選爲瑞士聯邦的表率呢？"
 BBA_SWI_annual_election.1.a:0 "選擇[SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "選擇[SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "選擇[SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "一旦委員成爲了聯邦總統之後，他就無法再被指派爲政治幕僚，但會解鎖強大的決議可供使用。而若政治幕僚的槽位懸空太久，將會對本國帶來額外的懲罰，請確保您盡快填補空缺。\n\n"
 BBA_SWI_annual_election.2.t:0 "聯邦總統的緊急選舉！"
 BBA_SWI_annual_election.2.desc:0 "在[?SWI_ousted_president.GetName]遭到史無前例的罷免後，聯邦委員會陷入了一陣政治混亂中，我們必須盡快選舉一位新的聯邦總統。我們只能期望他會讓[SWI.GetNameDef]回到正軌，並且這個職位還能繼續維持下去吧。"
 BBA_SWI_annual_election.2.a:0 "選擇[SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "選擇[SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "選擇[SWI_GetCouncilor3name]"
 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap]尋求與[ROOT.GetName]簽署貿易協定"
 BBA_switzerland_trade.1.desc:0 "雖然[FROM.GetNameDefCap]在歷史上一直是一個中立國，但他們正尋求與我國簽署貿易協定。這若非是他們希望在外交上傾向我方，就是他們比我們想像的更加擔憂。\n\n無論如何，這將讓我們能夠善加利用該國的工業實力，也讓無我們無須入侵這個高度要塞化的國家就能獲取該國的地利之便。另一方面來說，這也會讓他們在未來應對[ROOT.GetNameDef]入侵時擁有更大的優勢。"
 BBA_switzerland_trade.1.a:0 "他們的工廠將餵飽我們的戰爭機器"
 BBA_switzerland_trade.1.b:0 "我們的民生經濟能互利互惠"
 BBA_switzerland_trade.1.c:0 "我們不需要這個懦弱中立國的幫助"
 BBA_switzerland_trade.1.d:0 "我們不能信任[FROM.GetName]"
 BBA_switzerland_trade.2.t:0 "[FROM.GetName]提前撕毀了與我國的貿易協定"
 BBA_switzerland_trade.2.desc:1 "看來，雖然我們兩國間的貿易協定對雙方都帶來了大量的益處，但[FROM.GetName]仍決定拒絕繼續履行這個協定。\n\n我們現在對此無能爲力，但[ROOT.GetNameDef]將謹記他們這種背信棄義的行爲。"
 BBA_switzerland_trade.2.a:0 "太糟糕了"
 BBA_switzerland_trade.2.b:0 "我們不會再被他們騙一次了"
 BBA_switzerland_trade.3.t:0 "與[FROM.GetName]的貿易協定"
 BBA_switzerland_trade.3.desc:0 "在過去這一年，我國與[FROM.GetNameDef]之間的貿易協定對[ROOT.GetName]來說可謂獲益頗豐，現在條約的期限已至，我們得考慮是否要繼續延長這個協議。\n\n雖然這個雙邊協議帶來了巨大的利益，而且我們這樣的國家確實迫切需要這類的協議，但我們也得考慮到他國會將此視爲我國逐漸背棄中立地位的現象。必須確保這些國家不至於過度疏遠我國，而且疏遠他們也得是值得的。"
 BBA_switzerland_trade.3.a:0 "是，爲了生存我們需要這些物資"
 BBA_switzerland_trade.3.b:0 "不，風險太大了"
 BBA_switzerland_trade.4.t:0 "[FROM.GetName]希望能延長貿易協定"
 BBA_switzerland_trade.4.desc:0 "看來，與我國之間的貿易協定對[FROM.GetName]來說極爲有利可圖，他們甚至願意冒破壞中立的風險來換取我方的物資。\n\n而對我方而言，這份協定幾乎沒有任何負面作用，除了這可能會導致我們提供[FROM.GetName]必要的工具來防禦我方可能的入侵之外。"
 BBA_switzerland_trade.4.a:0 "讓我們延長協議吧"
 BBA_switzerland_trade.4.b:0 "將協議的焦點轉移到民生工業"
 BBA_switzerland_trade.4.c:0 "將協議的焦點轉移到軍事工業"
 BBA_switzerland_trade.4.d:0 "我們不想在淌這個渾水了"
 BBA_switzerland_trade.5.t:0 "[FROM.GetName]無意續簽貿易協定"
 BBA_switzerland_trade.5.desc:0 "雖然我們在雙邊貿易協定中給了[FROM.GetName]這麼多優惠條款，但他們仍選擇不再繼續延長協議，寧願自己孤立。\n\n我們無法參透他們做出這個決定的理由，但或許這樣也好吧。"
 BBA_switzerland_trade.5.a:0 "這是他們的損失！"
 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap]接受了我們提出的貿易協定！"
 BBA_switzerland_trade.6.desc:0 "從[FROM.GetName]歸國的代表團帶來了好消息，這份貿易協定將讓我們得以獲取必要的物資維持工業運作並滿足人民的需求。\n\n其他國家可能會認爲這是破壞中立地位的舉動，但對[ROOT.GetName]而言，爲了要在這個動盪的年代倖存下去，這是必要付出的代價。"
 BBA_switzerland_trade.6.a:0 "太好了！"
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap]拒絕了我方提供的貿易協定"
 BBA_switzerland_trade.7.desc:0 "雖然盡了最大的努力，但[FROM.GetAdjective]政府仍決定拒絕我方的提議，不願簽署雙邊互利的貿易協定。\n\n這有可能導致[ROOt.GetName]的局勢岌岌可危，由於歐陸的局勢惡化，取得必要的物資來確保民生與軍事方面的需求越來越困難，也影響了我們保衛國家與餵養人民的能力。"
 BBA_switzerland_trade.7.a:0 "我們會找到其他辦法的！"
 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap]願意協助我方交易黃金"
 BBA_switzerland_trade.8.desc:0 "由於全球緊張局勢的加劇，貿易也變得日益困難。如果我國陷入戰爭狀態，購買與出售黃金的管道將極爲有限。不過如果我們對[FROM.GetName]有足夠的信任，該國的中立地位將提供我們自由地儲備與交易黃金的管道，這對我國的經濟以及戰爭機器都有益處。"
 BBA_switzerland_trade.8.a:0 "不錯的想法"
 BBA_switzerland_trade.8.b:0 "我們不知道他們真正的立場"
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap]將透過我國交易黃金"
 BBA_switzerland_trade.9.desc:0 "這意謂該國會把其黃金儲備在我們這裡，讓他們能夠自由地購買與出售黃金，無須擔憂戰爭期間的禁運。他們也不會是唯一的受惠者，資本流入將對於改善我們舉步維艱的經濟有所幫助，甚至能夠在必要的時候作爲討價還價的籌碼。"
 BBA_switzerland_trade.9.a:0 "這將大有用處"
 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap]拒絕利用我方的銀行體系"
 BBA_switzerland_trade.10.desc:1 "看來，就算對我們雙方互利互惠，但[FROM.GetName]仍無意增進與全球進行黃金貿易的能力。"
 BBA_switzerland_trade.10.a:0 "好吧"
 BBA_switzerland_trade.11.t:0 "我們能透過[FROM.GetAdjective]貿易更多黃金"
 BBA_switzerland_trade.11.desc:0 "我們已經利用[FROM.GetName]的市場來繞過因世界緊張局勢而出現的貿易壁壘，增加更多的儲備能再進一步推動我國的經濟發展，當然對他們也是一樣。"
 BBA_switzerland_trade.11.a:0 "他們已經證明了自己的信用"
 BBA_switzerland_trade.11.b:0 "我們不能增加背叛帶來的風險"
 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap]沒收了我們的黃金儲備！"
 BBA_switzerland_trade.12.desc:0 "我們早該知道會發生這種事。他們利用自己中立的表象，從背後朝我們捅了一刀。這對我國經濟將產生嚴重的損害，我們必須報復。"
 BBA_switzerland_trade.12.a:0 "他們會付出代價"
 BBA_switzerland_trade.13.t:0 "[FROM.GetName]希望我們投資該國"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap]尋求我們的協助以對抗其周遭的法西斯強權。我們能夠投資該國的經濟，讓他們能爲最糟糕的狀況最好準備，甚至是直接與法西斯主義戰鬥－不論是他們自願參戰或者是被迫打破中立。"
 BBA_switzerland_trade.13.a:0 "我們會協助他們抵抗法西斯主義"
 BBA_switzerland_trade.13.b:0 "這對我們沒有好處"
 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap]將投資[ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "他們的投資有助於改善我國經濟，讓我們能夠抵抗法西斯主義可能加諸於[ROOT.GetName]的許多苦難。這也使得我們兩國的關係更加親近，或許有一天兩國甚至能並肩與法西斯主義作戰。"
 BBA_switzerland_trade.14.a:0 "極好的消息！"
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap]拒絕投資"
 BBA_switzerland_trade.15.desc:0 "不幸地，我們被告知[FROM.GetName]將不會投資[ROOT.GetAdjective]的經濟。看來，我們比自己所想的更加孤立，尤其是在法西斯威脅日益逼近的情況下。"
 BBA_switzerland_trade.15.a:0 "這可麻煩了"
 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap]尋求我方保護"
 BBA_switzerland_fascist.1.desc:0 "[FROM.GetName]，這個除了罪犯和起司之外毫無價值的蕞爾小國，表達了依附[ROOT.GetNameDef]並成爲我方附庸的意願。這可能是他們示弱的表現，也可能是他們想向[ROOT.GetRulingParty]表忠。\n\n該國擁有強悍的防禦能力與受過良好軍訓的平民，這對我們未來的計畫可能大有用處。"
 BBA_switzerland_fascist.1.a:0 "他們將加入我方"
 BBA_switzerland_fascist.1.b:0 "我們不需要他們！"
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap]拒絕我方"
 BBA_switzerland_fascist.2.desc:0 "雖然我們對[FROM.GetName]表達了善意，但他們仍拒絕了我方臣服於[FROM.GetAdjective]政權的提議。\n\n我們早已因爲這個提案而失去了中立的形象，這個回應更是讓我們處於極爲險峻的狀態之中。現在，我們只得靠自己面對未來的局勢了。"
 BBA_switzerland_fascist.2.a:0 "前方烏雲密布......"
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName]要求控制[848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef]表示他們對[848.GetName]擁有合法的領土主張，該地在1919年的公投中以大比數支持加入當時的瑞士聯邦。雖然該國早已拋棄了民主，而且那次公投也過了數十年了，但將此地區給予該國管轄，確實可以節省我們管理方面的成本，同時也可以用來測試[FROM.GetName]的能耐，還有其最重要的忠誠心。"
 BBA_switzerland_fascist.3.a:0 "這確實屬於他們"
 BBA_switzerland_fascist.3.b:0 "我們無法信任他們管理這個地區"
 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap]拒絕我們擴張的要求"
 BBA_switzerland_fascist.4.desc:0 "雖然我們確實展現了自己的忠誠與能耐，但[FROM.GetNameDef]仍拒絕了我們的要求。[ROOT.GetNameDef]擴張到[?SWI.SWI_requested_territory.GetName]的一天仍未到來，或許得等到我們不願繼續臣服於[FROM.GetName]的那天了。"
 BBA_switzerland_fascist.4.a:0 "這確實屬於他們"
 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap]接受了我方控制[?SWI.SWI_requested_territory.GetName]的要求"
 BBA_switzerland_fascist.5.desc:0 "雖然代價沉重，但我們交給[FROM.GetNameDef]的忠誠與自尊終於獲得了回報。從現在起，[?SWI.SWI_requested_territory.GetName]將歸於[ROOT.GetNameDef]自己的掌控，此地將被整合進我國領土之中。"
 BBA_switzerland_fascist.5.a:0 "太好了"
 BBA_switzerland_fascist.5.b:0 "我們的誓言繼續邁進"
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName]要求領土擴張"
 BBA_switzerland_fascist.6.desc:0 "在[FROM.GetAdjective]輕易地佔領了[848.GetName]之後，[FROM.GetNameDef]提議由他們來替我方保衛[SWI_requested_territory.GetAdjective]的領土。\n\n當然，這也代表我們得將該地的控制權交與他們，因此我們應當謹慎地評估該國的忠誠度。"
 BBA_switzerland_fascist.6.a:0 "他們早已證明了自己"
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap]歡迎我方加入"
 BBA_switzerland_fascist.7.desc:0 "在[ROOT.GetCapitalVictoryPointName]的一場集會中，[ROOT.GetLeader]宣布[FROM.GetName]承諾將緊密的與我國合作，並會保護[ROOT.GetName]免於其敵人的威脅。\n\n作爲我們的新朋友，來自[FROM.GetNameDef]的軍官與人員開始湧入我國，他們將協助我方發展自己的軍事實力，讓我軍也能擁有用武之地。"
 BBA_switzerland_fascist.7.a:0 "大有助益！"
 BBA_swiss_expansion.1.t:0 "我們對[SWI_influenced_state]的影響力不足"
 BBA_swiss_expansion.1.desc:0 "雖然我們的宣傳家們盡了全力，但民主的思潮並未在[?SWI.SWI_influence_target_state.GetName]成長茁壯。不幸地，我方評估在當地舉行加入我國的公投將沒有任何成功的機會。\n\n當然這並不意味我們將放棄爭取該地，現在佈下的種子以後仍會結出豐厚的果實，下次我們就能夠攫取它了。"
 BBA_swiss_expansion.1.a:0 "我們不會放棄自己的使命"
 BBA_swiss_expansion.2.t:0 "由於我方施加的影響，[SWI_influenced_state]希望加入我國"
 BBA_swiss_expansion.2.desc:0 "在猛烈的宣傳攻勢之下，[?SWI.SWI_influence_target_state.GetName]的人民壓倒性地表達了他們加入[ROOT.GetNameDef]的意願。\n\n假如[?SWI.SWI_influence_target_state.GetName]和我國一樣民主的話，他們就應該能加入爲我國的一份子。不幸地這並非現實的狀況，他們仍需要我方援助才能成爲[SWI.GetName]的新州。\n\n我們現在能夠要求在該地區舉辦公投，從而決定他們是否能加入[ROOT.GetNameDef]。"
 BBA_swiss_expansion.2.a:0 "我們必須爲他們帶來真正的民主"
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap]施壓要求獲得[SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "那些據稱中立的[FROM.GetName]流氓竟然厚顏無恥地聲稱[?SWI.SWI_state_being_claimed.GetName]屬於他們，更聲稱支持加入[FROM.GetNameDef]的呼聲已夠高。如果就此問題舉行公投，結果會對他們有利，使該地區合法地歸屬於他們。\n\n我們可以讓[?SWI.SWI_state_being_claimed.GetName]進行公投，但我們肯定會輸掉，或者如果我們拒絕，就要冒與他們交戰的風險。"
 BBA_swiss_expansion.3.a:0 "我們不會被欺負！"
 BBA_swiss_expansion.3.b:0 "那公投吧"
 BBA_swiss_expansion.4.t:0 "[FROM.GetName]接受公投結果！"
 BBA_swiss_expansion.4.desc:0 "在[?SWI.SWI_state_being_claimed.GetName]舉行的和平公投，結果顯示我們得到了壓倒性的支持。[FROM.GetNameDef]已同意把該地區的控制權轉交給我們。我們將立即把[?SWI.SWI_state_being_claimed.GetName]境內的領土轉化爲州，讓他們體驗我們的民主制度。"
 BBA_swiss_expansion.4.a:0 "我們的聯邦擴張了！"
 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef]拒絕舉行公投！"
 BBA_swiss_expansion.5.desc:0 "儘管民主和[ROOT.GetNameDef]得到了廣泛的支持，但[FROM.GetName]仍然決定忽視[?SWI.SWI_state_being_claimed.GetName]人民的要求，就是否成爲聯邦成員的事宜進行公投。\n\n這對我們來說是一次呼召，讓我們拿起武器，捍衛我們被佔領的州，並反抗[FROM.GetNameDef]的暴政。"
 BBA_swiss_expansion.5.a:0 "我們的誓言所要求的！"
 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap]索取[848.GetName]成爲已州"
 BBA_swiss_expansion.6.desc:0 "看起來[FROM.GetName]正要求[848.GetName]州加入他們的聯邦。他們引用1919年的一次公投，當時該州以壓倒性的票數要求加入成爲[FROM.GetNameDef]的州，卻被[FROM.GetAdjective]拒絕了。現在他們似乎想改變主意。\n\n不管我們是否接受，顯然他們的目標是擴張，所以我們應當小心行事。即使接受他們的要求，也要準備好保衛我們的領土。"
 BBA_swiss_expansion.6.a:0 "爲一個小地區而惹麻煩是不值得的"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName] 絕不割讓任何領土！ "
 BBA_swiss_expansion.6.c:0 "我們不會被歐洲青春痘霸凌"
 BBA_swiss_expansion.6.d:0 "走得好"
 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap]拒絕我們希望[848.GetName]加入[ROOT.GetName]的要求"
 BBA_swiss_expansion.7.desc:0 "儘管面對我們的強硬宣稱和[848.GetName]人民的民主意願，[FROM.GetAdjective]政府仍斷然拒絕我們的請求。 \n\n我們不能讓此事不了了之。"
 BBA_swiss_expansion.7.a:0 "終有一天，[848.GetName]會被解放！"
 BBA_swiss_expansion.8.t:0 "[FROM.GetAdjective]政府接受我們希望[848.GetName]重獲自由的要求"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap]終於恍然大悟，並且同意我們關於將[848.GetName]合併爲[ROOT.GetNameDef]一個州的要求。 \n\n這只是[ROOT.GetName]爲建設一個更民主的歐洲邁出的第一步！"
 BBA_swiss_expansion.8.a:0 "這是爲了民主！"
 BBA_swiss_expansion.9.t:0 "[FROM.GetName]提供保護"
 BBA_swiss_expansion.9.desc:0 "未能通過種種藉口要求我們交出[848.GetName]之後，[FROM.GetNameDef]要求獲取我們所有的領土，據稱這是爲了保護我們免於不久之後想試圖吞併[ROOT.GetNameDef]的[GER.GetNameDef]的侵略。 \n\n雖然這個提議聽上去比較合理，而且我們團結一起能夠更好地抵禦入侵，但是拿我們的主權作交換可能代價過於高昂了。 \n\n當然，一旦我們拒絕這一提議，他們有可能對我們發動攻擊。"
 BBA_swiss_expansion.9.a:0 "這或許是我們生存的唯一機會"
 BBA_swiss_expansion.9.b:0 "這是我們不願意付出的代價！"
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap]將加入瑞士！"
 BBA_swiss_expansion.10.desc:0 "阿爾卑斯山的人們將慶祝我們兩個阿爾卑斯國家的合併！我們將更能夠抵禦環繞我們強權的入侵。"
 BBA_swiss_expansion.10.a:0 "終於！"
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap]拒絕我方！"
 BBA_swiss_expansion.11.desc:0 "儘管我們試圖建立一個能夠抵禦歐洲強權的新國家，但是[FROM.GetLeader]表達了[FROM.GetLeader.GetHerHis]對我方提議感到厭惡。"
 BBA_swiss_expansion.11.a:0 "我們只剩一個選擇。"
 BBA_swiss_expansion.12.t:0 "[FROM.GetName]宣稱我們在阿爾卑斯的領地"
 BBA_swiss_expansion.12.desc:0 "經過多輪意想不到的轉折，[FROM.GetNameDef]聲稱[ROOT.GetAdjective]的阿爾卑斯地區是他們的固有領土。他們的說法雖然很無理，但他們已把大部分人口武裝起來，隨時準備等我們拒絕要求後入侵我們。如果我們說不，充足的準備以及對他們有利的地形將使這場戰爭漫長而代價高昂，因此我們必須慎重考慮。"
 BBA_swiss_expansion.12.desc_FRA:0 "我們的友邦共和國，[FROM.GetNameDef]正在尋求將全部阿爾卑斯地區納入他們的勢力範圍，並對該地區提出了領土要求。 \n\n我們的[ROOT.GetAdjective]阿爾卑斯地區雖已經屬於我國很長時間了，但讓他們成爲[FROM.GetAdjective]領土的一部分可以獎勵它們的忠誠和乾勁，使他們成爲我們更強大的盟友。"
 BBA_swiss_expansion.12.a:0 "阿爾卑斯地區是他們應得的"
 BBA_swiss_expansion.12.b:0 "這太荒謬了！"
 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] Has Accepted Our Demands!"
 BBA_swiss_expansion.13.desc:0 "The [FROM.GetAdjective] government has made the right call and conceded that their alpine territories rightfully belong to use. This will guarantee our safety from aggressors further."
 BBA_swiss_expansion.13.a:0 "We welcome these new cantons!"
 BBA_swiss_expansion.14.t:0 "[FROM.GetName] Has Rejected Our Alpine Claims"
 BBA_swiss_expansion.14.desc:0 "Despite our forceful demand for the [FROM.GetAdjective] Alps, [FROM.GetNameDef] has expressed their dismissal of our claims. We still have other ways of seizing this territory if we choose to go forward with them."
 BBA_swiss_expansion.14.a:0 "We'll get them one way or the other"
 BBA_swiss_expansion.15.t:0 "[FROM.GetName] is Trying to Turn [AUS.GetName] Against Us!"
 BBA_swiss_expansion.15.desc:0 "Our efforts to unite [AUS.GetNonIdeologyName] with [ROOT.GetNonIdeologyName] are being thwarted by [FROM.GetName], they're campaigning in favor of their disgraceful system of government and against us.\n\nPressing for Anschluss while this slanderous crusade is ongoing will prove impossible, so we will have to wait to fulfill our glorious destiny!"
 BBA_swiss_expansion.15.a:0 "They are only delaying the inevitable!"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName]要求獨立"
 BBA_swiss_expansion.16.desc:0 "儘管我們向從屬國[FROM.GetName]提供了保護和支援，但他們卻現在要求我們解除他們對我們的特權和義務，以便他們能夠再次建立自己的國家。\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "They shall be an independent country, along with our Alpine states"
 BBA_swiss_expansion.16.c:0 "They will have to fight for it!"
 SWI_independence_demand_alps_paragraph:0 "Besides their independence, they're grave enough to also demand we hand over our part of the alps, ostensibly to form a country encompassing all of the Alps.\n\n"
 SWI_no_alps_independence:0 "They can be independent again"
 SWI_have_alps_but_only_independence:0 "We'll allow independence but no more"
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] Has Granted Us Our Independence but not Their Alpine Territories"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] is independent again!"
 BBA_swiss_expansion.17.desc_alps:0 "It is a momentous day, even if we have not achieved all our goals yet. [FROM.GetNameDefCap] has reluctantly allowed us to part ways with them, granting us our coveted independence. And yet, in the same breath, they have disgracefully declared their unwillingness to part with their Alpine territories.\n\nWe will have to find another way of uniting the Alps under our flag."
 BBA_swiss_expansion.17.desc_no_alps:0 "A joyous day for [ROOT.GetNonIdeologyName], [FROM.GetNameDef] has accepted our request for independence. This means that we are free to set our own agenda once again and choose our foreign policy stance. On the other hand, we will also have to fend for ourselves."
 BBA_swiss_expansion.17.a:0 "What's next for [ROOT.GetNonIdeologyName]?"
 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] Granted Us and the Alps Our Independence"
 BBA_swiss_expansion.18.desc:0 "Our designs are finally coming together. [ROOT.GetNonIdeologyName] is finally getting its independence back, and along with it, the territories formerly known as the [FROM.GetAdjective] Alps.\n\nWhile we no longer count with our old overlord's protection, the land we've just acquired will make our survival more certain."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap] rises!"
 BBA_swiss_expansion.19.t:0 "[FROM.GetName]不讓[ROOT.GetNonIdeologyName]獨立！"
 BBA_swiss_expansion.19.desc:0 "我們的獨立宣言並沒有被前宗主[FROM.GetNameDef]善意地接受。現在他們試圖通過對我們發動戰爭來拿下我國，讓我們拿起武器給他們證明看看[ROOT.GetName]是沒那麼容易被屈服的。"
 BBA_swiss_expansion.19.a:0 "武裝起來！"
 SWI_delayed_anschluss_TT:0 "若§Y[AUS.GetName]§!的國家精神「§Y$SWI_swiss_democratic_propaganda$§!」未能於三個月內移除。§Y[GER.GetNameDefCap]§!是§R不能推動德奧合併§!的。"
