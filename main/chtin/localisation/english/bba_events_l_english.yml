l_english:
 bba_news.0.t:0 "國際聯盟名存實亡"
 bba_news.0.desc:0 "當[?global.LoN_defender_country.GetNameDef]的[?global.LoN_attacker_country.GetNameDef]宣戰時，國際聯盟無法維持和平。[?global.LoN_attacker_country.GetLeader]公開的嘲笑聯盟的無能，而在之後與[?global.LoN_attacker_country.GetHerHis]的國家一同退出了聯盟。世界上的其他國家也開始質疑國際聯盟沒辦法維持和平之後還有任何價值時，聯盟的結局就已經決定了。\n雖然議會依舊召開，但已經沒有任何人期待他們能做到任何實質性的作用了，理事會在此時早已喪失了它原有的權力。"
 bba_news.0.a:0 "不意外"
 BBA_italo_ethiopian_war_events.01.t:0 "聖誕節攻勢的結束"
 BBA_italo_ethiopian_war_events.01.desc:0 "我們的士兵在與埃塞俄比亞的戰爭中停滯不前，甚至在特定地區被擊退，這場「聖誕節攻勢」讓墨索里尼私下指責軍方指揮的無能。領袖現在就想要成果。\n\n他因此授權使用任何所需要的手段來擊退埃塞俄比亞並快速果斷的結束這場戰爭－任何方法都行。"
 BBA_italo_ethiopian_war_events.01.a:0 "採取任何必要的手段"
 BBA_italo_ethiopian_war_events.01.b:0 "我們必須慎重且有條理地推進"
 BBA_italo_ethiopian_war_events.02.t:0 "意大利的大型攻勢"
 BBA_italo_ethiopian_war_events.02.desc:1 "意大利嘗試奪回戰爭的主動權。他們發動了大型的攻勢，嘗試摧毀我們的防線，並一舉推倒[ROOT.GetAdjective]的帝國。\n我們的軍隊必須守住，而且重要的是我們的軍隊必須在敵方猛烈的轟炸、坦克的進攻與火炮的襲擊下支撐得夠久，爭取足夠的來時間說服國際社會來幫助我們。"
 BBA_italo_ethiopian_war_events.02.a:0 "摧毀入侵者們！"
 BBA_italo_ethiopian_war_events.03.t:0 "意大利軍隊重新集結"
 BBA_italo_ethiopian_war_events.03.desc:0 "我們的進攻成功將意大利擊退，但我們的目標尚未達成。我們的軍隊已經耗盡了所有動力，而在此同時意大利正在從我們意外的進攻後恢復。\n情報指出他們正在準備比上一輪進攻更加充分的新一輪攻勢。我們的軍隊必須守住，我們越是把他們擋在我們國家之外，他們越投入，我們就越容易說服國際聯盟這不是一場小型的殖民地交戰，而是一場由一個殘忍且野蠻的國家對另一個國家的對抗。"
 BBA_italo_ethiopian_war_events.03.a:0 "賭注越來越高。"
 BBA_italo_ethiopian_war_events.10.t:0 "國際聯盟決議禁運"
 BBA_italo_ethiopian_war_events.10.desc:0 "國際聯盟議會決定開始對[ITA.GetNameDef]展開貿易禁運，以回應該國家對[ETH.GetNameDef]非法的入侵行爲。這個制裁將會禁運所有可以用來生產戰爭裝備的原料。制裁將會一直存在直到該國停止對[ETH.GetNameDef]的敵對行爲。"
 BBA_italo_ethiopian_war_events.10.a:0 "這是正確之舉。"
 BBA_italo_ethiopian_war_events.10.b:0 "我們不能拿我們的經濟冒險"
 BBA_italo_ethiopian_war_events.10.c:0 "不，[ITA.GetName]是我們的朋友"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§!離開了國際聯盟"
 BBA_italo_ethiopian_war_events.11.t:0 "國際聯盟要求關閉蘇伊士運河"
 BBA_italo_ethiopian_war_events.11.desc:0 "[ETH.GetName]的代表在國際聯盟要求蘇伊士運河對[ITA.GetName]關閉，增加對[ITA.GetNameDef]的制裁。在議會上長時間的辯論後，議會決定應允該項要求。自此[ROOT.GetNameDef]將負責阻擋所有[ITA.GetAdjective]的運河通行。"
 BBA_italo_ethiopian_war_events.11.a:0 "這應該可以損害他們的戰力"
 BBA_italo_ethiopian_war_events.11.b:0 "我們不會這麼做"
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§!將被禁止使用蘇伊士運河"
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName]拒絕關閉蘇伊士運河"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader]通知國際聯盟議會，[FROM.GetNameDef]將不會對[ITA.GetName]關閉蘇伊士運河。因爲這明顯的違反了國際協約，當被要求強制執行，[FROM.GetName]果斷的宣布將會離開國際聯盟。"
 BBA_italo_ethiopian_war_events.12.a:0 "看來你根本無法相信其他人，對吧?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName]對[ITA.GetName]關閉蘇伊士運河"
 BBA_italo_ethiopian_war_events.13.desc:0 "隨著國際聯盟的決議，[FROM.GetLeader]公開宣布[ITA.GetAdjective]將不再被允許使用蘇伊士運河，任何[ITA.GetAdjective]的船隻嘗試通過運河將被查封，而他們的貨物將被沒收，直到[ITA.GetName]結束他們對[ETH.GetNameDef]的侵略行爲。"
 BBA_italo_ethiopian_war_events.13.a:0 "這對他們將會是個打擊！"
 BBA_italo_ethiopian_war_events.14.t:0 "國際聯盟決議支持[ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "國際聯盟議會上辯論著是否要同意[ETH.GetName]的要求出兵干預他們與意大利的戰爭。最終，議會決議將不會全面的干預，但會發表一則聲明，建議成員國們盡可能的支持[ETH.GetName]，包含可能允許志願軍支援[ETH.GetName]一方。"
 BBA_italo_ethiopian_war_events.14.a:0 "我們應妥善安排"
 BBA_italo_ethiopian_war_events.14.b:0 "如果人們想去......"
 BBA_italo_ethiopian_war_events.14.c:0 "送我國公民死在另一個國家是沒有意義的"
 BBA_italo_ethiopian_war_events.14.d:0 "我們有自己的戰爭要打"
 ETH_volunteers_leave_3000:0 "除了有組織的遠征軍外，3000名[ROOT.GetAdjective]公民離國，加入[ETH.GetAdjective]部隊。"
 ETH_volunteers_leave_2000:0 "2000名[ROOT.GetAdjective]公民離國，加入[ETH.GetAdjective]部隊。"
 ETH_volunteers_leave_200:0 "儘管官方反對其公民參與戰爭，仍約有200名[ROOT.GetAdjective]公民離國，加入[ETH.GetAdjective]部隊。"
 BBA_italo_ethiopian_war_events.15.t:0 "我們呼籲國際援助"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "國際聯盟通過支持[ROOT.GetName]的決議後，世界各地的志願兵紛紛前往參戰。目前大多數志願兵已被編組爲國際旅，希望他們的戰力能與他們的熱忱相稱。"
 BBA_italo_ethiopian_war_events.15.desc_b:0 "即使國際聯盟通過了支持[ROOT.GetName]的決議，前來助陣的志願兵數量仍然不多。希望這些勇敢的自由鬥士的戰力能與他們的熱忱相稱。"
 BA_italo_ethiopian_war_events.15.desc_b:0 "很不幸，國際聯盟不願意派出軍隊協助我們。他們只是鼓勵成員國提供協助並收效甚微，僅有少數志願兵願與我們並肩作戰。"
 BBA_italo_ethiopian_war_events.15.a:0 "很好"
 BBA_italo_ethiopian_war_events.15.b:0 "真不幸"
 BBA_italo_ethiopian_war_events.16.t:0 "真的會有支援嗎？"
 BBA_italo_ethiopian_war_events.16.desc:0 "雖然國際聯盟並未嘗試直接組織軍隊將[ITA.GetName]趕出[ROOT.GetName]，但他們仍鼓勵成員國出兵協助以恢復現狀，有跡象顯示，目前已有包含[FROM.GetName]在內的數個國家響應，正在組織遠征軍。這僅是口頭承諾還是實質的軍事支援目前仍是未知數，有待進一步的觀察。"
 BBA_italo_ethiopian_war_events.16.a:0 "我們等著瞧吧。"
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader]拒絕投降"
 BBA_italo_ethiopian_war_events.20.desc:0 "雖然[ETH.GetAdjective]軍已停止抵抗，但[ETH.GetLeader]仍拒絕投降。有消息稱[ETH.GetLeader.GetSheHe]已被允許在[?ETH.host_nation.GetNameDef]成立流亡政府。[?ETH.host_nation.GetAdjective]已經收到了正式抗議。"
 BBA_italo_ethiopian_war_events.20.a:0 "鬥爭持續"
 ITA_occupation_tt:0 "技術上來說，[ITA.GetName]將會繼續與[ETH.GetName]的流亡政府交戰，直到[ETH.GetName]失去所有土地爲止。"
 BBA_italo_ethiopian_war_events.100.t:0 "[FROM.GetNameDef]的請求"
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetLeader]透過[FROM.GetAdjective]大使向我們發出了正式請求，希望能在與[ITA.GetName]的戰事不利時於[ROOT.GetName]建立一個臨時流亡政府。顯然，如果接受的話，要與[ITA.GetName]保持良好關係勢必會變得更加困難。"
 BBA_italo_ethiopian_war_events.100.a:0 "我們歡迎他們"
 BBA_italo_ethiopian_war_events.100.b:0 "我們不能允許這件事發生"
 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap]同意接納我國政府"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective]政府對接納[ROOT.GetLeader]流亡政府的請求給予了正面的回應。"
 BBA_italo_ethiopian_war_events.101.a:0 "不必擔心這個問題了"
 change_focus_to_from_tt:0 "當§Y[ROOT.GetNameDef]§!流亡於§Y[FROM.GetNameDef]§!時會獲得新的可選國家戰略。"
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap]拒絕了[ROOT.GetAdjective]的請求"
 BBA_italo_ethiopian_war_events.102.desc:0 "很不幸，[FROM.GetAdjective]政府不敢觸怒[ITA.GetLeader]。他們拒絕了[ETH.GetName]戰敗時建立臨時政府的請求。"
 BBA_italo_ethiopian_war_events.102.a:0 "我們應該去別國試試"
 BBA_italo_ethiopian_war_events.110.t:0 "國際聯盟要求停戰"
 BBA_italo_ethiopian_war_events.110.desc:0 "國際聯盟已經要求[ROOT.GetName]與[FROM.GetName]立即終止敵對狀態。如果我們拒絕服從，國聯理事會即可授予各成員國向[ROOT.GetDameDef]宣戰的權利。"
 BBA_italo_ethiopian_war_events.110.a:0 "我們暫且答應。"
 BBA_italo_ethiopian_war_events.110.b:0 "他們沒那個種！"
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader]同意停戰"
 BBA_italo_ethiopian_war_events.111.desc:0 "就在國際聯盟的決議通過之後，[FROM.GetAdjective]的領導人[FROM.GetLeader]與其內閣終於展現了應有的風度。而後國際聯盟起草的和平條約恢復了戰前的國界。可惜的是這份條約並沒有給予[ROOT.GetName]任何額外的損害賠償，但是至少爲重建家園爭取到了時間。"
 BBA_italo_ethiopian_war_events.111.a:0 "這也是某種勝利...吧。"
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName]藐視國際聯盟"
 BBA_italo_ethiopian_war_events.112.desc:0 "儘管受到國聯的戰爭威脅，[FRON.GetLeader]依然執意摧毀[ROOT.GetName]。理事會已命令雙方停火，但[FROM.GetName]依然故我，堅決不從。"
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "國際聯盟裡的主要國家獲得針對[ROOT.GetName]的戰爭目標"
 BBA_italo_ethiopian_war_events.112.a:0 "我們會更加奮勇抵抗。"
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName]拒絕服從國際聯盟的決議"
 BBA_italo_ethiopian_war_events.113.desc:0 "國際聯盟已經要求 [FROM.GetNameDef]立即中止對[ETH.GetName]的侵略行爲。然而[FROM.GetLeader]只是不屑一顧且置若罔聞。這是對國際秩序的公然破壞，國聯理事會呼籲國際成員應該針對[FROM.GetNameDef]採取行動。"
 BBA_italo_ethiopian_war_events.113.a:0 "如果他們只能用拳頭對話的話。"
 BBA_italo_ethiopian_war_events.113.b:0 "我們不能讓國聯左右我們的外交政策。"
 BBA_italo_ethiopian_war_events.120.t:0 "在[FROM.GetName]的潰敗"
 BBA_italo_ethiopian_war_events.120.desc:0 "在[FROM.GetName]的戰事並沒有像預期中的那般順利。我們自豪的祖國瞬時就淪爲歐洲的笑柄，[ROOT.GetCapitalVictoryPointName]的群眾開始焦躁不安。革命一事可能化作現實。[FROM.GetLeader]在這個節骨眼上向我們遞交了一份停戰協議。"
 BBA_italo_ethiopian_war_events.120.a:0 "我們或許該把眼光放在一些更簡單的事情上。"
 ETH_peace_treaty_tt:1 "\n§Y和平條款§!：\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]："
 BBA_italo_ethiopian_war_events.120.b:0 "我們還能贏！"
 BBA_italo_ethiopian_war_events.121.t:0 "屬於我們的勝利！"
 BBA_italo_ethiopian_war_events.121.desc:0 "漫長而艱苦的戰爭終於結束了。[FROM.GetLeader]接受了我們的請求並停止了對[ROOT.GetName]的侵略。[ROOT.GetLeader]成了這個時代的英雄。在[ROOT.GetLeader.GetSheHeCap]的領導下，[ROOT.GetNameDef]平穩地度過了艱困時期，並成功地擊退了歐洲的殖民主義勢力。"
 BBA_italo_ethiopian_war_events.121.a:0 "這無疑是非洲的新起點"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap]將會獲得以下地區："
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader]頑固地拒絕了"
 BBA_italo_ethiopian_war_events.122.desc:0 "儘管[ROOT.GetAdjective]贏得了戰爭，但[FROM.GetAdjective]領袖仍拒絕接受失敗。[ROOT.GetLeader]的事蹟已經向世界證明了非洲國家擁有抵抗歐洲入侵者的能力，光這事實本身就無疑是場勝利。現在，我們需要讓事情徹底平息。"
 BBA_italo_ethiopian_war_events.122.a:0 "戰爭進入了新的階段。"
 ethiopia_recognized_flag:0 "埃塞俄比亞可以呼叫盟友加入戰爭"
 BBA_italo_ethiopian_war_events.200.t:0 "國際聲望提升"
 BBA_italo_ethiopian_war_events.200.desc:0 "一直以來，公眾對[ROOT.GetName]的抵抗都抱有強烈的同情心。然而，沒有人預期到這個國家能堅持超過一個月以上。我們對[ITA.GetAdjective]的堅定抵抗贏得了全球人民的廣泛支持，這使得各國的領袖必須更認真看待[ROOT.GetName]的事務。"
 BBA_italo_ethiopian_war_events.200.a:0 "但如果他們除了講講話之外還能做點什麼就好了"
 BBA_italo_ethiopian_war_events.201.t:0 "軍隊士氣提升"
 BBA_italo_ethiopian_war_events.201.desc:0 "在我們頂住困境抵抗敵人這麼久之後，一般士兵的士氣開始再次回升了。之前，當最初戰鬥的熱情消退後，許多人曾認爲戰敗是不可避免的，但現在人們又再次談起了勝利的可能性，也有許多跡象顯示部隊正在採取更新穎的方式進行戰鬥。"
 BBA_italo_ethiopian_war_events.201.a:0 "我們必須善用這點把敵人趕出[ROOT.GetName]"
 ETH_morale_boost_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」效果修改：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5%§!"
 BBA_italo_ethiopian_war_events.202.t:0 "敵軍出現逃兵"
 BBA_italo_ethiopian_war_events.202.desc:0 "最一開始，敵方只有少量失去信心的非正規單位叛逃到我方。但現在，敵軍大規模的叛逃到我方，甚至不只是非正規單位而已，有些逃兵甚至帶著重型武器加入了我方。"
 BBA_italo_ethiopian_war_events.202.a:0 "形勢正在逆轉"
 BBA_italo_ethiopian_war_events.203.t:0 "歷經萬難但仍倖存"
 BBA_italo_ethiopian_war_events.203.desc:0 "所謂的「專家」們在戰爭開始時預計我們撐不過一個月，但我們已經抵抗住了一隻現代軍隊的進攻好幾個月。我們已經知道他們的戰術，而且已經開始適應他們。人民的信心逐漸恢復，各地都有大量的新兵加入我們的旗幟之下。"
 BBA_italo_ethiopian_war_events.203.a:0 "我們會把侵略者趕進大海"
 ETH_for_the_duration_of_the_war_tt:0 "在戰爭期間："
 BBA_italo_ethiopian_war_events.204.t:0 "人民戰爭"
 BBA_italo_ethiopian_war_events.204.desc:0 "全國各地的人民都開始起身對抗入侵者，人們無論老少都加入了抵抗運動，讓[ITA.GetName]軍隊舉步維艱。就算是無法戰鬥的人也投入武器和裝備的生產之中。"
 BBA_italo_ethiopian_war_events.204.a:0 "勝利將近"
 BBA_italo_ethiopian_war_events.300.t:0 "意大利人民開始擔憂"
 BBA_italo_ethiopian_war_events.300.desc:2 "我軍在[ETH.GetName]舉步維艱，就連[ITA.GetName]本土也開始關心戰事缺乏進展的狀況。[ITA.GetAdjective]的人民開始對戰爭失去信心，甚至開始懷疑領袖是不是真的能帶領我們獲得勝利。"
 BBA_italo_ethiopian_war_events.300.a:1 "他們太沒信心了！"
 BBA_italo_ethiopian_war_events.301.t:0 "非洲軍失去鬥志"
 BBA_italo_ethiopian_war_events.301.desc:1 "在[ETH.GetName]的軍隊不僅進展緩慢，還承受了高昂的損失。敵軍的抵抗太過強烈，我們得爲每一吋土地艱苦奮戰。軍隊的士氣已經達到了新低，我們甚至收到報告稱有些連隊公然拒絕執行命令。"
 BBA_italo_ethiopian_war_events.301.a:1 "我們得扭轉戰爭的態勢！"
 BBA_italo_ethiopian_war_events.302.t:0 "殖民地動亂"
 BBA_italo_ethiopian_war_events.302.desc:1 "我們在[ETH.GetName]的苦戰已經開始出現連鎖效應，報告指出其他殖民地的居民也開始拒絕接受當局的命令，無論事情是大或小。顯然，我們在戰爭中的緩慢進展被殖民地居民視作虛弱的表現，而他們開始試探我方。"
 BBA_italo_ethiopian_war_events.302.a:1 "糟糕的消息！"
 ITA_colonial_unrest_tt:0 "殖民地動亂：§R+15%§!"
 BBA_italo_ethiopian_war_events.303.t:0 "意大利人民開始質疑戰爭"
 BBA_italo_ethiopian_war_events.303.desc:1 "在[ETH.GetAdjevtive]的失敗已經使[ITA.GetAdjective]人民開始轉向反對戰爭。越來越多人公開地抨擊政府與其領導階層，甚至有些人開始談論推翻政府的選項。"
 BBA_italo_ethiopian_war_events.303.a:1 "叛徒！"
 BBA_italo_ethiopian_war_events.304.t:0 "大規模逃兵"
 BBA_italo_ethiopian_war_events.304.desc:1 "隨著軍隊的士氣持續下降，我們在[ETH.GetName]的局勢也日益危殆！軍隊在幾個地點停滯不前，遭遇了大規模逃兵的現象。甚至[ETH.GetAdjective]不用自己動手，我們的兵力就已經不斷下降了！甚至有報告指出一名軍官被卡車撞死......我們只能將它紀錄爲一場意外。"
 BBA_italo_ethiopian_war_events.304.a:1 "一群懦夫！"
 ITA_desertions_east_africa_tt:0 "在東非的軍隊出現逃兵。"
 BBA_italo_ethiopian_war_events.305.t:0 "殖民地叛亂"
 BBA_italo_ethiopian_war_events.305.desc:1 "在殖民地的公民不服從已經發展成了一場全面的叛亂！我們在[ETH.GetName]戰事上的失敗導致殖民地居民認爲我們虛弱無力，而推翻我們的統治將能讓他們自己過得更好。"
 BBA_italo_ethiopian_war_events.305.a:1 "無法無天！"
 ITA_colonial_uproar_tt:0 "大規模殖民地動亂：§R+80%§!"
 BBA_italo_ethiopian_war_events.400.t:0 "處理[AFA.GetNameDef]的時刻"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader]，[AFA.GetNameDef]的蘇丹，一直都處在[ROOT.GetAdjective]的強烈影響之下。雖然名義上仍是[ETH.GetAdjective]帝國的一部分，但他們在兩次戰爭中都維持著中立。事實上，蘇丹仍然可以掌權的原因完全是出於[ROOT.GetAdjective]的善意。雖然這個國家已經將海岸線出售給[ROOT.GetName]，但在我們征服的道路上仍是一個阻礙，而我軍對[?ITA.ITA_capture_state.GetName]的占領或許能夠說服蘇丹放棄他剩下的土地。"
 BBA_italo_ethiopian_war_events.400.a:0 "送出最後通牒，要求徹底兼併"
 BBA_italo_ethiopian_war_events.400.b:0 "我們可以晚點再處理[AFA.GetNameDef]，至少不是現在。"
 BBA_italo_ethiopian_war_events.401.t:0 "來自[FROM.GetName]的最後通牒"
 BBA_italo_ethiopian_war_events.401.desc:0 "意大利人要求將整個國家轉交給他們控制，以做爲進一步入侵[ETH.GetName]的據點。接受這個要求將會終結[ROOT.GetNAme]的獨立，但拒絕可能會遭到直接入侵。"
 BBA_italo_ethiopian_war_events.401.a:0 "抵抗毫無意義"
 BBA_italo_ethiopian_war_events.401.b:0 "如果他們想要我們的土地，那就自己來搶吧"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader]臣服"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap]接受了我們的要求，讓我們能將[FROM.GetAdjective]領土作爲進一步進攻[ETH.GetName]的基地。這實際上終結了[FROM.GetName]的獨立。"
 BBA_italo_ethiopian_war_events.402.a:0 "好極了，讓我們接管這些土地。"
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]拒絕最後通牒"
 BBA_italo_ethiopian_war_events.403.desc:0 "不幸地，外交壓力不足以讓意大利獲取[FROM.GetNameDef]的宗主權。[FROM.GetLeader]負隅頑抗，自認他有辦法對抗[ROOT.GetName]的強大軍隊。"
 BBA_italo_ethiopian_war_events.403.a:0 "那我們只好採取強硬手段"
 BBA_italo_ethiopian_war_events.500.t:0 "要求和談"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective]要求我方，如果我們想要在對抗德國人時獲得其援助的話，就得先與[ETH.GetName]達成和談。如果我們和埃塞俄比亞人簽署這個和約，就得歸還一部分佔領的地區給他們，只能留住另一部分。顯然，這樣的和平對我們來說是難以下嚥的，但爲了對抗德國，這份條約或許仍有其意義。"
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "英國人表示，我們若要接收其部分的殖民地，就得先與埃塞俄比亞達成和談。如果我們和埃塞俄比亞人簽署這個和約，就得歸還一部分佔領的地區給他們，只能留住另一部分。顯然，我們兩國都已經爲此留了這麼多的鮮血與汗水，這樣的和平對雙方來說恐怕都是難以下嚥的。"
 BBA_italo_ethiopian_war_events.500.a:0 "接受這苦澀的和平"
 BBA_italo_ethiopian_war_events.500.b:0 "我們需要他們的支持"
 BBA_italo_ethiopian_war_events.500.c:0 "我們打得這麼辛苦！"
 BBA_italo_ethiopian_war_events.500_tt:0 "戰爭將會繼續下去"
 BBA_italo_ethiopian_war_events.501.t:0 "被迫坐上談判桌"
 BBA_italo_ethiopian_war_events.501.desc:0 "在我國遭到[ITA.GetNameDefCap]侵占之後，我們的扶持國慷慨地收留了流亡政府，然而他們似乎已經失去耐心了。他們在背後陰謀策畫，強迫我們與卑鄙的意大利侵略者簽署一紙和平條約。不幸地是，我們也沒有其他辦法了。"
 BBA_italo_ethiopian_war_events.501.a:0 "我們沒有選擇"
 BBA_italo_ethiopian_war_events.502.t:0 "被拒絕的和平條約"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "意大利政府拒絕了我們的要求，不願以和[ETH.GetNameDefCap]和談來換取我們支持其對抗德國。那他們就得自己面對德國人的進攻了。"
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "意大利政府拒絕了我們的要求，不願以和[ETH.GetNameDefCap]和談來換取我們提供的殖民地領土。這只顯示出一件事，那就是我們不能和這些罪犯談判！"
 BBA_italo_ethiopian_war_events.502.a:0 "真是可惜"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef]詆毀埃塞俄比亞政府"
 BBA_italo_ethiopian_war_events.510.desc:0 "我們收到報告指出，意大利人展開了一系列的汙衊行動來詆毀我們對祖國的統治與合法性。這些惡毒的謊言可能會使一些我們的臣民被拉攏到[ITA.GetNameDef]一方，並弱化我們皇位的合法性。必須在他們繼續這種傷害之前盡快光復埃塞俄比亞！"
 BBA_italo_ethiopian_war_events.510.a:0 "他們會爲這些謊言付出代價！"
 BBA_ethiopia_balance_of_power_events.01.t:0 "統治受到挑戰"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "由於[THIS.GetName]持續的分權措施、統治階層缺乏支持、全國的不穩定狀況等等因素，動亂已經演變成一場對抗中央政府的公開叛亂。$haile_selassie_gugsa$的支持者已經起義，意圖將他帶到[THIS.GetAdjective]的王座之上。"
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "由於[THIS.GetName]持續的分權措施、統治階層缺乏支持、全國的不穩定狀況等等因素，動亂已經演變成一場對抗中央政府的公開叛亂。"
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "由於[THIS.GetName]持續的集權措施、統治階層缺乏支持、全國的不穩定狀況等等因素，動亂已經演變成一場對抗中央政府的公開叛亂。無政府主義者宣布他們會將國家自我們的統治中解放。"
 BBA_ethiopia_balance_of_power_events.01.a:0 "我們將擊敗叛亂"
 BBA_ethiopia_balance_of_power_events.01.b:0 "必須擊敗奪權者"
 BBA_ethiopia_balance_of_power_events.01.c:0 "消滅這些階級叛徒"
 ETH_alternate_fascist_party:0 "海曼諾支持者"
 ETH_alternate_fascist_party_long:0 "$ETH_hailu_tekle_haymanot$支持者"
 ETH_alternate_neutrality_party:0 "賽拉西支持者"
 ETH_alternate_neutrality_party_long:0 "$ETH_haile_selassie$支持者"
 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName]解體"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "[THIS.GetNameDef]所推動的大規模分權措施，毫不意外地讓中央政府失去了其權威。現在，各地區甚至已經宣布自[THIS.GetNameDef]獨立。如果想要重奪這些地區的話，我們必須要盡快行動。"
 BBA_ethiopia_balance_of_power_events.10.a:0 "恐怕我們沒有什麼能做的"
 BBA_ethiopia_balance_of_power_events.10.b:0 "消滅他們"
 ETH_breakup_tt:0 "§R自[ROOT.GetName]獨立§!"
 ETH_breakup_fight_tt:0 "§R自[ROOT.GetName]獨立且[ROOT.GetName]對其宣戰§!"
 BBA_ethiopia_balance_of_power_events.22.t:0 "軍官改革"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "最近的事態表明，我們的軍官並不善長應對現代戰爭的模式。最有可能的原因是，我們的軍銜傳統上都是透過繼承或是政治關係得來的，而非用人唯才。趁著改革之風吹遍[ETH.GetNameDef]的當下，我們是時候對軍銜繼承制的未來做出決定了。"
 BBA_ethiopia_balance_of_power_events.22.a:0 "這些烏合之眾般的農民無法擔此大任。"
 BBA_ethiopia_balance_of_power_events.22.b:0 "選出優秀人才對軍隊是至關重要的。"
 BBA_ethiopia_balance_of_power_events.23.t:0 "標準化教育改革"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "我們最新的一波教育改革大獲成功。不僅年輕人越來越忠於[ETH.GetLeader]，它們甚至也開始帶給家長們服從政權的壓力。"
 BBA_ethiopia_balance_of_power_events.23.a:0 "我們的政權日益鞏固。"
 BBA_ethiopia_balance_of_power_events.24.t:0 "教育改革"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "我們最新的一波教育改革大獲成功。年輕人越來越常質疑[ETH.GetNameDef]長久以來的階級制度有何合法性，雖然這在年輕人與年長者之間造成了一些緊張局勢，但看來風向正在倒向我們這邊。"
 BBA_ethiopia_balance_of_power_events.24.a:0 "我們有的是時間。"
 BBA_ethiopia_balance_of_power_events.25.t:0 "軍官政治化"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "雖然我們得以日益推進對[ETH.GetName]在政治上與經濟上的集權控制，但許多人仍對軍隊的狀況抱持著擔憂。如果軍隊決定反抗，我們根本沒有方法對抗他們。爲此，政府已經開始引入政戰軍官到軍中，以確保沒有任何部隊會產生不正確的思想。"
 BBA_ethiopia_balance_of_power_events.25.a:0 "這也是爲他們好。"
 BBA_ethiopia_balance_of_power_events.26.t:0 "用人唯才的軍隊"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "最近的事態表明，我們的軍官並不善長應對現代戰爭的模式。最有可能的原因是，我們的軍銜傳統上都是透過繼承或是政治關係得來的，而非用人唯才。趁著改革之風吹遍[ETH.GetName]的當下，我們正好可以確立這個政策：個人的能力才是成爲軍事領導人最重要的標準。"
 BBA_ethiopia_balance_of_power_events.26.a:0 "選出優秀人才對軍隊是至關重要的。"
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$回歸現役"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "前錫達馬總督、曾任[FROM.GetAdjective]軍隊的指揮官，他響應了[FROM.GetLeader]的呼籲再次挺身爲國家而戰。這位阿杜瓦的英雄同時也帶來他自己領地的軍隊，希望他的協助能讓我們打退[ITA.GetAdjective]人的侵略。"
 BBA_ethiopia_balance_of_power_events.30.a:0 "一位真正的英雄歸來"
 BBA_ethiopia_balance_of_power_events.51.t:0 "地方領主提議徵召僱傭兵"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "[?ROOT.ETH_bop_state.GetName]的一位地方領主，提議建立一支僱傭軍並將其加入到帝國軍隊之中。僱傭兵的人員將從當地的土匪和外國志願者中招募，因此這支部隊將擁有自己的裝備且可以隨時投入戰鬥。這或許會讓我們有喪失部分權威的風險，但獲取更多部隊也能增加我們打贏這場仗的機會。"
 BBA_ethiopia_balance_of_power_events.51.a:0 "這個國家需要一切可以獲得的援助"
 BBA_ethiopia_balance_of_power_events.51.b:0 "我們要減少私兵，而非增加他們"
 BBA_ethiopia_balance_of_power_events.52.t:0 "地方領主希望擴大領地"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "[?ROOT.ETH_bop_state.GetName]的一位領主計畫擴張他的權力基礎和領地。因爲他大幅投資了當地的生產設施，所以這在某些層面上這對國家也有利。然而，不阻止這種行動的話也會減弱中央政府對[?ROOT.ETH_bop_state.GetName]的控制。"
 BBA_ethiopia_balance_of_power_events.52.a:0 "這是極好的"
 BBA_ethiopia_balance_of_power_events.52.b:0 "我們必須阻止他"
 BBA_ethiopia_balance_of_power_events.53.t:0 "地方領主希望自產武器"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "[?ROOT.ETH_bop_state.GetName]的一位領主希望我們協助他在[?ROOT.ETH_bop_state.GetName]建立生產步槍與彈藥的工廠。這無疑會幫助我們獲取更好的裝備，並增強[ROOT.GetAdjective]軍隊的實力。"
 BBA_ethiopia_balance_of_power_events.53.a:0 "目前，生產更多步槍比強化中央控制更重要"
 BBA_ethiopia_balance_of_power_events.53.b:0 "讓軍火工廠落入私人手中太危險了"
 BBA_ethiopia_balance_of_power_events.54.t:0 "[?ROOT.ETH_bop_state.GetName]的補給短缺"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "[?ROOT.ETH_bop_state.GetName]的人民向中央政府尋求援助。近期的事態發展讓當地缺乏必要的補給，該地區希望能獲得中央投資來應對這些事態。"
 BBA_ethiopia_balance_of_power_events.54.a:0 "我們必須做點什麼"
 ETH_investments_in_state_tt:0 "\n「§Y$ETH_state_development_dynamic_modifier$§!」的效果變更：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "很不幸，現在我們無能爲力"
 ETH_decline_in_state_tt:0 "\n「§Y$ETH_state_development_dynamic_modifier$§!」的效果變更：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "[?ROOT.ETH_bop_state.GetName]當局得負責處理這些問題"
 BBA_ethiopia_balance_of_power_events.55.t:0 "地方民眾抗議不公待遇"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "近期，有些抱怨的矛頭指向[?ROOT.ETH_bop_state.GetName]的地方領主。當地人民指控他們遭到貴族的虐待，而初步調查顯示這些指控確實有憑有據。然而，其他貴族並不會樂見中央政府干涉地方事務。"
 BBA_ethiopia_balance_of_power_events.55.a:0 "我們必須殺雞儆猴"
 BBA_ethiopia_balance_of_power_events.55.b:0 "中央政府不會干預地方事務"
 BBA_ethiopia_balance_of_power_events.56.t:0 "[?ROOT.ETH_bop_state.GetName]的經濟起飛"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "[ROOT.GetName]中央政府對改善行政體系與地方整合的努力已經在[?ROOT.ETH_bop_state.GetName]開花結果，當地的經濟開始蓬勃發展。現在該地區吸引著來自全國各地的移民，工業也不斷擴張。"
 BBA_ethiopia_balance_of_power_events.56.a:0 "我們應該善用這個機會，更進一步推動中央集權"
 BBA_ethiopia_balance_of_power_events.56.b:0 "我們得繼續投資使這個地方更加繁榮"
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader]準備光復[FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "[FROM.GetAdjective]流亡政府的領袖，[FROM.GetLeader]，已經準備好發動大規模作戰以光復[FROM.GetLeader.GetHerHis]國土了。我國人民對此的支持也相當強烈，行動的時機就在此刻。"
 BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName]的事業就是我們的事業"
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§!將能呼叫盟友加入戰爭。"
 BBA_ethiopia_exile_events.02.t:0 "北[ETH.GetName]的抵抗運動加劇"
 BBA_ethiopia_exile_events.02.desc:0 "雖然[ETH.GetLeader]已經逃離了他的國家，但他仍在鼓勵其支持者襲擊已經獲勝的[ROOT.GetAdjective]軍隊。他的演說已經導致了[ETH.GetName]北部與中部的抵抗運動急遽升溫。"
 BBA_ethiopia_exile_events.02.a:0 "我們必須時刻警惕"
 BBA_ethiopia_exile_events.03.t:0 "[ETH.GetName]南部出現共產主義游擊隊"
 BBA_ethiopia_exile_events.03.desc:0 "有多起報告指出[ROOT.GetAdjective]部隊在[ETH.GetName]南部遭遇襲擊，據報，這些攻擊都由一個自稱爲「黑獅」的組織所爲。"
 BBA_ethiopia_exile_events.03.a:0 "一群叛亂份子......"
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$被召回"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap]已經決定將$RAJ_orde_wingate$召回本國。該國宣稱他將組織一支新部隊來協助[ETH.GetLeader]與[ETH.GetName]的戰事，且這次歸國不會爲期太久，一旦工作完成，$RAJ_orde_wingate$就可以回來。"
 BBA_ethiopia_exile_events.04.a:0 "希望他們盡快完成"
 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$被調往緬甸"
 BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective]政府通知我方，$RAJ_orde_wingate$將被立刻調往緬甸，他將負責在該地組織一支新的部隊。"
 BBA_ethiopia_exile_events.05.a:0 "真是不幸"
 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName]要求對[550.GetName]的宗主權"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader]提出要求，一旦我方從[550.Owner.GetNameDef]手中佔領[550.GetName]後，該地的宗主權應該轉交給他們。由於該地曾受[ETH.GetAdjective]統治，所以此一要求從歷史角度上仍屬合理。[FROM.GetLeader]也表示所有的哈比沙人應當統一於同一個領導者之下，他甚至更進一步指出，正是[ITA.GetAdjective]對[550.GetName]的占領使得[FROM.GetNameDef]失去了所有出海口。"
 BBA_ethiopia_exile_events.06.a:0 "合理的要求"
 BBA_ethiopia_exile_events.06.b:0 "目前我們不能對領土要求做出保證"
 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap]同意我方要求"
 BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective]政府認同我方對所有哈比沙土地的宣稱，並且同意將[550.GetName]的宗主權交給我方。"
 BBA_ethiopia_exile_events.07.a:0 "真是好消息"
 BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective]政府拒絕"
 BBA_ethiopia_exile_events.08.desc:0 "儘管我方對[550.GetName]地區有著合法的宣稱，但[FROM.GetAdjective]仍拒絕清楚的承諾或支持[ROOT.GetAdjective]的宣稱。現在只能看到時候他們是否會讓我們擁有一條海岸線了。"
 BBA_ethiopia_exile_events.08.a:0 "先打贏這仗，我們就會知道了"
 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName]要求整個索馬利亞的宗主權"
 BBA_ethiopia_exile_events.10.desc:0 "在[FROM.GetLeader]暫住我國時，他與[ROOT.GetAdjective]外交大臣會面了。[FROM.GetLeader]要求[FROM.GetName]被給予整個索馬利亞地區的宗主權，他的理由包含埃塞俄比亞境內已經有大量的索馬利亞人，而且這個地區的邊境衝突正是戰爭開始的藉口之一。根據[FROM.GetLeader]的說法，將整個區域的領土都交予[FROM.GetNameDef]將能夠消除未來爆發衝突的可能性。"
 BBA_ethiopia_exile_events.10.a:0 "這會讓我們有個強大的盟友"
 BBA_ethiopia_exile_events.10.b:0 "他們可以獲得敵人領土的部分"
 BBA_ethiopia_exile_events.10.c:0 "他們的要求太多了"
 BBA_ethiopia_exile_events.11.t:0 "索馬利亞是我們的了！"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective]已經同意將整個索馬利亞地區的控制權交予我方，這代表，一旦戰爭結束，[ROOT.GetName]將成爲非洲之角的主宰者。"
 BBA_ethiopia_exile_events.11.a:1 "大好消息！"
 BBA_ethiopia_exile_events.12.t:0 "不完全的成功"
 BBA_ethiopia_exile_events.12.desc:1 "[FROM.GetAdjective]人表示，我們可以獲得一部分的索馬利亞。更精確來說，是我們兩國從敵人手中奪取的索馬利亞，也就是說他們拒絕將自己帝國的那一部分交給我方。"
 BBA_ethiopia_exile_events.12.a:0 "我想，割讓別人的土地總是比較輕鬆"
 BBA_ethiopia_exile_events.13.t:0 "不幸的結果"
 BBA_ethiopia_exile_events.13.desc:0 "[FROM.GetNameDef]已經拒絕我們對索馬利亞土地未來的宗主權的要求，更不幸的是，就連敵人佔領的那部份他們也不願意承諾交給我方。"
 BBA_ethiopia_exile_events.13.a:0 "令人起疑"
 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader]要求[454.GetName]控制權"
 BBA_ethiopia_exile_events.14.desc:0 "在唐寧街的一場會面中，[FROM.GetLeader]向[ROOT.GetAdjective]首相談及了有關[454.GetName]的事務。[FROM.GetLeader]表示[FROM.GetLeader.GetSheHe]在前往[ROOT.GetNameDef]的路途中，途經該地時受到了熱烈的歡迎。後續談話中，[FROM.GetLeader]請求能使用[454.GetName]作爲[FROM.GetLeader.GetHerHis]收復[ETH.GetNameDef]的基地，並且甚至搬出了自己作爲所羅門王後裔的血緣關係作爲籌碼，基本上，他就是在要求首相將[454.GetName]割讓給[ETH.GetNameDef]。"
 BBA_ethiopia_exile_events.14.a:0 "或許這對我們也有點用處"
 BBA_ethiopia_exile_events.14.b:0 "不可能！"
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap]同意"
 BBA_ethiopia_exile_events.15.desc:0 "雖然有些出乎意料，但[FROM.GetAdjective]確實已經同意我方使用[454.GetName]作爲基地。我們應當立刻前往該地建立行政機構，總有一天，我們將重建一個新的所羅門聖殿。"
 BBA_ethiopia_exile_events.15.a:0 "一個新時代的開始"
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap]拒絕"
 BBA_ethiopia_exile_events.16.desc:1 "不幸地，[FROM.GetAdjective]政府拒絕了我們使用[454.GetName]作爲基地的要求，甚至表達了對我方對該地領土宣稱的質疑。"
 BBA_ethiopia_exile_events.16.a:1 "太侮辱人了"
 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader]承諾提供[FROM.GetLeader]船艦"
 BBA_ethiopia_exile_events.17.desc:0 "在[ROOT.GetLeader]與[FROM.GetLeader]之間的一場私下會面後，[ROOT.GetLeader]承諾[ROOT.GetNameDef]將會協助提供船艦給[FROM.getNameDef]。雖然他或許是隨口說說，但[ROOT.GetAdjective]海軍還是必須履行這個承諾。"
 BBA_ethiopia_exile_events.17.a:0 "我們是有多幾艘驅逐艦"
 ETH_destroyers_tt:0 "[ETH.GetName]獲得5艘來自[JAP.GetName]的驅逐艦。"
 BBA_ethiopia_exile_events.17.b:0 "我們可以給一艘巡洋艦和護衛船隻"
 ETH_cruiser_tt:0 "[ETH.GetName]獲得1艘來自[JAP.GetName]的巡洋艦與3艘驅逐艦。"
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader]需要一艘雄偉的旗艦"
 ETH_battleship_tt:0 "[ETH.GetName]收到一艘來自[JAP.GetAdjective]的戰列艦。"
 BBA_ethiopia_exile_events.17.d:0 "我們沒有多餘的船隻，但或許可以教他們一點技術"
 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]驅逐艦"
 BBA_ethiopia_exile_events.18.desc:1 "在[FROM.GetLeader]承諾提供[ROOT.GetName]船隻後，[FROM.GetAdjective]海軍已經非常慷慨地提供了我們一些驅逐艦。"
 BBA_ethiopia_exile_events.18.a:0 "聊勝於無"
 BBA_ethiopia_exile_events.19.t:0 "[ROOT.GetAdjective]海軍的成立"
 BBA_ethiopia_exile_events.19.desc:0 "在[FROM.GetLeader]承諾提供[ROOT.GetName]船隻後，[FROM.GetAdjective]海軍已經非常慷慨地提供了[ROOT.GetAdjective]一艘巡洋艦和幾艘驅逐艦。這或許並非一支強大的艦隊，但至少是一支艦隊。這對[ROOT.GetName]象徵著一個新時代的開始。"
 BBA_ethiopia_exile_events.19.a:0 "這還只是開始而已"
 BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]的戰列艦"
 BBA_ethiopia_exile_events.20.desc:0 "在[ROOT.GetLeader]拜訪了[FROM.GetLeader]後，[FROM.GetName]要求將一艘戰列艦轉交給[ROOT.GetName]。因而[ROOT.GetNavy]現在獲得了一艘全新的旗艦，我們仍需建造一些護衛船隻，但在[FROM.GetAdjective]的援助下，這應該不是什麼難事。"
 BBA_ethiopia_exile_events.20.a:0 "大好消息"
 BBA_ethiopia_exile_events.21.t:0 "不提供船艦"
 BBA_ethiopia_exile_events.21.desc:0 "儘管[FROM.GetLeader]向[ROOT.GetLeader]承諾會給他一些船艦，但鑒於[FROM.GetAdjective]海軍目前的狀況，[FROM.GetName]不能讓出任何船隻。爲了補償我方，[FROM.GetAdjective]海軍省允許[ROOT.GetName]學習[FROM.GetAdjective]的船艦設計以及建造方法，從而讓[ROOT.GetName]人自己學習造船技術。"
 BBA_ethiopia_exile_events.21.a:0 "至少比什麼都沒有好"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader]承諾將一座島嶼交予[FROM.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "顯然，[ROOT.GetLeader]已經承諾[FROM.GetLeader]我方會把一座[ROOT.GetName]的島嶼交給他作爲其政府準備光復[FROM.GetName]的基地。這等同是公開承認我們認同[FROM.GetNameDef]是[FROM.GetLeader]合法的統治者，[ITA.getName]可能會把這樣子的行爲視作公然宣戰。不過，這也是擴張我們對[ROOT.GetNameDef]影響力的大好機會。"
 BBA_ethiopia_exile_events.22.a:0 "[647.GetName]如何？"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName]會是一個不錯的基地"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName]應該也算是座島？"
 BBA_ethiopia_exile_events.22.d:0 "可以把[?ETH.japanese_island.GetName]給他們"
 BBA_ethiopia_exile_events.22.e:0 "他們可以獲得[ENG.GetAdjective]的一座島嶼"
 BBA_ethiopia_exile_events.23.t:0 "埃塞俄比亞之島"
 BBA_ethiopia_exile_events.23.desc:0 "作爲善意的表示，以及對[ROOT.GetLeader]做爲[ROOT.GetNameDef]合法統治者的承認，[FROM.GetLeader]將[?ETH.japanese_island.GetName]島嶼轉交給了[ROOT.GetLeader]的流亡政府，作爲他們光復[ROOT.GetName]的行動基地。\n\n[FROM.GetNameDef]將會援助[ROOT.GetName]解放其祖國，作爲交換，[ROOT.GetLeader]也已經向[FROM.GetLeader]效忠，這使兩國在對抗歐洲帝國主義時更加地緊密的團結在一起。"
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName]是我們的了"
 BBA_ethiopia_exile_events.24.t:0 "埃塞俄比亞的行動基地"
 BBA_ethiopia_exile_events.24.desc:0 "根據[ROOT.GetNameDef]與[FROM.GetNameDef]兩國元首私下的秘密協議，一些位於阿拉伯的地區將在被[ROOT.GetAdjective]佔領後交給[FROM.GetNameDef]。這些領土將在合適的時機給予埃塞俄比亞，但無論如何首先我們得佔領它們。"
 BBA_ethiopia_exile_events.24.a:0 "這會讓他們成爲更強大的盟友"
 ETH_transfer_states_tt:0 "一旦被§Y[ROOT.GetNameWithFlag]§!擁有，即會被轉交給§Y[ETH.GetNameWithFlag]§!"
 BBA_ethiopia_exile_events.30.t:0 "聯合提出陣營申請"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap]建議我們兩國聯合提出一個加入反[ITA.GetNameDef]陣營的申請。這當然會違反我們一直以來的政策，不過，允許[FROM.GetAdjective]的領導人一直待在[ROOT.GetName]早就在某種程度上違反這種政策了。"
 BBA_ethiopia_exile_events.30.a:0 "這是非常合理的下一步"
 BBA_ethiopia_exile_events.30.b:0 "這一步踏得太遠了"
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName]拒絕了我們的提案"
 BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective]政府拒絕了我們聯合加入陣營的提議。不幸地是這代表我們將得孤軍奮戰，缺乏更廣泛的盟友支援。"
 BBA_ethiopia_exile_events.31.a:0 "至少我們試過了"
 BBA_ethiopia_exile_events.32.t:0 "[FROM.GetName]與[FROM.FROM.GetName]聯合申請加入陣營"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader]與[FROM.FROM.GetLeader]向我方提議，要求共同加入[ROOT.GetFactionName]。這會使[FROM.GetNameDef]與[FROM.FROM.GetNameDef]兩國的軍力都加入[ROOT.GetFactionName]的旗幟之下，共同對抗[ITA.GetName]。"
 BBA_ethiopia_exile_events.32.a:0 "聽起來是個好主意"
 BBA_ethiopia_exile_events.32.b:0 "我們不需要他們"
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName]拒絕"
 BBA_ethiopia_exile_events.33.desc:0 "不幸地，[FROM.GetName]拒絕了[SWE.GetAdjective]－[ETH.GetAdjective]聯合加入[FROM.GetFactionName]的申請。不知道出於哪種奇怪的理由，他們認爲兩國的軍隊加入並無益於對抗[ITA.GetLeader]。"
 BBA_ethiopia_exile_events.33.a:0 "令人不悅"
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap]同意"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap]允許我們兩國加入[FROM.GetFactionName]。現在我們更有機會擊敗[ITA.GetName]了。"
 BBA_ethiopia_exile_events.34.a:0 "非常好的消息"
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName]請求調停"
 BBA_ethiopia_exile_events.40.desc:0 "[FROM.GetName]的流亡皇帝[FROM.GetLeader]，他請求[ROOT.GetAdjective]調停意大利－埃塞俄比亞戰爭。由於國際聯盟顯然已經一敗塗地，[GetGermanCountryLeaderTitle]表現出了他個人對解決衝突的興趣。若能達成這個目標，絕對能提升[ROOT.GetName]在世界舞台上的地位。"
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName]必須撤出[FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader]必須獲得一些補償"
 BBA_ethiopia_exile_events.40.c:0 "我們應當規劃一條更穩定的國境線"
 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]調停"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader]顯然站在我們敵人的一方。[?global.ETH_peace_country.GetLeader]不僅被允許留在[FROM.GetNameDef]，甚至能繼續假裝自己還在掌權。[?global.ETH_peace_country.GetNameDef]的前領導人散佈的這種謊言已經對[FROM.GetLeader]造成了影響，並破壞了[FROM.GetLeader.GetHerHis]對[ROOT.GetNameDef]的觀感。現在，[FROM.GetNameDef]要求我們直接撤出[?global.ETH_peace_country.GetName]，並解決兩國之間的所有衝突。"
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "在[FROM.GetNameDef]接納了[?global.ETH_peace_country.GetLeader]流亡到該國後，不出所料地，[FROM.GetLeader]表示希望能調停[ROOT.GetName]與[?global.ETH_peace_country.GetName]之間的衝突。[FROM.GetLeader]宣稱[FROM.GetLeader.GetSheHe]已經說服了[?global.ETH_peace_country.GetLeader]對[ROOT.GetName]做出一些妥協，以重建和平與未來合作的機會。"
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetAdjective]的領導人[FROM.GetLeader]，提出了一個意大利－埃塞俄比亞戰爭的解決方案，方案中[ROOT.GetName]將獲得大量的[?global.ETH_peace_country.GetAdjective]領土，且兩國將恢復和平與未來合作的機會。而作爲對[?global.ETH_peace_country.GetName]的補償，如果[ROOT.GetName]同意此方案，該國將會獲得[550.GetName]地區，讓他們在條約中也有收益。這個方案將能鞏固[ROOT.GetAdjective]在非洲的領地，而[?global.ETH_peace_country.GetName]也能獲得一片靠海的領土。"
 BBA_ethiopia_exile_events.41.a:0 "這可能是最好的方法了"
 BBA_ethiopia_exile_events.41.b:0 "這是一個開始，但[ROOT.GetAdjective]人民應該能獲得更多才對"
 BBA_ethiopia_exile_events.41.c:0 "[FROM.GetLeader.GetSheHe]以爲自己是誰？"
 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader]要求更多收益"
 BBA_ethiopia_exile_events.42.desc:0 "[GetGermanCountryLeaderTitle]所提出的和平方案並未被[FROM.GetLeader]直接拒絕。然而，[FROM.GetAdjective]政府也認爲他們需要獲得更多好處以安撫公眾的反對意見，因此要求我們再次考慮方案中的條款。"
 BBA_ethiopia_exile_events.42.a:0 "合情合理"
 BBA_ethiopia_exile_events.42.b:0 "他們敢質疑我們的命令？"
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName]接受了我們的要求"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader]表示他理解我們的需要，[ETH.GetName]得割讓土地來換取和談，這樣才能使我們免於在公眾面前失去顏面。我們很快就能夠拋開這場入侵帶來了巨大混亂並再次抬頭挺胸了。"
 BBA_ethiopia_exile_events.43.a:0 "好極了"
 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader]對我們的要求感到憤怒"
 BBA_ethiopia_exile_events.44.desc:0 "[ROOT.GetLeader]提出的論點遭到了拒絕。[FROM.GetLeader]憤怒地咆嘯，宣稱他們提出的方案對各方都是最有利的，而[ROOT.GetLeader]根本就是個徹頭徹尾的失敗者，[ROOT.GetLeader.GetHerHis]連非洲都無法征服。[FROM.GetLeader]甚至大聲說道，[FROM.GetAdjective]只要幾個禮拜就能徹底擊敗[ROOT.GetAdjective]軍隊。"
 BBA_ethiopia_exile_events.44.a:0 "這應該不是指他們會真的宣戰吧......"
 BBA_ethiopia_exile_events.45.t:0 "調停成功"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "[FROM.GetAdjective]的調停獲得了成功。根據[FROM.GetLeader]的要求，[FROM.FROM.GetLeader]將[FROM.FROM.GetLeader.GetHerHis]的軍隊撤離了[ROOT.GetAdjective]領土。\n條約中並沒有提供[ROOT.GetName]任何補償，但希望我們可以善用我們的新盟友來推動國家的現代化。[FROM.GetAdjective][GetGermanCountryLeaderTitle]，[FROM.GetLeader]，已經提出了一些恢復[ROOT.GetAdjective]帝國榮耀的模糊承諾。"
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader]已經與[FROM.FROM.GetNameDef]達成了和談。[ROOT.GetNameDefCap]必須將整個南部地區割讓給[FROM.FROM.GetName]，作爲補償，[550.GetName]則被交給了[ROOT.GetName]，使[ROOT.GetName]獲得了出海口。根據[FROM.GetLeader]的說法，這份方案對東非地區的分割將能大幅降低未來兩國發生衝突的機會。"
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader]已經與[FROM.FROM.GetNameDef]達成了和談。不幸地是，這兩國的領導人無視於我們的意見，將一部分的[FROM.FROM.GetName]劃歸給了[ROOT.GetName]，而我們對此無能爲力。"
 BBA_ethiopia_exile_events.45.a:0 "至少這算是某種和平了"
 BBA_ethiopia_exile_events.46.t:0 "調停失敗"
 BBA_ethiopia_exile_events.46.desc:0 "不幸地，[FROM.GetLeader]爲埃塞俄比亞與[FROM.FROM.GetNameDef]和談的嘗試無疾而終。[FROM.FROM.GetLeader]可說是毫無理智。我們現在唯一的希望就是[FROM.GetNameDef]會加入我方的戰爭了，"
 BBA_ethiopia_exile_events.46.a:0 "我們原來抱持著很高的期望......"
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader]拒絕合作"
 BBA_ethiopia_exile_events.47.desc:0 "[FROM.GetAdjective]的回覆可說是差強人意。[FROM.GetLeader]固執己見，[FROM.GetName]在獲勝之前不會結束這場戰爭，除非他們自己也被摧毀。"
 BBA_ethiopia_exile_events.47.a:0 "那我們得教教[FROM.GetLeader.GetHerHim]了"
 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader]接受了調停"
 BBA_ethiopia_exile_events.48.desc:0 "一如往常，[ROOT.GetNameDef]在其它國家都失敗的地方獲得了成功。[FROM.GetLeader]接受了[ROOT.GetLeader]所開出的條件，[FROM.GetNameDefCap]與[?global.ETH_peace_country.GetNameDef]之間將恢復和平。團結合作，我們將能夠專注於更重要的事務。"
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader]可謂這個時代和平的保障者"
 BBA_ethiopia_exile_events.50.t:0 "邊境衝突"
 BBA_ethiopia_exile_events.50.desc:1 "近日，[ROOT.GetAdjective]的一座邊境哨站遭到了[ITA.GetAdjective]一方的攻擊，[ROOT.GetAdjective]人也開火回擊[ITA.GetAdjective]的狙擊手，並導致了一場漫長的交火。雙方都有士兵受傷，我們向[ITA.GetAdjective]政府提出了正式抗議，但他們宣稱自己是無辜的，是我方士兵首先開火觸發了衝突。"
 BBA_ethiopia_exile_events.50.a:0 "這是不可接受的舉動"
 BBA_ethiopia_exile_events.51.t:0 "可疑的邊境衝突事端"
 BBA_ethiopia_exile_events.51.desc:1 "[GER.GetAdjective]政府在義德邊境發生事端後發表措辭極度憤怒的抗議。有人開火了，但得到的消息極度混亂，有些人說是從意大利的方向先開火的，而倖存的意大利邊防警衛卻不承認他們是先開火的一方，他們表示當時他們是沒有任何掩護的。"
 BBA_ethiopia_exile_events.51.a:0 "這明顯是[GER.GetAdjective]的陰謀"
 BBA_ethiopia_exile_events.52.t:0 "幕後外交"
 BBA_ethiopia_exile_events.52.desc:0 "近日在[ETH.GetLeader]陛下的住所舉行的派對取得了巨大成功。即使[?ETH.host_nation.GetAdjective]的政客在派對裡相談甚歡和享受來自世界各地的佳餚，但當他們從[ETH.GetAdjective]的流亡者聽到有關於[ITA.GetAdjective]正對祖國實施殘暴的佔領政策後，就毫不猶疑地承諾將捐贈[?ETH.host_nation.GetAdjective]的資源，以支持我們解放[ETH.GetNameDef]的事業。"
 BBA_ethiopia_exile_events.52.a:0 "距離解放又近了一步。"
 BBA_ethiopia_exile_events.53.t:0 "成功的遊說活動"
 BBA_ethiopia_exile_events.53.desc:0 "在過去的幾個月裡，我們多次遊說扶持國支援我們解放[ETH.GetNameDef]的事業。陛下透過向扶持國政府和軍方成員寫信來宣傳我們的事業，而其他的流亡者則透過接受多份報章的採訪和在那裡撰寫多篇的文章來獲取[?ETH.host_nation.GetAdjective]公眾的支持。雖然遊說的工作從不容易，但扶持國的民意似乎慢慢轉向支持以直接軍援我方的方式來解放[ETH.GetNameDef]。"
 BBA_ethiopia_exile_events.53.a:0 "我們的努力沒有白費！"
 BBA_ethiopia_exile_events.54.t:0 "籌款工作"
 BBA_ethiopia_exile_events.54.desc:0 "我們最近的籌款工作非常成功。帝國財政部接收了很多批來自全球的捐款，似乎有很多人和我們一樣對[ETH.GetNameDef]遭到侵佔感到憤慨。"
 BBA_ethiopia_exile_events.54.a:0 "我們不會忘記他們對解放事業的貢獻。"
 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective]僱傭兵招聘"
 BBA_ethiopia_exile_events.55.desc:0 "解放事業的最近成果是[?ETH.host_nation.GetAdjective]的僱傭兵不斷湧入，並將在即將到來的戰鬥中戰鬥。當然，其中一個參軍的原因是因爲薪資吸引。"
 BBA_ethiopia_exile_events.55.a:0 "我軍的實力與日俱增。"
 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective]飛行員響應號召"
 BBA_ethiopia_exile_events.56.desc:0 "我們看到一定數量的[?ETH.host_nation.GetAdjective]飛行員響應呼籲，幫助我們解放祖國的事業。他們的豐富經驗可以幫助我們訓練中的飛行員。"
 BBA_ethiopia_exile_events.56.a:0 "我們將利用一切可以獲得的援助。"
 BBA_ethiopia_exile_events.57.t:0 "[ETH.GetName]輔助艦隊"
 BBA_ethiopia_exile_events.57.desc:0 "面對敵軍在水面上的大肆侵擾，我們也不得不號召[?ETH.host_nation.GetAdjective]的水兵及各類船隻挺身而出。振奮的是，他們紛紛響應。其中退役包括海軍人員、民間水手以及青年志願者等等。即使我們有的也只不過是從[?ETH.host_nation.GetNameDef]破舊造船廠所蒐集的貨船，但他們仍甘冒風險，毅然成爲這樣一支拼湊艦隊的船員。"
 BBA_ethiopia_exile_events.57.a:0 "希望這些艦艇仍然適合航海......"
 BBA_ethiopia_exile_events.58.t:0 "步槍裝運已交付"
 BBA_ethiopia_exile_events.58.desc:0 "從[?ETH.host_nation.GetAdjective]製造商購買的步槍已交付給我們駐扎在[?ETH.host_nation.GetName]的部隊。這些新的裝置現正在射擊場和軍演中進行測試。"
 BBA_ethiopia_exile_events.58.a:0 "這些錢花得值。"
 BBA_ethiopia_exile_events.59.t:0 "輔助裝備已交付"
 BBA_ethiopia_exile_events.59.desc:0 "最近爲我軍購買的輔助裝備現已交付。雖然它們不是世界上最尖端的裝備，但它們對前線作戰仍然會有很大的幫助。"
 BBA_ethiopia_exile_events.59.a:0 "小小的幫助都是幫助。"
 BBA_ethiopia_exile_events.60.t:0 "戰車已交付"
 BBA_ethiopia_exile_events.60.desc:0 "從[?ETH.host_nation.GetAdjective]陸軍購買的戰車已轉交給我軍。雖然這些戰車是近年已退役的舊型號，但它們仍然處於良好的狀態。它們現正用於培訓乘員，並準備在將來部署到前線。"
 BBA_ethiopia_exile_events.60.a:0 "有戰車總比沒有戰車好。"
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName]希望購買吉布提"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader]表示希望能買下[ROOT.GetAdjective]的殖民地[268.GetName]。如果購地成功，這將讓[FROM.GetNameDef]透過吉布提港獲得出海口，而這座港口本來就和阿迪斯阿貝巴有鐵路相連。就一個這麼小的殖民地而言，他們的出價可謂相當可觀。"
 BBA_ethiopia_imperial_events.1.a:0 "我們能善用這筆錢"
 BBA_ethiopia_imperial_events.1.b:0 "它屬於[ROOT.GetAdjective]，永遠都是！"
 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap]同意出售吉布提"
 BBA_ethiopia_imperial_events.2.desc:0 "我們與[FROM.GetAdjective]政府討論購買[268.GetName]殖民地的協商獲得了成功。[FROM.GetNameDefCap]同意立刻將吉布提港與其周遭地區轉交給[ROOT.GetName]，這讓我們不僅獲得了出海口，也讓阿法爾人民得以團結在同一位統治者之下。"
 BBA_ethiopia_imperial_events.2.a:0 "真是個好消息"
 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName]拒絕出售吉布提"
 BBA_ethiopia_imperial_events.3.desc:0 "不幸地，[FROM.GetAdjective]政府拒絕了我們購買吉布提港的要求。顯然他們無法參透這件事對我們雙方的互惠，而只是緊緊扒著他們的殖民地不放，拒絕放棄任何一寸他們所佔據的領土。"
 BBA_ethiopia_imperial_events.3.a:0 "那我們就得考慮其他手段了"
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap]索要[689.GetName]"
 BBA_ethiopia_imperial_events.4.desc:0 "[689.GetName]的拉斯塔法里教徒宣稱$ETH_haile_selassie$是彌賽亞或者耶和華，也就是他們的上帝之轉世。出乎意料的是，$ETH_haile_selassie$也接受了這個說法，而[FROM.GetAdjective]政府也已經要求此一宗教的發源地——[689.GetName]——應當歸屬於[FROM.GetAdjective]帝國。"
 BBA_ethiopia_imperial_events.4.a:0 "奇怪的要求，但有何不可？"
 BBA_ethiopia_imperial_events.4.b:0 "我們會加入錫安帝國"
 BBA_ethiopia_imperial_events.4.c:0 "不可能！"
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap]接受了我們的索求"
 BBA_ethiopia_imperial_events.5.desc:0 "在我方提出謙卑的請求後，[FROM.GetNameDef]已經同意將[689.GetName]轉交給我方。這象徵了一個新紀元的開始，一切榮耀盡歸$ETH_haile_selassie$！希望這也能讓我們吸引全美洲各地的信徒。"
 BBA_ethiopia_imperial_events.5.a:0 "他們真是通情達理"
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap]拒絕交出[689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "雖然我們盡了最大努力，但仍無法說服[FROM.GetAdjective]承認[689.GetName]應當成爲[ROOT.GetAdjective]的一部分。他們甚至嘲笑我們的請求，甚至大膽質疑了我們偉大領導人的神聖性。"
 BBA_ethiopia_imperial_events.6.a:0 "他們怎麼敢！"
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader]要求臣服"
 BBA_ethiopia_imperial_events.7.desc:0 "[689.GetName]的拉斯塔法里教徒宣稱$ETH_haile_selassie$是彌賽亞或者耶和華，也就是他們的上帝之轉世。出乎意料的是，$ETH_haile_selassie$也接受了這個說法。基於此原因，[FROM.GetLeader.GetSheHe]現在要求[ROOT.GetNameDef]正式加入[FROM.GetAdjective]，以讓他們的影響力能在加勒比地區扎根，並向全世界更廣泛地散播。"
 BBA_ethiopia_imperial_events.7.a:0 "聽起來是個好主意"
 BBA_ethiopia_imperial_events.7.b:0 "他們已經完全瘋了"
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap]臣服"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader]做出了明智的決定，承認了我們的宗主權。[FROM.GetName]將成爲[ROOT.GetLeader]忠誠的子民。"
 BBA_ethiopia_imperial_events.8.a:0 "榮耀盡歸[ROOT.GetLeader]！"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap]拒絕臣服"
 BBA_ethiopia_imperial_events.9.desc:0 "不幸地，[FROM.GetNameDef]拒絕了成爲[ROOT.GetLeader]附庸國的慷慨提議。雖然我們盡了最大的努力，但仍無法讓[FROM.getName]政府理解這對我們雙方是互利互惠的。"
 BBA_ethiopia_imperial_events.9.a:0 "我們沒辦法每次都贏的"
 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap]送出最後通牒"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap]送出最後通牒，要求我方臣服並加入該國。如果我方同意，也就代表著[THIS.GetName]作爲獨立國家的歷史到此爲止。我們仍不確定[FROM.GetLeader]願意爲此付出多大的代價，但武裝衝突的可能性是確實存在的。"
 BBA_ethiopia_imperial_events.10.a:0 "我們沒有選擇......"
 BBA_ethiopia_imperial_events.10.b:0 "我們不會接受恫嚇"
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap]拒絕最後通牒"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap]拒絕了我們整合該國的要求。又一次，[FROM.GetName]爲了自保選擇背叛我們，這種事情不能再有下一次了。"
 BBA_ethiopia_imperial_events.11.a:0 "我們會結束這種行爲"
 BBA_ethiopia_imperial_events.11.b:0 "我們有更重要的事務要處理"
 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap]接受了要求"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap]接受了合併至[THIS.GetName]的要求。[FROM.GetLeader]也已經向[THIS.GetLeader]陛下宣誓效忠。"
 BBA_ethiopia_imperial_events.12.a:0 "我們少了一件需要擔心的事"
 BBA_ethiopia_imperial_events.20.t:0 "$ETH_ras_imru_haile_selassie$發動了不流血政變"
 BBA_ethiopia_imperial_events.20.desc:1 "在獲得了[ETH.GetName]農民與中產階級的支持後，$ETH_ras_imru_haile_selassie$親王正式宣布廢除了$ETH_haile_selassie$的皇位，並將在[ETH.GetNameDef]展開民主選舉。親王一直以來都被人民和[ETH.GetAdjective]軍隊視作第二次意大利－埃塞俄比亞戰爭的英雄，他因而獲得了軍隊的效忠與支持，而這些都是流亡海外的皇帝所無法贏得的。"
 BBA_ethiopia_imperial_events.20.a:1 "紅色親王將統治[ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "讓王儲擔任立憲君主是一個比較保險的做法"
 BBA_ethiopia_imperial_events.21.t:0 "[ETH.GetName]的抵抗"
 BBA_ethiopia_imperial_events.21.desc:0 "我們的部隊仍勢不可擋地擊敗[ETH.GetAdjective]軍隊，以建立我們對當地的絕對統治。然而，近期在這片新領土上的抵抗活動持續增長。似乎，該國的前統治者$ETH_haile_selassie$在國際聯盟的演說已經讓我們的許多新臣民陷入了狂熱之中，只要他們的皇帝仍然健在，這些抵抗運動將永遠是殖民當局背後的一根刺。"
 BBA_ethiopia_imperial_events.21.a:0 "不論如何，他們必將服從我們的統治"
 ETH_imperial_event_21_tt:0 "所有我方控制的§Y[ETH.GetFlag][ETH.GetAdjective]§!地區：\n服從度：§R-10%§!"
 BBA_ethiopia_military_and_tech_events.1.t:0 "[GetEthiopianMilitaryAcademyName]的第一屆畢業生"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "[GetEthiopianMilitaryAcademyName]的第一屆畢業生離開學校後，將會直接踏入戰場。我們在打仗的同時建設了這所學院，完成了第一批軍官的訓練，這確實是個了不起的成就。\n這是屬於[ROOT.GetAdjective]軍隊的新時代！"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "戰爭既然結束了，我們現在將有機會建立起第一所軍事院校。這個學院的第一批畢業生將會爲我國贏得未來的戰爭，並確保我們能夠善用對抗意大利人時所獲的的經。"
 BBA_ethiopia_military_and_tech_events.1.a:0 "這所軍校將保持我們專注進攻的傳統"
 ETH_ecole_attack_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」效果修改：\n$modifier_army_sub_unit_infantry_attack_factor$：§G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$：§G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b:0 "這所軍校將協助我們轉爲更防禦性的姿態"
 ETH_ecole_defense_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」效果修改：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "這所軍校將讓我們隨時對戰爭做好準備"
 ETH_ecole_learn_tt:0 "「§Y[GetEthiopianArmySpiritName]§!」效果修改：\n$MODIFIER_XP_GAIN_ARMY$：§G+5%§!"
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef]要求我方承認[?global.african_revolt_country.GetNameDef]獨立"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader]，[?global.african_supporting_country.GetNameDef]的領導人，要求我方立刻停止與[?global.african_revolt_country.GetAdjective]叛軍之間的衝突。[?global.african_supporting_country.GetAdjective]外交官建議[ROOT.GetName]承認[?global.african_revolt_country.GetNameDef]的獨立，而他們並未表明如果遭到拒絕的話[?global.african_supporting_country.GetNameDef]是否會向我方開戰，但他們確實暗示了這樣的可能性。"
 BBA_ethiopia_anti_colonialism_events.2.a:0 "他們是對的，我們應當現在就結束這場殖民衝突"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "在[?global.african_revolt_country.GetNameDef]被擊敗之前，戰爭都不會結束"
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective]調停成功！"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader]，[?global.african_supporting_country.GetNameDef]的領導人，成功地爲我們與[?global.african_colonial_country.GetLeader]達成了協議。[?global.african_colonial_country.GetLeader]同意承認[ROOT.GetAdjective]的獨立並且下令要求[?global.african_colonial_country.GetNameDef]部隊停止與[ROOT.GetNameDef]交戰。對於這樣的協助，[ROOT.GetNameDefCap]將永遠欠[?global.african_supporting_country.GetNameDef]一份恩情。"
 BBA_ethiopia_anti_colonialism_events.3.a:0 "終於自由了"
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap]r拒絕承認[?global.african_revolt_country.GetAdjective]獨立"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "雖然我方盡力施壓，但[?global.african_colonial_country.GetAdjective]政府仍拒絕承認[?global.african_revolt_country.GetNameDef]的獨立並繼續敵對行動。[?global.african_colonial_country.GetAdjective]似乎鐵了心要撲滅此獨立運動。這可能是外交手段所能達到的極限了。"
 BBA_ethiopia_anti_colonialism_events.4.a:0 "至少我們試過了"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "那我們不得不逼他們承認了"
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName]加入了對抗[?global.african_colonial_country.GetName]的戰爭"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "在嘗試調停我方與[?global.african_colonial_country.GetNameDef]之間的戰事無果後，[?global.african_supporting_country.GetNameDef]決定採取更主動的手段支持[ROOT.GetAdjective]的鬥爭。[?global.african_colonial_country.GetAdjective]駐[?global.african_supporting_country.GetName]大使已經被告知：[?global.african_supporting_country.GetNameDef]從此刻起將與[?global.african_colonial_country.GetName]進入戰爭狀態，直到[?global.african_colonial_country.GetNameDef]徹底放棄他們在非洲的帝國主義殖民野心而止。"
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[ROOT.GetName]與[?global.african_supporting_country.GetName]並肩作戰！"
 BBA_ethiopia_anti_colonialism_events.6.t:0 "[FROM.GetNameDef]終獲自由"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "在[ROOT.GetName]大力施壓，甚至經過了[ROOT.GetLeader]與[?global.african_colonial_country.GetLeader]兩人的會面之後，[?global.african_colonial_country.GetAdjective]政府決定退讓，並承認[?global.african_revolt_country.GetAdjective]的獨立。\n多虧了[ROOT.GetAdjective]的干涉，[?global.african_revolt_country.GetAdjective]獨立戰爭終於結束了。[?global.african_revolt_country.GetNameDefCap]現在終於是一個自由的國家了，而[ROOT.GetLeader]將永遠在[?global.african_revolt_country.GetNameDef]被紀念爲我國的英雄。"
 BBA_ethiopia_anti_colonialism_events.6.a:0 "又一個國家脫離帝國主義的魔掌"
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap]要求整合"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "由於[ROOT.GetName]與[FROM.GetName]的經濟已經密不可分，而[ROOT.GetName]大部分的工業也掌握在[FROM.GetName]的手中，[FROM.GetLeader]要求兩國之間的邊界關卡應該撤除，而且我方的外交政策也得完全置於[FROM.Getname]得控制之下以確保兩國的安全、協調和效率。這個要求實質上終結了[ROOT.GetAdjective]作爲獨立國家的地位。\n[FROM.GetLeader]保證，這樣的行動對兩國來說都是效益最大的結果。"
 BBA_ethiopia_industrial_financial_events.2.a:0 "他們沒有權力這樣做！"
 BBA_ethiopia_industrial_financial_events.2.b:0 "只要能保障一定的自治權......."
 BBA_ethiopia_industrial_financial_events.2.c:0 "這確實是對兩國最好的選擇"
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName]拒絕合作"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "雖然我們盡全力向該國解釋，但[FROM.GetLeader]仍拒絕服從我們的要求，不願將經濟整合推到再下一步。[FROM.GetLeader]宣稱[FROM.GetName]的獨立決不能被出賣，而且拒絕在這點上進行任何討價還價。"
 BBA_ethiopia_industrial_financial_events.3.a:0 "我們或許得用武力來保障自己的利益了"
 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName]希望保留部分自治權"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader]表示，他認同兩國需要在經濟與外交方面進行更深的合作與協調。然而，[FROM.GetLeader.GetSheHe]也希望[FROM.GetNAme]能在新的聯邦內保持一定的自治地位。"
 BBA_ethiopia_industrial_financial_events.4.a:0 "我們當然會接受了"
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader]同意"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader]簽署了一份條約，統一了[ROOT.GetName]與[FROM.GetName]兩國。該國的經濟政策將會重新調整以進行適應，而外交部門也合爲一體。司法部分也會進行合併已促進兩國的整合。\n從今天起，[FROM.GetNameDefCap]將成爲[ROOT.GetName]密不可分的一部分。"
 BBA_ethiopia_industrial_financial_events.5.a:0 "這對大家都來說都有利"
 BBA_ethiopia_fascist_events.01.t:0 "改變的機會"
 BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$堅持對抗意大利人的態度，還有他對於國際聯盟的信心，這兩者根本害慘了我們，所有人都能清楚看出這樣的做法將毀滅[ROOT.GetName]。\n\n然而，這場戰爭帶來了改變的機會，在當前的局面下改變將是不可或缺的。我們的第一個行動就是派遣一位特使去接觸意大利人，並嘗試協商一個他們能夠接受的和平條約。"
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$是最明顯的選擇"
 ETH_start_civil_war:0 "在完成「§Y$ETH_declare_for_italy$§!」國家戰略後，§Y$ETH_haile_selassie_gugsa$§!將會領導對抗§Y$ETH_haile_selassie$§!的§Y內戰§!。"
 ETH_cede_states_tt:0 "\n戰爭結束後，§Y[ITA.GetNameWithFlag]§!將會獲得以下地區："
 ETH_cede_south_tt:0 "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§!將成爲§Y[ITA.GetNameDef]§!的從屬國"
 ETH_italy_refuse_cooperation:0 "「§Y$ETH_reach_out_to_the_italians$§!」國家戰略將會被取消，而「§Y$ETH_rally_around_the_emperor$§!」國家戰略將會自動完成。"
 BBA_ethiopia_fascist_events.01.b:0 "派遣$gojjam$的$ETH_hailu_tekle_haymanot$"
 ETH_start_civil_war_gojjam:0 "在完成「§Y$ETH_declare_for_italy$§!」國家戰略後，$gojjam$的§Y$ETH_hailu_tekle_haymanot$§!將會領導對抗§Y$ETH_haile_selassie$§!的§Y內戰§!。"
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§!將會成爲§Y[ITA.GetNameWithFlag]§!的從屬國"
 ETH_cede_south_west_tt:0 "§Y[838.GetName]\n[836.GetName]\n[837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "或許$ETH_abba_jofir$最有機會成功"
 ETH_start_civil_war_jimma:0 "在完成「§Y$ETH_declare_for_italy$§!」國家戰略後，$jimma$的§Y$ETH_abba_jofir$§!將會領導對抗§Y$ETH_haile_selassie$§!的§Y內戰§!。"
 ETH_cede_north_tt:0 "§Y[841.GetName]\n[842.GetName]\n[843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§!將成爲§Y[ITA.GetNameWithFlag]§!的從屬國"
 BBA_ethiopia_fascist_events.02.t:0 "王位覬覦者尋求和平"
 BBA_ethiopia_fascist_events.02.desc:0 "[ETH.GetAdjective]的一位貴族和王位宣稱者，$ETH_haile_selassie_gugsa$，近日接觸了[ROOT.GetAdjective]在[ETH.GetName]的指揮高層。這位貴族希望能協助我方對抗[ETH.GetLeader]，作爲交換，他希望能在戰後擁有對該國一部分的控制權。當然，$ETH_haile_selassie_gugsa$將會向$ITA_vittorio_emanuele_iii$宣誓效忠，以他的名義統治[ETH.GetName]。"
 BBA_ethiopia_fascist_events.02.a:0 "這確實相當有利可圖"
 BBA_ethiopia_fascist_events.02.b:0 "不，我們不需要援助，謝謝"
 BBA_ethiopia_fascist_events.03.t:0 "一個自治的$gojjam$？"
 BBA_ethiopia_fascist_events.03.desc:0 "目前仍被囚禁的$gojjam$親王，$ETH_hailu_tekle_haymanot$，派出了一位代表來向我方提議支持[ROOT.GetName]對[ETH.GetName]的征服，作爲交換，$ETH_hailu_tekle_haymanot$將重新成爲半自治的$gojjam$統治者。如果他能在北方發動一場暴動，顯然會重創[ETH.GetAdjective]軍隊並讓我們快速獲得勝利。"
 BBA_ethiopia_fascist_events.03.a:0 "這確實相當有利可圖"
 BBA_ethiopia_fascist_events.03.b:0 "不，我們不需要援助，謝謝"
 BBA_ethiopia_fascist_events.04.t:0 "被廢的$jimma$親王向我們提供援助"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$，最後一位$jimma$蘇丹的兒子，表示他願意與[ROOT.getName]合作以換取[ROOT.GetAdjective]承認$ETH_abba_jofir$爲$jimma$統治者的地位。當然，$jimma$將會成爲[ROOT.GetAdjective]帝國的一部分，而$ETH_abba_jofir$也會向[ROOT.GetAdjective]國王宣誓效忠。不過，這一切都是在[ROOT.getName]同意他條件的狀況下。"
 BBA_ethiopia_fascist_events.04.a:0 "一個魁儡蘇丹對我們大有用處"
 BBA_ethiopia_fascist_events.04.b:0 "不，我們不需要援助，謝謝"
 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName]同意了我們的提議"
 BBA_ethiopia_fascist_events.05.desc:0 "向[FROM.GetAdjective]總部派出的特使獲得了巨大的成功。[ITA.GetLeader]同意了我們叛亂的計畫，也同意在戰後建立一個半自治的國家予我方。我們最好盡快展開行動，以免意大利人回心轉意。"
 BBA_ethiopia_fascist_events.05.a:0 "一個新時代的開始"
 BBA_ethiopia_fascist_events.06.t:0 "意大利人拒絕合作"
 BBA_ethiopia_fascist_events.06.desc:0 "不幸地，[FROM.GetLeader]似乎下定決心要自己征服整個埃塞俄比亞。[FROM.GetNameDefCap]拒絕了與我們協商任何形式的和平條約，也就是放棄了和平解決這整個戰爭的可能性。我們現在唯一的希望就是團結於皇帝的身後，並嘗試在戰場上獲得勝利了。"
 BBA_ethiopia_fascist_events.06.a:0 "相當不幸"
 BBA_ethiopia_fascist_events.07.t:0 "埃塞俄比亞內戰"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName]已經公開宣布支持意大利人並反對皇帝，他們也表示這將是[ROOT.GetName]的一次新生。雖然處在如此絕望的狀況下，但$ETH_haile_selassie$仍拒絕投降。各地已經爆發了戰鬥，儘管大部分的部隊仍支持皇帝，但顯然戰爭的天平已經徹底倒向另一方了。"
 BBA_ethiopia_fascist_events.07.a:0 "邁向勝利"
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective]軍隊佔領[ROOT.GetAdjective]索馬利蘭殖民地"
 BBA_ethiopia_fascist_events.50.desc:0 "因爲我們的注意力近期專注在本國，[ETH.GetAdjective]利用了這個機會宣稱了[ROOT.GetAdjective]的索馬利蘭殖民地爲其領土。由於受到包圍且沒有抵抗的希望，[Root.GetAdjective]殖民地當局已經不得不將領土交給對方了，我們必須決定要正式吞下這個恥辱，或是下定決心重奪我們合法的領土。"
 BBA_ethiopia_fascist_events.50.a:0 "我們只能咬緊牙關接受這個損失。"
 BBA_ethiopia_fascist_events.50.b:0 "我們不會吞下這種羞辱！"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName]承認了[ETH.GetAdjective]對索馬利蘭的控制"
 BBA_ethiopia_fascist_events.51.desc:0 "殘破的[FROM.GetName]終於正式接受了我們對[FROM.GetAdjective]索馬利蘭領土的控制。由於缺乏能重奪這個領土的手段，他們似乎決定繼續將注意力留在本國，而非無謂地試圖挑戰我們英勇的軍隊。"
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName]變得更加強大了！"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName]拒絕接受[ETH.GetAdjective]對索馬利蘭的控制"
 BBA_ethiopia_fascist_events.52.desc:0 "事態出現了驚人的轉折，殘破的[FROM.GetName]政府拒絕接受我們對[FROM.GetAdjective]的索馬利蘭殖民地的宣稱與所有權，雖然他們缺乏奪回這片領土的手段，但看來他們鐵了心要把所剩不多的士兵派來和我們英勇的軍隊作戰，並且白白送死了。"
 BBA_ethiopia_fascist_events.52.a:0 "他們不久前才輸了一場戰爭，現在又要再輸一場了"
 BBA_ethiopia_fascist_events.53.t:0 "要求[ITA.GetAdjective]裝備"
 BBA_ethiopia_fascist_events.53.desc:0 "雖然我們在經濟改革與強化軍隊兩方面大有斬獲，但若能獲得一些支援仍是大有助益的。考慮到我們和[ITA.GetAdjective]人的關係日益深化，他們或許願意提供一些多餘的裝備給我方，我們只需要考慮要求哪一類的裝備即可。"
 BBA_ethiopia_fascist_events.53.a:0 "每位士兵都需要一把步槍。"
 BBA_ethiopia_fascist_events.53.b:0 "火炮將阻卻一切敵軍。"
 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName]要求軍事裝備"
 BBA_ethiopia_fascist_events.54.desc:0 "我們收到了來自[FROM.GetName]的請求，他們希望我方能提供軍事裝備。這對於現代化[FROM.GetAdjective]軍隊將有著長遠的作用，也能幫我們清掉多餘舊裝備的倉儲。"
 BBA_ethiopia_fascist_events.54.a:0 "我們當然可以撥出一些舊裝備。"
 BBA_ethiopia_fascist_events.54.b:0 "不，我們不希望讓[FROM.GetName]變得更強大。"
 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName]拒絕提供軍事裝備"
 BBA_ethiopia_fascist_events.55.desc:0 "在一段極不客氣的回應中，[ITA.GetAdjective]拒絕了向我方提供軍事裝備的要求。我們仍不清楚他們這個決定的動機爲何，但目前只能繼續依賴我們自己的工業來推動軍事現代化了。"
 BBA_ethiopia_fascist_events.55.a:0 "就知道他們不可信賴。"
 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName]同意送出軍事裝備"
 BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective]政府已經同意提供我方要求的軍事裝備，雖然他們提供的肯定不是最好的裝備，但也已經足以加快我們軍事現代化的步伐了。"
 BBA_ethiopia_fascist_events.56.a:0 "我們從不懷疑他們。"
 BBA_ethiopia_fascist_events.10.t:0 "俘獲敵軍"
 BBA_ethiopia_fascist_events.10.desc:0 "隨著敵軍部隊的投降，許多高級軍官也落入了我們的手中。目前他們仍受到監禁，但或許之後會有機會能說服他們加入我方的事業。"
 BBA_ethiopia_fascist_events.10.a:0 "好極了"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$、$ETH_ayalew_birru$與$ETH_ras_kassa$將被囚禁"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$、$ETH_ayalew_birru$、$ETH_balcho_safo$、$ETH_tadesse_birru$與$ETH_ras_kassa$將被囚禁"
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap]宣布獨立"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader]宣布[FROM.GetNameDef]將不再繼續承認[ROOT.GetAdjective]的宗主權。雖然[FROM.GetNameDefCap]表示他希望能夠繼續維持和[ROOT.GetNameDef]之間的良好關係，但[FROM.GetLeader]也指出如果有必要的話，他們亦將拿起武器爲自己的獨立而戰。"
 BBA_ethiopia_fascist_events.20.a:0 "我們得幫他好好上一課"
 BBA_ethiopia_fascist_events.20.b:0 "我們有更重要的事情要處理"
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective]的榮耀得以恢復"
 BBA_ethiopia_fascist_events.21.desc:0 "出乎意料地，[FROM.GetLeader]居然承認了[ROOT.GetAdjective]的獨立宣言。從此刻起，[FROM.GetNameDef]對[ROOT.GetAdjective]將不再有任何干涉，不論是內政或外交事務。大批群眾聚集於[ROOT.Capital.GetCapitalVictoryPointName]的主要廣場展開了慶祝活動，讚美[ROOT.GetLeader]偉大的領導。 "
 BBA_ethiopia_fascist_events.21.a:0 "終於掙脫了鎖鏈"
 BBA_ethiopia_fascist_events.22.t:0 "再次開戰"
 BBA_ethiopia_fascist_events.22.desc:0 "正如我們所預期的，[FROM.getLeader]拒絕接受[ROOT.GetLeader]發表的獨立要求。由於我們早有計畫，[ROOT.GetAdjective]部隊已經開始鞏固國內的各個重要據點，這次我們可是做足了準備。"
 BBA_ethiopia_fascist_events.22.a:0 "我們將用鮮血贏得自由"
 BBA_ethiopia_fascist_events.23.t:0 "抵抗戰士"
 BBA_ethiopia_fascist_events.23.desc:0 "一些有組織的抵抗運動戰士在敵後展開了起義，這些非正規軍將與我們一同對抗[ITA.GetAdjective]壓迫者。他們或許沒有多強的戰鬥能力，但肯定會對敵軍造成巨大的困惑與擾亂。"
 BBA_ethiopia_fascist_events.23.a:0 "感謝他們的協助"
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName]提議協商生產外包"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName]提出了一個生產外包的協議，希望能讓一些[ITA.GetAdjective]公司在該國設立工廠爲他們生產軍事裝備。這些公司的領導層無疑會相當感激這種擴張的機會。然而，如果[FROM.GetName]膽敢發動叛亂，我們就得對抗一支對我軍的裝備瞭若指掌的敵人了。"
 BBA_ethiopia_fascist_events.57.a:0 "強化[FROM.GetName]軍隊將讓在該區的我軍能騰出手來"
 BBA_ethiopia_fascist_events.57.b:0 "我們不能冒險讓裝備設計落入敵人手中"
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName]接受了外包協議"
 BBA_ethiopia_fascist_events.58.desc:0 "由於我方外交官的努力，[ITA.GetLeader]已經允許[ITA.GetAdjective]公司在我國建立工廠。這皆大幅改善我們在軍事裝備方面的研究與生產能力。"
 BBA_ethiopia_fascist_events.58.a:0 "值得[ETH.GetName]慶祝的一天"
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName]拒絕了外包協議"
 BBA_ethiopia_fascist_events.59.desc:0 "我們可悲的外交官未能說服[ITA.GetLeader]認可生產外包協議的重要性。這對我們的軍事與工業發展來說是個巨大的打擊。"
 BBA_ethiopia_fascist_events.59.a:0 "一個逝去的機遇"
 BBA_ethiopia_fascist_events.60.t:0 "外包武器生產"
 BBA_ethiopia_fascist_events.60.desc:0 "[ITA.GetAdjective]人並不願意將所有的工業機密都和我們分享，擔心這些秘密可能會落入敵人手中。因此，必須仔細考慮我軍的哪個方面最能夠從外包給[ITA.GetAdjective]公司的過程中得到最大的利益。"
 BBA_ethiopia_fascist_events.60.a:0 "陸軍最需要進行現代化"
 BBA_ethiopia_fascist_events.60.b:0 "空軍在未來的戰爭中更爲重要"
 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName]請求提供武器以推翻[ITA.GetAdjective]統治"
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective]的外交官向我方提出了一項祕密的請求，希望能供應他們武器。看來，[ITA.GetName]對他們征服的這片新領土的統治並不是非常穩固，甚至地方政權都想藉由外國的支援來推翻他們的宗主。就算他們的叛亂失敗了，這也會有效干擾並弱化[ITA.GetAdjective]軍隊，不過如果被發現我們支持叛軍，有可能也會帶來其它的不良的後果。"
 BBA_ethiopia_fascist_events.61.a:0 "讓[ITA.GetAdjective]人多點事情可以忙"
 BBA_ethiopia_fascist_events.61.b:0 "我們不會援助潛在敵人"
 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName]同意提供武器"
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective]外交官暗示，他們願意開始提供武器以協助我方推翻[ITA.GetAdjective]統治。當然，他們也要求萬一[ITA.GetAdjective]軍隊發現了這些武器，必須要完全否認他們對此有任何牽連。"
 BBA_ethiopia_fascist_events.62.a:0 "勝利近在眼前"
 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName]拒絕提供武器"
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective]外交官迴避了我們嘗試請他們秘密提供軍火的建議。看來他們並不認爲我方在[ITA.GetAdjective]的影響之下有多值得信任，也有可能他們並不想在這個混亂的時代更進一步激怒[ITA.GetAdjective]的政權。"
 BBA_ethiopia_fascist_events.63.a:0 "他們目光短淺"
 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName]要求控制[550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "近日，[ETH.GetLeader]要求獲得[550.GetName]作爲該國持續忠於[ITA.GetName]的獎勵，或是某種程度上的補償。[ETH.GetLeader]在打破我軍入侵埃塞俄比亞時的僵局扮演著重要角色，與他保持良好關係將是大有益處的。然而，[ITA.GetAdjective]人民或許不能理解爲什麼我們要把得來的領土再送出去。"
 BBA_ethiopia_fascist_events.64.a:0 "我們會獎勵他們的忠誠"
 BBA_ethiopia_fascist_events.64.b:0 "他們沒有資格要這要那的"
 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName]要求控制[559.GetName]與[844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "近日，[ETH.GetLeader]要求獲得[559.GetName]與[844.GetName]作爲該國持續忠於[ITA.GetName]的獎勵，或是某種程度上的補償。[ETH.GetLeader]在打破我軍入侵埃塞俄比亞時的僵局扮演著重要角色，與他保持良好關係將是大有益處的。然而，[ITA.GetAdjective]人民或許不能理解爲什麼我們要把得來的領土再送出去。"
 BBA_ethiopia_fascist_events.65.a:0 "我們會獎勵他們的忠誠"
 BBA_ethiopia_fascist_events.65.b:0 "他們沒有資格要這要那的"
 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName]同意了領土補償"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName]慷慨地接受了給予我們部分領土的要求，這將讓意大利－[ETH.GetAdjective]的關係翻開全新的章節。"
 BBA_ethiopia_fascist_events.66.a:0 "未來屬於[ETH.GetAdjective]人民"
 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName]拒絕領土補償"
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective]外交官對我們要求的領土補償表示憤怒，他們指出[ITA.GetAdjective]人民根本不可能接受把浴血奮戰而來的領土交出去，更何況是交給曾經的敵國。"
 BBA_ethiopia_fascist_events.67.a:0 "這是在測試我們的忠誠......"
 BBA_ethiopia_fascist_events.68.t:0 "[ITA.GetAdjective]補給站遇襲"
 BBA_ethiopia_fascist_events.68.desc:0 "昨晚，一個[ITA.GetAdjective]軍火庫遭到了襲擊，其中的武器都被竊走了。意大利當局在毫無證據的情況下憤怒地指控我們是罪魁禍首，不過，他們可能也會懷疑爲甚麼我們的士兵手中會拿著全新的[ITA.GetAdjective]步槍......"
 BBA_ethiopia_fascist_events.68.a:0 "真是離譜的指控"
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName]請求軍事顧問"
 BBA_ethiopia_fascist_events.69.desc:0 "[ETH.GetName]的領導階層清楚認知到他們軍隊的脆弱，因此向我們尋求協助。他們探詢我方是否能允許一些軍官加入他們的參謀部，以對他們如何在現代戰爭中調兵遣將做出建議。"
 BBA_ethiopia_fascist_events.69.a:0 "[FROM.GetName]越強大，我們越能專注在本國的局勢"
 BBA_ethiopia_fascist_events.69.b:0 "我們的軍官有其他事要做"
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!、§Y$ITA_mario_berti$§!與§Y$ITA_alessandro_pirzio_biroli$§!將被轉移到埃塞俄比亞。"
 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName]同意派出軍官"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName]已經允許部分的軍官加入我們的參謀部，他們將會在這裡待上一段時間。或許這會讓我們能夠學會如何在現代戰爭中善用我們的新裝備。"
 BBA_ethiopia_fascist_events.70.a:0 "太好了"
 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName]拒絕派出軍隊"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName]拒絕讓他們的軍官加入我方參謀部。我方收到的告知指出這些軍官得被派往更需要他們的地方，然而，該國也向我們送出了額外的步兵裝備作爲支持的象徵。"
 BBA_ethiopia_fascist_events.71.a:0 "至少比什麼都沒有好"
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective]共產黨尋求援助"
 BBA_ethiopia_communist_events.01.desc:0 "[ETH.GetName]的共產黨領導階層向我們尋求援助，協助他們對抗意大利法西斯分子。[ETH.Capital.GetCapitalVictoryPointName]的新政權仍在鞏固自身權力的過程中，他們或許願意配合我們的外交政策來換取援助。然而，這當然也會將戰爭局勢升高，同時也會激怒[ITA.GetName]人。"
 BBA_ethiopia_communist_events.01.a:0 "我們會支持共產黨同志的鬥爭"
 BBA_ethiopia_communist_events.01.b:0 "我們對非洲的殖民紛爭不感興趣"
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName]拒絕提供援助"
 BBA_ethiopia_communist_events.02.desc:0 "雖然我們絕望地請求援助，但[SOV.GetNameDef]對我們視若無睹。雖然這是一個嚴重的挫折，但我們仍得繼續對抗法西斯主義的軍隊。我們應當將注意力轉向尋求全球各地反法西斯勢力的支持。"
 BBA_ethiopia_communist_events.02.a:0 "所謂階級團結不過這樣而已"
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName]向[ETH.GetName]送出援助"
 BBA_ethiopia_communist_events.03.desc:0 "近幾天我們收到了一些令人不安的報告，指出有些[ETH.GetAdjective]部隊不僅說俄語還使用[SOV.GetAdjective]武器。我們不得不認爲[SOV.GetName]已經派遣了所謂的「志願軍」來支援[ETH.GetLeader]，希望能夠以此獲得在非洲的影響力，甚至削弱人民對[ITA.GetLeader]的[ITA.GetName]政府的支持。"
 BBA_ethiopia_communist_events.03.a:0 "他們會爲此侵略行爲付出代價"
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName]同意援助我方"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName]已經同意在未來幾個月內向我們提供物資援助，同時也會派遣由[SOV.GetAdjective]軍人組成的「志願軍」與我們共同抵抗[ITA.GetName]。這將會讓戰爭的天秤倒向我們一方，然而我們無法確定[ITA.GetAdjective]人對於[SOV.GetAdjective]軍人參戰會做出怎麼樣的反應。"
 BBA_ethiopia_communist_events.04.a:0 "團結合作，我們將在非洲擊敗法西斯主義"
 BBA_ethiopia_communist_events.05.t:0 "反[ROOT.GetLeader]的政變"
 BBA_ethiopia_communist_events.05.desc:0 "今天，軍隊的部分成員和一個被稱作「黑獅」的反法西斯組織對[ROOT.GetLeader]的政府發動了一場政變。皇帝本人當時正在檢閱部隊，但不滿的士兵們對他和軍官們發動了攻擊，並將他們逮捕了起來。\n\n在[ROOT.Capital.GetCapitalVictoryPointName]，黑獅的成員佔領了城中的重要設施，包含皇帝的居所，而許多忠於政府的軍人與警察都在一系列小規模的衝突中被殺害。當前[ETH.GetName]受一個臨時政府的統治，大部分的人民都已因對抗[ITA.GetName]的戰爭而筋疲力竭，因此並未對新政府新政府做出任何抵抗，簡單接受了新政權。 現在，新政權的第一個行動就是決定[ROOT.GetLeader]的命運。"
 BBA_ethiopia_communist_events.05.a:0 "我們不能冒失去人民支持的風險，流放他"
 BBA_ethiopia_communist_events.05.b:0 "人民之敵當聽候發落，關押他"
 BBA_ethiopia_communist_events.06.t:0 "臨時政府的解散"
 BBA_ethiopia_communist_events.06.desc:0 "由[SOV.GetName]支持的軍官們已經解散了[ETH.GetAdjective]臨時政府。這些軍官宣稱他們獲得了[SOV.GetAdjective]情報機關提供的證據，顯示[ROOT.GetLeader]所領導的政府已經背叛了埃塞俄比亞人民。所謂的「證據」中指出，政府成員們討論要跟[ITA.GetAdjective]部隊交易，讓他們徹底佔領埃塞俄比亞來換取金錢報酬。在與黑獅部隊的成員爆發槍戰後，臨時政府的成員已經盡數死亡或遭到逮捕。\n\n軍隊現在已經接管了統治權，正在恢復全國的秩序並肅清[ROOT.GetLeader]的黨羽。目前仍沒有人能確定新成立的軍事行政委員會將會維持多久。"
 BBA_ethiopia_communist_events.06.indy_desc:0 "一群軍官們已經解散了[ETH.GetAdjective]臨時政府。這些軍官宣稱他們獲得了情報機關提供的證據，顯示[ROOT.GetLeader]所領導的政府已經背叛了埃塞俄比亞人民。所謂的「證據」中指出，政府成員們討論要跟[ITA.GetAdjective]部隊交易，讓他們徹底佔領埃塞俄比亞來換取金錢報酬。在與黑獅部隊的成員爆發槍戰後，臨時政府的成員已經盡數死亡或遭到逮捕。\n\n軍隊現在已經接管了統治權，正在恢復全國的秩序並肅清[ROOT.GetLeader]的黨羽。"
 BBA_ethiopia_communist_events.06.a:0 "這些叛徒罪有應得"
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap]要求結束與[ETH.GetName]之間的戰爭"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap]正式要求我方結束與[ETH.GetAdjective]人之間的戰爭狀態。[SOV.GetAdjective]人一直以來都大力支持[ETH.Capital.GetCapitalVictoryPointName]的共產政權，到了現在已經把他們視爲自己的勢力範圍，蘇聯甚至威脅要爲了該國而直接參戰。如果我們同意蘇聯要求的話肯定會被國內視爲奇恥大辱，但如果拒絕他們，則有讓戰爭嚴重擴大的風險。"
 BBA_ethiopia_communist_events.07.a:0 "我們不和共產黨談判"
 BBA_ethiopia_communist_events.07.b:0 "我們承受不起讓戰爭繼續擴大"
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName]要求提供步兵裝備"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName]向我方要求提供步兵裝備以協助他們對抗意大利入侵。在缺乏基本裝備的情況下，[ETH.GetAdjective]軍隊不太可能好好武裝自己的士兵。然而，如果我們選擇提供武器，顯然也會進一步破壞我們和[ITA.GetName]之間的關係。"
 BBA_ethiopia_communist_events.08.a:0 "我們沒有多餘的裝備可以給他們了"
 BBA_ethiopia_communist_events.08.b:0 "我們當然會提供援助"
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap]送來步兵裝備"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName]已經送來了我們要求的步兵裝備以援助我們對抗[ITA.GetName]的戰事，這一定能爲我們帶來反法西斯戰鬥的勝利。"
 BBA_ethiopia_communist_events.09.a:0 "戰爭的風向正逐漸轉向我們"
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap]拒絕提供裝備"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName]拒絕提供我方步兵裝備，雖然我們派往[SOV.capital.GetCapitalVictoryPointName]的使團盡了全力，但顯然該國自己也分身乏術，無法提供我們多餘的裝備。"
 BBA_ethiopia_communist_events.10.a:0 "他們背叛了我們"
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName]請求軍事顧問"
 BBA_ethiopia_communist_events.11.desc:0 "[ETH.GetNameDefCap]的新領導階層認知到其軍事實力的不足，尤其是在應對現代戰爭上，因此他們請求我方協助重整軍隊。這不只是一個讓我們的軍官能在不同環境下學習的好機會，也讓我們能夠影響[ETH.GetName]國內的權力平衡。"
 BBA_ethiopia_communist_events.11.a:0 "這是一個不可錯失的機會"
 BBA_ethiopia_communist_events.11.b:0 "不能冒險讓他國參透我們的戰術"
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective]裝備抵達"
 BBA_ethiopia_communist_events.12.desc:0 "[SOV.GetName]承諾的裝備終於抵達了我們的軍火庫，而現在正在被分發到部隊中。"
 BBA_ethiopia_communist_events.12.a:0 "太棒了！"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap]請求協助建立空軍"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap]請求我方協助他們建立自己的空軍。該提案中包含派遣志願人員來訓練他們的飛行員，並提供多餘的老式飛機作爲訓練之用。這除了對我們的飛行員來說是絕佳的經驗之外，也能測試我們的飛機對抗[ITA.GetAdjective]機型的能力。"
 BBA_ethiopia_communist_events.14.a:0 "絕佳的提議"
 BBA_ethiopia_communist_events.14.b:0 "我們需要維持飛機的庫存量"
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap]派出軍事顧問"
 BBA_ethiopia_communist_events.15.desc:0 "今天，來自[SOV.GetNameDef]的將領們抵達了[ROOT.Capital.GetCapitalVictoryPointName]。我們向這些顧問簡報了目前軍隊的組織架構以及與[ITA.GetName]的戰爭概況，希望他們能協助我軍的現代化。"
 BBA_ethiopia_communist_events.15.a:0 "早該這麼做了"
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§!與§Y$SOV_vasily_kuznetsov$§!將成爲可用的將領。"
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap]拒絕派出軍事顧問"
 BBA_ethiopia_communist_events.16.desc:0 "我們在[SOV.Capital.GetCapitalVictoryPointName]的所謂「朋友」表示他們拒絕派出軍事顧問來協助我軍現代化。就算遭逢這樣的挫折，我們仍將會擊敗法西斯份子並獨自推動軍隊現代化。"
 BBA_ethiopia_communist_events.16.a:0 "[SOV.GetAdjective]不可信"
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap]請求援助對抗[ITA.GetAdjective]戰車"
 BBA_ethiopia_communist_events.17.desc:0 "[ETH.GetNameDef]的一個使團向我們的官員和軍方告急，他們請求我方提供多餘的裝甲載具來對抗[ITA.GetName]，畢竟[ETH.GetAdjective]人在面對[ITA.GetAdjective]戰車時總是屈居下風。如果能提供我方裝備，絕對能協助他們反擊[ITA.GetAdjective]人的戰車，然而這也會讓[SOV.GetNameDef]與[ITA.GetName]之間的緊張局勢繼續升高。"
 BBA_ethiopia_communist_events.17.a:0 "這是測試我軍裝備的絕佳機會"
 BBA_ethiopia_communist_events.17.b:0 "我們不能冒險繼續升高局勢"
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap]拒絕提供裝甲載具"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap]拒絕提供我方裝甲載具來對抗[ITA.GetAdjective]人。看來[SOV.GetAdjective]仍在擔心這會升高他們和[ITA.GetAdjective]人之間的緊張局勢。"
 BBA_ethiopia_communist_events.18.a:0 "我們必須找其他方法了"
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap]送來裝甲載具"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap]已經向我們送出了裝甲載具以協助我們對抗[ITA.GetAdjective]人。雖然送來的並非最新款的設計，但這些載具在戰場上仍是無價之寶，就算只有鼓舞士氣的價值也已足夠。"
 BBA_ethiopia_communist_events.19.a:0 "太棒了！"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap]拒絕訓練飛行員"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap]拒絕了訓練我軍飛行員的提議。我們原本希望這能加速空軍的擴張，但看來蘇聯現在並不把他視作優先事項。然而，我們還是獲得了一些飛機藍圖，能夠自己進行生產。"
 BBA_ethiopia_communist_events.20.a:0 "我們能想其他辦法的"
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap]同意訓練飛行員"
 BBA_ethiopia_communist_events.21.desc:0 "我們的[SOV.GetName]同志同意協助我軍訓練飛行員，他們同時也慷慨地提供了一些飛機。這將會大幅加快我們打造一支空軍以對抗[ITA.GetAdjective]人的計畫。"
 BBA_ethiopia_communist_events.21.a:0 "我們感謝[SOV.GetAdjective]同志！"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap]拒絕與[ETH.GetNameDefCap]停戰"
 BBA_ethiopia_communist_events.22.desc:0 "一直以來，[ITA.GetAdjective]人都持續無視我們希望他們與[ETH.GetName]停戰的要求。事態已經相當明顯，他們唯一聽得懂的語言就是暴力。如果繼續我們目前的政策，[SOV.GetName]與[ITA.GetName]之間的戰爭將是無法避免的，然而，一旦選擇退讓，我們對[ETH.GetName]的一切支持都將前功盡棄，在世界舞台上的外交話語權也將嚴重衰弱。"
 BBA_ethiopia_communist_events.22.a:0 "他們會爲此付出代價"
 BBA_ethiopia_communist_events.22.b:0 "我們尚未準備好開戰"
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap]退讓"
 BBA_ethiopia_communist_events.23.desc:0 "蘇聯已經收斂了近期他們宣傳開戰的言論，僅僅是對我們在埃塞俄比亞的行爲表達強烈的嚴詞抗議。看來他們開戰的威脅只是在膨風而已。"
 BBA_ethiopia_communist_events.23.a:0 "[ITA.GetName]的勝利！"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap]控制了外交政策"
 BBA_ethiopia_communist_events.24.desc:0 "[ITA.GetName]與[SOV.GetNameDef]之間的外交衝突已經爆發爲全面戰爭。[SOV.GetAdjective]人曾保證維持我們的獨立，並會協助我們擊退[ITA.GetAdjective]人。然而現在看來，其代價也是我們的獨立。自現在起，我們必須確保本國的外交政策完全遵從[SOV.Capital.GetCapitalVictoryPointName]的方向。"
 BBA_ethiopia_communist_events.24.a:0 "這是必要之舉，至少現在是"
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap]請求調停"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap]近日接觸我方，希望我們能爲他們與[ITA.GetAdjective]之間的戰爭進行調停。由於[ITA.GetAdjective]人在遭到國際聯盟強力譴責時也無動於衷，因此如果要進行調停一定得結合武力的威脅。我們必須想清楚自己願意爲了[ETH.GetNameDef]承擔多大的風險。"
 BBA_ethiopia_communist_events.25.a:0 "我們會協助他們結束戰爭"
 BBA_ethiopia_communist_events.25.b:0 "我們會幫忙，但是有代價"
 BBA_ethiopia_communist_events.25.c:0 "這太危險了"
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap]拒絕調停衝突"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap]已經拒絕了爲我方與[ITA.GetAdjective]人之間的調停的任何嘗試。他們表示就連國際聯盟的譴責都無法動搖[ITA.GetName]，如果希望調停就得訴諸武力威脅，然而，[SOV.GetLeader]認爲兩國之間爆發戰爭的風險實在太大了。"
 BBA_ethiopia_communist_events.26.a:0 "他們只是利用我們來流光[ITA.GetAdjective]人的血罷了"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap]無法阻止[ITA.GetAdjective]侵略"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap]背棄了他們阻止[ITA.GetName]侵略戰爭的承諾。他們雖然曾宣稱願意使用武力，但事實證明他們只是在吹牛而已。現在我們面臨著一樣艱困的局勢，必須獨自結束這場戰爭。"
 BBA_ethiopia_communist_events.27.a:0 "他們背叛了我們"
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap]要求遵從其外交政策"
 BBA_ethiopia_communist_events.28.desc:0 "在[ITA.GetAdjective]人同意結束入侵我國的戰爭後，[ITA.GetName]與[SOV.GetNameDef]之間的外交衝突也逐漸平息。[SOV.GetAdjective]保障了我方的獨立，明確表示任何對埃塞俄比亞的入侵將被視同對蘇聯的入侵。然而，看來結束這場戰爭的代價也是我們的獨立性。自現在開始，我們必須確保本國的外交政策完全遵從[SOV.Capital.GetCapitalVictoryPointName]的方向。"
 BBA_ethiopia_communist_events.28.a:0 "我們必須同意，至少現在"
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap]成功調停衝突"
 BBA_ethiopia_communist_events.29.desc:0 "在[ITA.GetAdjective]人同意結束入侵我國的戰爭後，[ITA.GetName]與[SOV.GetNameDef]之間的外交衝突也逐漸平息。這是反法西斯戰爭的一次重大勝利，但我們的鬥爭仍尚未結束，希望我們能夠繼續與[SOV.Capital.GetCapitalVictoryPointName]的同志共同奮鬥。"
 BBA_ethiopia_communist_events.29.a:0 "我們永遠感謝你"
 bba_news.1.t:0 "[SOV.GetName]要求結束意大利－埃塞俄比亞戰爭"
 bba_news.1.desc:0 "今天，大國間開戰的可能性突然遽增，讓全球領袖都感到震驚。蘇聯領導人[SOV.GetLeader]要求[ITA.GetLeader]立刻結束[ITA.GetName]對[ETH.GetNameDef]不合法的侵略。[SOV.GetLeader]清楚表明：如果[ITA.GetName]不遵從這個要求，[SOV.GetLeader.GetSheHe]將使用武力作爲回應。近期，確實[SOV.GetAdjective]人提供了[ETH.GetNameDef]許多裝備和顧問，很明顯他們已經將這個國家視作其勢力範圍中的一部分了。"
 bba_news.1.a:0 "他們只是在嚇唬人吧？"
 bba_news.2.t:0 "[ITA.GetName]同意與[ETH.GetNameDefCap]的和約"
 bba_news.2.desc:0 "\n事態發生了驚人的轉折，[ITA.GetName]近日同意與[ETH.GetName]停火。[ITA.GetAdjective]部隊開始撤回戰前的[ETH.GetNameDef]邊境，放棄了他們佔領的所有領土。[SOV.GetNameDefCap]願意爲埃塞俄比亞參戰的可能性顯然對[ITA.GetLeader]做出撤退的決定有著極大的影響。而[ITA.GetAdjective]公眾對這樣的恥辱有何看法仍待觀察。"
 bba_news.2.a:0 "[ITA.GetLeader]能撐過去嗎？"
 bba_news.3.t:0 "意大利－[ETH.GetAdjective]停火協議"
 bba_news.3.desc:0 "隨著與[ETH.GetName]的戰爭逐漸陷入消耗戰的泥淖，[ITA.GetAdjective]人不得不與對方進行停火談判。雖然當初許多人預測在[ETH.GetAdjective]爆發共產革命後，其軍隊將會崩潰，然而[ETH.GetLeader]成功扭轉了局勢，成功避免了他的國家淪於[ITA.GetAdjective]之手。不過，由於東非大部分地區仍受[ITA.GetAdjective]統治，目前仍不確定這個勉強的和平能維持多久。"
 bba_news.3.a:0 "不會維持太久的"
 bba_news.4.t:0 "埃塞俄比亞爆發共產主義政變"
 bba_news.4.desc:0 "不久前，埃塞俄比亞軍隊的部分成員和一個被稱作「黑獅」的反法西斯組織對$ETH_haile_selassie$的帝國政府發動了一場政變。皇帝本人當時正在檢閱部隊，隨後遭到伏擊並遭到逮捕。\n\n在[ROOT.Capital.GetCapitalVictoryPointName]，黑獅的成員佔領了城中的重要設施，包含皇帝的居所，而許多忠於政府的軍人與警察都在一系列小規模的衝突中被殺害。現在這個國家正處於一個親共產主義的臨時政府統治之下。\n\n大部分的人民都已因對抗[ITA.GetName]的戰爭而筋疲力竭，因此並未對新政府新政府做出任何抵抗，簡單接受了新政權。"
 bba_news.4.a:0 "革命如野火燎原！"
 bba_news.4.b:0 "共產瘟疫正在擴散"
 bba_news.5.t:0 "所羅門帝國的成立"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader]宣布，根據他那能追溯至聖經時代的所羅門王之皇室血脈，他乃是[454.GetName]的合法統治者。接著他更進一步，也宣布將埃塞俄比亞重塑爲新的所羅門帝國。在從列強手中奪取了[454.GetName]後，[ETH.GetLeader]就希望能把帝國首都遷移到該地。而所羅門帝國的重建，會在地緣政治上帶來怎麼樣的後果仍有待觀察。"
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader]宣布，根據他那能追溯至聖經時代的所羅門王之皇室血脈，他乃是[454.GetName]的合法統治者。又一個新的領土爭端無疑會讓該地區的各國憂心忡忡，但這個所羅門帝國的重建，會在地緣政治上帶來怎麼樣的後果仍有待觀察。"
 bba_news.5.a:0 "榮耀盡歸所羅門王的繼承者！"
 bba_news.5.b:0 "真是瘋了"
 bba_news.6.t:0 "錫安帝國的成立"
 bba_news.6.desc:0 "在一系列詭異的事態轉折後，埃塞俄比亞皇帝[ETH.GetLeader]接納了在加勒比地區的一個名爲「拉斯塔法里教」的小眾宗教。顯然他並不滿足於只當個皇帝，現在[ETH.GetLeader]被拉斯塔法理信徒尊爲上帝在現世的化身，被稱作「耶和華」，而埃塞俄比亞本身也被改稱「錫安帝國」。然而，這個奇異的宗教變革會對埃塞俄比亞的外交政策或地緣政治局勢造成怎麼樣的影響，仍有待觀察。"
 bba_news.6.a:0 "讚美耶和華！"
 bba_news.6.b:0 "真是瘋了"
 bba_news.7.t:0 "[ITA.GetName]準備併吞[AFA.GetNameDef]"
 bba_news.7.desc:0 "近日的消息指出，[ITA.GetAdjective]軍隊似乎即將併吞[AFA.GetNameDef]。[ITA.GetAdjective]部隊已在這個孤立國家的邊境上集結，消息來源指出意大利人在[AFA.Capital.GetCapitalVictoryPointName]進行外交施壓，要求該國投降以免爆發流血衝突。目前，[AFA.GetLeader]能否抵抗[ITA.GetAdjective]的壓力仍有待觀察，然而狀況對他們而言並不樂觀。"
 bba_news.7.a:0 "太可怕了"
 bba_news.7.b:0 "我們必須對不可避免之事做好準備"
 bba_news.7.c:0 "這是無可避免的"
 bba_news.8.t:0 "[AFA.GetName]服從[ITA.GetAdjective]的要求"
 bba_news.8.desc:0 "不出所料地，[AFA.GetNameDef]接受了[ITA.GetAdjective]的要求並遭其併吞。雖然[AFA.GetAdjective]政府曾希望不被占領，但顯然當地其他的殖民列強並不會幫助他們，而[ETH.GetName]則無法騰出軍力來協助該國。在如此絕望的局面下，該國政府最終屈服於[ITA.GetAdjective]的壓力，以免其人民無謂地流血。\n\n[ITA.GetAdjective]軍隊正在接管該國，佔領了他們與[ETH.GetNameDef]之間的邊境據點。目前仍不確定此佔領是不是永久的，抑或是這將如何影響[ITA.GetAdjective]與[ETH.GetName]之間的戰局。"
 bba_news.8.a:0 "不出所料，但也相當不幸"
 bba_news.8.b:0 "我們的戰線被拉得更長了"
 bba_news.8.c:0 "他們做了明智的選擇"
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap]要求停火"
 BBA_ethiopia_communist_events.30.desc:0 "[ETH.GetNameDefCap]的代表向我方要求停火，暫停雙方的衝突。這場戰爭並未如我們當初所想的快速結束，達成停火將讓我們有機會鞏固在佔領區的地位，並能處理其他更重要的議題。"
 BBA_ethiopia_communist_events.30.a:0 "我們將停止進攻，就現在而言"
 BBA_ethiopia_communist_events.30.b:0 "勝利垂手可得，我們不會停下"
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap]同意停火"
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective]人同意在目前的衝突下停火，希望這會讓兩國之間維持一段時間的和平。然而，我們也必須隨時保持警惕，衝突隨時可能會再次爆發。"
 BBA_ethiopia_communist_events.31.a:0 "終於，不用再繼續血流成河了"
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap]拒絕接受停火"
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective]人拒絕接受提停火協議，看來他們堅持要讓[ETH.GetNameDefCap]徹底毀滅。現在人民都將看清法西斯份子根本不可理喻、無法談判，我們的自由僅得靠所有人加倍努力來爭取。"
 BBA_ethiopia_communist_events.32.a:0 "那我們將繼續讓他們痛苦"
 BBA_ethiopia_communist_events.33.t:0 "厄立垂亞獨立"
 BBA_ethiopia_communist_events.33.desc:0 "在與[ITA.GetAdjective]人的衝突中，我們成功將厄立垂亞自法西斯份子手中解放了出來。現在我們有機會給予該地區的人民獨立，然而，[ITA.GetAdjective]人肯定會對此行動感到極爲不滿，從而危害到目前脆弱的和平。"
 BBA_ethiopia_communist_events.33.a:0 "人人得自由！"
 BBA_ethiopia_communist_events.33.b:0 "這風險太大了"
 BBA_ethiopia_communist_events.34.t:0 "索馬利亞獨立"
 BBA_ethiopia_communist_events.34.desc:0 "在與[ITA.GetAdjective]人的衝突中，我們成功將索馬利亞自法西斯份子手中解放了出來。現在我們有機會給予該地區的人民獨立，然而，[ITA.GetAdjective]人肯定會對此行動感到極爲不滿，從而危害到目前脆弱的和平。"
 BBA_ethiopia_communist_events.34.a:0 "人人得自由！"
 BBA_ethiopia_communist_events.34.b:0 "這風險太大了"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap]要求我方撤出非洲"
 BBA_ethiopia_communist_events.35.desc:0 "在協助我們打贏了內戰之後，[ETH.GetNameDef]的代表請求我方展開去殖民化的行動。他們指出，如果我方確實支持內戰中爲之奮鬥的理念，就應該支持非洲人民的自決。[ETH.GetLeader]建議我們雙方共同合作，在北摩洛哥建立一個獨立的里夫共和國。"
 BBA_ethiopia_communist_events.35.a:0 "我們與非洲的人民站在一起"
 BBA_ethiopia_communist_events.35.b:0 "他們還真是好爲人師阿"
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap]同意解放里夫"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap]同意了我們的計畫，在北摩洛哥建立一個獨立的里夫共和國。這對非洲，乃至全球各民族的獨立來說都是積極的一步。"
 BBA_ethiopia_communist_events.36.a:0 "對他們的支援得到了回報"
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap]拒絕去殖民化方案"
 BBA_ethiopia_communist_events.37.desc:0 "對於我們建議放棄北非領土一事，[SPC.GetNameDefCap]憤怒地拒絕了。他們以此證明了：該國與他們反對的法西斯份子或帝國主義者也不過是一丘之貉。"
 BBA_ethiopia_communist_events.37.a:0 "那我們將以武力實現解放"
 BBA_ethiopia_communist_events.37.b:0 "我們不該強行推動這件事"
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap]提供支援"
 BBA_ethiopia_communist_events.38.desc:0 "近期，一批在自己的祖國對抗過法西斯主義的[ETH.GetNameDef]志願軍抵達了西班牙，前來援助我們的鬥爭。[ETH.GetLeader]保證[ETH.GetLeader.GetHerHis]將支持我們的事業，並承諾接下來幾個月內還會提供更多物資援助。"
 BBA_ethiopia_communist_events.38.a:0 "感謝你，同志"
 BBA_ethiopia_communist_events.39.t:0 "里夫得到解放"
 BBA_ethiopia_communist_events.39.desc:0 "隨著里夫地區自[SPC.GetNameDef]手中得到了解放，我們得到了一個強迫他們和談的機會。然而，他們畢竟在去殖民化方面背叛了我們的信任，因此繼續對抗[SPC.GetNameDef]的戰爭也是合情合理的。"
 BBA_ethiopia_communist_events.39.a:0 "我們已經達到了目標"
 BBA_ethiopia_communist_events.39.b:0 "我們得確保該國不再是一個威脅"
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap]要求結束衝突"
 BBA_ethiopia_communist_events.40.desc:0 "我們無法維持對非洲領土的控制，[ETH.GetName]政府達成了他們的目標，因此向我們接觸，希望能協商出一份和平協議。"
 BBA_ethiopia_communist_events.40.a:0 "我們沒有選擇"
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap]要求顧問離境"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap]通知我方，我們所有的軍事顧問必須立刻離開該國。看來[ETH.GetLeader]希望把他的國家帶往更加獨立的方向，如果我們不盡快行動，很有可能會失去對[ETH.Capital.GetCapitalVictoryPointName]政權的所有控制。"
 BBA_ethiopia_communist_events.41.a:0 "在爲他們付出了這麼多之後......"
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap]提議和談"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective]外交官接觸我方提議進行和談。他們提出我方必須放棄被[ETH.GetNameDef]在衝突中佔領的所有[SUD.GetAdjective]領土的宣稱。他們的外交官也指出會建立一個[SUD.GetAdjective]政府，然而這個「政府」的獨立性仍在未定之天。"
 BBA_ethiopia_communist_events.46.a:0 "我們不會放棄自己的領土"
 BBA_ethiopia_communist_events.46.b:0 "我們沒有選擇，只能同意"
