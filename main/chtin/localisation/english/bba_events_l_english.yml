 BBA_ethiopia_communist_events.50.desc:0 "[ETH.GetAdjective]外交官接觸我方提議進行和談。他們提出我方必須放棄被[ETH.GetNameDef]在衝突中佔領的所有[SOM.GetAdjective]領土的宣稱。他們的外交官也指出會建立一個[SOM.GetAdjective]政府，然而這個「政府」的獨立性仍在未定之天。"
