 TUR_brace_against_the_red_menace_communism:0 "起身抗擊赤色幽靈"
 TUR_brace_against_the_red_menace_communism_desc:0 "北方存在著一個背信棄義的共產主義威脅，它同時也資助著全球的共產主義者。[SOV.GetNameDef]乃是世界上的一坨疹子，能摧毀[SOV.GetAdjective]霸權的話，巴爾幹公約可說是幫了全人類一個大忙。"
 TUR_brace_against_the_red_menace_generic:0 "起身抗擊[SOV.GetAdjective]"
 TUR_brace_against_the_red_menace_generic_desc:0 "我們的北鄰是那個背信棄義的俄羅斯，它無止無盡的試圖干涉土耳其與巴爾幹的事務。能摧毀[SOV.GetAdjective]霸權的話，巴爾幹公約可說是幫了全人類一個大忙。"
 TUR_victory_or_death_against_communism_communism:0 "與共產主義決一死戰"
 TUR_victory_or_death_against_communism_communism_desc:0 "全球反共戰鬥是一個正義的事業。我們不只是單純為了意識形態而戰，我們是為了保衛我們的生存方式而抵抗一個摧毀萬物的巨怪。我們無法承受失敗的下場。"
 TUR_victory_or_death_against_communism_generic:0 "與俄羅斯帝國主義決一死戰"
 TUR_victory_or_death_against_communism_generic_desc:0 "全球反抗[SOG.GetAdjective]帝國主義的鬥爭是一個正義的事業。我們不只是單純因為邊境爭端而戰鬥，我們是為了保衛我們的生存方式而抵抗一個摧毀萬物的侵略者帝國。我們無法承受失敗的下場。"