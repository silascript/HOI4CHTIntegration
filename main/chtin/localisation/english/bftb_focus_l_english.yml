l_english:
 GRE_bring_home_the_exiled_republicans:0 "流亡共和派的回歸"
 GRE_bring_home_the_exiled_republicans_desc:0 "既然現在埃萊夫塞里奧斯·韋尼澤洛斯已經重掌權力，那我們應當邀請許多流亡中的同志回國了，他們都是被君主派政權所驅逐的人。要將國家導回正途，我們就需要所有可用的幫助。"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Y韋尼澤洛斯派§!顧問和將領將會回國並可供使用。"
 GRE_compromise_with_the_monarchists:0 "與君主派妥協"
 GRE_compromise_with_the_monarchists_desc:0 "我們並不喜歡國王，但這個國家已經因為這個議題分裂太久了。與其觸發另一場內戰，我們應當和君主主義者們進行談判，鬥爭的年代已經結束了。"
 GRE_compromise_with_the_monarchists_focus_tt:1 "§Y喬治二世§!將放棄他對國家的控制，成為一個立憲君主。\n\n£faction_gre_monarchist §Y君主派§!態度轉為§G友善§!。\n£faction_gre_communist §Y共產黨§!態度轉為§R敵對§!。"
 GRE_request_communist_support:0 "尋求共產黨支持"
 GRE_request_communist_support_desc:0 "喬治二世國王根本不是一個希臘人，他沒有權力干涉希臘的事務！這個國家已經因為他那虛偽的天授君權留了太多的血，現在我們必須終結他的罪惡！然而我們無法獨自行事，而且有一個組織和我們一樣憎惡國王......"
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y共產黨§!態度轉為§G友善§!。\n£faction_gre_monarchist §Y君主派§!態度轉為§R敵對§!。\n\n£faction_gre_monarchist §Y君主派§!將領和顧問將會被§R開除§!，而£faction_gre_communist §Y共產黨§!將領和顧問將會§G可用§!。"
 GRE_remembering_the_anatolian_catastrophe:0 "記住安那托利亞災難"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "當年在小亞細亞的戰役是一場徹頭徹尾的災難。我們的人民遭到屠戮，我們的聲譽蒙塵，而我們的政黨更是徹底崩潰了，一切就在短短三年內發生！不能讓此事成為我們唯一的遺產，我們得把風向帶成都是土耳其人的錯。這樣做，或許我們終於能達成大希臘的理想......"
 GRE_old_memories_stir_new_threats_tt:0 "刺激安那托利亞戰役的情緒可能會導致§Y無法預料的後果§!......"
 GRE_a_socialist_economy:0 "社會主義經濟"
 GRE_a_socialist_economy_desc:0 "不管是在偽王的獨裁政權或韋尼澤洛斯派的戰爭狂熱底下，希臘人民已經流了太多的血。現在，在一個真正在乎人民的政府底下，他們終於能夠享受繁榮的時代，"
 GRE_restoring_our_home:0 "重建我們的家園"
 GRE_restoring_our_home_desc:0 "最近幾年對希臘來說並不好過，她受到戰爭、債務和貧困的摧殘。隨著民主制度得到重建，我們現在將擺脫德國人和義大利人的壓榨，轉而專注於和英國的緊密聯繫，並期待他們能幫助我們重建國家，不僅是重建工業，也重建國家的精神。"
 GRE_venerate_the_ancient_hellenes:0 "敬仰古希臘人"
 GRE_venerate_the_ancient_hellenes_desc:0 "我們難道不是可敬的古希臘人的後裔嗎？那些辯論、哲學和戰爭的大師們和我們不是血脈相連嗎？應當讓我們的人民重拾這種自豪感，再次成為歐洲的指路之星。"
 GRE_the_birthplace_of_democracy:0 "民主的誕生地"
 GRE_the_birthplace_of_democracy_desc:1 "暴君很少在希臘人的心中得到尊重，而這種特質是自伯里克利斯時代就流傳下來的。民主是我們智慧的諸多產物之一，我們將會堅定的保衛它，對抗羅馬和條頓人的暴政威脅。"
 GRE_nationalized_banks:0 "銀行國有化"
 GRE_nationalized_banks_desc:0 "德意志銀行和英格蘭銀行已經壓榨希臘人民太久了，他們偷走人民本就微薄的收入，還因為獨裁政府自己的行為懲罰其人民！我們在這裡宣布，希臘人民將不再受他們的壓迫，他們所有的資金都將被國有化。"
 GRE_soviet_subsidised_railways:0 "蘇聯補助鐵路"
 GRE_soviet_subsidised_railways_desc:0 "歐洲強權一有機會就想壓榨希臘人，如果想要將希臘的經濟現代化，我們就得將目光放到黑海對岸。"
 GRE_agricultural_communes:0 "農業公社"
 GRE_agricultural_communes_desc:0 "我們週遭的世界早已工業化，而現在就是我們急起直追的時刻。但許多人民對農業生活之外的事務所知甚少，而我們也不可能將他們連根拔起。我們應當將農業部門組織為有效率的公社，以讓有才能的人能夠前往其他領域工作，例如製造業或軍工產業。"
 GRE_theban_warriors:0 "底比斯戰士"
 GRE_theban_warriors_desc:0 "我們並不想要創造出一個只崇尚力量的階級社會，並且強烈地反對模仿墨索里尼的政府體系。我們是希臘人而非羅馬人！與其崇拜暴力的斯巴達人，我們應該反過來敬仰底比斯人，他們以其狡黠推翻了斯巴達霸權！"
 GRE_athenian_thinkers:0 "雅典思想家"
 GRE_athenian_thinkers_desc:0 "人類史上許多優秀的思想家都來自雅典，只要稍微投入經費到藝術和科學領域，我們就能再次看到希臘的人才如雨後春筍般湧現。"
 GRE_macedonian_generals:0 "馬其頓將領"
 GRE_macedonian_generals_desc:0 "亞歷山大大帝曾經建立了一個橫跨數洲的偉大帝國，而那一切都起源於小小的馬其頓。他和我們流著相同的血液，我們的軍事能力應該向亞歷山大和阿吉德王室看齊。"
 GRE_the_greek_industrial_revolution:0 "希臘工業革命"
 GRE_the_greek_industrial_revolution_desc:0 "希臘早該在數十年前就工業化了，但腐敗政客和外國干涉留給了我們一個過時的經濟體系。我們沒有時間慢慢地改變生活方式，必須立刻推進並快速工作。"
 GRE_industry_bypass_tt:0 "沒有閒置的建築欄位可以建造§Y軍用工廠§!或§Y民生工廠§!"
 GRE_red_militias:0 "赤色民兵"
 GRE_red_militias_desc:0 "仍有許多人想要妨礙我們將希臘的社會現代化，但有了保衛革命的民兵組織，他們的行動將會難上加難。"
 GRE_clearing_land_for_industrial_expansion:0 "為工業清理土地"
 GRE_clearing_land_for_industrial_expansion_desc:0 "橄欖、葡萄和菸草農場遍布希臘的山丘，其間也有著許多來自拜占庭時代的教堂。然而新的希臘不需要那麼多的農場，也根本不需要教堂。我們將重新分配這些土地，在其上為工人們建立起大量的工廠。"
 GRE_the_anatolian_refugees:0 "安那托利亞難民"
 GRE_the_anatolian_refugees_desc:0 "在安那托利亞的災難之後，我們不得不接受了來自土耳其的兩百萬希臘難民。我們對此毫無準備，而且情況也日益惡化。這些難民在政治上接受喬治·科斯米迪斯的領導，他本人也是一位來自安那托利亞的流亡者。現在他們的力量大到難以忽視，然而，我們雙方的目標真的有所不同嗎？"
 GRE_depose_the_reactionaries:0 "罷黜反對派"
 GRE_depose_the_reactionaries_desc:0 "我們忍受和韋尼澤洛斯派的聯盟已經太久了。對我們的馬克思主義信條而言，他們的自由主義政見根本無法接受，是時候終結這段可笑的關係了。一切為了革命！"
 GRE_resurrecting_the_megali_idea:0 "復甦大希臘主義"
 GRE_resurrecting_the_megali_idea_desc:0 "我們在1919年承諾了大希臘主義的實現，然而在希土戰爭後這個夢想幾乎完全破滅了。但只要土耳其人持續褻瀆我們祖先的土地，我們就應該繼續爭取本就屬於我們的權利。希臘人民曾經理解過這件事，而他們可以再次回憶起來......"
 GRE_megali_idea_conference_invites_tt:0 "選擇此國家戰略後，將會送出§Y大希臘主義會議§!的邀請。"
 GRE_prepare_for_the_great_anti_fascist_war:0 "準備反法西斯大戰"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "法西斯主義是對馬克思主義信條的最大威脅，這種意識型態威脅只能在戰場上被摧毀。既然蘇聯不阻止它的散播，那這就是我們的責任。"
 GRE_ally_tito:0 "結盟狄托"
 GRE_ally_tito_desc:0 "沒有任何一個革命者比起南斯拉夫的約瑟普·布羅茲·狄托更支持我們的馬克思主義信條了。我們或許不太喜歡，但我們需要他和他的國人們團結於革命的旗幟之下，以對抗嗜血的法西斯主義者和奸詐的布爾什維克。"
 GRE_tow_the_stalinist_line:1 "遵從史達林路線"
 GRE_tow_the_stalinist_line_desc:0 "我們的革命欠蘇聯一次人情，如果沒有他們的貢獻，我們根本不能在希臘掌權。我們將與莫斯科的同志團結在一起。"
 GRE_horror_and_fear:0 "恐怖與懼怕"
 GRE_horror_and_fear_desc:0 "得摩斯和福波斯－意即恐怖和懼怕，他們是戰神阿瑞斯的兩個兒子。斯巴達人以戰場上的鮮血向阿瑞斯之子們致敬，儘管孤立無援，我們亦將以戰場上的鮮血向光榮的過去致敬。"
 GRE_the_gordian_knot:0 "戈耳狄俄斯之結"
 GRE_the_gordian_knot_desc:0 "戈耳狄俄斯之結是亞歷山大大帝的傳說之一，告訴我們用無畏的一擊能達成看似不可能的任務。對我們而言，收復失土正是看似不可能的任務，而我們的無畏一擊則是拉攏強大的盟友為我們而戰。"
 GRE_megali_idea_approved:0 "§Y大希臘主義§!已被接受"
 GRE_megali_convention_a_failure:0 "伊拉克利翁會議失敗"
 GRE_gordian_knot_tt:0 "除§Y義大利§!之外的簽約國將會隨§Y希臘§!對§Y土耳其§!宣戰，以實現§Y大希臘主義會議§!的要求。"
 GRE_secure_the_aegean:0 "確保愛琴海"
 GRE_secure_the_aegean_desc:0 "我們試著解決歐洲另一端的問題，然而卻忽略了我們自家門前的威脅。土耳其人在數個世紀以來都是希臘人的死敵，儘管我們希望開闢一條光明而嶄新的道路，但不先糾正過往的問題，一切便無從談起。"
 GRE_dominate_the_bulgarians:0 "主宰保加利亞"
 GRE_dominate_the_bulgarians_desc:0 "保加利亞人一直以來都是希臘安全的威脅，他們被稱作「巴爾幹的普魯士」。我們不會讓他們再次危害希臘的安全。"
 GRE_stage_an_incident_in_the_bosporus:0 "製造博斯普魯斯事變"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "蘇聯當局毫不掩埋他們對控制君士坦丁堡的渴望。有了我們的協助，蘇聯已經決定踏出控制博斯普魯斯海峽的第一步，而希臘在其中扮演一個關鍵的角色......"
 GRE_reviving_the_double_headed_eagle:0 "雙頭鷹重生"
 GRE_reviving_the_double_headed_eagle_desc:0 "韋尼澤洛斯派是群懦夫，拒絕讓希臘重建她真正的光榮，也就是拜占庭帝國！如果我們能夠奪回帝國的失土，那為何要在土耳其海岸停下腳步呢？希臘光榮的新時代即將開始！"
 GRE_nenikikamen:0 "我們得勝了"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "我們得勝了！在這些年後，韋尼澤洛斯終於洗刷了他的汙名！克服了許多險阻和反對，大希臘主義最終獲得了勝利，現在我們站在希臘一個新時代的開端－一個黃金時代！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "我們得勝了！在如此多年之後，我們成功的為拜占庭帝國復仇了！在奪回古老的帝都之後，我們離理想的實現又更近了一步。現在我們站在希臘一個新時代的開端－一個在烈火與鮮血之中誕生的年代！"
 GRE_attack_the_fascists:0 "進攻法西斯"
 GRE_attack_the_fascists_desc:0 "法西斯主義是一種病毒，在歐洲如瘟疫一樣的傳播。而共產主義則是解藥，我們將透過武力治癒他們！"
 GRE_revolutionaries_of_the_south:0 "南方的革命者"
 GRE_revolutionaries_of_the_south_desc:0 "我們或許永遠不會和莫斯科方面完全一致，但只要希臘忠於她自己的革命理念，在歐洲的南方，我們將能自由地信奉自己的共產主義模式。"
 GRE_phoideratoi:0 "同盟軍團"
 GRE_phoideratoi_desc:0 "我們的祖先懂得在需要的時候和野蠻人合作，而我們當下也有著這樣的需求。我們必須允許帝國的忠誠子民加入我們的大軍之中共同作戰。團結為一，邁向勝利！"
 GRE_the_die_is_cast:0 "骰子已擲下"
 GRE_the_die_is_cast_desc:0 "我們的理想實現了，然而世界卻陷入了混亂之中。戰線已經劃好，希臘將在這場衝突中有最終的話語權。"
 GRE_byzantine_themata:0 "拜占庭軍區"
 GRE_byzantine_themata_desc:0 "在君士坦丁堡淪陷後，世界已經劇烈的改變了，而征服也變成一種更加複雜的冒險行為。我們不能期待重新征服的人民會乖乖的為帝國服務，因此我們得允許某種程度的自治，並和當地的行政體系合作。為了重建帝國，這僅是一點小小的代價。"
 byz_restore_byzantine_empire_category_tt:0 "解鎖§Y重建拜占庭帝國§!決議。"
 GRE_the_kings_government:0 "國王的政府"
 GRE_the_kings_government_desc:0 "國王陛下在精準的時刻進行了干涉，阻止了韋尼澤洛斯派建立新政府的企圖，然而還有許多工作必須完成。德梅爾齊斯首相已經達成了其作為調解人的使命，但現在希臘需要一個更強大的人來領導政府。"
 GRE_the_right_to_rule:0 "統治大權"
 GRE_the_right_to_rule_desc:0 "如果國王本人就能行使統治大權，那何需指派一個獨裁者以國王的名義行事呢？當希臘受苦時，我們不應該堅持傳統，現在我們需要一個人民服務的真正君主！上帝保佑喬治二世國王！"
 GRE_abandon_french_italian_debt_tt:0 "我們將作廢與§Y法國§!和§Y義大利§!之間的債務。\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R採取這條路線將會導致內戰！§!\n§Y韋尼澤洛斯派§!態度轉為§R叛亂！§!\n§Y共產黨§!態度轉為§R叛亂！§!"
 GRE_metaxism_focus:0 "梅塔克薩斯主義"
 GRE_metaxism_focus_desc:0 "國王當然是無異議的國家元首，然而希臘人民對此頗有微詞。儘管可能不是最理想的做法，但現在有一位天賦異稟且相當忠誠的前軍官正準備建立一個新政府......"
 GRE_metaxism_warning_tt:1 "\n如果§Y希臘§!在完全升級§Y梅塔克薩斯主義§!國家精神之前加入了陣營，此國家精神將會被§R移除§!。\n"
 GRE_the_hellenic_spirit:0 "希臘人精神"
 GRE_the_hellenic_spirit_desc:0 "在很久以前，我們為保護使希臘偉大的聖火而努力奮鬥。我們知道，希臘絕對能達致真正的偉大，我們只需要重新找回火種......"
 GRE_four_year_plan:0 "四年計畫"
 GRE_four_year_plan_desc:0 "梅塔克薩斯籌備了一個高明的計畫來使希臘工業化。基於義大利式的社團主義經濟模式，我們將能夠達到一定程度的自給，從而擺脫那些操控我們的強權。"
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "懇求英國援助"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "懇求英德援助"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "許多暴民對國王的統治感到不滿，並表現出了不服甚至是內戰的威脅。我們的敵人現在擁有優勢，因此我們不當恥於尋求盟友英國人的協助。一旦英國人站在我們這邊，我們就立於不敗之地。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "許多暴民對國王的統治感到不滿，並表現出了不服甚至是內戰的威脅。我們的敵人現在擁有優勢，因此我們不當恥於尋求盟友的協助。一旦英國和德國站在我們這邊，我們就立於不敗之地。"
 GRE_monarchist_civil_war:0 "反抗喬治二世獨裁的內戰已經爆發"
 GRE_the_national_youth_organisation:0 "民族青年組織"
 GRE_the_national_youth_organisation_desc:1 "德國人和義大利人組織其青年的方式值得效法。我們可以採取他們的模式，以確保我們的青年不會出現反社會傾向，或是對我們的偉大領袖[ROOT.GetLeader]不敬。"
 GRE_crack_down_on_the_republicans:0 "鎮壓共和派"
 GRE_crack_down_on_the_republicans_desc:0 "我們已經迎合韋尼澤洛斯主義者太久了，是時候結束這場鬧劇了。他們沒有一絲一毫的榮譽感和敬意，而且完全沒有道德感，我們應該將這些害蟲徹底逐出希臘！"
 GRE_use_the_military:0 "利用軍隊"
 GRE_use_the_military_desc:0 "我們得動用所有的力量來打擊他們！我們會在街上獵殺他們，我們會在山谷獵殺他們，我們將會獵殺他們直到世界的盡頭！在我們時時刻刻的警覺之下，沒有任何一個韋尼澤洛斯主義者是安全的。"
 GRE_recruit_the_fascists:0 "招募法西斯主義者"
 GRE_recruit_the_fascists_desc:0 "要抓到一個激進份子，你就得像他們一樣思考。法西斯主義者是我們卑鄙的敵人，但至少我們其他的敵人也都憎恨他們。他們願意和我方合作，所以有什麼理由不利用他們呢？"
 GRE_fascists_put_in_play_tt:0 "§Y法西斯派系§!將開始活躍，他們起始將對政府抱持§G友善§!態度。\n透過和§Y法西斯主義者§!合作，我們將會使他們的運動合法化。"
 GRE_realign_ourselves_with_the_central_powers:0 "傾向中歐強權"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "不知為何，不可能的事情發生了！德國元首已經失敗，而皇帝復辟了。英國已經據此改變了其外交政策，但對我們並不有利。或許我們應當重拾與柏林之間的紐帶，並共同為歐洲的天賦君權而戰鬥。"
 GRE_no_central_powers_tt:0 "§Y奧匈帝國§!或是§Y德意志帝國§!必須存在，此一國家戰略才會有效。"
 GRE_our_traditional_allies_in_the_aegean:0 "愛琴海的傳統盟友"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "是誰幫我們在1832年自鄂圖曼人手中獨立的？英國人。是誰維持我們的經濟運轉，多年來持續提供貸款與投資給我們？英國人。希臘的未來仰賴哪個強權？當然是英國人！"
 GRE_metaxism_lost_tt:0 "如果尚未完成梅塔克薩斯的最後一個改革，將會失去§Y梅塔克薩斯主義§!國家精神！"
 GRE_prepare_against_the_mediterranean_threat:0 "預防地中海威脅"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "義大利是一個威脅，他們的野心與希臘的天命直接衝突。坐著空等並假裝他們不構成威脅是沒有好處的。我們必須採取行動，當義大利人登陸我們的海岸時，在數百萬希臘人的共同努力下，他們將會被推回海中！"
 GRE_the_metaxas_line:0 "§Y梅塔克薩斯防線§!的建造將會展開，其為一系列位於邊境爭議地帶的堡壘工事。\n"
 GRE_the_leonidas_line:0 "§Y列奧尼達斯防線§!的建造將會展開，其為一系列位於邊境爭議地帶的堡壘工事。\n"
 GRE_an_orthodox_state:0 "東正教之國"
 GRE_an_orthodox_state_desc:0 "我們是一個東正教國家，它是我們民族認同中一個不可分割的部分。"
 GRE_following_in_the_footsteps_of_giants:0 "跟隨巨人的腳步"
 GRE_following_in_the_footsteps_of_giants_desc:0 "梅塔克薩斯幫助我們展示了法西斯主義的許多優點，但他太懦弱，無法帶領我們繼續向前。我們需要真正的適應它，建立一種希臘的法西斯主義，而非義大利或德國模式的便宜仿造。"
 no_fascist_metaxism_spirit_tt:0 "如果§Y復甦斯巴達精神§!國家戰略尚未完成，則§Y梅塔克薩斯主義§!國策將會被§R移除§!，而非被法西斯化。"
 GRE_reclaiming_the_wayward_ally:0 "重建任性盟友"
 GRE_reclaiming_the_wayward_ally_desc:0 "鄂圖曼帝國的崩潰對我們來說是一大解脫，但土耳其共和國對希臘來說卻是個更大的威脅。奇異的時刻需要奇異的枕邊人，希臘現在得將鄂圖曼帝國帶回來。"
 GRE_the_greater_enosis:0 "達成聯盟"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "賽普勒斯一直以來都屬於希臘。在英國人將它偷走時，我們尚未準備齊全，但現在我們的國家強大且穩定，能夠將兩邊的人民聯合起來！是時候終結外國人對賽普勒斯的佔領，讓這座島嶼能夠回到其歸屬的希臘國家之中。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "賽普勒斯一直以來都屬於希臘。在英國人將它偷走時，我們尚未準備齊全，但現在賽普勒斯已經獨立，當是時候糾正過去的錯誤了！所謂自治的夢想不過是一種傲慢的幻覺，賽普勒斯人將會知道，只有成為希臘國家的一部分才是安全的歸屬。"
 GRE_securing_the_bulgarian_menace:0 "預防保加利亞威脅"
 GRE_securing_the_bulgarian_menace_desc:0 "保加利亞無時無刻都是希臘領土完整的嚴重威脅，我們怎麼能信賴保加利亞政府不會跑去跟某些大國談判並陰謀對抗我們？有些人可能會稱之為多疑，但這是我們的經驗之談。我們必須矯正保加利亞人，從而保障我們的利益。"
 GRE_third_hellenic_civilization:0 "第三希臘文明"
 GRE_third_hellenic_civilization_desc:0 "這個世界不視我們為拜占庭帝國和古希臘文明的後裔。他們讚揚我們的祖先，卻以鄙視的眼光來看我們。我們將讓他們看清楚，我們既非拜占庭帝國，也不是古典時代的希臘人，我們是第三希臘文明，而我們仍將完成偉大的事業並以自己為傲。"
 GRE_the_modern_movement:0 "現代運動"
 GRE_the_modern_movement_desc:0 "法西斯是二十世紀的信條，它是對猖獗的資本主義及腐敗的共產主義的回應。法西斯主義是新世代的呼號，這個世代受夠了外國的霸凌，準備將希臘以強權的姿態帶入新時代，同時也將反擊任何威脅或是羞辱！"
 GRE_required_fascist_faction_loyalty_tt:0 "§Y法西斯派系§!態度必須是§G忠誠§!。"
 GRE_expansion_of_athens_university:0 "擴張雅典大學"
 GRE_expansion_of_athens_university_desc:0 "科學和高等學術一向是希臘傳統的一部分，而在希臘沒有任何一所學院的重要性比得上雅典國立卡波季斯特里安大學。只要提供額外的資金和空間以供其擴展，我們將大大的提升這個學校對國家的功用。"
 GRE_defending_our_kingdom:0 "保衛我們的王國"
 GRE_defending_our_kingdom_desc:0 "有些學者認為，最近歐洲政治局勢的演變顯示出一個國家最大的威脅來自於內部。真是無稽之談！那些成天策畫陰謀對抗我們的鄰國，才是真正的威脅！我們已經嘗過失敗的滋味，在下一場戰爭中，我們將站在勝利的一方。"
 GRE_hellenoturkism:0 "希臘－土耳其主義"
 GRE_hellenoturkism_desc:0 "幾乎希臘國家社會主義黨的所有人都希望加深我方和土耳其的關係。雙方爭鬥了數個世紀，流了無盡的血，難道沒有人想到到我們團結起來可以達到多高的成就嗎？為了兩國的安全，我們應該和法西斯強權更緊密地合作，只希望土耳其人和我們的想法是一致的......"
 GRE_cement_greco_german_ties:0 "鞏固希德紐帶"
 GRE_cement_greco_german_ties_desc:0 "左派有許多人都刻意遺忘一個事實，那就是如果沒有德國慷慨的金融政策，我們早就在幾年前崩潰了。我們現在達成的一切，都是在德國的協助下才成為可能！我們需要他們更勝於他們需要我們，但我們仍可以和德國達成更好的協議，以促進雙方的友誼。"
 schachtplan_required_tt:0 "沒有任何一種§Y沙赫特計畫§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "地中海保衛者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "地中海之英雄"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "地中海是我們以及其他數百萬人的家園。我們一直都希望能夠維持此地長久的和平，但此一高尚的目標總是遭到心懷鬼胎的人破壞。希臘將不再允許他們繼續危害我方和鄰國。是時候挺身捍衛正確的事物了。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "地中海是我們以及其他數百萬人的家園。我們一直都希望能夠維持此地長久的和平，但此一高尚的目標總是遭到心懷鬼胎的人破壞。但如果你不能打敗它，那就加入它吧。我們將為自己奪取一個強大的希臘帝國，最終保護那些受蹂躪的人們。"
 GRE_reviving_the_spartan_warrior_spirit:0 "復甦斯巴達精神"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "傳說中，四千名斯巴達人在溫泉關戰役阻擋薛西斯的進軍時，殺死了兩萬人的波斯軍隊。我們比起任何時候都更加需要這樣的英雄精神，一旦未來的侵略者在雅典城外現身，我們將能夠有勇氣起身對抗他們。"
 GRE_subjugating_the_bulgarians:0 "征服保加利亞"
 GRE_subjugating_the_bulgarians_desc:0 "保加利亞人是我們終生的敵人，他們存在的意義就是在背後捅我們一刀。他們可悲的文明從未有過任何成就，所以才整天想要摧毀我們的國家與其遺產。一切到此為止，我們將讓這些保加利亞人知道為什麼希臘人是歐洲存在最久的民族。"
 GRE_greece_and_turkey_in_the_axis:0 "希臘與土耳其同在軸心國"
 GRE_greece_and_turkey_in_the_axis_desc:0 "隨著希土友好條約的簽署與批准，我們現在能夠重塑巴爾幹的命運，利用德國人來為我們帶來永恆的繁榮！我們接著只好不得已的接管剩下的巴爾幹地區了。"
 greek_turkish_friendship:0 "希土友好條約已簽署"
 GRE_last_country_standing:0 "最後生還的國家"
 GRE_last_country_standing_desc:0 "雖然本想和土耳其政府進行合作，但希臘的新政府並不害怕在必要的情況下採取必要行動。願上帝憐憫我們雙方。"
 GRE_moulding_the_new_world_order:0 "形塑新秩序"
 GRE_moulding_the_new_world_order_desc:0 "屍體已經推積的如山一般，這一切必須有所回報。我們戰鬥是為了建立全球的新常態，因此我們將戰鬥直到沒有任何任人願意戰鬥為止。"
 GRE_reevaluating_the_drachma:0 "貶值德拉克馬"
 GRE_reevaluating_the_drachma_desc:0 "我們的金融危機似乎永無止境，無數的債務和違約讓我們陷入一個無法穩定的經濟局勢中。我們必須刻意地將貨幣貶值，以刺激外國資本的流入，儘管長期而言這將使債務情況更加惡化。"
 GRE_pay_back_debt_tt:0 "這些§Y決議§!讓我們能減輕§YI.F.C.債務§!國家精神的影響，最終能將其移除。"
 GRE_lignite_liquefaction:0 "褐煤液化"
 GRE_lignite_liquefaction_desc:0 "我國境內有著豐富的褐煤礦藏，而我們也已經知道了將褐煤轉化為燃油的方法。政府應該鼓勵開設更多的褐煤液化工廠。"
 GRE_force_the_farmers_into_factories:0 "強迫農民進入工廠"
 GRE_force_the_farmers_into_factories_desc:0 "普羅大眾似乎活在一個童話故事中，認為自己可以一輩子耕田，然後還毫髮無傷地度過大戰。他們是錯的，我們不得已只能開始奪取農田並強迫農民進入都市中，讓他們能從事對國家更有意義的工作。"
 GRE_utilize_our_strengths:0 "善用我們的優勢"
 GRE_utilize_our_strengths_desc:0 "希臘是一個農民和奢侈品之國，無須羞於這點。或許德國人可以大規模生產坦克和飛機，但戈林菸斗中的煙草又是從何而來的？希臘人知道自己的優勢，而我們將繼續沿這條路前進。"
 GRE_extracting_more_from_our_soil:0 "自土壤中挖掘更多"
 GRE_extracting_more_from_our_soil_desc:0 "希臘有著豐富的天然資源，我們只需要有決心將其開採。科技已經向我們指明了道路，我們需要的只是意志。"
 GRE_open_foreign_subsidized_factories:0 "開設外資工廠"
 GRE_open_foreign_subsidized_factories_desc:0 "我們已經以超乎想像的速度展開建設和填滿工廠，但無疑希臘工業擴張的速度比起歐洲諸國慢上許多。只要能讓我國更加適合投資，那些坐擁龐大財富的國家可以有效的幫助我們推動現代化。"
 GRE_open_foreign_subsidized_factories_tt:0 "下列國家只要對§Y希臘§!的§Y觀感§!大於§G80§!，每個會提供一個§Y軍用工廠§!和一個§Y民生工廠§!：\n§Y[FRA.GetNameDef]§!、§Y[ENG.GetNameDef]§!、§Y[GER.GetNameDef]§!和§Y[SOV.GetNameDef]§!。"
 GRE_unlock_soviet_decision_tt:0 "解鎖決議：§Y在[ROOT.GetNameDef]招待[SOV.GetAdjective]官員§!"
 GRE_paying_back_our_debts_in_bulk:0 "償付主要債務"
 GRE_paying_back_our_debts_in_bulk_desc:0 "我們越快清空債務，就能越快開始轉化國家。大量的國家資金將被用來償付債務，我們才能盡快脫離債主的掌控。"
 GRE_paid_off_most_of_debt_tt:0 "必須已經付清大部分§Y債務§!。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "解鎖決議：§Y對英國大規模償付債務§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "解鎖決議：§Y對法國大規模償付債務§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "解鎖決議：§Y對義大利大規模償付債務§!\n"
 GRE_open_up_the_country:0 "開放國家"
 GRE_open_up_the_country_desc:0 "雖然說起來相當可悲，但我們不能只依賴自己的力量進行工業化。一直以來我們都仰賴大國的資本和工業實力，到了現在也沒有差別。讓我們邀請其資本與投資來到希臘，這將讓我們終有一天不再需要他們！"
 GRE_connecting_our_prefectures:0 "連接省份"
 GRE_connecting_our_prefectures_desc:0 "我們不只是缺乏工業基礎，同時也缺乏基礎建設。我們的鄰國已經展開都市化，我們也必須開始推動這些進程。"
 GRE_exporting_more_luxury_commodoties:0 "出口更多奢侈品"
 GRE_exporting_more_luxury_commodoties_desc:0 "煙草、橄欖、羊奶酪、葡萄、無花果：跟希臘購買這些產品，你就能享受生命最美好的時光。我們應該能輕易推動我們的國際形象，作為一個出口最佳奢侈品的國家。"
 GRE_greek_autarky:0 "希臘自給"
 GRE_greek_autarky_desc:0 "持續仰賴著富裕國家的資本是一件羞恥的事，這些國家有時候贊助我們，有時又霸凌我們，讓我國維持在貧窮狀態來填飽他們的荷包。德國人、義大利人和蘇聯已經展示了另一條道路：一條通向自給自足與完全獨立的道路！當然，我們畢竟不是德國，需要一點時間才能達到自給的狀態......"
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "財政責任"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "大規模財產重分配"
 GRE_fiscal_responsibility_desc:0 "在希臘的現代歷史上，我們終於第一次達到了財政平衡的狀態。這無疑是一個值得慶祝的時刻！對於如此精湛的治國之道，我們應當舉手稱慶。"
 GRE_fiscal_responsibility_tt:0 "必須已經部分或完全清償§YI.F.C.債務§!"
 GRE_bolster_the_schachtplan:0 "增強沙赫特計畫"
 GRE_bolster_the_schachtplan_desc:0 "雖然沙赫特計畫已經成為希臘經濟計畫的基石一段時間了，但很明顯這個計畫更為德國的利益服務。我國的一些頂尖經濟學家要求重新協商沙赫特計畫，使其能對雙方都更加有利，我們沒有理由拒絕採用他們的意見。"
 GRE_british_docking_rights:0 "英國駐港權"
 GRE_british_docking_rights_desc:0 "在一次大戰中，協約國贏得中東戰場的關鍵在於他們能使用希臘的港口。現在，地中海越來越像是一個可能引燃全歐的火藥桶，如果能使用我方港口，對英國人來說可是大有裨益。"
 GRE_renegotiate_debt_with_france:0 "協商法國債務"
 GRE_renegotiate_debt_with_france_desc:0 "法國人一直無法搞懂他們自己對巴爾幹的外交政策，所以讓我們向他們提出一個簡單明瞭的交易。放棄對我們的債權，而我們就會把自己的安全與生存繫於法國政權之下。"
 GRE_renegotiate_debt_with_france_tt:0 "解鎖決議：§Y賄賂法國工會騷擾政府§!\n清除所有§Y[FRA.GetNameDef]§!所持有的§YI.F.C.債務§!。"
 GRE_sophistry_and_science:0 "詭辯與科學"
 GRE_sophistry_and_science_desc:0 "聰慧的人才是古希臘人的特產之一，我們比起任何時候都更加需要他們，以轉化這個國家並將之推入二十世紀。專注於科技創新，這將使我們不用在五十年後還在追趕其他的歐洲人。"
 GRE_expand_our_tobacco_industry:0 "擴張煙草工業"
 GRE_expand_our_tobacco_industry_desc:0 "我國最大且獲利最多的出口，無疑是煙草產業，這些產品被售往世界各地。我們將使企業做足準備，使我國著名的煙草永遠不會短缺，那些和我們有貿易聯繫的國家肯定會非常滿意。"
 GRE_increase_our_mining_operations:0 "擴張採礦行動"
 GRE_increase_our_mining_operations_desc:0 "擴張煙草工業可能會使我們更好的融入國際社群，但對國家來說真正有用的乃是擴張我們的採礦工業。礦產會幫我們贏得戰爭，煙草和橄欖油則不會。"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "巴爾幹金融穩定基石"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "巴爾幹經濟貪汙的避風港"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "誰想像得到，希臘居然能成為巴爾幹第一個真正獲得金融穩定的國家？我們在巴爾幹的聲譽已經突破天際，而我們應該利用此一地位成為南歐的銀行國家，從而對本國帶來更大的財富。"
 GRE_bedrock_of_balkan_financial_stability_tt:0 "每個位於§Y西巴爾幹§!、§Y東巴爾幹§!和§Y北巴爾幹§!且對我們§Y觀感§!夠高的國家，都會提供我方額外的§Y民生工廠§!。此一效果也會計入§Y[AUS.GetNameDef]§!、§Y[CZE.GetNameDef]§!和§Y[TUR.GetNameDef]§!。"
 GRE_rapprochement_with_the_italians:0 "重新接觸義大利"
 GRE_rapprochement_with_the_italians_desc:0 "非常時期需要非常手段。我們必須做出沒有人料想得到的事：接觸義大利人並請求他們的現代化援助。只有上帝知道義大利人會從協議中對我們做出多少勒索和敲詐，而且前提是這個協議得先成真......"
 GRE_appeal_to_the_soviet_union:0 "呼籲蘇聯"
 GRE_appeal_to_the_soviet_union_desc:0 "我們不會輕易地轉向蘇聯。如果不謹慎小心的話，這等於是走進狼窩準備幫自己收屍，但由我們自己去找他們肯定比他們找上我們更好......"
 GRE_encourage_tourism:0 "鼓勵旅遊業"
 GRE_encourage_tourism_desc:0 "我們的歷史遺產讓全世界為之忌妒，旅遊業肯定能對經濟帶來龐大的幫助。當然，戰爭的陰雲壟罩了全歐，但或許這樣反而會讓大家更想逃往異國希臘！"
 GRE_encourage_tourism_tt:0 "§R一旦我方進入戰爭狀態，旅遊業即會消失！§!"
 GRE_mobilise_our_economy:0 "經濟動員"
 GRE_mobilise_our_economy_desc:0 "歐洲強權們正使勁地催動其戰爭引擎，而我們不能對此毫無準備。比起其他國家，這個過程對希臘來說可能會更加痛苦，但為了我們的生存，必須做出犧牲。"
 GRE_rejuvenating_athens:0 "翻新雅典"
 GRE_rejuvenating_athens_desc:0 "我們偉大而光輝的首都是歐洲最古老的城市之一，也是我們國內最富裕且組織完善的省份。與其開發那些無望且落後的省份，應該更先專注於我們已然現代化的首都。"
 GRE_making_use_of_our_islands:0 "善用諸島"
 GRE_making_use_of_our_islands_desc:0 "在鄂圖曼帝國被協約國擊敗時，我們從其屍骸上奪回了許多島嶼，但從那之後我們並未善用這些島嶼。克里特一直以來都是希臘的重要部分，我們將從這裡開始努力，並將工作擴展到其他島嶼上，使它們在戰略上和資源上對國家更有價值。"
 GRE_making_use_of_our_islands_tt:0 "當控制§Y賽普勒斯§!和§Y多德卡尼斯群島§!時，此國家戰略的效果會更大。"
 GRE_making_use_of_our_islands_dodecanese_tt:0 "當控制§Y多德卡尼斯群島§!時，此國家戰略的效果會更大。"
 GRE_making_use_of_our_islands_cyprus_tt:0 "當控制§Y賽普勒斯§!時，此國家戰略的效果會更大。"
 GRE_clear_the_slums:0 "清理貧民窟"
 GRE_clear_the_slums_desc:0 "希臘難民一直在逃避徵兵，從而大量的定居在違法的貧民窟和棚屋中。它們的存在是國家的恥辱，跟其中逃避對國家責任的居民一樣。我們將清空這些貧民窟，將其土地與人民做更好的利用。"
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "與外國企業合作"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "國有化外國企業"
 GRE_cooperate_with_foreign_monopolies_desc:0 "和掌權的人對抗是無用的，如果我們打這場無謂的仗，只會慢性的殺死希臘。與其這樣耍白癡，我們應當和外國企業談判，並討論出一個各方都能接受的提案。"
 GRE_crack_down_on_foreign_monopolies:0 "打擊外國企業"
 GRE_crack_down_on_foreign_monopolies_desc:0 "我們已經忍受外國的放貸者和金融巨頭太久了，一切到此為止！我們不用再被這些陰險的東西欺壓，從今天起，希臘將獲得真正的自由！"
 GRE_academy_of_athens:0 "雅典學院"
 GRE_academy_of_athens_desc:0 "雅典學院做為一個高等教育機構建立於1929年，但它仍相當年輕，需要援助才能成長。如果加以干預，我們能將其變為有抱負的歐洲學者們的中樞，甚至遠及全世界。"
 GRE_hellenic_armed_forces:0 "希臘武裝力量"
 GRE_hellenic_armed_forces_desc:0 "就當前局勢來說，希臘的武裝力量算是處在堪用的狀態，但我們仍是巴爾幹公約中軍力最弱的一員，而且常被批評為一支缺乏現代化的部隊。我們應當開始認真的面對軍隊的現狀，尤其是內部問題惡化的狀態下......"
 GRE_the_hellenic_air_force:0 "希臘空軍"
 GRE_the_hellenic_air_force_desc:0 "儘管我們的空軍學院直到1930年才創立，但希臘人民在遠自巴爾幹戰爭時期就有著飛行的經驗。我們早已認識到空軍的重要性，只要我們有能力的話就應該讓空軍更加強悍與壯大......"
 GRE_the_hellenic_army:0 "希臘陸軍"
 GRE_the_hellenic_army_desc:0 "量少、過時但頑強－這是許多人對希臘陸軍的形容，而且這是相當精確的。我們只要將戰術和裝備現代化，就能成為巴爾幹一支真正令人畏懼的力量。"
 GRE_the_hellenic_navy:0 "希臘海軍"
 GRE_the_hellenic_navy_desc:0 "自鄂圖曼帝國手中獨立以來，我們希臘人有著漫長且驕傲的航海傳統。相較於鄰國，我們有著最強大的海軍，現在我們該做的便是繼續培育這個偉大的遺產，使我們成為真正的地中海強權。"
 GRE_destroying_our_foes:0 "摧毀我們的敵人"
 GRE_destroying_our_foes_desc:0 "要保障我們的未來，我們就得在敵人入侵國土之前先發制人。我們必須投資戰略轟炸技術以消滅敵方目標。"
 GRE_protecting_our_skies:0 "保護我們的天空"
 GRE_protecting_our_skies_desc:0 "我們的工業能力不足以同時保衛領空和轟炸敵人。如果得選擇要打擊敵人或是保衛家園，那我們將選擇保護自己的國人。"
 GRE_the_backbone_of_our_army:0 "陸軍的骨幹"
 GRE_the_backbone_of_our_army_desc:0 "我們的徵兵程序比起鄰國來說混亂許多，而我軍的裝備也極度的過時。是時候現代化我們的徵兵程序，以及改善我們士兵的裝備。"
 GRE_a_legacy_of_war:0 "戰爭的遺產"
 GRE_a_legacy_of_war_desc:0 "戰爭的精神流淌在我們的血液裡，自遠古時代以來，希臘就不乏宣戰和被宣戰的經驗。幾世紀以來我們學到了不少的技巧，我們的軍隊是時候真正反映我們充滿鮮血的過去了。"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "廢止希土海軍條約"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "這個條約本該用於限制土耳其人可建造的船隻大小，但最終卻讓我們也受到了同樣的限制！是時候把他忘了，希臘曾經有過強大的戰艦，能夠主宰我們的海岸，在此一戰火紛飛的年代，沒有什麼比巨型戰艦更能保護我們的安全了！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "在政治上倒向§Y英國§!或§Y德國§!將使我們得以重建一些舊型的§Y重型船隻§!。\n"
 GRE_a_modern_navy:0 "一支現代海軍"
 GRE_a_modern_navy_desc:0 "希土海軍條約對船艦大小的限制並不重要，因為我們根本上就缺乏能夠維持或擴編主力艦和巡洋艦的海軍工業能力。然而，潛艇看來則是一個解決當前海軍問題的可行手段。"
 GRE_escorts_for_our_bombers:0 "護航我們的轟炸機"
 GRE_escorts_for_our_bombers_desc:0 "只生產轟炸機是不夠的，因為我們需要護航戰鬥機來保護他們。不能仰賴一般的戰鬥機來做這個工作，我們應該開發更大的戰機，能夠護航我們的轟炸機以至敵人國境。"
 GRE_defending_our_seas:0 "保衛我們的海洋"
 GRE_defending_our_seas_desc:0 "希臘有著漫長的海岸線以及無數的島嶼，儘管海洋曾經是我們抵抗入侵的寶貴資產，但面對當前潛在敵人的入侵，他們可說毫無用處。如果我們的敵人想要奪取島嶼或登上海岸，那他們首先就得躲過我們魚雷轟炸機的攻擊！"
 GRE_embracing_modern_warfare:0 "擁抱現代戰爭"
 GRE_embracing_modern_warfare_desc:0 "報告指出，德國人認為所謂的「坦克」除了協助步兵之外有著更大的功能。我們或許沒有那樣的工業能力，但這仍是一個值得賭注的做法。"
 GRE_new_weapons_old_tricks:0 "新武器，舊戰術"
 GRE_new_weapons_old_tricks_desc:0 "我們在上次大戰中獲得了許多操作火砲和偵查任務的經驗。科技和裝備或許已經隨時代改變了，但戰術本身並不會。我們應該發揮自己的長處，讓全世界知道他們不能輕鬆的對抗希臘。"
 GRE_a_fleet_fit_for_the_aegean:0 "適合愛琴海的艦隊"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "每天我們都被迫看著義大利人的戰巡艦和英國航母在我們的海域航行，這是一個恥辱！是時候有個巴爾幹國家站起來，建立一支全員都為之驕傲的海軍。"
 GRE_disrupting_the_great_powers:0 "干擾強權"
 GRE_disrupting_the_great_powers_desc:0 "強權國家們在戰場與海洋上互相大打出手，而我們的工作並不是正面對抗他們。取而代之的是，我們將從他們的弱點下手－補給線！"
 GRE_fund_the_hellenic_air_force_academy:0 "資助希臘空軍學院"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "我們的飛行員們擁有鬥志、才幹和能力，是時候給予他們適當的尊重了。我們將再次向空軍學院提供充足的資金，並且加快戰鬥機的生產工作，這樣空軍才能展現他們對希臘的價值。"
 GRE_hellenic_armoured_corp:0 "希臘裝甲軍團"
 GRE_hellenic_armoured_corp_desc:0 "建立我們自己的裝甲師將會讓世人知道我們有多現代化！畢竟落後國家的軍隊中不會有坦克，對吧？"
 GRE_greek_mechanisation:0 "希臘步兵機械化"
 GRE_greek_mechanisation_desc:0 "現代化本身已經是一個痛苦的過程了，然而陸軍的機械化更是一個艱難的起步。其花費可能會相當高昂，但我們不應逃避。國家的安全比一切都更加重要。"
 GRE_the_cannon:0 "火砲"
 GRE_the_cannon_desc:0 "就算在世界的彼端，仍將會聽到我方震耳欲聾的砲聲！"
 GRE_the_torpedo:0 "魚雷"
 GRE_the_torpedo_desc:0 "或許我們派向水下之墓的許多船員最終將能找到亞特蘭提斯！當然他們的主要工作是將敵軍的主力艦變成另一座淹沒之城......"
 GRE_a_land_of_mountains:0 "群山之地"
 GRE_a_land_of_mountains_desc:0 "我國的地理局勢提供我們許多天然防線以對抗入侵者，我們只需要學會善用這些優勢！在這件事情上，我們肯定可以跟瑞士人學到一點東西。"
 GRE_mountain_training_effect:0 "啟用§H山地作戰訓練§!\n§H步兵\n    山地§!\n      防禦: §G+5%§!\n      移動速度: §G+5%§!\n§H陸戰隊\n    山地§!\n      攻擊: §G+5%§!\n      移動速度: §G+10%§!\n§H山地兵\n    山地§!\n      攻擊: §G+5%§!\n      防禦: §G+5%§!\n      移動速度: §G+10%§!\n§H傘兵\n    山地§!\n      攻擊: §G+5%§!\n      移動速度: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "漫長而驕傲的傳統"
 GRE_a_long_and_proud_tradition_desc:0 "我們的海軍是少數一直為希臘所驕傲的事物，就算在黑暗的時代也一樣。我們今日之務便是維持此一漫長而驕傲的傳統。"
 GRE_the_double_headed_aquila:0 "雙頭之鷹"
 GRE_the_double_headed_aquila_desc:0 "我們應該讓雙頭鷹與我們的每架飛機一同翱翔，並向敵人降下火海！這個世界將知道我們的翅膀能展的多開......"
 GRE_modern_cataphracts:0 "現代鐵甲騎兵"
 GRE_modern_cataphracts_desc:0 "鐵甲騎兵曾讓中世紀諸國妒忌不已，他們的速度、裝甲和力量被所有人敬畏著！現代的鐵甲騎兵無庸置疑就是坦克，而我們將生產出足於與拜占庭鐵甲騎兵相媲美的坦克。"
 GRE_thema_nautikon:0 "海軍軍區"
 GRE_thema_nautikon_desc:0 "拜占庭曾經統治著大海，而自其陷落的數世紀以來，希臘人民從未失去他們的航海精神！當面臨戰爭威脅時，我們對海洋就像對班都斯山脈一樣熟悉。"
 TUR_the_montreux_convention:0 "蒙特勒會議"
 TUR_the_montreux_convention_desc:0 "令人氣憤的是，在上次大戰後發生了這麼多事，然而我們仍然不能管理自己所有的海峽。然而與其動用軍隊單方面的攻佔海峽，我們應該嘗試更加圓滑的外交手段，以避免觸發危機並成為歐洲的棄兒。"
 TUR_the_montreux_convention_tt:0 "我們將召開一場§Y會議§!來宣布我們重新軍事化§Y達達尼爾§!和§Y博斯普魯斯海峽§!的意向。我們應該準備面對§Y蘇聯§!的潛在反對。"
 TUR_fully_integrate_the_is_bank:0 "完全整合商業銀行"
 TUR_fully_integrate_the_is_bank_desc:0 "傑拉勒·拜亞爾與其一群臭味相投的自由派、民主派與商業銀行團結在了一起，後者是阿塔圖克在1924年所建立的。透過將商業銀行和其中的自由派整合起來，我們將向國內外傳達一個訊息，那就是土耳其終於準備踏出轉型為完全民主國家的下一步了。"
 TUR_sanayiciler_liberals_tt:0 "\n由於我們的自由經濟模式，§Y實業家工業計劃§!決議的花費將會降低。"
 TUR_ratify_the_six_arrows:0 "確認六矢政策"
 TUR_ratify_the_six_arrows_desc:0 "六矢象徵著凱末爾主義的六個基本元素，我們將在土耳其憲法中正式承認這些原則，這對我們在全國深化凱末爾主義價值觀的工作大有裨益。"
 TUR_privatize_the_anadolu_agency:0 "私有化安那托利亞通信社"
 TUR_privatize_the_anadolu_agency_desc:0 "對真正的民主政體來說，出版自由乃是必要的，就算我們不喜歡自由的媒體也得學著應對它。在此方面的第一大步將是私有化國家經營的安那托利亞通信社，其自阿塔圖克於1920年成立之後就負責全國的新聞傳播工作。"
 TUR_privatize_the_anadolu_agency_tt:0 "移除§Y媒體機構審查法§!決議。"
 TUR_lift_the_ban_on_other_political_parties:0 "解除政黨禁令"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "每一次只要有新政黨建立起來對抗共和人民黨，他們無一例外的都會被宗教基本教義派控制，試圖歪曲我們的共和國和其建國理念為己所用。這次一定得不一樣，但我們仍得持續保持警惕。"
 TUR_holding_our_first_multi_party_election:0 "舉行第一次多黨選舉"
 TUR_holding_our_first_multi_party_election_desc:0 "土耳其共和國的命運懸於一線之上，一切取決於這次選舉的結果，但我們發誓會公平競爭。我們相信土耳其人民能做出正確的決定。"
 TUR_official_opposition_party_organised:0 "正式的反對黨已經組織起來。"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "達成阿塔圖克之夢"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "民族選定之人"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "穆斯塔法·凱末爾·阿塔圖克一直以來都夢想著[ROOT.GetNameDef]有一天將成為真正的民主國家，而我們已經成功實現了他的夢想。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "透過在民主權利的政綱下鼓吹伊斯蘭主義政策，阿德南·曼德列斯成為了國家選定之人。[ROOT.GetNameDefCap]正經歷一場保守主義革命，各國只能驚訝的看著這一切。"
 TUR_expanding_our_armaments:0 "擴編軍備"
 TUR_expanding_our_armaments_desc:0 "世界正在改變，而我們必須扛起責任，對抗那些威脅土耳其共和國以及她所建立的意識形態基礎的人。我們應該可以簡單地說服實業家們，確保他們的支持以保衛國家。"
 TUR_permit_regional_elections:0 "允許地區選舉"
 TUR_permit_regional_elections_desc:0 "土耳其是一個龐大的國家，有著許多宗教、文化和不同的利益群體。雖然這在根本上是反抗凱末爾主義，但或許，允許某種程度的地方自治不太算超出憲法的規定。當然，一切都是為了國家的安全。"
 TUR_unlock_reconciliation_occupation_law_tt:0 "解鎖佔領政策：§Y和解§!。"
 TUR_truce_with_government_called_flag:0 "已經提出和政府之間的條約。"
 TUR_privatize_our_infrastructure:0 "私有化基礎建設"
 TUR_privatize_our_infrastructure_desc:0 "作為堅定的自由派，我們應當學著更依賴私有企業，而非讓國家干涉每一個建案。如果一個省分需要更多基礎建設，那麼市場將會提供它的需求！"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "望向國外"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "清洗軍官"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "作為一個負責任的民主強權，除了保衛公民自由外仍有著更大的責任。世界局勢充滿危險，而全球各地的民主國家正受到邪惡勢力的襲擊。我們的職責，便是為自由挺身而出。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "直到清洗掉國家各個機構之中的凱末爾主義渣滓之前，我們無法有效地進行統治。我們甚至無法信任武裝部隊會忠於正統的民選政府！這一切需要改變。"
 TUR_civil_war_tt:0 "§R清洗軍中的凱末爾主義者將會觸發內戰。我們的初始軍力將取決於伊斯蘭主義者在中部的勢力，還有是否已經改革武裝力量。如果國策完成時的穩定度低於60%，庫德斯坦也將獨立並為其自由而戰。§!"
 TUR_the_sanayiciler:0 "實業家"
 TUR_the_sanayiciler_desc:0 "阿塔圖克不懈地努力了數年，培育出了一個企業家與工業家組成的階層，以便協助我們的國家現代化。耕種的時候結束了，而現在已經可以收割，我們雙方將共同努力使土耳其成為一個有競爭力的地區強權。"
 TUR_sanayiciler_tt:0 "使用§Y政治點數§!或其他資源，將可以強化我們快速成長的工業階層，使他們將資源投入§Y民生工廠§!和§Y軍用工廠§!的建設，並為國家所用。\n"
 TUR_cooperate_with_the_debt_council:0 "與債務委員會合作"
 TUR_cooperate_with_the_debt_council_desc:1 "當一次大戰塵埃落定時，土耳其共和國做為一個自由而獨立的國家傲然挺立。然而除此之外，[TUR.GetNameDef]繼承了鄂圖曼帝國累積的驚人債務，而這些債務則由海外的一些國家所管理－那些差點征服我們的國家。這確實不是理想的狀況，但我們仍可以合作並進行一些互惠的投資。"
 TUR_debt_council_nationalized_tt:0 "§Y債務委員會§!將不再掌控§Y[TUR.GetNameDef]§!的債務。"
 TUR_utilize_foreign_capital:0 "善用外國資本"
 TUR_utilize_foreign_capital_desc:0 "我們的國家相當年輕，而大部分的地區都缺乏工業，但在這個問題上我們不需要單幹。一個強大的土耳其符合許多歐洲強權的利益，如果對他們提出請求，他們肯定會給予協助。"
 TUR_foreign_capital_tt:0 "和舊的§Y歐洲強權§!與§Y美國§!之間的關係越好，我們就會獲得更多的§Y投資§!選項。"
 TUR_treaty_of_saadabad:0 "薩達巴德協約"
 TUR_treaty_of_saadabad_desc:0 "和東方的鄰國保持友好關係百利而無一害。正式友好條約的想法曾經被多次提出，現在正是土耳其採取主動的時候，確保我們之間的友誼被條約所規範。"
 TUR_assess_our_future:0 "評估我們的未來"
 TUR_assess_our_future_desc:0 "當穆斯塔法·凱末爾·阿塔圖克解放了國家並宣布獨立時，他對[ROOT.GetAdjective]國家最終的形式有著獨特的願景。我們將檢視目前的政府是否仍以這位老戰士的遠見為優先。"
 TUR_choices_will_decide_legacy_tt:0 "§Y穆斯塔法·凱末爾·阿塔圖克§!一直以來都疾呼§Y[ROOT.GetNameDef]§!得從威權一黨國家轉變為多黨的自由民主制。我們對國家意識型態的走向選擇將會反映出我們有多忠於§Y阿塔圖克§!的理想。"
 TUR_ataturk_seeking_treatment:0 "阿塔圖克尋求醫療照護"
 TUR_the_hatay_issue:0 "哈塔伊問題"
 TUR_the_hatay_issue_desc:0 "我們不能繼續在一旁袖手旁觀，允許阿拉伯人和法帝國主義者壓迫土耳其少數民族。哈塔伊不屬於土耳其這樣的主張簡直可笑，應該被當作修正主義思想無視。是時候修正1921年的錯誤了。"
 TUR_peace_in_the_world:0 "世界和平"
 TUR_peace_in_the_world_desc:0 "阿塔圖克曾經宣布，土耳其外交政策的最終目標便是世界的和平，而我們打算繼續跟隨此一崇高的目標。我們將為地球的和平而努力，不再為了小小的領土爭執打起永恆的戰爭。"
 TUR_continue_the_policy_of_etatism:0 "繼續經濟國家主義"
 TUR_continue_the_policy_of_etatism_desc:0 "伊斯麥特·伊諾努和其左翼的閣員們，傾向讓我國經濟政策遠離自由放任主義，並且推動一種獨特的土耳其式國家管制經濟。經濟國家主義就與凱末爾主義一樣，代表著左翼和右翼意識形態的完美相融，從而能夠達到更遠大的目標，為土耳其人民而服務。"
 TUR_sanayiciler_etatism_tt:0 "\n由於我們的經濟國家主義模式，§Y實業家工業計劃§!決議的花費將會提高。"
 TUR_peace_at_home:0 "家園和平"
 TUR_peace_at_home_desc:0 "我們的潛在敵人將會在他們察覺到我方內部的弱點時重拳出擊。土耳其政府有著重大的使命，要確保國家的利益與穩定。當我們擁有家園的和平，才能夠鼓吹世界的和平。"
 TUR_turkish_state_railways:0 "土耳其國家鐵路"
 TUR_turkish_state_railways_desc:0 "如果沒有政府介入，這個國家永遠都只能分為西方富饒的都市和東方鬆散的部落。透過基礎建設將我國連接起來，我們就能將整個土耳其帶入二十世紀，而非只有愛琴海畔的那些富饒城市。"
 TUR_revive_turkish_revolutionism:0 "復甦土耳其革命"
 TUR_revive_turkish_revolutionism_desc:1 "面臨著人民的反對，土耳其政治體系的改革明顯是不足的。但解法究竟是取悅人民，抑或是在激進的改革上加倍努力？凱末爾主義在過去就曾經有過核心價值的變化，誰能說得準它下一次的改變會是在哪種意識型態上產生呢？"
 TUR_reinvigorate_turkish_nationalism:0 "重燃土耳其民族主義"
 TUR_reinvigorate_turkish_nationalism_desc:0 "唯一團結這個國家的方法乃是模仿墨索里尼模式。我們需要一個強大的右翼領袖，一個不反對左翼的經濟改革，又能夠表達人民的心聲的人。只有一個人勝任這個工作：受人尊敬的費夫齊·恰克馬克元帥。"
 TUR_the_second_five_year_plan:0 "第二個五年計畫"
 TUR_the_second_five_year_plan_desc:0 "第一個五年計畫取得了巨大的成功，因此政府閣員們認為如果第一次是如此成功，那應該再來個第二次。"
 TUR_the_guardians_of_kemalism:0 "凱末爾主義保衛者"
 TUR_the_guardians_of_kemalism_desc:0 "凱末爾主義的軍官們在全國傳播其理念時能做的有限。政府是時候採取更主動的角色，以確保凱末爾主贏得土耳其人民的支持。"
 TUR_the_sun_language_theory:0 "太陽語言理論"
 TUR_the_sun_language_theory_desc:0 "太陽語言理論宣稱，所有的人類語言都源自於同樣的突厥古語。這個理論很明顯完全合乎邏輯，我國官方應該立刻贊助他們，並且在全國教導此一學說。"
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "財產稅"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "信仰稅"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "我們應當對國內的非穆斯林徵收一種「財富稅」，從而讓我們能更好的融資工業計劃，並推動我們世俗化[ROOT.GetNameDef]的任務。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "在這個國家，宗教機構的好日子已經過得太久了。宗教權威們一次又一次的想方設法破壞政府和其工作，現在他們將從自己的財富中解脫，我們會將其作更好的運用。"
 TUR_turk_ulusu:0 "土耳其民族"
 TUR_turk_ulusu_desc:0 "作為一個負責任且現代化的國家，就該有能力定義何為自己的公民。我們過去對土耳其人的定義太過嚴格，為了正確展現我國的組成，現在是時候擴張土耳其公民的定義了。"
 TUR_loosen_the_laws_on_secularism:0 "放寬世俗主義法令"
 TUR_loosen_the_laws_on_secularism_desc:0 "宗教是我國最大的分歧因素，我們一直以來都遵從著世俗主義的道路，但這是為何？是在模仿西方的那些弱國嗎？決定人民打算在何時、何地、如何敬拜他的神明，這不是國家的工作。"
 TUR_purify_the_diyanet:0 "淨化宗教管理局"
 TUR_purify_the_diyanet_desc:0 "那些一生不曾向上主祈禱的空洞靈魂塞滿了宗教管理局。宗教管理局應當屬於信仰堅定的人，那些為國效命，並尋求阿拉的指引與慰藉的人。"
 TUR_kemalist_officers_made_hostile_tt:0 "§R凱末爾主義軍官們將會強烈地不滿政府的施政方向。§!"
 TUR_rehabilitate_the_kadro_movement:0 "復原幹部運動"
 TUR_rehabilitate_the_kadro_movement_desc:0 "關閉「幹部」刊物並驅逐他們的理論家是個錯誤。他們提供國家一套新鮮且具革命性的理念，然而我們卻不理不睬。新型的國家需要新型的理念，而沒有人的理念比「幹部」更加大膽。"
 TUR_kemalism_and_the_modern_movement:0 "凱末爾主義與現代運動"
 TUR_kemalism_and_the_modern_movement_desc:0 "當雷傑普·佩克爾從義大利回歸時，他提出了一份如何讓法西斯主義相容於凱末爾主義的報告，隨後便被開除出他的職位。法西斯主義是二十世紀的信條，當其理念跨過亞得里亞海凝視我們時，放棄這個最適合土耳其的意識形態乃是愚蠢之舉！"
 TUR_kemalism_and_the_modern_movement_tt:0 "所有在§Y歐洲§!的§Y法西斯§!國家對[ROOT.GetNameDef]的觀感提高§G25§!。"
 TUR_integrate_the_fascist_council:0 "合併法西斯議會"
 TUR_integrate_the_fascist_council_desc:0 "雷傑普·佩克爾的顧問性法西斯議會已經被國家邊緣化太久了，是時候開始將土耳其式的法西斯價值觀整合進凱末爾主義的框架之下了。"
 TUR_restack_the_officer_corps:0 "重整軍官隊伍"
 TUR_restack_the_officer_corps_desc:0 "軍官們維護著土耳其的核心價值，然而所謂的核心價值已經......變了。如果這些軍官們不願接受當下的凱末爾主義價值觀，那我們就得將這些價值強行加諸其上。"
 TUR_restack_the_officer_corps_tt:0 "§Y凱末爾主義軍官§!將被重組的更符合政府期望。\n§R如果穩定度低於50%且凱末爾主義軍官已被大幅強化，則他們將可能對政府發起叛亂！§!"
 TUR_form_the_redshirts:0 "組織紅衫軍"
 TUR_form_the_redshirts_desc:0 "全球各地正統的法西斯運動都有個「O杉軍」！英國人和義大利人有黑衫軍，德國人有著褐杉軍，中國人則有藍衫軍。而最能代表土耳其共和國的顏色乃是紅色，所以我們應當組織一支紅衫軍！當人民聽到「紅杉軍」的時候，他們就會立刻想起我方的支持者！太天才了！"
 TUR_fatherland_first:0 "祖國優先！"
 TUR_fatherland_first_desc:0 "土耳其社會的許多運動團體都為了自私的理由破壞政府與社會穩定。我們會為其畫下終止符：自此時起，所有的土耳其公民都將以他們的祖國優先！"
 TUR_fatherland_first_tt:1 "我們將呼籲全國的£faction_tur_traditionalist §Y傳統主義者§!、£faction_tur_kurdish §Y庫德族§!和其他受壓迫的族群團結於這個支持他們的政府之下。"
 TUR_deal_for_the_oniki_islands:0 "處理十二群島"
 TUR_deal_for_the_oniki_islands_desc:0 "我們海岸線上的十二群島，乃是自我國割裂並交給了貪婪的義大利人，而卑鄙的希臘人更是宣稱了這些島嶼的主權。羅德島屬於土耳其人，而他們將再次回歸土耳其！"
 TUR_the_pontic_redoubt:0 "本都山要塞"
 TUR_the_pontic_redoubt_desc:0 "我們關注於西方的防禦工事太久了，從而疏忽了我國與意欲收復領土的[SOV.GetNameDef]之間的開闊邊界！我們不能期待在邊界抵擋他們太久，但在河畔建立一系列的要塞工事的話，我們就有希望在消耗戰中打敗他們。否則我們還有其他希望嗎？"
 TUR_pontic_redoubt_trabzon_tt:0 "在[SOV.GetAdjective]邊界的喬魯赫河畔添加§Y7個陸上要塞§!。\n"
 TUR_pontic_redoubt_van_tt:0 "在[SOV.GetAdjective]邊界的卡爾斯河畔添加§Y6個陸上要塞§!。\n"
 TUR_pontic_redoubt_erzurum_tt:0 "在埃爾祖魯姆市添加§Y3個陸上要塞§!。\n"
 TUR_abuse_the_office_of_soil_products:0 "濫用糧食局"
 TUR_abuse_the_office_of_soil_products_desc:0 "土耳其糧食局建立的目的在於規範食品的生產與農業薪資，但[ROOT.GetNameDef]不需要農夫－他需要土地。我們將強迫那些低產的農場擁有者出售其土地，從而能用以建立新的工廠。這樣才對國家整體有利。"
 TUR_kemalist_socialist_theory:0 "凱末爾社會主義"
 TUR_kemalist_socialist_theory_desc:0 "幹部運動代表著一種以愛國主義為基調的社會主義形式，並且非常類似法西斯主義和馬列主義在英國的變種。基本上，幹部運動將土耳其的工人階級放在首位，但並不會試圖消滅其民族意識。此一運動是真正的革命運動，更重要的是：他是真正屬於土耳其的運動。"
 TUR_patriotism_over_internationalism:0 "愛國主義優於國際主義"
 TUR_patriotism_over_internationalism_desc:0 "不同於托派和激進馬克斯主義的國際主義，我們傾向一種民族形式的社會主義。比起土耳其工人的艱辛來說，國際工人的困境乃是次要的，而這正是凱末爾社會主義與激進的共產主義最大的不同。"
 TUR_create_the_turkish_workers_militia:0 "建立土耳其工人民兵"
 TUR_create_the_turkish_workers_militia_desc:0 "政治是一門髒活，而沒有一個政權是永遠長存的。因此至關重要的是，我們必須武裝工人，並提供他們保衛自己權利的意願與能力，對抗那些將之奪走的人：不論是外國強權，抑或是國內的其他政治運動。"
 TUR_halk_ve_devlet:0 "人民與國家"
 TUR_halk_ve_devlet_desc:0 "「人民與國家」－這就是凱末爾社會主義政府的優先事項。必須保衛並照顧我們的人民，要達成這個目標最好的方法便是透過一切手段強化國家權力。"
 TUR_nationalise_all_private_industry:0 "國有化私人工業"
 TUR_nationalise_all_private_industry_desc:0 "我們並非否定工業家和自由派在共同保衛土耳其國家對抗外國入侵者中的貢獻，但他們已經太過妄自尊大了。他們自掠奪性的外國資本家手中保護我們，但自己也成為了掠奪性的資本家。這種狀況不能持續下去：我們必須國有化工業並保護工人。"
 TUR_georgian_manganese_extraction:0 "喬治亞錳礦開採"
 TUR_georgian_manganese_extraction_desc:1 "在喬治亞仍有著許多為開採的礦產資源，而同時我們自己的鋼鐵儲備越來越少。我們應當向喬治亞行政當局提出一個交易，他們給予我們為其開採礦物的權利，而我們將能獲得其中一部分礦產。如果他們同意，我們就能在鄰近的特拉布宗將其煉製為鋼鐵。"
 TUR_salt_the_scars_of_the_great_war:0 "對大戰的傷口撒鹽"
 TUR_salt_the_scars_of_the_great_war_desc:0 "在獨立戰爭之後的這些年頭，土耳其人民變得越發軟弱了。要將我們的實力投射到世界各地的此時，需要的狠勁到了哪裡？我們在大戰中失去了太多，而我們倖存的唯一理由就是我們不計一切的血戰。我們在下一場戰爭也將不計一切戰鬥。"
 TUR_intervene_in_the_spanish_civil_war:0 "干涉西班牙內戰"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "西班牙內戰已經變成了諸多競爭意識形態的培養皿。由於雙方都是地中海國家，這給予了我們一個理由去為我們選擇的一方進行干涉。"
 TUR_a_common_destiny_for_all_of_turkey:0 "全土耳其共同體"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "土耳其人、希臘人、庫德人、基督徒、穆斯林、無神論者－我們所有都是國家的一員。我們的共同利益乃是團結在一起，並且聯合於強大的政府之下：一個支持激進觀點並為全體人民工作的政府。團結使我們挺立，分裂使我們滅亡。"
 TUR_hunt_down_fifth_columnist_islamists:0 "獵捕伊斯蘭第五縱隊"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "歐洲人忙著擔憂國際主義的共產黨第五縱隊，而我們從建國以來一直在對抗我們自己的第五縱隊。對我們偉大的共和國來說，沒有任何威脅比起激進的伊斯蘭主義和其過時的擁護者更大了。我們必須像壓扁蒼蠅一樣，碾碎這些鄂圖曼時代的渣滓。"
 TUR_pivot_to_the_past:0 "轉向過去"
 TUR_pivot_to_the_past_desc:0 "獨立戰爭或許是必要的，但共和國本身是個錯誤。阿塔圖克已經不在了，無法保護他珍貴的世俗共和國，而人民鼓譟著要求鄂圖曼蘇丹國的回歸。在擊敗凱末爾主義者之後，我們就能將之施行。"
 TUR_purge_the_kemalists:0 "清洗凱末爾主義者"
 TUR_purge_the_kemalists_desc:0 "讓我國擺脫凱末爾主義的災難之後，我們就能為古老的生活與政府的回歸鋪路。蘇丹的回歸將是無法阻擋的，就如同那些共和派的毀滅一樣。"
 TUR_kemalists_purged_tt:0 "移除所有£faction_tur_kemalist §Y凱末爾主義者§!省分修正。"
 TUR_restore_the_divan:0 "重建底萬"
 TUR_restore_the_divan_desc:0 "一個由敵人選出的文職小丑所組成的國會？不，我們不會讓他們存在太久。是時候回歸老方法：我們當重建底萬，使得宗教成為國家的核心。我們也得擺脫從西方借來的總理這個職務，是時候帶回大維齊爾了。"
 TUR_rebuilding_our_nation:0 "重建國家"
 TUR_rebuilding_our_nation_desc:0 "凱末爾主義在徒勞地試圖壓迫人民的意志時，蹂躪了我們的國家。敵人可能會認為我們很虛弱，因此我們必須盡快進行重建！"
 TUR_return_of_the_sultan:0 "蘇丹歸來"
 TUR_return_of_the_sultan_desc:0 "過了這麼久，是時候達成我們一直以來夢想的目標了：我們將立刻帶回流亡中的蘇丹。我們的支持者已經和他接觸，剩下的事情就是把他帶回家，並展開一個偉大的加冕儀式。"
 TUR_reclaim_macedonia:0 "收復馬其頓桑賈克"
 TUR_reclaim_macedonia_desc:0 "我國西方不忠的那條狗在鄂圖曼帝國的崩潰中扮演著主要角色。希臘人自我們摧毀其可悲且病態的帝國後就怨恨我們，而現在他們還掌控著我方的色雷斯和馬其頓。是時候拯救我們的同胞，並且展開一點小小的報復了......"
 TUR_join_the_central_powers:0 "重新加入中歐同盟"
 TUR_join_the_central_powers_desc:0 "這個同盟曾經失敗過一次，但這次不會了！命運給了我們第二次機會來修正上次大戰的失誤，而我們將團結起來，大膽的抓住這次機會！"
 TUR_press_the_austro_hungarian_claim:0 "推動奧匈宣稱"
 TUR_press_the_austro_hungarian_claim_desc:0 "我們自共和國的煙硝之中凱旋而歸，這確實是一次偉大的勝利，但我們仍被四方的敵人團團包圍，希望我們再次被摧毀。我們需要盟友，而鄂圖曼帝國向多瑙河進軍早就不是新鮮的事了。"
 TUR_aligning_bulgaria:0 "親善目標：保加利亞"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef]，唯一一個保留住其主權和生活方式的中歐同盟成員，而他們是如何做到的？什麼都沒做，他們只是一群懦夫！讓我們看看，在我們盯緊他們繼續工作的狀況下，他們還能有多懦弱。"
 TUR_reclaiming_our_lost_empire:0 "重奪失去的帝國"
 TUR_reclaiming_our_lost_empire_desc:0 "消滅凱末爾主義者並重建蘇丹的權威只是我們大計的第一步。我們將向世界進軍，直到帝國重新統一為止。"
 TUR_expanding_the_saadabad_pact:0 "擴張薩達巴德協約"
 TUR_expanding_the_saadabad_pact_desc:0 "薩達巴德條約是凱末爾主義者的一個有用的倡議，但比起當時，現在我們跟簽約國的共同點變得更多了。我們不應該在半調子的作法上浪費時間，現在我們應當接觸薩達巴德條約的簽約國，將此一條約正式變為一個像樣的同盟。"
 TUR_saadabad_pact_faction_tt:0 "我們將邀請所有§Y薩達巴德條約§!的簽約國加入一個正式的同盟。"
 TUR_no_faction_members_tt:0 "薩達巴德條約沒有簽約國"
 TUR_the_damascus_diktat:0 "大馬士革諭令"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap]很虛弱。我們只需要以戰爭威脅他們交出敘利亞，他們就會屈膝投降，哀求我們將敘利亞拿走。"
 TUR_supporting_the_east:0 "支持東方"
 TUR_supporting_the_east_desc:0 "我國東部的地區是支持我方的骨幹，然而該處基礎建設的狀況比起西部都會帶是相當可悲的。藉由支持東方，我們將能回報我方的支持者，也讓我們能更好地準備在東部與北部的行動。"
 TUR_desert_camel_corps:0 "沙漠駱駝軍團"
 TUR_desert_camel_corps_desc:0 "如果我們想在中東和非洲進行這些長期且險峻的行動，不重組我們的駱駝軍團實在是太荒謬了！我們將騎著駱駝，輕易地從開羅馳騁至開普頓。"
 TUR_unlock_camelry_effect_tt:0 "新增科技：§Y駱駝騎兵§!。"
 TUR_the_pan_national_association_of_ulemas:0 "泛民族烏里瑪協會"
 TUR_the_pan_national_association_of_ulemas_desc:0 "我們的運動並不是民族性的：我們不只因蘇丹的權威而戰，而是根據全球穆斯林的權威而戰。我們不受限於民族主義，因為我們相信國際性的伊斯蘭事業！我們將與全球的宗教領袖合作，以了解如何更好的用劍傳播與解放我們的宗教信徒。"
 TUR_imperial_factories:0 "帝國工廠"
 TUR_imperial_factories_desc:0 "凱末爾主義者有個不錯的想法稱作「經濟國家主義」，雖然說我們永遠不會公開支持凱末爾主義的這個意識形態支柱，但要讓中央組織與控制全國的生產工具的話，此一理念確實相當的......方便。不要跟共產主義或法西斯主義搞混了：這些工廠通通屬於蘇丹，我們只是以他之名進行管理。"
 TUR_refining_our_strategies:0 "淬鍊我們的戰略"
 TUR_refining_our_strategies_desc:0 "自上次大戰的失敗後，我們在戰爭方面又學到了更多知識，我們不能再依賴於瘋狂又無望的計畫了。必須要小心且聰明的戰鬥，這樣當戰火稍歇，塵埃落定時，我們將是勝利的一方。"
 TUR_continue_to_prioritise_balkan_integrity:0 "繼續巴爾幹團結優先"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "和平的巴爾幹一直以來都符合我們的利益。我們必須要有保衛與幫助鄰國的責任感，尤其是考慮到我們......不幸的過去。但那個時代已經過去了：我們現在並非作為征服者來接近他們，而是做為堅定的朋友而來，我們的目的是保護弱小的鄰國免於新征服者的傷害。"
 TUR_reaffirm_the_balkan_pact:0 "改革巴爾幹公約"
 TUR_reaffirm_the_balkan_pact_desc:0 "巴爾幹公約的原意是組織來對抗保加利亞和匈牙利的領土收復主義，但這個世界自當時以後變得更加危險了。巴爾幹公約已經不合時宜了，我們必須把其改革為巴爾幹協約！"
 TUR_balkan_defense_council:0 "巴爾幹聯邦防務委員會"
 TUR_balkan_defense_council_desc:0 "巴爾幹協約的每一個國家都與早已習慣與戰爭為伍了。我們知道自己無法發動進攻戰爭，因此必須協調合作來達成更好的防禦。"
 TUR_balkan_defense_council_tt:0 "一旦§Y巴爾幹公約§!被批准成為一個同盟，我們就能協調如何防禦最能抵抗外國入侵。"
 TUR_three_year_industrial_plan:0 "三年工業計劃"
 TUR_three_year_industrial_plan_desc:0 "我們準備進行一場全半島的工業化計畫，甚至能讓[ENG.GetNameDef]都為之驚嘆。我們將平等的協助其他國家，藉著巴爾幹協約的團結實力，我們將能一同崛起並超越我們的敵人。"
 TUR_united_against_imperialism:0 "反帝國主義聯合陣線"
 TUR_united_against_imperialism_desc:0 "我們全都是大國陰謀詭計的受害者，總是被迫簽署一些羞辱與弱化我們的條約或協議。我們在此宣布，世界已經不同了，而我們不會再次屈服於帝國主義的騷擾！"
 TUR_united_against_imperialism_tt:0 "對所有§Y巴爾幹公約§!成員國，其民主主義或中立意識形態的支持度提升§G10%§!。\n"
 TUR_create_the_balkan_central_bank:0 "創建巴爾幹中央銀行"
 TUR_create_the_balkan_central_bank_desc:0 "在使用本國貨幣的同時，我們諸國應當採用一種共同的新貨幣。同時也得建立一個新的中央銀行，讓我們能交換各種法定貨幣，並且進行商業交易。這怎麼可能出錯呢？"
 TUR_the_treaty_for_prosperity_and_trade:0 "繁榮與貿易條約"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "我們應當鼓吹一個集體條約，在自由市場和自由主義原則下鼓勵自由貿易。我們不能期待所有的成員國都將其經濟完全調整為適合自由貿易的狀態，但至少我們可以終結巴爾幹半島的保護主義。"
 TUR_joint_budgets_on_fortifications:0 "共同防線預算"
 TUR_joint_budgets_on_fortifications_desc:0 "堡壘防線一直以來都是防禦戰略的基本成分，雖然現在有些人認為這種策略將被現代科技擊敗，但我們相信堡壘仍會有其用處。如果所有人都能對其他國家的防禦有所投入，我們就能確保集體的安全。"
 TUR_connecting_our_capitals:0 "連接我們的首都"
 TUR_connecting_our_capitals_desc:0 "為了讓軍隊能順利的在戰線間移動，我們必須要有遍布巴爾幹半島的高效基礎設施。我們將與夥伴共同合作，確保至少我們的首都之間以現代化的基礎設施相連。"
 TUR_connect_capitals_greece_tt:0 "由於§Y希臘§!已經進行了自己的基礎建設計畫，它將會獲得額外的基礎建設。"
 TUR_connect_capitals_romania_tt:0 "由於§Y羅馬尼亞§!已經進行了自己的基礎建設計畫，它將會獲得額外的基礎建設。"
 TUR_connect_capitals_yugoslavia_tt:0 "由於§Y南斯拉夫§!已經進行了自己的基礎建設計畫，它將會獲得額外的基礎建設。"
 TUR_fortifying_contentious_areas:0 "駐防爭議地帶"
 TUR_fortifying_contentious_areas_desc:0 "巴爾幹被稱作歐洲火藥庫不是沒有原因的。我們每一個國家都有至少一個和大國之間潛在的衝突熱點。確保這些熱點區域被良好的駐防與保衛是我們的責任。"
 TUR_fortify_the_south_tt:0 "添加§Y2個陸上要塞§!於每個相鄰§Y[164.GetName]§!的渡口。\n"
 TUR_fortify_the_north_tt:0 "添加一條§Y陸上要塞§!防線於§Y[354.GetName]§!。\n"
 TUR_fortify_the_east_tt:0 "添加§Y5個陸上要塞§!於§Y[800.GetName]§!的東部邊境。\n"
 TUR_integrated_armed_forces:0 "整合武裝部隊"
 TUR_integrated_armed_forces_desc:0 "雖然是一個極具野心的計畫，但它是值得追求的。有鑑於我們小國與強權對抗時會面對的困境，我們決定鼓吹一支多國的巴爾幹協約部隊。我們將互相分擔其必要的花費，這樣我們團結對抗帝國主義者時才不會像蠟燭一樣被一支支吹熄。"
 TUR_the_balkan_academy_of_science:0 "巴爾幹科學院"
 TUR_the_balkan_academy_of_science_desc:0 "我們活在一個科學與創新的時代，不能夠允許本國或巴爾幹協約的其他成員在科技成就上落後於那些強大的工業化國家。"
 TUR_extend_an_olive_branch_to_bulgaria:0 "向保加利亞伸出橄欖枝"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "巴爾幹公約成立的目的之一是對抗保加利亞的復仇主義，但自該時起，世界上已經出現了更危險的怪物。保加利亞跟我們一樣，只是被當作帝國主義者追求霸權的馬前卒。我們將向他們伸出友誼之手－允許他們加入我方，這樣我們全員才能在此一衝突中維持領土與士氣的堅定。"
 TUR_preempt_bulgarian_alignment:0 "預先處理保加利亞傾向"
 TUR_preempt_bulgarian_alignment_desc:0 "巴爾幹的普魯士和我們一樣都只是小國，但卻有著大國的野心與飢渴。如果機會出現的話，保加利亞難道不會為了自己的利益從背後捅我們一刀嗎？答案是會，因此解決方法只有一個：保加利亞必須被摧毀。"
 TUR_peninsular_network_of_factories:0 "半島工業網路"
 TUR_peninsular_network_of_factories_desc:0 "只靠自身的話，我們沒有任何一國可以對抗更強大且工業化的國家，例如[GER.GetNameDef]或[SOV.GetNameDef]，但如果團結起來－匯集各國資源並最大化我們的潛力的話？這將讓我們本身擁有強大的實力。"
 TUR_combined_operational_strategies:0 "聯合行動戰略"
 TUR_combined_operational_strategies_desc:0 "藉由在戰略與防禦事務上進行深度合作，我們將能保證整個區域的安全－就算面對壓倒性的困境也一樣。"
 TUR_edirne_research_exchange:0 "埃迪爾內研究交流"
 TUR_edirne_research_exchange_desc:0 "我們應當搶先成立一個公共機構來鼓勵多國之間的思想交流，這樣我們才能在巴爾幹公約諸國中立於技術與科學進展的最前線。"
 TUR_crush_the_warmongers_in_rome:0 "摧毀羅馬的戰狂"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective]乃是地中海一切禍心的源頭。他們就是一顆邪惡的腫瘤，相信自己能通過暴力像癌症一樣蔓延至整個南歐。我們將把戰火帶回給他們，並且給予他們自己癌症的藥劑，多到他們能吃到噎住。"
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_reconfigure_our_foreign_policy:0 "重塑土耳其外交政策"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective]的政策一直以來都聚焦於國內事務，外交方面的互動都交給我們的鄰國處理，但時代已經改變了，我們的外交政策也得做出反應。我們早就該開始和世界上的大國開始打交道了。"
 TUR_the_anglo_turkish_agreement:0 "英土協議"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective]政府急於和我們簽署一個協議：這個協議對我們沒有實質的要求，反而是迫使[ENG.GetNameDef]在我方遭受入侵時提供支援。整件事看起來就是他們的絕望之舉，然而我們可以善用此一絕望。"
 TUR_add_medium_tank_technology_tt:0 "添加科技：§Y基本中型戰車§!。"
 TUR_applying_british_oil_embargoes_on_iraq:1 "實踐[ENG.GetAdjective]對伊拉克的石油禁運"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective]決心要阻止[IRQ.GetAdjective]的石油運輸到其大陸上的敵人那裡，但結果並不成功。我們可以支持[ENG.GetAdjective]的計劃，阻斷[IRQ.GetAdjective]進行歐洲貿易的主要陸上通道。"
 TUR_host_exiled_scientists:0 "收留流亡科學家"
 TUR_host_exiled_scientists_desc:0 "許多國家現在都被鐵腕的蠢材所統治，他們短視的驅逐了國內最優秀與聰明的人才，只因這些人不願為暴君的政權所服務。我們應該邀請這些流亡者定居在[TUR.GetNameDef]，因為我們迫切的需要這些人才。"
 TUR_the_chester_concession:0 "切斯特妥協"
 TUR_the_chester_concession_desc:0 "我們仍有資格獲得美國人在十餘年前所承諾的優惠待遇。我們可以透過對戰爭的參與，讓美國對[TUR.GetAdjective]國家的福祉做出貢獻。"
 TUR_raise_opinion_of_america_tt:0 "§Y美利堅合眾國§!對我們的觀感越高，他們越可能接受優惠待遇。"
 TUR_american_motor_factories:0 "美國汽車工廠"
 TUR_american_motor_factories_desc:0 "我們許多有關機動車輛生產的重工業都仰賴與美國人的合作。我國並非總是對外國投資友善，但如果我們能放寬對美國朋友的限制，那麼......誰能知道會發生什麼？"
 TUR_bomber_schematics:0 "轟炸機設計圖"
 TUR_bomber_schematics_desc:0 "在戰爭時期，只防禦我們的領空是不足夠的，還得要攻擊敵人的心臟地帶從而快速的結束戰爭。同盟國是使用轟炸機對抗敵人的專家，我們有很多可以向他們學習的東西。"
 TUR_join_the_allies:0 "陣營目標：同盟國"
 TUR_join_the_allies_desc:0 "這個世界已經來到了命運的時刻，而我們站在一個大國爭奪的十字路口上，他們想要永遠的改變這個世界。我們必須為這個國家所奠基的價值挺身而出，以自由之名與西方國家共同奮戰。"
 TUR_controlling_the_skies_of_europe:0 "控制天空"
 TUR_controlling_the_skies_of_europe_desc:0 "優勢火力是贏得戰爭的方法，而我們必須積極的為戰爭做出貢獻，在爭奪天空的戰鬥中投入我們的火力。"
 TUR_expanding_our_navy:0 "擴編海軍"
 TUR_expanding_our_navy_desc:0 "我們與一些強大的全球海軍強權共同作戰，有很多東西可以向他們學習。在戰爭結束時，我們的海軍當與這些強權齊名。"
 TUR_the_petra_proposal:0 "佩特拉方案"
 TUR_the_petra_proposal_desc:0 "我們的顧問提出了一個計畫，讓我國負責保護與管理[ENG.GetAdjective]在黎凡特的諸保護國。此一戰略與計畫已經完備，剩下的就是把它丟給[ENG.GetAdjective]。"
 TUR_expanded_credit_on_our_debts:0 "擴張債務信用"
 TUR_expanded_credit_on_our_debts_desc:0 "幸運的是，我們最終和那些掌控我們大部分債務的國家結盟了！我們對戰爭的參與是清空這些債務的好理由，當然這都是因為要能共同為自由而戰。"
 TUR_partnership_pact_with_bulgaria:0 "保加利亞夥伴條約"
 TUR_partnership_pact_with_bulgaria_desc:0 "最好不要太嚴厲的評斷[BUL.GetAdjective]人民，以免把他們推向敵人一方。讓我們提出替代方案：給他們一個機會靠攏自由與正義，而非選擇獨裁與腐敗那邊。"
 TUR_seizing_the_romanian_oil_fields:0 "奪取羅馬尼亞油田"
 TUR_seizing_the_romanian_oil_fields_desc:0 "羅馬尼亞的油田對[GER.GetFactionName]戰爭機器來說至關重要。切斷[ROM.GetNameDef]對他們的石油供應就像是阻斷血液流向心臟一樣。"
 TUR_securing_iran:0 "確保伊朗"
 TUR_securing_iran_desc:0 "如果[PER.GetAdjective]人不願意規範其石油貿易以免流向我國敵人的話，那我們就得強行為他們管理這些資源。"
 TUR_british_dockyards_in_turkey:0 "在土英國船塢"
 TUR_british_dockyards_in_turkey_desc:0 "我們的海岸線漫長的延伸至我國各地。有許多免費的土地適合造船業，而[ENG.GetAdjective]也認識到了這點。我們將接受他們的提案，增強我國的海軍工業，共同為戰爭做出努力。"
 TUR_taking_over_defense_of_the_gulf:0 "負責海灣地區防務"
 TUR_taking_over_defense_of_the_gulf_desc:0 "我們可以幫[ENG.GetAdjective]分擔一點壓力，提議為他們保護在中東的領土。考慮到我們對戰爭的貢獻，他們應該很樂於接受這個提議......而且事實上，他們現在也沒有能力阻止我們直接佔領這些領土。"
 TUR_we_must_not_fall:0 "我們不能倒下！"
 TUR_we_must_not_fall_desc:1 "我們在獨立戰爭中拚死拚活的戰鬥並不是為了在數十年後的現在被消滅。不，[TUR.GetNameDef]的故事不會在此結束－我們不能倒下，我們不會倒下！"
 TUR_the_german_turkish_friendship_treaty:0 "德土友好條約"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap]和[ROOT.GetNameDef]乃是天然盟友。我們不用在每件事情上都意見一致，畢竟我們近期的歷史並非不相似。[ENG.GetAdjective]對我國外交政策的控制終將結束：為了證明此事，[GER.GetLeader]和[ROOT.GetLeader]雙方將單獨將簽署一個新的友好條約。"
 TUR_the_clodius_agreement:0 "克洛迪烏斯協議"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]向我們提出了一個有利的交易：用鉻礦換取能讓我方自行生產軍事裝備的工具。而藉由成為[GER.GetNameDef]的主要鉻礦供應者，我們也能受到[GER.GetNameDef]的保護，在現時來說乃是一個令人羨慕的地位。"
 TUR_clodius_agreement_tt:1 "每個生產§Y65§!單位以上§Y鉻§!的省分，皆得到3級的§Y基礎建設§!與2個§Y軍用工廠§!。"
 TUR_purchase_italian_light_tanks:0 "購買義大利輕坦"
 TUR_purchase_italian_light_tanks_desc:0 "如果沒有強大且可靠的戰車支持陸軍的骨幹，那就無法擁有一支現代化的軍隊。我們必須將其弄到手，而難道有人會懷疑世界上最好的坦克不是出自於[ITA.GetNameDef]嗎？"
 TUR_approve_the_funkplan:0 "同意馮克計畫"
 TUR_approve_the_funkplan_desc:0 "當沙赫特計畫席捲南歐時，我們並未參與其中，然而情況有變，我們已經準備好加深與[GER.GetNameDef]之間的經濟聯繫。一位[GER.GetAdjective]的經濟學家瓦爾特·馮克，已經草擬了一份專為我國設計的方案，而我們如果不盡早採用此一方案的話就太愚蠢了。"
 TUR_the_italo_turkish_naval_academy:0 "義土海軍學院"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]人乃是海上無庸置疑的霸主。如果他們願意，我們將能從他們身上學到很多東西。"
 TUR_invite_german_officers_to_izmir:1 "邀請德國軍官至[339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective]的軍事顧問乃是全球皆為之欽羨的。要現代化我國的軍隊與其戰術，我們必須雇用這些來自全歐最先進軍隊的人提供幫助。"
 TUR_the_mediterranean_entente:0 "地中海協約"
 TUR_the_mediterranean_entente_desc:0 "我們必須協商出一個全面性的泛地中海同盟，負責保衛該區域的安全。任何試圖掌控地中海的計畫，如果沒有先和[ITA.GetNameDef]拜碼頭的話，就必將陷入失敗。"
 TUR_join_the_axis:0 "陣營目標：軸心國"
 TUR_join_the_axis_desc:0 "很明顯的，[ROOT.GetNameDef]的未來依賴於那個即將重塑世界命運的國家。沒有一個國家像[GER.GetNameDef]一樣能摧毀舊秩序並帶來繁榮與和平的新時代。我們必須協助他們達成此一遠景。"
 TUR_invite_bulgaria:0 "聯盟目標：保加利亞"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap]已經被邊緣化太久了。只有當他們表明忠心後，才能與[GER.GetNameDef]共享未來。我們應該幫助[BUL.GetAdjective]找回這個勇氣。"
 TUR_entice_the_greeks:0 "拉攏希臘"
 TUR_entice_the_greeks_desc:0 "與[GRE.GetNameDef]之間的和平是我方官員自鄂圖曼帝國垮台以來一直追求的目標。我們沒有理由拋棄數十年來的外交成果，但如果我們處在戰爭的雙方或許事態就得改變了。希望他們會聽得進智慧之語，而非毫無道理的拋棄自己的未來。"
 TUR_carve_up_greece:0 "瓜分希臘"
 TUR_carve_up_greece_desc:0 "不幸的是，看來並沒有任何一種[GRE.GetNameDef]得以作為獨立國家存在的未來。我們不是基於恨意才做出這個決定，而是為了生存的必要。和平最終仍會降臨愛琴海，只是並非在這個殘忍且無情的年代。"
 TUR_pressure_portugal_to_join:0 "施壓葡萄牙加入"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap]技術上或許不是一個地中海國家，但她對此一區域的未來至關重要。我們需要她龐大的帝國，而她也可以從我們這樣的朋友身上獲益良多。"
 TUR_collaborative_civil_works_programme:0 "合作公共工程計畫"
 TUR_collaborative_civil_works_programme_desc:1 "如果一切都由[ITA.GetNameDef]說了算，那我們聯盟中的每一個國家會做的事情就只有征服並控制他國的人民。而我們乃是其他面向的理智之聲：難道沒有人考慮就業率或者戰後經濟嗎？我們應該匯聚我們的資源，共同合作打造一個更美好的未來，這樣現在一切的流血才有所價值。"
 TUR_fortifying_the_bosporus:0 "要塞化博斯普魯斯"
 TUR_fortifying_the_bosporus_desc:0 "博斯普魯斯海峽坐擁著黑海與地中海之間的入口。蘇伊士運河被重重的防禦著，而直布羅陀海峽亦同。那難道讓我們的海峽面對外國騷擾時毫無防備是合理的嗎？當然不。我們應該努力保衛屬於自己的東西。"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "在該城添加§Y3個陸上要塞§!。\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "在§Y土耳其海峽§!岸邊添加一系列的2級§Y陸上要塞§!。\n"
 TUR_mediterranean_merchant_fleet:0 "地中海商船隊"
 TUR_mediterranean_merchant_fleet_desc:0 "船隊是這個陣營的生命線，因此我們最好集體合作來增加可用的運輸船數量。當然，如果這個新的商船隊也被用做一個分享海軍研究情報的秘密手段，這可能會變成一個極有成效的工作。"
 TUR_court_the_spanish:0 "邀請西班牙"
 TUR_court_the_spanish_desc:0 "西班牙的領導人對我們的陣營和其價值觀有著善意，這並不是什麼秘密。一個簡單的友好條約和對未來的含糊承諾應該就能夠拉攏他們，使其更加堅定地加入我們一方。"
 TUR_cleanse_iberia_of_bolshevism:0 "自伊比利清除布爾什維克"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "國民軍在西班牙內戰的失敗令人憤慨！這是一個錯誤；一種對正義的扭曲以及法西斯事業的悲劇性失敗。我們必須透過武力，補救過去的這些錯誤。"
 TUR_end_the_british_hegemony:0 "終結英國霸權"
 TUR_end_the_british_hegemony_desc:0 "直到卑鄙的[ENG.GetAdjective]其永恆的統治被暴力且決定性地終結之前，這個世界不可能享有和平。這並不是一場戰爭，而是我們的義務。"
 TUR_punish_french_weakness:0 "懲罰法國懦弱"
 TUR_punish_french_weakness_desc:0 "在拿破崙時代，[FRA.GetAdjective]三色旗曾經飄揚於半個歐洲大陸之上。然而現在它甚至不該飄揚於巴黎上空。早該終結這個全球性的羞恥存在，它被稱作「[FRA.GetNameDef]」。"
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_increase_german_military_aid:0 "增加德國軍事援助"
 TUR_increase_german_military_aid_desc:0 "如果[GER.GetAdjective]希望我們能在戰場上與他們一同推進的話，他們就得提供近年來所研究的大量科技予我方。當然我們想要盡自己最大的能力戰鬥－但[GER.GetAdjective]的一些援助將對達成此一目標很有幫助。"
 TUR_cooperative_research_centers:0 "合作科研中心"
 TUR_cooperative_research_centers_desc:0 "擁有最強大科技能力的一方將贏得這場戰爭。法西斯主義是未來的信條，因此我們需要最現代的科技來發動戰爭。"
 TUR_the_tuz_golu_training_facility:0 "圖茲鹽湖訓練設施"
 TUR_the_tuz_golu_training_facility_desc:0 "鑒於土耳其的地中海氣候不適宜訓練我們的士兵在乾旱的氣候充分地作戰，因此我們選擇了在圖茲鹽湖附近建立訓練設施，以便讓我們的軍隊為在乾燥環境中作戰做好準備。"
 TUR_pack_for_a_long_winter:0 "為長冬作準備"
 TUR_pack_for_a_long_winter_desc:0 "要模擬歐亞大陸上相對嚴酷的冬季並不是一個簡單的工作，但我們必須做到。我們已經選定在帕蘭德肯山的高峰上建立一個訓練設施，同時也亞拉拉特山附近建立一個較小的設施，使得我們的部隊可以全年進行高山和極地環境的訓練。"
 TUR_support_the_golden_square:0 "支援金方陣黨"
 TUR_support_the_golden_square_desc:0 "有一個在[IRQ.GetNameDef]握有可觀影響力的組織與我們有著相似的目標。我們應當支持這些志同道合者，讓他們協助消滅這個地區的帝國主義。"
 TUR_secure_the_iraqi_oil:0 "確保伊拉克石油"
 TUR_secure_the_iraqi_oil_desc:0 "如果自己就能做得好的工作，為何要信任別人做呢？我們的軍靴將在一個月內就踩在巴格達的土地上，這是必然的。"
 TUR_rebuke_the_treaty_of_lausanne:0 "譴責洛桑條約"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "我們早已違反了大戰結束時加諸於我國的條約中的許多規定。是時候徹底擺脫敵人施加於我們身上的桎梏了，就如同我們盟友之前所做的一樣。雖然很遺憾，但如果[GRE.GetAdjective]沒有被解決掉，我們就無法確保西部邊界的安全。"
 TUR_turkish_panzers:0 "土耳其戰車"
 TUR_turkish_panzers_desc:0 "為什麼只有[GER.GetNameDef]人可以擁有令人敬畏的戰車呢？我們將採用本國的各種戰車，與[GER.GetAdjective]坦克一同征服世界！"
 TUR_establish_the_committee_of_pan_turkism:1 "宣傳泛突厥主義"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "我們受壓迫的突厥兄弟姊妹遍布整個歐亞大陸，正等待著我們將他們從其邪惡的宗主之魔爪中解放。而這也正是我們的目標，直到世界上的每一個突厥人都獲得自由並受我們保護為止，我們不會停下腳步！"
 TUR_integrate_german_officers_into_the_army:0 "整合德國軍官"
 TUR_integrate_german_officers_into_the_army_desc:0 "鑒於再無需要隱藏德國軍官在國家的角色，我們將可以在[GER.GetLeader]的同意下將他們納入土耳其參謀的一分子。"
 TUR_restoring_our_nations_pride:0 "恢復國家榮耀"
 TUR_restoring_our_nations_pride_desc:0 "我們在過去幾年間的成就極為驚人。從一個因大戰的創傷而恐慌的國家轉變為一個在世界各地戰鬥的跨洲征服者。我們處在一個黃金時代的頂峰：土耳其之狼的黃金時代。"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "更新蘇土互不侵犯條約"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "我們在1925年與[SOV.GetNameDef]簽署了互不侵犯條約，並且是第一個與[SOV.GetAdjective]建立友好關係的國家，然而時代已經改變了。現在我們必須更新此一條約，確保與其政權的良好紐帶。"
 TUR_the_batumi_accord:0 "巴統協約"
 TUR_the_batumi_accord_desc:0 "我們應當與喬治亞的地方政府共同合作，以推動雙方的工業。此一條約對雙方都有利，除非出於明顯具有政治性質的原因，否則不太可能會被拒絕。"
 TUR_provide_refuge_to_the_victims_of_fascism:0 "庇護法西斯受害者"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "法西斯主義在選擇受害者時是不會有所區別的。這些煽動者一方面向群眾許諾宏偉的幻想，一方面又讓底下的鼠輩竄出下水道來作威作福。我們必須保護那些無法保護自己的人。"
 TUR_soviet_tank_factories:0 "蘇維埃裝甲工業"
 TUR_soviet_tank_factories_desc:0 "藉由在外交上擺出明確的反法西斯態度，我們可以確保在[SOV.GetAdjective]的援助下，達成一項扶植[ROOT.GetNameDef]坦克生產的計畫。"
 TUR_dissolve_the_ODPA:1 "解散債務委員會"
 TUR_dissolve_the_ODPA_desc:0 "西方強權認為因為鄂圖曼帝國欠下了債務，我們就有責任忠於他們。帝國主義者從未改變，而且一直努力地想證明他們不會改變。我們會將這個過時的象徵毀滅：一個我們太弱而無法為自己挺身而出時所留下的象徵。"
 TUR_adana_to_baku_highway:0 "阿達納－巴庫公路"
 TUR_adana_to_baku_highway_desc:0 "我們一直都想要和高加索區域之間建立更堅強的紐帶。此一計畫只會更加深我們和[SOV.GetNameDef]的聯繫。"
 TUR_arctic_wolves_training_program:0 "北極狼訓練計劃"
 TUR_arctic_wolves_training_program_desc:0 "我們的士兵在雪地中行動時應當如極北之狼掠食獵物一樣。透過我們的訓練，敵人將懼怕我們更勝於凜冽的寒風。"
 TUR_seize_religious_property:0 "沒收宗教財產"
 TUR_seize_religious_property_desc:0 "自共和國建立之日起，宗教就是其禍根所在。我們應當國有化並關閉每一棟宗教建築，將其土地做更好的利用。從宗教的桎梏中解放後，我們終於能發揮完全的潛力。"
 TUR_guarding_our_western_frontiers:0 "加強西部邊防"
 TUR_guarding_our_western_frontiers_desc:0 "對我國主權最大的威脅來自於西方。而當西方國家找上門時，他們將會發現我們已經準備好將他們推回海中。"
 TUR_anti_bolshevik_mediterranean_bloc:0 "反布爾什維克地中海集團"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "我們希望能與[SOV.GetNameDef]維持良好的關係，但史達林主義已經偏離馬克思的理想太多了，我們如果說還能忍受就只是對自己說謊罷了。我們將與[SOV.GetNameDef]分道揚鑣，在他處尋求與我們相似的夥伴。"
 TUR_readdress_the_montreux_convention:0 "重新檢視蒙特勒會議"
 TUR_readdress_the_montreux_convention_desc:0 "當我們第一次召開蒙特勒會議時，對[SOV.GetAdjective]的立場可能太過嚴厲了。我們尋求重新檢視當時的公告，並根據[SOV.GetNameDef]以友誼和合作為理由所提出的要求進行讓步，"
 TUR_the_international_of_proletarian_freethinkers:0 "無產階級自由思想家國際"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "自由思想家來自於勞動階級，很快的，最聰慧且最優秀的勞動階級將會蜂擁而至，為更大的目標而努力。"
 TUR_officers_of_the_revolution:0 "革命的軍官"
 TUR_officers_of_the_revolution_desc:0 "正如凱末爾主義的軍官代表並保衛其意識形態一樣，我們新的軍官們應該作為[TUR.GetNameDef]的馬克思主義保衛者。"
 TUR_taking_responsibility_for_the_air_war:0 "在空戰中承擔責任"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]人已經足以控制陸地和海域，我們應該在空戰中承擔一些責任，伸出援助之手。"
 TUR_strengthening_our_navies:0 "強化我們的海軍"
 TUR_strengthening_our_navies_desc:0 "為了在地中海保護自己，我們需要強大且能幹的海軍。透過共同努力，我們應當能達到保衛邊境對抗入侵威脅的最低標準。"
 TUR_avenge_the_treaty_of_sevres:0 "復仇塞夫爾條約"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap]認為他們可以在我們最虛弱的時候消滅我們。他們想要壓榨我們、解除我們的武裝並分割我國。我們應當將他們計畫要做的事情返還到他們自己身上。"
 TUR_strike_at_the_fascist_menace:0 "打擊法西斯威脅"
 TUR_strike_at_the_fascist_menace_desc:0 "法西斯主義太過危險了，不能放任他們在我國的後院遊蕩。離我們的人民受法西斯主義的毒害還有多久呢？我們必須將法西斯主義者徹底粉碎，消滅其運動的一切正統性。"
 TUR_learning_from_the_tripolitanian_war:0 "的黎波里塔尼亞戰爭的教訓"
 TUR_learning_from_the_tripolitanian_war_desc:0 "鄂圖曼帝國垮台的一系列事件發生的太急太快，我們幾乎沒有任何時間去吸收應當學到的教訓。我們應當自錯誤中學習，例如當初[ITA.GetAdjective]入侵鄂圖曼的利比亞並將之奪取時。"
 TUR_stop_the_stalinist_charade:0 "終結史達林派謊言"
 TUR_stop_the_stalinist_charade_desc:0 "真正的革命必須回歸其起源之處。一路走來，[SOV.GetNameDef]已經失去了其目標與精神。我們必須幫助他們尋回失去的理想。"
 TUR_strike_the_british_imperialists:0 "打擊英國帝國主義"
 TUR_strike_the_british_imperialists_desc:0 "只要[ENG.GetNameDef]仍不動如山，這個世界就不可能真正改變。我們必須粉碎他們，並摧毀其可悲的帝國。"
 TUR_foreign_brigades_for_the_revolution:0 "國際革命旅"
 TUR_foreign_brigades_for_the_revolution_desc:0 "馬克思主義基本上就是一個國際主義的教條，所以自然地，世界各地的革命者都會來到我國，在國際衝突中共同奮鬥。"
 TUR_joint_caucasian_turkish_officer_school:0 "高加索－土耳其官校"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "卡爾斯是一座充滿歷史的城市，由於它與[SOV.GetNameDef]相當接近，使其成為了一個適合建立新的政治軍官學校的地點。我們的軍官不只要學習戰爭的基礎，也得學到深奧的馬克思主義學說。"
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "解除共產黨流亡"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "土耳其共產黨的許多成員仍流亡在[SOV.GetNameDef]或遍布歐洲的秘密地點中。我們或許不完全同意土共的想法，但在階級解放的鬥爭中我們仍是同志。是時候帶他們回家了。"
 TUR_reconciling_kemalism_with_bolshevism:0 "調和凱末爾主義與布爾什維克主義"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader]必須被加到定義我們意識形態的重要人物之中。我們如何乾脆地達成此一意識形態轉換仍是個謎，但又有誰會批評我們呢？"
 TUR_the_turkish_tank_project:0 "土耳其裝甲建置計畫"
 TUR_the_turkish_tank_project_desc:0 "坦克是未來的武器，而共產主義是未來的信條。這兩者就像生牛肉丸和拉克酒一樣搭配！"
 TUR_scrapping_our_debts:0 "撕毀債務"
 TUR_scrapping_our_debts_desc:0 "從地基開始打造我們的國家是一件昂貴的工作，而我們很感謝那些富有國家的慷慨解囊，協助我們的國家發展。然而，那些認為可以用財力控制我們的國家與我們的分歧越來越大，我們別無選擇，只能撕毀所有的債務。"
 TUR_collectivising_our_agriculture:0 "農業集體化"
 TUR_collectivising_our_agriculture_desc:0 "農業是[ROOT.GetNameDef]一個重要的產業領域，以後耕地之人不再需要受那些貪財的肥貓所剝削。從今天起，農人可以決定自己的薪資並掌握自己的生產工具。"
 TUR_capitalise_on_rising_kurdish_nationalism:0 "利用庫德民族主義"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "我們有理由相信，國外的庫德人陰謀策畫了我國境內的恐怖主義行徑。他們並不知道在共產主義之下，庫德工人早已得到了解放。我們應當把這些誤入歧途的無產階級也一同解放。"
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "對保加利亞送出最後通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "難道有任何國家比[BUL.GetNameDef]還要惡臭嗎？他們一次又一次的破壞巴爾幹的平衡，只為了滿足其自私的領土收復幻想。我們將宰制他們，順便解放[BUL.GetAdjective]的工人們－雖然他們其實並不值得解放。"
 TUR_learning_from_the_great_war:0 "一戰的教訓"
 TUR_learning_from_the_great_war_desc:0 "就算我們的軍隊在解放戰爭中擊敗了協約國和鄂圖曼人，卻是以鮮血付了自由的代價。我們不能讓這麼龐大的災難再次發生於我國。必須記取錯誤的教訓，並從勝利中學習。"
 TUR_modernising_the_army:0 "現代化軍隊"
 TUR_modernising_the_army_desc:0 "在戰爭的科技創新上我們落後於世界各國。為了避免如過去那樣血流成河，我們必須盡快現代化戰術以及裝備。"
 TUR_hava_okulu:0 "空軍研究院"
 TUR_hava_okulu_desc:0 "我們很榮幸有這樣一座古老且可敬的學院專注於軍用與民用的航空技術。我們應當對空中的戰事投入更多努力。"
 TUR_expand_the_air_bases:0 "擴大空軍基地"
 TUR_expand_the_air_bases_desc:0 "我國幅員遼闊，有必要讓空軍能夠涵蓋[ROOT.GetAdjective]的每一寸土地。"
 TUR_mechanising_our_army:0 "機械化軍隊"
 TUR_mechanising_our_army_desc:0 "這是一個遠大但必須追求的目標，遲早所有的軍隊都會機械化。我們必須決定是要現在展開這項工作，抑或是等到將來它變得更加可行的時候。"
 TUR_embrace_military_tradition:0 "擁抱軍事傳統"
 TUR_embrace_military_tradition_desc:0 "鄂圖曼帝國曾經是整個歐洲大陸的威脅。當然，他們犯下了一些錯誤－但望向過去或許可以讓我們再次擁有一支強大的軍隊，能夠兵臨維也納城下或甚至更遠之處。"
 TUR_the_kirikkale_tank:0 "克勒克卡萊戰車"
 TUR_the_kirikkale_tank_desc:0 "我們太過依賴外國的裝甲車輛設計了。我們應該設計自己的[ROOT.GetAdjective]戰車－克勒克卡萊戰車！"
 TUR_superiority_of_arms:0 "軍火優勢"
 TUR_superiority_of_arms_desc:0 "在子彈和砲彈更加可拋棄的狀況下，何必要用人力解決問題呢？我們將進行努力，透過使用壓倒性的火力來保護我方士兵的生命。"
 TUR_utilising_our_terrain:0 "利用我們的地形"
 TUR_utilising_our_terrain_desc:0 "安那托利亞是防禦者的天堂和入侵者的地獄。我們熟知自己的國家，應當訓練士兵善用我國的天然防線，從而使入侵變成一場艱難的戰鬥。"
 TUR_construct_the_cakmak_line:0 "建設恰克馬克防線"
 TUR_construct_the_cakmak_line_desc:0 "費夫齊·恰克馬克元帥提出一項計畫，圍繞著埃迪爾內與博斯普魯斯海峽建立一系列的堡壘防線。儘管部分軍官對此計畫感到不安，但此計畫最終將會利大於弊，是時候開始建設工作了。"
 TUR_accelerate_native_fighter_designs:0 "加速本土戰機設計"
 TUR_accelerate_native_fighter_designs_desc:0 "我們的航空工業歷史悠久且受人尊敬，但很少有[ROOT.GetAdjective]的飛機設計達到生產標準。我們必須作出改變。"
 TUR_patrol_the_seas:0 "巡弋海洋"
 TUR_patrol_the_seas_desc:0 "我們的海洋乃是對抗入侵的天然防線，必須要像對待陸上邊界一樣謹慎小心。"
 TUR_invoke_the_methods_of_mehmed_ii:0 "採用穆罕默德二世的方法"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "我們從穆罕默德二世身上學到，如果問題看起來無法逾越，那麼一門龐大的火砲通常會是最好的解決方法。"
 TUR_turkish_air_defense_platforms:0 "土耳其防空平台"
 TUR_turkish_air_defense_platforms_desc:0 "我們必須展開保衛空域的工作，以對抗來自海上或鄰國的空中襲擊。"
 TUR_expand_the_golcuk_naval_base:0 "擴張格爾居克海軍基地"
 TUR_expand_the_golcuk_naval_base_desc:0 "藉由擴張格爾居克海軍基地，我們將能夠支援我方在海峽與愛琴海的戰略目標。"
 TUR_relocate_from_yildiz_palace:0 "遷離耶爾德茲宮"
 TUR_relocate_from_yildiz_palace_desc:0 "我們將海軍事務集中於恰納卡萊及海峽周邊太久了。是時候將我們的計畫延伸至梅爾辛港。"
 TUR_the_legacy_of_osmanli_donanmasi:0 "鄂圖曼海軍的遺產"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "鄂圖曼艦隊是相當令人驚嘆的，如果要說這個垮台的帝國有什麼值得懷念的東西的話，那就是其優異的海軍了。我們可以用一支更現代化的海軍來榮耀此一遺產。"
 TUR_the_path_of_the_wolf:0 "狼群戰術"
 TUR_the_path_of_the_wolf_desc:0 "就如狼一般，我們必須時刻徘迴著準備獵食。保持低調，在敵人料想不到時發動攻擊。我們有著狼群的思考方式，而潛艇正是實踐這一思維的最佳武器。"
 TUR_fortified_defensive_bases:0 "加固防禦基地"
 TUR_fortified_defensive_bases_desc:0 "有人說攻擊是最好的防禦，但我們的官方立場是我們不同意！"
 TUR_turk_silahli_kuvvetleri:0 "土耳其武裝部隊"
 TUR_turk_silahli_kuvvetleri_desc:0 "我們的武裝力量已經完全地現代化了，不再是獨立戰爭結束後的那個陰影。現在我們能頂住整個世界的攻擊。我們應當為此一成就感到驕傲。"
 TUR_misak_i_milli:0 "國家誓言"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî，意即國家誓言。在鄂圖曼帝國崩潰與獨立戰爭結束後，我們自願放棄了大量了領土和對這些領土的宣稱。然而世界已經改變了，而這些地方的人民們要求我們回歸。我們將遵從他們的意願。"
 TUR_alienate_our_allies_tt:0 "\n§R我們在外交政策上的激烈變化可能會疏遠我們的盟友，尤其是我們開始把他們當作目標。§!"
 TUR_recover_the_kardzhali_vilayet:0 "收復克爾賈利維拉耶"
 TUR_recover_the_kardzhali_vilayet_desc:0 "卑鄙的[BUL.GetAdjective]已經讓我們芒刺在背太久了。他們或許能拒絕承認，但許多土耳其人受這個惡毒又渺小的國家壓迫與束縛，高喊著要求解放。我們不打算讓他們等太久。"
 TUR_cypriot_and_oniki_ilhak:0 "賽普勒斯與十二群島"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]人可以整天呼喊他們的統一理念，但我們將用自己的併吞理念擊敗他們。賽普勒斯和羅德島都是我國的合法領土，如果能再次控制這些地方，我們就永遠都不會放手。"
 TUR_reuniting_thrace_through_force:0 "武力統一色雷斯"
 TUR_reuniting_thrace_through_force_desc:0 "仍有大量的[ROOT.GetAdjective]人口居住在色雷斯。我們控制著埃爾迪內的這一個部分，然而[GRE.GetAdjective]堅持要分割這片土地。我們將會堅持相反的意見。"
 TUR_rebuke_the_treaty_of_kars:0 "譴責卡爾斯條約"
 TUR_rebuke_the_treaty_of_kars_desc:0 "卡爾斯條約的目的是要決定[ROOT.GetNameDef]和高加索之間的邊界，然而如果在該區的突厥人民生命岌岌可危時，這一紙條約還有什麼道理存在呢？我們將不計代價地戰鬥以拯救我們的親族。"
 TUR_unite_the_azeri_diaspora:0 "統一亞塞拜然人"
 TUR_unite_the_azeri_diaspora_desc:0 "統一全球的突厥人民是我們的莊嚴職責，在我們解放國外的亞塞拜然兄弟之前，任務都不算完成。"
 TUR_konfederasyon:0 "組成邦聯"
 TUR_konfederasyon_desc:0 "我們一直以來都和亞塞拜然的人民很親密，在我們這一個由突厥人民組成的集團中，提供平等的公民權給予亞塞拜然人是一個絕對的榮幸。"
 TUR_annul_the_ankara_anlasmasi:0 "廢除安卡拉協議"
 TUR_annul_the_ankara_anlasmasi_desc:0 "摩蘇爾問題在1926年時似乎解決了－但就跟當時所有的危機一樣，結果總是有利於[ENG.GetAdjective]和[FRA.GetAdjective]。我們不會繼續忽視[IRQ.GetAdjective]突厥人的苦難。展開行動的時刻到來了。"
 TUR_liberate_the_kurdish_diaspora:0 "解放庫德人"
 TUR_liberate_the_kurdish_diaspora_desc:0 "土耳其人民與庫德人民的命運交織在一起，如果我們不團結合作，那就註定永遠都會讓歷史再次重演。"
 TUR_turanist_ambition:0 "圖蘭主義野望"
 TUR_turanist_ambition_desc:0 "我們有著建立偉大帝國的意願，但這可能會引燃世界上其他強權的怒火。他們會想方設法來進行妨礙，但一旦歐亞大陸陷入我們手中，他們就沒有能力阻止我們了。"
 TUR_subdue_the_magyars:0 "征服馬札爾人"
 TUR_subdue_the_magyars_desc:0 "在受奧地利人統治數個世紀後，他們可能認為自己離民族的根源相當遙遠，但我們看得見匈牙利人的真實身分。他們乃是拒絕認份的突厥人；一隻自認是老鷹的野狼。我們將提醒馬札爾人他們的文化傳承。"
 TUR_cin_turkleri:0 "東突厥斯坦"
 TUR_cin_turkleri_desc:0 "如果不和國外的突厥人團結在一起，中國境內的突厥人們就永遠是刀俎上的魚肉。現在這是我們的責任去解放並保衛中國的突厥人，對抗那些拒絕接受其文化傳承者。"
 TUR_crowning_ourselves_with_the_fin_ugor:0 "芬蘭－烏戈爾語族的王"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "沒有任何東西比起[FIN.GetNameDef]更適合作為圖蘭皇冠上的寶石了。征服[FIN.GetAdjective]是我們最終野心的總和，我們將會達成此一野心，並使我們的圖蘭兄弟姊妹完整。"
 BUL_acquire_modern_tools:0 "採購現代工業裝備"
 BUL_acquire_modern_tools_desc:0 "保加利亞的工業仍從事舊式小型製造業和手工藝品。 我們需要適當的裝備以作為建立和發展現代工業的基礎。"
 BUL_improve_the_road_system:0 "改善道路網絡"
 BUL_improve_the_road_system_desc:0 "至少可以說，保加利亞的道路網絡絕對是非常落後，使得運輸變得困難而緩慢。 透過發展現代基礎建設來改善和擴張現有道路網絡，可以幫助我們解決運輸的問題。"
 BUL_attract_foreign_capitals:0 "吸引外資"
 BUL_attract_foreign_capitals_desc:0 "我們正缺乏經濟力量來自行建設一個強大而高生產力的工業，吸引外國投資者在保加利亞擴張或開設業務便是最好的解決辦法。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "獲得國家精神「§Y外資工廠§!」 (政治點數: §G+5%§!, 建設速率: §R-10%§!, 工廠產能: §R-2%§!, £GFX_prod_eff_cap 生產效率上限: §R-5%§!, £GFX_prod_eff 生產效率增長: §R-5%§!)"
 BUL_invigorate_national_industry:0 "振興民族工業"
 BUL_invigorate_national_industry_desc:0 "我們依靠外資來發展國家的基礎設施，工業和農業太久了。 如果我們要尋求自給自足和自主發展，就必須改為投資在民族工業和開設新工廠上。\n這顯然不是容易的事，但從長遠來說是絕對值得的。"
 BUL_expand_sofia_university:0 "擴張索菲亞大學"
 BUL_expand_sofia_university_desc:0 "通過分配部分財政預算注資至最負盛名的索非亞大學來擴建高等教育設施，我們將可培訓更多才華橫溢的人才以作未來之用。"
 BUL_expand_the_tobacco_industry:0 "擴張煙草工業"
 BUL_expand_the_tobacco_industry_desc:0 "幾十年來，我們的出口產品仍是以農產品為主。若要在出口農產品中增加利潤，就應轉為種值並出口煙草這些高價產品。"
 BUL_nationalization:0 "國有化"
 BUL_nationalization_desc:0 "外資使我們建立巴爾幹史上最大工業園區，可是這園區是由外資控制並不停壓榨我們的經濟，是時侯驅逐他們出境並將他們的資產據為己有。然而這舉動會觸怒外國政府，若外交失敗，我們或會與他們爆發衝突..."
 BUL_nationalization_dynamic_modifier_tt:0 "移除國家精神 §Y外資工廠§!"
 BUL_nationalization_warning_tt:0 "§R為報復國有化政策，投資保加利亞工業的國家可能會對我們實施貿易禁運、將我們從陣營中逐出，甚至向我們宣戰！§!"
 BUL_increase_industry_investments:0 "增加工業投資"
 BUL_increase_industry_investments_desc:0 "若我們要最終達至經濟獨立，則必須大量投資在工業上以發展重工業來帶動工業和軍工業的發展。"
 BUL_utmost_optimization:0 "最優化政策"
 BUL_utmost_optimization_desc:0 "即使優先發展民族工業效率未見太高，但已足以帶動生產力穩步上升、新工業的蓬勃發展。是時候作最後努力進行工業和土地改革，使工業和農業達至最高生產效率。"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "調整國家精神 §Y外資工廠§! \n建設速率: §G+5%§!\n£GFX_prod_eff_cap 生產效率上限: §G+3%§!\n£GFX_prod_eff 生產效率增長 : §G+3%§!"
 BUL_utmost_optimization_tt:0 "若 §Y吸引外資§! 國家戰略已完成，效果將改變。"
 BUL_national_railway_lines:0 "國家鐵路線"
 BUL_national_railway_lines_desc:0 "我們需要快速可靠的方案來在全國調動軍隊和運送補給。延長鐵路線將是提升後勤有效的方案。"
 BUL_steel_plant_in_pernik:0 "佩爾尼克鋼鐵廠"
 BUL_steel_plant_in_pernik_desc:0 "就資源而言，保加利亞不是巴爾幹內最豐富的國家，因此我們不但需要用盡國土埋藏的資源。 還要改建佩爾尼克的製鐵廠和煤炭開採設施，並在那裡開設國家第一家鋼鐵製造廠以增加資源。"
 BUL_mineral_extraction_in_the_rhodopes:0 "開採洛多皮山礦物"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "洛多皮山脈埋藏豐富鉻，鐵，鋅和鉛等礦物質。專家樂觀認為若對該地區進行適當的勘探可發現新的儲藏。"
 BUL_uranium_prospecting:0 "鈾勘探"
 BUL_uranium_prospecting_desc:0 "鈾正成為製造新型強大而具有破壞力武器的關鍵資源。剛好我們在布霍沃發現了潛在鈾礦，我們必須深入研究這區，並平衡自用和給予盟友特許開發權的利弊。"
 BUL_uranium_prospecting_no_target_tt:0 "解鎖決議: §Y鈾礦特許權協議§!，給予陣營領袖或主要盟友加成。 §R保加利亞需加入或創建陣營§!"
 BUL_uranium_prospecting_leader_target_tt:0 "解鎖決議: §Y鈾礦特許權協議§!，給予陣營領袖加成。"
 BUL_uranium_prospecting_major_ally_target_tt:0 "解鎖決議: §Y鈾礦特許權協議§!，給予保加利亞主要盟友加成。"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "喬治·本科夫斯基飛機修理廠"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "為了建立一支國家空軍，必須要建造機體修理廠和引擎測試設施。在這件事情上有人提出了一個有趣的計畫，要在普羅夫迪夫建造喬治·本科夫斯基飛機維修廠。"
 BUL_pilot_training_program:0 "飛行員培訓計劃"
 BUL_pilot_training_program_desc:0 "如果保加利亞想要主宰天空，我們就需要大批經驗豐富的飛行員與地勤人員，為了達成此一目標，我們必須發展一個優良的訓練計畫，並提供其必要的空軍基地與訓練設施。"
 BUL_negotiate_bulgarian_rearmament:0 "談判保加利亞再武裝"
 BUL_negotiate_bulgarian_rearmament_desc:0 "在訥伊條約的軍事限制下，保加利亞軍隊處在一個非常可悲的狀態，在面對鄰國入侵時可謂手無縛雞之力。必須盡快談判以解除這些限制，免得我們貪婪的鄰國發動又一場巴爾幹戰爭。"
 BUL_reorganize_the_military_industry:0 "重組軍事工業"
 BUL_reorganize_the_military_industry_desc:0 "我們的軍事工業過時且低效，只能生產落後的裝備。必須在太遲之前進行現代化工程。"
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "國家飛機工廠"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "不能依賴外國設計商提供我軍需要的飛機。我們必須大規模的擴張與現代化博茹里什泰的國家飛機工廠。"
 BUL_darzhavna_samoletna_fabrika:0 "國家飛機組裝廠"
 BUL_darzhavna_samoletna_fabrika_desc:0 "在博茹里什泰的國家飛機工廠已經在為我國空軍生產保加利亞戰機了。我們現在可以投資位於洛維奇的國家飛機組裝廠，以現代裝置生產其他各種輕型飛機。"
 BUL_foreign_aircraft_designers:0 "外國飛機設計商"
 BUL_foreign_aircraft_designers_desc:0 "如果可以直接聘請國外有著數十年經驗的軍事飛機設計商，那我們為什麼要浪費時間和精力建立本國的航空工業呢？"
 BUL_kaproni_bulgarski:0 "保加利亞卡普羅尼"
 BUL_kaproni_bulgarski_desc:0 "現在，義大利的飛機製造商卡普羅尼正面臨破產危機，由於物資被轉移到其他生產線，他們難以克服資源短缺的問題。這給了我們一個機會獲取他們位於卡贊勒克的工業設施，也就是保加利亞卡普羅尼，該處可以專注於中型與重型飛機的生產。"
 BUL_darzhavna_voenna_fabrika:0 "國家軍事工廠"
 BUL_darzhavna_voenna_fabrika_desc:0 "藉由擴張位於卡贊勒克的國家軍事工廠，我們將能夠為一個適合的國家軍事工業打好基礎，讓他們能夠供應我軍高品質的裝備。"
 BUL_found_dvf_sopot:0 "成立索波特國家工廠"
 BUL_found_dvf_sopot_desc:0 "索波特彈藥廠的建造自1935年就開始了，但目前仍未完工。我們必須進行交易來獲取剩餘所需的機械裝置，讓這個設施能夠盡快開始運作。"
 BUL_contract_foreign_companies:0 "與外國公司簽約"
 BUL_contract_foreign_companies_desc:0 "我們的軍事工業遠遠不足以進行重新武裝之所需。我們必須將目光放到國外，尋找能夠生產高品質車輛的廠商來提供陸軍的需求。"
 BUL_rebuild_the_army:0 "重建軍隊"
 BUL_rebuild_the_army_desc:0 "就如歷史殘酷的教訓所指出的，我們被潛在的敵人團團包圍。如果想在未來的衝突中獲勝，打造一支強大的軍隊和發展現代化的技術乃是極為重要的。"
 BUL_vasil_levsky_national_military_university:0 "瓦西爾·列夫斯基國家軍事大學"
 BUL_vasil_levsky_national_military_university_desc:0 "國家軍事大學有著漫長的歷史，但由於訥伊條約之故，軍事教育已經被大大的縮減了。是時候資助這個機構的擴張並鼓勵新學員入學，而他們最終都能成為優秀的軍官。"
 BUL_prussia_of_the_balkans:0 "巴爾幹的普魯士"
 BUL_prussia_of_the_balkans_desc:0 "在她早期的歲月裡，保加利亞沙皇國是一個高度軍事化的國家，擁有一支龐大而精良的軍隊，因而被稱作巴爾幹的普魯士，直到被他狡詐的前盟友背叛為止。然而，我們已經從過往失敗的恥辱中重建了國家，是時候奪回保加利亞的榮耀了。這個世界將再次稱呼我們為巴爾幹的普魯士！"
 BUL_national_military_academy:0 "國家軍事學院"
 BUL_national_military_academy_desc:0 "國家軍事學院的主席提出了一項計畫要求擴張此一機構，不只能提高可接納的人數，也能為我們未來的軍事指揮官們提供更好的訓練。"
 BUL_war_logistics:0 "戰爭後勤"
 BUL_war_logistics_desc:0 "我們在大戰中輸掉的原因並非是戰場上的失敗，而是因為我們無法養活人民和補給部隊。我們必須改善後勤機制來避免這種事再度發生。"
 BUL_defensive_lines:0 "防線"
 BUL_defensive_lines_desc:0 "我們必須建設一系列適合的防禦工事並改善基礎建設，從而保護我們的運輸路線與確保部隊的補給通暢。"
 BUL_a_black_sea_fleet:0 "一支黑海艦隊"
 BUL_a_black_sea_fleet_desc:0 "如果我們希望有某種程度的海軍實力，就得建立起一支適合黑海的艦隊。應當專注於驅逐艦的建造，任何一支現代艦隊都以之為骨幹。"
 BUL_improve_coastal_defenses:0 "改善海岸防禦"
 BUL_improve_coastal_defenses_desc:0 "我們在面對來自黑海的兩棲入侵時非常脆弱，因此強化黑海海岸的防線乃是迫切之舉，越早進行越好。"
 BUL_reinforce_naval_bases:0 "加強海軍基地"
 BUL_reinforce_naval_bases_desc:0 "必須確保我們的海軍基地受到良好的保護，同時能夠支持我們的艦隊在該區行動。"
 BUL_supremacy_on_the_bosporus:0 "博斯普魯斯的霸權"
 BUL_supremacy_on_the_bosporus_desc:0 "博斯普魯斯海峽現在處於我們的掌控之下了，我們必須建造合適的防禦工事以鞏固保加利亞在這個關鍵區域的霸權。"
 BUL_dominance_in_the_black_sea:0 "主宰黑海"
 BUL_dominance_in_the_black_sea_desc:0 "黑暗的時期需要非常手段。為了鞏固保加利亞的統一與其霸權，是時候讓我們掌控黑海了，必須將其海岸之上的所有威脅都消滅殆盡。"
 BUL_dominance_in_the_aegean_sea:0 "主宰愛琴海"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "黑暗的時期需要非常手段。為了鞏固保加利亞的統一與其三海之上的霸權，是時候讓我們掌控愛琴海了，必須將其海岸之上的所有威脅都消滅殆盡。"
 BUL_dominance_in_the_aegean_black_sea_success:0 "在成功確保黑海之後，是時候在愛琴海重施故技了。我們將把其海岸上所有的敵對國家趕走，奪取對巴爾幹的普魯士來說至關重要的土地。"
 BUL_dominance_in_the_aegean_black_sea_failure:0 "在我們未能確保黑海後，保加利亞人民的心中產生了一抹陰影，唯一的解決方法乃是確保保加利亞在愛琴海的霸權，而且這次必須成功。"
 BUL_dominance_in_the_aegean_adriatic_success:0 "在成功確保了亞德里亞海後，保加利亞的軍隊和民間士氣都達到了史無前例的高點。我們必須堅持這個勢頭來確保愛琴海，讓巴爾幹的普魯士成為三海之上唯一且不可質疑的掌控者。"
 BUL_dominance_in_the_aegean_adriatic_failure:0 "無法確保亞得里亞海對保加利亞人的士氣是一計重擊。如果我們想重獲勇氣與信心，我們必須確保對愛琴海的控制。"
 BUL_dominance_in_the_aegean_total_failure:0 "在確保黑海與亞得里亞海上兩件事的失敗，已經在國內導致了大規模的士氣低落與對政府的不信任。如果我們想要彌補錯誤，並將應得的榮耀帶回巴爾幹的普魯士，我們就必須確保保加利亞對愛琴海的霸權。"
 BUL_dominance_in_the_adriatic_sea:0 "主宰亞得里亞海"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "黑暗的時期需要非常手段。為了鞏固保加利亞的統一與其三海之上的霸權，是時候讓我們掌控亞得里亞海了，必須將其海岸之上的所有威脅都消滅殆盡。"
 BUL_dominance_in_the_adriatic_black_sea_success:0 "在成功確保黑海之後，是時候在亞得里亞海重施故技了。我們將把其海岸上所有的敵對國家趕走，奪取對巴爾幹的普魯士來說至關重要的土地。"
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "在我們未能確保黑海後，保加利亞人民的心中產生了一抹陰影，唯一的解決方法乃是確保保加利亞在亞德里亞海的霸權，而且這次必須成功。"
 BUL_dominance_in_the_adriatic_aegean_success:0 "在成功確保了愛琴海後，保加利亞的軍隊和民間士氣都達到了史無前例的高點。我們必須堅持這個勢頭來確保亞得里亞海，讓巴爾幹的普魯士成為三海之上唯一且不可質疑的掌控者。"
 BUL_dominance_in_the_adriatic_aegean_failure:0 "無法確保愛琴海對保加利亞人的士氣是一計重擊。如果我們想重獲勇氣與信心，我們必須確保對亞得里亞海的控制。"
 BUL_dominance_in_the_adriatic_total_failure:0 "在確保黑海與愛琴海上兩件事的失敗，已經在國內導致了大規模的士氣低落與對政府的不信任。如果我們想要彌補錯誤，並將應得的榮耀帶回巴爾幹的普魯士，我們就必須確保保加利亞對亞得里亞海的霸權。"
 BUL_bulgaria_on_the_three_seas:0 "保加利亞於三海之上"
 BUL_bulgaria_on_the_three_seas_desc:0 "正如古時候的保加利亞第一與第二帝國一樣，[ROOT.GetNameDef]的海岸線已經涵蓋了愛琴海、亞得里亞海與黑海。下一步便是發展必要的基礎設施和建造一支強大的海軍，能夠鞏固保加利亞人對三海的霸權。"
 BUL_national_submarine_production:0 "國家潛艇建造"
 BUL_national_submarine_production_desc:0 "我們的海軍太弱，無法挑戰敵人水面艦隊的霸權。然而，我們可以專注於潛艇建造，從水下騷擾敵人的艦隊並威脅他們的補給線。"
 BUL_bulgarian_shipping_chamber:0 "保加利亞海運商會"
 BUL_bulgarian_shipping_chamber_desc:0 "我們必須提供保加利亞的船運公司所需，讓他們能持續擴張船隊。他們的船隊對和平時期的貿易相當重要，但同時也能在戰爭時期運輸和補給我軍。"
 BUL_strike_from_the_seas:0 "自海上襲擊"
 BUL_strike_from_the_seas_desc:0 "在地中海與黑海的海岸線上有著無數的島嶼與戰略要地。因此，我們需要一支堅強的部隊與運輸能力，從而能從海上發起襲擊，奪取戰略據點以展開更大規模的攻勢。"
 BUL_expand_varna_naval_base:0 "擴張瓦爾納海軍基地"
 BUL_expand_varna_naval_base_desc:0 "必須擴張我們位於瓦爾納海軍基地的設施，並建造合適的船塢來展開戰艦的造船工作。"
 BUL_develop_burgas_shipyards:0 "開發布爾加斯船塢"
 BUL_develop_burgas_shipyards_desc:0 "為了提高我們建造戰艦的能力，我們必須投資布爾加斯海軍基地的擴張，並在此區域建造新的船塢。"
 BUL_an_aegean_sea_fleet:0 "一支愛琴海艦隊"
 BUL_an_aegean_sea_fleet_desc:0 "現在我們立於愛琴海畔，必須要尋求對這片海域的完全主宰。為了達成此一目標，不能只依靠驅逐艦和潛艇，我們艦隊需要更大噸位的船隻。"
 BUL_a_powerful_bulgarian_navy:0 "強大的保加利亞海軍"
 BUL_a_powerful_bulgarian_navy_desc:0 "我們必須專注於建造主力艦來提供艦隊目前所缺乏的火力。或許我們無法擁有最龐大的海軍，但如果專注於此，或許將能夠與海軍強權爭奪我方海域的控制權。"
 BUL_modern_tactics:0 "現代戰術"
 BUL_modern_tactics_desc:0 "現代海軍需發展現代戰術才可以達至最高戰力，但艦船的最大弱點之一是容易遭受空襲。因此我們不能單靠海軍力量，由其是對陣強大的敵人..."
 BUL_oppose_the_royal_dictatorship:0 "反抗王室獨裁"
 BUL_oppose_the_royal_dictatorship_desc:0 "如果我們想結束[GetBulgarianTsar]的暴政，就必須開始尋求必要的支持，以對現時由沙皇傀儡組成的政府施加壓力。"
 BUL_appoint_communist_ministers:0 "指派共產黨入閣"
 BUL_appoint_communist_ministers_desc:0 "我們必須施壓保加利亞政府指派共產黨員進入內閣，那些尋求改變沙皇獨裁政權的人。只有從政府內部下手，才有可能推翻沙皇體系。"
 BUL_the_spanish_struggle:0 "西班牙的鬥爭"
 BUL_the_spanish_struggle_desc:0 "我們的西班牙同志正對抗一群法西斯人渣，而這些人因為歐洲其他的右翼勢力的支持，很有可能真的將共和政府擊敗。\n面對這種暴行，[ROOT.GetNameDef]不能繼續無視下去了。我們必須組織志願軍旅，讓他們與西班牙民兵們並肩作戰，共同保衛自由。"
 BUL_overthrow_the_tsar:0 "推翻沙皇"
 BUL_overthrow_the_tsar_desc:0 "反沙皇情緒已經蔓延到整個保加利亞，我們必須善用這個機會來推翻[GetBulgarianTsar]，並一勞永逸的廢除保加利亞的君主制。這種過氣的政府形式在現代的保加利亞沒有任何地位！"
 BUL_abolish_the_tarnovo_constitution:0 "廢除特爾諾沃憲法"
 BUL_abolish_the_tarnovo_constitution_desc:0 "在上個世紀，特爾諾沃憲法是相當自由且進步的，但時至今日，它只是被用來合法化殘暴的獨裁政權。是時候廢除此一憲法並訂定一部基於1936年蘇聯憲法的新憲，其中將包含各種基本權利，例如法律之前人人平等，言論與集會結社的自由，還有一個全面性的福利體系。"
 BUL_unify_the_bourgeois_movement:0 "團結資產階級"
 BUL_unify_the_bourgeois_movement_desc:0 "如果想要對抗保加利亞的法西斯主義，我們必須將資產階級的運動團結起來。為了達成此一目標，保加利亞共產黨必須尋求社會主義者的合作，為了更遠大的目標放下歧見。"
 BUL_united_front_against_fascism:0 "反法西斯統一陣線"
 BUL_united_front_against_fascism_desc:0 "團結資產階級的下一步驟為成立一個反法西斯集團，這是1935年共產國際第7屆大會所提出的戰略。我們必須呼籲農業派和民主派加入我們的統一陣線，共同對抗保加利亞的法西斯主義。"
 BUL_the_fatherland_front:0 "祖國陣線"
 BUL_the_fatherland_front_desc:0 "在獲得眾多政治組織的大力支持之後，現在是時候將反法西斯陣線變成為政治運動，將所有不同政治組織組建成一個政黨，決心不惜一切代價抵抗保加利亞法西斯主義。"
 BUL_full_voting_rights_for_women:0 "全面的婦女投票權"
 BUL_full_voting_rights_for_women_desc:0 "如果我們希望自由，平等和進步在國家實現，就該給予女性全面投票權，並支持保加利亞婦女聯盟在[ROOT.GetNameDef]中提高女性對社會議題關注的任務。"
 BUL_the_peoples_republic_of_bulgaria:0 "保加利亞人民共和國"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "我們終於幹掉保加利亞的君主制。是時候結束專制和打壓的時代，為受這瘟疫肆虐已久的國家改變政治體制成立保加利亞人民共和國。\n團結就是力量!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "蘇保互助條約"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef]是一個強大的潛在盟友，她可以在困難的時刻幫助我們刺激經濟和保障[ROOT.GetNameDef]的領土。如果要戰勝四周的敵人，就應嘗試加強與[SOU.GetAdjective]政府的合作。"
 BUL_follow_the_stalinist_doctrine:0 "跟隨史達林路線"
 BUL_follow_the_stalinist_doctrine_desc:0 "是時候正式申請加入[SOV.GetFactionName]，以便加緊[SOV.GetNameDef]與[ROOT.GetNameDef]在經濟工業和軍事上的合作。"
 BUL_joint_research_effort:0 "交流科研成果"
 BUL_joint_research_effort_desc:0 "我們應集合國家與盟友之間的軍事科研成果，以促進現代武器的發展，從而在軍事衝突中取得優勢。"
 BUL_soviet_military_exercises:0 "蘇聯軍事訓練"
 BUL_soviet_military_exercises_desc:0 "訓練有素的紀律嚴明的紅軍是軍隊值得學習的對象。我們應邀請[SOV.GetNameDef]的軍事顧問來[ROOT.GetNameDef]幫助軍隊制定蘇式軍訓計畫。"
 BUL_soviet_bulgarian_war_industry:0 "蘇保戰爭工業"
 BUL_soviet_bulgarian_war_industry_desc:0 "如果我們想為建立戰爭工業打下基礎以支持一支強大的軍隊，就必須在發展和生產現代武器上要求與蘇聯加強合作。"
 BUL_carry_the_revolution_abroad:0 "將革命帶向海外"
 BUL_carry_the_revolution_abroad_desc:0 "保加利亞必須成為巴爾幹共產主義革命的先鋒，邀請理念相近的政府加入我們的聯盟，以武力親自將革命輸往鄰國。"
 BUL_liberation_of_the_proletariat:0 "解放無產階級"
 BUL_liberation_of_the_proletariat_desc:0 "結束鄰國壓迫工人階級的政權是我們的義務。保加利亞人民軍不會姑息受歐洲強權支持的暴政，直到政府被推翻為止。"
 BUL_the_anti_capitalist_fight:0 "反資本主義鬥爭"
 BUL_the_anti_capitalist_fight_desc:0 "環顧歷史，那些所謂歐洲強權無視干預巴爾幹的經濟和邊界畫分所帶來的流血衝突，只顧保障自身的利益。那些腐敗的資本家時辰已到，是時候反過來由保加利亞控制他們的經濟，政府和邊界畫分。"
 BUL_united_we_shall_prevail:0 "集結反抗"
 BUL_united_we_shall_prevail_desc:0 "巴爾幹地區長期受外國的統治，人民是時候加入軍隊反抗侵略者並為國家應有的領土而戰。"
 BUL_the_unification_of_the_balkans:0 "巴爾幹聯邦"
 BUL_the_unification_of_the_balkans_desc:0 "是時候實現願景，建立一個統一和獨立的巴爾幹聯邦。聯邦的子民不論出身，文化和信仰都能享受平等和出入自由。"
 BUL_the_peoples_militia_directorate:0 "人民民兵總局"
 BUL_the_peoples_militia_directorate_desc:0 "我們將建立人民民兵總局，由負責國家安全，維護公共秩序和進行刑事調查的內政部直接指揮。"
 BUL_purge_the_elites:0 "清洗精英階級"
 BUL_purge_the_elites_desc:0 "如果我們希望國家經濟得而繁榮，就是時候阻止精英階級與銀行累積財富，那些富人必須將財富與一無所有的窮人分享。"
 BUL_collectivization_of_the_countryside:0 "農場集體化"
 BUL_collectivization_of_the_countryside_desc:0 "過去，農業分配危機令保加利亞造成了極大的動盪，解決方法是用在蘇聯已成功推行的政策：以集體農場代替個人農場。"
 BUL_heavy_industry:0 "發展重工業"
 BUL_heavy_industry_desc:0 "成功進行農業改革後，我們終於可以在保加利亞執行一項雄心勃勃的現代化工業計劃。"
 BUL_train_the_youth_wings:0 "訓練共青團"
 BUL_train_the_youth_wings_desc:0 "為了彌補預備兵員的短缺，我們必須為共青團成員提供武器和軍事戰術訓練，以便必要時能夠為軍隊提供增援。"
 BUL_treaty_of_perpetual_friendship:0 "南保永久友好條約"
 BUL_treaty_of_perpetual_friendship_desc:0 "為與巴爾幹鄰國建立良好的關係，第一步要做的是向南斯拉夫商議簽署一份友好條約，令[ROOT.GetNameDef]終於願意放棄對[YUG.GetNameDef]的宣稱，以奠定雙方恒常的合作關係。"
 BUL_balkan_federation_of_socialist_republics:0 "巴爾幹社會主義\n共和國聯邦"
 BUL_balkan_federation_of_socialist_republics_desc:0 "1920年代，巴爾幹國家的民族主義令建立巴爾幹聯邦的計畫失敗。現在時機已成熟，我們將重新向巴爾幹國家推廣計畫，首要目標是[YUG.GetNameDef]。"
 BUL_bury_the_grudges_of_the_past:0 "放下恩怨"
 BUL_bury_the_grudges_of_the_past_desc:1 "是時候拋棄過去的爭端，展望巴爾幹地區的團結與合作。 我們必須敦促鄰國加入我們建立的[GetFederationOrConfederation]，沒有她們，統一巴爾幹的計畫將永遠無法完成。"
 BUL_balkan_trade_union_secretariat:0 "巴爾幹工會書記處"
 BUL_balkan_trade_union_secretariat_desc:1 "我們必須建立一個工會秘書處，決定屬下工會遵從的指示，以促進經濟發展和[GetFederationOrConfederation]國家之間的合作。"
 BUL_defy_moscow:0 "抗拒莫斯科"
 BUL_defy_moscow_desc:1 "蘇聯長期受益於巴爾幹國家之間的衝突，若關乎她的利益就會毫不猶豫來干預我們的內政。 現在[GetFederationOrConfederation]是時候策動罷工，令蘇維埃政府意識到巴爾幹聯盟不是莫斯科霸權下的弱者。"
 BUL_balkan_research_cooperation:0 "巴爾幹研究合作計畫"
 BUL_balkan_research_cooperation_desc:1 "我們必須制定一項合作計畫，允許來自[GetFederationOrConfederation]內不同國家的科學家分享他們的新發現並促進新技術的進步。"
 BUL_recover_italian_territories:0 "收復義佔領土"
 BUL_recover_italian_territories_desc:1 "在義大利領土野心擴大前，我們必須先發制人要求義大利政府將她在巴爾幹領土的控制權交給合法擁有的國家，否則後果自負。"
 BUL_democratic_principles:0 "民主原則"
 BUL_democratic_principles_desc:0 "在目標結束沙皇專制政權的同時，更不能允許一個極權的共產主義政府建立。 我們必須堅守民主思想，並設法增加志同道合的人在政府的影響力。"
 BUL_legalize_the_agrarian_party:1 "支持農民聯盟"
 BUL_legalize_the_agrarian_party_desc:0 "拋開經濟議題，我們與保加利亞農民聯盟在政治上是有合作空間的。我們應著手將組織合法化並與他們合作，以盡可能得到所有的支持，助保加利亞走向真正民主。"
 BUL_form_a_popular_bloc:0 "組建跨黨派聯盟"
 BUL_form_a_popular_bloc_desc:0 "為了在[ROOT.GetNameDef]組成一個強大對抗威權主義和壓迫的聯盟，我們必須傾向於社會主義政策，以凝聚願意對抗法西斯主義和君主制的左派政黨。"
 BUL_abolish_the_monarchy:0 "廢除君主制"
 BUL_abolish_the_monarchy_desc:0 "君主制或許能在第三保加利亞國成立初期有穩定國家的作用，但自從政權參與毀滅性的戰爭和走向暴政後，人民對這種過時的政府體制已失去信心，應該是時候將體制廢除。"
 BUL_seek_cooperation_with_the_tsar:0 "尋求與沙皇合作"
 BUL_seek_cooperation_with_the_tsar_desc:0 "沙皇仍在政府手握大權。若激怒他，他可能會盲目阻礙我們的議案。最好的解決方法是與他合作的同時，加大我們在政府的影響力。"
 BUL_legislative_elections:0 "議會選舉"
 BUL_legislative_elections_desc:0 "保加利亞民主黨終於成功集合大量支持，以施壓政府舉行議會選舉，從纏繞多年的索具中解放。"
 BUL_petorka:0 "五黨聯盟"
 BUL_petorka_desc:0 "我們收到了一份提案，要求我方與其他一樣尋求保護民主原則的政黨合作，對抗試圖建立獨裁政權的勢力，不管他們是沙皇派、法西斯還是共產黨。此一聯盟將由五個政黨組成，其中包含激進民主黨、國家自由黨和保加利亞民主黨。"
 BUL_land_reorganization:0 "土地重組"
 BUL_land_reorganization_desc:0 "是時候展開工業與農業重組了，根據我們的計畫，我們將實施一系列的改革以在不久的將來強化這些領域。"
 BUL_agrarian_cooperative_movement:0 "農業合作社運動"
 BUL_agrarian_cooperative_movement_desc:0 "我們必須採用全國農民聯盟提出的措施，鼓勵鄉間建立合作社組織。"
 BUL_modernize_the_industry:0 "現代化工業"
 BUL_modernize_the_industry_desc:1 "如果想要成為巴爾幹地區最先進的工業強權，就必須奮發現代化我們的工業！增加預算分配與提供先進工具，就能使我們的夢想成真。"
 BUL_the_salonika_agreement:0 "薩洛尼卡協議"
 BUL_the_salonika_agreement_desc:0 "明顯地，保加利亞並沒有對簽署巴爾幹協約對抗保加利亞的國家構成任何威脅。為何不嘗與[GRE.GetNameDef]領袖—[GRE.GetLeader]簽署協議，作為重建兩國友好關係的第一步？"
 BUL_a_balkan_confederation:0 "巴爾幹邦聯"
 BUL_a_balkan_confederation_desc:0 "巴爾幹協約已再無存在價值。在動蕩的時代，那些巴爾幹國家應拋棄過去的衝突，團結起來，捍衛自己，抵抗企圖征服她們的外國強權。"
 BUL_approach_the_united_kingdom:0 "接近英國"
 BUL_approach_the_united_kingdom_desc:1 "如果[ROOT.GetNameDef]要在不明確的時勢中生存，就需要歐洲民主強權的保護，與[ENG.GetAdjective]政府談判兩國之間的合作協議。"
 BUL_join_the_allies:0 "加入同盟國"
 BUL_join_the_allies_desc:0 "為向[ENG.GetAdjective]申請加入[ENG.GetFactionName]，我們應正式公開我們的意願，以符合[ROOT.GetNameDef]加入的條件。"
 BUL_consolidate_the_third_bulgarian_state:0 "鞏固第三保加利亞國"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "經過長期的社會衝突、經濟蕭條和國際爭端，我們已準備好把保加利亞第三國穩定和鞏固下來。"
 BUL_free_balkan_states:0 "自由的巴爾幹地區"
 BUL_free_balkan_states_desc:0 "作為巴爾幹地區的強權，我們的責任是保護我們那些較弱的鄰國免於野心家的入侵，因此我們必須與鄰國擴大發展與合作，為防禦巴爾幹地區做好萬全的準備。"
 BUL_fight_tyranny:0 "反抗暴政"
 BUL_fight_tyranny_desc:0 "歐洲強權的領導人除夢想擴張領土和征服世界之外一事無成，是時候與遵從令人擔仼的法西斯主義歐洲強權對抗。"
 BUL_assert_our_claims:0 "領土宣稱"
 BUL_assert_our_claims_desc:0 "是時候解決困擾我國數十年的領土問題。 我們將尋求[ENG.GetAdjective]政府的支持，以冼去自保加利亞解放以來受到的侮辱。"
 BUL_appeal_to_european_capitalists:0 "向歐洲資本家申訴"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef]需要重要獲註入資金，以刺激民族工業的發展，並與在國家投資的跨國企業重新協商債務。"
 BUL_obliterate_the_bolshevik_threat:0 "殲滅布爾什維克威脅"
 BUL_obliterate_the_bolshevik_threat_desc:0 "那些共產主義國家遲早會將其詛咒的革命理想帶入[ROOT.GetNameDef]。我們為何不在我們還有優勢時給布爾什維克們仔採取行動前一個驚喜呢？我們必須先下手為強，並且必須用最兇猛的攻勢一舉粉碎他們革命的野心！"
 BUL_research_sharing:0 "研究共享"
 BUL_research_sharing_desc:0 "我國在高端科學研究領域落後許多，如果我們想生產最先進的戰爭機器並發展現代工業，就必須向我們的盟友提出技術合作計畫。"
 BUL_power_to_the_tsar:0 "權力歸於沙皇"
 BUL_power_to_the_tsar_desc:0 "茲韋諾建立了一個軍事獨裁政權，而沙皇鮑里斯三世在1935年將之推翻。但沙皇保留了集權的能力，是時候善用這種能力來統一這個分裂的國家了。"
 BUL_condemn_macedonian_organizations:0 "譴責馬其頓組織"
 BUL_condemn_macedonian_organizations_desc:0 "我們必須表達出對IMRO－即馬其頓本土革命黨－的不滿，並開始消滅在保加利亞境內活動的馬其頓革命團體，完成這項茲韋諾於1934年展開的工作，同時也能改善國際關係。"
 BUL_support_macedonian_organizations:0 "支持馬其頓組織"
 BUL_support_macedonian_organizations_desc:0 "如果想要達成統一和兼併馬其頓的夢想，與馬其頓本土革命黨流亡的領袖們合作將是非常有利的，他們將會為保加利亞佔領馬其頓開闢出一條道路。"
 BUL_dissolve_the_military_union:0 "解散軍事聯盟"
 BUL_dissolve_the_military_union_desc:0 "茲韋諾在軍官中的影響力太龐大了，而他們仍因為鮑里斯沙皇在1935年將他們趕下台而心懷怨懟。如果我們想避免下一次的茲韋諾政變，我們必須將軍官們集結到索菲亞並宣布這個軍事聯盟的解散。"
 BUL_cooperate_with_the_zveno:0 "與茲韋諾合作"
 BUL_cooperate_with_the_zveno_desc:0 "我們必須試著與茲韋諾合作，而非激怒他們。如果能給予他們一些讓步，我們將會獲得一個強大的盟友。"
 BUL_the_tsars_regime:0 "沙皇之治"
 BUL_the_tsars_regime_desc:0 "我國分裂為各種不同的派系、社會運動和被查禁的政治組織。沙皇必須實現絕對的權威，從而為保加利亞帶來團結與穩定。"
 BUL_restrained_paramilitary_organizations:0 "約束準軍事組織"
 BUL_restrained_paramilitary_organizations_desc:0 "準軍事組織的成員們通常是忠誠的子民，而且已經展現出了某種程度的軍事紀律，他們也準備好為了國家的榮耀向外征戰。如果我們能拉攏這些組織，他們將能夠成為可靠的人力來源。"
 BUL_ban_far_right_organizations:0 "查禁極右派組織"
 BUL_ban_far_right_organizations_desc:0 "極右派的激進份子在使用暴力對抗政府時毫不猶豫，對我們的政府與公民們都造成了嚴重的威脅。我們必須查禁這種社會運動，並解散所有相關的準軍事組織。"
 BUL_restore_the_tarnovo_constitution:0 "恢復特爾諾沃憲法"
 BUL_restore_the_tarnovo_constitution_desc:0 "自從1934年政變後，國家事實上處在憲法停用的管治下。是時候恢復特爾沃諾憲法了，這不只會取悅我們的公民，也能在法律上支持我們的威權政府。"
 BUL_freedom_of_press:0 "新聞自由"
 BUL_freedom_of_press_desc:0 "現在憲法已經恢復了，我們必須保障其中規範的權利與原則。允許一些之前被查禁的報紙重新發行將是我們與這些組織合作的第一步。"
 BUL_promote_bulgarian_nationalism:0 "鼓吹民族主義"
 BUL_promote_bulgarian_nationalism_desc:0 "在國內和國外有著數不盡的危害威脅著我國，但如果我們保加利亞人能團結一心、戮力合作，我們將在接下來的動盪時代中獲得勝利。"
 BUL_crush_the_communists:0 "粉碎共產主義者"
 BUL_crush_the_communists_desc:0 "儘管在這個世紀中受到了無數次的壓迫，共產黨人仍在陰影中潛伏著，吸引受苦的人和社會邊緣人來壯大他們的實力。我們有責任將他們一勞永逸地消滅掉，不論以任何手段......"
 BUL_illusions_of_a_non_partisan_system:0 "無黨派體系的幻象"
 BUL_illusions_of_a_non_partisan_system_desc:0 "沙皇需要其民主派臣民的支持以達成他團結保加利亞的願景。我們必須舉行一次做做樣子的國會選舉，禁止受歡迎的反對黨參選從而確保支持政府的候選人獲得多數席位。"
 BUL_limited_womens_suffrage:0 "有限的婦女選舉權"
 BUL_limited_womens_suffrage_desc:0 "保加利亞的女性們要求社會進步與平權，而民族主義者們警告說這場鬥爭不只是有關女性，更是有關社會發展與民族建設的議題。因此，為了在推動進步的同時維持完整的政治控制，我們將給予部分的選舉權予那些已婚的、非共產主義者的女性。"
 BUL_found_the_brannik:0 "成立布拉尼克"
 BUL_found_the_brannik_desc:0 "博格丹·菲洛夫提出了一個有趣的計畫，要求成立一個親法西斯主義的民族青年組織，稱作布拉尼克，他們將與政府關係密切並忠於沙皇，立基於德國青年組織的模式。菲洛夫相信，布拉尼克可以成為一個龐大的組織並提供大量的人力。\n「鮑里斯，保加利亞，上帝！」"
 BUL_bulgarian_irredentism:0 "保加利亞的領土收復主義"
 BUL_bulgarian_irredentism_desc:0 "保加利亞的民族主義認為，有必要根據保加利亞的利益來重劃巴爾幹的國界，就連共產黨和民主派也都同意這個目標。我們必須強調恢復大保加利亞的重要性，並作為一個我國人民的共同目標。"
 BUL_strengthen_the_royal_dictatorship:0 "強化王室獨裁"
 BUL_strengthen_the_royal_dictatorship_desc:0 "我們必須專注於鼓吹對鮑里斯的忠誠，並消滅政權所有的反對派。從而為「統一者」沙皇開闢一條康莊大道，將榮耀帶回我們親愛的祖國。"
 BUL_war_industry:0 "戰爭工業"
 BUL_war_industry_desc:0 "戰鬥中的軍隊需要持續獲得裝備、武器和飛機補充。如果我們想從這場衝突中獲勝，就必須增加我們的軍工生產能力以滿足部隊的需求。"
 BUL_liberalization_of_trade_policies:0 "貿易政策自由化"
 BUL_liberalization_of_trade_policies_desc:0 "自鄂圖曼帝國獨立以來，保加利亞的經濟就一直處在連環不斷的危機中。自給經濟的政策已經被證明是不適合的，是時候走向經濟自由化了。"
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "反鮑里斯陰謀"
 BUL_plot_against_boris_death:0 "沙皇鮑里斯之死"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "我們曾經認為沙皇鮑里斯會讓國家再次偉大，但此一近乎獨裁的威權政府證明我們錯了，它只會讓這個國家更為不穩定。作為保加利亞忠誠的僕人，我們有責任幫她擺脫這個無用的領導人，並成立一個值得人民信賴的新政府。"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "成立攝政內閣"
 BUL_form_a_regency_council_desc:1 "隨著沙皇鮑里斯去世，而且他的繼承人[GetSimeonsAge]的情況下，我們必須任命一個攝政內閣，以西美昂二世之名來行使本國政府的權力。"
 BUL_the_return_of_ferdinand_i:0 "斐迪南一世的回歸"
 BUL_the_return_of_ferdinand_i_desc:0 "儘管年事已高而且在一次大戰失敗後於1918年被迫退位，前沙皇斐迪南一世的政治經驗與軍事能力使他成為最適合領導國家走向偉大的人。我們得完成一些必要的安排，以讓斐迪南再次回到保加利亞的王座之上。"
 BUL_amend_old_grudges:0 "修正往昔遺憾"
 BUL_amend_old_grudges_desc:0 "是時候報復過去敵人所施加於保加利亞的諸多傷害與羞辱了，從在第二次巴爾幹戰爭中背叛我們的羅馬尼亞人和土耳其人開始一直到協約國，那些在一次大戰中擊敗我們並自該時起一直阻礙我國發展的國家。"
 BUL_the_fate_of_the_balkans:0 "巴爾幹的命運"
 BUL_the_fate_of_the_balkans_desc:0 "保加利亞屈膝於其鄰國和支持它們的列強的意願太久了......但時過境遷，我們的國家已經強大到了沒有巴爾幹國家能超越的地步，保加利亞現在有能力確保其霸權，並宰制周邊可悲的國家們。"
 BUL_toppling_giants:0 "推倒巨人"
 BUL_toppling_giants_desc:0 "縱觀歷史，新興崛起的國家總是會拉下那些偉大而古老的帝國。如果[ROOT.GetNameDef]要成為歐洲的下一個強權，我們就必須挑戰那些範圍內的列強霸權。"
 BUL_nationalist_propaganda:0 "民族主義宣傳"
 BUL_nationalist_propaganda_desc:0 "仍有部分的保加利亞人反對保加利亞成為主宰巴爾幹的強權。宣稱政府的政策是「極度壓迫性」的。要消除這些異音，就必須資助宣傳戰來幫助我們正當化政府的行動，並重燃保加利亞的民族主義。"
 BUL_bulgarian_academy_of_sciences:0 "保加利亞科學院"
 BUL_guardians_of_the_balkans:0 "巴爾幹保衛者"
 BUL_guardians_of_the_balkans_desc:0 "我們必須對抗任何敢於挑戰的敵國，保衛保加利亞在巴爾幹的霸權，因此我們將在軍事上加倍努力，同時也催促我們在巴爾幹的傀儡政府採取相同的舉措，以協助防禦我們的領地。"
 BUL_consolidate_dominance_of_the_seas:0 "鞏固海域霸權"
 BUL_consolidate_dominance_of_the_seas_desc:0 "如果想要確保巴爾幹，只在半島上部署大軍是不夠的，我們也得建立一支強大的海軍保衛周遭海域。"
 BUL_appoint_right_wing_ministers:0 "指派右翼入閣"
 BUL_appoint_right_wing_ministers_desc:0 "沙皇的統治雖然能實現對國家的牢固控制，缺乏真正的目標來改善保加利亞的國際狀況。我們必須利用當前體系的威權性來指派一些閣員，一些準備好做出保加利亞所需的政治與社會變革的人。"
 BUL_the_path_towards_a_greater_bulgaria:0 "大保加利亞之路"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "我們必須開始調整經濟，讓它能夠承受即將到來的軍隊動員。因為通向大保加利亞的道路乃是由戰爭與衝突所構成的。"
 BUL_depose_the_tsar:0 "廢黜沙皇"
 BUL_depose_the_tsar_desc:0 "保加利亞君主制已經成為了一個累贅，只會妨礙我們達成目標。沙皇已經沒有用處了，是時候將他掃地出門。"
 BUL_military_dictatorship:0 "軍事獨裁"
 BUL_military_dictatorship_desc:0 "我們必須完全控制這個國家，透過一個軍事威權政府來進行統治，這將允許我們採取必要手段來持續推動軍事工作。"
 BUL_support_the_spanish_coup:0 "支持西班牙政變"
 BUL_support_the_spanish_coup_desc:0 "反布爾什維克戰爭的第一個戰區就是西班牙。如果我們正式支持軍隊的起義並組織志願軍去支援叛軍，西班牙內戰將能成為我軍一個完美的測試場。"
 BUL_allow_far_right_organizations:0 "允許極右派組織"
 BUL_allow_far_right_organizations_desc:0 "合法化一些特定的極右翼組織，例如國家社會運動或拉特尼克，將能夠提供我們可靠且忠誠的盟友，支持我們的政權以及理念。"
 BUL_integrate_the_ratniks:0 "整合拉特尼克"
 BUL_integrate_the_ratniks_desc:0 "拉特尼克，或者叫做保加利亞進步戰士聯盟，是一個新近成立的民族主義準軍事組織，他們將能夠成為一個有用的工具，不管是支持我們的政權或是提供軍隊大量的人力。"
 BUL_economic_protectionism:0 "經濟保護主義"
 BUL_economic_protectionism_desc:0 "必須實施新的改革來推動國家的經濟與工業，同時也得保護保加利亞的基礎領域，例如農業與手工業。"
 BUL_industrial_autarky:0 "工業自給自足"
 BUL_industrial_autarky_desc:0 "我們的保護主義改革極為成功地促進了國家的經濟和工業發展，因此必須繼續此一方針，並實施更多改革來使保加利亞更靠近自給自足。"
 BUL_corporatism:0 "法團主義"
 BUL_corporatism_desc:0 "受義大利模式的啟發，各種不同經濟領域的勞工與資本家都必須參與到政治決策中來，這樣我們就能調解這些團體的糾紛，並進行對國家經濟最有利的改革。"
 BUL_approach_germany:0 "求助德意志"
