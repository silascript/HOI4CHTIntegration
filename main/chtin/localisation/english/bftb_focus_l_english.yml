 TUR_reinstate_the_darulfununu_sahane:0 "重建帝國科學院"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "並不難發現我們的學院體系並不是非常的......現代化。然而我們生活在現代戰爭的時代裡。多虧鄂圖曼官僚們的辛苦工作，我們的國家達到了目前的工業化以及現代化水準。為此，我們將在伊斯坦堡大學建立一所學院，鼓勵和志同道合的國家之間進行技術與科學合作。"
 TUR_the_red_apples_of_sevres:0 "塞夫爾條約的惡果"
 TUR_the_red_apples_of_sevres_desc:0 "巴黎、羅馬、倫敦：這些城市乃是重生的鄂圖曼帝國亟欲獲取的金蘋果。在讓我們的老敵人卑微屈膝並且因為對我國的陰險計畫而被肢解之前，我們不會停手，他們曾想將我國分裂、羞辱、乃至毀滅。我們將會把舊世界拋入火海之中，在這些殞落帝國的屍體上建立起新的常態。"
 TUR_realize_the_nightmare_of_meiji:0 "實現明治的噩夢"
 TUR_realize_the_nightmare_of_meiji_desc:0 "蘇丹阿卜杜勒-哈米德二世曾經擔心日本天皇會改信伊斯蘭教，並篡奪土耳其君主手中的哈里發頭銜。當然這從未實現。日本人簽署了塞夫爾條約，同樣也簽署了洛桑條約－儘管我們一直以來敬佩著日本人，但他們就跟其他舊列強一樣有罪。我們將會使他們屈膝，並建立一個由君士坦丁堡直接統治的日本赫迪夫領。"
 BUL_bulgarian_administration_of_the_balkans:1 "保加利亞整合巴爾幹"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "為了增強我們對巴爾幹的宣稱，必須要推動保加利亞對佔領區域的整合，只有這樣，當[GetGermanFactionNameDef]在戰爭中獲勝後，[GetGermanOrIndependent]將能認知到這些領土有多麼保加利亞，這樣他們才不會像1878年的英國人一樣，試圖破壞我們國家的統一與完整。"
