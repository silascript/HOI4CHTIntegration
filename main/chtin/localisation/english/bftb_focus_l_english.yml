 BUL_military_secrets_sharing_desc:0 "德國的科技遠遠超出我們的水準，如果能簽署一個條約讓保加利亞的科學家和工程師能獲取到德國的技術奇蹟的話將是非常有利的，這也會開闢一條讓我方能夠發展本國研究的康莊大道。"
