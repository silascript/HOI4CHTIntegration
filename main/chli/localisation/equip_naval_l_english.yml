 SPR_heavy_cruiser_2_desc:0 "加納利亞斯級的兩艘重巡洋艦基於華盛頓海軍協定建造，於20世紀30年代初下水，直到1936年建造完成。其排水量接近10700噸，但依然擁有出色的航速。這一型號的巡洋艦隻配備有相當輕薄的裝甲，裝備了8門203mm/50倍徑的維克斯 - 阿姆斯特朗D型主炮。"
 SPR_battleship_1:0 "西班牙級"
 SPR_battleship_1_desc:0 "西班牙級戰列艦於一戰前後列裝，最初包含有三艘無畏艦，其中一艘於西班牙內戰期間失事，另兩艘則在戰爭期間損毀。作爲戰列艦而言，西班牙級體型很小，排水量僅有15400噸，配備有很好的裝甲，但僅裝備了8門305mm50倍徑維克斯H型火炮作爲其主炮組。"
 SWE_submarine_1:0 "大白鯊級"
 SWE_submarine_1_desc:0 "大白鯊、海狸及瓦勒恩級是20世紀20年代瑞典海軍建造的一系列小型和中型潛艇。大白鯊級於1920年列裝，排水量接近400噸，裝備有四枚45mm魚雷發射管。其下潛深度僅有30米。"
 SWE_submarine_2:0 "海獅級"
 SWE_submarine_2_desc:0 "海獅級潛艇共計九艘，均於1936至1942年間建造。這是一級中型潛艇，排水量580噸，其設計思路深受荷蘭O型潛艇的影響，裝備有六枚533mm魚雷發射管，下潛深度爲60米。"
 SWE_submarine_3:0 "U級"
 SWE_submarine_3_desc:0 "瑞典U級潛艇共計九艘，於1942年至1944年間全部列裝。這一型號體型很小，航速很慢，排水量僅370噸，裝備有四枚533mm魚雷發射管。"
 SWE_submarine_4:0 "海王星級"
 SWE_submarine_4_desc:0 "海王星級潛艇共計三艘，全部於1943年列裝，並被優先用於佈雷作業。其排水量爲550噸，裝備有五枚533mm魚雷發射管。"
 SWE_destroyer_1:0 "厄倫斯格爾德級"
 SWE_destroyer_1_desc:0 "作爲一戰後瑞典的第一批現代驅逐艦，厄倫斯格爾德級驅逐艦共計兩艘，均於1927年完工。其排水量僅有970噸，裝備有三門120mm44倍徑K45火炮及六枚533mm魚雷發射管。這一型號的作戰半徑很短，但有着很出色的速度。"
 SWE_destroyer_2:0 "哥德堡級"
 SWE_destroyer_2_desc:0 "哥德堡級驅逐艦共計六艘，均於1935年至1942年間建造。相較於前任，其擁有更長的船體及改良的機械結構。這一型號的排水量僅有1020噸，擁有由120mm44倍徑K45火炮組成的主武器系統，並配有六枚533mm魚雷發射管。其作戰半徑相當有限，但速度非常優秀。"
 SWE_destroyer_3:0 "維斯比級"
 SWE_destroyer_3_desc:0 "四艘維斯比級驅逐艦均於1942至1944年間建造，於之前的哥德堡級類似，但體型更大，排水量超過1130噸。維斯比級擁有改良版的引擎，有所擴大的作戰半徑，並配備有強大的反潛設備。"
 SWE_destroyer_4:0 "厄蘭島級"
 SWE_destroyer_4_desc:0 "§T厄蘭島級驅逐艦共有兩艘，其設計思路相較瑞典海軍之前的艦艇有着巨大的改變。這一型號緊隨二戰結束後下水並完工，排水量達到1880噸，裝備了四門120mm45倍徑44型火炮作爲主武器，並配有強大的對空，雷擊及反潛設備。相較之前的驅逐艦，厄蘭島級速度稍慢，但其作戰半徑得到了極大的增強。§!"
 SWE_light_cruiser_1:0 "菲利吉亞級"
 SWE_light_cruiser_1_desc:0 "菲利吉亞級是一型相對較小的裝甲巡洋艦，於1905年列裝瑞典海軍，在戰爭期間主要承擔訓練任務，並於1939至1941年間進行了大範圍的改造。在改造前，其排水量超過4300噸，裝備有六門152mm45倍徑1903型K50火炮作爲主武器。菲利吉亞級擁有不錯的裝甲，但作爲巡洋艦而言速度偏慢。"
 SWE_light_cruiser_4:0 "三王冠級"
 SWE_light_cruiser_4_desc:0 "三王冠級輕巡洋艦共有兩艘，於二戰剛剛結束時完工交付瑞典海軍。其排水量接近7700噸，有着相當好的航速和作戰半徑。特雷克羅納級的主炮由七門152mm53倍徑42型火炮組成，並配有強大的防空火炮和雷擊、反潛設備。"
 SWE_heavy_cruiser_1:0 "瑞典級"
 SWE_heavy_cruiser_1_desc:0 "瑞典級包括三艘岸防戰列艦，於一戰前爲瑞典海軍制造，但從體型（排水量6800噸）和主炮（四門283mm44倍徑12型K45火炮）兩方面看，都更接近重巡洋艦。作爲巡洋艦而言，瑞典級的速度緩慢，但裝備有非常厚的裝甲。全部的三艘瑞典級巡洋艦都在二戰期間服役。"
 TUR_submarine_1:0 "第一伊諾努級"
 TUR_submarine_1_desc:0 "第一伊諾努級由兩艘近海型潛艇組成，於20世紀20年代中期由荷蘭爲土耳其製造，是一戰後土耳其海軍訂製的第一批艦船。其排水量爲520噸，裝備有六枚450mm魚雷發射管，航速稍有些慢但作戰半徑很不錯。"
 TUR_submarine_2:0 "薩爾迪萊級"
 TUR_submarine_2_desc:0 "全部的三艘薩爾迪萊級潛艇都於20世紀30年代末下水，其設計深受德國影響，首艦在德國製造，其餘兩艘在獲得許可後於伊斯坦布爾建造。薩爾迪萊級是大型的遠洋潛艇，排水量930噸，有着出色的作戰半徑，配備有六枚533mm魚雷發射管。"
 TUR_submarine_3:0 "奧魯奇·雷斯級"
 TUR_submarine_3_desc:0 "作爲英國S級潛艇的改進型，奧魯奇·雷斯級潛艇在不列顛製造，於1940年下水，並被皇家海軍暫時扣留，最終除一艘外全部歸還予土耳其。其排水量爲625噸，裝備有五枚533mm魚雷發射管，但航速和作戰半徑較爲有限。"
 TUR_submarine_4:0 "薩卡里亞級"
 TUR_submarine_4_desc:0 "薩卡里亞級潛艇實際上是戰後被出售給土耳其的一系列美國躍鱵級潛艇。就當時而言，她們屬於體型非常大的類型，排水量達到了1520噸。其作戰半徑和航速都非常卓越，配備有十枚533mm魚雷發射管。"
 TUR_destroyer_1:0 "扈從級"
 TUR_destroyer_1_desc:0 "扈從級驅逐艦是一種大型快速魚雷艇，共有兩艘，於1907年開始在奧斯曼海軍中服役。這兩艘船在德國建造，經歷了一戰，但在二戰期間被廢棄。扈從級的排水量爲775噸，裝備有一對105mm40倍徑37型艦炮，並配有三枚450mm魚雷發射管，擁有很不錯的作戰半徑，但作爲驅逐艦而言速度過慢。"
 TUR_destroyer_2:1 "巴巴羅薩級"
 TUR_destroyer_3:0 "德米爾黑薩爾級"
 TUR_destroyer_3_desc:0 "德米爾黑薩爾級驅逐艦共有四艘，於1942年在英國完工後被皇家海軍扣押了兩艘，其中一艘於戰後歸還土耳其。其設計基於英國I級，排水量1370噸，配備有四門120mm45倍徑9號速射炮作爲主武器，。德米爾黑薩爾級驅逐艦擁有出色的航速和作戰半徑，並配有強大的防空和反潛作戰設備。"
 TUR_light_cruiser_1:0 "邁吉迪耶級"
 TUR_light_cruiser_1_desc:0 "土耳其戰船邁吉迪耶號是一艘防護巡洋艦，由奧斯曼海軍於世紀之交在美國訂造。她曾於一戰期間在淺水區沉沒，之後被打撈並短暫服役於俄羅斯帝國海軍，而後被交還土耳其。邁吉迪耶號的排水量接近3500噸，裝備有兩門152mm44倍徑伯利恆二號炮及8門120mm45倍徑阿姆斯特朗Y型炮，擁有出色的作戰半徑，但速度緩慢且裝甲輕薄。"
 TUR_battle_cruiser_1:0 "亞沃士級"
 TUR_battle_cruiser_1_desc:0 "亞沃士號戰列巡洋艦最初被命名爲戈本號並服役於德國海軍，1914年爲避免被俘而被出售並重新服役於奧斯曼。其排水量接近23000噸，擁有出色的航速與作戰半徑，裝備有極好的裝甲，配有十門283mm50倍徑47型艦炮及強大的副武器。"
 TUR_battleship_1:0 "雷沙迪耶級"
 TUR_battleship_1_desc:0 "雷沙迪耶級是指一戰前夕土耳其海軍在英國訂購的三艘無畏艦，其中僅有一艘完工，並在戰爭甫一開始時便被英國扣押。其設計排水量爲23000噸，擁有出色的裝甲、航速與作戰半徑，並裝備343mm45倍徑維克斯主炮。"
 URG_destroyer_1:0 "烏拉圭級"
 URG_destroyer_1_desc:0 "烏拉圭號是德國在一戰前爲烏拉圭海軍制造的重型魚雷艇。它的排水量超過1400噸並且裝有四門120mm/45克虜伯QF炮。它還有很強的防空火力和兩門450mm魚雷發射管。由於製造的年代比較久遠而且體型巨大，它們與其他的驅逐艦相比航速很慢。"
 VIC_submarine_1:0 "600系列"
 VIC_submarine_1_desc:0 "600噸系列潛艇是法國第一批後一戰潛艇，體型中等，排水量約600噸。儘管屬於遠洋型號，她們還是被定位爲近海潛艇，基本上都在地中海的暖水區執勤。這一系列共有四艘潛艇，分屬三個不同型號：海妖級、阿里亞尼級和女妖級。她們也是更大型的630噸系列亞爾古水手級、羅馬月神級和獵戶座級的原型。"
 VIC_submarine_2:0 "密涅瓦級"
 VIC_submarine_2_desc:0 "密涅瓦級潛艇（項目代號T2）基於630噸系列設計製造，擁有更好的引擎和魚雷管陣列。不同於之前各級基於造船廠進行的特定設計，這些潛艇是由DCAN（海軍裝備製造管理局）進行集中設計的第一批標準化計劃的產物。"
 VIC_submarine_3:0 "羅蘭·莫里約級"
 VIC_submarine_3_desc:0 "羅蘭·莫里約級潛艇（項目代號Z2）是一種大型遠洋潛艇，基於早期的敬畏級設計製造。其排水量爲1800-2400噸，攜帶有由十枚魚雷發射管組成的強大主武器系統，但在法國淪陷前其尚未完工。"
 VIC_submarine_4:0 "菲尼克斯級"
 VIC_submarine_4_desc:0 "菲尼克斯級潛艇是中型的遠洋型大作戰半徑艦隻，於1939-1940年的海軍項目中被批准，但戰爭的爆發與法國的淪陷導致其被迫取消。其設計方案與敬畏級類似，但體型更小，排水量1200噸，攜帶有類似的重型魚雷武器。"
 VIC_destroyer_1:0 "狂風級"
 VIC_destroyer_1_desc:0 "狂風級驅逐艦是1500噸系列的組成部分，於20世紀20年代中期下水。她們與之前的胡狼級及之後的靈巧級一同構成了戰後法國新艦隊的骨幹。就當時而言，這一型號速度很快，武裝精良，但相較於別國海軍類似型號的艦隻，其魚雷型號略小。"
 VIC_destroyer_2:0 "空想級"
 VIC_destroyer_2_desc:0 "空想級驅逐艦本質上是早期的特大型驅逐艦2400噸系列（獵豹級，雄鷹級，沃克蘭級）的改進型，於1930年的海軍項目中製造。她們體型龐大，裝備有重型武器，而且航速很快，非常適合承擔法國艦隊中新型高速艦的護衛任務。其武器系統包括有最新的改進型火炮，充足的防空設施和魚雷發射管。"
 VIC_destroyer_3:0 "勇猛級"
 VIC_destroyer_3_desc:0 "勇猛級驅逐艦是大膽級驅逐艦的改進型，於1938年和1939年的海軍項目中被授權開發，但戰爭的爆發和法國的淪陷導致其被迫取消。勇猛級的設計思路更傾向於防空角色，排水量將增加至2800-2900噸，並擁有更大馬力的引擎。"
 VIC_destroyer_4:0 "奧什級"
 VIC_destroyer_4_desc:0 "奧什級和貝亞德是法國海軍的終極特大型驅逐艦設計方案，兩者都基於莫加多爾級設計，排水量4200噸，裝備有類似的主武器和改良的防空炮及更爲強大的引擎。她們在1939-40年的海軍項目中被批准，但戰爭的爆發和法國的淪陷導致其被迫取消。"
 VIC_light_cruiser_1:0 "迪蓋 - 特魯安級"
 VIC_light_cruiser_1_desc:0 "迪蓋 - 特魯安級輕巡洋艦於1922年的海軍計劃中建造，是一戰後法國第一批主力戰艦，也是第一批使用揹負式封閉炮塔作爲主炮的戰艦。作爲輕巡洋艦而言，迪蓋 - 特魯安級擁有強大的魚雷武器，但幾乎沒有裝甲。"
 VIC_light_cruiser_2:0 "拉·加利索尼埃級"
 VIC_light_cruiser_2_desc:0 "爲了應對意大利的驅逐領艦型輕巡洋艦，法國基於埃米爾·貝爾坦級設計製造了拉·加利索尼埃級輕巡洋艦。這一型號於1931年和1932年的海軍計劃中建造，裝備有標準型的主武器及防空武器。其排水量爲10850噸，配有額外增加的偵察機，擁有良好的速度。"
 VIC_light_cruiser_3:0 "格拉斯級"
 VIC_light_cruiser_3_desc:0 "作爲拉·加利索尼埃級的改進型，德格拉斯級巡洋艦在1938年和1939年的海軍計劃中批准建造。這一型號擁有更強大的防空武器和更大的引擎。法國的淪陷導致最後兩艘同級艦被取消，而其一號艦則在戰後以不同的設計方案完工。德軍本打算將其作爲輕巡洋艦繼續建造，但最終未能成行。"
 VIC_light_cruiser_4:0 "柯爾貝爾級"
 VIC_light_cruiser_4_desc:0 "柯爾貝爾號是一艘對空型輕巡洋艦，於1956年下水，其建造方式很類似戰後完工的德格拉斯級，以強大的遠近防空火力爲特色。與德格拉斯級不同，柯爾貝爾級的引擎較小，裝甲更爲輕薄，體型也稍有些小。"
 VIC_heavy_cruiser_1:0 "絮弗倫級"
 VIC_heavy_cruiser_1_desc:0 "絮弗倫級重巡洋艦基本上延續了迪肯斯納級的設計，僅僅進行了一些微調以提高其遠洋作戰的能力。這兩個型號都彰顯了類似於法國海軍當時在輕巡洋艦方面的思路。氣標準排水量爲10000噸，裝備有標準的重巡洋艦型武器。"
 VIC_heavy_cruiser_2:0 "阿爾及利亞級"
 VIC_heavy_cruiser_2_desc:0 "阿爾及利亞級重巡洋艦是絮弗倫級和迪肯斯納級的增強改進型號，被作爲意大利新型重巡洋艦扎拉級的對手而設計完成。這一型號主裝甲帶和水下防護都得到了顯著的提升，但也因此導致其標準排水量超過了10000噸。"
 VIC_heavy_cruiser_3:0 "聖路易斯級"
 VIC_heavy_cruiser_3_desc:0 "聖路易斯級重巡洋艦基於阿爾及利亞級設計建造，但整體外觀更接近於敦刻爾克級和黎塞留級主力艦。三艘船於1940年的海軍計劃中被訂購，但由於法國的淪陷，全部未能建造。聖路易斯級計劃列裝新型火炮和改進型防空武器，裝備與阿爾及利亞級相同的裝甲。這也是法國海軍的最後一款重巡洋艦設計方案。"
 VIC_heavy_cruiser_4:0 "福爾班級"
 VIC_heavy_cruiser_4_desc:0 "福爾班級重巡洋艦是一款繼承聖路易斯級的巡洋艦構想，用於保護法國本土與各殖民地間的貿易航線。這一型號具備優秀的作戰半徑和航速，裝備由四座三聯裝炮塔組建的重型火力及數量衆多的防空炮。福爾班級的設計佈局和大體外觀體現出類似聖路易斯級和英國殖民地級的影響。"
 VIC_battle_cruiser_1:0 "迪朗 - 維爾式"
 VIC_battle_cruiser_1_desc:0 "戰列巡洋艦迪朗 - 維爾式設計是基於一系列最早可以追溯至一戰的研究而提出的，其本質上是諾曼底級和里昂級戰列艦的戰列巡洋艦版本，裝備有同樣的四聯裝主炮，但火炮數量有所減少。和同時代其他國家的戰列巡洋艦類似，這種戰艦速度更快，但裝甲比戰列艦輕薄。這一方案最終在一戰爆發前被取消。"
 VIC_battle_cruiser_2:0 "敦刻爾克級"
 VIC_battle_cruiser_2_desc:0 "敦刻爾克級被設計用於對抗德國的德意志級袖珍戰列艦，是自20世紀20年代中期至30年代早期的一系列設計研究的集大成者，在1931年和1934年的海軍項目中獲得批准。類似於英國的納爾遜級戰列艦，敦刻爾克級全部的主炮塔都被集中於前甲板，這一設計縮短了其側線裝甲，減小了艦隻噸位使其得以符合華盛頓海軍條約的限制。"
 VIC_battleship_1:0 "科爾貝級"
 VIC_battleship_1_desc:0 "科爾貝級戰列艦是法國海軍的第一批超無畏艦，在一戰戰前和期間都有建造。這一型號於1910年和1911年的海軍項目中獲得批准，在一戰期間戰果寥寥，但在二戰期間大爲活躍。相較於其之前的但丁級，科爾貝級擁有更厚的裝甲和更強大的火炮，但依舊落後於同時期的美國和英國海軍戰列艦。其排水量近22000噸，於二戰前進行了防空武器和鍋爐的現代化改造。"
 VIC_battleship_2:0 "黎塞留級"
 VIC_battleship_2_desc:0 "黎塞留級戰列艦是服役於法國海軍的最後一批戰列艦。這一型號是敦刻爾克級的改進型，在1935年和1938年的海軍計劃中獲批，擁有出色的防空火力、速度和作戰半徑，使得其成爲一種性能極爲卓越的主力艦。在訂購的全部四艘中，僅有兩艘得以下水，其中一艘在法國淪陷前完工。政府曾作出大量嘗試以完成剩餘的幾艘船，使用了不同的設計方案，試圖將其改做防空戰艦、航空戰艦或者正規航母。"
 VIC_battleship_3:0 "加斯科涅級"
 VIC_battleship_3_desc:0 "加斯科涅級戰列艦是黎塞留級的一個亞級，全部三艘都在1940年訂購但無一開工。這一型號基本延續了黎塞留級的設計，但主炮均勻分佈於前後甲板，防空武器和引擎都得到了升級，這也使得其綜合性能得到了一定的提升。"
 VIC_battleship_4:0 "阿爾薩斯級"
 VIC_battleship_4_desc:0 "阿爾薩斯級被計劃作爲黎塞留級的繼任者，全部四艘於1939年完成設計研究，1940年批准並計劃於1941年開工，但法國的淪陷使這一切成爲泡影。這一型號在黎塞留級的基礎上進行了改進，配備了更大更多的主炮，更強大的防空裝備，更厚的裝甲以及更大馬力的引擎。"
 VIC_SH_battleship_1:0 "查理曼級"
 VIC_SH_battleship_1_desc:0 "查理曼級戰列艦是法國海軍爲對抗別國大型戰列艦而提出的設計構想，主要特點爲全部部署於前甲板的重型揹負式主炮，強大的防空火力及厚重的裝甲，整體設計借鑑了黎塞留級和英國納爾遜級的元素。"
 VIC_SH_battleship_2:0 "拿破崙·波拿巴級"
 VIC_SH_battleship_2_desc:0 "拿破崙·波拿巴級戰列艦是一種基於阿爾薩斯級和加斯科涅級進行改進的設計構想，計劃安裝三聯裝二級揹負式炮塔作爲主武器，採用前後甲板平均分佈，並配備有重型防空火力。厚重的裝甲與強大的引擎能提供必要的速度和防禦，使其能夠與艦隊中其他船隻保持連攜，並能夠有效創傷敵軍。"
 VIC_carrier_1:0 "貝亞恩級"
 VIC_carrier_1_desc:0 "貝亞恩號最初被作爲一艘諾曼底級戰列艦而建造，但最終完工時被改造爲航空母艦，排水量22100噸並自兩次大戰間服役至二戰。作爲改修型的航母，她的速度很慢而且機庫很小，但其中等的裝甲帶和長作戰半徑彌補了這些缺點。貝亞恩號的製造使得法國DCAN（海軍裝備製造管理局）的設計人員積累了重要的經驗，並促成了之後的一系列設計研究工作。"
 VIC_carrier_2:0 "霞飛級"
 VIC_carrier_2_desc:0 "霞飛級航母（項目代號PA16）是法國的第二代航母，是自1929年至1938年間設計研究工作的最終成果。全部的兩艘霞飛級航母都在1938年的海軍項目中獲批，但日漸升級的衝突延緩了其建造進程，最終法國的淪陷使得這兩艘船未能完工。其設計排水量爲20000噸，擁有良好的防空武器、裝甲和速度，但飛機的搭載量低於平均值。總體來講，這是一款面面俱到的通用型航母。"
 VIC_carrier_3:0 "讓·巴爾級"
 VIC_carrier_3_desc:0 "讓·巴爾級航母是戰爭中期時的一個提案，建議仿照日本帝國海軍信濃號的改造方案，將未完工的黎塞留級戰列艦讓·巴爾號改造成一艘正規航母。其龐大的船體將能夠容納大量的飛機，再加上其馬力強勁的引擎，將使其成爲一款作戰半徑出色的快速航母，源自美國的重型防空火力能在對抗空中威脅和小型水面戰鬥艦艇是提供很好的防護。"
 VIC_carrier_4:0 "克列孟梭級"
 VIC_carrier_4_desc:0 "克列孟梭級航母（項目代號PA-28）是法國海軍的第一款戰後航母設計，其設計方案類似未完成的霞飛級航母，安裝的設備和武器系統則是法國的最新產品，但戰後法國的經濟狀況及獲得自美國與英國海軍的護航航母使得這一項目未能落實。請不要與之後1955年及1957年開工的克列孟梭級航母（項目代號PA-54）混淆。"
 YUG_submarine_1:0 "勇敢級"
 YUG_submarine_1_desc:0 "勇敢級的兩艘潛艇最初是作爲效力皇家海軍的英國L級潛艇而製造的，後於1928年被出售給南斯拉夫並使用了改進型的設計方案。勇敢級是一種大型潛水艇，排水量975噸，裝備有六枚533mm魚雷發射管。"
 YUG_submarine_2:0 "復仇者級"
 YUG_submarine_2_desc:0 "復仇者級潛艇的設計和建造仿製了法國的瑟茜級潛艇。復仇級較前一型號的勇敢級潛艇略小。復仇級配備了六支533毫米魚雷發射管，導致這艘潛艇內部異常擁擠。"
 YUG_destroyer_1:0 "杜布羅夫尼克級"
 YUG_destroyer_1_desc:0 "杜布羅夫尼克號驅逐艦被購買時是南斯拉夫艦隊中最大的艦船，她在英國製造並於1932年交付南斯拉夫。這是一艘大型驅逐艦，排水量1880噸，裝備有四門140mm53倍徑斯柯達火炮，配備有強大的防空設備，六枚533mm魚雷發射管及出色的反潛武器。"
 YUG_destroyer_2:0 "貝爾格萊德級"
 YUG_destroyer_2_desc:0 "貝爾格萊德級共有三艘驅逐艦，在法國的協助下製造。其中兩艘在斯普利特製造，第三艘則在法國建造。全部的三艘都基於法國的靈巧級驅逐艦設計，於1939年開始服役。貝爾格萊德級排水量1210噸，裝備有四門120mm43倍徑斯柯達火炮和六枚533mm魚雷發射管，擁有極爲出色的速度，但作戰半徑低於同類型艦隻的平均值。"
 YUG_destroyer_4:0 "斯普利特級"
 YUG_destroyer_4_desc:0 "斯普利特號是一艘重型驅逐艦，下水及最終完工都在南斯拉夫境內。她於1943年下水，但直到1958年才完工，其設計方案也一再改進。其原始設計排水量爲2400噸，裝備五門140mm56倍徑斯柯達火炮作爲主武器。就其體格而言，斯普利特號的航速非常出色。"
 YUG_light_cruiser_1:0 "達爾馬提亞級"
 YUG_light_cruiser_1_desc:0 "德國在1925年將老舊的尼俄伯號巡洋艦賣給了年輕的皇家南斯拉夫海軍，後者對其進行了大規模的改裝。達爾馬提亞裝備了現代化的防空炮以及海軍最大口徑的主炮，主要被當作炮術訓練艦來使用。"
 ship_hull_submarine_1_desc:0 "潛艇是擅長於對付無武裝的運輸船的暗影獵手。第一次世界大戰中的早期潛艇改變了海戰的面貌。"
 ship_hull_submarine_2_desc:0 "新的潛艇擁有更好的武裝以及更佳的穩定性，它們在設計中就考慮到了海軍戰術的最新發展並擁有更大的航程來滿足襲擊更遠的航運路線的需要。"
 ship_hull_submarine_3_desc:0 "關於潛艇在艦隊中除了襲擊運輸船之外還應擔任什麼角色目前還有很大爭議。各國海軍都需要一種速度、航程以及武器三方面較爲均衡的潛艇。"
 ship_hull_submarine_4_desc:0 "現代潛艇有着更深的測試潛深和更爲優化的佈局。根據戰場上得到的經驗，人們還爲它們安裝了更加合理的武器以及引擎。"
 ship_hull_light_1_desc:0 "爲了確保運輸船的安全，第一次世界大戰的驅逐艦需要更改它們的定位並改變它們的設計。新的設計將擁有更多的魚雷來增加與敵人交火的機會。"
 ship_hull_light_2_desc:0 "更長的魚雷射程和更快的裝填時間，外加諸如高角炮塔的新設計將使我們的驅逐艦變成更高效的多面手。"
 ship_hull_light_3_desc:0 "爲了應對來自空中以及水下的威脅，新型驅逐艦必須裝備有雷達和更加先進的防空與反潛武器。"
 ship_hull_light_4_desc:0 "現代驅逐艦必須擁有多種不同的索敵裝備，新型的深彈投放系統以及與以前的驅逐艦相比更大的噸位。"
 ship_hull_cruiser_1_desc:0 "即使是受到了華盛頓海軍條約的限制，巡洋艦仍然是功能最多的艦種。該船體允許建造用於偵察與護衛用途的輕巡洋艦，亦或是用於支援戰列線的重巡洋艦。"
 ship_hull_cruiser_2_desc:0 "次世代的巡洋艦具備能夠加強其生存性的新式發動機佈局，併爲專用的飛機彈射器預留了位置。"
 ship_hull_cruiser_3_desc:0 "當世界上的巡洋艦變得更加強大和能幹，她們將需要更新和更大的船體以容納新增的設備。"
 ship_hull_cruiser_4_desc:0 "通過實戰中獲得的經驗影響，最新世代的巡洋艦重新安排了上層建築的結構以獲得更寬廣的防空火力射界，並更新了內部的佈局以支持雷達的使用。"
 ship_hull_heavy_1_desc:0 "雖然有些人認爲戰列艦是屬於過去的海戰的古董，但是另一些人認爲它們是人類有史以來最令人印象深刻的艦船。沒有人會否認這些戰列艦競賽的遺物是人們建造過的火力最強大、裝甲最堅實的軍艦。"
 ship_hull_heavy_2_desc:0 "在不打破海軍條約限制的前提下，新一代的戰列艦與之前的設計相比擁有更好的穩定性以及更遠的航程。"
 ship_hull_heavy_3_desc:0 "只要使用得當，擁有更厚的裝甲，更強勁的引擎，大口徑的火炮以及更強的防空能力的戰列艦在空軍慢慢變成主角的海戰中仍可找到自己的一席之地。"
 ship_hull_heavy_4_desc:0 "這可能是戰列艦在海戰上的最後一次登場了，所以威力更強大的火炮和防空炮塔將是維持它最後尊嚴的所在。"
 ship_hull_carrier_1_desc:0 "很多軍事理論家相信未來是屬於海軍航空兵的。老舊的主力艦以及郵船改裝的航空母艦將是這些新理論的第一個試驗場。"
 ship_hull_carrier_2_desc:0 "第一種專用航空母艦的設計工作開始了，我們必須確保這種航空母艦在不違反海軍條約的前提下，有足夠遠的航程和足夠快的速度來跟上艦隊中其他的軍艦。"
 ship_hull_carrier_3_desc:0 "改進的建造方式以及諸如甲板邊升降機這類的更加專業的系統使這些航空母艦可以更高效的攜帶更多飛機。"
 ship_hull_super_heavy_1_desc:0 "在當前的世界形勢下遵守海軍條約已經變得完全沒有必要了。掙脫了種種限制之後，我們現在可以全心全意地建造能同時對付數艘較小敵艦的、有史以來最重並且裝備最優良的戰列艦。"
