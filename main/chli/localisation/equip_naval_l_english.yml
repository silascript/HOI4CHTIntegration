 ship_hull_cruiser_panzerschiff:0 "裝甲艦"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而爲之，德國的工程師們成功在巡洋艦的船體上搭載了接近戰列艦級別的火炮，其成果是一艘火力超過了任何已知巡洋艦的戰艦，但是造價昂貴，航速較慢，並且裝甲較爲薄弱。"
