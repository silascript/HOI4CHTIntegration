 ship_hull_carrier:0 "航空母艦"
 ship_hull_carrier_desc:0 "在許多年的實驗之後，航空母艦作爲一種獨特種類的戰艦慢慢變得成熟。能夠搭載越來越多，越來越強大的艦載機，航空母艦即將成爲海軍力量投射的最終答案。"
