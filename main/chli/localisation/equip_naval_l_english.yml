 SAF_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。 "
 SAF_carrier_4:0 "怨仇級"
 SAF_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 SIA_submarine_2:0 "韋侖級"
 SIA_submarine_2_desc:0 "韋侖級潛艇包括了於1936至1938年間日本爲泰國皇家海軍建造的4艘小型濱海潛艇。她們的排水量爲370噸，裝備有5門533毫米魚雷發射管。"
 SIA_destroyer_1:0 "帕巒級"
 SIA_destroyer_1_desc:0 "帕巒級驅逐艦是在1920年被賣給泰國皇家海軍的前英國R級驅逐艦。該級艦排水量剛過1000噸，裝備有3門120毫米/45倍徑QF Mk IV火炮以及4門533毫米魚雷發射管。對於她們的製造年代而言，她們的航速，航程以及可靠性都相當不俗。"
 SIA_light_cruiser_3:0 "達信級"
 SIA_light_cruiser_3_desc:0 "達信級包括了2艘於意大利建造完成的輕巡洋艦。她們於1941年開工，並於1942年被泰國皇家海軍調用。她們原本要成爲意大利皇家海軍的埃特納級防空巡洋艦，但直到意大利投降也未能完成。計劃中她們的排水量將達到5900噸，並裝備有6門152毫米/53倍徑OTO1929型艦炮。該級艦有着優良的裝機防護，但作爲一個巡洋艦而言她的航速較慢。"
 SIA_heavy_cruiser_1:0 "阿瑜陀耶級"
 SIA_heavy_cruiser_1_desc:0 "阿瑜陀耶級岸防艦的2艘成員在日本建造完工，並於1938年開始在泰國皇家海軍服役。她們也許是世界上最後幾艘完工的岸防艦。該級艦的在大小上接近於小型巡洋艦（或者是大型驅逐艦），在速度上接近於戰列艦，在火力上則近似於重巡洋艦。她的主炮是4門203毫米/53倍徑三年式火炮。相對當代的重巡洋艦而言她們的裝甲較爲薄弱。"
 SPA_submarine_1:0 "B級"
 SPA_submarine_1_desc:0 "B級是西班牙在國內建造並列裝海軍的第一批潛艇，總計六艘均在1922至1925年間列裝。她們被設計爲單殼船體，因而可靠性很差。B級被設計爲中型潛艇，排水量550噸，裝備有四枚450mm魚雷發射管。"
 SPA_submarine_2:0 "莫拉海軍上將級"
 SPA_submarine_2_desc:0 "§T莫拉海軍上將級的四艘潛艇原屬意大利的阿基米德級，這四艘潛艇於1934年列裝，並與1937年被移交給西班牙國民軍。這一型號體型龐大，排水量880噸，但速度比大多數潛艇都要快。其上裝備有八枚533mm魚雷發射管，下潛深度能達到90米。§!"
 SPA_submarine_3:0 "G級"
 SPA_submarine_3_desc:0 "西班牙G級潛艇共有兩艘，爲西班牙國民軍委託製造的德國U7C型潛艇。其中僅有一艘完工，但直到1947年才移交給西班牙海軍。這一型號的排水量爲770噸，裝備有五枚533mm魚雷發射管。一如德國潛艇編隊的主力U7C型，G級潛艇擁有出色的航速和作戰半徑。"
 SPA_submarine_4:0 "D級"
 SPA_submarine_4_desc:0 "全部的三艘西班牙D級潛艇均由西班牙自行設計並製造，在1944年下水，並於戰後的不同時期列裝。這是一型號體型龐大，適宜遠洋航行，排水量1050噸，裝備有六枚533mm魚雷發射管，擁有出色的航速和作戰半徑。"
 SPA_destroyer_1:0 "阿爾塞多級"
 SPA_destroyer_1_desc:0 "全部的三艘阿爾塞多級驅逐艦均在西班牙國內建造，並裝備西班牙海軍。這一型號基於英國的L級驅逐艦設計，並於1924年至1925年列裝。其排水量達到了1040噸，配備有三門102mm45倍徑維克斯LA型火炮作爲主炮，以及四枚450mm魚雷發射管。就當時而言，阿爾塞多級擁有相當出衆的速度與作戰半徑。"
 SPA_destroyer_2:0 "丘魯卡級"
 SPA_destroyer_2_desc:0 "西班牙的丘魯卡級驅逐艦共計十六艘，分別於1925至1933年間下水，其中兩艘後來遠銷阿根廷。這一型號基於英國的S級驅逐艦設計，並於西班牙內戰期間構成了西班牙海軍的中堅。其排水量達到1500噸，裝備有五門120mm/45倍徑維克斯-阿姆斯特朗炮作爲主武器，並配有6枚533mm魚雷發射管。丘魯卡級驅逐艦有着很不錯的航速，以及及其出色的作戰半徑。"
 SPA_destroyer_4:0 "阿拉瓦級"
 SPA_destroyer_4_desc:0 "作爲安特克拉海軍上將級驅逐艦（丘魯卡級的亞型）的改良，阿拉瓦級驅逐艦在戰後正式下水。這一型號的排水量爲1710噸，配有四門120mm/45倍徑維克斯 - 阿姆斯特朗坡膛艦炮作爲主武器，航速與航程均達到了其設計時的標準。"
 SPA_light_cruiser_1:0 "門德斯·努涅斯級"
 SPA_light_cruiser_1_desc:0 "門德斯·努涅斯級輕巡洋艦共有兩艘，均爲20世紀20年代初期在西班牙國內建造並配備至西班牙海軍。這兩艘船於1915年訂購，但一戰期間因材料短缺而被迫延期製造。其設計思路深受英國C級巡洋艦的影響。門德斯·努涅斯級的排水量達到了4800噸，其航速也因此變得很慢。其主武器由六門152mm50倍徑維克斯五號艦炮組成，配備有良好的裝甲並攜帶有12枚533mm魚雷發射管。"
 SPA_heavy_cruiser_1:0 "阿斯圖里亞斯親王級"
 SPA_heavy_cruiser_1_desc:0 "阿斯圖里亞斯親王級由三艘裝甲巡洋艦組成，於世紀之交建造下水並列裝西班牙海軍。至20世紀30年代中期，三艘都已廢棄或失事。這一型號的巡洋艦裝備有一對240mm紀廉1896型主炮及8門140mm33倍徑施耐德卡內火炮，配備有重裝甲，但航速比一般的重型巡洋艦更慢。"
 SPA_heavy_cruiser_2:0 "加納里亞斯級"
 SPA_heavy_cruiser_2_desc:0 "加納利亞斯級的兩艘重巡洋艦基於華盛頓海軍協定建造，於20世紀30年代初下水，直到1936年建造完成。其排水量接近10700噸，但依然擁有出色的航速。這一型號的巡洋艦隻配備有相當輕薄的裝甲，裝備了8門203mm/50倍徑的維克斯 - 阿姆斯特朗D型主炮。"
 SPA_battleship_1:0 "西班牙級"
 SPA_battleship_1_desc:0 "西班牙級戰列艦於一戰前後列裝，最初包含有三艘無畏艦，其中一艘於西班牙內戰期間失事，另兩艘則在戰爭期間損毀。作爲戰列艦而言，西班牙級體型很小，排水量僅有15400噸，配備有很好的裝甲，但僅裝備了8門305mm50倍徑維克斯H型火炮作爲其主炮組。"
