 naval_equipment:0 "艦船"
 submarine_1:0 "潛艇 I型"
 submarine_2:0 "潛艇 II型"
 submarine_3:0 "潛艇 III型"
 submarine_4:0 "潛艇 IV型"
 submarine_1_desc:0 "潛艇是擅長於對付無武裝的運輸船的暗影獵手。第一次世界大戰中的早期潛艇改變了海戰的面貌。"
 submarine_2_desc:0 "新的潛艇擁有更好的武裝以及更佳的穩定性，它們在設計中就考慮到了海軍戰術的最新發展並擁有更大的航程來滿足襲擊更遠的航運路線的需要。"
 submarine_3_desc:0 "關於潛艇在艦隊中除了襲擊運輸船之外還應擔任什麼角色目前還有很大爭議。各國海軍都需要一種速度、航程以及武器三方面較爲均衡的潛艇。"
 submarine_4_desc:0 "現代潛艇有着更深的測試潛深和更爲優化的佈局。根據戰場上得到的經驗，人們還爲它們安裝了更加合理的武器以及引擎。"
 destroyer_1:0 "驅逐艦 I型"
 destroyer_2:0 "驅逐艦 II型"
 destroyer_3:0 "驅逐艦 III型"
 destroyer_4:0 "驅逐艦 IV型"
 destroyer_1_desc:0 "爲了確保運輸船的安全，第一次世界大戰的驅逐艦需要更改它們的定位並改變它們的設計。新的設計將擁有更多的魚雷來增加與敵人交火的機會。"
 destroyer_2_desc:0 "更長的魚雷射程和更快的裝填時間，外加諸如高角炮塔的新設計將使我們的驅逐艦變成更高效的多面手。"
 destroyer_3_desc:0 "爲了應對來自空中以及水下的威脅，新型驅逐艦必須裝備有雷達和更加先進的防空與反潛武器。"
 destroyer_4_desc:0 "現代驅逐艦必須擁有多種不同的索敵裝備，新型的深彈投放系統以及與以前的驅逐艦相比更大的噸位。"
 light_cruiser_1:0 "輕巡洋艦 I型"
 light_cruiser_2:0 "輕巡洋艦 II型"
 light_cruiser_3:0 "輕巡洋艦 III型"
 light_cruiser_4:0 "輕巡洋艦 IV型"
 torpedo_cruiser:0 "重雷裝巡洋艦"
 torpedo_cruiser_desc:0 "以拆除一些主炮和防空炮爲代價，搭載着大量魚雷發射管的輕巡洋艦。"
 JAP_torpedo_cruiser:0 "北上級"
 light_cruiser_1_desc:0 "快速靈活的輕巡洋艦仍然是執行偵察任務的一個不錯的選擇。"
 light_cruiser_2_desc:0 "雖然戰後的條約對輕巡洋艦提出了諸多限制，但是人們還是在條約的限制內設計出了火力出衆的輕型船隻。"
 light_cruiser_3_desc:0 "現在條約的限制解除了，人們可以設計更大也更重的巡洋艦，不過較弱的火力使它們還只能被劃分爲輕巡洋艦。"
 light_cruiser_4_desc:0 "由於戰術中常常被用於保護其他大型船隻，現代輕巡洋艦可以擺脫過去的種種限制並專心應對來自空中的威脅。"
 heavy_cruiser_1:0 "重巡洋艦 I型"
 heavy_cruiser_2:0 "重巡洋艦 II型"
 heavy_cruiser_3:0 "重巡洋艦 III型"
 heavy_cruiser_4:0 "重巡洋艦 IV型"
 heavy_cruiser_1_desc:0 "華盛頓海軍條約設立的目的就是爲了避免巡洋艦以及其他艦種的競賽，然而這看起來是不可避免的。通過削弱裝甲，軍艦上可以裝備的武器大大增多。"
 heavy_cruiser_2_desc:0 "雖然人們在條約中做了很多努力，但是在輕巡洋艦上裝備更重的武器仍然是一種很有效的方法，儘管裝甲依然十分貧弱。"
 heavy_cruiser_3_desc:0 "由於越來越多的國家開始無視條約的限制，人們現在可以建造裝甲更重更平衡的重巡洋艦了。更好的防空武器能使它們在對空戰鬥中發揮更大的作用。"
 heavy_cruiser_4_desc:0 "這些重巡洋艦的最終型號往往更長、更大也更重，它們還裝備有高射速的速射武器。"
 battle_cruiser_1:0 "戰列巡洋艦 I型"
 battle_cruiser_2:0 "戰列巡洋艦 II型"
 battle_cruiser_3:0 "戰列巡洋艦 III型"
 battle_cruiser_4:0 "戰列巡洋艦 IV型"
 battle_cruiser_1_desc:0 "一戰之後戰列巡洋艦的火力競賽催生出了幾種火力強大，犧牲了裝甲來獲得相對戰列艦的航速優勢的設計。"
 battle_cruiser_2_desc:0 "爲了保持對現代戰列艦的速度優勢，改進並且重新定位後的戰列巡洋艦裝甲更加貧弱，但它們現在擁有了更好的火控、索敵以及對空防禦系統。"
 battleship_1:0 "戰列艦 I型"
 battleship_2:0 "戰列艦 II型"
 battleship_3:0 "戰列艦 III型"
 battleship_4:0 "戰列艦 IV型"
 battleship_5:0 "戰列艦 V型"
 battleship_6:0 "戰列艦 VI型"
 battleship_1_desc:0 "雖然有些人認爲戰列艦是屬於過去的海戰的古董，但是另一些人認爲它們是人類有史以來最令人印象深刻的艦船。沒有人會否認這些戰列艦競賽的遺物是人們建造過的火力最強大、裝甲最堅實的軍艦。"
 battleship_2_desc:0 "在不打破海軍條約限制的前提下，新一代的戰列艦與之前的設計相比擁有更好的穩定性以及更遠的航程。"
 battleship_3_desc:0 "只要使用得當，擁有更厚的裝甲，更強勁的引擎，大口徑的火炮以及更強的防空能力的戰列艦在空軍慢慢變成主角的海戰中仍可找到自己的一席之地。"
 battleship_4_desc:0 "各國海軍都在思考戰列艦還會面對什麼重大威脅。最終，人們發現強大的武裝和防空火力顯得比從前任何時候都更爲重要。"
 carrier_1:0 "航空母艦 I型"
 carrier_2:0 "航空母艦 II型"
 carrier_3:0 "航空母艦 III型"
 carrier_4:0 "航空母艦 IV型"
 carrier_5:0 "航空母艦 V型"
 carrier_6:0 "航空母艦 VI型"
 carrier_1_desc:0 "很多軍事理論家相信未來是屬於海軍航空兵的。老舊的主力艦以及郵船改裝的航空母艦將是這些新理論的第一個試驗場。"
 carrier_2_desc:0 "第一種專用航空母艦的設計工作開始了，我們必須確保這種航空母艦在不違反海軍條約的前提下，有足夠遠的航程和足夠快的速度來跟上艦隊中其他的軍艦。"
 carrier_3_desc:0 "改進的建造方式以及諸如甲板邊升降機這類的更加專業的系統使這些航空母艦可以更高效的攜帶更多飛機。"
 carrier_4_desc:0 "隨着海軍條約被越來越多的國家所無視，我們現在可以建造能攜帶前所未有的數量的飛機來確保制空權的航空母艦了。"
 SH_battleship_1:0 "超重戰列艦 I型"
 SH_battleship_2:0 "超重戰列艦 II型"
 SH_battleship_1_desc:0 "在當前的世界形勢下遵守海軍條約已經變得完全沒有必要了。掙脫了種種限制之後，我們現在可以全心全意地建造能同時對付數艘較小敵艦的、有史以來最重並且裝備最優良的戰列艦。"
 SH_battleship_2_desc:0 "我們在之前的超重戰列艦上裝上了更強大的武器以及改裝過的火控系統。"
 ENG_submarine_1:0 "L級"
 ENG_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 ENG_submarine_2:0 "T級"
 ENG_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 ENG_submarine_3:0 "U級"
 ENG_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 ENG_submarine_4:0 "V級"
 ENG_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 ENG_destroyer_1:0 "V/W級"
 ENG_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 ENG_destroyer_2:0 "G/H/I級"
 ENG_destroyer_2_desc:0 "G、H和I級驅逐艦是1933年和1934年海軍建設計劃一部分。它們一般沿襲之前的F級，有輕微的減小尺寸。武器與G、H以及一些F級是一樣的，都裝備4.7英寸火炮。這些船隻射程遠，裝備精良，補充有很強的魚雷。它們在戰爭中被廣泛的使用，但也遭受了大量的損失。"
 ENG_destroyer_3:0 "J/K/N級"
 ENG_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 ENG_destroyer_4:0 "戰鬥級"
 ENG_destroyer_4_desc:0 "戰鬥級建造在英國驅逐艦在戰爭中演變的中期。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。但由於它們出現的過晚而導致其對戰爭的貢獻微乎其微。"
 ENG_light_cruiser_1:0 "C級"
 ENG_light_cruiser_1_desc:2 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。它們被證明是堅固耐用的，儘管其船體很小而且很狹窄，但它的武器還是令人滿意的。因爲它攜帶有6英寸火炮來打擊敵水面目標，並裝備有重型魚雷來擊沉敵人的護航船隻。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。"
 ENG_light_cruiser_2:0 "南安普頓級"
 ENG_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 ENG_light_cruiser_3:0 "殖民地級"
 ENG_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 ENG_light_cruiser_4:0 "彌諾陶洛斯級"
 ENG_light_cruiser_4_desc:0 "也被稱爲確捷級，這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。由於開工的太晚而不足以影響戰爭的結果，大多數工程都被取消。 "
 ENG_heavy_cruiser_1:0 "霍金斯級"
 ENG_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 ENG_heavy_cruiser_2:0 "薩里級"
 ENG_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 ENG_heavy_cruiser_3:0 "海軍上將級"
 ENG_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 ENG_heavy_cruiser_4:0 "丘吉爾的設計"
 ENG_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 ENG_battle_cruiser_1:0 "聲望級"
 ENG_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 ENG_battle_cruiser_2:0 "皇家公主級"
 ENG_battle_cruiser_2_desc:0 "皇家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 ENG_battleship_1:1 "復仇級"
 ENG_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 ENG_battleship_2:0 "喬治五世國王級"
 ENG_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 ENG_battleship_3:0 "獅級"
 ENG_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 ENG_battleship_4:0 "前衛級"
 ENG_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護。"
 ENG_SH_battleship_1:0 "百夫長級"
 ENG_SH_battleship_1_desc:0 "百夫長級是皇家海軍假象的一艘用以對抗德國和日本海軍的重型戰艦。18英寸的火炮和厚裝甲爲其提供了必要的火力並能很好的保護他的船體。強大的防空武器、超遠的射程和良好的速度使得它成爲大英帝國爲保衛他龐大的海洋所必備的。"
 ENG_SH_battleship_2:0 "獅II級"
 ENG_SH_battleship_2_desc:0 "獅II級戰列艦的設計來自於在1944年對早期獅級戰列艦的一個改進版本。由於汲取了戰時的經驗教訓，這種設計變得越來越龐大與沉重。如果該艦完成了，它將會配備三或四個最新型的16英寸火炮，厚鋼板裝甲保護船隻抵禦從任何方向甚至空中敵人的進攻。但由於需要龐大的成本來建設這些船隻，以及對航空母艦需求量的上升，導致該項目最終被放棄。"
 ENG_carrier_1:0 "勇敢級"
 ENG_carrier_1_desc:0 "這三艘航空母艦是由巡洋艦改裝而來，是皇家海軍的第一批航空母艦。它們是1922年《華盛頓條約》的產物並於1925年完工。它們的裝甲受到了限制但裝備精良且擁有持久和良好的速度。但是由於其性質的限制，導致它們只能有限的補充和輸送飛機。儘管如此，它們還是給予了皇家海軍艦隊建設航空母艦的重要經驗。"
 ENG_carrier_2:0 "皇家方舟級"
 ENG_carrier_2_desc:0 "皇家方舟級是第一批以適應《華盛頓條約》的限制來建造的航空母艦。她是第一個採用將機庫和飛行甲板作爲船體一部分設計的航空母艦。 1934年的設計中，這艘船擁有良好的裝甲和武器。它還能攜帶大量的飛機，並有足夠的航行範圍和速度來跟上皇家海軍的主力。"
 ENG_carrier_3:0 "光輝級"
 ENG_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。"
 ENG_carrier_4:0 "怨仇級"
 ENG_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 FRA_submarine_1:0 "600系列"
 FRA_submarine_1_desc:0 "600噸系列潛艇是法國第一批後一戰潛艇，體型中等，排水量約600噸。儘管屬於遠洋型號，她們還是被定位爲近海潛艇，基本上都在地中海的暖水區執勤。這一系列共有四艘潛艇，分屬三個不同型號：海妖級、阿里亞尼級和女妖級。她們也是更大型的630噸系列亞爾古水手級、羅馬月神級和獵戶座級的原型。"
 FRA_submarine_2:0 "密涅瓦級"
 FRA_submarine_2_desc:0 "密涅瓦級潛艇（項目代號T2）基於630噸系列設計製造，擁有更好的引擎和魚雷管陣列。不同於之前各級基於造船廠進行的特定設計，這些潛艇是由DCAN（海軍裝備製造管理局）進行集中設計的第一批標準化計劃的產物。"
 FRA_submarine_3:0 "羅蘭·莫里約級"
 FRA_submarine_3_desc:0 "羅蘭·莫里約級潛艇（項目代號Z2）是一種大型遠洋潛艇，基於早期的敬畏級設計製造。其排水量爲1800-2400噸，攜帶有由十枚魚雷發射管組成的強大主武器系統，但在法國淪陷前其尚未完工。"
 FRA_submarine_4:0 "菲尼克斯級"
 FRA_submarine_4_desc:0 "菲尼克斯級潛艇是中型的遠洋型大作戰半徑艦隻，於1939-1940年的海軍項目中被批准，但戰爭的爆發與法國的淪陷導致其被迫取消。其設計方案與敬畏級類似，但體型更小，排水量1200噸，攜帶有類似的重型魚雷武器。"
 FRA_destroyer_1:0 "狂風級"
 FRA_destroyer_1_desc:0 "狂風級驅逐艦是1500噸系列的組成部分，於20世紀20年代中期下水。她們與之前的胡狼級及之後的靈巧級一同構成了戰後法國新艦隊的骨幹。就當時而言，這一型號速度很快，武裝精良，但相較於別國海軍類似型號的艦隻，其魚雷型號略小。"
 FRA_destroyer_2:0 "空想級"
 FRA_destroyer_2_desc:0 "空想級驅逐艦本質上是早期的特大型驅逐艦2400噸系列（獵豹級，雄鷹級，沃克蘭級）的改進型，於1930年的海軍項目中製造。她們體型龐大，裝備有重型武器，而且航速很快，非常適合承擔法國艦隊中新型高速艦的護衛任務。其武器系統包括有最新的改進型火炮，充足的防空設施和魚雷發射管。"
 FRA_destroyer_3:0 "勇猛級"
 FRA_destroyer_3_desc:0 "勇猛級驅逐艦是大膽級驅逐艦的改進型，於1938年和1939年的海軍項目中被授權開發，但戰爭的爆發和法國的淪陷導致其被迫取消。勇猛級的設計思路更傾向於防空角色，排水量將增加至2800-2900噸，並擁有更大馬力的引擎。"
 FRA_destroyer_4:0 "奧什級"
 FRA_destroyer_4_desc:0 "奧什級和貝亞德是法國海軍的終極特大型驅逐艦設計方案，兩者都基於莫加多爾級設計，排水量4200噸，裝備有類似的主武器和改良的防空炮及更爲強大的引擎。她們在1939-40年的海軍項目中被批准，但戰爭的爆發和法國的淪陷導致其被迫取消。"
 FRA_light_cruiser_1:0 "迪蓋 - 特魯安級"
 FRA_light_cruiser_1_desc:0 "迪蓋 - 特魯安級輕巡洋艦於1922年的海軍計劃中建造，是一戰後法國第一批主力戰艦，也是第一批使用揹負式封閉炮塔作爲主炮的戰艦。作爲輕巡洋艦而言，迪蓋 - 特魯安級擁有強大的魚雷武器，但幾乎沒有裝甲。"
 FRA_light_cruiser_2:0 "拉·加利索尼埃級"
 FRA_light_cruiser_2_desc:0 "爲了應對意大利的驅逐領艦型輕巡洋艦，法國基於埃米爾·貝爾坦級設計製造了拉·加利索尼埃級輕巡洋艦。這一型號於1931年和1932年的海軍計劃中建造，裝備有標準型的主武器及防空武器。其排水量爲10850噸，配有額外增加的偵察機，擁有良好的速度。"
 FRA_light_cruiser_3:0 "德格拉斯級"
 FRA_light_cruiser_3_desc:0 "作爲拉·加利索尼埃級的改進型，德格拉斯級巡洋艦在1938年和1939年的海軍計劃中批准建造。這一型號擁有更強大的防空武器和更大的引擎。法國的淪陷導致最後兩艘同級艦被取消，而其一號艦則在戰後以不同的設計方案完工。德軍本打算將其作爲輕巡洋艦繼續建造，但最終未能成行。"
 FRA_light_cruiser_4:0 "柯爾貝爾級"
 FRA_light_cruiser_4_desc:0 "柯爾貝爾號是一艘對空型輕巡洋艦，於1956年下水，其建造方式很類似戰後完工的德格拉斯級，以強大的遠近防空火力爲特色。與德格拉斯級不同，柯爾貝爾級的引擎較小，裝甲更爲輕薄，體型也稍有些小。"
 FRA_heavy_cruiser_1:0 "絮弗倫級"
 FRA_heavy_cruiser_1_desc:0 "絮弗倫級重巡洋艦基本上延續了迪肯斯納級的設計，僅僅進行了一些微調以提高其遠洋作戰的能力。這兩個型號都彰顯了類似於法國海軍當時在輕巡洋艦方面的思路。氣標準排水量爲10000噸，裝備有標準的重巡洋艦型武器。"
 FRA_heavy_cruiser_2:0 "阿爾及利亞級"
 FRA_heavy_cruiser_2_desc:0 "阿爾及利亞級重巡洋艦是絮弗倫級和迪肯斯納級的增強改進型號，被作爲意大利新型重巡洋艦扎拉級的對手而設計完成。這一型號主裝甲帶和水下防護都得到了顯著的提升，但也因此導致其標準排水量超過了10000噸。"
 FRA_heavy_cruiser_3:0 "聖路易斯級"
 FRA_heavy_cruiser_3_desc:0 "聖路易斯級重巡洋艦基於阿爾及利亞級設計建造，但整體外觀更接近於敦刻爾克級和黎塞留級主力艦。三艘船於1940年的海軍計劃中被訂購，但由於法國的淪陷，全部未能建造。聖路易斯級計劃列裝新型火炮和改進型防空武器，裝備與阿爾及利亞級相同的裝甲。這也是法國海軍的最後一款重巡洋艦設計方案。"
 FRA_heavy_cruiser_4:0 "福爾班級"
 FRA_heavy_cruiser_4_desc:0 "福爾班級重巡洋艦是一款繼承聖路易斯級的巡洋艦構想，用於保護法國本土與各殖民地間的貿易航線。這一型號具備優秀的作戰半徑和航速，裝備由四座三聯裝炮塔組建的重型火力及數量衆多的防空炮。福爾班級的設計佈局和大體外觀體現出類似聖路易斯級和英國殖民地級的影響。"
 FRA_battle_cruiser_1:0 "迪朗 - 維爾式"
 FRA_battle_cruiser_1_desc:0 "戰列巡洋艦迪朗 - 維爾式設計是基於一系列最早可以追溯至一戰的研究而提出的，其本質上是諾曼底級和里昂級戰列艦的戰列巡洋艦版本，裝備有同樣的四聯裝主炮，但火炮數量有所減少。和同時代其他國家的戰列巡洋艦類似，這種戰艦速度更快，但裝甲比戰列艦輕薄。這一方案最終在一戰爆發前被取消。"
 FRA_battle_cruiser_2:0 "敦刻爾克級"
 FRA_battle_cruiser_2_desc:0 "敦刻爾克級被設計用於對抗德國的德意志級袖珍戰列艦，是自20世紀20年代中期至30年代早期的一系列設計研究的集大成者，在1931年和1934年的海軍項目中獲得批准。類似於英國的納爾遜級戰列艦，敦刻爾克級全部的主炮塔都被集中於前甲板，這一設計縮短了其側線裝甲，減小了艦隻噸位使其得以符合華盛頓海軍條約的限制。"
 FRA_battleship_1:0 "科爾貝級"
 FRA_battleship_1_desc:0 "科爾貝級戰列艦是法國海軍的第一批超無畏艦，在一戰戰前和期間都有建造。這一型號於1910年和1911年的海軍項目中獲得批准，在一戰期間戰果寥寥，但在二戰期間大爲活躍。相較於其之前的但丁級，科爾貝級擁有更厚的裝甲和更強大的火炮，但依舊落後於同時期的美國和英國海軍戰列艦。其排水量近22000噸，於二戰前進行了防空武器和鍋爐的現代化改造。"
 FRA_battleship_2:0 "黎塞留級"
 FRA_battleship_2_desc:0 "黎塞留級戰列艦是服役於法國海軍的最後一批戰列艦。這一型號是敦刻爾克級的改進型，在1935年和1938年的海軍計劃中獲批，擁有出色的防空火力、速度和作戰半徑，使得其成爲一種性能極爲卓越的主力艦。在訂購的全部四艘中，僅有兩艘得以下水，其中一艘在法國淪陷前完工。政府曾作出大量嘗試以完成剩餘的幾艘船，使用了不同的設計方案，試圖將其改做防空戰艦、航空戰艦或者正規航母。"
 FRA_battleship_3:0 "加斯科涅級"
 FRA_battleship_3_desc:0 "加斯科涅級戰列艦是黎塞留級的一個亞級，全部三艘都在1940年訂購但無一開工。這一型號基本延續了黎塞留級的設計，但主炮均勻分佈於前後甲板，防空武器和引擎都得到了升級，這也使得其綜合性能得到了一定的提升。"
 FRA_battleship_4:0 "阿爾薩斯級"
 FRA_battleship_4_desc:0 "阿爾薩斯級被計劃作爲黎塞留級的繼任者，全部四艘於1939年完成設計研究，1940年批准並計劃於1941年開工，但法國的淪陷使這一切成爲泡影。這一型號在黎塞留級的基礎上進行了改進，配備了更大更多的主炮，更強大的防空裝備，更厚的裝甲以及更大馬力的引擎。"
 FRA_SH_battleship_1:0 "查理曼級"
 FRA_SH_battleship_1_desc:0 "查理曼級戰列艦是法國海軍爲對抗別國大型戰列艦而提出的設計構想，主要特點爲全部部署於前甲板的重型揹負式主炮，強大的防空火力及厚重的裝甲，整體設計借鑑了黎塞留級和英國納爾遜級的元素。"
 FRA_SH_battleship_2:0 "拿破崙·波拿巴級"
 FRA_SH_battleship_2_desc:0 "拿破崙·波拿巴級戰列艦是一種基於阿爾薩斯級和加斯科涅級進行改進的設計構想，計劃安裝三聯裝二級揹負式炮塔作爲主武器，採用前後甲板平均分佈，並配備有重型防空火力。厚重的裝甲與強大的引擎能提供必要的速度和防禦，使其能夠與艦隊中其他船隻保持連攜，並能夠有效創傷敵軍。"
 FRA_carrier_1:0 "貝亞恩級"
 FRA_carrier_1_desc:0 "貝亞恩號最初被作爲一艘諾曼底級戰列艦而建造，但最終完工時被改造爲航空母艦，排水量22100噸並自兩次大戰間服役至二戰。作爲改修型的航母，她的速度很慢而且機庫很小，但其中等的裝甲帶和長作戰半徑彌補了這些缺點。貝亞恩號的製造使得法國DCAN（海軍裝備製造管理局）的設計人員積累了重要的經驗，並促成了之後的一系列設計研究工作。"
 FRA_carrier_2:0 "霞飛級"
 FRA_carrier_2_desc:0 "霞飛級航母（項目代號PA16）是法國的第二代航母，是自1929年至1938年間設計研究工作的最終成果。全部的兩艘霞飛級航母都在1938年的海軍項目中獲批，但日漸升級的衝突延緩了其建造進程，最終法國的淪陷使得這兩艘船未能完工。其設計排水量爲20000噸，擁有良好的防空武器、裝甲和速度，但飛機的搭載量低於平均值。總體來講，這是一款面面俱到的通用型航母。"
 FRA_carrier_3:0 "讓·巴爾級"
 FRA_carrier_3_desc:0 "讓·巴爾級航母是戰爭中期時的一個提案，建議仿照日本帝國海軍信濃號的改造方案，將未完工的黎塞留級戰列艦讓·巴爾號改造成一艘正規航母。其龐大的船體將能夠容納大量的飛機，再加上其馬力強勁的引擎，將使其成爲一款作戰半徑出色的快速航母，源自美國的重型防空火力能在對抗空中威脅和小型水面戰鬥艦艇是提供很好的防護。"
 FRA_carrier_4:0 "克列孟梭級"
 FRA_carrier_4_desc:0 "克列孟梭級航母（項目代號PA-28）是法國海軍的第一款戰後航母設計，其設計方案類似未完成的霞飛級航母，安裝的設備和武器系統則是法國的最新產品，但戰後法國的經濟狀況及獲得自美國與英國海軍的護航航母使得這一項目未能落實。請不要與之後1955年及1957年開工的克列孟梭級航母（項目代號PA-54）混淆。"
 GER_submarine_1:0 "UB III級"
 GER_submarine_1_desc:0 "UB III級近海潛艇是德意志帝國海軍在一戰期間建造的一級U艇。它們的排水量超過了500噸並且可以攜帶10枚魚雷。該潛艇在1916至1918年間共建造了96艘，到1935年時全部退役。"
 GER_submarine_2:0 "IIA級"
 GER_submarine_2_desc:0 "德國IIA級潛艇是一種帶有內部壓載艙的單艇殼、全焊接製造的近海潛艇。它的排水量超過了250噸並且裝備了5門533毫米魚雷發射管。該潛艇從1934至1935年共建造了6艘。"
 GER_submarine_3:0 "VIIC級"
 GER_submarine_3_desc:0 "VIIC級遠洋潛艇堪稱是德國U艇部隊的軍馬，1940至1945年間共有568艘該潛艇服役。它的排水量爲770噸並攜帶有5門533毫米魚雷發射管。"
 GER_submarine_4:0 "XXI級"
 GER_submarine_4_desc:0 "綽號“電動潛艇”的XXI級潛艇是第一種將潛航作爲主要行動方式、而非僅僅作爲躲避追捕和襲擊敵艦的手段的潛艇。它流線型的船體，艇上裝配的司令塔以及大量的蓄電池是該艇的主要特點。它是德國所有潛艇中最大的一級，排水量超過1620噸。1943至1945年間共有118艘該潛艇服役。"
 GER_destroyer_1:0 "23型"
 GER_destroyer_1_desc:0 "23型驅逐艦納粹德國海軍在一戰之後建造的一級魚雷艇。該艦在1926年至1928年間共建造了6艘，並且全部參加了第二次世界大戰。雖然設計是魚雷艇的設計，但它們的大小卻是驅逐艦的大小。該艦的排水量超過了920噸並且裝配有3門105毫米45倍徑艦炮。"
 GER_destroyer_2:0 "1934型驅逐艦"
 GER_destroyer_2_desc:0 "1934型驅逐艦是德國一戰之後建造的第一種驅逐艦。它們裝配有5門5英寸艦炮以及8門魚雷發射管。該艦共建造了16艘，其中12艘後來被升級改裝爲1934A型驅逐艦。"
 GER_destroyer_3:0 "納爾維克級"
 GER_destroyer_3_desc:0 "被盟軍稱爲納爾維克級驅逐艦的1936A型驅逐艦是爲了攜帶5門150毫米（5.9英寸）新式艦炮而設計的。三門艦炮安裝在艦艉的三座單裝炮塔內，另外的兩門安裝在艦艏的一座雙聯裝炮塔內。不過該艦最初艦艏只裝配有1門艦炮。後來8艘該級艦中的4艘接受改裝安裝了雙聯裝炮塔。第二批次的7艘驅逐艦對艦艏的雙聯裝炮塔做了一些細小的改動。"
 GER_destroyer_4:0 "1944型驅逐艦"
 GER_destroyer_4_desc:0 "雖然第一種柴油機驅動的驅逐艦（1942型驅逐艦）的原型最終沒有建成，但是對該級艦的發展工作仍在繼續。其中幾種思路最終催生出了1944型驅逐艦工程。除了強大的火力之外，該艦與它的前輩們相比還裝配了更多的對空武器，其中包括新式5.5cm防空炮。"
 GER_light_cruiser_1:0 "埃姆登級"
 GER_light_cruiser_1_desc:0 "埃姆登號輕巡洋艦是德國在一戰之後建造的第一艘大型軍艦。她從1921年開始動工建造並與1925年進入現役。武器是8門單裝150毫米（5.9英寸）艦炮。"
 GER_light_cruiser_2:1 "萊比錫級"
 GER_light_cruiser_2_desc:1 "生產於1928年至1935年間的萊比錫級輕巡洋艦是柯尼斯堡級巡洋艦的改進型。它的排水量超過了8100噸，並且有較快的航速以及足夠遠的航程，主要武器是9門150毫米SK C/25型艦炮。"
 GER_light_cruiser_3:0 "M級"
 GER_light_cruiser_3_desc:0 "M級巡洋艦是爲了偵搜敵商用運輸船隊而設計的。作爲Z計劃的一部分，該級艦共計劃建造6艘，其中兩艘在大戰開始前已經開始動工，大戰開始後停止建造。其主要武器是8門裝在雙聯裝炮塔中的150毫米艦炮。"
 GER_light_cruiser_4:0 "Q級"
 GER_light_cruiser_4_desc:0 "Q級巡洋艦是M級巡洋艦的改進型。該級巡洋艦放大了M級的艦身，並且配備有更強大的防空火力以及改進的火控系統。"
 GER_heavy_cruiser_1:0 "布呂歇爾級"
 GER_heavy_cruiser_1_desc:0 "布呂歇爾號是德國建造的最後一艘裝甲巡洋艦。她的設計在當時是革命性的，併爲之後的馮·德·坦恩級戰列巡洋艦的設計開拓了道路。不過到了第一次世界大戰時，她已經略顯過時了。布呂歇爾號最終於1915年在多格爾沙洲海戰中戰沉。"
 GER_heavy_cruiser_2:0 "希佩爾海軍上將級"
 GER_heavy_cruiser_2_desc:0 "西佩爾海軍上將級重巡洋艦是德國納粹海軍的第一種重巡洋艦。儘管官方稱它的排水量只有10000噸，但是實際上它的排水量超過了16000噸。該級艦的武器主要是8門裝在雙聯裝炮塔中的8英寸艦炮以及12門105毫米副炮。"
 GER_heavy_cruiser_3:0 "歐根親王級"
 GER_heavy_cruiser_3_desc:0 "正式地說，該級艦是希佩爾級的一部分，但它相較希佩爾級有很多改進之處，例如更強大的防空火力。該級艦計劃建造三艘，但最終只有歐根親王號完成了建造。她在萊茵河演習行動中參與了擊沉英國皇家海軍胡德號的戰鬥。戰後，該艦被移交給美國並更名爲USS歐根親王號。此後她還參與了“Able”和”Baker“兩次核爆試驗，最終於1946年在瓜加林環礁沉沒。"
 GER_heavy_cruiser_4:0 "P級"
 GER_heavy_cruiser_4_desc:0 "P級的設計比一般的重巡洋艦更大一些，納粹德國海軍官方對其分級爲裝甲艦。它的排水量接近24000噸，重量比美國紐約級戰列艦輕3000噸，但長度比它長55米。武器是6門裝在三聯裝炮塔中的280毫米艦炮。"
 GER_battle_cruiser_1:0 "約克級"
 GER_battle_cruiser_1_desc:0 "三艘約克級戰列巡洋艦是爲了應對英國聲望級戰列巡洋艦而建造的。它們裝備有8門裝在雙聯裝炮塔中的380毫米艦炮。三艦均於1916年開始動工，但由於戰爭的原因無一完成。"
 GER_battle_cruiser_2:0 "O級"
 GER_battle_cruiser_2_desc:0 "1939年，納粹德國海軍決定將計劃中的P級巡洋艦中的三艘替換爲戰列巡洋艦。這催生了O級戰列巡洋艦，該艦裝配有6門裝在雙聯裝炮塔中的38釐米（15英寸）艦炮，設計排水量35400噸，最高航速35節。造船廠接到了三艘該級艦的訂單，但建造工作從未開始。"
 GER_battleship_1:0 "德意志級"
 GER_battleship_1_desc:0 "凡爾賽和約簽訂之後，德國可以保留六艘前無畏級戰列艦。根據納粹德國海軍的分級，只有兩艘德意志級戰列艦（並非後來的德意志級袖珍戰列艦）直到20世紀30年代還在服役。1939年9月1日4時47分，石勒蘇益格 - 荷爾斯泰因號炮擊位於波蘭但澤的韋斯特普拉特基地，打響了第二次世界大戰的第一槍。"
 GER_battleship_2:0 "沙恩霍斯特級"
 GER_battleship_2_desc:0 "沙恩霍斯特級戰列艦是納粹德國海軍建造的第一級現代化戰列艦。它們是爲了應對法國敦刻爾克級戰列巡洋艦而建造的，而後者本身又是爲了應對德國德意志級袖珍戰列艦而建造的。沙恩霍斯特級裝配有9門裝在三聯裝炮塔中的283毫米（11英寸）艦炮。曾經有將其武裝改爲雙聯裝380毫米（15英寸）艦炮的計劃，但由於戰爭的爆發從未執行。"
 GER_battleship_3:0 "俾斯麥級"
 GER_battleship_3_desc:0 "兩艘俾斯麥級戰列艦是納粹德國海軍建造過的最大的軍艦。兩艦是爲了應對法國建造中的新式戰列艦而設計的，也因此它們採用了與黎塞留級相似的武裝——8門38釐米（15英寸）艦炮，只不過前者將艦炮裝在了4座雙聯裝炮塔中而後者則裝在了2座四聯裝炮塔中。俾斯麥號因在丹麥海峽海戰中擊沉了英國戰列巡洋艦胡德號而一戰成名，不過在那之後還未能回到港口便被英國海軍圍殲。"
 GER_battleship_4:0 "興登堡級"
 GER_battleship_4_desc:0 "德國的Z計劃中計劃建造10艘戰列艦來挑戰英國的海軍，興登堡級是爲了其中的六艘提出的一系列設計。H39設計的兩艘於二戰爆發前夕開工建造，但因爲戰爭的爆發而被叫停。兩艦均未獲得過正式命名，但據推測興登堡號是該級艦首艦的一個可能的名稱。該級艦如若完成，它們會更像是裝備了8門40.6釐米（16英寸）艦炮的放大版俾斯麥級。"
 GER_carrier_1:0 "一號航空母艦"
 GER_carrier_1_desc:0 "於1915年設計的一號航空母艦（一號飛機輪船）工程計劃將未完工的奧索尼亞號客輪改建爲一艘航空母艦。建造工作於一戰之後被廢止。該艦如若完成，她的排水量將達12500噸並將在三個機庫中同時裝載水上飛機以及使用機輪起降的艦載機。"
 GER_carrier_2:0 "塞德利茨級"
 GER_carrier_2_desc:0 "賽德利茨號是作爲希佩爾海軍上將級重巡洋艦的四號艦開工建造的。開戰時已經部分完成，開戰之後人們計劃將其改裝爲航空母艦。該工程代號爲威悉河一號，直至出於空襲愈發頻繁和缺少原材料的原因而被叫停之前已經部分完工。"
 GER_carrier_3:0 "齊柏林伯爵級"
 GER_carrier_3_desc:0 "齊柏林伯爵級是納粹德國海軍唯一一級專門設計的航空母艦。海軍下達了兩艘該級艦的訂單，但兩艦均未完成。設計中齊柏林伯爵級將搭載30架Bf-109T戰鬥機和12架Ju-87E俯衝轟炸機，兩種飛機分別是Bf-109E和Ju-87D的艦載版。"
 GER_carrier_4:0 "歐羅巴級"
 GER_carrier_4_desc:0 "1940年之後納粹德國海軍曾考慮將數艘民用船隻改裝爲航空母艦，其中最大的一艘便是客輪歐羅巴號。作爲德國最大的客輪，她在改裝工作開始前就已經被徵用爲一艘運兵船了。該艦如若完成，她的排水量將達56000噸並搭載42艦載機。"
 GER_SH_battleship_1:0 "H41級"
 GER_SH_battleship_1_desc:0 "H41設計是之前的H39設計的改進版。該設計擁有顯著增強的裝甲，加強的防雷鼓包以及對轉向舵和推進軸更完善的保護。主炮亦被升級爲8門42釐米艦炮，口徑比英國計劃建造的獅級戰列艦更大。根據設計，該級艦的排水量將接近70000噸。"
 GER_SH_battleship_2:0 "H44級"
 GER_SH_battleship_2_desc:0 "H44級是H系列設計的最終之作。沒有了艦炮口徑及排水量的限制，H42至H44設計擁有大幅增強的武裝和裝甲，排水量達到131000噸的H44設計裝配有8門508毫米（20英寸）艦炮。"
 ITA_submarine_1:0 "馬梅利級"
 ITA_submarine_1_desc:0 "戈弗雷·馬梅利級是意大利皇家海軍的一種中型潛艇，於1926年至1928年間下水，排水量近800噸，下潛深度達到100米。以馬梅利級作爲基礎，意大利其後又建造了一系列潛艇，例如皮薩尼級，旗幟級和鯊魚級。"
 ITA_submarine_2:0 "珍珠級"
 ITA_submarine_2_desc:0 "珍珠級和阿杜瓦級潛艇在20世紀30年代製造，是意大利建造的600系列潛艇的第三和第四款型號。相較於前任，她們體型較小，排水量剛剛超過600噸。"
 ITA_submarine_3:0 "馬可尼級"
 ITA_submarine_3_desc:0 "馬可尼級由六艘潛艇組成，於1939年至1940年間建造，是利烏齊級的繼任者。這兩個型號的潛艇排水量爲1000噸，有八枚533mm魚雷發射管。兩個型號合計僅有一艘得以在戰爭中倖存。"
 ITA_submarine_4:0 "彼埃特羅·卡爾維級"
 ITA_submarine_4_desc:0 "彼埃特羅·卡爾維級潛艇僅僅在其前身中型潛艇巨浪級的基礎上做了非常微小的改進。只有一小部分該型號潛艇成功下水，而大多數船體都在意大利與盟軍休戰後被德國繳獲。一款重新設計的彼埃特羅·卡爾維級潛艇最終在1961年服役。"
 ITA_destroyer_1:0 "庫爾塔託內級"
 ITA_destroyer_1_desc:0 "庫爾塔內託級驅逐艦是一戰後在意大利建造的第一批驅逐艦，也是第一艘使用雙聯裝炮塔的驅逐艦。這一型號原本與帕萊斯特羅級於同一時間訂購，但因鋼材緊缺而被延期。其排水量僅爲不到1000噸，安裝有四門102mm施耐德 - 阿姆斯特朗炮。"
 ITA_destroyer_2:0 "索爾達蒂級"
 ITA_destroyer_2_desc:0 "索爾達蒂級是指20世紀30年代末建造的一系列驅逐艦，共分爲兩批。第一批十二艘於1938-39年建造，第二批五艘在1941-42年建造。第一批的排水量爲1800噸，裝備有四門120mm安薩爾多火炮。"
 ITA_destroyer_3:0 "旋風級"
 ITA_destroyer_3_desc:0 "旋風級驅逐艦最初被設計爲魚雷艇，但實際上更接近護航驅逐艦。作爲熊級的增大版，其排水量達到1100噸，更爲穩定並擁有更爲強大的反潛武器。"
 ITA_destroyer_4:0 "金牌級"
 ITA_destroyer_4_desc:0 "金牌級是一組計劃列裝意大利皇家海軍的驅逐艦，但直到休戰前都未能下水。比起之前的意大利驅逐艦，這一型號的體型明顯有所增大，排水量接近2100噸，裝備有更大的135mm安薩爾多艦炮並配備有改良版的引擎。"
 ITA_light_cruiser_1:0 "塔蘭託級"
 ITA_light_cruiser_1_desc:0 "塔蘭託級和巴里級巡洋艦是作爲賠款從德國得到的一戰巡洋艦。其排水量都介於4500噸至5100噸，裝備有德制150mm45倍徑艦炮。"
 ITA_light_cruiser_2:0 "阿布魯齊公爵級"
 ITA_light_cruiser_2_desc:0 "阿布魯奇公爵級是驅逐領艦級輕巡洋艦的第五個型號，在二戰前建造以爭奪地中海霸權。這是意大利在戰爭期間列裝的最大的輕巡洋艦，排水量9400噸，有着良好的裝甲防護，並裝備有十門152mm安薩爾多火炮。"
 ITA_light_cruiser_3:0 "羅馬統帥級"
 ITA_light_cruiser_3_desc:0 "羅馬統帥級輕巡洋艦最初被設計以期在速度和火力方面壓過法國30年代末的驅逐艦，於1939年底訂購了十二個船體，但在1943年意大利宣佈停戰前僅有三艘完工。這一型號裝甲輕薄，排水量僅爲3700噸，但速度很快，裝備有八門135mm口徑OTO/安薩爾多火炮。"
 ITA_light_cruiser_4:0 "聖馬可級"
 ITA_light_cruiser_4_desc:0 "聖馬可級是羅馬統帥級輕巡洋艦的改進版本。由於意大利簽署的停戰協定的影響，聖馬可號與其重新設計的姊妹艦聖喬治號直到20世紀50年代才得以服役。"
 ITA_heavy_cruiser_1:0 "特倫託級"
 ITA_heavy_cruiser_1_desc:0 "特倫託級是一種自20世紀20年代末開始爲意大利皇家海軍設計的重巡洋艦，是第一批基於華盛頓海軍協定設計的艦船，因此其排水量被限定爲10000噸，火炮則被限定在8英寸。這一型號的最後一艘巴爾扎諾號於1932年下水。"
 ITA_heavy_cruiser_2:0 "聖喬治級"
 ITA_heavy_cruiser_2_desc:0 "聖喬治級是一款兩戰間的重巡洋艦構想，原計劃於戰爭前夕下水，其排水量爲11000噸，裝備八門203mm安薩爾多炮。"
 ITA_heavy_cruiser_3:0 "比薩級"
 ITA_heavy_cruiser_3_desc:0 "比薩級是一款二戰中期的重巡洋艦構想，排水量12000噸，計劃扮演巡邏艦隊旗艦的角色。"
 ITA_heavy_cruiser_4:0 "加里波第級"
 ITA_heavy_cruiser_4_desc:0 "加里波第級時一款二戰後期的重巡洋艦構想，排水量14000噸，裝甲精良，配有八門203mm口徑OTO/安薩爾多炮，能夠與大多數航母及主力艦保持協同。"
 ITA_battle_cruiser_1:0 "卡拉喬洛級"
 ITA_battle_cruiser_1_desc:0 "弗朗西斯科·卡拉喬洛級是在一戰剛結束時提出的一項主力艦計劃，排水量34000噸，裝甲精良，就其體型和充滿時代風格的款式而言速度相當快。這一型號僅有一艘艦船得以下水，但最終於1921年取消。"
 ITA_battle_cruiser_2:0 "阿梅迪奧王子級"
 ITA_battle_cruiser_2_desc:0 "阿梅迪奧王子級是一款計劃於20世紀30年代末下水的戰列巡洋艦構想，其性能將比肩法國的敦刻爾克級戰列巡洋艦，排水量30000噸，主炮塔裝備320mm艦炮。"
 ITA_battleship_1:0 "加富爾伯爵級"
 ITA_battleship_1_desc:0 "加富爾伯爵級戰列艦於一戰期間服役，裝備305mm阿姆斯特朗 - 維克斯炮，排水量23000噸，與其他無畏艦相比擁有頂級的航速。自1933年起，僅存的兩艘這一型號艦船進行了一系列的改造，升級了體型和武器，其性能也得以比肩同時代新興的高速戰列艦。"
 ITA_battleship_2:0 "卡約·杜伊利奧級"
 ITA_battleship_2_desc:0 "卡約·杜伊利奧級戰列艦原本自一戰伊始時服役，但全部的兩艘都在1937年和1940年進行了徹底的改造。其武器升級爲十門320mm1934型火炮，排水量達到29000噸，航速也足以匹配高速戰列艦。"
 ITA_battleship_3:0 "利托里奧級"
 ITA_battleship_3_desc:0 "利托里奧級也被稱作維托裏奧·維內託級，是意大利在二戰期間服役的最先進的戰列艦。其排水量超過40000噸，就其體型而言航速非常快。利托里奧級構成了意大利海軍艦隊的絕對主力。"
 ITA_battleship_4:0 "帝國級"
 ITA_battleship_4_desc:0 "帝國級戰列艦是一款二戰後期的戰列艦構想，其排水量爲43000噸，裝備381mm安薩爾多炮，裝甲精良。"
 ITA_carrier_1:0 "朱塞佩·米拉利亞級"
 ITA_carrier_1_desc:0 "朱塞佩·米拉利亞級是一款早期的兩戰間航空母艦設計構想，其性能比肩美國的列剋星敦級和日本的赤城號、加賀號航母。"
 ITA_carrier_2:0 "鷹級"
 ITA_carrier_2_desc:0 "鷹級是一款兩戰間的意大利航母構想，其性能比肩美國的約克城級和英國的皇家方舟號航母。排水量21000噸，裝甲精良，飛機搭載量達到當時的平均水平。"
 ITA_carrier_3:0 "鷲座級"
 ITA_carrier_3_desc:0 "鷲座號是一艘計劃由羅馬號遠洋班輪改造而來的航母。這項改造自1941年開始，但最終未能完工。按照計劃，鷲座號的排水量將是23500噸，性能比肩日本的飛鷹級和英國的無敵級航母。"
 ITA_carrier_4:0 "雀鷹級"
 ITA_carrier_4_desc:0 "雀鷹號是一艘計劃由奧古斯都號遠洋班輪改造而來的航母。這項改造自1942年底開始，但未能持續多久。意大利與盟軍休戰後，德國俘獲並破壞了這艘船。雀鷹號計劃排水量爲30400噸，裝甲極爲精良，配備有強大的防空炮組。"
 ITA_SH_battleship_1:0 "瑪格麗塔女王級"
 ITA_SH_battleship_1_desc:0 "瑪格麗塔女王級是一款原計劃於二戰前夕下水的重型戰列艦構想。其設計性能比肩日本的大和號戰列艦，裝甲極爲精良，排水量60000噸，裝備406mm火炮。"
 ITA_SH_battleship_2:0 "埃琳娜女王級"
 ITA_SH_battleship_2_desc:0 "埃琳娜女王級是一款原計劃於意大利參戰時下水的重型戰列艦構想。其設計性能比肩美國的蒙大拿級戰列艦計劃，裝甲度極高，排水量70000噸，裝備406mm主炮。"
 JAP_submarine_1:0 "海中型"
 JAP_submarine_1_desc:0 "海中型（呂35級）是一戰之後根據之前的潛艇改進的潛艇。這種中型潛艇在建成的時候擁有當時而言不錯的武器、較高的航程和速度，然而到了1938年時就顯得過時了。IJN一共建造了7種型號共42條此型潛艇。"
 JAP_submarine_2:0 "海大IV型"
 JAP_submarine_2_desc:0 "海大IV型（伊162級）潛艇是大型潛艇，擁有較好的武裝、較快的速度和很高的航程。海大系列潛艇性能穩定，在IJN一直服役到戰爭結束。"
 JAP_submarine_3:0 "巡潛甲/乙/丙型"
 JAP_submarine_3_desc:0 "巡潛甲型（伊9級）、乙型（伊15級）、丙型（伊16級）潛艇屬於大型巡洋潛艇。它們裝備着尖端通信設施和強大的魚雷，被作爲潛艇戰隊司令艦使用。較大的船體意味着它們有着很高的航程。甲型和乙型還裝備着水上偵查機。"
 JAP_submarine_4:0 "潛特型"
 JAP_submarine_4_desc:0 "潛特型（伊400級）潛艇是二戰期間最大的潛水艇。它們屬於潛水空母並裝備着強大的魚雷和不錯的輕型防空炮。因爲擁有巨大的船體和數量衆多的引擎，它們擁有較快的速度和極高的航程。艦上裝備着3架M6A晴嵐水上攻擊機，可以進行偵查並擁有一定的轟炸能力。"
 JAP_destroyer_1:0 "峯風級"
 JAP_destroyer_1_desc:0 "峯風級、神風級和睦月級在建成時都擁有着同時代較好的艦炮和魚雷，不過防空能力較差。在二戰開始的時候她們已經過時，主要用於運輸護衛等二線任務。"
 JAP_destroyer_2:0 "朝潮級"
 JAP_destroyer_2_desc:0 "朝潮級是日本第一艘排水量超過2000噸的驅逐艦，也是第一個裝備聲吶的驅逐艦。她們擁有強大的魚雷和充足的輕型防空炮，以及比舊型吹雪級稍高的航程。"
 JAP_destroyer_3:0 "秋月級"
 JAP_destroyer_3_desc:0 "秋月級裝備着強大艦炮和魚雷、不俗的防空以及當時戰局急需的深水炸彈。一共計劃建造39艘，不過在計劃取消前只建成12艘。"
 JAP_destroyer_4:0 "島風級"
 JAP_destroyer_4_desc:0 "島風級在建成時是世界上最快的驅逐艦。她是新型高溫高壓鍋爐的實驗艦，速度極高並裝備着非常強大的魚雷；不過相對的，航程略有降低。"
 JAP_light_cruiser_1:0 "天龍級"
 JAP_light_cruiser_1_desc:0 "天龍級排水量爲4400噸。相比其他國家的同型艦，天龍級的裝甲略顯單薄，不過高航速和強力的魚雷足矣彌補這個缺點。她們是作爲水雷戰隊旗艦而設計的，定位上是一種介於輕巡洋艦和驅逐艦之間的艦種。"
 JAP_light_cruiser_2:0 "最上級(輕)"
 JAP_light_cruiser_2_desc:0 "最上級巡洋艦裝備着強大的兵裝、堅實的裝甲以及高出力的引擎。憑藉優秀的防空能力和很高的航速，她可以長時間在遠洋工作。主炮升級之後被歸爲重巡洋艦。"
 JAP_light_cruiser_3:0 "阿賀野級"
 JAP_light_cruiser_3_desc:0 "阿賀野級輕型巡洋艦是爲了作爲水雷戰隊旗艦而設計的。她們速度很快，並裝備着三門152mm二連裝主炮，不過防空和裝甲不足是她們設計上的主要缺點。"
 JAP_light_cruiser_4:0 "吾妻級"
 JAP_light_cruiser_4_desc:0 "吾妻級輕巡洋艦直到戰爭結束都沒有開始生產。她們被設計爲高速、重裝甲但輕兵裝的巡洋艦，用於在敵軍轟炸機面前保護航母和其它艦船。"
 JAP_heavy_cruiser_1:0 "古鷹級"
 JAP_heavy_cruiser_1_desc:0 "古鷹級以及之後的青葉級是日本海軍最早的重巡洋艦。她們是以美國的奧馬哈級和英國的霍金斯級爲原型建造的。她們後來進行了近代化改裝，升級了主炮和引擎。"
 JAP_heavy_cruiser_2:0 "最上級(重)"
 JAP_heavy_cruiser_2_desc:0 "最上級原本是輕巡洋艦，升級了主炮之後成爲重巡洋艦。她們是火力強大、裝甲優秀的高速巡洋艦。不過作爲長航程的代價，她們犧牲了一定的裝甲。"
 JAP_heavy_cruiser_3:0 "利根級"
 JAP_heavy_cruiser_3_desc:0 "利根級最初是作爲輕巡設計的，不過後來改爲重巡洋艦。她們的設計很獨特：全部的主炮都在艦首，後甲板則用於存放和起降水上偵查機。"
 JAP_heavy_cruiser_4:0 "伊吹級"
 JAP_heavy_cruiser_4_desc:0 "伊吹級是日本在戰爭結束之前建造的最後的重巡洋艦。她們是最上級的升級版，使用同樣的船體佈局但是裝備了更新型的防空炮和引擎。"
 JAP_battle_cruiser_1:0 "天城級"
 JAP_battle_cruiser_1_desc:0 "天城級是日本海軍八八艦隊規劃中的戰列巡洋艦。後來因爲華盛頓海軍條約，除去一條改裝爲航母外，其餘全部被廢棄。"
 JAP_battle_cruiser_2:0 "B65級"
 JAP_battle_cruiser_2_desc:0 "B65級是一種擁有強大火力、優秀防空能力、裝甲中等的高速戰列巡洋艦。她們是針對美國海軍的新型重巡和航母而設計的，如果能造出來的話應當會爲日本海軍提供相當強的戰力。"
 JAP_battleship_1:0 "扶桑級"
 JAP_battleship_1_desc:0 "扶桑級建於一戰。第一次倫敦倫敦海軍條約禁止簽約國建造新的戰列艦之後，扶桑級在30年代進行了近代化改裝。她們擁有優秀的裝甲和火力——中心線上的六門二連裝主炮可以對兩舷進行威力強大的炮擊——不過這也同時限制了她們所能攜帶的防空炮的數量。"
 JAP_battleship_2:0 "金剛級"
 JAP_battleship_2_desc:0 "金剛級是一戰前建造的，一開始爲戰列巡洋艦。不過她們在20世紀30年代後期經歷了大規模的近代化改裝，主炮、裝甲和引擎都獲得了全面提升。改造後的金剛級被歸爲一等高速戰列艦，是日本戰時最快的戰列艦。"
 JAP_battleship_3:0 "但馬級"
 JAP_battleship_3_desc:0 "但馬級是假想中的可以比大和級更加便宜和快速建造的高速戰列艦。她們使用之前戰列艦的舊主炮，通過更快的速度、更好的裝甲和防空能力來保護自己。"
 JAP_battleship_4:0 "石見級"
 JAP_battleship_4_desc:0 "石見級是假想中的可以通過新式方法加速建造的戰列艦。她們裝備新型的主炮和重型防空炮，火力可以匹敵任何類似裝備的艦船。不過這些改進導致石見級成爲相對更大並且更慢的戰列艦。"
 JAP_SH_battleship_1:0 "大和級"
 JAP_SH_battleship_1_desc:0 "大和級是人類歷史上造出過的最大的戰列艦，排水量72000噸。根據和平女神計劃建造（譯者注：大和級的建造計劃實際是“第三次海軍軍備補充計劃”，其中提到日本計劃在1946擁有11艘51cm主炮改裝的大和級戰艦，“這些太平洋上的和平女神們”將足矣震懾美國海軍讓它不敢與日本開戰，疑似是P社錯誤地將其當作計劃名了），是日本海軍的驕傲、力量的象徵。每條船上都裝備有九門46cm主炮——這是海軍歷史上軍艦裝備過的最大口徑的火炮。"
 JAP_SH_battleship_2:0 "超大和級"
 JAP_SH_battleship_2_desc:0 "超大和級是在大和級的基礎之上裝上更強大的51cm主炮和最新型防空炮的計劃。她們的裝甲厚度誇張到可以承受自身的51cm口徑炮彈；設計的排水量爲70000~80000噸。"
 JAP_carrier_1:0 "加賀級"
 JAP_carrier_1_desc:0 "加賀號航空母艦是日本第一條大型航空母艦。她本來是作爲戰列艦設計的，不過後來改裝成航母，這導致她雖然有着巨大的船體和厚實的裝甲但卻缺乏改造的空間。不管怎樣，她的建造爲日本海軍在空母設計上提供了寶貴的經驗。"
 JAP_carrier_2:0 "蒼龍級"
 JAP_carrier_2_desc:0 "蒼龍號和飛龍號的艦島是對稱設計的，這樣可以加快她們在並排航行時的飛機回收速度。她們擁有存放大量航空隊的空間，不過相對的只有最低限度的裝甲；排水量爲20000噸，大型引擎可以提供較高的航速和較長的航程。"
 JAP_carrier_3:0 "翔鶴級"
 JAP_carrier_3_desc:0 "翔鶴級是性能優越的航空母艦，她們速度快、作戰半徑廣、裝甲厚並且可以裝備大量的艦載機。因爲生產技術的提高，她們排水量爲33000噸，與同年代的其他航母相比可以承受更多的傷害。"
 JAP_carrier_4:0 "大鳳級"
 JAP_carrier_4_desc:0 "大鳳級是IJN第一種擁有全裝甲保護的航空母艦，其裝甲飛行甲板可以在承受多次轟炸後依然正常工作，而且船體也可以承受多發魚雷。巨大的艦載機裝載量和強大的防空火力不僅僅可以用來自衛，還使其擁有對敵艦隊投射力量的能力。"
 SOV_submarine_1:0 "AG級"
 SOV_submarine_1_desc:0 "美國荷蘭級(American Holland)潛水艇建造於加拿大，之後在一戰期間交付給了俄國，並在俄國完成最後的組裝。AG級潛艇直接複製了成功的荷蘭型潛艇。在服役期內這類潛水艇被設計成裝備良好的海船"
 SOV_submarine_2:0 "狗魚級V型"
 SOV_submarine_2_desc:0 "狗魚級V型潛水艇是蘇聯海軍數量第二多的潛艇。他們龐大的數量源於蘇聯部署的四支艦隊：黑海、波羅的海、北海和太平洋艦隊。他們是中型體積的巡邏潛艇，配備了良好的魚類武器並具備優良的適航性。"
 SOV_submarine_3:0 "14系K級"
 SOV_submarine_3_desc:0 "14系列潛水艇是具備增程性能的大型巡航潛艇。本質上講，他們是4系真理級潛艇的加強型號。這些潛艇配備了重型武器，包括對地機關炮和魚雷。他們的武器射程長，但僅限於在其適應的海域。"
 SOV_submarine_4:0 "611計劃級"
 SOV_submarine_4_desc:0 "611工程級潛水艇（NATO代號名稱：祖魯）是蘇聯海軍第一支在二戰後建造的潛艇。他們的設計基於德國21型潛艇，並用來替代舊的14系K級潛艇。這是一種大型、具備遠洋性能並配備重型魚類和遠程打擊能力的潛艇。在613工程級（NATO代號名稱：威士忌）和641工程級（NATO代號名稱：狐步舞）潛艇投入使用前，611工程級潛艇被用作基礎潛艇。"
 SOV_destroyer_1:0 "奧菲斯級"
 SOV_destroyer_1_desc:0 "奧菲斯級驅逐艦是早先諾維克級驅逐艦的加強型號。奧菲斯級配備了適用於其體型充足的對地和對空裝備，射程稍短但射速快並且配備重型魚雷武裝。後續配備了更多武器並增加船體大小的Fidonisy和伊賈斯拉夫級驅逐艦是奧菲斯級的進一步改良型號。"
 SOV_destroyer_2:0 "憤怒級"
 SOV_destroyer_2_desc:0 "憤怒級（7工程）驅逐艦授權建造於1933-1938年的造船工程。這一級別的驅逐艦很大程度收到了意大利Maestrale驅逐艦的影響並被認爲是一個成功的設計。它們的排水量是在1,600-2,000噸之間，裝備精良，有足夠的對空和魚雷武器。由於強勁的發動機，他們速度快，但卻是射程較短的船體。"
 SOV_destroyer_3:0 "機智級"
 SOV_destroyer_3_desc:0 "機智級（7U工程）驅逐艦是之前憤怒級的改良型號。其發動機進行了重新設計，他們有較強的對空武器。它們的排水量在1900到2400噸之間，並且他們的速度和航程都和憤怒級相似。"
 SOV_destroyer_4:0 "迅速級"
 SOV_destroyer_4_desc:0 "迅速級（30工程改良）是射擊級的進一步改良型號。大小和排水量（2,500-3,100噸）的增加使其具備進一步的穩定性和增加的操作射程。所有艦船在戰後建成了模塊化設計，使其具備快速建設和減少部署時間的能力。他們的武器和以前射擊級相同，但主要的槍炮被安置在雙炮塔，而不是單炮塔。"
 SOV_light_cruiser_1:0 "紅克里米亞級"
 SOV_light_cruiser_1_desc:0 "紅克里米亞級巡洋艦，也是原斯韋特蘭娜級巡洋艦，是在一戰前開始建造，但戰爭和革命延遲了整個級別艦船的完成。在二十世紀二十年代中後期，她和她同父異母的姐妹船紅烏克蘭（前納希莫夫海軍上將級）終於委任服役於蘇聯海軍。這些船隻是俄羅斯帝國海軍的第一批渦輪驅動的巡洋艦。他們在當時是配備了重型武器和裝甲的巡洋艦。"
 SOV_light_cruiser_2:0 "蘇聯共青團級"
 SOV_light_cruiser_2_desc:0 "蘇聯共青團級輕巡是一系列假設的船體。它們是有些舊的和新技術的混合體。使用斯韋特蘭娜和納希莫夫海軍上將級的不完整的船體，船體的建造成本降低。裝備了6臺更小的驅逐艦口徑的雙火炮塔和充足的對空裝備，它們適用於偵查和作爲驅逐艦隊指揮單位。船體的整體外觀和基洛夫級巡洋艦相似。"
 SOV_light_cruiser_3:0 "夏伯陽級"
 SOV_light_cruiser_3_desc:0 "夏伯陽級（68工程）輕巡是基於基洛夫級（26工程）輕巡並授權建於1938-43年的艦船建造工程。作爲蘇聯海軍的第一個真正的輕型巡洋艦，它們攜帶了強對地和對空裝備並具有足夠的魚雷武器。總體來講，具備厚裝甲帶，高速，良好的操作射程和10500-14000噸的排水量，它們是優良的艦船。由於戰爭和德國軍隊的入侵，夏伯陽級的許多船隻被取消建造，其餘船隻完成了敵對行動後被銷燬。"
 SOV_light_cruiser_4:0 "斯維爾德洛夫級"
 SOV_light_cruiser_4_desc:0 "斯維爾德洛夫級輕巡（68二次工程）蘇聯海軍最後的載炮巡洋艦也是之前夏伯陽級輕巡的改良型號。和夏伯陽級相比，它們有着相同的主武器以及機械和裝甲保護，但它的燃料容量在最大範圍內得到提升，水下保護得到改進，增加對空炮臺以及稍微好一些的適航性。它們被設計爲護航艦狩獵和主力艦護衛的角色。由於導彈時代的到來，許多船隻被取消或沒有完成。"
 SOV_heavy_cruiser_1:0 "紅色高加索級"
 SOV_heavy_cruiser_1_desc:0 "紅色高加索級重巡，也是最初的納希莫夫海軍上將級輕巡洋艦，是紅烏克蘭同父異母的姐妹。紅色高加索級採用改良設計包括大口徑180毫米機槍做強對空軍備後完成。由於她是一個重建的輕型巡洋艦，相對於其他國家海軍的重巡洋艦來講她的裝甲較薄。"
 SOV_heavy_cruiser_2:0 "基洛夫級"
 SOV_heavy_cruiser_2_desc:0 "基洛夫級（26工程）巡洋艦是蘇聯海軍的第一個現代化巡洋艦。它的設計是基於意大利的拉依蒙多·蒙特庫科利級輕型巡洋艦並建造於1933-1938造船計劃的一部分。船體排水量爲7700和9200噸之間。他們裝備了3臺配備新180毫米火炮的三重炮塔和堅實對空炮臺。其強大的發動機提供良好的速度和可接受的操作範圍，而相比其他重型巡洋艦裝甲帶顯得薄弱。"
 SOV_heavy_cruiser_3:0 "22工程級"
 SOV_heavy_cruiser_3_desc:0 "22工程級重巡於二十世紀三十年代中期設計用於對抗鄰國的相似艦船。它的設計需要大型排水量在15500至17000噸之間的船體。它們裝備了4臺3重240毫米口徑的加農炮用以擊退敵對巡洋艦，重型對空武器用以自衛和一支大型偵察機部隊用以搜尋目標。它們的主要任務是搜尋敵人軍隊和護艦隊的狩獵。由於該艦船費用以及資源分配用來滿足其他需求，這個艦船計劃被迫取消。"
 SOV_heavy_cruiser_4:0 "66工程級"
 SOV_heavy_cruiser_4_desc:0 "66工程級重型巡洋艦是蘇聯海軍設計建造純載炮巡洋艦的最後一次嘗試。設計研究於1943年開始，最終型號在戰爭結束後出現。這些船隻將配備在3支配有220毫米大炮的三聯炮塔和強大的對空武器。她的排量將至少26500噸。導彈時代的到來和斯大林的逝世導致該項目被終止。"
 SOV_battle_cruiser_1:0 "博羅季諾級"
 SOV_battle_cruiser_1_desc:0 "博羅季諾級戰列艦是由四艘船組成並授權於1914年，僅僅在一戰前建造。她們是基於皇后瑪利亞級戰列艦而來。他們沿用當代俄羅斯首都造船實踐方法，使用4支雙炮塔安放重型主武器，次要武器置於炮塔並採用整體平甲板的設計。她們有着低而穩固的結構和低吃水線以用於在波羅的海淺水區作戰。像許多在此期間建造的俄羅斯船舶，第一次世界大戰和俄國十月革命的爆發使得這些艦隻註定將永遠不能完成。"
 SOV_battle_cruiser_2:0 "喀琅施塔得級"
 SOV_battle_cruiser_2_desc:0 "喀琅施塔得級（69工程）戰列艦授權建造於1938-43年的造船項目並計劃在四十年代完成。最初的設計目的是建造排水量23000噸的大型重巡洋艦，但德國戰列艦沙恩霍斯特的出現，使得船舶進行了重新設計，排水量達到35,000噸。由於敵對德國和蘇聯之間爆發戰爭，船舶建設被叫停，並最終被取消。替代計劃要求使用喀琅施塔得級未完成的船體完成69AV工程級航母。"
 SOV_battleship_1:0 "薩芬級"
 SOV_battleship_1_desc:0 "薩芬級戰列艦（最初的鋼古特級）是第一次世界大戰時期的戰列艦和第一支在俄羅斯帝國海軍服役的無畏艦。他們的設計和炮塔布局成爲所有後續的戰艦和戰列艦類的基礎。只有三艘船倖存於俄國革命的混亂。她們在三十年代進行了現代化改裝和整修，使得她們有着高塔般的高層建築的外觀。他們有現代電子裝備和強大的對空裝備補充。"
 SOV_battleship_2:0 "21工程級"
 SOV_battleship_2_desc:0 "作爲斯大林遠洋海軍的一部分，21工程級戰列艦設計於二十世紀三十年代中期。她們和英國納爾遜級戰列艦非常類似。這些艦船的排水量將達到41000噸，在三個三重炮塔（前向）上裝備9門406毫米口徑的加農炮並裝備12門152毫米口徑的火炮作爲副武器。她良好的對空武器和厚裝甲提供了強大的對空和對地目標的防禦。這個計劃最終被取消但是其中一部分被用於蘇維埃斯基聯盟級（23工程）戰艦。"
 SOV_battleship_3:0 "列寧級"
 SOV_battleship_3_desc:0 "列寧級戰列艦是一個假想性的設計，以匹敵和對抗德國的俾斯麥和美國南達科他級戰列艦。三個三重炮塔（前向）上裝備的9門406毫米口徑的加農炮將提供足夠的火力，她裝備的130毫米對空火炮，厚重的裝甲和大型引擎將會確保她在戰鬥中倖存。"
 SOV_battleship_4:0 "斯大林格勒級"
 SOV_battleship_4_desc:0 "斯大林格勒級主力艦用以給蘇聯海軍提供在二戰後的主要火力。他們是快速的、裝備精良的和精心裝甲的艦船。船隻建造始於二戰後，但由於斯大林的逝世導致船隻建造被迫取消，儘管有項目完成了至少一個配備蘇聯的V-2導彈改型設計。"
 SOV_SH_battleship_1:0 "蘇維埃斯基聯盟級"
 SOV_SH_battleship_1_desc:0 "蘇維埃斯基聯盟級（23工程）最後一個級別被授權在1938年至1943年造船計劃由蘇聯造船廠建造而成的戰列艦。這四艘船被設計成擁有59000噸排水量，裝載3臺攜帶406毫米加農炮的三重炮塔和重型副武器和對空武器。她們也有很強勁的發動機，以滿足他們很厚的裝甲帶。這些船隻的完成因爲戰爭的爆發而終止。"
 SOV_SH_battleship_2:0 "23bis工程級"
 SOV_SH_battleship_2_desc:0 "23bis工程級戰列艦是以前的蘇維埃斯基聯盟級（23工程）的改良和完善的版本。和她們的前輩相比，他們攜帶四個相同口徑的406毫米大炮的三重炮塔，加厚裝甲帶，修正過的副火炮以及更強的對空武器。"
 SOV_carrier_1:0 "伊斯梅爾級"
 SOV_carrier_1_desc:0 "伊斯梅爾級航母是波羅底諾級戰列艦同名的未完成船體的直接轉換。由於轉換的性質，在她的時代這艘航母有着厚重的裝甲帶和強大的對地和對空武器。一箇中等規模的空中部隊將提供給她的艦隊必要的空中掩護。這個的項目提出並不是由於十月革命後的成本和蘇聯造船工業的狀態下。"
 SOV_carrier_2:0 "紅軍級"
 SOV_carrier_2_desc:0 "紅軍級航母是一個假想設計用來爲蘇聯海軍艦隊提供空中保護。她們的體積和英國皇家方舟號或日本飛龍級相似，但攜帶更多的副火炮用以打擊地面目標和足夠的對空火炮用以空中鹽湖。和這個級別的其他艦船相比，增加裝甲導致了紅軍級略微減少空中力量。"
 SOV_carrier_3:0 "71B工程級"
 SOV_carrier_3_desc:0 "71B工程級航母設計於三十年代中至後期設計。她們計劃用來爲斯大林計劃的新的地面部隊提供空中掩護。這兩艘船設計爲擁有30000噸排水量、強大的對空武器、精良的裝甲和足夠的空中部隊。德國的入侵導致了這些艦體建造被迫取消。"
 SOV_carrier_4:0 "72工程級"
 SOV_carrier_4_desc:0 "72工程級航母是以前的71工程級航母的改進型。這個設計研究在四十年代早期完成，其結果是更大的船體和更輕薄的裝甲。額外的空間用於安裝更強的對空軍備以及提供攜帶更大型空中部隊的能力。"
 USA_submarine_1:0 "S級"
 USA_submarine_1_desc:0 "S型潛水艇，一般被人熟知爲Sugar潛水艇，是一系列由51艘於二十世紀二十年代設計建造的潛艇所組成。超越了一戰時期的O和R型艇系列，S型潛艇被廣泛的用於遠程打擊和更多魚雷承載，儘管這一級別的潛艇僅僅只有四個前向座21英寸口徑的魚雷發射管。不管它們的服役時間，最後的S型潛水艇服役於1924年，成爲了美國海軍潛艇部隊非常重要的的一部分。"
 USA_submarine_2:0 "海豚級"
 USA_submarine_2_desc:0 "海豚級潛水艇是美國海軍第一艘現代化潛艇，於二十年代晚期、三十年代早期在V型實驗型潛水艇之後設計並建造。儘管初期出現了由於使用全電子化推進的一些問題，海豚級仍然承擔着希望並被認爲是未來的設計。海豚級裝備了6枚魚雷發射管和3英寸甲板炮。"
 USA_submarine_3:0 "河豚級"
 USA_submarine_3_desc:0 "河豚級潛艇是美國經過多年包括潛水艇設計以適用於艦隊潛艇的身份和在太平洋良好運轉的實驗後建造而成。其裝備升級到了10枚其中4枚向船尾後方發射的魚雷發射管和裝備了2支提供額外保護的高射炮的3英寸甲板炮。"
 USA_submarine_4:0 "白魚級"
 USA_submarine_4_desc:0 "白魚級是河豚級的繼續改進型號。白魚級的船體硬度得到了顯著提升，甲板炮也換成了5”/24口徑，其他小的方面也進行了各種設計改良。"
 USA_destroyer_1:0 "克萊姆森級"
 USA_destroyer_1_desc:0 "克萊姆森級驅逐艦是其前一級維克斯級的改進型。克萊姆森級增強了海上控制，使用4”/50口徑主炮，3”/23防空炮以及12個魚雷發射管。這一型在開戰時已經老舊幾乎接近被淘汰，但是依然是構成美國海軍驅逐艦隊的主要艦種。"
 USA_destroyer_2:0 "希姆斯級"
 USA_destroyer_2_desc:0 "希姆斯級是“1500 Tonner”最大的一個設計，她有着更加精簡安置的魚雷和更長的船體。改進的火控和其5”/38口徑火炮和包括12箇中心線魚雷發射管授予她更好的攻擊能力。"
 USA_destroyer_3:0 "弗萊徹級"
 USA_destroyer_3_desc:0 "弗萊徹級驅逐艦代表了驅逐艦能力的更進一步提升，這很大程度上要歸功於她提升至2500噸的排水量。同時保持了5”/ 38雙用途火炮和安置中心線魚雷，這一級驅逐艦增加了一個額外的單炮塔並顯著增加了對空武器，以及改進了射程和更大的排水量。"
 USA_destroyer_4:0 "艾倫·M·桑拿級"
 USA_destroyer_4_desc:0 "艾倫·M·桑拿級的排水量僅略有增加。這級驅逐艦能夠攜帶更多的武器包括雙5”/38口徑火炮和更大型的對空武器。"
 USA_light_cruiser_1:0 "奧馬哈級"
 USA_light_cruiser_1_desc:0 "奧馬哈級最初被設計爲填補一戰美國海軍艦隊的關鍵偵查角色。速度快，性能一流，奧馬哈級輕型巡洋艦在負載能力內裝備了8×1和2×2搭載6”/ 53口徑火炮配置的炮塔和六個魚雷發射器。奧馬哈級雖然老化但仍組成了美國海軍大部分的輕巡艦隊。"
 USA_light_cruiser_2:0 "布魯克林級"
 USA_light_cruiser_2_desc:0 "布魯克林級在華盛頓華盛頓海軍條約的制約下設計而成，因此被限制只能使用6英寸火炮。爲了最大化火力，布魯克林級在三重炮塔上裝備了15門新型Mk16 6英寸火炮。總體來說這個設計非常的均衡並被認爲是美國海軍未來巡洋艦設計的基礎。"
 USA_light_cruiser_3:0 "克利夫蘭級"
 USA_light_cruiser_3_desc:0 "克利夫蘭級基於布魯克林級，但脫離了華盛頓海軍條約的制約。克利夫蘭級保留了15個6英寸主火炮的安置，但是大大增加了副5英寸口徑武器的數量並增加了額外的對空武器。"
 USA_light_cruiser_4:0 "法戈級"
 USA_light_cruiser_4_desc:0 "法戈級在克利夫蘭級成功的基礎之上改良建成。她爲對空火力提供更好的領域，這要歸功於更好的金字塔形上層建築設計。"
 USA_heavy_cruiser_1:0 "彭薩科拉級"
 USA_heavy_cruiser_1_desc:0 "彭薩科拉級是按照華盛頓海軍條約的限制而設計的，力求在8英寸火炮的限制下最大限度的加大火力。它裝備了強大的10 x8”/55口徑火炮。船體裝甲薄，設計是頭重腳輕但性能良好。它組成了大量的美國海軍的重巡洋艦部隊。"
 USA_heavy_cruiser_2:0 "威奇塔級"
 USA_heavy_cruiser_2_desc:0 "威奇塔級艦船在彭薩科拉級基礎上改進武器裝備，她的新的變種設計爲8”55口徑火炮和改良了攻擊領域的5”/38副火炮。"
 USA_heavy_cruiser_3:0 "巴爾的摩級"
 USA_heavy_cruiser_3_desc:0 "巴爾的摩級彙集了之前巡洋艦更爲成功的設計元素，主要以布魯克林輕巡爲基礎並結合了USS威奇塔的武器和裝甲配置。"
 USA_heavy_cruiser_4:0 "俄勒岡城級"
 USA_heavy_cruiser_4_desc:0 "俄勒岡城級在巴爾的摩級基礎上提供了顯著以及微小的改進。最值得注意的是在超結構的變化使得對空攻擊領域更良好。從克利夫蘭級到俄勒岡城級輕巡洋艦也能發現到類似的改進。"
 USA_battle_cruiser_1:0 "列剋星敦級"
 USA_battle_cruiser_1_desc:0 "列剋星敦級起初是爲了對抗日本的金剛級戰列巡洋艦。該船訂單于1916年的海軍行動提出，這些艦體是爲了承載雙炮塔16英寸火炮並能夠達到33節的速度。建造開始後，美國即受制於華盛頓海軍條約因此USS列剋星敦和USS薩拉託加被改造成航母。"
 USA_battle_cruiser_2:0 "阿拉斯加級"
 USA_battle_cruiser_2_desc:0 "阿拉斯加級原本是爲了對抗德國的袖珍戰列艦但現在是爲了對抗日本的“超級巡洋艦”。阿拉斯加級被設計成攜帶12英寸火炮和掌控至10英寸的炮彈，和巡洋艦的速度相適應但犧牲了水下防護。"
 USA_battleship_1:0 "紐約級"
 USA_battleship_1_desc:0 "紐約級戰列艦是美國第一支裝備了14”/45口徑主炮的戰艦。紐約級被提供了大量的5”/51口徑火炮副武器和超過10”的裝甲。"
 USA_battleship_2:0 "北卡羅來納級"
 USA_battleship_2_desc:0 "北卡羅來納級戰列艦是一個具有挑戰性的設計，也是美國海軍20年裏建造的第一艘戰艦。美國海軍需要她達到華盛頓海軍條約的標準，限制到了36000噸的排水量但仍然裝備了16”/45口徑火炮和改良過的裝甲，並能夠爲美國海軍的第一支航空母艦護航。"
 USA_battleship_3:0 "衣阿華級"
 USA_battleship_3_desc:0 "衣阿華級增加了所有之前用於北卡羅來納級的創新和能力，而且大大增加了她的航程和戰略速度。依阿華級最初負責航母部隊的護航任務並被設計賦予了“巡洋艦殺手”的第二個定位。"
 USA_battleship_4:0 "伊利諾伊級"
 USA_battleship_4_desc:0 "伊利諾伊級延續了依阿華級的設計和定位。她確保了速度和武器裝甲。伊利諾伊級將16”/50口徑的火炮數量從9個提升至12個，同時也改良了鍋爐和機械用以提供更高效的巡航速度。像蒙大拿級那樣，最初她被設計成裝載4個4 6”口徑火炮的雙炮塔，但最後恢復成5”雙向雙炮塔炮位以最大化對空作戰能力。"
 USA_carrier_1:0 "列剋星敦級"
 USA_carrier_1_desc:0 "列剋星敦級航母由兩艘列剋星敦級巡洋艦船體轉化而來以符合華盛頓海軍條約的限制。列剋星敦級航母是美國海軍第一支作戰用航母並花了很多年來提高其作戰能力。"
 USA_carrier_2:0 "突擊者級"
 USA_carrier_2_desc:0 "突擊者級是美國海軍第一個從龍骨上着手設計的航母。作爲美國海軍小型航母概念的一部分突擊者級比之前的列剋星敦級小得多，但仍然保留了相同的空中部隊，這要極大的歸功於內部設計的改良。"
 USA_carrier_3:0 "艾塞克斯級"
 USA_carrier_3_desc:1 "艾塞克斯級是吸取了先前的列剋星敦級，突擊者級和約克城變種級的經驗教訓的產物，她速度快並能在戰鬥中攜帶大量的戰機。損害控制的設計使得艾塞克斯超越了約克城級並且甲板邊緣的電梯提升了裝載飛機的能力。"
 USA_carrier_4:0 "中途島級"
 USA_carrier_4_desc:0 "中途島級航母有着美國海軍終極航母的能力。實現了裝甲甲板並能攜帶比以往航母更多的飛機的中途島級航母被授予了特殊的子類稱號CVB(Carrier Vessel Battle)。"
 USA_SH_battleship_1:0 "弗吉尼亞級"
 USA_SH_battleship_1_desc:0 "裝載了12 x 16"/50火炮的大型南達科他級戰列艦在1920年開始建造。南達科他本該會迎來新時代的重型戰艦設計然而卻在1922年被取消以遵守華盛頓海軍條約。由於該條約不在生效並且受到日本祕密戰艦計劃的威脅我們可以現代化改造設計南達科他，增加他的排水量至超過55000噸並增設18”/50口徑火炮以創造出新的弗吉尼亞級重型戰列艦。"
 USA_SH_battleship_2:0 "蒙大拿級"
 USA_SH_battleship_2_desc:0 "和伊利諾伊級相比蒙大拿級是更大的並增加更多護甲的戰列艦，同時也犧牲了速度以適應體積和裝甲的增加。她的主武器是12 x 18"/50口徑火炮，配備最新火控系統的蒙大拿級將無可比擬。最初的設計包括了6英寸火炮，但被替換回了兩用5英寸雙炮臺炮位。"
 ARG_submarine_1:0 "聖塔菲級"
 ARG_submarine_1_desc:0 "聖塔菲級包括了1933年阿根廷向意大利訂購的三艘潛艇。直到1960年，她們都扮演着阿根廷潛艇艦隊中的核心力量。由於這三艘潛艇都於意大利的塔蘭託港建成下水，所以人們稱她們爲“塔蘭託人”。"
 ARG_destroyer_1:0 "卡塔馬卡級"
 ARG_destroyer_1_desc:0 "在一戰後不久，阿根廷海軍就向英國訂購了卡塔馬卡級驅逐艦。她們的武器裝備包括了4門120毫米/50倍徑的主炮和4門533毫米魚雷發射管。"
 ARG_destroyer_2:0 "布宜諾斯艾利斯級"
 ARG_destroyer_2_desc:0 "在1936至1938年間，英國爲阿根廷海軍建造了布宜諾斯艾利斯級驅逐艦。她們以英國的G級驅逐艦爲原型，排水量超過1300噸，同時裝備了4門QF4.7英寸Mark IX型火炮作爲主炮。"
 ARG_light_cruiser_1:0 "自由級"
 ARG_light_cruiser_1_desc:0 "雖然自由級被定名爲“河道戰列艦”，但她們其實更接近於20世紀初期艦體較小，裝甲防護較薄弱的巡洋艦。該級的兩艘成員於19世紀90年代末建成下水，直到二戰開始時仍在服役。"
 ARG_light_cruiser_2:0 "阿根廷級"
 ARG_light_cruiser_2_desc:0 "英國在20世紀30年代末爲阿根廷建造了阿根廷級輕巡洋艦。雖然她在戰前只完成了幾次試航，但爲了保障阿根廷的中立她在戰爭爆發後便被投入使用。該艦是英國阿瑞塞莎級巡洋艦的放大版，排水量爲6500噸，主炮爲9門6英寸火炮。"
 ARG_heavy_cruiser_1:0 "加里波第級"
 ARG_heavy_cruiser_1_desc:0 "加里波第級是阿根廷在世紀之交建成的一級裝甲巡洋艦。到1930中葉她們就都已被廢棄，其中最晚的一艘於1932年退役。在1931年，她們被英國製造的5月25日革命級重巡洋艦所替換。"
 ARG_battleship_1:0 "裏瓦達維亞級"
 ARG_battleship_1_desc:0 "裏瓦達維亞級是在1910年代早期由美國爲阿根廷海軍建造的兩艘無畏艦。她們的排水量爲27500噸，主炮爲12門305毫米/50倍徑火炮。她們一直服役至1950年代。"
 AST_submarine_1:0 "L級"
 AST_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 AST_submarine_2:0 "T級"
 AST_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 AST_submarine_3:0 "U級"
 AST_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 AST_submarine_4:0 "V級"
 AST_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 AST_destroyer_1:0 "V/W級"
 AST_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，都被轉移建立了“廢鐵艦隊”。它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 AST_destroyer_2:0 "G/H/I級"
 AST_destroyer_2_desc:0 "G、H和I級驅逐艦是1933年和1934年海軍建設計劃一部分。它們一般沿襲之前的F級，有輕微的減小尺寸。武器與G、H以及一些F級是一樣的，都裝備4.7英寸火炮。這些船隻射程遠，裝備精良，補充有很強的魚雷。它們在戰爭中被廣泛的使用，但也遭受了大量的損失。"
 AST_destroyer_3:0 "J/K/N級"
 AST_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 AST_destroyer_4:0 "戰鬥級"
 AST_destroyer_4_desc:0 "戰鬥級建造在英國驅逐艦在戰爭中演變的中期。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。"
 AST_light_cruiser_1:0 "C級"
 AST_light_cruiser_1_desc:2 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。儘管其船體很小而且很狹窄，它們被證明是堅固耐用的。它的武器非常令人滿意，因爲它攜帶有足夠多的6英寸火炮來打擊敵水面目標，並裝備有重型魚雷。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。只有卡列登、穀神星、卡萊爾子級在20世紀30年代中期還在服役。"
 AST_light_cruiser_2:0 "南安普頓級"
 AST_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 AST_light_cruiser_3:0 "殖民地級"
 AST_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 AST_light_cruiser_4:0 "彌諾陶洛斯級"
 AST_light_cruiser_4_desc:0 "也被稱爲確捷級，這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。"
 AST_heavy_cruiser_1:0 "霍金斯級"
 AST_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 AST_heavy_cruiser_2:0 "薩里級"
 AST_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 AST_heavy_cruiser_3:0 "海軍上將級"
 AST_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 AST_heavy_cruiser_4:0 "丘吉爾的設計"
 AST_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 AST_battle_cruiser_1:0 "聲望級"
 AST_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 AST_battle_cruiser_2:0 "皇家公主級"
 AST_battle_cruiser_2_desc:0 "皇家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 AST_battleship_1:1 "復仇級"
 AST_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 AST_battleship_2:0 "喬治五世國王級"
 AST_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 AST_battleship_3:0 "獅級"
 AST_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 AST_battleship_4:0 "前衛級"
 AST_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護"
 AST_SH_battleship_1:0 "百夫長級"
 AST_SH_battleship_1_desc:0 "百夫長級是皇家海軍假象的一艘用以對抗德國和日本海軍的重型戰艦。18英寸的火炮和厚裝甲爲其提供了必要的火力並能很好的保護他的船體。強大的防空武器、超遠的射程和良好的速度使得它成爲大英帝國爲保衛他龐大的海洋所必備的。"
 AST_SH_battleship_2:0 "獅II級"
 AST_SH_battleship_2_desc:0 "獅II級戰列艦的設計來自於在1944年對早期獅級戰列艦的一個改進版本。由於汲取了戰時的經驗教訓，這種設計變得越來越龐大與沉重。如果該艦完成了，它將會配備三或四個最新型的16英寸火炮，厚鋼板裝甲保護船隻抵禦從任何方向甚至空中敵人的進攻。但由於需要龐大的成本來建設這些船隻，以及對航空母艦需求量的上升，導致該項目最終被放棄。"
 AST_carrier_1:0 "勇敢級"
 AST_carrier_1_desc:0 "這三艘航空母艦是由巡洋艦改裝而來，是皇家海軍的第一批航空母艦。它們是1922年《華盛頓條約》的產物並於1925年完工。它們的裝甲受到了限制但裝備精良且擁有持久和良好的速度。但是由於其性質的限制，導致它們只能有限的補充和輸送飛機。儘管如此，它們還是給予了皇家海軍艦隊建設航空母艦的重要經驗。"
 AST_carrier_2:0 "皇家方舟級"
 AST_carrier_2_desc:0 "皇家方舟級是第一批以適應《華盛頓條約》的限制來建造的航空母艦。她是第一個採用將機庫和飛行甲板作爲船體一部分設計的航空母艦。 1934年的設計中，這艘船擁有良好的裝甲和武器。它還能攜帶大量的飛機，並有足夠的航行範圍和速度來跟上皇家海軍的主力。"
 AST_carrier_3:0 "光輝級"
 AST_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。"
 AST_carrier_4:0 "怨仇級"
 AST_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 BRA_submarine_1:0 "烏邁塔級"
 BRA_submarine_1_desc:0 "巴西的烏邁塔級潛艇是在1920年後期由意大利製造並交付的。她是由意大利的深水潛艇巴里拉級改裝設計而成的。她的排水量接近1400噸，裝備有6門533毫米魚雷發射管。"
 BRA_submarine_2:0 "圖皮級"
 BRA_submarine_2_desc:0 "巴西的圖皮級潛艇是在1930中期由意大利建造並交付的。她們的艦體較小，排水量剛過600噸，同時裝備了6門533毫米魚雷發射管。"
 BRA_destroyer_1:0 "馬拉尼昂級"
 BRA_destroyer_1_desc:0 "馬拉尼昂級是於1922年賣給巴西的一艘英國造K級驅逐艦。這艘船的排水量剛超過930噸，並裝備有4門4英寸火炮。"
 BRA_destroyer_2:0 "茹魯埃納級"
 BRA_destroyer_2_desc:0 "茹魯埃納級驅逐艦包括了巴西在1930年後期向英國訂購的六艘H級驅逐艦。在1939年戰爭爆發後，這六艘船就被英國政府徵用，所以她們一直未能交付給巴西。她們的排水量超過1300噸，有着優秀的速度。她們的主炮爲3門QF4.7英寸Mk IX型火炮，同時裝備了8門533毫米魚雷發射管。"
 BRA_destroyer_3:0 "迪亞斯馬西利奧級"
 BRA_destroyer_3_desc:0 "迪亞斯馬西利奧級（有時被稱爲M級或格林哈爾希級）驅逐艦是1943年開始在巴西海軍中服役的三艘軍艦。她們的原型是美國的馬漢級驅逐艦，同時她們也是巴西所製造的第一級數量可觀的軍艦。她們的排水量爲1500噸，裝備有5門5英寸/38倍徑主炮。"
 BRA_destroyer_4:0 "阿克里級"
 BRA_destroyer_4_desc:0 "阿克里級（有時被稱爲亞馬遜級）包括了六艘爲巴西海軍建造的驅逐艦。在二戰結束前沒有一艘成功完工。這六艘軍艦在巴西建造時使用了經過改進的英國設計以及一些美國裝備，從而替代在開戰時被英國徵用的六艘茹魯埃納級驅逐艦。"
 BRA_light_cruiser_1:0 "巴伊亞級"
 BRA_light_cruiser_1_desc:0 "巴伊亞級包括了兩艘英國建造並於1910年交付給巴西的偵察巡洋艦。雖然該級艦在1920年代進行了大量的改裝和現代化，但到了二戰開始時她們仍然顯得有些過時。在戰爭中，該級驅逐艦主要執行商隊護航的任務。"
 BRA_battleship_1:0 "米納斯吉拉斯級"
 BRA_battleship_1_desc:0 "米納斯吉拉斯級包括了英國在1900年代早期爲巴西建造的兩艘無畏艦。雖然她們在二戰中仍然在服役，但由於太過老舊無法正常作戰，所以只能沿着巴西海岸執行岸防任務。"
 CAN_submarine_1:0 "L級"
 CAN_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 CAN_submarine_2:0 "T級"
 CAN_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 CAN_submarine_3:0 "U級"
 CAN_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 CAN_submarine_4:0 "V級"
 CAN_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 CAN_destroyer_1:0 "V/W級"
 CAN_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 CAN_destroyer_2:0 "渥太華級"
 CAN_destroyer_2_desc:0 "加拿大的渥太華級類似於英國的G、H、和I級，是1933年和1934年海軍建設計劃的一部分。它們一般都沿襲了之前的F級，但有輕微的減小尺寸。武器和G、H以及一部分F級一樣都使用4.7英寸炮。這些船航行範圍廣，裝備精良，並且有強大的魚雷補充。它們在戰爭中被廣泛應用，但也遭受了許多損失。"
 CAN_destroyer_3:0 "J/K/N級"
 CAN_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 CAN_destroyer_4:0 "阿岡昆級"
 CAN_destroyer_4_desc:0 "阿岡昆級是英國的戰鬥級驅逐艦在加拿大的名稱。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。但由於它們出現的過晚而導致其對戰爭的貢獻微乎其微。"
 CAN_light_cruiser_1:0 "C級"
 CAN_light_cruiser_1_desc:1 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。儘管其船體很小而且很狹窄，它們被證明是堅固耐用的。它的武器非常令人滿意，因爲它攜帶有足夠多的6英寸火炮來打擊敵水面目標，並裝備有重型魚雷。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。只有卡列登、穀神星、卡萊爾子級在20世紀30年代中期還在服役。"
 CAN_light_cruiser_2:0 "南安普敦級"
 CAN_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 CAN_light_cruiser_3:0 "魁北克級"
 CAN_light_cruiser_3_desc:0 "魁北克級是英國的殖民地級輕巡洋艦在加拿大的名稱。這些船是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 CAN_light_cruiser_4:0 "安大略級"
 CAN_light_cruiser_4_desc:0 "安大略級是英國的彌諾陶洛斯級（或確捷級）輕巡洋艦在加拿大的名稱。這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。"
 CAN_heavy_cruiser_1:0 "霍金斯級"
 CAN_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 CAN_heavy_cruiser_2:0 "薩里級"
 CAN_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 CAN_heavy_cruiser_3:0 "海軍上將級"
 CAN_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 CAN_heavy_cruiser_4:0 "丘吉爾的設計"
 CAN_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 CAN_battle_cruiser_1:0 "聲望級"
 CAN_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 CAN_battle_cruiser_2:0 "皇家公主級"
 CAN_battle_cruiser_2_desc:0 "皇家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 CAN_battleship_1:1 "復仇級"
 CAN_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 CAN_battleship_2:0 "英皇喬治五世級"
 CAN_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 CAN_battleship_3:0 "獅級"
 CAN_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 CAN_battleship_4:0 "前衛級"
 CAN_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護。"
 CAN_SH_battleship_1:0 "百夫長級"
 CAN_SH_battleship_1_desc:0 "百夫長級是皇家海軍假象的一艘用以對抗德國和日本海軍的重型戰艦。18英寸的火炮和厚裝甲爲其提供了必要的火力並能很好的保護他的船體。強大的防空武器、超遠的射程和良好的速度使得它成爲大英帝國爲保衛他龐大的海洋所必備的。"
 CAN_SH_battleship_2:0 "獅II級"
 CAN_SH_battleship_2_desc:0 "獅II級戰列艦的設計來自於在1944年對早期獅級戰列艦的一個改進版本。由於汲取了戰時的經驗教訓，這種設計變得越來越龐大與沉重。如果該艦完成了，它將會配備三或四個最新型的16英寸火炮，厚鋼板裝甲保護船隻抵禦從任何方向甚至空中敵人的進攻。但由於需要龐大的成本來建設這些船隻，以及對航空母艦需求量的上升，導致該項目最終被放棄。"
 CAN_carrier_1:0 "勇敢級"
 CAN_carrier_1_desc:0 "這三艘航空母艦是由巡洋艦改裝而來，是皇家海軍的第一批航空母艦。它們是1922年《華盛頓條約》的產物並於1925年完工。它們的裝甲受到了限制但裝備精良且擁有持久和良好的速度。但是由於其性質的限制，導致它們只能有限的補充和輸送飛機。儘管如此，它們還是給予了皇家海軍艦隊建設航空母艦的重要經驗。"
 CAN_carrier_2:0 "皇家方舟級"
 CAN_carrier_2_desc:0 "皇家方舟級是第一批以適應《華盛頓條約》的限制來建造的航空母艦。她是第一個採用將機庫和飛行甲板作爲船體一部分設計的航空母艦。 1934年的設計中，這艘船擁有良好的裝甲和武器。它還能攜帶大量的飛機，並有足夠的航行範圍和速度來跟上皇家海軍的主力。"
 CAN_carrier_3:0 "光輝級"
 CAN_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。"
 CAN_carrier_4:0 "怨仇級"
 CAN_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 CHI_destroyer_1:0 "建威級"
 CHI_destroyer_1_desc:0 "建威級是於1904年開始在清朝水師服役的一級大型魚雷艇。該級中兩艘進行了現代化改裝，在侵華戰爭爆發時仍在服役。在現代化改裝後，她們的排水量達到了870噸，並裝備有兩門4.7英寸主炮。"
 CHI_light_cruiser_1:0 "海容級"
 CHI_light_cruiser_1_desc:0 "海榮級爲德國在1890年代末爲清朝水師建造的一艘防護巡洋艦。該艦與在世紀之交各國爲清朝水師建造的其他防護巡洋艦和輕巡洋艦都十分類似。海榮號的排水量略少於2700噸，並裝備有3門QF5.9英寸炮。"
 CHL_submarine_1:0 "H級"
 CHL_submarine_1_desc:0 "這一級潛艇包括了六艘英國製造的H級（也成荷蘭602）潛艇。爲了補償在一戰中智利提供給英國的六艘軍艦，在戰爭結束後不就她們就被交付給智利。她們是在1915至1918年間建成的。她們的排水量超過360噸，潛深30米，同時裝備有4門450毫米魚雷發射管。"
 CHL_destroyer_1:0 "林奇海軍上將級"
 CHL_destroyer_1_desc:0 "林奇海軍上將級驅逐艦包括了一戰結束不久後英國爲智利海軍建造的六艘軍艦。其中只有兩艘在戰爭爆發前得以交付，並一直服役至1945年。她們的排水量爲1430噸，擁有優秀的航速和作戰範圍，同時裝備有6門QF4英寸/40倍徑主炮以及2門21英寸魚雷發射管。"
 CHL_light_cruiser_1:0 "查卡布科級"
 CHL_light_cruiser_1_desc:0 "查卡布科級是由英國建造，並於1902年開始在智利海軍中服役的一級防護巡洋艦。她的排水量爲4160噸，同時裝備有2門阿姆斯特朗8英寸主炮和3門18英寸魚雷發射管。相比早期的輕巡洋艦，她的航速較慢，但是防護更爲充足。"
 CHL_heavy_cruiser_1:0 "歐希金斯級"
 CHL_heavy_cruiser_1_desc:0 "歐希金斯級是在20世紀初英國爲智利海軍所建造的一級裝甲巡洋艦。她的排水量爲7800噸，裝備有4門8英寸/45倍徑主炮，相比一戰後建造的重巡洋艦航速較慢。"
 CHL_battleship_1:0 "拉託雷海軍上將級"
 CHL_battleship_1_desc:0 "拉託雷海軍上將級是一戰爆發時英國爲智利海軍建造的兩艘超無畏艦。其中只有一艘建成爲戰艦，另一艘則被改裝成英國海軍的鷹號航空母艦。該級戰艦排水量超過28000噸，裝備有10門14英寸/45倍徑BL火炮。相比同時代的其他無畏艦，她們擁有較爲薄弱的裝甲，但是航速更快。"
 COL_destroyer_2:0 "安蒂奧基亞級"
 COL_destroyer_2_desc:0 "安蒂奧基亞級包括了兩艘葡萄牙爲哥倫比亞海軍建造的驅逐艦。該級艦於1934年開始服役。她們的排水量超過1200噸，同時裝備有4門BL4.7英寸火炮和8門533毫米魚雷發射管。"
 DEN_submarine_1:0 "羅塔級"
 DEN_submarine_1_desc:0 "羅塔級潛艇在一戰結束後在丹麥建成並服役。她們屬於小型潛艇，設計原型爲荷蘭602型。她們的爬升率爲290噸，裝備有4門450毫米魚雷發射管。"
 DEN_submarine_2:0 "人魚級"
 DEN_submarine_2_desc:0 "人魚級潛艇包括了5艘計劃建造的潛艇。其中3艘在德國佔領丹麥前建成，1艘在佔領時建成，剩下的1艘被取消。這些潛艇艦體較小，爬升率爲320噸。她們裝備有5門450毫米魚雷發射管。"
 DEN_submarine_4:0 "斯特倫級"
 DEN_submarine_4_desc:0 "斯特倫號潛艇是在二戰結束後英國裝讓給丹麥海軍的一艘吸血鬼級潛艇。雖然這艘潛艇艦體較小，排水量只有545噸，但她裝備了4門533毫米魚雷發射管並擁有良好的遠洋航行能力。"
 DEN_destroyer_4:0 "休特菲爾德級"
 DEN_destroyer_4_desc:0 "休特菲爾德級（又稱那伊阿得斯級）包括了兩艘于丹麥建成並服役的大型魚雷艇。該級艦載1942年開始建造，並於1947年建成。她們的排水量超過780噸，裝備了2門105毫米火炮以及6門533毫米魚雷發射管，同時也搭載了多種反潛武器。"
 DEN_heavy_cruiser_1:0 "海盧夫·特羅勒級"
 DEN_heavy_cruiser_1_desc:0 "海盧夫·特羅勒級包括了在1901年至1908年服役的三艘鐵甲濱海戰列艦。儘管她們被歸類爲戰列艦，她們在武器裝備和大小上都更接近於巡洋艦。其中只有彼得·斯克拉姆號在二戰爆發時已開始服役。她們的排水量超過3700噸，裝備有2門240毫米/43倍徑火炮。她們有良好的裝甲防護，但是她們的航速相比同時代的大多數無畏艦都要慢。"
 EST_submarine_2:0 "絨面級"
 EST_submarine_2_desc:0 "絨面級包括了兩艘英國於1936年爲愛沙尼亞海軍建造的潛艇。雖然她們裝備了4門533毫米魚雷發射管，但她們的主要工作仍是進行佈雷。"
 FIN_heavy_cruiser_1:0 "維納莫寧級"
 FIN_heavy_cruiser_1_desc:0 "維納莫寧級包括了兩艘在1930年代早期於芬蘭建造並服役的海防戰艦。儘管她們是全世界最後幾艘建成下水的岸防艦之一，但是她們在大小和裝備上都更接近於重巡洋艦。她們的排水量僅僅爲3900噸，航速也相當慢，但裝備有3門254毫米/45倍徑博福斯火炮。"
 FIN_submarine_1:0 "水精靈級"
 FIN_submarine_1_desc:0 "水精靈級包括了3艘爲芬蘭海軍建造的中型潛艇。她們是基於德國一戰中的UBIII型潛艇設計的。她們的排水量剛過500噸，並裝備有4門533毫米魚雷發射管。"
 GRE_submarine_1:0 "卡措尼斯級"
 GRE_submarine_1_desc:0 "法國在1920年代爲希臘海軍建造了卡措尼斯級潛艇。該級包含的兩艘潛艇都在二戰中服役。她們的排水量接近580噸，裝備6門533毫米魚雷發射管。"
 GRE_submarine_2:0 "馬特羅佐斯級"
 GRE_submarine_2_desc:0 "在1942年，英國將一艘繳獲的意大利珍珠級潛艇轉讓給了希臘流亡政府的海軍，並命名爲馬特羅佐斯號。該潛艇排水量大約爲680噸，裝備了6門533毫米魚雷發射管。她的最大潛深達到了80米。"
 GRE_submarine_4:0 "丕平級"
 GRE_submarine_4_desc:0 "丕平級的四艘潛艇都是在1943至1946年轉讓給希臘流亡政府海軍的英國U級潛艇。她的排水量爲545噸，且裝備了4門533毫米魚雷發射管。"
 GRE_destroyer_1:0 "鷹級"
 GRE_destroyer_1_desc:0 "希臘海軍在一戰開始前就購買了由英國建造的鷹級驅逐艦。所有四艘驅逐艦都在二戰中服役。她們的排水量爲980噸，裝備4門105毫米/40倍徑阿姆斯特朗P型炮和4門533毫米魚雷發射管。她們在1920年代末進行了現代化改修。"
 GRE_destroyer_2:0 "喬治一世國王級"
 GRE_destroyer_2_desc:0 "喬治一世國王級包含了英國在1930年代末爲希臘海軍建造的兩艘經過修改的H級驅逐艦。該艦的排水量爲1350噸，擁有優秀的航速和航程，同時裝備了4門128毫米42倍徑SKC/34火炮以及充足的魚雷武器。"
 GRE_destroyer_3:0 "亞德里亞級"
 GRE_destroyer_3_desc:0 "亞德里亞級包括了6艘英國亨特3級護衛驅逐艦，其中四艘在1942年被轉讓給希臘流亡政府海軍。作爲護衛驅逐艦，她們較標準驅逐艦的航速更慢。她們的排水量爲1050噸，且裝備了4門102毫米/45倍徑QF Mk XVI火炮以及大量的魚雷武器和反潛武器。"
 GRE_destroyer_4:0 "萊昂級"
 GRE_destroyer_4_desc:0 "萊昂級的所有成員都是美國的坎農級護衛驅逐艦。雖然她們在1943年就開始服役，但直到1951年她們才成功交付給希臘海軍。這些軍艦的速度較標準驅逐艦更慢。她們的排水量爲1240噸，同時裝備了3門3英寸/40倍徑主炮以及大量的與類武器和反潛武器。"
 GRE_light_cruiser_1:0 "埃利級"
 GRE_light_cruiser_1_desc:0 "埃利號於1914年建成於美國。她原定要被交付給中國海軍，但最後卻交付給了希臘海軍。作爲一個巡洋艦來講，她的艦體較小，排水量只有2600噸。她裝備了2門152毫米/45倍徑主炮。該艦在二戰中服役，並在軸心國入侵希臘之前被意大利潛艇擊沉。"
 GRE_heavy_cruiser_1:0 "阿韋羅夫級"
 GRE_heavy_cruiser_1_desc:0 "阿韋羅夫號是一戰前意大利爲希臘海軍建造的一艘裝甲巡洋艦。她在二戰中擔任希臘海軍的旗艦。相比和她同時期的巡洋艦，她的威力相當的大，排水量幾乎達到10000噸。她有優良的裝甲防護，裝備了4門234毫米/45倍徑阿姆斯特朗火炮。即便如此，作爲一個裝甲巡洋艦而言她的航速也是相當快的。"
 GRE_battleship_1:0 "基爾基斯級"
 GRE_battleship_1_desc:0 "基爾基斯級包括了兩艘在1908年開始服役並在1914年被賣給希臘的美國密西西比級戰列艦。她們是美國最後建成的幾艘前無畏艦。她們的排水量僅有13000噸，且裝備了4門10英寸/45倍徑Mk V型火炮作爲主炮。作爲一個早已過時的戰艦，她仍有着不俗的武器，速度和航程。兩艘軍艦都於1936年退役。"
 HOL_submarine_1:0 "K3級"
 HOL_submarine_1_desc:0 "K3級包括了兩艘爲皇家荷蘭海軍建造並在其中服役的巡邏潛艇。她們的設計基於美國的荷蘭級潛艇，並在1920年代早期開始服役。她們的排水量超過580噸，裝備了4門450毫米魚雷發射管。"
 HOL_submarine_2:0 "O16級"
 HOL_submarine_2_desc:0 "O16級潛艇於1936年在荷蘭建造完成並開始在皇家荷蘭海軍服役。她屬於大型潛艇，排水量超過980噸。她的最大潛深爲80米，裝備了8門533毫米魚雷發射管。"
 HOL_submarine_3:0 "O21級"
 HOL_submarine_3_desc:0 "O21級包括了7艘在荷蘭建造完成並於皇家荷蘭海軍服役的潛艇。雖然該級的所有成員在德國入侵荷蘭時都未完成，但其中5艘成功逃至英國並在流亡的皇家荷蘭海軍中服役。雖然該級潛艇排水量超過990噸，比之前的O級潛艇稍大，但是她們都裝備了8門533毫米魚雷發射管。"
 HOL_submarine_4:0 "劍魚級"
 HOL_submarine_4_desc:0 "劍魚級包括了4艘在1943至1945年間轉讓給流亡的皇家荷蘭海軍的英國T級潛艇。該級艦排水量爲1090噸，裝備了11門533毫米魚雷發射管，最大潛深超過100米。"
 HOL_destroyer_1:0 "範根特級"
 HOL_destroyer_1_desc:0 "範根特級（又稱海軍上級級）包括了8艘於1926至1931年爲皇家荷蘭海軍建造的驅逐艦。該級艦的設計原型爲英國A級驅逐艦的早期型號。該級艦所有參與二戰的船隻都被鑿沉或擊沉了。她們的排水量超過1300噸，裝備了4門120毫米艦炮，同時也有着優秀的航速。"
 HOL_destroyer_3:0 "卡倫伯格級"
 HOL_destroyer_3_desc:0 "傑拉爾德·卡倫伯格級包括了4艘原定於皇家荷蘭海軍服役的驅逐艦。雖然在德國入侵荷蘭時該級的4個成員都已開工，但是隻有2艘最終得以完工，其中一艘在逃往英國後繼續完成，另外一艘則被德國完成。該級艦排水量超過1600噸，裝備了5門120毫米艦炮和8門533毫米魚雷發射管，同時也擁有優秀的航速。"
 HOL_destroyer_4:0 "皮特·海因級"
 HOL_destroyer_4_desc:0 "皮特·海因級包括了3艘在二戰後由英國轉讓給皇家荷蘭海軍的S級驅逐艦。該級艦排水量超過1800噸，裝備有4門120毫米/45倍徑QF Mk IX型火炮以及大量反潛武器。"
 HOL_light_cruiser_1:0 "爪哇級"
 HOL_light_cruiser_1_desc:0 "兩艘爪哇級巡洋艦在1920年代中期開始在皇家荷蘭海軍中服役。該級艦在德國設計完成，但在荷蘭建成下水。她們的排水量接近6700噸，裝備有10門150毫米博福斯艦炮。她們的裝甲防護較爲薄弱，但有着良好的航速。"
 HOL_light_cruiser_2:0 "德·魯伊特級"
 HOL_light_cruiser_2_desc:0 "德魯伊特級輕巡洋艦在1930年代中期於荷蘭建成服役。該級艦主要在荷屬東印度羣島執行任務。她的排水量超過6500噸，裝備有7門150毫米火炮。儘管航速不盡如人意，但該級艦擁有優秀的航程。"
 HOL_light_cruiser_3:0 "特龍普級"
 HOL_light_cruiser_3_desc:0 "特龍普級包括了2艘在德國入侵之間剛剛於皇家荷蘭海軍服役的小型輕巡洋艦。這兩艘艦隻都在遠東執行任務，並從戰爭中倖存了下來。她們的排水量僅爲3350噸，並裝備了6門150毫米火炮作爲主炮。"
 HOL_light_cruiser_4:0 "七省級"
 HOL_light_cruiser_4_desc:0 "七省級包括了在德國入侵荷蘭前剛剛開工但直到1951年才建成的2艘巡洋艦。最終設計相比1939年的原版計劃略有修改。該級艦排水量超過12000噸，且裝備了8門152毫米博福斯艦炮。作爲一個輕巡洋艦來說，她們有着優良的裝甲和不俗的航程。"
 HOL_heavy_cruiser_1:0 "泗水級"
 HOL_heavy_cruiser_1_desc:0 "原名七省級的荷蘭巡洋艦泗水號是一艘一戰前在荷蘭建成並服役的海防艦。她的排水量超過6500噸，並裝備有2門280毫米和4門150毫米艦炮。在1942年泗水號被日本轟炸機擊沉之前，她一直於皇家荷蘭海軍中服役。"
 LAT_submarine_1:0 "海豹級"
 LAT_submarine_1_desc:0 "海豹級包括了法國爲拉脫維亞海軍建造的兩艘潛艇。她們於1927年開始服役。她們的艦體較小，排水量僅爲390噸，同時裝備有6門533毫米魚雷發射管。"
 NOR_submarine_1:0 "B級"
 NOR_submarine_1_desc:0 "B級潛艇是在挪威建造並服役的美國荷蘭型潛艇。該級艦的6個成員分別於1923年至1930年開始服役。她們的排水量爲420噸，裝備有4門450毫米魚雷發射管，最大潛深爲60米。"
 NOR_submarine_3:0 "無畏級"
 NOR_submarine_3_desc:0 "無畏級包括了在1941至1943年間爲流亡的挪威海軍所建造的2艘英國U級潛艇。該級艦排水量爲540噸，裝備有4門533毫米魚雷發射管。她們裝備了英國製造的雷達和聲吶，且其最大潛深達到了60米。"
 NOR_submarine_4:0 "於特西拉級"
 NOR_submarine_4_desc:0 "於特西拉級包括了4艘英國吸血鬼級潛艇。她們於1943年至1944年間建成，但在戰爭結束前只有1艘成功交付給流亡的挪威海軍。該級艦相比之前的U級潛艇略有改進。她們的排水量爲545噸，裝備有4門533毫米魚雷發射管，最大潛深爲90米。"
 NOR_destroyer_1:0 "幽靈級"
 NOR_destroyer_1_desc:0 "包括4艘驅逐艦的幽靈級是皇家挪威海軍第一級包含多個成員的驅逐艦。她們在一戰前開始服役，排水量爲580噸。她們裝備了3門3英寸英國QF火炮。與同時期的驅逐艦相比，她們的航速較慢。"
 NOR_destroyer_2:0 "斯雷普尼爾級"
 NOR_destroyer_2_desc:0 "斯雷普尼爾級是於1937至1939年間在挪威建成並在皇家挪威海軍服役的大型魚雷艇。與之前的幽靈級不同的是，斯雷普尼爾級有着相對較好的武器裝備和反潛裝備。相對於她們735噸的排水量而言，該級艦有着良好的航速。"
 NOR_destroyer_3:0 "奧勒鬆級"
 NOR_destroyer_3_desc:0 "奧勒鬆級的2艘驅逐艦在1939年開工，但未能在德國佔領挪威前完成。如果能夠完工的話，排水量高達1200噸的她們就會成爲挪威第一級能夠與其他大國的驅逐艦的大小相比的驅逐艦。她們裝備有4門120毫米/40倍徑博福斯火炮以及4門533毫米魚雷發射管。"
 NOR_destroyer_4:0 "斯托德級"
 NOR_destroyer_4_desc:0 "斯托德級包括了4艘於1943至1944年間爲流亡的皇家挪威海軍建造的英國S級驅逐艦。她們的排水量接近1800噸，裝備有4門120毫米/45倍徑QF Mk IX型火炮、8門533毫米魚雷發射管以及性能優良的反潛武器和雷達。同時她們也有着不俗的航速和可靠性。"
 NOR_heavy_cruiser_1:0 "挪威級"
 NOR_heavy_cruiser_1_desc:0 "挪威號是在20世紀初英國爲挪威建造的一艘岸防艦。雖然她以2門210毫米艦炮爲主的火力與重巡洋艦相當，但她纔剛超過4200噸的排水量卻更接近於一艘輕巡洋艦。她的速度與無畏艦的航速差不多。在同時代皇家挪威海軍的4艘岸防艦中，她是唯一一艘在二戰爆發時仍在服役的。"
 NZL_submarine_1:0 "L級"
 NZL_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 NZL_submarine_2:0 "T級"
 NZL_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 NZL_submarine_3:0 "U級"
 NZL_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 NZL_submarine_4:0 "V級"
 NZL_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 NZL_destroyer_1:0 "V/W級"
 NZL_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 NZL_destroyer_2:0 "G/H/I級"
 NZL_destroyer_2_desc:0 "G、H和I級驅逐艦是1933年和1934年海軍建設計劃一部分。它們一般沿襲之前的F級，有輕微的減小尺寸。武器與G、H以及一些F級是一樣的，都裝備4.7英寸火炮。這些船隻射程遠，裝備精良，補充有很強的魚雷。它們在戰爭中被廣泛的使用，但也遭受了大量的損失。"
 NZL_destroyer_3:0 "J/K/N級"
 NZL_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 NZL_destroyer_4:0 "戰鬥級"
 NZL_destroyer_4_desc:0 "戰鬥級建造在英國驅逐艦在戰爭中演變的中期。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。但由於它們出現的過晚而導致其對戰爭的貢獻微乎其微。"
 NZL_light_cruiser_1:0 "C級"
 NZL_light_cruiser_1_desc:1 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。儘管其船體很小而且很狹窄，它們被證明是堅固耐用的。它的武器非常令人滿意，因爲它攜帶有足夠多的6英寸火炮來打擊敵水面目標，並裝備有重型魚雷。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。只有卡列登、穀神星、卡萊爾子級在20世紀30年代中期還在服役。"
 NZL_light_cruiser_2:0 "南安普頓級"
 NZL_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 NZL_light_cruiser_3:0 "岡比亞級"
 NZL_light_cruiser_3_desc:0 "岡比亞級是英國的殖民地級輕巡洋艦在新西蘭的名稱。這些船是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 NZL_light_cruiser_4:0 "黑太子級"
 NZL_light_cruiser_4_desc:0 "黑太子級是英國的彌諾陶洛斯級（或確捷級）輕巡洋艦在新西蘭的名稱。這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。由於開工的太晚而不足以影響戰爭的結果，大多數工程都被取消。"
 NZL_heavy_cruiser_1:0 "霍金斯級"
 NZL_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 NZL_heavy_cruiser_2:0 "薩里級"
 NZL_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 NZL_heavy_cruiser_3:0 "海軍上將級"
 NZL_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 NZL_heavy_cruiser_4:0 "丘吉爾的設計"
 NZL_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 NZL_battle_cruiser_1:0 "聲望級"
 NZL_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 NZL_battle_cruiser_2:0 "皇家公主級"
 NZL_battle_cruiser_2_desc:0 "皇家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 NZL_battleship_1:1 "復仇級"
 NZL_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 NZL_battleship_2:0 "喬治五世國王級"
 NZL_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 NZL_battleship_3:0 "獅級"
 NZL_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 NZL_battleship_4:0 "前衛級"
 NZL_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護。"
 NZL_SH_battleship_1:0 "百夫長級"
 NZL_SH_battleship_1_desc:0 "百夫長級是皇家海軍假象的一艘用以對抗德國和日本海軍的重型戰艦。18英寸的火炮和厚裝甲爲其提供了必要的火力並能很好的保護他的船體。強大的防空武器、超遠的射程和良好的速度使得它成爲大英帝國爲保衛他龐大的海洋所必備的。"
 NZL_SH_battleship_2:0 "獅II級"
 NZL_SH_battleship_2_desc:0 "獅II級戰列艦的設計來自於在1944年對早期獅級戰列艦的一個改進版本。由於汲取了戰時的經驗教訓，這種設計變得越來越龐大與沉重。如果該艦完成了，它將會配備三或四個最新型的16英寸火炮，厚鋼板裝甲保護船隻抵禦從任何方向甚至空中敵人的進攻。但由於需要龐大的成本來建設這些船隻，以及對航空母艦需求量的上升，導致該項目最終被放棄。"
 NZL_carrier_1:0 "勇敢級"
 NZL_carrier_1_desc:0 "這三艘航空母艦是由巡洋艦改裝而來，是皇家海軍的第一批航空母艦。它們是1922年《華盛頓條約》的產物並於1925年完工。它們的裝甲受到了限制但裝備精良且擁有持久和良好的速度。但是由於其性質的限制，導致它們只能有限的補充和輸送飛機。儘管如此，它們還是給予了皇家海軍艦隊建設航空母艦的重要經驗。"
 NZL_carrier_2:0 "皇家方舟級"
 NZL_carrier_2_desc:0 "皇家方舟級是第一批以適應《華盛頓條約》的限制來建造的航空母艦。她是第一個採用將機庫和飛行甲板作爲船體一部分設計的航空母艦。 1934年的設計中，這艘船擁有良好的裝甲和武器。它還能攜帶大量的飛機，並有足夠的航行範圍和速度來跟上皇家海軍的主力。"
 NZL_carrier_3:0 "光輝級"
 NZL_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。"
 NZL_carrier_4:0 "怨仇級"
 NZL_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 POR_submarine_1:0 "海豹級"
 POR_submarine_1_desc:0 "海豹級包括了3艘一戰後意大利爲葡萄牙海軍建造的小型潛艇。她們是意大利劍魚級潛艇的擴大版，同時也是西班牙A級潛艇的姊妹艦。她們的排水量僅爲260噸，裝備有2門450毫米魚雷發射管。到了1930年代中期，該級艦的三艘成員都已退役。"
 POR_submarine_2:0 "海豚級"
 POR_submarine_2_desc:0 "海豚級包括了原定於1930年代早期在意大利爲葡萄牙海軍建造的2艘潛艇。由於葡萄牙海軍的訂單被取消，該級艦在完成後便開始於意大利海軍中服役。她們的設計原型是艦體較大的意大利鯊魚級潛艇。她們的排水量達到了980噸，並裝備有8門533毫米魚雷發射管。"
 POR_submarine_4:0 "獨角鯨級"
 POR_submarine_4_desc:0 "獨角鯨級包括了在1945年開始服役並於二戰後被賣給葡萄牙海軍的3艘英國S級潛艇。她們的排水量爲840噸，裝備有7門533毫米魚雷發射管。"
 POR_destroyer_1:0 "杜羅河級"
 POR_destroyer_1_desc:0 "杜羅河級包括了於1930年代早期開工的7艘驅逐艦。這7艘驅逐艦分別於英國和葡萄牙兩國建造，其中2艘在1934年被賣給了哥倫比亞。該級艦排水量超過1200噸，裝備了4門BL4.7英寸火炮以及8門533毫米魚雷發射管。"
 PRU_submarine_1:0 "R級"
 PRU_submarine_1_desc:0 "祕魯的R級潛艇包括了在1920年代中期向美國訂購併於美國建造的4艘潛艇。她們在設計上與美國R級潛艇相同，排水量超過570噸，裝備有4門533毫米魚雷發射管。"
 PRU_destroyer_1:0 "維亞爾海軍上將級"
 PRU_destroyer_1_desc:0 "維亞爾海軍上將號和吉斯海軍上將號的前身是2艘俄羅斯諾維克級驅逐艦。她們的服役經歷十分曲折，在1934年被交付給祕魯海軍前曾在英國和愛沙尼亞旗下服役。她們裝備了4門102毫米/60倍徑火炮以及9門533毫米魚雷發射管。相對於她們超過1200噸的排水量和久遠的製造年代而言，該級艦的航速相當可觀。"
 PRU_light_cruiser_1:0 "格勞海軍上將級"
 PRU_light_cruiser_1_desc:0 "格勞海軍上將級包括了2艘英國爲祕魯海軍建造的輕巡洋艦，她們於1907年開始於祕魯海軍服役。就算是作爲輕巡洋艦而言，她們的艦體都顯得較小，排水量僅爲3100噸，同時她們的航速也差強人意。該級艦的裝甲防護較爲薄弱，並裝備了2門152毫米/50倍徑維克斯火炮。"
 RAJ_submarine_1:0 "L級"
 RAJ_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 RAJ_submarine_2:0 "T級"
 RAJ_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 RAJ_submarine_3:0 "U級"
 RAJ_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 RAJ_submarine_4:0 "V級"
 RAJ_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 RAJ_destroyer_1:0 "V/W級"
 RAJ_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 RAJ_destroyer_2:0 "G/H/I級"
 RAJ_destroyer_2_desc:0 "G、H和I級驅逐艦是1933年和1934年海軍建設計劃一部分。它們一般沿襲之前的F級，有輕微的減小尺寸。武器與G、H以及一些F級是一樣的，都裝備4.7英寸火炮。這些船隻射程遠，裝備精良，補充有很強的魚雷。它們在戰爭中被廣泛的使用，但也遭受了大量的損失。"
 RAJ_destroyer_3:0 "J/K/N級"
 RAJ_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 RAJ_destroyer_4:0 "戰鬥級"
 RAJ_destroyer_4_desc:0 "戰鬥級建造在英國驅逐艦在戰爭中演變的中期。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。但由於它們出現的過晚而導致其對戰爭的貢獻微乎其微。"
 RAJ_light_cruiser_1:0 "C級"
 RAJ_light_cruiser_1_desc:1 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。儘管其船體很小而且很狹窄，它們被證明是堅固耐用的。它的武器非常令人滿意，因爲它攜帶有足夠多的6英寸火炮來打擊敵水面目標，並裝備有重型魚雷。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。只有卡列登、穀神星、卡萊爾子級在20世紀30年代中期還在服役。"
 RAJ_basic_light_cruiser:0 "南安普敦級"
 RAJ_light_cruiser_2:0 "南安普頓級"
 RAJ_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 RAJ_light_cruiser_3:0 "殖民地級"
 RAJ_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 RAJ_light_cruiser_4:0 "彌諾陶洛斯級"
 RAJ_light_cruiser_4_desc:0 "也被稱爲確捷級，這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。由於開工的太晚而不足以影響戰爭的結果，大多數工程都被取消。"
 RAJ_heavy_cruiser_1:0 "霍金斯級"
 RAJ_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 RAJ_heavy_cruiser_2:0 "薩里級"
 RAJ_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 RAJ_heavy_cruiser_3:0 "海軍上將級"
 RAJ_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 RAJ_heavy_cruiser_4:0 "丘吉爾的設計"
 RAJ_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 RAJ_battle_cruiser_1:0 "聲望級"
 RAJ_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 RAJ_battle_cruiser_2:0 "皇家公主級"
 RAJ_battle_cruiser_2_desc:0 "皇家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 RAJ_battleship_1:1 "復仇級"
 RAJ_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 RAJ_battleship_2:0 "喬治五世國王級"
 RAJ_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 RAJ_battleship_3:0 "獅級"
 RAJ_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 RAJ_battleship_4:0 "前衛級"
 RAJ_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護。"
 RAJ_SH_battleship_1:0 "百夫長級"
 RAJ_SH_battleship_1_desc:0 "百夫長級是皇家海軍假象的一艘用以對抗德國和日本海軍的重型戰艦。18英寸的火炮和厚裝甲爲其提供了必要的火力並能很好的保護他的船體。強大的防空武器、超遠的射程和良好的速度使得它成爲大英帝國爲保衛他龐大的海洋所必備的。"
 RAJ_SH_battleship_2:0 "獅II級"
 RAJ_SH_battleship_2_desc:0 "獅II級戰列艦的設計來自於在1944年對早期獅級戰列艦的一個改進版本。由於汲取了戰時的經驗教訓，這種設計變得越來越龐大與沉重。如果該艦完成了，它將會配備三或四個最新型的16英寸火炮，厚鋼板裝甲保護船隻抵禦從任何方向甚至空中敵人的進攻。但由於需要龐大的成本來建設這些船隻，以及對航空母艦需求量的上升，導致該項目最終被放棄。"
 RAJ_carrier_1:0 "勇敢級"
 RAJ_carrier_1_desc:0 "這三艘航空母艦是由巡洋艦改裝而來，是皇家海軍的第一批航空母艦。它們是1922年《華盛頓條約》的產物並於1925年完工。它們的裝甲受到了限制但裝備精良且擁有持久和良好的速度。但是由於其性質的限制，導致它們只能有限的補充和輸送飛機。儘管如此，它們還是給予了皇家海軍艦隊建設航空母艦的重要經驗。"
 RAJ_carrier_2:0 "皇家方舟級"
 RAJ_carrier_2_desc:0 "皇家方舟級是第一批以適應《華盛頓條約》的限制來建造的航空母艦。她是第一個採用將機庫和飛行甲板作爲船體一部分設計的航空母艦。 1934年的設計中，這艘船擁有良好的裝甲和武器。它還能攜帶大量的飛機，並有足夠的航行範圍和速度來跟上皇家海軍的主力。"
 RAJ_carrier_3:0 "光輝級"
 RAJ_carrier_3_desc:0 "光輝級的設計限制於第二次《倫敦條約》，使其排水量限制於有效上限23,000噸。她是英國第一個擁有裝甲飛行甲板的航空母艦，但這減少了其輸送艦載機的能力。重型的裝甲和防空武器爲船隻提供了強大的防禦，而強大的引擎和大型燃料庫也爲其提供了長的航行範圍。 "
 RAJ_carrier_4:0 "怨仇級"
 RAJ_carrier_4_desc:0 "怨仇級航空母艦是在根據1938年海軍計劃的要求上進行建設的，但其本質還是光輝級早些時候的改進版本。隨着戰爭的進行和時間的推移，其職責轉變爲保護護航任務的船隻和減少這些船隻的損失。它們更大的船體使其能攜帶更多的飛機，同時也保持了其在船體和飛行甲板上都覆蓋了厚厚的裝甲。而更強大的發動機也給了它比光輝級更大的速度和航行範圍。"
 ROM_submarine_1:0 "海豚級"
 ROM_submarine_1_desc:0 "海豚級潛艇是意大利爲羅馬尼亞海軍建造的。她於1930年開工，排水量爲650噸，並裝備有6門533毫米魚雷發射管。"
 ROM_submarine_3:0 "鯊魚級"
 ROM_submarine_3_desc:0 "鯊魚號和江豚號是德國爲他們的羅馬尼亞盟友所建造的兩艘潛艇。她們於1943年開始服役。該級艦的設計基於德國的VII型潛艇。她們屬於中型潛艇，排水量爲600噸，並裝備有6門533毫米魚雷發射管。"
 ROM_destroyer_1:0 "默勒謝什蒂級"
 ROM_destroyer_1_desc:0 "默勒謝什蒂級驅逐艦是在一戰中爲羅馬尼亞建造的。該級艦中的4艘在戰爭中被意大利海軍調用，其中兩艘最終在1920年代早期被賣給羅馬尼亞。她們屬於大型驅逐艦，排水量超過1400噸。她們裝備了4門120毫米/45倍徑施耐德 - 柯奈特 - 阿姆斯特朗火炮以及4門450毫米魚雷發射管。相對同時期的驅逐艦而言，她們有着較爲普通的航速和可靠性。"
 SAF_submarine_1:0 "L級"
 SAF_submarine_1_desc:0 "L級中型潛艇原本是緊急戰爭計劃下的一艘前潛水艇的改進版本。它們都在第一次世界大戰後期建造，並配備了新的更大的21英寸魚雷。它們一直服役到第二次世界大戰開始時，主要是進行培訓和輔助任務。"
 SAF_submarine_2:0 "T級"
 SAF_submarine_2_desc:0 "T級或特里同級是被設計用來取代O、P或R級的大型潛艇。它們合適的設計使其非常適合大西洋和太平洋等遠程作戰。這些船隻全副武裝，擁有穩定的平臺，被廣泛的應用於戰爭中。並且於戰爭中失去了25%的所建造的船隻。"
 SAF_submarine_3:0 "U級"
 SAF_submarine_3_desc:0 "U級是在戰事緊急的1940-1941年計劃建造的小型潛艇。最初的設計爲訓練潛艇，隨着戰爭的爆發而改變設計，允許這些潛艇承受北海和地中海的水壓。由於其規模較小，使得其所使用的武器被限制。該級有三個子級：溫蒂妮級、安培爾級和喧囂級。"
 SAF_submarine_4:0 "V級"
 SAF_submarine_4_desc:0 "V級或吸血鬼級是基於以前的U級所設計的小尺寸潛艇。它們比前者要大，但還是較小。它們有着更好的航海能力，但航行範圍和武器卻比較有限。"
 SAF_destroyer_1:0 "V/W級"
 SAF_destroyer_1_desc:0 "這些驅逐艦包括海軍部級、桑尼克羅夫特級、V和W級，它們是在緊急戰爭計劃下建造的。它們是英國驅逐艦在第一次世界大戰的終極進化。它們體現了他們前輩的能力，並加以了新技術的改進。這些艦隻在第一次世界大戰後期大量建成，之後成爲了皇家海軍驅逐艦隊的中堅力量。20世紀30年代，它們被轉入後備艦隊，降爲進行護航任務。它們裝備精良，航行快速並具有良好的航行範圍。"
 SAF_destroyer_2:0 "G/H/I級"
 SAF_destroyer_2_desc:0 "G、H和I級驅逐艦是1933年和1934年海軍建設計劃一部分。它們一般沿襲之前的F級，有輕微的減小尺寸。武器與G、H以及一些F級是一樣的，都裝備4.7英寸火炮。這些船隻射程遠，裝備精良，補充有很強的魚雷。它們在戰爭中被廣泛的使用，但也遭受了大量的損失。"
 SAF_destroyer_3:0 "J/K/N級"
 SAF_destroyer_3_desc:0 "J、K和N級類似於早期的部落級驅逐艦，但重心不在火炮，設計師將重心轉變到了重型魚雷和輕型火炮。它們在戰時進行了改裝，升級和改進包括高射炮和雷達。它們快速且長遠的航程以及裝備精良的武器使其成爲了護航艦隊的理想選擇。"
 SAF_destroyer_4:0 "戰鬥級"
 SAF_destroyer_4_desc:0 "戰鬥級建造在英國驅逐艦在戰爭中演變的中期。這艘軍艦是1942年和1943年海軍計劃的一部分。它們裝備有精良的艦炮和魚雷，優秀的防空武器，反潛能力，航行速度和航行範圍使它可兼具多種用途。但由於它們出現的過晚而導致其對戰爭的貢獻微乎其微。"
 SAF_light_cruiser_1:0 "C級"
 SAF_light_cruiser_1_desc:1 "C級輕巡洋艦是第一次世界大戰期間爲適應北海的惡劣條件所建造的。儘管其船體很小而且很狹窄，它們被證明是堅固耐用的。它的武器非常令人滿意，因爲它攜帶有足夠多的6英寸火炮來打擊敵水面目標，並裝備有重型魚雷。它們被廣泛的應用於第一次世界大戰中，並參與了很多行動。只有卡列登、穀神星、卡萊爾子級在20世紀30年代中期還在服役。"
 SAF_light_cruiser_2:0 "南安普頓級"
 SAF_light_cruiser_2_desc:0 "南安普頓級輕巡洋艦是城級輕巡洋艦的一個子級，是爲應付日本的最上級巡洋艦而設計建造的。這些船隻有很好的裝甲，良好的航行速度和範圍，並在4座三聯裝炮塔上安了12英寸艦炮。它們爲皇家海軍後續的許多戰時輕巡洋艦的設計奠定了基礎。"
 SAF_light_cruiser_3:0 "殖民地級"
 SAF_light_cruiser_3_desc:0 "殖民地級輕巡洋艦是城級的早期改良版本但簡化了設計，加快了建造時間和建設成本。該艦沿襲了它們的前輩一樣的武器，裝備4座三聯裝6英寸艦炮。它們還裝備了一樣的裝甲但更小的發動機，使其航行範圍有所減小。該級有兩個子級：斐濟級和錫蘭級。"
 SAF_light_cruiser_4:0 "彌諾陶洛斯級"
 SAF_light_cruiser_4_desc:0 "也被稱爲確捷級，這些巡洋艦的設計爲殖民地級的一個改良版本。在戰爭的1941年完成改進。它們有比殖民地級更長的航行範圍和更多的防空武器，而主要武器則減爲3座三聯裝炮塔。由於開工的太晚而不足以影響戰爭的結果，大多數工程都被取消。 "
 SAF_heavy_cruiser_1:0 "霍金斯級"
 SAF_heavy_cruiser_1_desc:0 "霍金斯級巡洋艦是世界上第一艘重型巡洋艦。它們基於早期的城級巡洋艦，特別是子級伯明翰級而來，但裝備了7.5英寸艦炮和更厚的裝甲。它們被用來對付德國的大型護航艦隊。它們擁有合適的航行速度和範圍以及良好的保護。總共訂製了五艘但只有四艘活躍於第二次世界大戰中。"
 SAF_heavy_cruiser_2:0 "薩里級"
 SAF_heavy_cruiser_2_desc:0 "薩里級重巡洋艦是根據1928年的海軍計劃所提出的。它們是早期的約克級重巡洋艦的改進版本。如果它們完成，它們將裝備四座雙聯裝8英寸炮塔，更重的裝甲和更強大的引擎。總共有兩艘船被訂製，但並沒有建造。"
 SAF_heavy_cruiser_3:0 "上將級"
 SAF_heavy_cruiser_3_desc:0 "海軍上將級重巡洋艦（不要與海軍上將級巡洋艦混淆）是皇家海軍最後一次嘗試建造裝備有8英寸艦炮的巡洋艦。設計研究開始於1938年，終止於1941年。期間有各種各樣的建議，最後的建議是裝備新的三聯裝8英寸炮塔，重型的防空武器，厚重的裝甲以及維持良好的航行速度。由於缺乏相應的敵人和這些船體導致的成本，使重心轉變爲了建設更多的輕巡洋艦。"
 SAF_heavy_cruiser_4:0 "丘吉爾的設計"
 SAF_heavy_cruiser_4_desc:0 "這些設計是由溫斯頓·丘吉爾爵士於海軍部所提出的，爲在二戰的早期階段應對德國的德意志蘭級戰列巡洋艦。這些船隻裝備有9.2英寸艦炮，重型防空武器和強大的裝甲。它們是爲了有效地打擊敵人的主力艦。這些設計最終由於高昂的成本和對新型重巡洋艦需求的缺乏而取消。"
 SAF_battle_cruiser_1:0 "聲望級"
 SAF_battle_cruiser_1_desc:0 "聲望級戰列巡洋艦的最初設計是改進自復仇級戰列艦。它們的建設由於第一次世界大戰的爆發而中斷。海軍上將費舍爾勳爵設法重新啓動了它們作爲戰列巡洋艦的建設。這些艦隻是典型的戰列艦。它們裝備精良，快速且容易操作，但裝甲更薄且航行範圍更短。最初有三艘船，但只有聲望和反擊兩艘船最終完成。"
 SAF_battle_cruiser_2:0 "皇家公主級"
 SAF_battle_cruiser_2_desc:0 "家公主級是一種假象的戰列巡洋艦，是更快、更便宜版本的喬治五世國王級戰列艦。這些船隻進行了類似但縮減了主武器及防空武器的裝備：2座三聯裝14英寸炮塔和6個5.25英寸防空炮。它們速度快、射程遠都將成爲皇家海軍快速打擊能力和護航艦隊的保障，但它們有限的裝甲將證明如果讓它們對抗現代戰艦將是成問題的。"
 SAF_battleship_1:1 "復仇級"
 SAF_battleship_1_desc:1 "復仇級戰列艦是1913年作爲伊麗莎白女王級高速戰列艦的廉價翻版訂購的。有着同樣的護甲和火炮，他們的速度大幅下降讓他們只能執行二戰時的二線任務。在最初8艘訂單中，只有5艘完工。"
 SAF_battleship_2:0 "喬治五世國王級"
 SAF_battleship_2_desc:0 "喬治五世國王級戰列艦是在1922年《華盛頓條約》和1930年《倫敦條約》簽訂的背景下被極大限度的限制了排水量與火力所建造出來的主力艦。因此，這些船隻比當時的其他船隻配備了更小口徑的艦炮。儘管規模口徑較小，但是船隻還是被充分的武裝，配備有強有力的防空武器和足夠的防護。該級總共建造了五艘船隻被用以替代舊型的伊麗莎白女王級戰列艦。"
 SAF_battleship_3:0 "獅級"
 SAF_battleship_3_desc:0 "獅級戰列艦是喬治五世國王級戰列艦的次級戰艦，並保有了許多他的特點。海軍在1938年計劃建造六艘船來替代舊型的復仇級戰列艦，但由於沒有爆發敵對衝突所以並沒有完成。該級戰列艦與喬治五世國王級相似但引進了更強大的主武器，一種新的16英寸火炮，並且它還擁有更強大的引擎和更厚的裝甲。"
 SAF_battleship_4:0 "前衛級"
 SAF_battleship_4_desc:0 "前衛級戰列艦是皇家海軍最後建造的戰列艦。皇家海軍認爲需要在太平洋戰區投入四艘該級戰列艦，但最後卻只訂制了一艘。且根據1940年的緊急戰爭計劃，沒有對其進行優先建造，使得其直到戰爭結束後才完成。前衛有一個光滑的船體，這給了它優秀的穩定性和適航性。武器與伊麗莎白女王級和復仇級一樣，爲其提供了相當大的火力。而它強大的引擎和良好的裝甲也爲其提供了優秀的速度與防護。"
 SAF_SH_battleship_1:0 "百夫長級"
