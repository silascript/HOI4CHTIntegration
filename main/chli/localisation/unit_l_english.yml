 medium_tank_destroyer_brigade_desc:0 "自行反坦克炮是裝載火炮比同級坦克口徑大，且炮塔固定的坦克。中型自行反坦克炮使用中型坦克底盤進行改裝，這意味着它在移動性能和火力方面作了適當的平衡。"
