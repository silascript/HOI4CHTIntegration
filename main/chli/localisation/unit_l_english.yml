 light_tank_destroyer_brigade_desc:0 "自行反坦克炮是裝載火炮比同級坦克口徑大，且炮塔固定的坦克。輕型自行反坦克炮使用輕型坦克底盤進行改裝，這意味着它移動性能優越，但在火力上遠遜於更高級別的自行反坦克炮。"
