 SS_recruitment_desc:1 "在希姆萊領導下的黨衛軍相信他們應該負責招募對抗全球布爾什維克主義的外籍志願者。國防軍極爲反對並且不會容忍一個平行的指揮系統。把任意一派逼得太緊都可能有嚴重的後果。\n\n當前在德軍國防軍最高統帥部的§Y情緒§!：[Root.GetWehrmachtAngerLevel]　([?GER.wehrmacht_anger|-0])\n\n當前在黨衛軍領導層的§Y情緒§!：[Root.GetSSAngerLevel]　([?GER.SS_anger|-0])"
