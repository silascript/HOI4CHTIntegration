 ss_recruitment_event.1.t:0 "在丹麥的募兵活動"
 ss_recruitment_event.1.desc:0 "在這場爲國家存亡而戰的壯烈鬥爭中，我們必須利用每一分資源和每一個優勢。黨衛軍相信在丹麥有很多人願意拿起武器與我們並肩作戰抵禦來自於全球各地的布爾什維克主義威脅。\n\n雖然國防軍原則上同意一些招募來的合格的志願者是有用的，總參謀部的將軍們堅定的認爲任何外籍志願者應該在軍隊－而不是黨衛軍－指揮下。"
 ss_recruitment_event.1.a:0 "妥協進行一個規模適中的募兵活動。"
 ss_recruitment_event.1.b:0 "資助一個爲黨衛軍進行的超大型募兵活動。"
 ss_recruitment_event.1.c:0 "允許國防軍最高統帥部招募少量的專業人員和技術支持人員。"
