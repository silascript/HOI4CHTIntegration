 ss_recruitment_event.10.t:0 "將軍們抗議"
 ss_recruitment_event.10.desc:0 "在今天與[GER.GetLeader]的會議上，一些來自國防軍最高統帥部的高階軍官表達了他們對於黨衛軍享受的所謂“政治的偏愛”的擔心。具體而言，他們目睹了與國防軍並列的武裝黨衛軍這一武裝力量的壯大並對此感到擔憂。\n\n他們接着談到配備奢侈裝備的黨衛軍部隊，拿走了國防軍維持正常的武裝力量所急切需要的資源。\n\n最後，將軍們宣稱獨立的徵兵活動會導致獨立的指揮系統，在我們最需要所有的力量齊心合力爭取勝利的時候導致力量的撕裂。"
 ss_recruitment_event.10.a:0 "德國軍官干擾政治事務的行爲是極爲不得體的。"
 ss_recruitment_event.10.b:0 "保證總參謀部他們對於所有黨衛軍的部隊有最終指揮權。"
 ss_recruitment_event.11.t:0 "將軍們辭職以示抗議"
 ss_recruitment_event.11.desc:0 "宣稱因爲健康原因，[GER_SS_general_resigns.GetName]宣佈辭職並即時生效。但這是個公開的祕密，[GER_SS_general_resigns.GetName]在政府對武裝黨衛軍政策方面一直是一個直言不諱的批評者，特別是在關於允許外籍志願者加入武裝黨衛軍的決定的問題上。根據報道，[GER_SS_general_resigns.GetName]堅持要向元首當面道別，這導致了兩人關於如何分配戰爭資源的激烈討論。\n\n數位國防軍的軍官也表達過類似的擔憂，並有部分人表示他們也許會考慮追隨將軍一起離開。"
 ss_recruitment_event.11.a:0 "很好，此人在他的懦弱影響到其他人之前他就離開了。"
 ss_recruitment_event.11.b:0 "試着說服他其身上的責任比其他任何事都重要。"
 ss_recruitment_event.12.t:0 "關於國防軍密謀的傳言"
 ss_recruitment_event.12.desc:0 "蓋世太保寫了一封新的且十分令人擔憂的報告。似乎有一些高級別的國防軍軍官開始在一個東普魯士的偏僻莊園舉行定期的會議。\n\n僞裝爲普通的橋牌牌局，這些會議已經持續幾個月了，而且似乎只在一個特別選擇的小圈子軍官中進行。蓋世太保尚未能安插進去人員，但是所有的參與軍官都被確認與一個叫“普魯士圈”的團體有聯繫，該組織積極叫囂他們對國家社會主義政府的鄙視，特別針對政府對於擴張武裝黨衛軍的決定。\n\n現在基本上沒有跡象透露出這個密謀的終極目標是什麼，或者他們到底有沒有目標。"
 ss_recruitment_event.12.a:0 "只是幾個老兵發牢騷罷了。"
 ss_recruitment_event.12.b:0 "教育一下國防軍最高統帥部在這場關乎國家存亡的鬥爭中忠誠的重要性。"
 ss_recruitment_event.13.t:0 "針對[GER.GetLeader]的暗殺企圖"
 ss_recruitment_event.13.desc:0 "來自元首總部未證實的報告顯示，某人在[GER.GetLeader]參加的形勢會議上引爆了一個爆炸裝置。相關信息依舊非常有限，而且在國防軍和黨衛軍中都有很大的困惑，兩方都軍官都在指責對方試圖搞軍事政變。\n\n我們必須等待後續的更多信息。"
 ss_recruitment_event.13.a:0 "我們只能抱有希望。"
 ss_recruitment_event.14.t:0 "女武神行動"
 ss_recruitment_event.14.desc:0 "國防軍的人員實施了女武神行動，該應急預案原本是爲了抵禦大規模的德國國內騷亂。陸軍部隊包圍了許多政府部門並試圖逮捕黨內的高官。黨衛軍衛兵和陸軍分遣隊之間的小規模的衝突和槍戰被在柏林各處發現。據瞭解國防軍要求所有黨衛軍單位立刻解散並交出武器，黨衛軍領導層毫無猶豫的拒絕了。\n\n兩派現在都在爭奪對柏林的控制。部分國防軍已經對[GER.GetLeader]宣誓了忠誠同時拿起武器對付叛變者。\n\n這場戰爭的烈焰只會向外侵襲。"
 ss_recruitment_event.14.a:0 "叛徒！廢物！"
 ss_recruitment_event.15.t:0 "[GER.GetLeader]在刺殺嘗試中活下來了"
 ss_recruitment_event.15.desc:0 "運氣－或者天意－似乎偏愛[GER.GetLeader]，在他總部的炸彈爆炸僅僅輕傷了他。他身邊的幾位就沒有如他一般的幸運了。\n\n經過醫生對幾處輕微燒傷和外部擦傷的處理後，[GER.GetLeader]馬上會見了黨內代表，黨衛軍和蓋世太保討論下一步行動。"
 ss_recruitment_event.15.a:0 "叛徒會得到叛徒的死法。"
 ss_recruitment_event.15.b:0 "讓他們通過竭力工作來救贖自己吧。"
 ss_recruitment_event.20.t:0 "希姆萊抗議"
 ss_recruitment_event.20.desc:0 "在一次希姆萊與[GER.GetLeader]的私下會議中，據說黨衛軍全國領袖大聲抱怨同時不停地重複說他的組織沒有得到足夠的支持去完成必要的工作來保衛黨和國家。他進一步警告[GER.GetLeader]不要繼續相信國防軍會保持忠誠。\n\n只有黨衛軍可以被信任來建設新德國。"
 ss_recruitment_event.20.a:0 "他忘了他的位置了。"
 ss_recruitment_event.20.b:0 "一隻小規模的隊伍確保了只有我們民族中最優秀者才能擔負起這項榮譽。"
 ss_recruitment_event.21.t:0 "維威爾斯堡的騎士"
 ss_recruitment_event.21.desc:0 "剛得到的消息指出希姆萊召集了黨衛軍上層領導到維威爾斯城堡參加一個緊急協商會。協商會的具體內容尚不明確。不過一個合理的推測是會議和希姆萊與黨的領導層之間持續的矛盾有關。[GER.GetLeader]依舊聽從國防軍對於軍事事務的建議，阻礙着希姆萊試圖創造並擴張一個獨立武裝部隊作爲平衡力量的企圖。\n\n有傳聞稱希姆萊轉移了他的注意力試圖建立一個被他稱作“新德國的新條頓騎士團”。這些“騎士”對希姆萊個人宣誓狂熱的效忠和毫不猶豫的服從，同時被授予一柄希姆萊設計的劍，制劍的鋼在一個古老的日耳曼儀式上被祝福過——這柄劍想必是被用來殺死新德國的敵人。"
 ss_recruitment_event.21.a:0 "什麼亂七八糟！"
 ss_recruitment_event.21.b:0 "提醒希姆萊他應該對誰忠誠。"
 ss_recruitment_event.22.t:0 "黨衛軍干涉戰時經濟"
 ss_recruitment_event.22.desc:0 "政府收到了很多工廠主的大量訴苦。他們收到來自於“黨衛軍建設與採購辦公室”的軍備材料採購令。在送抵貨物後，他們被打發到一個“黨衛軍金融事務辦公室”，該辦事處本該付錢給他們，事實上他們又被打發到一個“黨衛軍經濟合作辦公室”，在這他們被告知最初的辦公室人員應該直接付給他們錢。\n\n也許更令人不安的是這些被訂購的材料－精密機械，大量用來製作化肥的化學原料和大量的鋼材和金屬箔材。\n\n希姆萊拒絕討論與政府官員談論這些事件，但被無意聽到他與一名在經濟事務部的工作的黨衛軍高級聯絡員交談，他說“如果[GER.GetLeader]不給我槍的話，我就不得不造自己的槍了。我不在乎在哪或者如何得到我要的東西。”"
 ss_recruitment_event.22.a:0 "這一定是個會計錯誤吧。"
 ss_recruitment_event.22.b:0 "逼迫希姆萊做一個全面調查並把調查的結果親自報告。"
 ss_recruitment_event.23.t:0 "希姆萊的密謀"
 ss_recruitment_event.23.desc:0 "一個匿名的黨衛軍高層泄密者泄露了一份內部備忘錄給政府。裏面的內容是爆炸性的。在幾十頁的文件中，詳細的描述了黨衛軍如何使用它雖然被削弱但是依舊相當可觀的力量在“[GER.GetLeader]背叛了國家社會主義事業”的情況下奪取政府的控制權。作爲此等背叛的證據，該文檔進一步描述了他缺少以正確的國家社會主義精神來建立新組織以替代過時的舊組織諸如陸軍的決心。\n\n這份備忘錄上有海因裏希－希姆萊的簽字。"
 ss_recruitment_event.23.a:0 "我們無法挑戰黨衛軍。"
 ss_recruitment_event.23.b:0 "他這次做的太過分了。"
 ss_recruitment_event.23.c:0 "也許我們可以找到某種妥協？"
 ss_recruitment_event.24.desc:0 "來自元首總部的報告抵達了，它宣稱某種騷亂髮生在一個[GER.GetLeader]與海因裏希·希姆萊的私人會議中。相關信息依舊非常有限，但是軍隊情報系統，阿勃維爾，宣稱它截取了一個祕密通訊員發佈的許多針對德國各地黨衛軍準備“施瓦爾茲陷落”的命令，據稱是一個奪取重要通訊和基礎設施中心以備軍事政變的行動。"
 ss_recruitment_event.24.a:0 "德國的命運岌岌可危。"
 ss_recruitment_event.25.desc:0 "歷史再一次重演，命運女神再一次握住了[GER.GetLeader]的手保護他不受傷害。據元首自己的描述，希姆萊在一個私人會議中掏出槍衝着他，叫囂着辱罵和污言穢語。明顯被他貪戀權力的慾望控制了，黨衛軍全國領袖試圖謀害[GER.GetLeader]，但是槍卡住了並沒有開火。在混亂和迷惑中，元首成功地制服了希姆萊並召喚了幫助。據悉，四名他的衛兵才控制住了希姆萊。\n\n帝國的其他地區，多起緊張的黨衛軍和陸軍對峙發生，因爲前者試圖控制通訊系統要點，但在聽到[GER.GetLeader]生還後撤退。\n\n國防軍部隊已經包圍了主要黨衛軍辦公地點和資產並等待柏林的命令。"
 ss_recruitment_event.25.a:0 "應該在幾年前就把他們都槍斃了，如同斯大林做的一樣！"
 ss_recruitment_event.25.b:0 "哪怕如此，他們依舊無法被觸動。"
 ss_recruitment_event.26.t:0 "希姆萊政變"
 ss_recruitment_event.26.desc:0 "隨着元首總部的煙霧消散，海因裏希·希姆萊作爲一場混亂槍戰的唯一倖存者出現。根據他的證詞，元首，明顯被瘋狂控制了，指責他是一個完全失敗的男人和失敗的士兵，一個叛徒和一個間諜，並要在黎明槍決他。發現他必須在個人榮譽和國家存亡中選擇，希姆萊決定迅速行動並槍擊了他。在之後的餘波中，數名元首的衛兵試圖殺掉希姆萊，並認爲他是個刺客。恰巧及時抵達的希姆萊自己的保鏢救下了黨衛軍全國領袖。\n\n 全德國上下，元首逝去的新聞明顯成爲了一個把長久以來的計劃付諸實踐的信號。黨衛軍和陸軍部隊搶先奪取大橋，電話交換站和交通十字路口，以及德國空軍傘兵急速動員搶奪全帝國的機場。\n\n德國站在內戰邊緣，三股勢力都來倚靠實際管理國家的文官政府。"
 ss_recruitment_event.26.a:0 "政府站在希姆萊一邊。"
 ss_recruitment_event.26.b:0 "政府站在戈林一邊。"
 ss_recruitment_event.26.c:0 "要求國防軍恢復秩序。"