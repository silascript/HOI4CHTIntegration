 lone_wolf_desc:0 "§L儘管組織一支大型艦隊是個困難的任務，但將小型艦隊發揮出最大潛力也不是容易的事情。§!"
 concealment_expert:0 "隱蔽專家"
 concealment_expert_desc:0 "§L這名軍官完成了政府授權的，教授如何隱蔽的課程。§!"
 mine_sweeper:0 "掃雷專家"
 mine_sweeper_desc:0 "§L任何一艘戰艦都刻意進行一次掃雷工作。但想要多次掃雷就需要技巧了。§!"
 mine_layer:0 "佈雷專家"
 mine_layer_desc:0 "§L從自己乘坐的軍艦上佈下旨在殺傷艦隻的高爆水雷需要一定的毅力。這位將軍可不缺毅力。§!"
 cruiser_captain:0 "巡洋艦艦長"
 cruiser_captain_desc:0 "§L這位軍官在操縱巡洋艦的方面上展現出了高超技巧。§!"
 big_guns_expert:0 "重炮大師"
 big_guns_expert_desc:0 "§L這位軍官熱愛巨炮，他可從來都不會說謊。§!"
 ground_pounder:0 "對岸炮擊專家"
 ground_pounder_desc:0 "§L使用艦炮對地面上的固定目標展開射擊大概不是什麼不道德的事情，大概是這樣的。§!"
 safety_first:0 "安全第一"
 safety_first_desc:0 "§L我們這些該死的船沒有毛病。今天沒有，明天也沒有，以後也不會有！§!"
 flight_deck_manager:0 "飛行甲板整備員"
 flight_deck_manager_desc:0 "§L讓一架飛機從甲板上氣飛確實很簡單。問題在於同時讓兩打飛機同時起飛，這就很有問題了。§!"
 smoke_screen_expert:0 "煙幕專家"
 smoke_screen_expert_desc:0 "§L只要使用得當，煙幕就能拯救生命。§!"
 torpedo_expert:0 "魚雷專家"
 torpedo_expert_desc:0 "§L在八公里外以72度的相對角度擊中一條25節的軍艦隻是個簡單的數學運算罷了。§!"
 loading_drill_master:0 "裝填操練專家"
 loading_drill_master_desc:0 "§L“繼續射擊，他們還沒死呢！”§!"
 hunter_killer:0 "潛艇殺手"
 hunter_killer_desc:0 "§L在貓捉老鼠的致命遊戲中，這名軍官肯定是那隻貓。§!"
 marksman:0 "神槍手"
 marksman_desc:0 "§L“下一輪齊射在艉部半米處，直接對準他們的彈藥倉。”§!"
 crisis_magician:0 "化險爲夷"
 crisis_magician_desc:0 "§L“艦長，冷凝管壞掉了，修好它起碼需要六個星期，但是我能在三個小時裏搞定。”§!"
 fighter_director:0 "戰鬥機領航員"
 fighter_director_desc:0 "§L這位軍官能保證我們頭頂上的天空是友好的——或者至少是中立的。§!"
 torpedo_bomber:0 "魚雷轟炸機"
 torpedo_bomber_desc:0 "§L炸彈能炸開讓空氣進入的破洞。魚雷能炸開能讓水流進去的破洞。猜猜那種會讓船沉得更快？§!"
 search_pattern_expert:0 "索敵專家"
 search_pattern_expert_desc:0 "§L情報就是我們的彈藥！§!"
 gentlemanly:0 "紳士風度"
 gentlemanly_desc:0 "§L這位軍官無論是對自己的下屬還是敵人都一視同仁地報以尊重。§!"
 gunnery_expert:0 "炮擊專家"
 gunnery_expert_desc:0 "§L這名軍官習得了彈道知識的精髓。§!"
 cuts_corners:0 "橫衝直撞"
