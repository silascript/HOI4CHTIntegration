 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H前線§!\n - §G點擊§!一條與其他國家接壤的邊界可將整個邊界全部設置爲前線。\n - §GShift+點擊§!一條與其他國家接壤的邊界可將整個邊界全部設置爲前線，同時不影響下屬集團軍的前線。\n - §G右鍵點擊並拖動鼠標§!在與其他國家接壤的邊界上可將邊界的一部分設置爲前線。\n - §GShift+右鍵點擊並拖動鼠標§!在與其他國家接壤的邊界上可將邊界的一部分設置爲前線，同時不影響下屬集團軍的前線。\n - §G右鍵點擊並拖動§!已有前線的終點可以進行編輯。\n\n前線是向着進攻線入侵敵軍區域的起始點，另外還可以幫助你在國境線上快速部署單位。"
