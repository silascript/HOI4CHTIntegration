 LOADING_TIP_0:0 "在別人書寫歷史時拱手旁觀是一種恥辱。誰獲勝並不重要。\n——貝尼託·墨索里尼"
 LOADING_TIP_1:0 "爲了塑造偉大的人，即使需要踢屁股也要送他們上戰場。這就是我應該乾的。\n——貝尼託·墨索里尼"
 LOADING_TIP_2:0 "每個士兵在上戰場前必須明白，他的這場小小的戰鬥在大局中起的作用。\n——伯納德 L. 蒙哥馬利"
 LOADING_TIP_3:0 "如果我們輸了空中戰場，我們就會輸掉這場戰爭並且輸的很快。\n——伯納德 L. 蒙哥馬利"
 LOADING_TIP_4:0 "信任別人很好，但是，不信任更好。\n——貝尼託·墨索里尼"
 LOADING_TIP_5:0 "從哲學和教條的角度，我都不相信會有持久的和平。\n——貝尼託·墨索里尼"
 LOADING_TIP_6:0 "長頸鹿是無情的生物"
 LOADING_TIP_7:0 "只要主權國家持有強大的武力，戰爭就無法避免。\n——阿爾伯特·愛因斯坦"
 LOADING_TIP_8:0 "投票的人什麼都無法決定。計票的人決定一切。\n——約瑟夫·斯大林"
 LOADING_TIP_9:0 "歷史表明沒有無敵的軍隊，從來沒有。\n——約瑟夫·斯大林"
 LOADING_TIP_10:0 "教宗！他有多少個師？\n——約瑟夫·斯大林"
 LOADING_TIP_11:0 "花哨是蘇聯最大的特色。\n——約瑟夫·斯大林"
 LOADING_TIP_12:0 "唯一的真正的力量來自於長槍。\n——約瑟夫·斯大林"
 LOADING_TIP_13:0 "任何不以開戰爲目的的盟友都是愚蠢而無用的。\n——阿道夫·希特勒"
 LOADING_TIP_14:0 "偉大的騙子同時也是偉大的魔術師。\n——阿道夫·希特勒"
 LOADING_TIP_15:0 "如果今天我得作爲一個革命者站在這裏，那這就是一場針對這場革命的革命。\n——阿道夫·希特勒"
 LOADING_TIP_16:0 "如果你說一個足夠大的謊並且重複足夠多次，別人就會相信。\n——阿道夫·希特勒"
 LOADING_TIP_17:0 "德國亦或是一個世界強權亦或完全不是。\n——阿道夫·希特勒"
 LOADING_TIP_18:0 "成功包含着毫不氣餒地從失敗走向失敗。\n——溫斯頓·丘吉爾"
 LOADING_TIP_19:0 "如果你正在穿越地獄，繼續前進。\n——溫斯頓·丘吉爾"
 LOADING_TIP_20:0 "對民主最好的駁論就是和一個普通選民交談五分鐘。\n——溫斯頓·丘吉爾"
 LOADING_TIP_21:0 "無論在未來的什麼戰爭中，裝甲部隊都將起到決定性作用。\n——海因茨·古德里安"
 LOADING_TIP_22:0 "德國新的豹式和虎式坦克可以被使用到他們自己拋錨爲止，不要嘗試修復。它們的引擎傳動和懸掛都很爛。\n——紅軍軍械部"
 LOADING_TIP_23:0 "沒有哪個雜種會因爲誓死爲國贏得一場戰爭。他通過讓別的可憐的傻雜種爲國捐軀來獲勝。\n——喬治 S. 巴頓"
 LOADING_TIP_24:0 "一個現在被強行執行的好計劃強於一個下週執行的完美計劃。\n——喬治 S. 巴頓"
 LOADING_TIP_25:0 "領導我或跟着我，或者滾出我面前。\n——喬治 S. 巴頓"
 LOADING_TIP_26:0 "從沒有人成功的守住任何東西，只有進攻，進攻再進攻。\n——喬治 S. 巴頓"
 LOADING_TIP_27:0 "戰爭也許是用武器打的，但是是由人來獲勝的。是領導和跟隨的人的精神爭取到了勝利。\n——喬治 S. 巴頓"
 LOADING_TIP_28:0 "我第一次看到噴氣機的時候，我把它打下來了。\n——查克·葉格，美國陸軍航空軍"
 LOADING_TIP_29:0 "西奧多，這是海因裏希。剛打下兩架轟炸機。沒有彈藥了。我要撞過去了。再見，英靈殿再會！\n——海因裏希·埃爾勒，納粹德國空軍"
 LOADING_TIP_30:0 "領導力包含選擇優秀的人才並幫助他們做到最好。\n——切斯特·W·尼米茲"
 LOADING_TIP_31:0 "這個行動有可能成功嗎？在物資和補給方面它在可行範圍內麼？\n——切斯特·W·尼米茲"
 LOADING_TIP_32:0 "在準備戰鬥的時候我總是發現計劃是毫無用處的，但是計劃過程是不可或缺的。\n——德懷特 D. 艾森豪威爾"
 LOADING_TIP_33:0 "戰鬥中鬥犬的大小也許並不重要，重要的是鬥犬心中戰鬥的大小。\n——德懷特 D. 艾森豪威爾"
 LOADING_TIP_34:0 "當生存受到威脅的時候，人們之間的爭鬥就會爆發，最終會帶來不幸的國家間的戰爭——這是毫無疑問的。\n——東條英機"
 LOADING_TIP_35:0 "在一場單挑中，勝利者是彈夾裏多一發的人。\n——埃爾溫·隆美爾"
 LOADING_TIP_36:0 "我寧可當錘子而不是砧子。\n——埃爾溫·隆美爾"
 LOADING_TIP_37:0 "流汗不流血，流血不丟命，但是有腦子可以同時做到。\n——埃爾溫·隆美爾"
 LOADING_TIP_38:0 "可憐的內維爾·張伯倫相信他能信任希特勒。他錯了。但是我不覺得我對斯大林的看法錯了。\n——溫斯頓·丘吉爾（雅爾塔會議後）"
 LOADING_TIP_39:0 "我相信這是我們時代的和平。\n——內維爾·張伯倫，1938年慕尼黑協定後。"
 LOADING_TIP_40:0 "沒有一架敵人的轟炸機能到達魯爾。如果有一架到了魯爾，我的名字就不叫戈林。你可以叫我邁爾。\n——赫爾曼·邁爾"
 LOADING_TIP_41:0 "我們只需要在門上踢一腳，整個腐朽的建築就會倒塌。\n——阿道夫·希特勒（評價蘇聯）"
 LOADING_TIP_42:0 "我能在最初的六到十二個月裏在對美國和英國的戰爭中持續獲勝，但是在這之後，我不認爲能成功。\n——山本五十六"
 LOADING_TIP_43:0 "如果我們到了一個雷區，我們的步兵會像雷區不存在一樣戰鬥。\n——格奧爾基·朱可夫"
 LOADING_TIP_44:0 "我們低估了俄國巨人…… 無論何時當一打師被消滅，俄國人會換上另一打。\n_弗朗茲·哈爾德"
 LOADING_TIP_45:0 "致德國指揮官：放屁！\n美國指揮官\n——安東尼 C. 麥考利夫 (回覆德國的勸降)"
 LOADING_TIP_46:0 "今天是我們，明天就輪到你。\n——海爾·塞拉西一世，1936"
 LOADING_TIP_47:0 "一步也不許後退！\n——蘇聯第227號命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n——淵田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字無人知曉，你的功績永世長存。\n——無名烈士墓（莫斯科）"
 LOADING_TIP_50:0 "在哪裏，重複一次，第34特遣隊在哪裏？全世界都想知道。\n——美國太平洋司令部最高指揮官，萊特灣海戰"
 LOADING_TIP_51:0 "戰況發展到了對日本並不一定有利的局面。\n——昭和天皇，1945"
 LOADING_TIP_52:0 "我們本該在一戰後就明白。\n——格爾德·馮·倫德施泰特"
 LOADING_TIP_53:0 "俄國的龐大耗幹了我們。\n——格爾德·馮·倫德施泰特"
 LOADING_TIP_54:0 "我問你，你是否想要總體戰？如果有必要，你是否想要一場比我們以前能想象的更總體和徹底的戰爭？\n——約瑟夫·戈培爾"
 LOADING_TIP_55:0 "德國軍隊的一擊和蘇聯軍隊的另一擊給這個凡爾賽的醜陋產物帶去了終結。\n——維亞切斯拉夫·莫洛托夫 (波蘭淪陷後)"
 LOADING_TIP_56:0 "刮掉一條平頂船！迪克森通知母艦：刮掉一條平頂船！\n——羅伯特 E.迪克森，珊瑚海海戰"
 LOADING_TIP_57:0 "這難道不可怕麼？在這裏，兩個德國總參謀部的工作人員，在談論怎麼謀殺我們的最高指揮官。\n——亨寧·馮·特雷斯寇"
 LOADING_TIP_58:0 "希特勒是一個正在跳舞的托鉢僧。他必須被幹掉。\n——亨寧·馮·特雷斯寇"
 LOADING_TIP_59:0 "納粹在一種天真的幻覺中進入了戰爭：他們可以炸別人，而別人不會炸他們。\n——亞瑟 ‘轟炸機’ 哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地獄，我也會在下院爲惡魔說幾句好話。\n——溫斯頓·丘吉爾，1941年6月21日"
 LOADING_TIP_61:0 "那個雜種死了？不能活捉他真是太壞了！\n——約瑟夫·斯大林 (聽說希特勒自殺後)"
 LOADING_TIP_62:0 "我們被擊敗了，我們被痛打了，我們輸了這場戰鬥。\n——保羅·雷諾，1940年5月15日"
 LOADING_TIP_63:0 "我只需要死幾千人就可以作爲參戰方參與和談。\n——貝尼託·墨索里尼"
 LOADING_TIP_64:0 "法國人對波蘭人撒謊說他們會進攻。他們毫無這個打算。\n——艾蒙德·艾恩賽德爵士"
 LOADING_TIP_65:0 "爲什麼要爲但澤而死？\n——法國反戰口號，1939"
 LOADING_TIP_66:0 "這場戰爭有些虛假的東西。\n——國參議員 威廉·波拉，1939"
 LOADING_TIP_67:0 "瑞士有着最令人作嘔和卑鄙的人民和政治體系。瑞士人是新德國不共戴天的敵人。\n——阿道夫·希特勒"
 LOADING_TIP_68:0 "勝利的果實向我嘴裏來的太快了。\n——昭和天皇"
 LOADING_TIP_69:0 "你們最後都會去給德國人擦鞋！\n——伊塔洛·巴爾博"
 LOADING_TIP_70:0 "擊沉，燒燬，俘獲，摧毀。不要讓任何東西通過。\n——安德魯·坎寧安，突尼斯戰役"
 LOADING_TIP_71:0 "我覺得我們可能多過了一座橋。\n——弗雷德裏克·勃朗寧 (市場花園行動前)"
 LOADING_TIP_72:0 "爲法國軍隊感謝上帝。\n——溫斯頓·丘吉爾，1933"
 LOADING_TIP_73:0 "當你看到一條響尾蛇準備襲擊的時候，你不會等到它開始攻擊纔去消滅它。\n——富蘭克林 D. 羅斯福"
 LOADING_TIP_74:0 "規則不一定是神聖的，原則纔是。\n——富蘭克林 D. 羅斯福"
 LOADING_TIP_75:0 "捱餓和失業的人民是獨裁的土壤。\n——富蘭克林 D. 羅斯福"
 LOADING_TIP_76:0 "如果一個人想活下去那他必須隨時保持警惕。否則一些婊子養的德國人就會偷偷摸到他背後用打出屎的力量把他打死。\n——喬治 S. 巴頓"
 LOADING_TIP_77:0 "工事，火炮，外援都毫無意義。除非普通的士兵都清楚，他，正在保衛國家。\n——卡爾·古斯塔夫·埃米爾·曼納海姆"
 LOADING_TIP_78:0 "通過泥土和鮮血到達綠野的彼端。\n——皇家加拿大裝甲部隊座右銘"
 LOADING_TIP_79:0 "英國艦隊普遍想看看意大利人是否達到了他們在上一次戰爭中的水平，還是說他們徹底墮落了。\n——溫斯頓·丘吉爾（在意大利宣戰後）"
 LOADING_TIP_80:0 "而且我們會掄起碎酒瓶底來對抗它們，因爲我們他孃的只剩下這個了！\n——溫斯頓 丘吉爾（在承諾將在田野和街頭戰鬥之後）"
 LOADING_TIP_81:0 "經驗表明，一個足夠堅定的人使用近戰武器攻擊坦克基本上總能成功。 \n——德國陸軍中央集團軍羣反坦克手冊"
 LOADING_TIP_82:0 "給我50架DC-3，我不在乎日本人是否佔領滇緬公路。\n——蔣介石"
 LOADING_TIP_83:0 "政治是不流血的戰爭，戰爭是流血的政治。\n——毛澤東"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n——毛澤東"
 LOADING_TIP_85:0 "我寧願死在大羅馬尼亞的沼澤中，也絕不活在小羅馬尼亞的天堂裏。\n——揚·安東內斯庫"
 LOADING_TIP_86:0 "人並不重要，重要的是他們代表的是什麼。\n——揚·安東內斯庫"